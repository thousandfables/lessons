<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 9,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I think every first day was drone alarm.",
                    "corrected": "I think every first day there was a drone alarm.",
                    "explanation": "The sentence lacks proper structure; 'there was' needs to be included to make it grammatical.",
                    "context": "They were discussing improvements in their internet connection. I think every first day there was a drone alarm. It always seemed to interrupt things."
                },
                {
                    "original": "I always have the shelf is always open.",
                    "corrected": "The shelf is always open.",
                    "explanation": "The phrase is incorrectly structured; it should not begin with 'I always have'.",
                    "context": "In a casual conversation, someone brought up the state of a shelf. The shelf is always open. I often forget to close it."
                },
                {
                    "original": "There are a lot of stuff there.",
                    "corrected": "There is a lot of stuff there.",
                    "explanation": "'Stuff' is an uncountable noun and requires a singular verb 'is'.",
                    "context": "During a chat about an open shelf, the speaker observed its contents. There is a lot of stuff there. It's cluttered, but I like to keep it that way."
                },
                {
                    "original": "I have a study.",
                    "corrected": "I have a class.",
                    "explanation": "'Study' is generally a verb; 'class' is the appropriate noun for a scheduled learning session.",
                    "context": "When asked about plans for the day, the student mentioned their schedule. Today I have a class at 3:50 PM. I wish it were at a better time."
                },
                {
                    "original": "Because I study on this starting form.",
                    "corrected": "Because I study in this evening program.",
                    "explanation": "The phrase 'on this starting form' is unclear and doesn't convey the intended meaning well.",
                    "context": "In response to a question about their schedule, they explained their study format. Because I study in this evening program, my days get tricky."
                },
                {
                    "original": "I create tasks just to wake up earlier.",
                    "corrected": "I create tasks just to get up earlier.",
                    "explanation": "'Wake up' implies a state; 'get up' indicates the action of rising from bed.",
                    "context": "The student mentioned having free mornings but wanting to be more productive. I create tasks just to get up earlier and make the most of my day."
                },
                {
                    "original": "Did you do anything tomorrow?",
                    "corrected": "Did you do anything today?",
                    "explanation": "Using 'tomorrow' inaccurately refers to future events, while 'today' pertains to the current day.",
                    "context": "Inquiring about the student's activities during the day, the speaker mistakenly referenced the next day. Did you do anything today? I just relaxed, really."
                },
                {
                    "original": "I did homework for my friends.",
                    "corrected": "I did their homework for my friends.",
                    "explanation": "The addition of 'their' clarifies that the homework belonged to the friends, improving clarity.",
                    "context": "The student discussed assisting their friends with schoolwork. I did their homework for my friends for some extra cash. It's a win-win."
                },
                {
                    "original": "I make drawings.",
                    "corrected": "I make illustrations.",
                    "explanation": "The word 'illustrations' is more appropriate in academic or professional contexts.",
                    "context": "In the course of talking about their homework help, the speaker noted their skills. I make illustrations for my friends’ assignments. They always appreciate it."
                },
                {
                    "original": "You can just ask for an absurdly high price for taking the IELTS test.",
                    "corrected": "You can just ask for an absurdly high price to take the IELTS test.",
                    "explanation": "The phrase is incorrectly structured; it should be 'to take' rather than 'for taking'.",
                    "context": "In a conversation about helping others pass an exam, the speaker shared their thoughts on pricing. You can just ask for an absurdly high price to take the IELTS test. People would pay for easy solutions."
                },
                {
                    "original": "We are all, we're like, we have, do you think the advantages outweigh the disadvantages?",
                    "corrected": "Do you think the advantages outweigh the disadvantages?",
                    "explanation": "The sentence is overly wordy and stuttering; it can be simplified for clarity.",
                    "context": "The lesson concluded with a question about the topic being studied. Do you think the advantages outweigh the disadvantages? It's a crucial discussion point for our essay."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "And I noticed that all types are a little bit similar because I can take ideas from my old essay and put it into a new.",
                    "corrected": "And I noticed that all types are a little bit similar because I can take ideas from my old essay and put them into a new one.",
                    "explanation": "The pronoun 'it' should refer to the noun 'essay,' so 'a new one' is required for clarity.",
                    "context": "I've been analyzing the different essay types for a while. I noticed that all types are a little bit similar because I can take ideas from my old essay and put them into a new one. This helps me save time when preparing for writing."
                },
                {
                    "original": "Economic, anything related to both economy and economics.",
                    "corrected": "Economic refers to anything related to both economy and economics.",
                    "explanation": "'Economic' should be introduced properly with 'refers to' to clarify its role in the sentence.",
                    "context": "When discussing the differences between related terms, it's important to be clear. Economic refers to anything related to both economy and economics. This distinction helps in understanding various concepts in the field."
                },
                {
                    "original": "Like whenever you need an adjective, it's economic.",
                    "corrected": "Like whenever you need an adjective, it should be economic.",
                    "explanation": "The phrase implies a need for correction to clarify that 'economic' is the appropriate adjective.",
                    "context": "In discussing vocabulary, I always clarify usage. Like whenever you need an adjective, it should be economic. Understanding which form to use is crucial for clear communication."
                },
                {
                    "original": "And economic is the rarest, it's least common.",
                    "corrected": "And 'economic' is the rarest; it's the least common.",
                    "explanation": "The sentence lacks proper punctuation; a semicolon or a period is required instead of a comma.",
                    "context": "In vocabulary studies, understanding usage frequency is key. And 'economic' is the rarest; it's the least common term compared to the others, emphasizing its uniqueness."
                },
                {
                    "original": "And the person who knows how to spend money, you know, not to overspend, who has like financial financially.",
                    "corrected": "And the person who knows how to spend money, you know, not to overspend, who is financially literate.",
                    "explanation": "The phrase 'has like financial financially' is incorrect and vague. It needs rephrasing to convey meaning clearly.",
                    "context": "In a conversation about financial habits, I emphasize the qualities of savvy spenders. And the person who knows how to spend money, you know, not to overspend, who is financially literate. This description captures what I mean."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I don't know why, but I have days when I can speak English easier than in the hours.",
                    "corrected": "I don't know why, but I have days when I can speak English easier than at other times.",
                    "explanation": "The phrase 'than in the hours' is incorrect; 'at other times' is a more idiomatic way to express comparability in time.",
                    "context": "I often find that my ability to speak English varies. I don't know why, but I have days when I can speak English easier than at other times. Factors like sleep and mood might affect this."
                },
                {
                    "original": "Do you have a good mood or not?",
                    "corrected": "Are you in a good mood or not?",
                    "explanation": "'Do you have a good mood' is less natural; 'Are you in a good mood' is the correct idiomatic expression.",
                    "context": "Sometimes, my ability to communicate changes based on my emotional state. Are you in a good mood or not? That can really affect how we express ourselves."
                },
                {
                    "original": "Have you tracked all those things?",
                    "corrected": "Have you kept track of all those things?",
                    "explanation": "'Tracked' implies a more active verb form that doesn't align with how 'track' is used here; 'kept track of' is more appropriate.",
                    "context": "When discussing factors that may impact our English speaking, it's helpful to consider different elements. Have you kept track of all those things? Monitoring them might give you insights."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "And after that you need to restore all those energy that you spent.",
                    "corrected": "And after that you need to restore all that energy that you spent.",
                    "explanation": "The word 'those' is incorrect in this context; 'that' should be used with uncountable nouns like 'energy.'",
                    "context": "After your body expends energy in response to stress, it needs recovery time. You need to restore all that energy that you spent."
                },
                {
                    "original": "You can just practice it and have fun with it.",
                    "corrected": "You can just practice and have fun with it.",
                    "explanation": "'Practice it' is awkward; 'practice' should stand alone without 'it' for clarity.",
                    "context": "Learning a new language should be enjoyable. You can just practice and have fun with it."
                },
                {
                    "original": "Learning all learning centers in our brain are connected to the relaxation system.",
                    "corrected": "All learning centers in our brain are connected to the relaxation system.",
                    "explanation": "The repetition of 'Learning' is unnecessary and creates redundancy; the second phrase can stand alone.",
                    "context": "Understanding how our brain functions is crucial. All learning centers in our brain are connected to the relaxation system."
                },
                {
                    "original": "We can only use them fully, we can only fully concentrate on something.",
                    "corrected": "We can only use them fully; we can only fully concentrate on something.",
                    "explanation": "The punctuation should be a semicolon instead of a comma to correctly separate the two independent clauses.",
                    "context": "Focusing properly is essential for effective learning. We can only use them fully; we can only fully concentrate on something."
                },
                {
                    "original": "Like your cognitive abilities, your memory, they are just turned off.",
                    "corrected": "Like your cognitive abilities and your memory, they are just turned off.",
                    "explanation": "Using 'and' eliminates the awkwardness in the list, making it clearer.",
                    "context": "Stress can inhibit brain function significantly. Like your cognitive abilities and your memory, they are just turned off."
                },
                {
                    "original": "So, what usually happens is the blood goes off your hands.",
                    "corrected": "So, what usually happens is the blood goes from your hands.",
                    "explanation": "'Goes off' is incorrect; 'goes from' should be used to indicate the movement away from the hands.",
                    "context": "During stress, the body prioritizes survival. So, what usually happens is the blood goes from your hands."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Your self-inflicting stress on your body.",
                    "corrected": "You're inflicting stress on your body.",
                    "explanation": "'Your self-inflicting' is awkward; 'You're inflicting' is a clearer expression of the action being done.",
                    "context": "We often create unnecessary pressure for ourselves. You're inflicting stress on your body. This is especially true when we feel nervous or anxious."
                },
                {
                    "original": "This problem only with speaking, because I can understand on the same level.",
                    "corrected": "This problem is only with speaking because I can understand at the same level.",
                    "explanation": "Missing 'is' makes the sentence incomplete; 'at' is the correct preposition to describe understanding.",
                    "context": "I've noticed that my struggles are specific to speaking. This problem is only with speaking because I can understand at the same level as before."
                },
                {
                    "original": "Whenever you're listening, nobody cares.",
                    "corrected": "When you're listening, nobody cares.",
                    "explanation": "'Whenever' suggests a repeated condition; 'When' is more appropriate for a specific moment.",
                    "context": "When we communicate, it's essential to understand the context. When you're listening, nobody cares if you miss a detail."
                },
                {
                    "original": "It's now. You can't really repeat it later.",
                    "corrected": "It's happening now. You can't really repeat it later.",
                    "explanation": "Use of 'now' is vague; 'happening now' provides clarity about the present action.",
                    "context": "When you're speaking in a conversation, it's crucial to be present. It's happening now. You can't really repeat it later due to the spontaneity of speech."
                },
                {
                    "original": "Like, you know, people are so obsessed about their little mistakes that they make.",
                    "corrected": "People are so obsessed with the little mistakes they make.",
                    "explanation": "'Obsessed about' is incorrect; 'obsessed with' is the correct phrase for this context.",
                    "context": "It's common for learners to focus on minor errors. People are so obsessed with the little mistakes they make that it hinders their progress."
                },
                {
                    "original": "They immediately, I can see the stress level rising.",
                    "corrected": "I can immediately see their stress levels rising.",
                    "explanation": "The subject of the sentence is unclear; reordering provides clarity and proper sentence structure.",
                    "context": "In my observations, anxiety is prevalent among students. I can immediately see their stress levels rising when they have to speak."
                },
                {
                    "original": "The reason is because of stress.",
                    "corrected": "The reason is stress.",
                    "explanation": "'Because of' is redundant; 'is stress' succinctly states the cause.",
                    "context": "Many people question their abilities as speakers. The reason is stress, which creates barriers in communication."
                },
                {
                    "original": "The mind just blocks?",
                    "corrected": "The mind just blocks.",
                    "explanation": "Using a question mark implies uncertainty; stating it as a fact is clearer.",
                    "context": "When under pressure, our mental processes can falter. The mind just blocks, preventing clear thinking during stressful situations."
                },
                {
                    "original": "What really happened, a major cornerstone was when we developed enough neurons, yeah, because the brain enlarges and the number of neurons grows as well.",
                    "corrected": "What really happened was that a major cornerstone was when we developed enough neurons because the brain enlarges and the number of neurons grow as well.",
                    "explanation": "Missing 'was' makes the sentence unclear; 'grow' should agree in number with 'neurons.'",
                    "context": "Understanding brain development is crucial. What really happened was that a major cornerstone was when we developed enough neurons, which coincided with brain enlargement."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "Sometimes it's really strange, I'm just thinking about something and I can do anything like with hands.",
                    "corrected": "Sometimes it's really strange; I'm just thinking about something, and I can do anything with my hands.",
                    "explanation": "A semicolon or a conjunction is necessary to connect two independent clauses. 'Like' should be replaced with 'with my' for clarity.",
                    "context": "When I get lost in thought, it often feels strange. Sometimes it's really strange; I'm just thinking about something, and I can do anything with my hands. It’s as if my body is acting on its own."
                },
                {
                    "original": "You're sometimes pronouncing these words or make movements to pronounce the word.",
                    "corrected": "You're sometimes pronouncing these words or making movements to pronounce them.",
                    "explanation": "The verb 'make' should be changed to 'making' to maintain parallel structure in the sentence.",
                    "context": "I often find that my mind wanders as I'm thinking. You're sometimes pronouncing these words or making movements to pronounce them. It's fascinating how our bodies react to our thoughts."
                },
                {
                    "original": "All this language is not stored as an abstract thing in your head.",
                    "corrected": "All language is not stored as an abstract thing in your head.",
                    "explanation": "The phrase 'this language' is too specific; 'all language' is more general and appropriate here.",
                    "context": "It’s interesting to think about how we process language. All language is not stored as an abstract thing in your head. Instead, it connects to physical actions and vocal movements."
                },
                {
                    "original": "Where your tongue should be at the moment, where your lips should be at the moment.",
                    "corrected": "Where your tongue should be and where your lips should be at that moment.",
                    "explanation": "The sentence lacks conjunctions, making it fragmented; 'and' should connect the phrases.",
                    "context": "When I think about pronunciation, I focus on the details of speech. Where your tongue should be and where your lips should be at that moment is crucial. These aspects create the sounds we produce."
                },
                {
                    "original": "Sometimes I have R.",
                    "corrected": "Sometimes I pronounce 'R.'",
                    "explanation": "The phrase 'have R' is unclear; it's better to specify that it's about pronunciation.",
                    "context": "R can be tricky for many speakers. Sometimes I pronounce 'R.' It's particularly challenging in Russian compared to English."
                },
                {
                    "original": "The French is even more softer.",
                    "corrected": "The French 'R' is even softer.",
                    "explanation": "The phrase 'even more softer' is incorrect as 'softer' already indicates a comparative; it should be corrected to simply say 'even softer.'",
                    "context": "Different languages have their own unique sounds. The French 'R' is even softer than English. When I hear it, it sounds very delicate compared to other languages."
                },
                {
                    "original": "It's the same as you learn how to write or you learn how to do something with your hands.",
                    "corrected": "It's the same as learning how to write or do something with your hands.",
                    "explanation": "The phrase 'you learn how to' can be simplified to 'learning how to' for conciseness.",
                    "context": "Learning pronunciation involves physical habits. It's the same as learning how to write or do something with your hands. We develop muscle memory in our speech organs."
                },
                {
                    "original": "I like pronouncing it, putting it in the context.",
                    "corrected": "I like to pronounce it and put it in context.",
                    "explanation": "The verb structure should be consistent; it's better to say 'like to pronounce' and 'put' for balance.",
                    "context": "To master a new word, I practice actively. I like to pronounce it and put it in context. This helps me remember it better."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "I know that my brain will naturally fetch this word if I am exposed.",
                    "corrected": "I know that my brain will naturally retrieve this word if I am exposed.",
                    "explanation": "The verb 'fetch' is typically used for collecting physical items; 'retrieve' is more appropriate for recalling information.",
                    "context": "When learning a language, I often forget words. I know that my brain will naturally retrieve this word if I am exposed. Exposure helps me remember better."
                },
                {
                    "original": "Like to flirt, to raise a girl.",
                    "corrected": "Like to flirt, to attract a girl.",
                    "explanation": "'Raise a girl' is incorrect in this context; 'attract' conveys the intended meaning of drawing someone's interest.",
                    "context": "In discussing the meaning of 'seductive', I explained that it involves the art of attraction. Like to flirt, to attract a girl can lead to a deeper connection."
                },
                {
                    "original": "For some people that would really be offensive.",
                    "corrected": "For some people, that could really be offensive.",
                    "explanation": "The use of 'would' is incorrect here; 'could' is more appropriate when talking about potential reactions.",
                    "context": "I mentioned how people might react to a joke. For some people, that could really be offensive, especially if they feel insecure."
                },
                {
                    "original": "That really is my problem.",
                    "corrected": "That really is my insecurity.",
                    "explanation": "'Problem' is vague; 'insecurity' more accurately describes a personal feeling of doubt or inadequacy.",
                    "context": "I share my own feelings about being short. That really is my insecurity, and I know others feel similarly about their language skills."
                },
                {
                    "original": "I can't do nothing about that.",
                    "corrected": "I can't do anything about that.",
                    "explanation": "The phrase 'can't do nothing' creates a double negative, which is incorrect; 'can't do anything' is the proper form.",
                    "context": "Expressing frustration over physical attributes, I mentioned my height. I can't do anything about that, which is a reality many face."
                },

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you notice any difference with your new internet setup?"
                },
                {
                    "Person 2": "Oh, definitely! The connection is so much better now. It’s almost like I can actually stream things without buffering!"
                },
                {
                    "Person 1": "Right? I could never figure out if it was the old cable or just a bad day for the internet."
                },
                {
                    "Person 2": "I think it’s a mix. I mean, new equipment does make a difference, but sometimes the day just isn’t good for the internet."
                },
                {
                    "Person 1": "True that! Speaking of upgrades, did you finally get that new laptop you were talking about?"
                },
                {
                    "Person 2": "Yep! I got it last week. It’s like night and day compared to my old one."
                },
                {
                    "Person 1": "That’s awesome! I need to upgrade mine too, but I keep putting it off."
                },
                {
                    "Person 2": "You totally should! Your old one has been struggling for a while now. What’s holding you back?"
                },
                {
                    "Person 1": "Honestly, I just keep spending my money on other stuff. Like going out with friends and stuff."
                },
                {
                    "Person 2": "I get that! But sometimes it’s worth it to invest in tech that makes life easier."
                },
                {
                    "Person 1": "You’re right. Speaking of tech, did you do anything productive today?"
                },
                {
                    "Person 2": "Not really, just took it easy. How about you?"
                },
                {
                    "Person 1": "I finished up some tasks and went for a walk. It’s been nice out."
                },
                {
                    "Person 2": "That sounds relaxing! I should probably get out and do that too."
                },
                {
                    "Person 1": "Yeah, fresh air always helps. Want to join me next time?"
                },
                {
                    "Person 2": "For sure! Let’s make it a plan."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you ever thought about how we learn new things? Like, isn't it wild how we can struggle with something one day and then get it the next?"
                },
                {
                    "Person 2": "Totally! I remember trying to wrap my head around economics once, and it felt impossible. But then, after a few sessions, it clicked."
                },
                {
                    "Person 1": "Right? Learning can be so unpredictable. One moment you feel lost, and the next, it’s like the light bulb goes on."
                },
                {
                    "Person 2": "Exactly! And I think the structure of how we learn really matters too. Like, I prefer clear explanations rather than just diving into complex stuff."
                },
                {
                    "Person 1": "Yeah, for sure. I think that makes a big difference. Like with writing essays—if I know the structure, it feels way easier to express my thoughts."
                },
                {
                    "Person 2": "Same here! Opinion essays are straightforward, right? You just share your thoughts and back them up with reasons."
                },
                {
                    "Person 1": "Yes! It’s like sharing a conversation on paper. I feel like I can express my opinions much easier than when I have to analyze something deep."
                },
                {
                    "Person 2": "Totally! And don’t even get me started on discussion essays. They can be a bit tricky with balancing both sides."
                },
                {
                    "Person 1": "Yeah! But I guess once you get the hang of it, you can pull ideas from one essay and use them in another."
                },
                {
                    "Person 2": "Exactly! It’s all about finding connections between what you know and what you're writing about."
                },
                {
                    "Person 1": "For sure! So, are you working on any essays right now?"
                },
                {
                    "Person 2": "I am! Just trying to figure out how to make my arguments a bit stronger. Maybe I need to read a few examples for inspiration."
                },
                {
                    "Person 1": "That's a good idea! I find that reading helps a lot. Plus, it exposes you to different writing styles."
                },
                {
                    "Person 2": "Absolutely! And every time I read a new essay, I get ideas on how to improve my own writing."
                },
                {
                    "Person 1": "Well, good luck with yours! I’m sure you’ll nail it!"
                },
                {
                    "Person 2": "Thanks! Let’s keep each other motivated. We got this!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you ever think about how confusing college and university can be in the U.S.?"
                },
                {
                    "Person 2": "Totally! I remember thinking college was just for after high school, like a vocational thing."
                },
                {
                    "Person 1": "Right? And then I found out college is basically the same as university here."
                },
                {
                    "Person 2": "Exactly! In the UK, it’s totally different. They stick to using 'university' for the bigger schools."
                },
                {
                    "Person 1": "Yeah, and don’t you find it funny that in the U.S. we say we have 'school' even at university?"
                },
                {
                    "Person 2": "Oh, for sure! Like, I’ll tell my friends, 'I have school in two hours,' and they just laugh."
                },
                {
                    "Person 1": "And I feel like in other countries, they’re way stricter about these terms."
                },
                {
                    "Person 2": "Yeah! You rarely hear someone in the UK refer to their university day as 'school.'"
                },
                {
                    "Person 1": "It’s like we mix everything up, and it’s celebrated in a way."
                },
                {
                    "Person 2": "Haha, it’s true! And then some universities in the U.S. like to call themselves colleges."
                },
                {
                    "Person 1": "Such a mix-up! But it makes sense if you think about the variety of educational paths we have."
                },
                {
                    "Person 2": "Absolutely! And we also have seminars and lectures, but sometimes I just call it a lesson."
                },
                {
                    "Person 1": "Same here! It’s all about what makes sense in the moment, right?"
                },
                {
                    "Person 2": "Exactly! It’s kind of refreshing how flexible we can be with language."
                },
                {
                    "Person 1": "For sure! So, are you ready for our next class?"
                },
                {
                    "Person 2": "Ready as I’ll ever be! Let’s see how my English holds up today."
                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
