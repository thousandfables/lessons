<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 4,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "Where is raining now?",
                    "corrected": "Where is it raining now?",
                    "explanation": "The subject 'it' is needed to form a correct question in English.",
                    "context": "It's a rainy morning in Moscow. Where is it raining now? I hope the weather improves soon."
                },
                {
                    "original": "I try to set myself from small pieces.",
                    "corrected": "I try to set myself up from small pieces.",
                    "explanation": "'Set myself' is incorrect; the phrase should be 'set myself up' to indicate preparation or organization.",
                    "context": "After a stressful experience, I try to set myself up from small pieces. I want to approach my tasks more effectively."
                },
                {
                    "original": "I prepared to interview with my impossible new company for working.",
                    "corrected": "I prepared for an interview with my impossible new company.",
                    "explanation": "The preposition 'for' is needed with 'prepared' to indicate the purpose of preparation.",
                    "context": "I had a bad experience on Tuesday. I prepared for an interview with my impossible new company."
                },
                {
                    "original": "I didn't expect emotions like this.",
                    "corrected": "I didn't expect to feel emotions like this.",
                    "explanation": "The infinitive 'to feel' is needed to clarify what the speaker didn't expect.",
                    "context": "The interview was overwhelming. I didn't expect to feel emotions like this during the process."
                },
                {
                    "original": "I need practice different type of methods of planning.",
                    "corrected": "I need practice with different types of methods of planning.",
                    "explanation": "The phrase should include 'with' and 'types' should be plural to match 'different.'",
                    "context": "I realized I need more experience. I need practice with different types of methods of planning."
                },
                {
                    "original": "I catch myself when I couldn't explain text from my own scripts.",
                    "corrected": "I caught myself when I couldn't explain text from my own scripts.",
                    "explanation": "The past tense 'caught' is needed to match the context of the sentence.",
                    "context": "During the interview, I felt unprepared. I caught myself when I couldn't explain text from my own scripts."
                },
                {
                    "original": "I look like a frog, maybe, who didn't speak.",
                    "corrected": "I looked like a frog, maybe, who couldn't speak.",
                    "explanation": "The past tense 'looked' is needed to maintain consistency with the narrative.",
                    "context": "When asked questions, I felt paralyzed. I looked like a frog, maybe, who couldn't speak."
                },
                {
                    "original": "I suggested that it helped me, but now, no, no.",
                    "corrected": "I thought that it helped me, but now, no, no.",
                    "explanation": "'Suggested' is incorrect; 'thought' is the appropriate verb to express a personal belief.",
                    "context": "After taking nootropics, I hoped they would help. I thought that it helped me, but now, no, no."
                },
                {
                    "original": "My answer was middle level.",
                    "corrected": "My answer was at a middle level.",
                    "explanation": "The phrase needs 'at' to correctly describe the quality of the answer.",
                    "context": "During the interview, I felt unsure about my responses. My answer was at a middle level."
                },
                {
                    "original": "Because if I would trust, I was really nervous.",
                    "corrected": "Because if I had trusted, I would have been really nervous.",
                    "explanation": "The conditional structure is incorrect; it should use 'had trusted' and 'would have been' for the third conditional.",
                    "context": "Reflecting on my nerves, I realized my mindset affected my performance. Because if I had trusted, I would have been really nervous."
                },
                {
                    "original": "I buried myself.",
                    "corrected": "I overwhelmed myself.",
                    "explanation": "'Buried' is not idiomatic in this context; 'overwhelmed' better conveys the feeling of being stressed.",
                    "context": "I struggled to manage my anxiety. I overwhelmed myself with thoughts about the interview."
                },
                {
                    "original": "The people give you a level of value like technical specialist.",
                    "corrected": "The people give you a level of value as a technical specialist.",
                    "explanation": "'Like' should be replaced with 'as' to correctly indicate the role.",
                    "context": "In the interview process, I learned about evaluation. The people give you a level of value as a technical specialist."
                },
                {
                    "original": "I bought a pizza and a beer.",
                    "corrected": "I bought a pizza and a beer.",
                    "explanation": "No correction needed; this sentence is correct.",
                    "context": "After the stressful interview, I needed comfort food. I bought a pizza and a beer."
                },
                {
                    "original": "I drink very rarely.",
                    "corrected": "I drink very rarely.",
                    "explanation": "No correction needed; this sentence is correct.",
                    "context": "Reflecting on my choices, I realized I don't often drink. I drink very rarely."
                },
                {
                    "original": "I dream about dying all day.",
                    "corrected": "I dreamed about dying all day.",
                    "explanation": "The past tense 'dreamed' is needed to match the context of the narrative.",
                    "context": "After the interview, my thoughts were dark. I dreamed about dying all day."
                },
                {
                    "original": "Like popular men were drinking men or drank men.",
                    "corrected": "Like popular men who were drinkers.",
                    "explanation": "The phrasing is awkward; 'who were drinkers' is clearer and more idiomatic.",
                    "context": "I reflected on the struggles of others. Like popular men who were drinkers, I felt overwhelmed."
                },
                {
                    "original": "This man which is bitten of life, sit and say difficult.",
                    "corrected": "This man who is beaten down by life sits and says it's difficult.",
                    "explanation": "The relative pronoun should be 'who,' 'bitten' should be 'beaten down,' and verb forms need to be correct.",
                    "context": "I imagined a weary figure. This man who is beaten down by life sits and says it's difficult."
                },
                {
                    "original": "Employers from this company are very polite.",
                    "corrected": "The employers from this company are very polite.",
                    "explanation": "The definite article 'the' is needed to specify which employers are being referred to.",
                    "context": "Despite my nerves, I appreciated their demeanor. The employers from this company are very polite."
                },
                {
                    "original": "They wrote that... I need a practice and theoretical course in project management.",
                    "corrected": "They wrote that I need practice and a theoretical course in project management.",
                    "explanation": "The article 'a' is needed before 'theoretical course,' and 'a practice' should be 'practice.'",
                    "context": "I received feedback from the interview. They wrote that I need practice and a theoretical course in project management."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "If we will have a vacancy for me.",
                    "corrected": "If we have a vacancy for me.",
                    "explanation": "The use of 'will' is unnecessary in this conditional sentence; 'if we have' is the correct form.",
                    "context": "I am reviewing my CV and considering future opportunities. If we have a vacancy for me, I would be interested in applying."
                },
                {
                    "original": "But now my CV is frozen for this company.",
                    "corrected": "But now my CV is on hold for this company.",
                    "explanation": "'Frozen' is not idiomatic in this context; 'on hold' is more appropriate.",
                    "context": "I have submitted my CV to several companies. But now my CV is on hold for this company while I wait for their response."
                },
                {
                    "original": "We can create this platform. Made exchange data between our new platform and our ONCEE program.",
                    "corrected": "We can create this platform to exchange data between our new platform and our ONCEE program.",
                    "explanation": "The phrase 'made exchange data' is incorrect; it should be 'to exchange data' to indicate purpose.",
                    "context": "We are discussing the development of a new platform. We can create this platform to exchange data between our new platform and our ONCEE program."
                },
                {
                    "original": "We need to... Wake up their interest.",
                    "corrected": "We need to... Spark their interest.",
                    "explanation": "'Wake up their interest' is not idiomatic; 'spark their interest' is a more common expression.",
                    "context": "To attract clients to our services, we need to find effective marketing strategies. We need to spark their interest in our offerings."
                },
                {
                    "original": "We expected that our cost on these activities will be... Decreasing.",
                    "corrected": "We expect that our cost for these activities will decrease.",
                    "explanation": "The verb tense is incorrect; 'expected' should be 'expect' to match the present context, and 'on' should be 'for.'",
                    "context": "We are planning our budget for the upcoming year. We expect that our cost for these activities will decrease once we have our own platform."
                },
                {
                    "original": "It's super expensive activities.",
                    "corrected": "It's a super expensive activity.",
                    "explanation": "The noun 'activities' should be singular 'activity' to match the singular 'It's a.'",
                    "context": "We are considering the financial implications of our project. It's a super expensive activity to develop our own platform."
                },
                {
                    "original": "It's not easy to... To relocate people from one project to another project.",
                    "corrected": "It's not easy to relocate people from one project to another.",
                    "explanation": "The repetition of 'project' is unnecessary; 'to another' is sufficient.",
                    "context": "Managing resources is a challenge in our work. It's not easy to relocate people from one project to another."
                },
                {
                    "original": "Especially if this worker... Programmer.",
                    "corrected": "Especially if this worker is a programmer.",
                    "explanation": "The sentence is incomplete; 'is a' should be added to clarify the subject.",
                    "context": "We have to consider the impact on our team. Especially if this worker is a programmer, changes can be disruptive."
                },
                {
                    "original": "And if the programmer... It can be very frustrating for software engineers.",
                    "corrected": "And if the programmer has to switch tasks, it can be very frustrating for software engineers.",
                    "explanation": "The sentence lacks clarity; adding 'has to switch tasks' specifies the situation causing frustration.",
                    "context": "Project management requires flexibility. And if the programmer has to switch tasks, it can be very frustrating for software engineers."
                },
                {
                    "original": "The most important factor for software engineer... Is not money, is not the salary.",
                    "corrected": "The most important factor for software engineers is not money; it is not the salary.",
                    "explanation": "The plural form 'engineers' should be used, and a semicolon is needed to connect the two independent clauses.",
                    "context": "In discussions about job satisfaction, we often focus on compensation. The most important factor for software engineers is not money; it is not the salary."
                },
                {
                    "original": "And the result of this project.",
                    "corrected": "And the result of this project matters.",
                    "explanation": "The sentence is incomplete; adding 'matters' provides clarity and completes the thought.",
                    "context": "When assessing project success, we consider various factors. And the result of this project matters greatly to the team."
                },
                {
                    "original": "And if the manager need to change task...",
                    "corrected": "And if the manager needs to change tasks...",
                    "explanation": "The verb 'need' should be 'needs' to agree with the singular subject 'manager,' and 'task' should be plural.",
                    "context": "In project management, priorities can shift unexpectedly. And if the manager needs to change tasks, it can disrupt the workflow."
                },
                {
                    "original": "This specialist can be fired by your own... Desire.",
                    "corrected": "This specialist can be fired at your own discretion.",
                    "explanation": "'By your own desire' is awkward; 'at your own discretion' is the correct phrase.",
                    "context": "In our discussions about team dynamics, we consider how decisions are made. This specialist can be fired at your own discretion if necessary."
                },
                {
                    "original": "And we need a comment of our new project.",
                    "corrected": "And we need a comment on our new project.",
                    "explanation": "'Comment of' is incorrect; it should be 'comment on' to indicate the subject of the comment.",
                    "context": "As we develop our new project, feedback is essential. And we need a comment on our new project to ensure its success."
                },
                {
                    "original": "And from one project and analyst who can compare... Another...",
                    "corrected": "And from one project, an analyst who can compare it with another...",
                    "explanation": "The sentence structure is unclear; adding 'an' and 'it with' clarifies the meaning.",
                    "context": "In our resource planning, we need various roles. And from one project, an analyst who can compare it with another is crucial."
                },
                {
                    "original": "It's like a project manager does one project manager cover all these fears.",
                    "corrected": "It's like one project manager covers all these areas.",
                    "explanation": "The phrase 'does one project manager cover all these fears' is incorrect; it should be 'covers all these areas.'",
                    "context": "Managing multiple projects can be overwhelming. It's like one project manager covers all these areas at once."
                },
                {
                    "original": "Who can explain, agree and disagree of project...",
                    "corrected": "Who can explain, agree, and disagree about the project...",
                    "explanation": "The preposition 'of' is incorrect; it should be 'about' to indicate the subject of discussion.",
                    "context": "Effective communication is vital in project management. Who can explain, agree, and disagree about the project is key to its success."
                },
                {
                    "original": "Because if the comment... Where are different types of values of this project?",
                    "corrected": "Because if the comment includes different types of values for this project?",
                    "explanation": "The sentence is unclear; 'includes' clarifies the intent, and 'for' is the correct preposition.",
                    "context": "In evaluating our project, we must consider various factors. Because if the comment includes different types of values for this project, we can make informed decisions."
                },
                {
                    "original": "One parameter... I think it's the name of this type of... Values, yes.",
                    "corrected": "One parameter I think is the name of this type of value.",
                    "explanation": "The sentence structure is awkward; removing 'of' and adjusting the phrasing clarifies the meaning.",
                    "context": "When discussing project metrics, clarity is essential. One parameter I think is the name of this type of value we need to assess."
                },
                {
                    "original": "Reach, I think how many users will be used, customers, how many customers will be used this project.",
                    "corrected": "Reach refers to how many users will be engaged by this project.",
                    "explanation": "The sentence is convoluted; simplifying it clarifies the meaning.",
                    "context": "In project evaluation, we focus on user engagement. Reach refers to how many users will be engaged by this project."
                },
                {
                    "original": "Will be involved? Yes, maybe. Will be attracted?",
                    "corrected": "Will they be involved? Yes, maybe. Will they be attracted?",
                    "explanation": "The subject is missing; 'they' should be added to clarify who is being referred to.",
                    "context": "When discussing potential users, we consider their engagement. Will they be involved? Yes, maybe. Will they be attracted to our project?"
                },
                {
                    "original": "And we're usually used three values, one or three or five.",
                    "corrected": "And we usually use three values: one, three, or five.",
                    "explanation": "The verb form 'used' should be 'use,' and a colon is needed to introduce the list.",
                    "context": "In our analysis, we often rely on specific metrics. And we usually use three values: one, three, or five to assess success."
                },
                {
                    "original": "It's reach. I could be wrong.",
                    "corrected": "It's reach, but I could be wrong.",
                    "explanation": "The sentence lacks a conjunction; adding 'but' clarifies the uncertainty.",
                    "context": "In discussing project metrics, I express my thoughts cautiously. It's reach, but I could be wrong about its implications."
                },
                {
                    "original": "But impact is a variety.",
                    "corrected": "But impact is variable.",
                    "explanation": "'A variety' is incorrect; 'variable' is the appropriate term to describe something that can change.",
                    "context": "When evaluating project success, we consider multiple factors. But impact is variable and can differ among stakeholders."
                },
                {
                    "original": "It's subjective, available from any members of your comment.",
                    "corrected": "It's subjective, depending on the perspectives of your team members.",
                    "explanation": "'Available from' is incorrect; 'depending on' clarifies the relationship between impact and perspectives.",
                    "context": "In project evaluations, opinions can vary widely. It's subjective, depending on the perspectives of your team members."
                },
                {
                    "original": "And we're usually used... 15%, 18% and percent.",
                    "corrected": "And we usually use percentages like 15% and 18%.",
                    "explanation": "The phrase 'used... percent' is awkward; 'use percentages' is clearer.",
                    "context": "When discussing metrics, we often refer to specific figures. And we usually use percentages like 15% and 18% to illustrate our points."
                },
                {
                    "original": "And if... Value... It's 15% percent.",
                    "corrected": "And if the value is 15%,",
                    "explanation": "The sentence is incomplete; adding 'the value is' clarifies the subject.",
                    "context": "In our analysis, we set thresholds for project viability. And if the value is 15%, we may reconsider our approach."
                },
                {
                    "original": "Very simple, this word is very simple.",
                    "corrected": "It's very simple; this word is straightforward.",
                    "explanation": "The sentence is repetitive; rephrasing it improves clarity.",
                    "context": "When explaining concepts, clarity is key. It's very simple; this word is straightforward and easy to understand."
                },
                {
                    "original": "We have cent, this is a French word, means 100.",
                    "corrected": "We have 'cent,' which is a French word that means 100.",
                    "explanation": "The structure is awkward; using 'which' clarifies the relationship.",
                    "context": "In discussing terminology, I often reference language origins. We have 'cent,' which is a French word that means 100."
                },
                {
                    "original": "What is your salary per day? What is your salary per month?",
                    "corrected": "What is your salary per day, and what is your salary per month?",
                    "explanation": "The sentences should be combined for better flow.",
                    "context": "In discussions about compensation, I often ask for specifics. What is your salary per day, and what is your salary per month?"
                },
                {
                    "original": "And what is the number per hundred?",
                    "corrected": "And what is the number per hundred?",
                    "explanation": "This sentence is correct but lacks context; it should connect to the previous discussion.",
                    "context": "In our analysis, we often convert figures to percentages. And what is the number per hundred helps us understand the scale."
                },
                {
                    "original": "Basically we're asking the person.",
                    "corrected": "Basically, we're asking the person.",
                    "explanation": "A comma is needed after 'basically' for proper punctuation.",
                    "context": "When clarifying our metrics, I summarize our approach. Basically, we're asking the person to provide specific data."
                },
                {
                    "original": "If like... We imagine that there are a hundred pages.",
                    "corrected": "If we imagine that there are a hundred pages.",
                    "explanation": "The phrase 'If like' is unnecessary; removing it clarifies the sentence.",
                    "context": "In explaining concepts, I often use analogies. If we imagine that there are a hundred pages, it helps illustrate my point."
                },
                {
                    "original": "How many pages are filled already with text?",
                    "corrected": "How many pages are already filled with text?",
                    "explanation": "The word order is awkward; 'already filled' is the correct structure.",
                    "context": "When discussing progress, I often refer to tangible metrics. How many pages are already filled with text shows our advancement."
                },
                {
                    "original": "And I can say like 30% of this book is already filled with numbers, letters.",
                    "corrected": "And I can say that 30% of this book is already filled with text.",
                    "explanation": "The phrase 'like 30%' is informal; 'that 30%' is more appropriate, and 'numbers, letters' should be 'text.'",
                    "context": "In illustrating my points, I often use examples. And I can say that 30% of this book is already filled with text to show progress."
                },
                {
                    "original": "It's not empty. Per cent.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
