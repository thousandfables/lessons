<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 13,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I honestly say now I will seem to fail.",
                    "corrected": "I honestly say that I might fail.",
                    "explanation": "The phrase 'I will seem to fail' is awkward; 'I might fail' is more natural and grammatically correct.",
                    "context": "I feel nervous about speaking English in this lesson. I honestly say that I might fail. However, I know it's okay to make mistakes."
                },
                {
                    "original": "I have such a drive, I began to understand and I began to communicate with the Chinese.",
                    "corrected": "I had such a drive that I began to understand and communicate with the Chinese.",
                    "explanation": "The tense is inconsistent; 'had' should be used to match the past context.",
                    "context": "During my time in China, I felt a strong motivation. I had such a drive that I began to understand and communicate with the Chinese. It was an exciting experience."
                },
                {
                    "original": "I think I'm now there I will pump my English.",
                    "corrected": "I think that now I will improve my English.",
                    "explanation": "The phrase 'pump my English' is informal and unclear; 'improve my English' is more appropriate.",
                    "context": "After my trip to China, I realized I needed to work on my language skills. I think that now I will improve my English. It's essential for my career."
                },
                {
                    "original": "I came home and my son says to me mom why don't you do it you sat every day something taught listened talked.",
                    "corrected": "I came home and my son said to me, 'Mom, why don't you do it? You sat every day, taught, listened, and talked.'",
                    "explanation": "The verb tense is incorrect; 'says' should be 'said' to match the past context. Punctuation is also needed for clarity.",
                    "context": "After returning from my trip, I felt a bit lost. I came home and my son said to me, 'Mom, why don't you do it? You sat every day, taught, listened, and talked.' It made me reflect on my learning."
                },
                {
                    "original": "I needed to look for the tenders of the manufacturers suppliers.",
                    "corrected": "I needed to look for the tenders from the manufacturers and suppliers.",
                    "explanation": "The phrase is missing prepositions and conjunctions for clarity; 'from' and 'and' should be included.",
                    "context": "In my job, I had specific responsibilities. I needed to look for the tenders from the manufacturers and suppliers. It was a crucial part of my role."
                },
                {
                    "original": "I had a direction the head of direction in this.",
                    "corrected": "I had a director, the head of the department.",
                    "explanation": "The phrase is unclear; 'the head of direction' should be 'the head of the department' for clarity.",
                    "context": "In my previous job, I had specific roles to fulfill. I had a director, the head of the department. They guided me in my tasks."
                },
                {
                    "original": "I worked in a Russian company on the side of the Chinese.",
                    "corrected": "I worked in a Russian company with Chinese partners.",
                    "explanation": "The phrase 'on the side of the Chinese' is awkward; 'with Chinese partners' is clearer and more idiomatic.",
                    "context": "My job involved international collaboration. I worked in a Russian company with Chinese partners. This required effective communication."
                },
                {
                    "original": "I want to get high, that's logical, of course.",
                    "corrected": "I want to feel fulfilled, that's logical, of course.",
                    "explanation": "The phrase 'get high' has a different connotation; 'feel fulfilled' is more appropriate in this context.",
                    "context": "In my career, I seek satisfaction and growth. I want to feel fulfilled, that's logical, of course. It's important for my well-being."
                },
                {
                    "original": "I can explain it, maybe even with mistakes, but it's like it's even in my head scrolls.",
                    "corrected": "I can explain it, maybe even with mistakes, but it still scrolls in my head.",
                    "explanation": "The phrase 'it's like it's even in my head scrolls' is awkward; 'it still scrolls in my head' is clearer.",
                    "context": "I often think about my language skills. I can explain it, maybe even with mistakes, but it still scrolls in my head. It's a constant process."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I have a bear with hearing memory, probably, it's not only English, it's like, well, in general, in work, yes, that is, if I am there in life, if I saw something, read it, I immediately remembered, and on hearing I can say it 10 times, then if I write it down, I will remember it.",
                    "corrected": "I have a barrier with auditory memory, probably, it's not only English, it's like, well, in general, at work, yes, that is, if I see something in life, if I read it, I immediately remember it, and when I hear it I can say it 10 times, then if I write it down, I will remember it.",
                    "explanation": "The term 'bear' is incorrect; it should be 'barrier' to indicate a hindrance. 'Hearing memory' is better expressed as 'auditory memory.' Additionally, 'in work' should be 'at work' for correct preposition use.",
                    "context": "I struggle with auditory memory, which affects my English learning. I find that if I see or read something, I can remember it immediately. However, when it comes to hearing, I need to repeat it multiple times before it sticks."
                },
                {
                    "original": "I tried individually, then she took me, as it were, let's try the group, something in the group, there were some girls, students, well, something, well, it didn't work out.",
                    "corrected": "I tried individually, then she took me, as it were, to try the group; there were some girls, students, but it didn't work out.",
                    "explanation": "The phrase 'let's try the group' is awkward; it should be 'to try the group.' The sentence structure is also improved by removing unnecessary fillers.",
                    "context": "I initially took lessons individually, but then my teacher suggested I join a group. There were some other students, but unfortunately, it didn't work out for me."
                },
                {
                    "original": "So, I understood you.",
                    "corrected": "So, I understand you.",
                    "explanation": "The use of 'understood' implies past tense, while 'understand' should be present tense to indicate ongoing comprehension.",
                    "context": "After discussing my experiences with language learning, I want to convey that I understand your points. So, I understand you."
                },
                {
                    "original": "Because not many people understand it and not many teachers understand it and tell it, so, how, in principle, is our language learning, language understanding arranged?",
                    "corrected": "Because not many people understand it and not many teachers explain it, so how is our language learning and understanding arranged, in principle?",
                    "explanation": "The phrase 'tell it' is awkward; 'explain it' is more appropriate. The sentence structure is also improved for clarity.",
                    "context": "I realize that not many people grasp the complexities of language learning, and even fewer teachers explain it well. So, how is our language learning and understanding arranged, in principle?"
                },
                {
                    "original": "That is, the English have the correct, the appropriate, the spoken verb.",
                    "corrected": "That is, English has the correct, appropriate, spoken verbs.",
                    "explanation": "The phrase 'the English have' should be 'English has' to refer to the language itself. Additionally, 'the spoken verb' should be pluralized to 'spoken verbs.'",
                    "context": "In discussing language rules, I mentioned that English has specific verbs that are correct and appropriate in spoken contexts. That is, English has the correct, appropriate, spoken verbs."
                },
                {
                    "original": "Yes, yes, yes, yes, yes, yes.",
                    "corrected": "Yes, yes, yes.",
                    "explanation": "The repetition of 'yes' is excessive and can be simplified for clarity.",
                    "context": "I was agreeing with the teacher's point about vocabulary. Yes, yes, yes."
                },
                {
                    "original": "I don't know, to be honest.",
                    "corrected": "I honestly don't know.",
                    "explanation": "The phrase 'to be honest' is better expressed as 'honestly' for a more natural flow.",
                    "context": "When asked about my vocabulary, I admitted my uncertainty. I honestly don't know."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "the brain must associate them with something.",
                    "corrected": "the brain must associate them with something.",
                    "explanation": "This sentence is correct but lacks clarity in context.",
                    "context": "In order for these words to fit into the brain, the brain must associate them with something. This association is crucial for effective learning."
                },
                {
                    "original": "the brain has motivation at once.",
                    "corrected": "the brain has motivation immediately.",
                    "explanation": "'At once' is less idiomatic in this context; 'immediately' is more appropriate.",
                    "context": "Yes, yes, the brain has motivation immediately. If something is wrong with it, it immediately does not go and that's it."
                },
                {
                    "original": "it takes you anywhere.",
                    "corrected": "it takes you nowhere.",
                    "explanation": "'Anywhere' is incorrect; the intended meaning is that without motivation, you achieve nothing.",
                    "context": "If you do not throw motivation at it, it takes you nowhere. Sleep, read a book, take a walk, everything you want."
                },
                {
                    "original": "this will be given because you speak,",
                    "corrected": "this will be achieved because you speak,",
                    "explanation": "'Given' is not the right word; 'achieved' better conveys the idea of reaching a goal through action.",
                    "context": "It is much better to talk about mistakes, and this will be achieved because you speak, and because your brain gradually understands that this is a little wrong."
                },
                {
                    "original": "you should speak without mistakes in the very first minute.",
                    "corrected": "you should speak without making mistakes from the very first minute.",
                    "explanation": "The phrase 'without mistakes' is awkward; 'without making mistakes' is more natural.",
                    "context": "Yes, but how is it? Sit, strain, I don't know, learn the rules, speak, but you should speak without making mistakes from the very first minute."
                },
                {
                    "original": "he is mistaken as much as he wants.",
                    "corrected": "he makes mistakes as much as he wants.",
                    "explanation": "'Is mistaken' is not idiomatic; 'makes mistakes' is the correct phrase.",
                    "context": "Therefore, he is not afraid of anything. He makes mistakes as much as he wants. And because he makes mistakes, it works as artificial intelligence."
                },
                {
                    "original": "he already made the first step.",
                    "corrected": "he has already made the first step.",
                    "explanation": "The present perfect tense 'has made' is more appropriate for actions completed at an unspecified time.",
                    "context": "And after 20,000 attempts, he has already made the first step. After 30,000 attempts, he already made two steps."
                },
                {
                    "original": "the more artificial intelligence, the more attempts he makes.",
                    "corrected": "the more attempts artificial intelligence makes,",
                    "explanation": "The structure is awkward; reordering the sentence improves clarity.",
                    "context": "And the more attempts artificial intelligence makes, the better it becomes. After 100,000 attempts, he already runs."
                },
                {
                    "original": "I think, wow, I've been doing it for three or four months, and I'm ready to communicate, and I didn't have a barrier to this fear, if I say it wrong.",
                    "corrected": "I thought, wow, I've been doing it for three or four months, and I was ready to communicate, and I didn't have a barrier of fear about saying it wrong.",
                    "explanation": "The verb tense should be past ('thought', 'was ready') for consistency, and 'to this fear' is awkward.",
                    "context": "I thought, wow, I've been doing it for three or four months, and I was ready to communicate. I didn't have a barrier of fear about saying it wrong."
                },
                {
                    "original": "if we arrived in Tbilisi, they still speak English up to 40 years, young people like you.",
                    "corrected": "if we arrive in Tbilisi, they still speak English until around 40 years old, young people like you.",
                    "explanation": "The verb tense should be present ('arrive') for consistency, and 'up to 40 years' is awkward; 'until around 40 years old' is clearer.",
                    "context": "If we arrive in Tbilisi, they still speak English until around 40 years old, young people like you. But in the villages, it's mostly Georgian."
                },
                {
                    "original": "that is, if we went to Georgia, if in Tbilisi, I just have a Georgian husband,",
                    "corrected": "that is, if we go to Georgia, in Tbilisi, I just have a Georgian husband,",
                    "explanation": "The verb tense should be present ('go') for consistency.",
                    "context": "That is, if we go to Georgia, in Tbilisi, I just have a Georgian husband. If we have already left for the side of the village, the village of the mountains, there everything is there, only Georgian."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I have this greed that I will say wrong and they will not understand me, this is for sure.",
                    "corrected": "I have this fear that I will say something wrong and they will not understand me, this is for sure.",
                    "explanation": "The word 'greed' is incorrect in this context; 'fear' is the appropriate term to express anxiety about making mistakes.",
                    "context": "I often feel anxious when speaking English. I have this fear that I will say something wrong and they will not understand me, this is for sure. It's a common concern among language learners."
                },
                {
                    "original": "But these bones, they are like, and you need to eliminate them.",
                    "corrected": "But these fears are like obstacles, and you need to eliminate them.",
                    "explanation": "'Bones' is a misused metaphor; 'fears' or 'obstacles' would be more appropriate to convey the idea of challenges in learning.",
                    "context": "I think about the challenges we face in learning a new language. But these fears are like obstacles, and you need to eliminate them. Overcoming them is essential for progress."
                },
                {
                    "original": "Yes, and they, firstly, what I always noticed, but what I always paid attention to, take any teacher who considers himself very gifted and so on, there is a 90% probability that a person does not watch the content in the original.",
                    "corrected": "Yes, and what I always noticed is that if you take any teacher who considers themselves very gifted, there is a 90% probability that they do not watch the content in the original.",
                    "explanation": "The phrase is overly complicated and contains redundancy; simplifying it improves clarity.",
                    "context": "In my observations of teachers, I notice some common traits. Yes, and what I always noticed is that if you take any teacher who considers themselves very gifted, there is a 90% probability that they do not watch the content in the original. This affects their teaching methods."
                },
                {
                    "original": "His whole life is in the middle of educational material, that is, they created some kind of separate academic environment, and as if it really exists in English, but they are different.",
                    "corrected": "Their whole life is surrounded by educational material, creating a separate academic environment that seems to exist in English, but it is different.",
                    "explanation": "The pronoun 'his' should be 'their' to match the plural subject, and 'as if it really exists' is awkward; rephrasing clarifies the meaning.",
                    "context": "I think about how teachers often live in a bubble of educational content. Their whole life is surrounded by educational material, creating a separate academic environment that seems to exist in English, but it is different. This can limit their understanding of real-world language use."
                },
                {
                    "original": "There is a gradation of mistakes.",
                    "corrected": "There is a spectrum of mistakes.",
                    "explanation": "'Gradation' is less commonly used in this context; 'spectrum' conveys a range of mistakes more effectively.",
                    "context": "When learning a language, it's important to recognize the types of errors we make. There is a spectrum of mistakes. Understanding this can help us improve."
                },
                {
                    "original": "And already normal, already, in general, there is an understanding.",
                    "corrected": "And at a normal level, there is generally an understanding.",
                    "explanation": "The phrase 'already normal' is awkward; 'at a normal level' is clearer and more idiomatic.",
                    "context": "As I reflect on language proficiency, I realize that comprehension varies. And at a normal level, there is generally an understanding. This is crucial for effective communication."
                },
                {
                    "original": "But at least up to 5 would be enough.",
                    "corrected": "But at least a level of 5 would be enough.",
                    "explanation": "The phrase 'up to 5' is vague; specifying 'a level of 5' clarifies the meaning.",
                    "context": "When assessing language proficiency, I think about the minimum requirements. But at least a level of 5 would be enough. This would allow for effective communication."
                },
                {
                    "original": "These are mistakes that carriers themselves can make.",
                    "corrected": "These are mistakes that native speakers themselves can make.",
                    "explanation": "'Carriers' is not a standard term; 'native speakers' is the correct term for those who speak the language fluently.",
                    "context": "Language learning is complex, and even fluent speakers make errors. These are mistakes that native speakers themselves can make. This shows that everyone has room for improvement."
                },
                {
                    "original": "I just have a son who watches a lot of American basketball, he is a fan of LeBron James.",
                    "corrected": "I have a son who watches a lot of American basketball and is a fan of LeBron James.",
                    "explanation": "The phrase is a run-on sentence; using 'and' instead of a comma creates a clearer connection between the two clauses.",
                    "context": "My son is really into sports. I have a son who watches a lot of American basketball and is a fan of LeBron James. This exposure helps him with his English."
                },
                {
                    "original": "And because you have not seen them anywhere in textbooks, and it seems to you that, well, what topic should I learn it from?",
                    "corrected": "And because you haven't seen them anywhere in textbooks, it seems to you, well, what topic should I learn them from?",
                    "explanation": "The phrase 'have not seen' should be contracted to 'haven't' for fluency; also, 'learn it from' should be 'learn them from' to match the plural subject.",
                    "context": "Learning new vocabulary can be frustrating. And because you haven't seen them anywhere in textbooks, it seems to you, well, what topic should I learn them from? This confusion is common among learners."
                },
                {
                    "original": "The problem is that such topics according to the strategy, yes, learning topics, it never works like that.",
                    "corrected": "The problem is that such topics, according to the strategy of learning, never work like that.",
                    "explanation": "The original sentence structure is convoluted; simplifying it improves clarity and flow.",
                    "context": "I often think about how we approach language learning. The problem is that such topics, according to the strategy of learning, never work like that. We need more practical methods."
                },
                {
                    "original": "I start reading a book, that is, I immediately need to write down and learn the words, if not.",
                    "corrected": "When I start reading a book, I immediately need to write down and learn the words, if not.",
                    "explanation": "The phrase 'that is' is unnecessary; using 'when' makes the sentence clearer and more direct.",
                    "context": "Reading in English can be challenging. When I start reading a book, I immediately need to write down and learn the words, if not, I struggle to understand."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Last year, every day, I go to my car to metro, one half hour.",
                    "corrected": "Last year, every day, I went to my car to the metro, which took one half hour.",
                    "explanation": "The verb tense should be past ('went') to match 'last year,' and 'the metro' needs 'the' for specificity.",
                    "context": "Last year, I had a routine where I would drive to the metro station. Every day, I went to my car to the metro, which took one half hour."
                },
                {
                    "original": "My husband, my husband don't like this celebrate.",
                    "corrected": "My husband doesn't like this celebration.",
                    "explanation": "'Don't' should be 'doesn't' for third-person singular, and 'celebrate' should be 'celebration' as a noun.",
                    "context": "I mentioned that my husband is not fond of celebrations. My husband doesn't like this celebration."
                },
                {
                    "original": "I don't give the flowers.",
                    "corrected": "I didn't receive any flowers.",
                    "explanation": "The phrase should be in the past tense to match the context, and 'give' is incorrect here; 'receive' fits better.",
                    "context": "I was asked if I received flowers for Women's Day. I didn't receive any flowers."
                },

        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how learning a new language is kind of like trying to ride a bike?"

                    "Person 2": "Totally! At first, it feels awkward and you fall a lot, but eventually, you get the hang of it."

                {
                    "Person 1": "Exactly! I remember when I first tried speaking Spanish, I was so nervous I could barely say 'hola' without messing it up."
                },
                {
                    "Person 2": "Same here! I was terrified of making mistakes. But then I realized, everyone makes mistakes, and that's how you learn."
                },
                {
                    "Person 1": "Right? I think that’s the key. The more you practice, the more confident you become."
                },
                {
                    "Person 2": "For sure! I started watching shows in Spanish, and at first, I didn’t understand much, but now I catch a lot more."
                },
                {
                    "Person 1": "That’s a great idea! I should try that too. I usually just stick to textbooks."
                },
                {
                    "Person 2": "Textbooks are good, but real conversations and media help you pick up the flow of the language."
                },
                {
                    "Person 1": "Yeah, I guess I need to get out of my comfort zone. Maybe I should join a language group."
                },
                {
                    "Person 2": "Definitely! It’s a fun way to practice, and you meet new people too."
                },
                {
                    "Person 1": "Sounds like a plan! I’ll look for one this week. Thanks for the push!"

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
