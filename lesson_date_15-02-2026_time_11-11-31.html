<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),

                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

        "vocabulary_7": {
            "vocabulary_list": [
                {

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Good morning! Isn't it great that everything's working today?"
                },
                {
                    "Person 2": "Yeah, seriously! The internet is cooperating, what a relief!"
                },
                {
                    "Person 1": "Right? It feels like a stroke of luck. We should appreciate it more."
                },
                {
                    "Person 2": "Absolutely! You don’t realize how much you depend on it until it’s gone."
                },
                {
                    "Person 1": "And you start wondering how people used to get by without fast internet."
                },
                {
                    "Person 2": "Totally! I was thinking about that the other day. Remember when everyone was complaining about 5G?"
                },
                {
                    "Person 1": "Oh yeah! It was like the big topic for ages. Now, we just hope for decent coverage."
                },
                {
                    "Person 2": "Exactly! It's frustrating to have it drop out when you're in the city."
                },
                {
                    "Person 1": "Speaking of frustrating, how’s the weather today? It’s pretty gloomy, right?"
                },
                {
                    "Person 2": "Yeah, it's a mess! It's that muddy, rainy kind of day that just drags you down."
                },
                {
                    "Person 1": "The worst kind of winter, honestly. Just cold and wet, no snow in sight."
                },
                {
                    "Person 2": "I know! I’m so ready for spring. This waiting has been rough."
                },
                {
                    "Person 1": "By the way, how was that birthday party you went to?"
                },
                {
                    "Person 2": "It was awesome! Our friend from Rostov came to visit, and we had a blast."
                },
                {
                    "Person 1": "Nice! Sleepovers are always fun. Are you planning anything for your birthday?"
                },
                {
                    "Person 2": "Yeah, mine’s coming up soon! I'm thinking about a double party with Tom since his is just a few days before mine."
                },
                {
                    "Person 1": "Oh, that sounds great! A double birthday party must be exciting."
                },
                {
                    "Person 2": "It is, but I feel a little bad for our friends. They’ll have to bring two gifts!"
                },
                {
                    "Person 1": "Haha! True, but it’ll be fun for both of you!"
                },
                {
                    "Person 2": "Yeah, I don’t usually like big birthday celebrations, but Tom is really into it, so why not?"
                },
                {
                    "Person 1": "Have you thought about where you want to celebrate?"
                },
                {
                    "Person 2": "Not yet! We need to figure out a fun place for both our celebrations."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! So, have you thought about what you want to do for your birthday this year?"
                },
                {
                    "Person 2": "I was considering going to a sauna! I’ve never tried it before, but it sounds relaxing."
                },
                {
                    "Person 1": "Oh, nice! Saunas can be a great way to chill out. Do you think you’ll invite anyone along?"
                },
                {
                    "Person 2": "Maybe a couple of friends. We could just go to enjoy the experience, not do anything too crazy."
                },
                {
                    "Person 1": "That sounds perfect! I feel like birthday cakes become less important after a certain age anyway."
                },
                {
                    "Person 2": "Exactly! I mean, I like cake, but I’d rather have a good experience than just eat cake."
                },
                {
                    "Person 1": "Right? Last birthday, I just hung out with friends. We didn’t even have cake, and it was still a blast."
                },
                {
                    "Person 2": "Yeah, that’s what I think too! It’s all about the memories you make, not just the food."
                },
                {
                    "Person 1": "Have you been to the sauna before? What’s it like?"
                },
                {
                    "Person 2": "Not yet! But I watched some videos, and it looks really relaxing. Just sitting there and enjoying the heat."
                },
                {
                    "Person 1": "Sounds good! I've heard it’s nice for soothing sore muscles too after a workout."
                },
                {
                    "Person 2": "That’s what I’ve heard! And afterward, maybe we can grab something to eat."
                },
                {
                    "Person 1": "Definitely! A nice meal sounds good after unwinding. What are you hoping to do in the sauna?"
                },
                {
                    "Person 2": "Just relax and talk with friends, honestly. It’s not a regular thing, so it feels special."
                },
                {
                    "Person 1": "Totally! I’ve been to some saunas around here, and they’re a nice change of pace."
                },
                {
                    "Person 2": "Awesome! I’ll have to plan it out soon, then. Thanks for the suggestions!"
                },
                {
                    "Person 1": "No problem! Let’s make it a fun birthday celebration!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you ever been to any really interesting parks in your area?"
                },
                {
                    "Person 2": "Not really. I mean, there’s this park called Galetski Park, but honestly, it’s kind of boring."
                },
                {
                    "Person 1": "I get that. What makes it boring for you?"
                },
                {
                    "Person 2": "Well, it’s just modern and clean, but it lacks character. There’s not even proper lighting in the evening, so it feels kind of empty."
                },
                {
                    "Person 1": "That totally makes sense. I guess parks should have a vibe, right?"
                },
                {
                    "Person 2": "Exactly! I feel like a park should have at least some lights to create a nice atmosphere. Walking around in the dark can be a bit sketchy."
                },
                {
                    "Person 1": "Yeah, it can feel creepy. But don’t you think it could also feel more intimate in a dark park? Like you’re the only one there."
                },
                {
                    "Person 2": "True, but it can also be dangerous! I’d rather walk where I can see my surroundings."
                },
                {
                    "Person 1": "Good point! I always feel safer in well-lit areas. I’d be a little paranoid otherwise."
                },
                {
                    "Person 2": "Right? I was in Moscow for four years, and I learned to avoid the bright paths at night."
                },
                {
                    "Person 1": "Interesting strategy! Do you miss living in Moscow?"
                },
                {
                    "Person 2": "Sometimes! The weather there in summer and autumn is amazing. It has this cozy feel that I really liked."
                },
                {
                    "Person 1": "I’ve heard about that! Here in Austin, it just feels too dry sometimes."
                },
                {
                    "Person 2": "Yeah, I miss the nature in Moscow. Here, it feels like everything is just concrete."
                },
                {
                    "Person 1": "Totally get that. Nature adds a lot of charm, and it's relaxing to be around."
                },
                {
                    "Person 2": "Exactly! That's why I appreciated Moscow more after moving away."
                },
                {
                    "Person 1": "Maybe we should plan a trip to a more natural spot sometime!"
                },
                {
                    "Person 2": "Definitely! A little nature escape sounds perfect."
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! You ever notice how some cities have a unique vibe, while others just feel kind of... the same?"
                },
                {
                    "Person 2": "Totally! I mean, I was in Austin recently, and I couldn’t help but feel like all the downtowns are starting to look alike."
                },
                {
                    "Person 1": "Exactly! Like, I get it, they all have modern buildings, but it gets boring, right?"
                },
                {
                    "Person 2": "For sure! I love when a city has character in its architecture. It tells a story."
                },
                {
                    "Person 1": "Right? I was in Moscow a while back, and it was a mix of these giant skyscrapers and older buildings. It’s a bit jarring."
                },
                {
                    "Person 2": "Yeah, I can see that! Sometimes the older areas have more charm than the newer parts."
                },
                {
                    "Person 1": "Absolutely! I thought the same about this area called Arbat. Much more lively than the generic modern parts."
                },
                {
                    "Person 2": "Exactly! It’s like the old streets are so vibrant compared to the new skyscraper blocks."
                },
                {
                    "Person 1": "And the whole vibe changes when you add nature into the mix. I think that’s super important."
                },
                {
                    "Person 2": "100%! Living in a city, you definitely need some green space nearby. It really helps with sanity."
                },
                {
                    "Person 1": "For real! I love being able to escape into a park seemingly in minutes."
                },
                {
                    "Person 2": "Yeah! There’s something so refreshing about disconnecting from the hustle and being surrounded by nature."
                },
                {
                    "Person 1": "So, any plans for a change of scenery? Maybe moving to a new city?"
                },
                {
                    "Person 2": "Well, I’ve thought about it. Europe sounds enticing, but the cost of living there can be crazy!"
                },
                {
                    "Person 1": "Totally! You gotta make sure the salary matches up too, or else it just makes things harder."
                },
                {
                    "Person 2": "Exactly! It’s all so complicated. Just trying to find that perfect balance, you know?"
                }
            ]
        },
        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you thought about how much things cost these days?"
                },
                {
                    "Person 2": "Yeah, I’ve been thinking about that a lot lately. Sometimes it feels impossible to keep up with everything."
                },
                {
                    "Person 1": "Right? I mean, living in a big city can be pretty expensive."
                },
                {
                    "Person 2": "Absolutely. I sometimes wonder how people manage to live comfortably."
                },
                {
                    "Person 1": "I guess a lot of it depends on your job and how much you’re making."
                },
                {
                    "Person 2": "True, but even with a decent salary, it’s still tough. Have you ever thought about moving to a smaller town?"
                },
                {
                    "Person 1": "I have! I'd love the idea of a quieter life with more nature around."
                },
                {
                    "Person 2": "For sure! Nature is so important. I can't stand being cooped up in the city all the time."
                },
                {
                    "Person 1": "Yeah, it's like the more time I spend outside, the better I feel."
                },
                {
                    "Person 2": "Exactly! Speaking of nature, have you played any of those open-world games? They have some amazing landscapes."
                },
                {
                    "Person 1": "I’ve watched a few streams of them! The graphics are stunning, but I haven’t had time to play yet."
                },
                {
                    "Person 2": "You should definitely give it a shot. It’s immersive, and it’s kind of like exploring the great outdoors from your couch."
                },
                {
                    "Person 1": "Sounds fun! I just need to find some time away from work. My workload has been crazy lately."
                },
                {
                    "Person 2": "I get that! Just make sure to take a break every now and then so you don’t burn out."
                },
                {
                    "Person 1": "You're right, I could use a little downtime. Speaking of which, have you finished that book we talked about?"
                },
                {
                    "Person 2": "Not yet! I've been so busy, but I’m planning to power through it this week."
                },
                {
                    "Person 1": "No pressure! Just let me know when you're ready to chat about it."
                }
            ]
        },
        "dialogue_6": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you picked up any new books lately?"
                },
                {
                    "Person 2": "Not really, I've been meaning to though. I want to get back into reading. It's just been tough to sit down and actually do it."
                },
                {
                    "Person 1": "I totally get that. Sometimes I buy books and they just sit on my shelf. Procrastination gets the best of me."
                },
                {
                    "Person 2": "Exactly! I was at the bookstore yesterday, and I saw some classic titles like Sherlock Holmes and Frankenstein. I thought about grabbing one."
                },
                {
                    "Person 1": "Those are great choices! I think reading in English could be a fun challenge for you."
                },
                {
                    "Person 2": "Yeah, I think it would be. But then I worry that I won't understand everything and I'll just get frustrated."
                },
                {
                    "Person 1": "That happens! If a book doesn’t grab your attention, it's okay to move on. Life’s too short to read boring stuff."
                },
                {
                    "Person 2": "For sure! I've tried reading War and Peace for school, and wow, it's a lot. I get lost with all the characters and plots."
                },
                {
                    "Person 1": "I hear you. It's a dense book with so many details. Sometimes I wonder how anyone could finish it!"
                },
                {
                    "Person 2": "Right? My dad loves it, though. He's got a pretty nice library, but even he couldn't finish it. Too many unnecessary parts, I guess."
                },
                {
                    "Person 1": "Yeah, it's tough when books are just filled with fluff. You need something that keeps you engaged."
                },
                {
                    "Person 2": "Exactly! I think I'm going to try picking a shorter book next time. Maybe something fun that won’t feel like a chore."
                },
                {
                    "Person 1": "That sounds like a good plan! Less pressure means more fun!"
                },
                {
                    "Person 2": "Agreed! Here’s to finding the right book next time!"
                }
            ]
        },
        "dialogue_7": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you read any good books lately?"
                },
                {
                    "Person 2": "Actually, yeah! I just finished this one that everyone was talking about. It was pretty good."
                },
                {
                    "Person 1": "Oh nice! What’s it called?"
                },
                {
                    "Person 2": "It’s called 'The Midnight Library.' It really makes you think about choices and regrets."
                },
                {
                    "Person 1": "I’ve heard about that one! Did you like it?"
                },
                {
                    "Person 2": "Yeah, I loved it! It’s fascinating to explore different lives like that. What about you? Reading anything?"
                },
                {
                    "Person 1": "I just started 'War and Peace.' Not sure if I can handle it, though!"
                },
                {
                    "Person 2": "Wow, that's a hefty one! Good luck with it. I’ve never finished it myself."

                {

                {

                },
                {
                    "Person 1": "Yeah, that’s a good point. Everyone has different favorites anyway."

                {
                    "Person 2": "Exactly! Like some people can’t stand Tolstoy, while others swear by him. It’s all about perspective."
                },
                {
                    "Person 1": "Right? And sometimes a book just hits you at the right moment in life."
                },
                {
                    "Person 2": "Totally! I remember reading a book that seemed to understand everything I was feeling at the time."
                },
                {
                    "Person 1": "That sounds amazing! I love when books do that."

                {
                    "Person 2": "Me too! Anyway, let me know how 'War and Peace' goes. I’m curious!"

                {

            ]

        "dialogue_8": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you been reading anything interesting lately?"
                },
                {
                    "Person 2": "Oh, definitely! I started this book that everyone raves about. But honestly, I’m a bit disappointed."
                },
                {
                    "Person 1": "Really? What’s wrong with it?"
                },
                {
                    "Person 2": "It’s filled with some wild ideas that just don’t seem realistic. I mean, it talks about ideals like communism as if they’re going to make everyone happy."
                },
                {
                    "Person 1": "Ah, I get it. Sometimes books paint these utopian pictures that are a bit too good to be true."
                },
                {
                    "Person 2": "Exactly! It’s like a fairy tale, and I’m not really into that. I prefer stories that feel genuine, even if they’re a bit fantastical."
                },
                {
                    "Person 1": "Totally! Like, I can enjoy a fairy tale, but when something pretends to be realistic and isn’t, it gets under my skin."
                },
                {
                    "Person 2": "Right? Like some people even consider the Bible one of those 'great books.' But honestly, I haven’t read it and I’m not sure it’s necessary."
                },
                {
                    "Person 1": "I get that. There are so many different sacred texts out there, yet the Bible gets this major spotlight."
                },
                {
                    "Person 2": "Yeah, it feels like it’s just pushed onto people. A lot of cultures have their own stories and manuscripts that don’t get the same attention."
                },
                {
                    "Person 1": "For sure! I think the only reason the Bible is so well known is because it got promoted heavily, especially back in the day."
                },
                {
                    "Person 2": "Exactly! And they burnt all the other manuscripts to keep it that way. It’s like, come on, can we see what else is out there?"
                },
                {
                    "Person 1": "Seriously! And speaking of stories, I think it’s interesting how many modern movies pull from biblical themes."
                },
                {
                    "Person 2": "Totally! It can be fun to watch a film and recognize those motifs, but I’m still not convinced I need to read the Bible myself."
                },
                {
                    "Person 1": "Right? I mean, I’m curious, but it’s not high on my reading list either."
                },
                {
                    "Person 2": "Same here! I tried picking it up once, just flipping to a random page, and I was lost. Like, what even is going on here?"
                },
                {
                    "Person 1": "Haha, I feel you! Sometimes books just don't click, and that’s okay."
                },
                {
                    "Person 2": "Exactly! There are just so many other great reads out there!"
                }
            ]
        },
        "dialogue_9": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about reading the Bible?"
                },
                {
                    "Person 2": "Honestly, I haven't really considered it. What's got you interested?"
                },
                {
                    "Person 1": "Well, my grandfather was a priest, so I picked up some knowledge along the way. But I thought it might help me with my English too."
                },
                {
                    "Person 2": "That makes sense! I hear the language can be pretty complex."
                },
                {
                    "Person 1": "Exactly! I want to learn some religious vocabulary, you know? It would be cool to discuss those themes in depth."
                },
                {
                    "Person 2": "For sure. I feel like a lot of people have their own take on religion, but they’re often missing context."
                },
                {
                    "Person 1": "Right? Sometimes I'll talk to people who believe in God, and it's like they haven't actually read the Bible."
                },
                {
                    "Person 2": "Totally! They often rely on bits and pieces they've heard from others."
                },
                {
                    "Person 1": "Exactly! It would be really interesting to reference the actual text when discussing beliefs."
                },
                {
                    "Person 2": "Yeah, I think it would lead to more thoughtful conversations."
                },
                {
                    "Person 1": "I had a student who was a religious leader, and he really knew his stuff. It was fun to discuss deeper topics with him."
                },
                {
                    "Person 2": "That sounds amazing! It’s great when someone can have an insightful conversation."
                },
                {
                    "Person 1": "For sure! I think the more you know about these topics, the better the conversation."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
