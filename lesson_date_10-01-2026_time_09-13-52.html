<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">

    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "On Monday I will go to mountains for skiing too.",
                    "corrected": "On Monday I will go to the mountains for skiing too.",
                    "explanation": "The article 'the' is needed before 'mountains' to specify which mountains are being referred to.",
                    "context": "I'm looking forward to my plans for Monday. On Monday I will go to the mountains for skiing too. I hope it will be fun!"
                },
                {
                    "original": "I ski from five years old, I think.",
                    "corrected": "I've been skiing since I was five years old, I think.",
                    "explanation": "The present perfect continuous tense 'I've been skiing' is more appropriate to denote an action that started in the past and continues to the present.",
                    "context": "I've loved skiing for a long time. I've been skiing since I was five years old, I think. It's always been a passion of mine."
                },
                {
                    "original": "But then when I was a teenager I skied rarely.",
                    "corrected": "But then when I was a teenager I rarely skied.",
                    "explanation": "Adverb placement is important; 'rarely' should come before the verb 'skied.'",
                    "context": "My interests changed during my teenage years. But then when I was a teenager I rarely skied. I found other activities more appealing."
                },
                {
                    "original": "He goes there at 10 am.",
                    "corrected": "He goes there by 10 am.",
                    "explanation": "The preposition 'by' indicates a deadline or the latest time he arrives.",
                    "context": "Timing is pretty important for him. He goes there by 10 am. It helps him make the most of the day."
                },
                {
                    "original": "And in general we are healthy.",
                    "corrected": "In general, we are healthy.",
                    "explanation": "The phrase 'in general' should be set off by a comma for clarity.",
                    "context": "We try to maintain a healthy lifestyle. In general, we are healthy. Regular walks contribute to our wellbeing."
                },
                {
                    "original": "Like we were not cold.",
                    "corrected": "We were not cold.",

                    "context": "I enjoy winter walks. We were not cold. The weather was perfect for spending time outside."
                },
                {
                    "original": "Because when winter is cold it's impossible to ski.",
                    "corrected": "Because when winter is cold, it can be impossible to ski.",

                    "context": "Skiing relies a lot on the weather. Because when winter is cold, it can be impossible to ski. The conditions need to be just right."
                },
                {
                    "original": "It's very sunny.",
                    "corrected": "It's really sunny.",
                    "explanation": "'Really' is often used for emphasis and sounds more natural in conversational English.",
                    "context": "The weather has a huge impact on how we feel. It's really sunny. Days like this lift my spirits."
                },
                {
                    "original": "But we are still fit because of this walking.",
                    "corrected": "But we are still fit because of our walking.",
                    "explanation": "The possessive 'our' clarifies whose walking is being referred to.",
                    "context": "We're conscious about our health. But we are still fit because of our walking. It has become a daily routine for us."
                },
                {
                    "original": "That is perfect.",
                    "corrected": "That's perfect.",
                    "explanation": "Contraction is more common in spoken English and sounds more natural in conversational context.",
                    "context": "I strive to stay active. That's perfect. I enjoy every moment of it."
                },
                {
                    "original": "So I don't remember really.",
                    "corrected": "So I really don't remember.",
                    "explanation": "The adverb 'really' is more effectively placed before 'don't remember' for emphasis.",
                    "context": "Memory can be fuzzy after a busy holiday. So I really don't remember. It all just seems to blend together."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "a very important part because I really love cooking.",
                    "corrected": "an important part because I really love cooking.",
                    "explanation": "The article 'a' is incorrect here; 'an' is needed before a vowel sound in 'important.'",
                    "context": "Food plays a significant role in my holidays. It is an important part because I really love cooking. Cooking is a way I express my affection for those around me."
                },
                {
                    "original": "Because this year we're cleaning our dishes by hand.",
                    "corrected": "This year, we're cleaning our dishes by hand.",
                    "explanation": "Starting the sentence with 'because' is a fragment; the sentence should stand alone as a complete thought.",
                    "context": "We’ve decided to wash our dishes differently this year. This year, we're cleaning our dishes by hand. It’s a nice change, and I enjoy the process."
                },
                {
                    "original": "So we washed it all by hand.",
                    "corrected": "So we washed them all by hand.",
                    "explanation": "The pronoun 'it' is singular, while 'dishes' is plural; 'them' should be used to refer to multiple items.",
                    "context": "After all the cooking, we needed to clean up. So we washed them all by hand. It felt more special to handle the delicate dishes carefully."
                },
                {
                    "original": "For such kitchen washing.",
                    "corrected": "For such dishes washing.",
                    "explanation": "The phrase is awkward; 'dishes' should be used as an adjective to describe 'washing' instead of 'kitchen.'",
                    "context": "I talked about the delicate nature of our dishes. For such dishes washing, we opted to avoid the machine. It was worth the extra effort."
                },
                {
                    "original": "I like not eating.",
                    "corrected": "I like not just eating.",
                    "explanation": "The phrase is confusing as 'not eating' implies a negative; it needs clarification to make sense.",
                    "context": "When it comes to food, I find joy beyond just the act of eating. I like not just eating. I appreciate the cooking and preparation process, too."
                },
                {
                    "original": "when we eat all this food together, I like it.",
                    "corrected": "when we eat all this food together, I love it.",

                    "context": "Sharing meals has always been important to me. When we eat all this food together, I love it. It's a time for bonding and enjoyment."
                },
                {
                    "original": "because at this time we... At that time we communicated, we talked like...",
                    "corrected": "because at that time we communicated and talked...",
                    "explanation": "Repetition of 'we' is unnecessary; the sentence could flow better without it.",
                    "context": "During the holidays, family time was so precious. Because at that time we communicated and talked. It brought us closer together."
                },
                {
                    "original": "But in reality, it turns out that experiences that I liked most were completely different from what I imagined.",
                    "corrected": "But in reality, it turned out that the experiences I liked most were completely different from what I imagined.",
                    "explanation": "The tense needs to be consistent with 'turned out' to match the past context. Also, adding 'the' for clarity improves the flow.",
                    "context": "I had high hopes for my family vacation. But in reality, it turned out that the experiences I liked most were completely different from what I imagined."
                },
                {
                    "original": "I expect, like that was not the best experiences.",
                    "corrected": "I expected that those were not the best experiences.",
                    "explanation": "The verb tense should be 'expected' for past context, and 'those' refers correctly to multiple experiences.",
                    "context": "I had certain expectations for our vacation. I expected that those were not the best experiences. They turned out to be quite different."
                },
                {
                    "original": "Yeah, and like, it’s not like the region yet, not the countryside.",
                    "corrected": "Yeah, and it's not quite the region yet, not the countryside.",
                    "explanation": "The phrase 'like' is filler here; using 'quite' instead gives a clearer meaning.",
                    "context": "When talking about the area, I wanted to clarify its location. Yeah, and it's not quite the region yet, not the countryside. It's somewhere in between."
                },
                {
                    "original": "Also now there is a really good, not very big, but really good supermarket near my house, like, very, very near.",
                    "corrected": "Also, now there is a really good, not very big, but quite near supermarket close to my house.",
                    "explanation": "Repeating 'really good' weakens the impact; varying vocabulary strengthens the statement.",
                    "context": "Finding new places to shop is exciting. Also, now there is a really good, not very big, but quite near supermarket close to my house. I appreciate its convenience."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "we went to these supermarkets again.",
                    "corrected": "we went to the supermarkets again.",
                    "explanation": "The use of 'these' is unnecessary; 'the' should be used to refer to the specific supermarkets they visited.",
                    "context": "After a long time, we finally returned to the supermarkets. We went to the supermarkets again, and it felt just like before."
                },
                {
                    "original": "I don't remember how we call this daily or section where milk products with milk like cheese.",
                    "corrected": "I don't remember how we call this dairy section where milk products like cheese are.",
                    "explanation": "The correct term is 'dairy'; the sentence structure was also awkward and needed rephrasing.",
                    "context": "Whenever we visit the market, there are different sections for various products. I don't remember how we call this dairy section where milk products like cheese are."
                },
                {
                    "original": "in compare with supermarket near my flat, in metro I think was fewer people.",
                    "corrected": "in comparison with the supermarket near my flat, I think there were fewer people in the metro.",
                    "explanation": "'In compare' should be 'in comparison', and 'was fewer' should be 'there were fewer'.",
                    "context": "Every time I go to a supermarket, it feels crowded. In comparison with the supermarket near my flat, I think there were fewer people in the metro."
                },
                {
                    "original": "Like, if you want a chocolate, you need to buy like 10 chocolates.",
                    "corrected": "If you want a chocolate, you need to buy about 10 chocolates.",
                    "explanation": "'Like' is used too often and can be substituted with 'about' for clarity.",
                    "context": "Shopping at the wholesale store can be challenging. If you want a chocolate, you need to buy about 10 chocolates, which is quite frustrating."
                },
                {
                    "original": "there are some wines that I can't drink.",
                    "corrected": "there are some wines that I can't stand.",
                    "explanation": "'Can't drink' is informal; 'can't stand' better expresses dislike.",
                    "context": "During dinners, it’s all about the wine choice. There are some wines that I can't stand because the taste sometimes is really off."
                },
                {
                    "original": "I mean, especially if we eat this parmesan, cheese, like everything.",
                    "corrected": "I mean, especially if we eat this parmesan cheese, it complements everything.",
                    "explanation": "The phrase 'like everything' is vague; it’s clearer to state how parmesan cheese complements other foods.",
                    "context": "Pairing food with wine is important to me. I mean, especially if we eat this parmesan cheese, it complements everything beautifully."
                },
                {
                    "original": "it becomes big coffee.",
                    "corrected": "it becomes like a big coffee.",
                    "explanation": "The phrase 'big coffee' is awkward; adding 'like' makes it clearer.",
                    "context": "When I think of sweet beverages, it's interesting. If you add sugar to coffee, it becomes like a big coffee, which is not what I prefer."
                },
                {
                    "original": "I drink... It's like in general, I drink something sweet very rarely.",
                    "corrected": "In general, I drink something sweet very rarely.",
                    "explanation": "The phrase 'I drink... It's like in general' is unnecessarily repetitive; streamline it to one phrase.",
                    "context": "When it comes to beverages, I prefer something less sweet. In general, I drink something sweet very rarely."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "He can not drink.",
                    "corrected": "He cannot drink.",
                    "explanation": "'Cannot' is the correct form; 'can not' is usually used for emphasis or contradiction.",
                    "context": "My brother currently lives in St. Petersburg, and he can’t drink. But when he goes back to Irkutsk, it’s a different story."

                {
                    "original": "There is nothing much to do in St. Petersburg.",

                },
                {
                    "original": "But I think that drinking... I mean I like drinking like Europeans.",
                    "corrected": "But I think that drinking... I mean, I like drinking like the Europeans do.",

                    "context": "I have my own views about alcohol consumption. But I think that drinking... I mean, I like drinking like the Europeans do."
                },
                {
                    "original": "it's something crazy still.",
                    "corrected": "it's still something crazy.",
                    "explanation": "The phrase's structure is unnatural; 'still' should be placed before 'something crazy.'",
                    "context": "I find some drinking customs perplexing. For me, it's still something crazy to drink every day."
                },
                {
                    "original": "I think for almost everyone these periods are like holidays, vacations, I don't know, parties, birthdays or something like this.",
                    "corrected": "I think for almost everyone these periods are like holidays, vacations, parties, or birthdays.",
                    "explanation": "The phrase 'I don't know' disrupts the flow; unnecessary filler should be avoided.",
                    "context": "When people celebrate, it feels festive. I think for almost everyone these periods are like holidays, vacations, parties, or birthdays."

                {
                    "original": "But just to think that it's true that alcohol is a drug.",

                    "context": "It's a serious topic. But just thinking that it's true that alcohol is a drug raises many questions about drinking habits."
                },
                {
                    "original": "I followed a certain diet before I went on this vacation.",

                    "context": "Before heading out for vacation, I was following a certain diet. I structured my meals carefully to maintain my routine."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "And I thought, I didn't want a lot of that.",
                    "corrected": "And I thought, I didn't want much of that.",

                {

        "mistakes_6": {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
