<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I was very and watching video and unpacking my new um gifts from uh ants from estonia for me really.",
                    "corrected": "I was very busy watching videos and unpacking my new gifts from my aunt from Estonia.",
                    "explanation": "The word 'and' is misplaced; it should be 'busy' to connect the activities. 'Ants' should be 'aunt' for the correct familial term.",
                    "context": "I spent my time unpacking gifts. I was very busy watching videos and unpacking my new gifts from my aunt from Estonia."
                },
                {
                    "original": "Did she bring any clothes clothes clothes?",
                    "corrected": "Did she bring any clothes?",
                    "explanation": "The repetition of 'clothes' is unnecessary; it should only be stated once.",
                    "context": "I was curious about the gifts. Did she bring any clothes?"
                },
                {
                    "original": "I just said that I don't really want to have something but if you want to give me you just how I can um just buy the most expensive necklace you can print.",
                    "corrected": "I just said that I don't really want anything, but if you want to give me something, you can just buy the most expensive necklace you can find.",
                    "explanation": "The phrase 'want to have something' is awkward; 'want anything' is more idiomatic. 'You can print' should be 'you can find.'",
                    "context": "I was discussing potential gifts. I just said that I don't really want anything, but if you want to give me something, you can just buy the most expensive necklace you can find."
                },
                {
                    "original": "Is she woke up?",
                    "corrected": "Has she woken up?",
                    "explanation": "The correct form is present perfect; 'woke up' is past simple and does not fit the context.",
                    "context": "I was checking on my friend. Has she woken up?"
                },
                {
                    "original": "We just want to relax near lake eat something maybe drink and just maybe sandbars but I think that without it.",
                    "corrected": "We just want to relax near the lake, eat something, maybe drink, and just enjoy the sandbars, but I think we can do without them.",
                    "explanation": "Missing articles ('the lake') and conjunctions ('and enjoy') make the sentence unclear.",
                    "context": "I was sharing our plans for the day. We just want to relax near the lake, eat something, maybe drink, and just enjoy the sandbars, but I think we can do without them."
                },
                {
                    "original": "It's a lot of uh with english letters.",
                    "corrected": "There are a lot of messages in English.",
                    "explanation": "The phrase is unclear; 'it's a lot of' should be 'there are a lot of' for clarity.",
                    "context": "I was referring to notifications I received. There are a lot of messages in English."
                },
                {
                    "original": "It's like where it's um um place with beach with uh all this 10 tents.",
                    "corrected": "It's a place with a beach and all these tents.",
                    "explanation": "The sentence structure is confusing; 'it's like where it's' should be simplified to 'it's a place with.'",
                    "context": "I was describing the location. It's a place with a beach and all these tents."
                },
                {
                    "original": "I will uh give up everything for um an opportunity to go on a barbecue trip like to uh if I went uh if I had a trip to a lake uh today I would bring a barbecue set or barbecue grill.",
                    "corrected": "I would give up everything for an opportunity to go on a barbecue trip. If I had a trip to a lake today, I would bring a barbecue set or grill.",
                    "explanation": "The phrase 'I will uh give up everything for um an opportunity' is awkward; 'I would give up everything' is more direct.",
                    "context": "I was expressing my enthusiasm for a barbecue trip. I would give up everything for an opportunity to go on a barbecue trip."
                },
                {
                    "original": "We bought a marinate meat.",
                    "corrected": "We bought marinated meat.",
                    "explanation": "The term 'marinate' is a verb; 'marinated' is the correct adjective form.",
                    "context": "I was discussing our food preparations. We bought marinated meat."
                },
                {
                    "original": "Where are you having uh where will you have the next session with this kid that you're teaching english?",
                    "corrected": "Where will you have the next session with the kid you're teaching English?",
                    "explanation": "The phrase is overly complicated; it should be simplified to 'where will you have.'",
                    "context": "I was inquiring about the teaching schedule. Where will you have the next session with the kid you're teaching English?"
                },
                {
                    "original": "Does he make any progress is he making any progress?",
                    "corrected": "Is he making any progress?",
                    "explanation": "The first part is redundant; it should only ask once.",
                    "context": "I was checking on the student's progress. Is he making any progress?"
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "he really he didn't he doesn't want to teach some teach um he he don't he doesn't want to study",
                    "corrected": "he really doesn't want to study",
                    "explanation": "The phrase 'he don't' is incorrect; the correct form is 'he doesn't' for the third person singular.",
                    "context": "In our lessons, I noticed that he really doesn't want to study. It's summer, and he prefers to play instead."
                },
                {
                    "original": "he said that how long are you learn english",
                    "corrected": "he said, 'How long have you been learning English?'",
                    "explanation": "The structure is incorrect; it should be in the present perfect continuous tense to indicate an ongoing action.",
                    "context": "During our last lesson, he asked me how long I have been learning English. I told him it's been nine years."
                },
                {
                    "original": "i said yeah i'm studying school",
                    "corrected": "I said, 'Yeah, I'm a student at school.'",
                    "explanation": "The phrase 'studying school' is awkward; it should be 'a student at school' to clarify the role.",
                    "context": "When he asked about my age, I told him that I'm a student at school. He seemed surprised by my age."
                },
                {
                    "original": "i thought that you're 20 years old",
                    "corrected": "I thought you were 20 years old.",
                    "explanation": "The verb tense is incorrect; 'thought' requires the past tense 'were' instead of 'you're.'",
                    "context": "He mentioned that he thought I was 20 years old. I explained that I'm actually only 15."
                },
                {
                    "original": "when i was of course when i was 10 years old i did not really",
                    "corrected": "When I was 10 years old, I couldn't really",
                    "explanation": "The phrase is awkward; it should be more concise and eliminate unnecessary words.",
                    "context": "I reflected on my childhood, saying that when I was 10 years old, I couldn't really tell the ages of older people apart."
                },
                {
                    "original": "you are not an underaged like uh you're not underaged anymore",
                    "corrected": "you are not underage anymore.",
                    "explanation": "The term 'underaged' is not commonly used; 'underage' is the correct term.",
                    "context": "I explained that even at 18 or 19, you still don't feel like an adult. You are not underage anymore."
                },
                {
                    "original": "i would always use the plural form treatment to uh talk to them",
                    "corrected": "I would always use the plural form to address them.",
                    "explanation": "The phrase 'treatment to talk' is awkward; 'to address them' is clearer.",
                    "context": "I shared that I would always use the plural form to address older guys. It felt more respectful."
                },
                {
                    "original": "it's actually quite weird to talk about things like that in english",
                    "corrected": "It's actually quite weird to discuss things like that in English.",
                    "explanation": "The word 'talk' is less formal than 'discuss'; 'discuss' fits better in this context.",
                    "context": "I mentioned that it's quite weird to discuss things like that in English. The language lacks certain forms."
                },
                {
                    "original": "this is the only indoeuropean language that that doesn't have this distinct this distinction",
                    "corrected": "This is the only Indo-European language that doesn't have this distinction.",
                    "explanation": "The term 'indoeuropean' should be capitalized as 'Indo-European' and 'that that' is repetitive.",
                    "context": "I pointed out that English is the only Indo-European language that doesn't have this distinction in addressing people."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I thought that he knows the English alphabet because he is in the second grade.",
                    "corrected": "I thought that he knew the English alphabet because he was in the second grade.",
                    "explanation": "The verb tense should be past (knew, was) since the speaker is referring to a past belief.",
                    "context": "I assumed he knew the English alphabet since he was in the second grade. However, I later found out that he didn't."
                },
                {
                    "original": "I didn't, um, learn English in school.",
                    "corrected": "I didn't learn English in school.",
                    "explanation": "The filler 'um' is unnecessary and disrupts the flow of the sentence.",
                    "context": "He mentioned that he didn't learn English in school. This was surprising to me given his age."
                },
                {
                    "original": "He starts us to, and he, um, sees a different between I'm a teacher and I'm a student.",
                    "corrected": "He starts to see the difference between I'm a teacher and I'm a student.",
                    "explanation": "The phrase 'starts us to' is incorrect; it should be 'starts to.'",
                    "context": "He is beginning to understand the roles of teacher and student. He starts to see the difference between I'm a teacher and I'm a student."
                },
                {
                    "original": "I just say that, I don't know.",
                    "corrected": "I just said that, I don't know.",
                    "explanation": "The verb tense should be past (said) to match the context of the previous statement.",
                    "context": "When he asked about the meaning of 'M,' I just said that I didn't know. I was unsure how to explain it."
                },
                {
                    "original": "He listens something, but he doesn't know.",
                    "corrected": "He heard something, but he doesn't know.",
                    "explanation": "The verb 'listens' should be 'heard' to indicate a completed action in the past.",
                    "context": "He mentioned that he heard something about it, but he doesn't fully understand. He doesn't know the details."
                },
                {
                    "original": "People can, uh, learn English at school. Uh, but after it, they have no idea what to be is.",
                    "corrected": "People can learn English at school, but after that, they have no idea what 'to be' is.",
                    "explanation": "The phrase 'after it' is awkward; 'after that' is more idiomatic. Also, 'to be' should be in quotes for clarity.",
                    "context": "Many people can learn English at school, but after that, they often don't understand the verb 'to be.' It's a common issue."
                },
                {
                    "original": "If you are aiming to explain all these things to him, to break down all these things to him, that's very ambitious.",
                    "corrected": "If you are aiming to explain all these things to him, to break them down for him, that's very ambitious.",
                    "explanation": "The phrase 'break down all these things' should be 'break them down for him' for clarity.",
                    "context": "It's a challenging task to explain everything to him. If you are aiming to explain all these things to him, to break them down for him, that's very ambitious."
                },
                {
                    "original": "We can play it. We can play them in real life.",
                    "corrected": "We can play it in real life.",
                    "explanation": "The subject 'it' should be consistent; 'them' is incorrect here as it refers to multiple games.",
                    "context": "I suggested that we could play a game. We can play it in real life, using our surroundings."
                },
                {
                    "original": "You need to explain them how alphabet works.",
                    "corrected": "You need to explain to them how the alphabet works.",
                    "explanation": "The preposition 'to' is needed before 'them,' and 'the' should be added before 'alphabet.'",
                    "context": "When teaching, you need to explain to them how the alphabet works. It's essential for their understanding."
                },
                {
                    "original": "You just say, what's your name?",
                    "corrected": "You just say, 'What's your name?'",
                    "explanation": "Direct speech should be enclosed in quotation marks for clarity.",
                    "context": "When teaching phrases, you just say, 'What's your name?' It's a simple way to start a conversation."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I learned the basic of grammar.",
                    "corrected": "I learned the basics of grammar.",
                    "explanation": "The word 'basic' should be pluralized to 'basics' when referring to fundamental concepts.",
                    "context": "In my early English learning experience, I learned the basics of grammar. I learned how it works and the rules that govern the language."
                },
                {
                    "original": "I learned like this, but with him, I see that maybe the basic of grammar will be good.",
                    "corrected": "I learned like this, but with him, I see that maybe the basics of grammar will be good.",
                    "explanation": "'Basic' should be 'basics' to indicate the fundamental elements of grammar.",
                    "context": "I learned the basics of grammar in school. But with him, I see that maybe the basics of grammar will be good for his learning."
                },
                {
                    "original": "I don't know how they think. Right.",
                    "corrected": "I don't know how they think, right?",
                    "explanation": "The sentence should end with a question mark to indicate that it's a rhetorical question.",
                    "context": "I have never worked with kids before, so I don't know how they think, right? But I want to understand their perspective."
                },
                {
                    "original": "When you are a, a one year old kid or a two, two years old kid.",
                    "corrected": "When you are a one-year-old kid or a two-year-old kid.",

                    "context": "When you are a one-year-old kid or a two-year-old kid, you don't know any language. You learn based on what you hear around you."
                },
                {
                    "original": "A seven year old kid is very proficient in their native language.",
                    "corrected": "A seven-year-old kid is very proficient in their native language.",
                    "explanation": "Hyphens are needed to connect 'seven' and 'year' when used as a compound adjective.",
                    "context": "A seven-year-old kid is very proficient in their native language. They can communicate effectively without making many mistakes."
                },
                {
                    "original": "Because it's a big thing to develop a new system in your head that will leave next to your main system.",
                    "corrected": "Because it's a big thing to develop a new system in your head that will live next to your main system.",
                    "explanation": "'Leave' is incorrect; 'live' should be used to indicate coexistence.",
                    "context": "Learning a new language is challenging. It's a big thing to develop a new system in your head that will live next to your main language system."

                {
                    "original": "Like every Kazakh, for example, kid understands why they need two separate language system.",

                {
                    "original": "When you're trying to teach a person English, the person might not know why.",

                    "context": "When you're trying to teach someone English, they might not know why they need to learn it. This is a crucial question."

                {

                    "context": "In my lessons, I try to use more English and less Russian. This helps him immerse himself in the language."

                {

                    "context": "He asked me why we say C for the letter C in the alphabet, but in words, it sounds different. It's a confusing aspect of English."

                {
                    "original": "I would simply, you know, just... I would simply not know what to say.",

        "mistakes_5": {
            "mistakes_list": [
                {

                    "corrected": "Like A, O, and E, these are vowels.",

                {

                },
                {
                    "original": "I don't know how to learn Russian.",

                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
