<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="right">

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you changed your room? It looks different!"
                },
                {
                    "Person 2": "Yeah, I switched things around a bit. Now I've got friends over in the living room too."
                },
                {
                    "Person 1": "Nice! Is that your bedroom behind you? I like your lamp."
                },
                {
                    "Person 2": "Thanks! It's got this warm light that makes everything feel cozy."
                },
                {
                    "Person 1": "Warm light always sets a good mood. Are your curtains closed?"
                },
                {
                    "Person 2": "Yeah, it’s pretty cloudy outside today. Just an overcast sky."
                },
                {
                    "Person 1": "I get it. Cloudy days can feel kinda dull."
                },
                {
                    "Person 2": "Right? And my room feels a bit empty too."
                },
                {
                    "Person 1": "Empty? What do you mean?"
                },
                {
                    "Person 2": "Like, there’s not much furniture. Just a small table and a wardrobe."
                },
                {
                    "Person 1": "Oh, I see. But I think it’s fine for a bedroom. Do you have a table?"
                },
                {
                    "Person 2": "No table in here! Just in the living room."
                },
                {
                    "Person 1": "Got it. By the way, that cup looks cool!"
                },
                {
                    "Person 2": "Thanks! I drink a lot of water, especially because of my meds. Makes my mouth dry."
                },
                {
                    "Person 1": "How much water do you drink in a day?"
                },
                {
                    "Person 2": "Lately, about one and a half to two liters. Trying to hit the daily norm!"
                },
                {
                    "Person 1": "That’s good! You should be hitting that minimum."
                },
                {
                    "Person 2": "Yeah, my doctor says it's better than going overboard."
                },
                {
                    "Person 1": "Five liters sounds excessive though."
                },
                {
                    "Person 2": "Yeah! I tried that once, and it wasn’t great. Now I stick to two or two and a half."
                },
                {
                    "Person 1": "That’s a solid plan. Too much can wash out minerals, right?"
                },
                {
                    "Person 2": "Exactly! I don’t want that. Gotta keep my kidneys happy."
                },
                {
                    "Person 1": "When was the last time you checked on them?"
                },
                {
                    "Person 2": "Last spring. The doctor said I’m all good, but the thickness was a bit wider than normal."
                },
                {
                    "Person 1": "That sounds concerning. I thought thicker was better!"
                },
                {
                    "Person 2": "You'd think so, but it can lead to kidney stones, so it’s something to keep an eye on."
                },
                {
                    "Person 1": "Yikes! So what are your plans for today?"
                },
                {
                    "Person 2": "I need to head to the lab. Missed it on Friday and Saturday. Gotta feed my cell cultures!"
                },
                {
                    "Person 1": "Cell cultures? Sounds fancy!"
                },
                {
                    "Person 2": "Yeah, they're endothelial cells. I also grow a cancer cell line. It's pretty interesting!"
                },
                {
                    "Person 1": "Wow, that’s impressive! What are you doing this weekend?"
                },
                {
                    "Person 2": "I’m going to my summer house. Got some plants to take care of, including pumpkins!"
                },
                {
                    "Person 1": "That sounds awesome! You should totally consider becoming a farmer!"
                },
                {
                    "Person 2": "Haha, not like that. But maybe I should grow something more profitable, like marijuana!"
                },
                {
                    "Person 1": "Ha! If you’re into plants, that would work!"
                },
                {
                    "Person 2": "Maybe I’ll head to Florida then, if I want to grow something like that."
                },
                {
                    "Person 1": "For sure! The weather there beats the gray skies we’ve got."
                },
                {
                    "Person 2": "Yeah, looking out my window makes me feel a bit foggy."
                },
                {
                    "Person 1": "Same here! But hey, rain’s better than snow, right?"
                },
                {
                    "Person 2": "Absolutely! Most people around here would argue for snow, but I prefer rain."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you see that crazy snowstorm last night?"
                },
                {
                    "Person 2": "I did! It was wild! I heard it was, like, minus 20 degrees outside."
                },
                {
                    "Person 1": "Yeah, and the wind was just howling. I couldn't even walk without getting blown around!"
                },
                {
                    "Person 2": "Tell me about it! I had to dig my car out this morning. It felt like I was in a blizzard."
                },
                {
                    "Person 1": "Oh no, I hate that! Do you remember last year when we had that huge freeze?"
                },
                {
                    "Person 2": "Of course! It was such a nightmare. Everything was frozen solid."
                },
                {
                    "Person 1": "I know, right? And then we had that thaw, and the streets were all slushy."
                },
                {
                    "Person 2": "Exactly! Thawing always makes everything messy. You step outside, and it's like a slippery ice rink."
                },
                {
                    "Person 1": "So true! And speaking of messy weather, have you thought about going skiing this winter?"
                },
                {
                    "Person 2": "I’d love to! I haven’t been in forever. You into skiing too?"
                },
                {
                    "Person 1": "I am! But I’ve mostly just been snowboarding. It’s so much fun."
                },
                {
                    "Person 2": "Nice! I’ve always wanted to try snowboarding. Maybe this year we can hit the slopes together."
                },
                {
                    "Person 1": "That would be awesome! Just gotta make sure we check the weather first though!"
                },
                {
                    "Person 2": "Definitely! No one wants to get caught in a snowstorm on the mountain."
                },
                {
                    "Person 1": "Right? Alright, let’s plan for it once the snow settles down a bit."
                },
                {
                    "Person 2": "Sounds like a plan! I’ll keep my fingers crossed for good weather."
                }
            ]
        },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
