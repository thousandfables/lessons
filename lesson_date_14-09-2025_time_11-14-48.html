<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">

        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you notice how chilly it’s getting outside? Autumn is definitely here."
                },
                {
                    "Person 2": "I know, right? I’m not ready for the cold. I miss summer already!"
                },
                {
                    "Person 1": "Same! But at least we have the holidays to look forward to. I love New Year’s!"
                },
                {
                    "Person 2": "Me too! It’s like a fresh start. Do you make resolutions?"
                },
                {
                    "Person 1": "I usually do, but I never stick to them. It’s like I forget by February!"
                },
                {
                    "Person 2": "I get that! I heard about this thing called a 'wish map.' Have you tried it?"
                },
                {
                    "Person 1": "No, what’s a wish map?"
                },
                {
                    "Person 2": "It’s like a visual list of your goals. You write down what you want to achieve and keep it where you can see it."
                },
                {
                    "Person 1": "That sounds interesting! Does it actually work?"
                },
                {
                    "Person 2": "Yeah! I made one last year, and I accomplished a lot of my goals. It keeps you motivated."
                },
                {
                    "Person 1": "What’s the top goal on your map?"
                },
                {
                    "Person 2": "I wanted to finish my diploma. It was a challenge for me, but I did it!"
                },
                {
                    "Person 1": "That’s awesome! I need to make one of those maps. I want to get better grades this year."
                },
                {
                    "Person 2": "Definitely! And it helps to have a clear picture of what you want."
                },
                {
                    "Person 1": "For sure! I also want to finally get my braces off. That would be a nice Christmas gift!"
                },
                {
                    "Person 2": "Oh, I bet! Nothing like a new smile for the holidays."
                },
                {
                    "Person 1": "Exactly! So, what’s your plan for the rest of the year?"
                },
                {
                    "Person 2": "I’m focusing on my studies. I want to figure out what I want to do after high school."
                },
                {
                    "Person 1": "That’s smart! It’s a big year for you. I’m sure you’ll figure it out."
                },
                {
                    "Person 2": "Thanks! I’m excited and a little nervous. But I think I’m on the right track."
                },
                {
                    "Person 1": "You got this! Let’s keep each other motivated."
                },
                {
                    "Person 2": "Absolutely! We can share our wish maps and cheer each other on."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about what you want to do after school?"
                },
                {
                    "Person 2": "Yeah, I’ve been thinking about it a lot lately. I’m not sure if I want to stick with my major."
                },
                {
                    "Person 1": "What are you studying again?"
                },
                {
                    "Person 2": "I’m majoring in English education, but it’s not really my passion."
                },
                {
                    "Person 1": "Gotcha. So, what are you thinking about instead?"
                },
                {
                    "Person 2": "I’m not sure yet. I feel like I need to explore some self-development books or something."
                },
                {
                    "Person 1": "That’s a good idea! Do you have any specific topics in mind?"
                },
                {
                    "Person 2": "Not really. I just want to find something that helps me grow as a person."
                },
                {
                    "Person 1": "I totally get that. There are so many books out there. What about something like personal growth or motivation?"
                },
                {
                    "Person 2": "Yeah, I think that could be helpful. But I honestly can’t remember any titles right now."
                },
                {
                    "Person 1": "No worries! Sometimes the right book just pops into your head when you need it."
                },
                {
                    "Person 2": "True! I used to read a lot, but I’ve kind of fallen off that wagon."
                },
                {
                    "Person 1": "Same here! I feel like I need to get back into it. What about fiction? Do you like any of that?"
                },
                {
                    "Person 2": "Not really. I prefer books that feel more solid and informative."
                },
                {
                    "Person 1": "Got it. So, maybe something historical or educational?"
                },
                {
                    "Person 2": "Yeah, history sounds interesting. I think it helps you understand the world better."
                },
                {
                    "Person 1": "Exactly! I remember trying to read a history book once, but it was so boring I gave up."
                },
                {
                    "Person 2": "Right? Sometimes they just list events without making it relatable."
                },
                {
                    "Person 1": "But when you find a topic that connects with you, it clicks, you know?"
                },
                {
                    "Person 2": "Yeah! I think if I find something that really inspires me, I’ll be more motivated to learn."
                },
                {
                    "Person 1": "For sure! Just keep exploring until you find what resonates with you."
                },
                {
                    "Person 2": "Thanks! I’ll definitely keep that in mind. Maybe I’ll start with a book on modern history."
                },
                {
                    "Person 1": "Sounds like a plan! Let me know if you find something good."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going? Ready for the new school year?"
                },
                {
                    "Person 2": "Hey! Yeah, I’m actually pretty excited. I’ve been reading a lot lately."
                },
                {
                    "Person 1": "Oh nice! What have you been reading?"
                },
                {
                    "Person 2": "Just some school books for now, but I borrowed a few history books too."
                },
                {
                    "Person 1": "History? That sounds interesting! What period are you focusing on?"
                },
                {
                    "Person 2": "I’m starting with the basics, like ancient civilizations and moving up from there."
                },
                {
                    "Person 1": "Cool! I remember studying that. It can be pretty fascinating."
                },
                {
                    "Person 2": "Yeah, it is! I just hope I can keep up with all the dates and events."
                },
                {
                    "Person 1": "You’ll do great! Just take it one chapter at a time."
                },
                {
                    "Person 2": "Thanks! I’m also trying to get better at chemistry. My teacher is really pushing us."
                },
                {
                    "Person 1": "Chemistry can be tough. Are you enjoying it?"
                },
                {
                    "Person 2": "Not really, but I know it’s important for college. I just want to focus on subjects I actually like."
                },
                {
                    "Person 1": "Totally get that. What do you want to study in college?"
                },
                {
                    "Person 2": "I’m not sure yet, but I’m leaning towards something in international relations."
                },
                {
                    "Person 1": "That sounds awesome! Do you want to travel a lot for that?"
                },
                {
                    "Person 2": "Definitely! I love learning about different cultures and how countries interact."
                },
                {
                    "Person 1": "That’s a great reason to pursue it! Just make sure to enjoy the journey."
                },
                {
                    "Person 2": "For sure! I’m trying to balance studying with some fun too."
                },
                {
                    "Person 1": "Good plan! Let’s hang out soon and take a break from all the studying."
                },
                {
                    "Person 2": "Absolutely! I could use a break. Let’s do it!"
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going with your classes this semester?"
                },
                {
                    "Person 2": "Oh, you know, it's been a bit of a rollercoaster. My chemistry teacher is super strict!"
                },
                {
                    "Person 1": "Really? What’s she like?"
                },
                {
                    "Person 2": "She’s the kind of teacher who expects everyone to be perfect. If you slip up, she’s on you like white on rice!"
                },
                {
                    "Person 1": "Yikes! That sounds intense. Do you think it helps you learn?"
                },
                {
                    "Person 2": "Honestly, it does keep me on my toes. I’m scared to get a bad grade, so I study hard."
                },
                {
                    "Person 1": "I guess fear can be a good motivator sometimes. But it must be stressful!"
                },
                {
                    "Person 2": "For sure! I mean, I want to do well, but I don’t want to feel like I’m walking on eggshells all the time."
                },
                {
                    "Person 1": "Totally get that. I had a teacher like that in high school. It made me rebel a bit."
                },
                {
                    "Person 2": "Right? Sometimes I just want to say, 'Chill out! It’s just chemistry!'"
                },
                {
                    "Person 1": "Exactly! But then you think about how important it is to learn the material."
                },
                {
                    "Person 2": "Yeah, I know I need it for my future, but I wish it didn’t feel so heavy."
                },
                {
                    "Person 1": "Maybe you could talk to her? Sometimes teachers don’t realize how they come off."
                },
                {
                    "Person 2": "I’ve thought about it, but I’m afraid she’d just get more strict!"
                },
                {
                    "Person 1": "That’s fair. It’s a tough balance. You want to learn but also not feel overwhelmed."
                },
                {
                    "Person 2": "Exactly! I just wish she could be a little more understanding."
                },
                {
                    "Person 1": "Well, hang in there! You’ve got this. Just remember to take breaks too."
                },
                {
                    "Person 2": "Thanks! I’ll try to keep that in mind. Maybe I’ll treat myself to some ice cream later!"
                }
            ]
        },
        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how school can be kind of overwhelming sometimes?"
                },
                {
                    "Person 2": "Totally! I mean, there are so many subjects, and not all of them click for me."
                },
                {
                    "Person 1": "Right? Like, I struggle with chemistry. I feel like I understand maybe 10% of what the teacher says."
                },
                {
                    "Person 2": "Same here! But when it comes to history or English, I feel way more comfortable."
                },
                {
                    "Person 1": "Exactly! I can actually focus and enjoy those subjects. It makes such a difference."
                },
                {
                    "Person 2": "Do you think you’d study better if you didn’t have to go to school and could just learn what you like?"
                },
                {
                    "Person 1": "Honestly, yes! But I also think I need some structure. At home, I get distracted by everything."
                },
                {
                    "Person 2": "Yeah, I get that. Sometimes I need that classroom environment to stay focused."
                },
                {
                    "Person 1": "And having teachers who are passionate about their subjects really helps too."

                    "Person 2": "For sure! My history teacher is amazing. I can go to him for advice anytime."

                    "Person 1": "That sounds fun! I love that show. It’s perfect for practicing English."
                },
                {
                    "Person 2": "Yeah, and it’s nice to watch something light-hearted. Helps take the stress off school."

                    "Person 1": "Definitely! Alright, let’s make a plan to watch it together sometime!"

        "dialogue_6": {
            "dialogue_list": [
                {

                {

                {
                    "Person 2": "Oh man, I love that show! It never gets old. Which season are you on?"
                },
                {
                    "Person 1": "I just finished season 3. The humor is still so good! What about you? Any new shows?"

                {
                    "Person 2": "I’ve been wanting to watch 'Desperate Housewives.' Heard it’s really good."
                },
                {
                    "Person 1": "Yeah, I remember my mom loved that show! You should definitely give it a shot."

                {

                    "Person 1": "That’s awesome! It must be rewarding to see him progress."

                {
                    "Person 2": "It really is! I feel proud when he can count to a hundred in English."

                    "Person 1": "Wow, that’s impressive for his age! Keep it up, and you’ll be a great teacher."

                {
                    "Person 2": "Thanks! I’m just trying to make it fun for him. Anyway, we should hang out soon!"

                    "Person 1": "Definitely! Let’s plan something for next weekend."

                {
                    "Person 2": "Sounds good! I’ll bring snacks, and we can binge-watch together."

                    "Person 2": "Sounds like my kind of show! I love a good mix of drama and comedy."
                },

                    "Person 1": "For sure! And speaking of comedy, have you started watching Friends yet?"
                },
                {
                    "Person 2": "I haven't! I know, I know, it's a classic. I really need to get on that."
                },
                {
                    "Person 1": "You definitely should! It's such a feel-good show. Perfect for relaxing."
                },
                {
                    "Person 2": "I could use some feel-good vibes. Maybe I'll binge a few episodes this weekend."
                },
                {
                    "Person 1": "That sounds like a plan! We can chat about both shows next week."
                },
                {

                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
