<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "In many cities, the game doesn't work.",
                    "corrected": "In many cities, the games don't work.",
                    "explanation": "The noun 'game' should be pluralized to 'games' to match the context of multiple locations.",
                    "context": "I was discussing some issues we encountered. In many cities, the games don't work. It seems like a common issue everywhere."
                },
                {
                    "original": "But that's good, right?",
                    "corrected": "But that is good, right?",
                    "explanation": "Using 'that's' is informal; 'that is' is more appropriate in this context to maintain clarity.",
                    "context": "I like to think positively about the weather. But that is good, right? Snow can bring a cheerful atmosphere."
                },
                {
                    "original": "But you wanted to secure a backend developer position.",
                    "corrected": "But you wanted to secure a backend developer position, right?",
                    "explanation": "Ending with 'right?' adds a question tag that encourages confirmation; it makes the statement more engaging.",
                    "context": "I was reflecting on my career aspirations. But you wanted to secure a backend developer position, right? This direction fits your skills better."
                },
                {
                    "original": "And after that, I was thinking that this company will hire me like a frontend developer.",
                    "corrected": "And after that, I thought this company would hire me as a frontend developer.",
                    "explanation": "The use of past perfect 'was thinking' is incorrect here; 'thought' is more appropriate. 'Like' should be replaced with 'as' for correct job role description.",
                    "context": "I had some uncertainty about my prospects. And after that, I thought this company would hire me as a frontend developer. I really hoped for that opportunity."
                },
                {
                    "original": "I checking everything with that tasks.",
                    "corrected": "I'm checking everything with those tasks.",
                    "explanation": "The verb form is incorrect; 'I checking' should be 'I'm checking'. Also, 'that' should be 'those' since we refer to multiple tasks.",
                    "context": "I've been busy reviewing my work. I'm checking everything with those tasks. It’s crucial to ensure I’ve completed everything correctly."
                },
                {
                    "original": "And after three years old of my child, my maternity leave was finished in Russia.",
                    "corrected": "After my child turned three years old, my maternity leave finished in Russia.",
                    "explanation": "The phrase 'three years old of my child' is awkward; it should be restructured to 'my child turned three years old'.",
                    "context": "I was reflecting on my personal timeline. After my child turned three years old, my maternity leave finished in Russia. It was a significant change for me."
                },
                {
                    "original": "Westernized Chinese.",
                    "corrected": "British Chinese.",
                    "explanation": "The term 'Westernized Chinese' may not accurately describe the individual's background; 'British Chinese' is more appropriate.",
                    "context": "I was describing my job interview experience. The interviewer is British Chinese. He speaks with a clear British accent."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "we celebrate Saturday because all children, they were available on weekends.",
                    "corrected": "we celebrate on Saturday because all children were available on weekends.",
                    "explanation": "The phrase 'we celebrate Saturday' is incomplete; it should include 'on' to indicate the day being referenced.",
                    "context": "We planned the birthday party for a weekend to ensure all kids could attend. We celebrate on Saturday because all children were available on weekends. This made it easier for parents as well."
                },
                {
                    "original": "nobody finding, we don't need to clean our flat.",
                    "corrected": "nobody is finding, so we don't need to clean our flat.",
                    "explanation": "The present continuous 'finding' is incorrectly used; it should be 'is finding' for proper subject-verb agreement.",
                    "context": "Another advantage of renting a playroom is that we don't have to worry about our house being messy. Nobody is finding things at our flat, so we don't need to clean our flat. This makes the whole process less stressful."
                },
                {
                    "original": "I call less children because I thought that I want to call only his close friends.",
                    "corrected": "I called fewer children because I thought I only wanted to invite his close friends.",
                    "explanation": "The correct adjective is 'fewer' instead of 'less' for countable nouns like 'children.'",
                    "context": "When planning the party, I wanted to keep it small and personal. I called fewer children because I thought I only wanted to invite his close friends. I hoped it would create a more intimate atmosphere."
                },
                {
                    "original": "And they shout by use by use.",
                    "corrected": "And they shout 'bye' to each other.",
                    "explanation": "The phrase 'by use by use' is unclear and incorrect; the correct expression would be 'bye' or 'goodbye.'",
                    "context": "The kids enjoy each other's company and often show affection. And they shout 'bye' to each other when it's time to go. This shows their friendly interactions."
                },
                {
                    "original": "they doesn't know how to fighting.",
                    "corrected": "they don't know how to fight.",
                    "explanation": "The correct form is 'don't' instead of 'doesn't' for plural subjects, and 'fight' should be in the base form, not gerund.",
                    "context": "I appreciate that our boys are raised differently. They don't know how to fight, which is refreshing compared to other influences. They know only how to show love and friendship."
                },
                {
                    "original": "I asked him to buy for me perfumes for one perfume from which were interesting for me.",
                    "corrected": "I asked him to buy me a perfume that I found interesting.",
                    "explanation": "The structure 'buy for me perfumes for one perfume from which were interesting' is confusing; it should be simplified.",
                    "context": "For my birthday, I had a specific request for a fragrance. I asked him to buy me a perfume that I found interesting. Unfortunately, he had a different idea."
                },
                {
                    "original": "when he were younger.",
                    "corrected": "when he was younger.",
                    "explanation": "The verb 'were' is incorrect for singular subjects; 'was' should be used instead.",
                    "context": "He has an interesting taste in scents. He bought it when he was younger. I know his preferences have changed now, though."
                },
                {
                    "original": "flowers smells better.",
                    "corrected": "flowers smell better.",
                    "explanation": "The verb 'smells' should be 'smell' to agree with the plural noun 'flowers.'",
                    "context": "I have strong opinions about fragrances. I believe that flowers smell better. They really uplift the atmosphere."
                },
                {
                    "original": "I bought for him for a year.",
                    "corrected": "I bought him a perfume for a year.",
                    "explanation": "The phrasing is awkward; it should be simplified to clarify the transaction.",
                    "context": "It's been a tradition to gift him scents as well. I bought him a perfume for a year, ensuring he has something nice to enjoy too. I hope he appreciates it!"
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "like elite ipadrome.",
                    "corrected": "like elite iPad.",
                    "explanation": "The correct term is 'iPad,' referring to the Apple tablet. 'Ipadrome' is a non-existent word.",
                    "context": "I was comparing a smell to an elite iPad. It’s quite an unusual comparison, but it seemed fitting to me."
                },
                {
                    "original": "it's a really better decision.",
                    "corrected": "it's a much better decision.",
                    "explanation": "'Really better' is incorrect; 'much better' is the correct form to express a greater degree of comparison.",
                    "context": "We were discussing where to celebrate a child's birthday. I said that choosing a playroom is a much better decision."
                },
                {
                    "original": "closed for only me.",
                    "corrected": "closed just for us.",
                    "explanation": "'Closed for only me' inaccurately conveys the idea; 'just for us' is more natural.",
                    "context": "I was excited to share that the playroom was closed just for us. It made the celebration feel special."
                },
                {
                    "original": "food which can be eatable from from hands.",
                    "corrected": "food that can be eaten with hands.",
                    "explanation": "'Which can be eatable' is not correct; it should be 'that can be eaten' for proper grammar.",
                    "context": "I planned to buy food that can be eaten with hands. It’s easier for everyone when children are playing."
                },
                {
                    "original": "their children run away.",
                    "corrected": "their children are running away.",
                    "explanation": "The present continuous tense 'are running' is needed here to describe an ongoing action.",
                    "context": "Parents often feel overwhelmed because their children are running away in the playroom. It certainly makes things chaotic."
                },
                {
                    "original": "that's a big problem.",
                    "corrected": "that's a serious problem.",
                    "explanation": "'Big problem' is informal; 'serious problem' sounds more appropriate in this context.",
                    "context": "I expressed concern about safety in the playroom, saying that’s a serious problem. We all want to keep the kids safe."
                },
                {
                    "original": "they have nothing to kill with.",
                    "corrected": "they have nothing dangerous.",
                    "explanation": "The phrasing 'kill with' is too extreme; 'nothing dangerous' conveys safety better.",
                    "context": "Discussing the playroom, I highlighted that they have nothing dangerous. It's a relief knowing that."
                },
                {
                    "original": "you are dealing, you are selling MacBooks.",
                    "corrected": "you deal in selling MacBooks.",
                    "explanation": "The repetition of 'you are' is unnecessary; a more concise structure is preferable.",
                    "context": "I envy those who deal in selling MacBooks. They get to try out all the latest models."
                },
                {
                    "original": "always, no, they have no money.",
                    "corrected": "However, they have no money.",
                    "explanation": "The phrase 'always, no' is confusing; 'however' offers a clearer transition.",
                    "context": "It’s interesting to think about the lifestyle of elite gadget sellers. However, they have no money despite selling high-end products."
                },
                {
                    "original": "they will puke in the middle.",
                    "corrected": "they will puke in the middle of the play.",
                    "explanation": "Clarifying 'in the middle' to 'in the middle of the play' makes the meaning clearer.",
                    "context": "We needed to be careful with timing because the kids might puke in the middle of the play. It's all about avoiding chaos."
                },
                {
                    "original": "this cake was blue.",
                    "corrected": "the cake was blue.",
                    "explanation": "Using 'this' can imply immediacy that doesn't fit; 'the' is more appropriate for a general statement.",
                    "context": "At the party, I mentioned that the cake was blue. It was a fun detail that ended up getting laughs from the parents."
                },
                {
                    "original": "why green?",
                    "corrected": "Why was it green?",
                    "explanation": "The sentence lacks a verb; using 'was' makes it a complete question.",
                    "context": "I found it surprising that the next day's result was green. I wondered, why was it green when it should have been blue?"
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "It's too loud and not comfortable for everybody.",
                    "corrected": "It's too loud and uncomfortable for everyone.",
                    "explanation": "The phrase 'not comfortable for everybody' is awkward; 'uncomfortable for everyone' is more idiomatic.",
                    "context": "I think having a designated playroom is better than calling kids to the mall. It's too loud and uncomfortable for everyone there."
                },
                {
                    "original": "You can present them a play room.",
                    "corrected": "You can give them a playroom.",
                    "explanation": "'Present' is not appropriate here; 'give' is the correct verb to express offering the playroom.",
                    "context": "I can hear every step from the family upstairs. You can give them a playroom to keep the noise down."
                },
                {
                    "original": "But when parents have great time, they don't, you know, they don't care what time it is.",
                    "corrected": "But when parents are having a great time, they don't care what time it is.",
                    "explanation": "The phrase 'have great time' should be 'are having a great time' for correct verb tense usage.",
                    "context": "The kids are enjoying themselves while the parents are having a great time. But when parents are having a great time, they don't care what time it is."
                },
                {
                    "original": "And until 2 p.m., yeah, until 2 a.m., until 2 in the morning, I couldn't sleep.",
                    "corrected": "And until 2 a.m., I couldn't sleep.",
                    "explanation": "Stating '2 p.m.' is incorrect in this context; it should be '2 a.m.' since it refers to nighttime disturbances.",
                    "context": "The noise from the upstairs family kept me awake. And until 2 a.m., I couldn't sleep."
                },
                {
                    "original": "I could only imagine what life feels like.",
                    "corrected": "I can only imagine what life is like.",
                    "explanation": "The phrase 'what life feels like' is awkward; 'what life is like' is a better expression.",
                    "context": "After hearing about the noisy playroom, I had strong feelings about it. I can only imagine what life is like on the second floor."
                },
                {
                    "original": "Hugo, he was strong and he didn't cry.",
                    "corrected": "Hugo was strong and he didn't cry.",
                    "explanation": "The use of 'he' after 'Hugo' is unnecessary; it should simply state 'Hugo was strong.'",
                    "context": "The kids didn’t want to leave the birthday party. Hugo was strong and he didn't cry."
                },
                {
                    "original": "And parents all evening asked me where I bought mango.",
                    "corrected": "And the parents asked me all evening where I bought the mango.",
                    "explanation": "The phrase structure is awkward; 'the parents asked me all evening' is clearer.",
                    "context": "After the party, the kids were enjoying the cake and mango. And the parents asked me all evening where I bought the mango."
                },
                {
                    "original": "I thought that's just some Japanese cookie.",
                    "corrected": "I thought it was just some Japanese cookie.",
                    "explanation": "The correct tense is needed here; 'that's' should be 'it was.'",
                    "context": "I was surprised when I heard about the mango. I thought it was just some Japanese cookie."
                },
                {
                    "original": "So you are like your partner, your colleague helped you to finish this project.",
                    "corrected": "So you mean your partner, your colleague helped you finish this project.",
                    "explanation": "The use of 'are like' is incorrect in this context; 'you mean' is more appropriate.",
                    "context": "I was discussing my recent project. So you mean your partner, your colleague helped you finish this project."
                },
                {
                    "original": "It's for my better project.",
                    "corrected": "It's for my best project.",
                    "explanation": "'Better' is comparative and not suitable here; 'best' should be used to indicate the highest quality.",
                    "context": "I'm excited about my ongoing work. It's for my best project."
                },
                {
                    "original": "I was joking that we were working on it.",
                    "corrected": "I was joking that we had been working on it.",
                    "explanation": "The correct past perfect continuous structure should be used to indicate an ongoing action in the past.",
                    "context": "I shared a light moment about the workload. I was joking that we had been working on it."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "And my teammate who is front-end developer, he fixed some of my mistakes in that project.",
                    "corrected": "And my teammate who is a front-end developer fixed some of my mistakes in that project.",
                    "explanation": "The article 'a' is needed before 'front-end developer' to indicate his profession.",
                    "context": "I just completed a challenging project with my teammate. My teammate, who is a front-end developer, fixed some of my mistakes in that project. This collaboration was essential for its success."
                },
                {
                    "original": "I was able to pull the Sauna Globus and say that I worked on React for six months.",
                    "corrected": "I was able to pull the Sauna Globus and I said that I worked on React for six months.",
                    "explanation": "Consistency in tense is needed; 'say' should be changed to 'said' to match the past tense context.",
                    "context": "I had a conversation about my experience with React. I was able to pull the Sauna Globus and I said that I worked on React for six months. This was part of my pitch to the senior developer."
                },
                {
                    "original": "But why I call my teammates to help me?",
                    "corrected": "But why do I call my teammates to help me?",

                    "context": "I've been relying more on my team lately. But why do I call my teammates to help me? It's because I realize that collaboration has its benefits."
                },
                {

                },
                {

                    "corrected": "It's a problem developers have.",

                },
                {
                    "original": "He knows what he wants. He has OCR.",
                    "corrected": "He knows what he wants. He has OCD.",

                },
                {
                    "original": "Yes, I'm joking that he's an Australian Python.",
                    "corrected": "Yes, I'm joking that he's an Australian pythons.",

                },
                {
                    "original": "I asked another developer to help me with test task.",

                {

                {
                    "original": "Or cancel my calls.",
                    "corrected": "Or cancel my applications.",
                    "explanation": "The term 'calls' is inaccurate in this context; 'applications' or 'requests' is more fitting.",
                    "context": "The recruitment process has been frustrating. They never answer or cancel my applications. I'm growing tired of this cycle."
                },
                {
                    "original": "Because their lifestyle is chilling all day.",
                    "corrected": "Because their lifestyle is relaxed all day.",
                    "explanation": "'Chilling' is informal; 'relaxed' conveys a more appropriate description.",
                    "context": "I've observed different work cultures around the world. Because their lifestyle is relaxed all day, it influences their productivity."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "Like, even with a perfect schedule there are sometimes days when you don't feel very good at 9.",
                    "corrected": "Like, even with a perfect schedule there are sometimes days when you don't feel very well at 9.",
                    "explanation": "\"Very good\" is incorrect here; it should be \"very well\" to modify the verb \"feel.\"",
                    "context": "I always go to bed at 11. Like, even with a perfect schedule, there are sometimes days when you don't feel very well at 9. It's important to listen to your body and adapt."
                },
                {
                    "original": "He's a toddler, at least. But first, he's 2 years.",
                    "corrected": "He's a toddler, at least. But first, he's 2 years old.",
                    "explanation": "\"2 years\" needs to be completed with \"old\" to specify age correctly.",
                    "context": "Talking about my son, he's a toddler, at least. But first, he's 2 years old. He wakes up early and sometimes during the night."
                },
                {
                    "original": "I will wake up too early than to sleep at 3am.",
                    "corrected": "I would rather wake up too early than sleep at 3am.",
                    "explanation": "\"Too early than\" is incorrect; it should be \"rather than\" to indicate preference.",
                    "context": "I have no problems with waking up too early now. I would rather wake up too early than sleep at 3am. It’s crucial for my health."
                },
                {
                    "original": "Every day you have a night.",
                    "corrected": "Every day has a night.",
                    "explanation": "The phrase is awkward; it should be rephrased to indicate that each day includes a night.",
                    "context": "When I worked in Skolkovo, I go to sleep at 5am. Every day has a night, yet I was missing the sunlight entirely."
                },
                {
                    "original": "I think it's okay. It will be okay for me.",
                    "corrected": "I think it would be okay. It would be okay for me.",
                    "explanation": "Using 'will' implies certainty; 'would' is more appropriate for a hypothetical situation.",
                    "context": "I am sometimes awake at odd hours. I think it would be okay. It would be okay for me to work during those times."
                },
                {
                    "original": "A lot of phones now are too big for me.",
                    "corrected": "A lot of phones these days are too big for me.",
                    "explanation": "\"Now\" feels awkward; \"these days\" is more common for discussing current trends.",
                    "context": "I like to use small phones. A lot of phones these days are too big for me. I prefer something that fits comfortably in my hand."
                },
                {
                    "original": "I had no money for iPhone.",
                    "corrected": "I didn't have enough money for an iPhone.",
                    "explanation": "The sentence is missing the auxiliary verb 'did' and the article 'an' before iPhone.",
                    "context": "I was considering my first phone purchase. I didn't have enough money for an iPhone. I opted for something within my budget."
                },
                {
                    "original": "When I'm very younger all girls,",
                    "corrected": "When I was much younger, all the girls...",
                    "explanation": "The tense is incorrect and should be changed to past; also, it needs the article 'the' before 'girls.'",
                    "context": "Reflecting on my past, when I was much younger, all the girls were interested in different things. I was also attracted to certain trends."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "It's looked so stupid.",
                    "corrected": "It looks so stupid.",
                    "explanation": "The incorrect form 'looked' is a past tense; the present tense 'looks' should be used here.",
                    "context": "I see many people showing off their status with things like an iPhone. It looks so stupid. I think people often exaggerate their need for such devices."
                },
                {
                    "original": "I can spend 200 euros to something more interesting things.",
                    "corrected": "I can spend 200 euros on something more interesting.",
                    "explanation": "The preposition 'to' is incorrect here; 'on' should be used to indicate the purpose of the spending.",
                    "context": "I consider whether to spend money on a new phone. I can spend 200 euros on something more interesting instead, like new perfumes."
                },
                {
                    "original": "I need to answer to a few messages.",
                    "corrected": "I need to answer a few messages.",
                    "explanation": "The preposition 'to' is unnecessary after 'answer'; 'answer' functions transitively, taking a direct object.",
                    "context": "Before I take a nap, I need to answer a few messages. After that, I will change a lot in my project."
                },
                {
                    "original": "I sent him to him my project.",
                    "corrected": "I sent my project to him.",
                    "explanation": "'To him' is unnecessarily repeated; the correct structure is 'I sent my project to him.'",
                    "context": "My friend recommended me to that company. I sent my project to him, and he provided feedback on changes I should make."
                },
                {
                    "original": "Which professional way of their team leader.",
                    "corrected": "What's the professional title of their team leader?",
                    "explanation": "The phrase is awkward and incomplete; a clearer question about the title is appropriate.",
                    "context": "I asked my friend about the team leader at the company. I want to know what's the professional title of their team leader."
                },
                {
                    "original": "If he will be in similar level with me.",
                    "corrected": "If he is at a similar level as me.",
                    "explanation": "Future tense 'will be' is incorrect; the present tense 'is' should be used to indicate a condition.",
                    "context": "The company is considering another candidate. If he is at a similar level as me, they will hire the Australian candidate."
                },
                {
                    "original": "He wants to make this readme bigger, more detailed.",
                    "corrected": "He wants to make this README file bigger and more detailed.",
                    "explanation": "The term 'readme' should be capitalized as it is the name of a specific document, and 'and' is needed for conjunction.",
                    "context": "I wrote a README in English for my project. He wants to make this README file bigger and more detailed, adding more information."

                    "original": "Ah, you wrote readme in Russian.",

                    "context": "My friend asked me about the language of the README. Ah, you wrote the README in Russian, didn't you?"
                }
            ]
        }

        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's your day going?"

                    "Person 1": "Yeah, I totally get that. I was buried in emails all morning!"
                },
                {
                    "Person 2": "Yikes! At least it's almost the weekend, right?"
                },
                {
                    "Person 1": "Right! Got any plans for the weekend?"
                },
                {
                    "Person 2": "Thinking of hitting up that new coffee shop downtown. Heard they have amazing pastries."
                },
                {
                    "Person 1": "Oh, nice! I’ve heard good things about that place. What else are you planning?"
                },
                {
                    "Person 2": "Maybe check out a movie or something. Just want to relax!"
                },
                {
                    "Person 1": "Sounds like a solid plan. I might join you for that coffee!"
                },
                {
                    "Person 2": "Definitely! The more, the merrier. Plus, we can catch up."
                },
                {
                    "Person 1": "For sure! By the way, did you hear about the new park opening next week?"
                },
                {
                    "Person 2": "Yeah! It should be cool. I love how they're adding more green spaces around the city."
                },
                {
                    "Person 1": "Absolutely! We should plan a picnic there once it opens."
                },
                {
                    "Person 2": "Great idea! I'll bring the snacks!"
                },
                {
                    "Person 1": "Perfect! I’ll bring some drinks. This is going to be fun."
                },
                {
                    "Person 2": "Can’t wait! It’ll be nice to hang out outdoors."
                },
                {
                    "Person 1": "Agreed! Alright, let’s text later to finalize our coffee plans."
                },
                {
                    "Person 2": "Sounds good! Chat later!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How was your weekend? Did you do anything fun?"
                },
                {
                    "Person 2": "It was great! We had a birthday party for my son. A bit chaotic, but really fun."
                },
                {
                    "Person 1": "Oh nice! How many kids were there?"
                },
                {
                    "Person 2": "There were a couple of his friends and their parents. I think about seven kids total."
                },
                {
                    "Person 1": "Wow, that's quite the crowd! Did you rent somewhere for the party?"
                },
                {
                    "Person 2": "Yeah, we rented a playroom. It was perfect! No mess in my house."
                },
                {
                    "Person 1": "That sounds smart! Kids can be a handful."
                },
                {
                    "Person 2": "Tell me about it! One of his friends, Hugo, couldn't stop hugging everyone."
                },
                {
                    "Person 1": "Hugs are the best, though! They’re so sweet."
                },
                {
                    "Person 2": "Right? And the boys even started sending air kisses. It was adorable!"
                },
                {
                    "Person 1": "That’s hilarious! They’ll have to start their own K-pop group at this rate."
                },
                {
                    "Person 2": "Exactly! I’d rather have them hugging than fighting like some boys I see."
                },
                {
                    "Person 1": "Totally! It’s nice to see them being so kind to each other."
                },
                {
                    "Person 2": "While we're on it, I got a perfume gift from my husband, but he picked the wrong one."
                },
                {
                    "Person 1": "Oh no! What did he get you?"
                },
                {
                    "Person 2": "He said my favorite perfume smelled salty, so he got me another one. Not what I wanted at all!"
                },
                {
                    "Person 1": "That’s too funny! It’s a good thing you can find a perfume you love."
                },
                {
                    "Person 2": "Exactly! Now I just smell like an elite horse."
                },
                {
                    "Person 1": "Haha! Whatever works, right? Have you decided what to do with the perfume?"
                },
                {
                    "Person 2": "Well, I might just keep it for special occasions. Who knows? It might grow on me."
                },
                {
                    "Person 1": "Smart move! Plus, you can always go back to your favorite."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How was that birthday party you went to this weekend?"
                },
                {
                    "Person 2": "Oh, it was great! We had it at this playroom, and it was all ours for a couple of hours."
                },
                {
                    "Person 1": "That sounds awesome! Did the kids love it?"
                },
                {
                    "Person 2": "Absolutely! They had this huge bouncy castle, and they were all over it. Plus, the parents could just relax."
                },
                {
                    "Person 1": "Nice! I bet you enjoyed that too, right?"
                },
                {
                    "Person 2": "Definitely! I mean, who wouldn’t love a chance to sit and sip some wine while the kids play safely?"
                },
                {
                    "Person 1": "Wine and watching kids? Sounds like a perfect combo to me!"
                },
                {
                    "Person 2": "Exactly! And the best part was, the place is designed so the kids can't escape. No worrying about them running off."
                },
                {
                    "Person 1": "That's smart! So, what food did you have?"
                },
                {
                    "Person 2": "We had finger foods so everyone could eat while keeping an eye on the little ones. No messy stuff!"
                },
                {
                    "Person 1": "Good thinking! I can’t imagine trying to clean up after a bunch of kids with cake everywhere."
                },
                {
                    "Person 2": "Right? Oh, and I made a mistake with the cake—it was blue and ended up making all the kids look like avatars!"
                },
                {
                    "Person 1": "Ha! That's hilarious! Did they have fun with it though?"
                },
                {
                    "Person 2": "They loved it! Until the next day when some of them had green poop. That was a bit unexpected."
                },
                {
                    "Person 1": "Yikes! Kids sure know how to keep things interesting. So, would you do it again?"
                },
                {
                    "Person 2": "For sure! And next time, I’ll keep it simple with colors!"
                },
                {
                    "Person 1": "Sounds like a plan! I’ll have to check that place out."
                }
            ]

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you catch that birthday party last weekend?"
                },
                {
                    "Person 2": "Yeah, I did! It was a blast! Mark had so much fun, didn’t he?"
                },
                {
                    "Person 1": "For sure! I saw him and David hugging and crying at the end. They didn't want to leave!"
                },
                {
                    "Person 2": "Right? They were totally in their own world. It's cute to see them so happy."
                },
                {
                    "Person 1": "And the cake! Oh my goodness, it was delicious. Did you try any?"
                },
                {
                    "Person 2": "I tried a little slice. But honestly, the mango was even better!"
                },
                {
                    "Person 1": "I thought that was just a fancy cookie! Turns out it's just a fruit?"
                },
                {
                    "Person 2": "Yeah, I can’t believe you thought that! It’s mango, but a special type. So sweet!"
                },
                {
                    "Person 1": "I need to get some of that. Was it from that store you mentioned?"
                },
                {
                    "Person 2": "Yep! They have the best mango. You can taste the difference for sure!"

                {
                    "Person 1": "I’ll definitely check it out. By the way, how’s that project going at work?"
                },
                {
                    "Person 2": "Pretty good! My colleague helped me out a lot. I think I might get promoted after this."
                },
                {
                    "Person 1": "That’s awesome! What was the project about, anyway?"
                },
                {
                    "Person 2": "It was a test project where I made a category list. I’ll have to show it to you."
                },
                {
                    "Person 1": "Cool! I’d love to see it. Sounds like you’re on the right track!"
                },
                {
                    "Person 2": "Thanks! I'm just trying to keep improving and learn as much as I can."
                },
                {
                    "Person 1": "Well, you’re doing great! Let’s celebrate your promotion soon!"
                },
                {
                    "Person 2": "Definitely! Maybe over some of that mango and cake?"

        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you heard back from that job application in Australia yet?"
                },
                {
                    "Person 2": "Not yet. I reached out a couple of times, but it's like they just vanished."
                },
                {
                    "Person 1": "That’s so frustrating! What are they even doing over there?"
                },
                {
                    "Person 2": "I know, right? I thought they were looking for developers like crazy. I mean, who doesn't want a full-stack developer?"
                },
                {
                    "Person 1": "True! You should definitely mention your front-end skills more. You’ve been working really hard on those."
                },
                {
                    "Person 2": "Yeah, but sometimes I feel like I don’t know enough. My teammate is so good at fixing things that it makes me doubt myself."
                },
                {
                    "Person 1": "Just think how lucky you are to have someone to learn from! It’s a great chance to grow."
                },
                {
                    "Person 2": "That's true! He knows his stuff. I just hope I don’t get stuck just doing back-end forever."
                },
                {
                    "Person 1": "You like back-end development though, right? There's a lot of demand for it!"
                },
                {
                    "Person 2": "Yeah, but every job listing seems to want full-stack. I don’t want to get pigeonholed."
                },
                {
                    "Person 1": "Maybe you could take a course or two to boost your front-end skills? It might help you feel more confident."
                },
                {
                    "Person 2": "Good idea! Plus, it’s always nice to learn something new."
                },
                {
                    "Person 1": "Exactly! And who knows? You could become a team lead one day with your skills."
                },
                {
                    "Person 2": "That’s the dream! As long as I keep improving, I’m hopeful."
                },
                {
                    "Person 1": "Of course! Just keep pushing through. Plus, if you get tired, you could always adopt a pet snake for motivation."
                },
                {
                    "Person 2": "Ha! Definitely not a snake. I’ll stick with my cat, thanks!"
                }
            ]

                {
                    "Person 1": "Haha, yes! I thought about getting a smartwatch, but I’m sticking with my Samsung for now."

                    "Person 2": "Smart move! As long as it works for you, that’s all that matters."

            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
