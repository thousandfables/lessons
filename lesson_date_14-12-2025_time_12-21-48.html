<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I was watching like it into languages because I just like how it could be like in English and in Russian.",
                    "corrected": "I was watching it in two languages because I just like how it can be in English and in Russian.",
                    "explanation": "The phrase 'watching like it into languages' is incorrect; it should be 'watching it in two languages.' Also, 'could' should be 'can' to express capability in the present.",
                    "context": "Recently, I was watching some content in two languages. I was watching it in two languages because I just like how it can be in English and in Russian."
                },
                {
                    "original": "I guess I understand like mostly the concept about 80 percent of it the whole but just I just can't ignore any words that I just see and I don't understand it so I usually just pause it and go to translate.",
                    "corrected": "I guess I understand mostly the concept—about 80 percent of it—but I just can't ignore any words that I see and don't understand, so I usually pause it and go to translate.",
                    "explanation": "The phrase 'like mostly the concept' should be 'mostly the concept.' The sentence was also too long; it's broken into clearer parts. Additionally, 'that I just see and I don't understand it' can be simplified to 'that I see and don't understand.'",
                    "context": "When watching, I guess I understand mostly the concept—about 80 percent of it—but I just can't ignore any words I see and don't understand, so I usually pause it and translate."
                },
                {

                    "context": "When I come across new words, I just leave them; I don't learn them."
                },
                {
                    "original": "Does it help? No, no well sometimes yeah.",
                    "corrected": "Does it help? No, well, sometimes, yes.",
                    "explanation": "The phrase should be properly punctuated to enhance clarity, with commas added for proper pauses.",
                    "context": "When asked if noting down words helps, I replied, 'Does it help? No, well, sometimes, yes.'"
                },
                {
                    "original": "When you hear the section comfort like when",
                    "corrected": "When you hear the comfort section, like when",
                    "explanation": "The phrase should clarify 'the section comfort' to 'the comfort section,' as the adjective should precede the noun.",
                    "context": "When the topic shifted, I asked about hearing comprehension. I mentioned, 'When you hear the comfort section, like when...' to discuss the context further."
                },
                {
                    "original": "Because like I've heard that sometimes it's usually cause some points when you when you write a word from a capital letter or not.",
                    "corrected": "Because I've heard that sometimes it can cause some points when you write a word in capital letters or not.",
                    "explanation": "'Like' is unnecessary here; 'it's usually cause' should be 'it can cause,' and 'from a capital letter' should be corrected to 'in capital letters.'",
                    "context": "Discussing my test performance, I mentioned, 'Because I've heard that sometimes it can cause some points when you write a word in capital letters or not.'"
                },
                {
                    "original": "So they some said some people said told me that it's better to write everything in caps.",
                    "corrected": "So some people told me that it's better to write everything in caps.",
                    "explanation": "'So they some said some people said told me' is redundant and confusing; it should be simplified.",
                    "context": "While reflecting on advice from others, I said, 'So some people told me that it's better to write everything in caps.'"
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I started with introduction then I tried like to paraphrase that.",
                    "corrected": "I started with the introduction, then I tried to paraphrase it.",
                    "explanation": "Missing articles and awkward phrasing; 'the introduction' is proper, and 'to paraphrase it' is the right structure.",
                    "context": "In the writing section, I began my work by starting with the introduction. I started with the introduction, then I tried to paraphrase it."
                },
                {
                    "original": "You know usually what happens when you first start with a report is you never do it you never manage to do it within 20 minutes.",
                    "corrected": "You know, usually what happens when you first start with a report is that you never manage to do it within 20 minutes.",
                    "explanation": "Missing comma and 'is that' for clarity; it also avoids ambiguity in the sentence structure.",
                    "context": "When discussing the challenges of writing, I mentioned the timing issues. You know, usually what happens when you first start with a report is that you never manage to do it within 20 minutes."
                },
                {
                    "original": "I was just repeating and repeating myself again and again like instead of using words like proportion, amount, number, etc.",
                    "corrected": "I kept repeating myself instead of using words like proportion, amount, number, etc.",
                    "explanation": "Redundant phrasing; 'repeating myself' suffices without 'again and again.'",
                    "context": "I struggled with vocabulary during my writing. I kept repeating myself instead of using words like proportion, amount, number, etc."
                },
                {
                    "original": "But that's not okay that wasn't the problem.",
                    "corrected": "But that wasn't the problem.",
                    "explanation": "A redundant phrase; 'that's not okay' is unnecessary.",
                    "context": "Discussing my typing speed, I pointed out my strengths. But that wasn't the problem."
                },
                {
                    "original": "I had some problems with the vocabulary because I was too stressed and too panicked so I forgot every synonyms that I could use for the word so I was just repeating and repeating myself again and again like instead of using words like proportion, amount, number, etc.",
                    "corrected": "I had some problems with my vocabulary because I was too stressed and panicked, so I forgot every synonym I could use, and I just kept repeating myself instead of using words like proportion, amount, number, etc.",
                    "explanation": "Missing possessive pronouns, awkward structure; 'every synonym' instead of 'every synonyms' and a clearer connection between thoughts.",
                    "context": "Reflecting on my essay writing, I realized my language choice was affected by stress. I had some problems with my vocabulary because I was too stressed and panicked, so I forgot every synonym I could use, and I just kept repeating myself instead of using words like proportion, amount, number, etc."
                },
                {
                    "original": "It was like very impulsive did that I have done on the test.",
                    "corrected": "It was very impulsive; that’s what I did on the test.",

                    "context": "I reflected on my test-taking strategies and acknowledged my poor decisions. It was very impulsive; that’s what I did on the test."
                },
                {
                    "original": "I guess I guess I type just maybe pretty fast.",
                    "corrected": "I guess I type pretty fast.",
                    "explanation": "Repetition of 'I guess' is unnecessary; keeping the sentence direct improves clarity.",
                    "context": "While discussing my typing skills, I assessed how fast I type. I guess I type pretty fast."

            ]

        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I like could see the examiner a little bit but I still was like very stressed.",
                    "corrected": "I could see the examiner a little bit, but I was still very stressed.",
                    "explanation": "The phrase 'I like could see' is incorrect; 'like' is unnecessary, and the verb form should be 'could' directly after the subject.",
                    "context": "During the test, I could see the examiner a little bit, but I was still very stressed. It was a challenging situation for me."
                },
                {
                    "original": "You know zoom session is kind of like frustrating you know for for a lot of people.",
                    "corrected": "You know, a Zoom session is kind of frustrating for a lot of people.",

                    "context": "I find that a Zoom session is kind of frustrating for a lot of people. Many students struggle with the online setup."
                },
                {
                    "original": "You know the difference between those who are aiming for a band five those who are aiming for a band six those who are aiming for a band seven is huge.",
                    "corrected": "You know, the difference between those who are aiming for a band five, those who are aiming for a band six, and those who are aiming for a band seven is huge.",

                    "context": "I understand that the difference between those aiming for a band five, a band six, and a band seven is huge. This makes group classes challenging."
                },
                {
                    "original": "But I still like still the most most most relevant most accurate way to say what your real level is is to have a lesson in real life.",
                    "corrected": "But I still think that the most relevant and accurate way to assess your real level is to have a lesson in real life.",

                    "explanation": "The phrase should be more structured, and 'doesn't have problem' should be corrected to 'don't have problems' for subject-verb agreement.",
                    "context": "You don't have problems speaking, and you wouldn't have any issues communicating with other native speakers. This shows your potential."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "because your whole approach was bad and ineffective.",
                    "corrected": "because your whole approach has been bad and ineffective.",
                    "explanation": "The present perfect tense 'has been' indicates an ongoing situation, which is more appropriate here.",
                    "context": "I understand that my approach to studying English needs improvement. It's not just about my level; it's because my whole approach has been bad and ineffective. I realize now that I need to change my strategy."
                },
                {
                    "original": "you know they keep piling on top of each other.",
                    "corrected": "you know, they keep piling up on top of each other.",
                    "explanation": "'Piling up' is the correct phrasal verb; 'piling on' implies adding too much weight rather than accumulating mistakes.",
                    "context": "I noticed that my mistakes were accumulating. You know, they keep piling up on top of each other. This has made it harder for me to feel confident."
                },
                {
                    "original": "when you're stressful, it is very hard to perform.",
                    "corrected": "when you're stressed, it is very hard to perform.",
                    "explanation": "'Stressful' describes a situation; 'stressed' describes a state of being.",
                    "context": "I feel that when I'm anxious, I don't perform well at all. You know, when you're stressed, it is very hard to perform. This affects my communication."
                },
                {
                    "original": "like even I was shaking it was like super nervous.",
                    "corrected": "even though I was shaking, I was super nervous.",
                    "explanation": "The phrase 'even though' provides contrast properly—is clearer in connecting the two clauses.",
                    "context": "During my speaking test, I was nervous. Even though I was shaking, I was super nervous. Yet, I managed to answer fluently."
                },
                {
                    "original": "I was so stressed by a hard with just the phone so much.",
                    "corrected": "I was so stressed, especially with my phone in hand.",
                    "explanation": "The original sentence has unclear phrasing; the corrected version clearly communicates the stress caused by having the phone.",
                    "context": "When I finished the test, I felt overwhelmed. I was so stressed, especially with my phone in hand. It made things feel even more chaotic."
                },
                {
                    "original": "the questions for pretty easy for me and not challenging.",
                    "corrected": "the questions were pretty easy for me and not challenging.",
                    "explanation": "The verb 'were' is needed to complete the thought in the past tense.",
                    "context": "Looking back, I found the exam manageable. The questions were pretty easy for me and not challenging. This boosted my confidence."
                },
                {
                    "original": "It's very hard to not only perform, but to keep track of your mistakes when you're stressed.",
                    "corrected": "It's not only very hard to perform, but also to keep track of your mistakes when you're stressed.",
                    "explanation": "The structure 'not only...but also' is the correct form when presenting two related ideas.",
                    "context": "I've realized that during high-pressure situations, I struggle. It's not only very hard to perform, but also to keep track of your mistakes when you're stressed. This complicates things further."
                },
                {
                    "original": "Usually you end up getting it only messing it up even more.",
                    "corrected": "Usually, you end up just messing it up even more.",
                    "explanation": "The word 'only' is unnecessary and can make the sentence awkward; 'just' is more commonly used here.",
                    "context": "In stressful situations, I tend to panic. Usually, you end up just messing it up even more. This adds to my frustration."

                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "the adults have to supervision them.",
                    "corrected": "the adults have to supervise them.",

                },
                {

                {

                {

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! What’s the last thing you watched?"
                },
                {
                    "Person 2": "Oh, I recently saw the latest episode of that new series, The Amazing Digital Circus. It’s pretty fun!"
                },
                {
                    "Person 1": "Sounds interesting! I love how you can find shows in different languages these days."
                },
                {
                    "Person 2": "Absolutely! I sometimes switch between English and Russian, just to see how it feels."
                },
                {
                    "Person 1": "I should try that! The last full movie I watched was The Last of Us. You know, the one based on the game?"
                },
                {
                    "Person 2": "Yeah, I’ve heard a lot about it! Have you watched the whole series or just bits of it?"
                },
                {
                    "Person 1": "Just a few episodes. I think I’ve seen about eight so far. What about you?"
                },
                {
                    "Person 2": "I’ve watched a couple of episodes too. I mix it up with some YouTube clips of the game."
                },
                {
                    "Person 1": "Nice! How much do you usually understand when watching in English?"
                },
                {
                    "Person 2": "I’d say I get about 80% of it, but I often pause to look up words I don’t know."
                },
                {
                    "Person 1": "Oh man, that sounds like it takes a while!"
                },
                {
                    "Person 2": "It does! An episode might be 40 minutes, but if I keep pausing, it can take me an hour to finish."
                },
                {
                    "Person 1": "I totally get that! When I started watching with subtitles, I took forever because I wanted to understand everything."
                },
                {
                    "Person 2": "Yeah, it was like three hours for a one-hour show when I first started!"
                },
                {
                    "Person 1": "So, do you think that helps your English?"
                },
                {
                    "Person 2": "Kind of! Writing down new words can help jog my memory later, but I don’t always review them."
                },
                {
                    "Person 1": "That’s true. Sometimes, just seeing the words again makes them stick."
                },
                {
                    "Person 2": "Exactly! Anyway, enough about TV. Did you take the IELTS test yet?"
                },
                {
                    "Person 1": "Yeah, I took it last month. I’m still waiting for the results."
                },
                {
                    "Person 2": "Awesome! Fingers crossed for you!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How did your test go the other day?"
                },
                {
                    "Person 2": "Oh man, it was a rollercoaster! I thought I did well on the listening part, scored a decent 8."
                },
                {
                    "Person 1": "That’s great! Listening can be tough. How did reading go?"
                },
                {
                    "Person 2": "Ugh, not so good. I kind of freaked out and ended up with a 5.0."
                },
                {
                    "Person 1": "Oh no! What happened?"
                },
                {
                    "Person 2": "I started with the hardest section because I was worried about time. It was a bad move."
                },
                {
                    "Person 1": "Yeah, I’ve heard skipping around can mess you up. Did you have enough time?"
                },
                {
                    "Person 2": "Barely! I finished the last question with just seconds to spare."
                },
                {
                    "Person 1": "Yikes! How about writing? That’s always a tricky one."
                },
                {
                    "Person 2": "I tried starting easy, with the report first, but I got stuck! I ended up rushing the essay."
                },
                {
                    "Person 1": "At least you finished it! Did you get to check what you wrote?"
                },
                {
                    "Person 2": "Kind of. My mind went blank, and I kept repeating words instead of using different ones."
                },
                {
                    "Person 1": "That’s stress for you! Speaking of stress, how was your speaking part?"
                },
                {
                    "Person 2": "I scheduled it right after the test. Bad idea! My hands were shaking."
                },
                {
                    "Person 1": "Oh no! You must have been so nervous!"
                },
                {
                    "Person 2": "Yeah, but I did my best. Just hope I didn’t mess it up too much!"
                },
                {
                    "Person 1": "You’ll be fine! Just relax. Want to grab some coffee and talk it over?"
                },
                {
                    "Person 2": "Absolutely! I could use some caffeine after all that!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you end up taking your IELTS test online?"
                },
                {
                    "Person 2": "Yeah, I did! Can you believe it? I was so stressed out doing it on the computer."
                },
                {
                    "Person 1": "I would've thought it was in person. How did that work?"
                },
                {
                    "Person 2": "Well, because I'm in Almaty, my test center offered it via Zoom. It felt a bit weird seeing the examiner on a screen."
                },
                {
                    "Person 1": "That sounds kind of frustrating! Did you at least get a chance to talk face-to-face?"
                },
                {
                    "Person 2": "Not really, just through the camera. I was nervous enough without that added pressure."
                },
                {
                    "Person 1": "Totally get that! How did you prepare for it?"
                },
                {
                    "Person 2": "I was in a prep school for a few hours every day after classes. It included both IELTS and SAT lessons."
                },
                {
                    "Person 1": "Did you find that helpful?"
                },
                {
                    "Person 2": "Kind of... but it was tough. We had students with really different levels in the same class."
                },
                {
                    "Person 1": "Ah, that makes sense. Did you feel you were learning at your pace?"
                },
                {
                    "Person 2": "Not really. When you're in a mixed group, it's hard to focus on what you need."
                },
                {
                    "Person 1": "That's rough. So did you have a chance to practice speaking with someone?"
                },
                {
                    "Person 2": "I didn't have much one-on-one practice, which I think hurt my confidence."
                },
                {
                    "Person 1": "Yeah, I can see that. Speaking with real people can really help. Did you want to take another shot at it?"
                },
                {
                    "Person 2": "Definitely! I think with some more practice, I could do better. Maybe focus on my speaking skills."
                },
                {
                    "Person 1": "For sure! We could practice together if you want."
                },
                {
                    "Person 2": "That would be awesome! I could really use the extra help."
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going today?"
                },
                {
                    "Person 2": "Pretty good! Just trying to wrap my head around this new project at work. How about you?"
                },
                {
                    "Person 1": "Same here! I’ve got a ton of stuff to do, but I’m taking a little break now. You got any plans for the weekend?"
                },
                {
                    "Person 2": "Not much yet. I might just chill at home and catch up on some shows. What about you?"
                },
                {
                    "Person 1": "I was thinking of going hiking if the weather's nice. Need some fresh air and exercise!"
                },
                {
                    "Person 2": "That sounds great! What trail do you usually go to?"
                },
                {
                    "Person 1": "There's a nice one up by the lake. It’s got some good views. You should join if you’re free!"
                },
                {
                    "Person 2": "I’d love to! Let me check my schedule, and I’ll let you know."
                },
                {
                    "Person 1": "Awesome! It'll be fun to catch up while enjoying nature."
                },
                {
                    "Person 2": "Definitely! Plus, I could use the exercise too. I’ve been stuck at my desk all week."
                },
                {
                    "Person 1": "Same here! I always feel better after some outdoor time."
                },
                {
                    "Person 2": "For sure. And hey, if you’re up for it, we could turn it into a picnic after the hike!"
                },
                {
                    "Person 1": "Yes! A post-hike picnic sounds perfect. I’ll bring some snacks!"
                },
                {
                    "Person 2": "Great! I’ll bring some drinks. Can't wait!"
                },
                {
                    "Person 1": "Me too. Just let me know if you can make it!"
                },
                {
                    "Person 2": "Will do! Talk to you later!"
                }

        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you ever thought about how much time kids spend online these days?"
                },
                {
                    "Person 2": "Definitely! It’s kind of crazy. Sometimes I wonder if they need more supervision."
                },
                {
                    "Person 1": "Right? I mean, there’s so much stuff out there that can be harmful."
                },
                {
                    "Person 2": "Exactly! Some kids might stumble upon videos or information that’s really disturbing."
                },
                {
                    "Person 1": "And what about cyberbullying? That’s such a huge issue now."
                },
                {
                    "Person 2": "Yeah, it is! Kids can face a lot of pressure online. It’s tough to navigate."
                },
                {
                    "Person 1": "Sometimes I think parents can be too overprotective, though. It might stress the kids out."
                },
                {
                    "Person 2": "True, it’s a balancing act. They need some freedom but also guidance."
                },
                {
                    "Person 1": "Do you think it should just be up to the parents to monitor what their kids see?"
                },
                {
                    "Person 2": "I think it depends on the age of the kids. Younger ones definitely need more supervision."
                },
                {
                    "Person 1": "But once they hit a certain age, it might be good to let them figure some things out on their own."
                },
                {
                    "Person 2": "Exactly! It helps them learn and grow, but they still need a safety net."
                },
                {
                    "Person 1": "So, how do you think parents can best keep their kids safe online without being too strict?"
                },
                {
                    "Person 2": "Maybe having open conversations about what they see online could help. Like discussing things together."
                },
                {
                    "Person 1": "Yeah, that sounds like a great idea! It could encourage kids to come to their parents with concerns."
                },
                {
                    "Person 2": "Exactly! Communication is key. That way, kids don’t feel like they’re being controlled."
                },
                {
                    "Person 1": "Great talk! It’s nice to bounce these ideas off someone."
                },
                {
                    "Person 2": "For sure! Let’s keep this conversation going."
                }
            ]
        },
        "dialogue_6": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you noticed how stressed everyone is about their essays lately?"
                },
                {
                    "Person 2": "Yeah, it seems like everyone is always trying to do too much. I feel like they should just pick one idea and go with it."
                },
                {
                    "Person 1": "Totally! It’s like they overthink everything. Sometimes, simpler is better."
                },
                {
                    "Person 2": "Exactly! And then they stress out about the vocabulary too. It's like, who cares if you don’t use fancy words?"
                },
                {
                    "Person 1": "Right? As long as you communicate your thoughts clearly, that’s what matters."
                },
                {
                    "Person 2": "For sure! I used to struggle with that until I realized I just needed to express myself in my own way."

                {
                    "Person 1": "Same here! I used to feel insecure about my vocabulary. But then I thought, it's okay to use simple words."
                },
                {
                    "Person 2": "Yeah, we all get stuck in our heads sometimes. Stress just makes it worse."
                },
                {
                    "Person 1": "Exactly! I mean, if someone asked me to rephrase something on the spot, I’d probably blank out."
                },
                {
                    "Person 2": "Exactly! It’s scary to think you have to be perfect right away."
                },
                {
                    "Person 1": "True! But we just need to keep practicing and be patient with ourselves."
                },
                {
                    "Person 2": "Yeah! And you know what? A little confidence goes a long way."
                },
                {
                    "Person 1": "For sure! Let’s just promise to not stress about it too much from now on."
                },
                {
                    "Person 2": "Sounds like a plan! We got this!"
                }
            ]
        },

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
