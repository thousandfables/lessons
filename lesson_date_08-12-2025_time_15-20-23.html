<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "you mean this things, right?",
                    "corrected": "you mean these things, right?",
                    "explanation": "'This' is singular while 'things' is plural; 'these' should be used instead.",
                    "context": "I have two headsets, which I want to talk about. Do you mean these things, right? They are both useful, but one has issues."
                },
                {
                    "original": "the one headset is Bluetooth, but it works a little bit bad",
                    "corrected": "the one headset is Bluetooth, but it works a little bit poorly",
                    "explanation": "'Bad' is an adjective, but here we need an adverb to describe how it works.",
                    "context": "I mentioned that one of my headsets is Bluetooth. However, it works a little bit poorly, so I don't use it very often."
                },
                {
                    "original": "I use them for about, I don't think, eight years",
                    "corrected": "I have been using them for about eight years",
                    "explanation": "The present perfect continuous tense is needed for the duration of time you've been using something.",
                    "context": "When talking about my usual headset, I wanted to express how long I've had it. I have been using it for about eight years now."
                },
                {
                    "original": "I really going to Moscow for museums",
                    "corrected": "I am really going to Moscow for museums",
                    "explanation": "The verb 'am' is missing to form the correct present continuous tense.",
                    "context": "I really love visiting museums. I am really going to Moscow for museums, as I find them fascinating."
                },
                {
                    "original": "my sister haven't ever been there",
                    "corrected": "my sister has never been there",
                    "explanation": "'Haven't' is incorrect as it should be 'hasn't' since 'sister' is singular.",
                    "context": "I mentioned we would visit Red Square. Since my sister has never been there, it will be a new experience for her."
                },
                {
                    "original": "It's just a square that is red, that is made of red stones",
                    "corrected": "It's just a square that is red, made of red stones",
                    "explanation": "The second 'that is' is unnecessary; the sentence can be streamlined.",
                    "context": "When discussing Red Square, I thought it would be grand, but it's just a square that is red, made of red stones."
                },
                {
                    "original": "you know, like, I don't know",
                    "corrected": "you know, like, I am not sure",
                    "explanation": "The phrase 'I don't know' can be made more formal to express uncertainty.",
                    "context": "Conveying uncertainty, I often say 'you know, like, I am not sure' to express my feelings about certain places."
                },
                {
                    "original": "I want to visit aquaparks",
                    "corrected": "I want to visit water parks",
                    "explanation": "'Aquapark' is less commonly used; 'water park' is the more standard term in English.",
                    "context": "I mentioned my plan for the trip. I want to visit water parks since it's been five years since I last went to one."
                },
                {
                    "original": "It's just, I don't know, they make me not upset",
                    "corrected": "It's just, I don't know, they don't make me upset",
                    "explanation": "The incorrect placement of 'not' makes the sentence confusing; 'don't' should be used instead.",
                    "context": "While discussing the weather, I noted that the winds are strong. It's just, I don't know, they don't make me upset, but they are bothersome."
                },
                {
                    "original": "I thought those are binoculars",
                    "corrected": "I thought those were binoculars",
                    "explanation": "The verb 'are' should be changed to 'were' to match the past tense of 'thought.'",
                    "context": "When discussing the objects in the room, I mistakenly said, 'I thought those were binoculars,' but they were something else."
                },
                {
                    "original": "the gap is constantly getting bigger and bigger and bigger",
                    "corrected": "the gap is constantly getting bigger",
                    "explanation": "The repetition of 'and bigger' is unnecessary; it can be more concise.",
                    "context": "Discussing the clock, I noted that the gap is constantly getting bigger, showing that it's malfunctioning."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I ate seven months.",
                    "corrected": "I ate seven manty.",
                    "explanation": "The phrase suggests a duration of time instead of indicating the food. The word 'months' is incorrect and should be replaced with 'manty' to clarify the subject.",
                    "context": "I really enjoy eating manty, and I've managed to eat a record number of them. I ate seven manty in one sitting!"
                },
                {
                    "original": "Or just Telegram.",
                    "corrected": "Or is it just Telegram?",
                    "explanation": "The original sentence lacks the auxiliary verb 'is' to form a correct question structure in English.",
                    "context": "The internet was acting strange. I asked what exactly wasn't working. Or is it just Telegram that's having problems?"
                },
                {
                    "original": "Way are hard for downloading, I think.",
                    "corrected": "They are hard to download, I think.",
                    "explanation": "The word 'way' is incorrect and should be replaced by 'they' to refer to the videos, along with the correct infinitive form 'to download'.",
                    "context": "I mentioned having trouble with large videos before. They are hard to download, I think."
                },
                {
                    "original": "Why? Those are just letters.",
                    "corrected": "Why? Those are just numbers.",
                    "explanation": "The response incorrectly categorizes numeric characters as letters; 'numbers' should be used instead.",
                    "context": "When I was asked to provide my phone number, I was confused. Why? Those are just numbers."
                },
                {
                    "original": "Did I write the plan on my...",
                    "corrected": "Did I write the plan in my...",
                    "explanation": "The preposition 'on' is incorrect here; 'in' should be used to indicate the contents of something.",
                    "context": "I was unsure about my essay's organization. Did I write the plan in my essay outline?"
                },
                {
                    "original": "Is it fine without a plan?",
                    "corrected": "Is it okay without a plan?",
                    "explanation": "'Fine' is informal; 'okay' is more idiomatic here when asking for approval.",
                    "context": "I was uncertain about the essay requirements. Is it okay without a plan?"
                },
                {
                    "original": "Like, this is better. Offer.",
                    "corrected": "Like, this is better, I think.",
                    "explanation": "The sentence fragment 'Offer' is confusing and should be articulated into a full thought for clarity.",
                    "context": "I was discussing potential improvements to an essay. Like, this is better, I think."
                },
                {
                    "original": "The IELTS is banished, right?",
                    "corrected": "The IELTS is banned, right?",
                    "explanation": "'Banished' suggests expulsion while 'banned' correctly refers to something being prohibited or not allowed.",
                    "context": "We were talking about the current status of the IELTS exam in Russia. The IELTS is banned, right?"
                },
                {
                    "original": "For example, many students were.",
                    "corrected": "For example, many students were preparing.",
                    "explanation": "'Were' needs a complement to complete the idea; adding 'preparing' clarifies what the students were doing.",
                    "context": "There was confusion about student activities. For example, many students were preparing for exams."
                },
                {
                    "original": "You mean I wrote about switching teacher and later I wrote about really strong teachers with useful strategies?",
                    "corrected": "You mean I wrote about switching teachers and later wrote about really strong teachers with useful strategies?",
                    "explanation": "The singular 'teacher' should be plural 'teachers' to maintain consistency with the context.",
                    "context": "I was clarifying my essay approach. You mean I wrote about switching teachers and later wrote about really strong teachers?"
                },
                {
                    "original": "If we put...",
                    "corrected": "If we removed it and put...",
                    "explanation": "The sentence lacks clarity due to an incomplete thought; it should reference 'removing' something and transitioning to 'putting.'",
                    "context": "We were discussing essay structure and coherence checks. If we removed it and put a new sentence there, we might improve clarity."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "it in the middle of your explanation, would it make sense in your explanation?",
                    "corrected": "If we put it in the middle of your explanation, would it make sense?",
                    "explanation": "Missing conditional phrase and awkward word order; repetition of 'in your explanation'.",
                    "context": "Wouldn't it sound off? If we put it in the middle of your explanation, would it make sense? Probably I wouldn't suggest it."
                },
                {
                    "original": "Probably it's better like an explanation.",
                    "corrected": "Probably it's better as an explanation.",
                    "explanation": "'Like' is incorrect here; use 'as' to mean 'in the role of'.",
                    "context": "I wouldn't suggest it. Probably it's better as an explanation. Does it sound off?"
                },
                {
                    "original": "we don't have connect between sentences.",
                    "corrected": "We don't have a connection between sentences.",
                    "explanation": "Noun form missing article and wrong word ('connect' → 'connection').",
                    "context": "What is off? I don't know, because we don't have a connection between sentences. Okay, but if we made a connection..."
                },
                {
                    "original": "Okay, Ilya, let's first, please change your headphones.",
                    "corrected": "Okay, Ilya, first please change your headphones.",
                    "explanation": "Word order: 'first' should come before the request; comma placement unnecessary.",
                    "context": "Okay, you know, the thing I'm trying to... Okay, Ilya, first please change your headphones. Can you do that?"
                },
                {
                    "original": "I need, I can take my mic.",
                    "corrected": "I can take my mic.",
                    "explanation": "Redundant fragment 'I need,' removed to make a clear offer.",
                    "context": "Is it fine? I can take my mic. Or better, use your microphone."
                },
                {
                    "original": "Can you, or yeah, or better your microphone.",
                    "corrected": "Or better, use your microphone.",
                    "explanation": "Ungrammatical phrasing; needs imperative form 'use' and clearer structure.",
                    "context": "I can take my mic. Or better, use your microphone. Because it's really hard for me to decipher what you're saying."
                },
                {
                    "original": "Because I really, it's really hard for me to decipher what you're saying.",
                    "corrected": "Because it's really hard for me to decipher what you're saying.",
                    "explanation": "Redundant repetition 'I really, it's really'; simplify to single clause.",
                    "context": "Or better, use your microphone. Because it's really hard for me to decipher what you're saying. One second please."
                },
                {
                    "original": "Well, Ilya, the idea I wanted to express is that if we put the sentence in your explanation, that apart from the fact that we did not connect it with previous sentences, that would not really sound off or wrong in your explanation.",
                    "corrected": "Well, Ilya, the idea I wanted to express is that if we put the sentence in your explanation, apart from the fact that it is not connected to the previous sentences, it would not really sound off or wrong.",
                    "explanation": "Awkward, redundant use of 'that' and poor clause order; pronoun reference unclear.",
                    "context": "Okay, perfectly. Well, Ilya, the idea I wanted to express is that if we put the sentence in your explanation, apart from the fact that it is not connected to the previous sentences, it would not really sound off or wrong. Because it doesn't really look much different from an explanation."
                },
                {
                    "original": "But we can make it slightly more stronger, you mean, right?",
                    "corrected": "But we can make it slightly stronger, you mean, right?",
                    "explanation": "Double comparative 'more stronger' is incorrect; use 'stronger' or 'more' (not both).",
                    "context": "Apart from IELTS, yeah, IELTS, I agree. But we can make it slightly stronger, you mean, right? Slightly more specific."
                },
                {
                    "original": "For example, you started already talking about Russia. Yeah, let's put, let's write that Russian students.",
                    "corrected": "For example, you already started talking about Russia. Yeah, let's write 'Russian students.'",
                    "explanation": "Word order awkward and missing punctuation/quotation for the phrase being introduced.",
                    "context": "For example, you already started talking about Russia. Yeah, let's write 'Russian students.' If you're already talking about Russia, why don't you talk about the opposite side?"
                },
                {
                    "original": "If you already are talking about Russia, why don't you talk about like the opposite side?",
                    "corrected": "If you're already talking about Russia, why don't you talk about the opposite side?",
                    "explanation": "More natural contraction and remove filler 'like'; 'opposite side' phrasing clearer.",
                    "context": "For example, you already started talking about Russia. If you're already talking about Russia, why don't you talk about the opposite side? Why don't students in Russia trust their teachers when it comes to the IELTS test?"
                },
                {
                    "original": "Why much more people in Russia prefer online English classes and not online English classes?",
                    "corrected": "Why do many more people in Russia prefer online English classes rather than offline ones?",
                    "explanation": "Question needs auxiliary 'do'; 'much more' → 'many more'; last part repeated wrong (should be 'offline').",
                    "context": "Why don't students in Russia trust their teachers? Why do many more people in Russia prefer online English classes rather than offline ones? Online courses specifically about English are popular."
                },
                {
                    "original": "online courses exactly about English is popular.",
                    "corrected": "Online courses specifically about English are popular.",
                    "explanation": "Word order and word choice: 'exactly about' → 'specifically about'; subject-verb agreement 'are'.",
                    "context": "Why do many more people in Russia prefer online English classes rather than offline ones? Online courses specifically about English are popular. I think it's because we have a big number of teachers from different countries."
                },
                {
                    "original": "Prefer online tutor because they can offer them really strong strategies, I guess, or online courses you meant, probably.",
                    "corrected": "They prefer online tutors because tutors can offer students effective strategies.",
                    "explanation": "Missing subject and plurality; pronoun confusion ('them'); clarify who offers what to whom.",
                    "context": "Many students prefer online tutors. They prefer online tutors because tutors can offer students effective strategies. A big number of teachers you can select."
                },
                {
                    "original": "For example, my class, we learn all these tense, but we don't understand them.",
                    "corrected": "In my class, we learn all these tenses, but we don't understand them.",
                    "explanation": "Missing preposition 'in'; plural 'tenses' needed.",
                    "context": "I think this system where people just learn them, we don't understand them. In my class, we learn all these tenses, but we don't understand them. I agree that you understand tenses better intuitively."
                },
                {
                    "original": "I agree with you that you understand tensors better intuitively.",
                    "corrected": "I agree with you that you understand tenses better intuitively.",
                    "explanation": "Wrong word 'tensors' (technical term) instead of 'tenses' (grammar).",
                    "context": "Yeah, yeah, yeah, I get that. I agree with you that you understand tenses better intuitively. Native speakers don't really learn them; they just kind of know which one is right."
                },
                {
                    "original": "But here students preparing.",
                    "corrected": "Here, 'students preparing' is incorrect; you should say 'Many students are preparing for exams' or 'Many students prepare.'",
                    "explanation": "Fragment and missing auxiliary/structure; needs a complete clause.",
                    "context": "Native speakers don't really learn them. Here, 'students preparing' is incorrect; you should say 'Many students are preparing for exams.' This uses the present continuous correctly."
                },
                {
                    "original": "why we should to prepare for, to prepare students for IELTS, because we have a few students, I can say, who want to pass this",
                    "corrected": "why we should prepare students for IELTS, because we have only a few students who want to pass it",
                    "explanation": "Remove extra 'to' after 'should'; use 'only a few' and complete object 'it'.",
                    "context": "Teachers. Okay, so teachers also, like students, don't see the reason why we should prepare students for IELTS, because we have only a few students who want to pass it. So I need to write, right?"
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "maybe. No. How to say it correct?",
                    "corrected": "maybe. No. How do I say it correctly?",
                    "explanation": "The phrase 'how to say it correct' is incorrect; it should be 'how do I say it correctly,' using the adverb 'correctly' to modify the action.",
                    "context": "I was pondering how popular the IELTS is in Russia. Maybe it's not very popular. How do I say it correctly?"
                },
                {
                    "original": "Teachers in Russia don't see the reason for preparing, preparing for the IELTS because a few students are going to pass it.",
                    "corrected": "Teachers in Russia don't see the reason to prepare for the IELTS because few students will take it.",
                    "explanation": "The phrase 'preparing for the IELTS' is redundant with the first 'preparing' and awkward; it should be simplified. Also, 'a few' should be changed to 'few' to convey a negative quantity.",
                    "context": "Teachers here often prioritize other things. Teachers in Russia don't see the reason to prepare for the IELTS because few students will take it."
                },
                {
                    "original": "And these parts, online classes are not effective or Yeah.",
                    "corrected": "And these parts, online classes are not effective, or classroom learning is better.",
                    "explanation": "This sentence lacked clarity and structure; it should present two defining alternatives more clearly.",
                    "context": "When discussing educational methods, I realize there are two views. And these parts, online classes are not effective, or classroom learning is better."
                },
                {
                    "original": "So, but we can write what, for example, classroom learning offers you the connect with your teacher and you will be focused and concentrated.",
                    "corrected": "For example, we can write that classroom learning offers you a connection with your teacher, helping you to stay focused and concentrated.",
                    "explanation": "The phrase 'the connect' is incorrect; 'a connection' is the proper noun usage. The sentence structure could also be improved for clarity.",
                    "context": "As we brainstorm the advantages, we consider classroom environments. For example, we can write that classroom learning offers you a connection with your teacher, helping you to stay focused and concentrated."
                },
                {
                    "original": "What online courses are more expensive when classroom learning and where you prefer it because it can save you money, for example.",
                    "corrected": "Online courses are more expensive than classroom learning, which is preferable because it can save you money.",
                    "explanation": "The original structure is confusing. Adjusting the phrasing can clarify that classroom learning can be cheaper.",
                    "context": "When evaluating cost differences between educational methods, a clear conclusion emerges. Online courses are more expensive than classroom learning, which is preferable because it can save you money."
                },
                {
                    "original": "To be honestly, I've never used classroom learning as an extra class, as you know, but I heard it from my friends who used it.",
                    "corrected": "To be honest, I've never used classroom learning as an extra class, but I've heard from my friends who have.",
                    "explanation": "'To be honestly' is incorrect; it should be 'to be honest'. The sentence also needed simplification for better flow.",
                    "context": "Reflecting on personal experiences with education, I realize something important. To be honest, I've never used classroom learning as an extra class, but I've heard from my friends who have."
                },
                {
                    "original": "I can say, right, for example, in Rostov-on-Don online classes.",
                    "corrected": "I can give an example of online classes in Rostov-on-Don.",
                    "explanation": "The phrase 'I can say, right' is awkward and unnecessary; simplifying the expression clarifies the intent.",
                    "context": "While discussing educational methods, I want to provide concrete examples. I can give an example of online classes in Rostov-on-Don."
                },

        "vocabulary_5": {
            "vocabulary_list": [
                {
                    "word": "feed",

                {

                {
                    "word": "commute",
                    "definition": "To travel regularly between home and a place of work or study; the journey itself.",

                {
                    "word": "attract clients / attract customers",

            "funny_facts": [
                {

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going? Did you do anything fun over the weekend?"
                },
                {
                    "Person 2": "Not much, just relaxed. I finally caught up on that show everyone’s talking about. What about you?"
                },
                {
                    "Person 1": "I went hiking! It was so nice to be outdoors. The views were amazing!"
                },
                {
                    "Person 2": "That sounds awesome! Where did you go?"
                },
                {
                    "Person 1": "Just a local trail, nothing too crazy. But the weather was perfect for it."
                },
                {
                    "Person 2": "Lucky you! It’s been so cold here. I need to get outside more before winter really sets in."
                },
                {
                    "Person 1": "Yeah, definitely. Do you have any plans to go somewhere warmer?"
                },
                {
                    "Person 2": "I wish! I’m just stuck here for a while. Maybe a weekend trip down south if I can manage."
                },
                {
                    "Person 1": "That would be great! A little escape from the cold always helps."
                },
                {
                    "Person 2": "Exactly! So, any New Year's resolutions for you?"
                },
                {
                    "Person 1": "I’m thinking about getting in shape. Maybe join a gym or something."
                },
                {
                    "Person 2": "That’s a good one! I might just stick to trying to eat healthier."
                },
                {
                    "Person 1": "Yeah, that’s always a tough one. Have you thought about meal prepping?"
                },
                {
                    "Person 2": "I’ve heard it helps! I should give it a shot. Might save time during the week."
                },
                {
                    "Person 1": "For sure! Plus, it makes it easier to resist fast food."
                },
                {
                    "Person 2": "Ahh, the temptation is real! But you’re right, planning ahead is key."
                },
                {
                    "Person 1": "Alright, let’s check in on each other’s progress next month."
                },
                {
                    "Person 2": "Deal! We got this! Now, want to grab coffee later?"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you catch that game last night?"
                },
                {
                    "Person 2": "Oh, totally! It was such a nail-biter! I couldn’t believe they almost lost."
                },
                {
                    "Person 1": "Right? I was on the edge of my seat! I thought they had it in the bag."
                },
                {
                    "Person 2": "Same here! And then that last-minute goal? Crazy!"
                },
                {
                    "Person 1": "I know! I jumped up and was cheering! What a comeback!"
                },
                {
                    "Person 2": "For real! I just love how intense these matchups can get."
                },
                {
                    "Person 1": "Yeah, and the atmosphere was electric! Did you watch it with anyone?"
                },
                {
                    "Person 2": "I did! I went over to Mike's place. We ordered pizza and made a night of it."
                },
                {
                    "Person 1": "Nice! Pizza and a game—can’t beat that combo!"
                },
                {
                    "Person 2": "Exactly! What about you? Where were you watching?"
                },
                {
                    "Person 1": "I was at home, but I had some snacks. Just me and my dog."

                    "Person 2": "Sounds cozy! Did your dog enjoy the game too?"

                {
                    "Person 1": "Oh, he was just laying there. Didn’t even care until I started yelling!"
                },
                {
                    "Person 2": "Haha! That sounds like a typical dog. Just happy to be hanging out!"

                {
                    "Person 1": "For sure! So, what do you think about the next game? Do we have a chance?"

                {
                    "Person 2": "If we play like we did last night, I think we might just pull it off!"

                {
                    "Person 1": "Yeah, I’m excited to see how it goes. Let’s watch it together next time!"

                {
                    "Person 2": "Absolutely! It’ll be a blast!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever noticed how confusing grammar can be?"
                },
                {
                    "Person 2": "Totally! Just the other day, I was trying to explain the difference between present continuous and present perfect."
                },
                {
                    "Person 1": "Right? I mean, it's like, one minute you think you understand, and then it just gets all jumbled up."
                },
                {
                    "Person 2": "Exactly! I feel like I use it correctly in conversation, but when I have to explain it, my mind just goes blank."
                },
                {
                    "Person 1": "Yup! And then there are those cases where you don't even remember the names of the tenses."
                },
                {
                    "Person 2": "Haha, yes! I know the rules but can't name them to save my life."
                },
                {
                    "Person 1": "It's like we know how to drive, but if someone asks us to explain the mechanics of the car, we're lost."
                },
                {
                    "Person 2": "Right?! And then trying to teach it to someone else makes it even trickier."
                },
                {
                    "Person 1": "For sure! I feel like kids in school just memorize things without really understanding them."
                },
                {
                    "Person 2": "Yeah, exactly! If you ask them why certain forms are used, they're like, 'Uh, because we have to?'"
                },
                {
                    "Person 1": "Totally! I think more practical examples would help a lot."
                },
                {
                    "Person 2": "Agreed! Like if they could use real-life situations to learn, it’d stick in their minds better."
                },
                {
                    "Person 1": "Definitely! So, have you ever thought of using online resources to make it easier?"
                },
                {
                    "Person 2": "I have! With so many online platforms, it's way easier to find helpful videos and explanations."
                },
                {
                    "Person 1": "True! Sometimes I just watch a couple of YouTube videos to refresh my memory."
                },
                {
                    "Person 2": "Same here! It's great because you can see examples in action, not just in text."
                },
                {
                    "Person 1": "Exactly! I think we should create a study group to help each other out."
                },
                {
                    "Person 2": "That sounds awesome! Let’s plan for this weekend!"
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {

                {
                    "Person 1": "True, it’s like they're missing out on helping those who really need it."

                {
                    "Person 2": "Yeah, it also seems like there's a disconnect. I mean, wouldn’t it help if more teachers got on board?"
                },

                    "Person 1": "For sure! I think knowing about the test could actually motivate some students to prepare more seriously."

                    "Person 2": "Good point! With all the tech and everything, maybe it’s tougher for them."

                    "Person 2": "For sure! Some online classes can be really pricey compared to traditional schools."

                    "Person 1": "I agree! Maybe schools could offer extra classes for free or at least at a lower cost."

                {
                    "Person 2": "That would be great! I think it could really help students succeed."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
