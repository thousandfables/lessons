<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 1,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I can understand what they say but not good at all to speak.",
                    "corrected": "I can understand what they say but I'm not good at speaking.",
                    "explanation": "The phrase 'not good at all to speak' is incorrect; it should be 'I'm not good at speaking' to properly convey the speaker's ability.",
                    "context": "I can understand English when I listen to it. However, I'm not good at speaking it, which makes me feel a bit nervous."
                },
                {
                    "original": "I love listening music in English but I can understand what they say but I can pronounce the words.",
                    "corrected": "I love listening to music in English, but I can understand what they say, and I can pronounce the words.",
                    "explanation": "The phrase 'listening music' is incorrect; it should be 'listening to music.' Additionally, the sentence structure needed clarification.",
                    "context": "I enjoy listening to music in English. I can understand what the lyrics mean, and I can pronounce the words too."
                },
                {
                    "original": "I might can study in China.",
                    "corrected": "I might be able to study in China.",
                    "explanation": "'Might can' is incorrect; it should be 'might be able to' for grammatical accuracy.",
                    "context": "I'm considering my options for studying abroad. I might be able to study in China this year."
                },
                {
                    "original": "I thought okay then maybe it was written somewhere but I probably won't see it.",
                    "corrected": "I thought, okay, then maybe it was written somewhere, but I probably won't see it.",
                    "explanation": "Punctuation is needed to separate clauses for clarity.",
                    "context": "I was unsure about the requirements for the IELTS. I thought, okay, maybe it was written somewhere, but I probably won't see it."
                },
                {
                    "original": "I don't understand when do you want to take the ILS?",
                    "corrected": "I don't understand when you want to take the IELTS.",
                    "explanation": "The word order is incorrect; it should be 'when you want to take the IELTS.'",
                    "context": "I was confused about the timeline for the test. I don't understand when you want to take the IELTS."
                },
                {
                    "original": "I just watch one time, two times a year maybe.",
                    "corrected": "I just watch once or twice a year, maybe.",
                    "explanation": "'One time, two times' is awkward; 'once or twice' is the correct expression.",
                    "context": "I don't watch movies often. I just watch once or twice a year, maybe."
                },
                {
                    "original": "I can't do the test I can't finish.",
                    "corrected": "I can't finish the test.",
                    "explanation": "The sentence structure is awkward; it should be rephrased for clarity.",
                    "context": "When I take the tests, I struggle with the vocabulary. I can't finish the test."
                },
                {
                    "original": "I have two more friends and when they come, they come to my apartment we are loud.",
                    "corrected": "I have two friends, and when they come to my apartment, we are loud.",
                    "explanation": "The sentence is a run-on; it needs proper punctuation to separate ideas.",
                    "context": "I enjoy spending time with my friends. I have two friends, and when they come to my apartment, we are loud."
                },
                {
                    "original": "we can't maybe... interrupt the neighbors.",
                    "corrected": "we might interrupt the neighbors.",
                    "explanation": "The phrase 'we can't maybe' is awkward; 'we might' is more natural.",
                    "context": "When we gather, we tend to be loud. We might interrupt the neighbors."
                }
            ]
        }
    },
    "vocabulary": {
        "vocabulary_1": {
            "vocabulary_list": [
                {
                    "word": "Pressure",
                    "definition": "The use of persuasion or intimidation to make someone do something.",
                    "context": {
                        "Context 1": "Don’t worry about the pressure of speaking; just take your time.",
                        "Context 2": "The pressure of the situation made him forget his lines during the play.",
                        "Context 3": "She felt the pressure to perform well in her exams."
                    }
                },
                {
                    "word": "Certificate",
                    "definition": "An official document attesting a certain fact, especially regarding education or qualifications.",
                    "context": {
                        "Context 1": "You need a certificate to prove your English proficiency for the IELTS.",
                        "Context 2": "He received a certificate for completing the cooking class.",
                        "Context 3": "The certificate of authenticity confirmed that the painting was an original."
                    }
                },
                {
                    "word": "Enroll",
                    "definition": "To officially register or enter a program or course.",
                    "context": {
                        "Context 1": "You need to enroll in the IELTS preparation course to improve your skills.",
                        "Context 2": "She decided to enroll in a yoga class to relieve stress.",
                        "Context 3": "He plans to enroll in a summer camp for kids."
                    }
                },
                {
                    "word": "Journey",
                    "definition": "An act of traveling from one place to another; a process of personal change and development.",
                    "context": {
                        "Context 1": "Tell me about your English learning journey and how you got here.",
                        "Context 2": "The journey to the mountain took us all day.",
                        "Context 3": "Her journey from a shy girl to a confident speaker was inspiring."
                    }
                },
                {
                    "word": "Requirements",
                    "definition": "A thing that is needed or wanted; conditions that must be met.",
                    "context": {
                        "Context 1": "Have you studied the acceptance requirements for your Chinese college?",
                        "Context 2": "The job has specific requirements that candidates must meet.",
                        "Context 3": "The requirements for the marathon include a medical check-up."
                    }
                },
                {
                    "word": "Proficient",
                    "definition": "Competent or skilled in doing or using something.",
                    "context": {
                        "Context 1": "You need to be proficient in English to pass the IELTS.",
                        "Context 2": "She is proficient in three languages: English, Spanish, and French.",
                        "Context 3": "He became proficient at playing the guitar after years of practice."
                    }
                },
                {
                    "word": "Imagine",
                    "definition": "To form a mental image or concept of something.",
                    "context": {
                        "Context 1": "I can't imagine scoring higher than a 7.0 on the IELTS.",
                        "Context 2": "Imagine a world where everyone is kind to each other.",
                        "Context 3": "She likes to imagine herself traveling to exotic places."
                    }
                },
                {
                    "word": "Disturb",
                    "definition": "To interfere with the normal arrangement or functioning of something.",
                    "context": {
                        "Context 1": "We are not disturbing the peace of our neighbors when we laugh together.",
                        "Context 2": "Please do not disturb the animals in their natural habitat.",
                        "Context 3": "He didn’t want to disturb her while she was studying."
                    }
                },
                {
                    "word": "Journey",
                    "definition": "An act of traveling from one place to another; a process of personal change and development.",
                    "context": {
                        "Context 1": "Her English learning journey has been filled with ups and downs.",
                        "Context 2": "The journey to the top of the mountain was exhausting but rewarding.",
                        "Context 3": "His journey from a beginner to an expert chef took many years."
                    }
                },
                {
                    "word": "Procrastinate",
                    "definition": "To delay or postpone action; to put off doing something.",
                    "context": {
                        "Context 1": "Don’t procrastinate studying for the IELTS; start preparing early.",
                        "Context 2": "He tends to procrastinate when it comes to cleaning his room.",
                        "Context 3": "She decided to stop procrastinating and finally finish her project."
                    }
                }
            ],
            "funny_facts": [
                {
                    "word": "Certificate",
                    "fact": "In some countries, you can get a certificate for just about anything, including 'Professional Napper'!"
                },
                {
                    "word": "Proficient",
                    "fact": "The word 'proficient' comes from the Latin 'proficere,' which means 'to make progress.' So, being proficient means you’re making progress!"
                }
            ],
            "jokes": [
                {
                    "question": "Why did the student bring a ladder to class?",
                    "answer": "Because they wanted to go to high school!"
                },
                {
                    "question": "Why did the computer go to therapy?",
                    "answer": "Because it had too many bytes of anxiety!"
                }
            ]
        }
    },
    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going?"
                },
                {
                    "Person 2": "Not too bad! Just trying to get through the week. How about you?"
                },
                {
                    "Person 1": "Same here! I feel like this week is dragging on forever."
                },
                {
                    "Person 2": "Right? I keep checking the clock, hoping it will speed up."
                },
                {
                    "Person 1": "What are you up to this weekend? Any plans?"
                },
                {
                    "Person 2": "I might go hiking if the weather's nice. How about you?"
                },
                {
                    "Person 1": "That sounds fun! I’m just planning to relax and maybe catch up on some shows."
                },
                {
                    "Person 2": "Nice! What shows are you into right now?"
                },
                {
                    "Person 1": "I just started that new crime series everyone’s talking about. It’s pretty intense!"
                },
                {
                    "Person 2": "Oh, I’ve heard about that! Is it as good as they say?"
                },
                {
                    "Person 1": "Definitely! The plot twists keep me on the edge of my seat."
                },
                {
                    "Person 2": "I love a good plot twist! I might have to check it out."
                },
                {
                    "Person 1": "You should! We can discuss it after you watch it."
                },
                {
                    "Person 2": "Sounds like a plan! I’ll let you know when I start."
                },
                {
                    "Person 1": "Awesome! Looking forward to it."
                },
                {
                    "Person 2": "Me too! Alright, I’ll see you later!"
                },
                {
                    "Person 1": "See ya!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
