<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "It's a new book. Now it's mine, book.",

                    "explanation": "'Mine' should be used as a possessive pronoun, but it needs to be followed by a noun in this context.",
                    "context": "I recently got a new book. It's a new book. Now it's my book, and I'm excited to read it."
                },
                {
                    "original": "It's a story about the mentor of Kidney's Evergreen, she is the main character in classic Hunger Games.",
                    "corrected": "It's a story about the mentor of Katniss Everdeen, who is the main character in the classic Hunger Games.",
                    "explanation": "The name 'Kidney's Evergreen' is incorrect; it should be 'Katniss Everdeen.' Also, 'she is' should be replaced with 'who is' for clarity.",
                    "context": "The story delves into the past of the Hunger Games. It's a story about the mentor of Katniss Everdeen, who is the main character in the classic Hunger Games."
                },
                {
                    "original": "I just woke up three hours ago, but in our last lessons, I just... I could woke up one hour ago.",
                    "corrected": "I just woke up three hours ago, but in our last lessons, I could have woken up one hour ago.",
                    "explanation": "'Could woke up' is incorrect; it should be 'could have woken up' to indicate a past possibility.",
                    "context": "I had a long morning before our lesson. I just woke up three hours ago, but in our last lessons, I could have woken up one hour ago."
                },
                {
                    "original": "You mean, am I want to look beautiful than I am?",
                    "corrected": "You mean, do I want to look more beautiful than I am?",

                    "context": "I was trying to understand the intention behind my appearance. You mean, do I want to look more beautiful than I am?"
                },
                {

                    "context": "I was discussing my academic performance. I have one B mark, so I don't have a diploma yet, but I'm working hard."
                },
                {
                    "original": "I was studying every day for many hours. And it was so nervous.",
                    "corrected": "I was studying every day for many hours, and it was very nerve-wracking.",
                    "explanation": "'So nervous' is incorrect; it should be 'very nerve-wracking' to describe the situation.",
                    "context": "I was really stressed about my exams. I was studying every day for many hours, and it was very nerve-wracking."
                },
                {
                    "original": "And I just understand maybe 50 percent, but it's too much less for a mark.",
                    "corrected": "And I just understood maybe 50 percent, but it's too little for a mark.",
                    "explanation": "The verb should be in the past tense 'understood,' and 'too much less' should be 'too little.'",
                    "context": "I was reflecting on my exam performance. And I just understood maybe 50 percent, but it's too little for a mark."
                },
                {
                    "original": "But our math teacher, she was she will help us with this exam.",
                    "corrected": "But our math teacher said she would help us with this exam.",
                    "explanation": "The verb tenses are mixed; it should be 'said she would help' for correct future-in-the-past structure.",
                    "context": "I was discussing the support we received. But our math teacher said she would help us with this exam."
                },
                {
                    "original": "It's exam for your memory. Not memory. Adequacy.",
                    "corrected": "It's an exam for your memory, not just memory, but also adequacy.",
                    "explanation": "The article 'an' is needed before 'exam,' and the structure needs clarification.",
                    "context": "I was explaining the nature of the geography exam. It's an exam for your memory, not just memory, but also adequacy."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "It was like capital of Sweden.",
                    "corrected": "It was the capital of Sweden.",
                    "explanation": "The phrase 'like capital' is incorrect; 'the capital' is the proper way to refer to a specific city.",
                    "context": "I was trying to recall a question from my geography exam. It was the capital of Sweden. I remember it was a task about identifying capitals."
                },
                {
                    "original": "And you need to choose a correct answer just to get the answer.",
                    "corrected": "And you need to choose the correct answer to get it right.",
                    "explanation": "The phrase 'just to get the answer' is awkward; 'to get it right' is more idiomatic.",
                    "context": "The exam required us to select answers from a set of options. And you need to choose the correct answer to get it right. It was a bit confusing at first."
                },
                {
                    "original": "And it was too easy because you just on these pictures was text of this company.",
                    "corrected": "And it was too easy because there was text about this company on the pictures.",
                    "explanation": "The structure 'you just on these pictures was text' is incorrect; it should be 'there was text about this company on the pictures.'",
                    "context": "I found the exam questions quite straightforward. And it was too easy because there was text about this company on the pictures. It felt like a simple matching task."
                },
                {

                    "context": "I was discussing how easy the exam was. It's an exam of sobriety. It felt like a test of basic reasoning."
                },
                {
                    "original": "Because it's just I don't why it was so easy.",

                    "explanation": "The phrase 'it's just I don't why' is incorrect; it should be 'I just don't know why.'",
                    "context": "I was puzzled by the simplicity of the exam. Because I just don't know why it was so easy. It didn't make sense to me."
                },
                {
                    "original": "And he just very funny man, like all history teachers.",

                    "context": "I was describing my history teacher's personality. And he is just a very funny man, like all history teachers. I really enjoy his classes."
                },
                {
                    "original": "And when teacher governments of our school, as they just get gave to us our exams by geography or biology or other subjects.",

                    "context": "I was recalling how exams were distributed. And when the teachers of our school gave us our exams in geography, biology, or other subjects, it was a bit chaotic."
                },
                {

                    "corrected": "But it was a very easy exam.",
                    "explanation": "The article 'a' is missing before 'very easy exam.'",
                    "context": "Reflecting on the exam's difficulty, I thought about my experience. But it was a very easy exam. I felt confident about my answers."
                },
                {
                    "original": "And on kind of language, it was very angry teachers who who who doesn't don't teach us.",
                    "corrected": "And in the Kazakh language class, there were very angry teachers who didn't teach us.",
                    "explanation": "The phrase 'on kind of language' is incorrect; it should be 'in the Kazakh language class.' The verb tense is also incorrect.",
                    "context": "I was frustrated with the Kazakh language class. And in the Kazakh language class, there were very angry teachers who didn't teach us. It made learning difficult."

                {

                {
                    "original": "I mean, I said to you that I will not.",

                    "explanation": "The verb 'said' should be 'told' for proper usage with a direct object.",
                    "context": "I was reflecting on my conversation about exam preparation. I mean, I told you that I would not rely solely on my phone. I wanted to study more."

        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "And one of this most angry teacher, she just sits with to ask with her back, back, back neck, back neck.",

                    "explanation": "The phrase 'one of this most angry teacher' is incorrect; it should be 'one of the angriest teachers.' Additionally, 'sits' should be 'sat' for past tense, and 'with to ask with her back' is unclear and should be simplified.",
                    "context": "In class, one of the angriest teachers was sitting with her back to us. She just sat with her back to us. It was hard to focus when she was like that."

                {
                    "original": "I just it was one minute to not one minute, one second to just took my mobile phone and take a photo, took a photo, take a photo and to take a photo.",
                    "corrected": "I just had one second to take my mobile phone and take a photo.",
                    "explanation": "The phrase 'it was one minute to not one minute, one second' is confusing; it should be simplified to 'I just had one second.' Also, 'took' should be 'take' for consistency in verb tense.",
                    "context": "When the teacher turned around, I just had one second to take my mobile phone and take a photo. It was a quick moment, and I wanted to capture it."
                },
                {
                    "original": "And it was if in this moment, somebody came to our class, then he can he could.",
                    "corrected": "If at that moment, someone had come into our class, they could have seen us.",
                    "explanation": "The phrase 'it was if in this moment' is incorrect; it should be 'if at that moment.' The verb tenses are also inconsistent and should be adjusted to past perfect.",
                    "context": "It was a funny situation. If at that moment, someone had come into our class, they could have seen us all taking pictures. It was a sight to behold."
                },
                {
                    "original": "But the most angry teacher, she didn't came back.",
                    "corrected": "But the angriest teacher didn't come back.",
                    "explanation": "'Most angry' should be 'angriest' for correct superlative form, and 'didn't came' should be 'didn't come' for proper verb tense.",
                    "context": "The situation was tense. But the angriest teacher didn't come back. We felt a bit relieved after that."
                },
                {
                    "original": "And we just understood that without this other teacher, we can really cheat.",
                    "corrected": "We realized that without the other teacher, we could really cheat.",
                    "explanation": "'Understood' is less idiomatic here than 'realized,' and 'can' should be 'could' to match the past context.",
                    "context": "In that moment, we felt a sense of freedom. We realized that without the other teacher, we could really cheat. It was a surprising turn of events."
                },
                {
                    "original": "And after it we decided that we want to spend time with each other because we are very friendly class.",

                    "context": "After that, we decided we wanted to spend time together because we are a very friendly class. It felt good to bond outside of school."
                },
                {
                    "original": "We just bought a house for one day.",

                },
                {
                    "original": "It was one mother of my classmates who just said, okay, I just, I, I buy two, two, two to you.",

                    "explanation": "The phrase 'one mother of my classmates' should be 'one of my classmates' mothers,' and 'I buy' should be 'I will buy' for future intention.",
                    "context": "During our celebration, it was one of my classmates' mothers who said, 'Okay, I will buy two bottles for you.' It was generous of her."

                {

                {

                    "context": "It was unexpected. After 20 minutes, we surprisingly saw two parents. They were walking nearby."

                {
                    "original": "And it was very funny how we hide alcohol in grass.",

                    "explanation": "'Hide' should be 'hid' for past tense, and 'in grass' should be 'in the grass' for proper article usage.",
                    "context": "We had to be discreet. It was very funny how we hid the alcohol in the grass. We were trying to avoid getting caught."
                }

        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "But after it, I'm sick because it was very cold water in swimming pools.",

                    "explanation": "The phrase 'after it' should be 'after that' for clarity. The verb tense should be past ('was sick') to match the context.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
