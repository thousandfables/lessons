<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "A lot of headache.",
                    "corrected": "It's a lot of headache.",
                    "explanation": "The phrase needs a subject; 'It's' clarifies that you're expressing a situation.",
                    "context": "Lately, I've been dealing with many difficulties. It's a lot of headache. I just want everything to work properly."
                },
                {
                    "original": "You should look it.",
                    "corrected": "You should look it up.",
                    "explanation": "'Look it' is incomplete; 'look up' properly describes the action of searching for information.",
                    "context": "We discussed the internet speed. You should look it up. It will give you a better idea of what to expect."
                },
                {
                    "original": "I will tell about problem my father.",
                    "corrected": "I will tell my father about the problem.",
                    "explanation": "Word order is incorrect; the subject and object need to be reordered to make sense.",
                    "context": "You expressed concern about your internet issues. I will tell my father about the problem. He might have a solution."
                },
                {
                    "original": "To take away mess in the kitchen.",
                    "corrected": "To clean up the mess in the kitchen.",
                    "explanation": "The phrase 'to take away mess' is unnatural; 'clean up' is the correct phrase to describe tidying.",
                    "context": "I helped my mother in the kitchen. To clean up the mess in the kitchen was my task. We worked together to make it tidier."
                },
                {
                    "original": "It's like first of turn and I will go to the school.",
                    "corrected": "It's like the first step, and I will go to school.",
                    "explanation": "The phrasing is awkward; 'the first step' is clearer and 'to school' is more idiomatic.",
                    "context": "As I approach adulthood, I see it as a transition. It's like the first step, and I will go to school next year. All my plans are evolving."
                },
                {
                    "original": "I was helping her with the kitchen.",
                    "corrected": "I helped her in the kitchen.",
                    "explanation": "Tense consistency is needed; switch 'was helping' to 'helped' for clarity.",
                    "context": "We discussed my weekend activities. I helped her in the kitchen. It was a productive time together."
                },
                {
                    "original": "I guess it's a normal practice when parents maybe in Fridays or weekends have some chill.",
                    "corrected": "I guess it's a normal practice for parents to chill on Fridays or weekends.",
                    "explanation": "The structure is convoluted; a clearer phrase better conveys the meaning.",
                    "context": "When talking about my childhood, I shared what I observed. I guess it's a normal practice for parents to chill on Fridays or weekends. It seemed so relaxed."
                },
                {
                    "original": "But after some time it just... I grew tired of it, yeah, and I haven't been drinking for like two years maybe.",
                    "corrected": "But after some time, I just grew tired of it, and I haven't been drinking for about two years.",
                    "explanation": "The phrasing is awkward; 'after some time' and 'about two years' are more common constructions.",
                    "context": "As we discussed alcohol consumption, I reflected on my choices. But after some time, I just grew tired of it. I haven't been drinking for about two years."
                },
                {
                    "original": "It is very bitter, it is very... crushful.",
                    "corrected": "It is very bitter, and it is very... harsh.",
                    "explanation": "'Crushful' is not a correct word; 'harsh' better describes the unpleasant taste.",
                    "context": "When talking about my experience with alcohol, I expressed my feelings. It is very bitter, and it is very... harsh. I don’t find it enjoyable."
                },
                {
                    "original": "Do you feel that you improved on the reading section?",
                    "corrected": "Do you feel that you've improved in the reading section?",
                    "explanation": "The preposition should be 'in' for discussing improvement in a subject.",
                    "context": "In our review of progress, I was curious about your feelings. Do you feel that you've improved in the reading section? It’s important for your confidence."
                },
                {
                    "original": "I tried to focus more on content, on the text, not on the questions.",
                    "corrected": "I tried to focus more on the content, on the text, not on the questions.",
                    "explanation": "Missing the article 'the' makes it incomplete; it clarifies what you are speaking about.",
                    "context": "Reflecting on my study habits, I realized something important. I tried to focus more on the content, on the text, not on the questions. It helped me understand better."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I should like read more.",
                    "corrected": "I should like to read more.",
                    "explanation": "'Like' needs 'to' before the verb to form an infinitive.",
                    "context": "I'm in 11th grade and I feel like I should like to read more. It will help me understand the context better."
                },
                {
                    "original": "this test, we can practice on them.",
                    "corrected": "this test, we can practice with them.",
                    "explanation": "'Practice on' is not appropriate; it should be 'practice with' when referring to using materials.",
                    "context": "This test allows us to practice our reading skills with the materials provided. However, they are not very good as a primary source of practice."
                },
                {
                    "original": "this is true only to a certain extent.",
                    "corrected": "this is true only to a certain degree.",
                    "explanation": "'Extent' is less commonly used in this context; 'degree' is more idiomatic for such situations.",
                    "context": "If you think reading all the texts in those IELTS books will make you better, this is true only to a certain degree. You need to read additional academic texts."
                },
                {
                    "original": "I recommend treating this text, this IELTS text, as a practice.",
                    "corrected": "I recommend treating this IELTS text as practice.",
                    "explanation": "The phrase is awkward; 'as practice' is more concise and clear without the extra 'this text.'",
                    "context": "I recommend treating this IELTS text as practice. It should not be relied upon as the only source of knowledge."
                },
                {
                    "original": "you need to subdue it a little bit, to suppress it a little bit.",
                    "corrected": "you need to subdue it a little, to suppress it a little.",
                    "explanation": "Repetition of 'a bit' is unnecessary; 'a little' suffices for clarity.",
                    "context": "Sometimes, when I feel the urge to look up an interesting word, I need to subdue it a little. My main focus should be on doing the task itself."
                },
                {
                    "original": "I made them while doing them by myself.",
                    "corrected": "I made them by doing them myself.",
                    "explanation": "The structure is awkward; 'by doing' is more natural in this context.",
                    "context": "I made some practice tasks by doing them myself. Let me find a different one that fits our needs."
                },
                {
                    "original": "the row of questions.",
                    "corrected": "the range of questions.",
                    "explanation": "'Row' implies a linear arrangement, but 'range' is a better term for a selection of questions.",
                    "context": "Our objective will be the range of questions from 32 to 36. Let's focus on them for our task today."
                },
                {
                    "original": "Let’s first skim through the task itself.",
                    "corrected": "Let’s first skim over the task itself.",
                    "explanation": "'Skim through' is more common, but 'skim over' is more suitable in formal contexts.",
                    "context": "Before we engage with the text, let’s first skim over the task itself. This will help us understand what to focus on."
                },
                {
                    "original": "Can you repeat please? Laughter?",
                    "corrected": "Can you please repeat? Laughter?",
                    "explanation": "The word order is awkward; 'please' should come before 'repeat' for politeness.",
                    "context": "I need clarification, so I ask, 'Can you please repeat? Laughter?' It’s important to ensure everyone understands."
                },
                {
                    "original": "What could be there?",
                    "corrected": "What could fit there?",
                    "explanation": "The phrase is imprecise; 'fit' is more appropriate for the context of filling gaps.",
                    "context": "When discussing the options, I ask, 'What could fit there?' It's important to determine the best choices for the gaps."
                },
                {
                    "original": "What is the most important thing in the field?",
                    "corrected": "What is the most important thing in this field?",
                    "explanation": "'This' adds specificity, which makes the question clearer.",
                    "context": "I'm guiding the conversation and ask, 'What is the most important thing in this field?' It's essential to identify key concepts."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Right, emotion, maybe? Maybe different types of emotions are generated.",
                    "corrected": "Right, emotions, maybe? Maybe different types of emotions are generated.",
                    "explanation": "The noun 'emotion' should be plural (emotions) when referring to different types.",
                    "context": "We were discussing various feelings that can arise during a video. Right, emotions, maybe? Maybe different types of emotions are generated."
                },
                {
                    "original": "In the description, where the part of the past is involved.",
                    "corrected": "In the description, where the past tense is involved.",
                    "explanation": "'Part of the past' is unclear; it’s better to specify 'past tense' to describe grammatical aspects.",
                    "context": "We were clarifying grammatical terms used in our discussion. In the description, where the past tense is involved, we need to identify appropriate adjectives."
                },
                {
                    "original": "Boring does not fit, well, strange, amusing.",
                    "corrected": "Boring does not fit, well, it's strange and amusing.",
                    "explanation": "The use of 'strange, amusing' lacks conjunctions, making the sentence unclear.",
                    "context": "We were evaluating words that would best describe a video. Boring does not fit, well, it's strange and amusing."
                },
                {
                    "original": "We can not even read the text, we can already say what will be in the exam.",
                    "corrected": "We cannot even read the text; we can already say what will be on the exam.",
                    "explanation": "Use 'cannot' as a single word; use 'on the exam' instead of 'in the exam' for correct preposition usage.",
                    "context": "We were discussing how to approach exam questions. We cannot even read the text; we can already say what will be on the exam."
                },
                {
                    "original": "This also happens, so it is not always useful to count on the fact that they are right in order, it will spread everything.",
                    "corrected": "This also happens, so it is not always useful to rely on the fact that they are in the right order; it might spread everything.",
                    "explanation": "The phrase 'count on the fact that they are right in order' lacks precision; 'rely on' is more natural.",
                    "context": "We were discussing strategies for exam preparation. This also happens, so it is not always useful to rely on the fact that they are in the right order; it might spread everything."
                },
                {
                    "original": "We start scanning at the beginning of the paragraph, we do not look anywhere in the middle, but at the beginning of the paragraph.",
                    "corrected": "We start scanning at the beginning of the paragraph; we do not look anywhere in the middle, just at the start of the paragraph.",
                    "explanation": "Commas should be replaced with a semicolon to connect two independent clauses properly.",
                    "context": "We were outlining strategies for reading comprehension for tests. We start scanning at the beginning of the paragraph; we do not look anywhere in the middle, just at the start of the paragraph."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Here, in one study conducted in English-speaking students were recorded at the University of California.",
                    "corrected": "Here, one study conducted used English-speaking students recorded at the University of California.",
                    "explanation": "The original sentence structure is awkward and lacks clarity; it should specify how the students were involved in the study.",
                    "context": "In the introduction, I'm presenting some findings. Here, one study conducted used English-speaking students recorded at the University of California. This sets the stage for discussing the study's results."
                },
                {
                    "original": "It was about the research that we had before, we had a suggestion that about indigenous tribes.",
                    "corrected": "It was about the research we had before; we had a suggestion about indigenous tribes.",
                    "explanation": "The sentence is run-on and needs proper punctuation to separate the ideas more clearly.",
                    "context": "Reflecting on previous research, I'm trying to connect ideas. It was about the research we had before; we had a suggestion about indigenous tribes. This shows the continuity of our topic."
                },
                {
                    "original": "The first one is given to people by some videos.",
                    "corrected": "The first one is presented to people through some videos.",
                    "explanation": "The preposition 'by' is incorrect in this context; 'through' is more appropriate for indicating a method of presentation.",
                    "context": "While summarizing the elements of the experiment, I'm pointing out how the information was delivered. The first one is presented to people through some videos. This emphasizes the format of sharing the information."
                },
                {
                    "original": "But they are not asked to perform the task.",
                    "corrected": "But they are not asked to complete a task.",
                    "explanation": "The phrase 'perform the task' can be improved to 'complete a task' for clarity and better usage.",
                    "context": "I want to clarify a misunderstanding about what participants did. But they are not asked to complete a task. This emphasizes the nature of their involvement in the study."
                },
                {
                    "original": "This is the paragraph we are answering and looking further.",
                    "corrected": "This is the paragraph we are analyzing and looking further into.",
                    "explanation": "The verb 'answering' is not appropriate in this context; 'analyzing' should be used considering the academic setting.",
                    "context": "As I guide the class through the text, I aim to clarify our focus. This is the paragraph we are analyzing and looking further into. This highlights our method of engagement with the material."
                },
                {
                    "original": "We are looking for more confirmation of what is said there, what we need.",
                    "corrected": "We are looking for more confirmation of what is said there, which is what we need.",
                    "explanation": "The phrase 'what we need' is unclear; 'which is what we need' clarifies that the confirmation is necessary.",
                    "context": "As I stress the importance of evidence, I make my reasoning clear. We are looking for more confirmation of what is said there, which is what we need. This ties together our search for supporting information."
                },
                {
                    "original": "The sentence where I don't have to watch a video clip.",
                    "corrected": "The sentence where it says I don't have to watch a video clip.",
                    "explanation": "This statement lacks a subject; 'it' is needed to clarify what the sentence refers to.",
                    "context": "In the process of dissecting the text, I'm trying to identify a specific point. The sentence where it says I don't have to watch a video clip clarifies what we need to focus on."
                },
                {
                    "original": "Emotion. Of course, emotion.",
                    "corrected": "Emotion, of course, is the key term.",
                    "explanation": "The repetition of 'Emotion' is unnecessary; a more complete sentence adds clarity.",
                    "context": "Summarizing my thoughts, I want to highlight the core idea. Emotion, of course, is the key term. This emphasizes its importance in our discussion."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "The very task where the first series performed a tedious task.",
                    "corrected": "The very task where the first series performed a tedious assignment.",
                    "explanation": "\"Task\" is overly repetitive; using \"assignment\" avoids redundancy.",
                    "context": "We need to clarify our points about the tasks we're discussing. The very task where the first series performed a tedious assignment. It’s important we distinguish between different types of tasks."
                },
                {
                    "original": "But I have a feeling that you will be relaxing again.",
                    "corrected": "But I have a feeling that you will be relaxed again.",
                    "explanation": "The word \"relaxing\" is the wrong form; \"relaxed\" should be used to describe a state of being.",
                    "context": "I understand the task can be overwhelming. But I have a feeling that you will be relaxed again. Once you grasp the concept, it becomes easier."
                },
                {
                    "original": "Where does the task start?",
                    "corrected": "Where does the task begin?",
                    "explanation": "\"Start\" is informal; \"begin\" is more appropriate in this context.",
                    "context": "As we're organizing our thoughts about the assignment, I need to ask: where does the task begin? Let’s ensure we cover all aspects of it."
                },
                {
                    "original": "Because it was wrongly localized.",
                    "corrected": "Because it was incorrectly localized.",
                    "explanation": "\"Wrongly\" is informal; \"incorrectly\" is the better choice in academic contexts.",
                    "context": "Understanding our mistakes is vital for improvement. Because it was incorrectly localized, we faced challenges in completing the task. We must address these errors."
                },
                {
                    "original": "And the results?",
                    "corrected": "And what are the results?",
                    "explanation": "The sentence lacks clarity; adding 'what are' makes it a complete question.",
                    "context": "After discussing the methodology, I need to clarify the outcomes. And what are the results? It’s essential we understand what we achieved."
                },
                {
                    "original": "But there is no word that describes what the task was.",
                    "corrected": "But there is no word that describes what the task is.",
                    "explanation": "Maintaining present tense is crucial as we are discussing the task in real time.",
                    "context": "As we analyze what we've covered, clarity is key. But there is no word that describes what the task is. This affects our understanding."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "When we localized before the proposal, we have a new difficulty.",
                    "corrected": "When we localized before the proposal, we had a new difficulty.",
                    "explanation": "The past perfect tense 'had' is needed here because the action occurred before another past event.",
                    "context": "In our last lesson, we discussed the concept of localization. When we localized before the proposal, we had a new difficulty."
                },
                {
                    "original": "That is, it is possible that first they say about 36 in the text, and then about 35.",
                    "corrected": "That is, it is possible that they first say about 36 in the text, and then about 35.",
                    "explanation": "The word order is incorrect; the subject 'they' needs to be positioned before the verb 'say'.",
                    "context": "As we analyzed the text, we realized how certain information was presented. That is, it is possible that they first say about 36 in the text, and then about 35."
                },
                {
                    "original": "we have highlighted two elements of the text, two elements of the task.",
                    "corrected": "we highlighted two elements of the text and two elements of the task.",
                    "explanation": "The use of 'have highlighted' is unnecessary here; simple past 'highlighted' is sufficient.",
                    "context": "In our analysis, it became clear what we need to focus on. We highlighted two elements of the text and two elements of the task."
                },
                {
                    "original": "Well, okay, it doesn't really fit, but ...",
                    "corrected": "Well, okay, it doesn't quite fit, but ...",
                    "explanation": "'Really' is not idiomatic in this context; 'quite' is more appropriate to express slight disagreement.",
                    "context": "As we examined the details further, there were a few discrepancies. Well, okay, it doesn't quite fit, but ..."
                },
                {
                    "original": "That is, some effect on our state in general.",
                    "corrected": "That is, it has some effect on our state in general.",
                    "explanation": "The structure is missing a subject and verb; 'it has' is needed to clarify the statement.",
                    "context": "We need to be comprehensive in our approach. That is, it has some effect on our state in general."
                },
                {
                    "original": "energizing does not fit.",
                    "corrected": "Energizing does not fit.",
                    "explanation": "The sentence should begin with a capital letter for proper grammar.",
                    "context": "As we discussed potential adjectives, the conclusion was clear. Energizing does not fit."
                },
                {
                    "original": "One word, one adjective from the text.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
