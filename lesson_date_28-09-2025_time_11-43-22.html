<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I thought that I will eat after our lesson.",
                    "corrected": "I thought that I would eat after our lesson.",
                    "explanation": "The verb 'will' is used for future actions. 'Would' is appropriate here as it reflects a past intention about the future.",
                    "context": "I didn't have breakfast today. I thought that I would eat after our lesson. Instead, I ended up waiting too long."
                },
                {
                    "original": "How do you eat? On morning I don't know.",
                    "corrected": "How do you eat? In the morning, I don't know.",
                    "explanation": "'On morning' is incorrect; the correct preposition is 'in' to refer to times of day.",
                    "context": "I was curious about your eating habits. How do you eat? In the morning, I don't know what to say."
                },
                {
                    "original": "I used to eat a lot In small chunks.",
                    "corrected": "I used to eat a lot in small chunks.",
                    "explanation": "The word 'in' should not be capitalized in the middle of the sentence.",
                    "context": "Before we started healthy eating, I used to eat a lot in small chunks. It was a different way of managing meals."
                },
                {
                    "original": "It is when you Like Every hour you come to your fridge.",
                    "corrected": "It is when you, like, every hour, come to your fridge.",
                    "explanation": "Improper capitalization and punctuation; 'Like' should be lowercase and commas are needed for clarity.",
                    "context": "I was explaining my previous eating habits. It is when you, like, every hour, come to your fridge to grab something."
                },
                {
                    "original": "You are very slim.",
                    "corrected": "You are very slim.",
                    "explanation": "",
                    "context": "I mentioned your appearance because it surprised me. You are very slim, which makes me curious about how you maintain that."
                },
                {
                    "original": "But before it was terrible.",
                    "corrected": "But before, it was terrible.",
                    "explanation": "A comma is needed after 'before' to set off the introductory element.",
                    "context": "I was discussing changes in my body over the years. But before, it was terrible; I struggled with being too slim."
                },
                {
                    "original": "I usually Very muscular.",
                    "corrected": "I was usually very muscular.",
                    "explanation": "This sentence is incomplete; it needs a verb for clarity. 'Was' provides the necessary past tense form.",
                    "context": "In the past, I used to be very active. I was usually very muscular when I trained regularly."
                },
                {
                    "original": "I was told That in order to be really Fit.",
                    "corrected": "I was told that in order to be really fit,",
                    "explanation": "The conjunction 'that' should be lowercase, and the sentence is incomplete, needing punctuation for clarity.",
                    "context": "I reflected on advice I received about fitness. I was told that in order to be really fit, I need to engage in physical activity."
                },
                {
                    "original": "You're just bending your body.",
                    "corrected": "You're just bending your body.",
                    "explanation": "",
                    "context": "I was expressing a stereotype about yoga. I always thought that yoga was just bending your body."
                },
                {
                    "original": "Weight? The things that you use When you do sports And it's weight a lot.",
                    "corrected": "Weight? The things that you use when you do sports, and they weigh a lot.",
                    "explanation": "Capitalization and grammar issues; 'when' should be lowercase, and 'it's' needs to be replaced with 'they' for plural form.",
                    "context": "While explaining my workout, I mentioned weights. Weight? The things that you use when you do sports, and they weigh a lot."
                },
                {
                    "original": "What makes you do that Especially in summer.",
                    "corrected": "What makes you do that, especially in summer?",
                    "explanation": "Punctuation errors; there should be a comma after 'that' and 'especially' should be lowercase.",
                    "context": "I'm curious about your motivation for exercising. What makes you do that, especially in summer?"
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "So first of all Not very important Not necessary But if you want to Really speak like a pro You need books for that.",
                    "corrected": "So, first of all, it’s not very important or necessary. But if you want to really speak like a pro, you need books for that.",
                    "explanation": "The original sentence lacks necessary punctuation and conjunctions to improve clarity and flow.",
                    "context": "In discussing the role of books in language learning, I emphasized that reading isn't essential for fluency. But if you want to really speak like a pro, you need books for that."
                },
                {
                    "original": "One of them was George RR Martens One of the Game of Thrones",
                    "corrected": "One of them was George RR Martin’s, one of the books from the Game of Thrones series.",
                    "explanation": "Incorrect use of 'Martens' instead of 'Martin' and lack of appropriate punctuation.",
                    "context": "I shared my experience with reading in 9th grade. One of the books I read was George RR Martin’s, one of the books from the Game of Thrones series."
                },
                {
                    "original": "It grabbed me for like 3 hours.",
                    "corrected": "It grabbed me for about 3 hours.",
                    "explanation": "'For like' is too informal; 'for about' is more appropriate in this context.",
                    "context": "After a long time without reading, I grabbed a different George Martin book. It grabbed me for about 3 hours; I was completely absorbed."
                },
                {
                    "original": "And I know that You recommended To my mother This book",
                    "corrected": "And I know that you recommended this book to my mother.",
                    "explanation": "Improper capitalization and word order disrupted the sentence structure.",
                    "context": "While discussing a book, I mentioned a recommendation. And I know that you recommended this book to my mother."
                },
                {
                    "original": "When I don't understand something Should I Translate some words Or just pass it?",
                    "corrected": "When I don't understand something, should I translate some words or just skip it?",
                    "explanation": "Lack of punctuation makes it confusing; 'pass' is an incorrect choice of word here.",
                    "context": "I was asking for advice on how to approach reading in English. When I don't understand something, should I translate some words or just skip it?"
                },
                {
                    "original": "I thought, okay Probably now is the time when I actually start reading something.",
                    "corrected": "I thought, okay, probably now is the time when I actually start reading something.",
                    "explanation": "Missing punctuation affects clarity; a comma is needed to separate thoughts.",
                    "context": "After a long period of casual watching, I decided it was time to challenge myself. I thought, okay, probably now is the time when I actually start reading something."
                },
                {
                    "original": "And it made no sense to me Like at all.",
                    "corrected": "And it made no sense to me, like, at all.",
                    "explanation": "The phrase needs a comma for proper pause, and 'Like' should not be capitalized.",
                    "context": "Reflecting on my initial experience with reading a difficult book, I recalled my reaction. And it made no sense to me, like, at all."
                },
                {
                    "original": "You start reading it And you are bombarded with a huge number Of words you have no idea of.",
                    "corrected": "You start reading it, and you are bombarded with a huge number of words you have no idea about.",
                    "explanation": "Improper capitalization and missing punctuation affect flow; 'of' should be 'about' for correct word choice.",
                    "context": "I explained the challenges I faced reading complex texts. You start reading it, and you are bombarded with a huge number of words you have no idea about."
                },
                {
                    "original": "But I know I'm scary To read this book.",
                    "corrected": "But I know I'm scared to read this book.",
                    "explanation": "Incorrect use of 'scary' instead of 'scared'; the context requires the emotion rather than the description.",
                    "context": "In discussing my feelings towards reading, I admitted my anxiety. But I know I'm scared to read this book."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Most of people",
                    "corrected": "Most people",
                    "explanation": "The phrase 'most of people' is incorrect; it should simply be 'most people'.",
                    "context": "When they start reading books, they don't enjoy it for the same reason. Most people find reading challenging when they encounter unfamiliar words."
                },
                {
                    "original": "That doesn't mean that your language is bad",
                    "corrected": "That doesn't mean your language is bad",
                    "explanation": "The 'that' before 'doesn't mean' is unnecessary.",
                    "context": "If you don't understand many words, that doesn't mean your language is bad. It simply indicates that there are words you haven't encountered yet."
                },
                {
                    "original": "I couldn't understand the fact that I don't understand so many words",
                    "corrected": "I couldn't understand that I didn't understand so many words",
                    "explanation": "The verb tense should be past tense for consistency within the sentence.",
                    "context": "I struggled with my vocabulary in the past. I couldn't understand that I didn't understand so many words. Yet, this realization helped me grow."
                },
                {
                    "original": "If I keep trying to",
                    "corrected": "If I keep trying to learn new vocabulary",
                    "explanation": "The phrase is incomplete; it needs clarification on what is being tried.",
                    "context": "If I keep trying to learn new vocabulary and read more, I will definitely improve my understanding. This effort gives me confidence."
                },
                {
                    "original": "You said that you Translates",
                    "corrected": "You said that you translate",
                    "explanation": "The verb should be in the base form 'translate' instead of the past 'translates'.",
                    "context": "You mentioned that you translate every word you don’t understand. It seems like you employ a meticulous approach to tackling new vocabulary in reading."
                },
                {
                    "original": "I should ask you about how to Read this book",
                    "corrected": "I should ask you how to read this book",
                    "explanation": "The phrase 'about how to' is unnecessary and makes the sentence awkward.",
                    "context": "I want to improve my reading skills. I should ask you how to read this book instead of struggling on my own."
                },
                {
                    "original": "For these two Pages in Assassin's Writters",
                    "corrected": "For these two pages in Assassin's Writers",
                    "explanation": "The plural 'Pages' should be lowercase and 'Writters' is a misspelling; it should be 'Writers'.",
                    "context": "Reading just two pages in Assassin's Writers took me many hours to comprehend. It's been quite a daunting task."
                },
                {
                    "original": "It was translated every word From From book",
                    "corrected": "I translated every word from the book",
                    "explanation": "The structure is awkward; it should be clear and concise as a personal statement.",
                    "context": "It was overwhelming because I translated every word from the book. It was more like translating than enjoying literature."
                },
                {
                    "original": "there was reading Assassin's Writters",
                    "corrected": "it was like reading Assassin's Writers",
                    "explanation": "The sentence lacks clarity; it should be more direct with clear comparisons.",
                    "context": "It was discouraging because it was like reading Assassin's Writers. I didn't enjoy the process at all."
                },
                {
                    "original": "Reading is about reading Not about looking Words up",
                    "corrected": "Reading is about reading, not about looking words up",
                    "explanation": "Proper punctuation (comma) is needed to separate the clauses.",
                    "context": "In my strategy for reading, I emphasize that reading is about reading, not about looking words up. This approach encourages fluency."
                },
                {
                    "original": "A lot of words that you will encounter In the book",
                    "corrected": "Many words that you will encounter in the book",
                    "explanation": "'A lot of' is overly informal; 'many' suffices and is more appropriate in this context.",
                    "context": "As you read, many words that you will encounter in the book will be repeated. This repetition aids in memory retention."
                },
                {
                    "original": "they were given The translations of them",
                    "corrected": "they were given translations of them",
                    "explanation": "The definite article 'The' should not be capitalized, as it's not a proper noun.",
                    "context": "For one group, they were given translations of words. This method contrasts with providing context for vocabulary learning."
                },
                {
                    "original": "we need only one thing",
                    "corrected": "we need only one thing:",
                    "explanation": "A colon is needed to introduce a list or further explanation.",
                    "context": "To remember a word effectively, we need only one thing: repeated exposure in different contexts. This reinforces learning."
                },
                {
                    "original": "you want to know The meaning of this word Or when you want to keep up reading",
                    "corrected": "you want to know the meaning of this word or if you want to keep reading",
                    "explanation": "Inconsistent capitalization and awkward phrasing; 'The' and 'Or' should be lowercase, and 'keep up reading' is best phrased as 'keep reading'.",
                    "context": "Ultimately, whether you want to know the meaning of this word or if you want to keep reading, you have to make that choice. It's about prioritizing your enjoyment."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I can tell that for me it is hard to read it Because I see a lot of new words A lot of unknown words.",
                    "corrected": "I can tell that it is hard for me to read it because I see a lot of new, unknown words.",
                    "explanation": "This sentence has awkward phrasing. 'It is hard for me' is the correct word order, and 'new, unknown words' means the same but is more concise.",
                    "context": "I'm currently reading a book that is quite difficult. I can tell that it is hard for me to read it because I see a lot of new, unknown words. This adds to my challenge."
                },
                {
                    "original": "When it feels difficult Even when it feels Not feasible When you're just Okay, I'm not I'm too bad for that Keep doing that.",
                    "corrected": "Even when it feels difficult, or when it seems not feasible, you should still keep doing it.",
                    "explanation": "The original sentence is fragmented and lacks clear punctuation. A more structured sentence improves clarity.",
                    "context": "Learning can be tough at times. Even when it feels difficult, or when it seems not feasible, you should still keep doing it. Persistence is key."
                },
                {
                    "original": "That I should watch Movie in English.",
                    "corrected": "That I should watch movies in English.",
                    "explanation": "'Movie' should be pluralized as 'movies' to match the context of watching in general.",
                    "context": "Thinking back to my initial struggles with language, I remember when I was hesitant about watching a movie in English. That I should watch movies in English made me anxious."
                },
                {
                    "original": "You mean Is it interesting to read This book or Yeah, I want to read This book a lot Very much.",
                    "corrected": "You mean, is it interesting to read this book? Or, yeah, I really want to read this book.",
                    "explanation": "The sentence lacks punctuation and proper structure. It needs clear separation between questions and statements.",
                    "context": "I'm discussing a particular book and how I feel about it. You mean, is it interesting to read this book? Or, yeah, I really want to read this book."
                },
                {
                    "original": "I want to have my opinion And really I want to Read this book but I was So scared to read it.",
                    "corrected": "I want to form my own opinion and truly want to read this book, but I was so scared to do so.",
                    "explanation": "The phrase 'have my opinion' is awkward; 'form my own opinion' is more idiomatic. Additionally, 'read this book' should not be capitalized.",
                    "context": "Having heard so much about the book, I realized I want to form my own opinion. I truly want to read this book, but I was so scared to do so."
                },
                {
                    "original": "Because I understood All movies And it's not about this week It's about this time.",
                    "corrected": "Because I understand all the movies, and it's not just about this week; it's about this entire time.",
                    "explanation": "The verb tense is inconsistent ('understood' vs. 'understand'). Additionally, clarity is improved by properly structuring the sentence.",
                    "context": "Reflecting on my progress, I can now say that I understand all the movies I watch. It's not just about this week; it's about this entire time of learning."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "You don't Your brain does not Notice Things that you are similar in.",
                    "corrected": "Your brain does not notice things that you are similar to.",
                    "explanation": "The phrase 'similar in' is incorrect; 'similar to' should be used when comparing similarities.",
                    "context": "When meeting another person, your brain often overlooks the similarities you share. Your brain does not notice things that you are similar to. Instead, it focuses on the differences."
                },
                {
                    "original": "Like Your brain Your brain Identifies these things Subconsciously.",
                    "corrected": "Your brain identifies these things subconsciously.",
                    "explanation": "The repetition of 'Like Your brain' is unnecessary and makes the sentence confusing; it should flow seamlessly.",
                    "context": "It's fascinating how our mind works. Your brain identifies these things subconsciously. This can lead to feelings of connection with some people over others."
                },
                {
                    "original": "Gradually I believe we develop a habit Of not caring So much about it.",
                    "corrected": "Gradually, I believe we develop a habit of not caring so much about it.",
                    "explanation": "Capitalizing 'Of' and 'So' is incorrect; they should be lowercase because they are not at the beginning of a sentence.",
                    "context": "As we improve, we face challenges but learn to move past them. Gradually, I believe we develop a habit of not caring so much about it. This helps us enjoy the process."
                },
                {
                    "original": "So my suggestion is just keep doing that We wouldn't need a dictionary At all.",
                    "corrected": "So my suggestion is to just keep doing that; we wouldn't need a dictionary at all.",
                    "explanation": "The phrase 'is just keep doing that' should include 'to' for correct grammatical structure; a semicolon is also needed to separate two independent clauses.",
                    "context": "I've been reflecting on language learning strategies. So my suggestion is to just keep doing that; we wouldn't need a dictionary at all if we keep improving our skills."
                },
                {
                    "original": "You can't reach this highest level Of profish.",
                    "corrected": "You can't reach this highest level of proficiency.",
                    "explanation": "'Profish' is a misspelling of 'proficiency', which is the correct term for a high level of skill in a language.",
                    "context": "As I think about my language journey, I realize how complex it is. You can't reach this highest level of proficiency without dedication and effort."
                },
                {
                    "original": "He wants to Make all his Not goals Just plans that he Wanted to do before.",
                    "corrected": "He wants to make all his plans that he wanted to do before.",
                    "explanation": "The phrase 'Not goals Just plans' is awkward and can be simplified to enhance clarity; capitalize 'Make' and 'Wanted' are unnecessary.",
                    "context": "During this vacation, I’ve been thinking about my father's plans. He wants to make all his plans that he wanted to do before but never had the time for."
                },
                {
                    "original": "He's doing yoga outside Maybe I don't know where he is.",
                    "corrected": "He's doing yoga outside; maybe I don't know where he is.",
                    "explanation": "There should be a semicolon to separate two independent clauses, improving clarity in the sentence.",
                    "context": "I’m not fully aware of my father's whereabouts today. He's doing yoga outside; maybe I don't know where he is."
                },
                {
                    "original": "During two weeks Without their job.",
                    "corrected": "For two weeks, they are off from work.",
                    "explanation": "The phrase 'During two weeks Without their job' is unclear; it should clarify that they are off work during this period.",
                    "context": "Currently, my parents are enjoying their time off. For two weeks, they are off from work. It’s a rare chance for them to relax."
                },
                {
                    "original": "He has a lot of Plans and works.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
