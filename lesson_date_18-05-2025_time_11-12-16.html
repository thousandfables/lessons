<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I think my class is not strong in English.",
                    "corrected": "I think my class is not very strong in English.",
                    "explanation": "The phrase 'not strong' is vague; 'not very strong' is more idiomatic and clear.",
                    "context": "I studied at school, but I think my class is not very strong in English. We struggled with the language, and I just started studying Chinese."
                },
                {
                    "original": "I have a problem in grammar.",
                    "corrected": "I have a problem with grammar.",
                    "explanation": "'In grammar' is incorrect; the correct preposition is 'with' when referring to issues or problems.",
                    "context": "I have a problem with grammar. English grammar is challenging for me because I know Chinese grammar."
                },
                {
                    "original": "This means higher level in Chinese.",
                    "corrected": "This means a higher level in Chinese.",
                    "explanation": "The article 'a' is needed before 'higher level' to specify the noun.",
                    "context": "I can go to a master's degree and study only in Chinese. This means a higher level in Chinese."
                },
                {
                    "original": "I understand what if some European people use English, I can't understand.",
                    "corrected": "I understand what some European people say in English, but I can't understand.",
                    "explanation": "The original sentence structure is confusing; it needs rephrasing for clarity.",
                    "context": "I can understand what some European people say in English, but I can't understand them very well. It's very hard to say."
                },
                {
                    "original": "Because my city, beside China, my hometown.",
                    "corrected": "Because my city is beside China, my hometown.",
                    "explanation": "The sentence is missing the verb 'is' to connect the subject and the complement.",
                    "context": "I have a strong connection to China. Because my city is beside China, my hometown, I decided to study there."
                },
                {
                    "original": "My relatives is died.",
                    "corrected": "My relatives have died.",

                    "context": "My relatives have died. But we have a lot of people who have mixed blood with Korean."
                },
                {
                    "original": "This just, but I don't know Korean very well.",
                    "corrected": "This is just, but I don't know Korean very well.",
                    "explanation": "The phrase is missing the verb 'is' for proper sentence structure.",
                    "context": "My grand-grandmother spoke a little Korean and said very useful words in Korean. This is just, but I don't know Korean very well."
                },
                {
                    "original": "I just know some words in Korean.",
                    "corrected": "I only know some words in Korean.",
                    "explanation": "'Just' implies a limitation, but 'only' is more appropriate for emphasizing exclusivity.",
                    "context": "I think no, because I don't know Korean grammatics. I only know some words in Korean."
                },
                {
                    "original": "I have to ask that why Chinese, why China?",
                    "corrected": "I have to ask, why Chinese? Why China?",
                    "explanation": "The original sentence structure is awkward; separating the questions improves clarity.",
                    "context": "I have to ask, why Chinese? Why China? I want to understand your motivation for studying there."
                },
                {
                    "original": "This is just a language course with some speciality.",
                    "corrected": "This is just a language course with some specialization.",
                    "explanation": "'Speciality' is incorrect in this context; 'specialization' is the correct term.",
                    "context": "No, this is not a bachelor's degree. This is just a language course with some specialization."
                },
                {
                    "original": "A lot of speak Korean.",
                    "corrected": "A lot of people speak Korean.",
                    "explanation": "The sentence is missing the noun 'people' to clarify who is speaking.",
                    "context": "No, a lot of people speak Korean. This just shows that we know some words in Korean."
                },
                {
                    "original": "This just, we know that in Chinese and Japanese have hieroglyphics.",
                    "corrected": "We know that Chinese and Japanese have hieroglyphics.",
                    "explanation": "The phrase 'this just' is unnecessary and disrupts the flow of the sentence.",
                    "context": "This just shows how different languages work. We know that Chinese and Japanese have hieroglyphics."
                },
                {
                    "original": "In Korean have just world, just alphabet.",
                    "corrected": "In Korean, there is just an alphabet.",
                    "explanation": "The sentence is missing the verb 'there is' for proper structure.",
                    "context": "In Korean, there is just an alphabet. This makes it easier to read simple words."
                },
                {
                    "original": "I can hear and read in the subtitles and I can at home watch some movies.",
                    "corrected": "I can hear and read the subtitles, and I can watch some movies at home.",
                    "explanation": "The sentence structure is awkward; reordering improves clarity.",
                    "context": "In China, we have a lot of American movies. I can hear and read the subtitles, and I can watch some movies at home."
                },
                {
                    "original": "But if I don't use subtitles, I can understand.",
                    "corrected": "But if I don't use subtitles, I can't understand.",
                    "explanation": "The original sentence contradicts itself; it should state that understanding is not possible without subtitles.",
                    "context": "I can hear and read the subtitles, but if I don't use subtitles, I can't understand."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "If you would do listening and reading, I would have an idea about how real it is in a year.",
                    "corrected": "If you do listening and reading, I will have an idea about how real it is in a year.",
                    "explanation": "The conditional form should use 'do' instead of 'would' for the first conditional, which talks about real situations.",
                    "context": "I think that if you do listening and reading, I will have an idea about how real it is in a year. This way, I can better assess my progress."
                },
                {
                    "original": "Traditional universities will become obsolete.",
                    "corrected": "Traditional universities have become obsolete.",
                    "explanation": "The present perfect tense 'have become' indicates a change that has relevance to the present, while 'will become' suggests a future event.",
                    "context": "I believe traditional universities have become obsolete due to online education. This shift has changed how we view education."
                },
                {
                    "original": "Nobody... Want... Go... Going to go.",
                    "corrected": "Nobody wants to go.",
                    "explanation": "The subject 'nobody' requires the singular verb form 'wants,' not 'want.'",
                    "context": "Nobody wants to go to traditional universities because they can study at home. This reflects a change in educational preferences."
                },
                {
                    "original": "Not can, but in the future.",
                    "corrected": "Not can, but will in the future.",
                    "explanation": "'Will' is the correct auxiliary verb to indicate future actions, while 'can' refers to ability in the present.",
                    "context": "In the future, students will study at home. This is a significant shift in how education is perceived."
                },
                {
                    "original": "I completely forget.",
                    "corrected": "I completely forgot.",
                    "explanation": "The past tense 'forgot' is needed here to indicate that the action happened in the past.",
                    "context": "I completely forgot about the main letter. This happens because there are no such letters in Chinese."
                },
                {
                    "original": "It's ambitious.",
                    "corrected": "It's an ambitious program.",
                    "explanation": "The adjective 'ambitious' needs a noun to clarify what is being described.",
                    "context": "I think it's an ambitious program. The music university aims to be among the best in the world."
                },
                {
                    "original": "I just can't imagine a Russian who knows both Chinese well and has a good IELTS.",
                    "corrected": "I just can't imagine a Russian who knows both Chinese well and has a good score on the IELTS.",

                    "context": "I just can't imagine a Russian who knows both Chinese well and has a good score on the IELTS. It seems like a rare combination."
                },
                {
                    "original": "For example, 20 thousand yuan a year.",

        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I started watching the silent hall.",
                    "corrected": "I started watching 'The Silent Hall.'",

                    "context": "I've been exploring various English TV series. I started watching 'The Silent Hall.' It's quite intriguing, but I have to rely on subtitles."
                },
                {
                    "original": "Because there is such a lexicon that, of course, I have ...",
                    "corrected": "Because there is such a lexicon that I have...",

                    "context": "I often watch shows in English. Because there is such a lexicon that I have, I find it challenging to keep up without subtitles."
                },
                {
                    "original": "I have a basic Chinese lexicon for communication, politics and economics.",
                    "corrected": "I have a basic Chinese vocabulary for communication, politics, and economics.",
                    "explanation": "'Lexicon' is more technical; 'vocabulary' is more commonly used in this context.",
                    "context": "I’ve learned some Chinese. I have a basic Chinese vocabulary for communication, politics, and economics, but I struggle with medicine."
                },
                {
                    "original": "The best pumping is constantly with carriers and constantly in the middle of the carrier.",
                    "corrected": "The best practice is constantly with native speakers and constantly in the presence of the language.",
                    "explanation": "'Pumping' is not the correct term; 'practice' is more appropriate. 'Carriers' should be 'native speakers.'",
                    "context": "I believe that immersion is key. The best practice is constantly with native speakers and constantly in the presence of the language."
                },
                {
                    "original": "It's the carriers.",
                    "corrected": "It's the native speakers.",
                    "explanation": "'Carriers' is not a standard term in this context; 'native speakers' is the correct phrase.",
                    "context": "I often communicate with friends who speak different languages. It's the native speakers that help me improve my skills."
                },
                {
                    "original": "I wrote down the hieroglyphs before, but I didn't understand what I was writing.",
                    "corrected": "I wrote down the characters before, but I didn't understand what I was writing.",
                    "explanation": "'Hieroglyphs' is too specific; 'characters' is more appropriate for Chinese writing.",
                    "context": "When I was learning Chinese, I wrote down the characters before, but I didn't understand what I was writing."
                },
                {
                    "original": "I seem to be learning, learning, learning, learning.",
                    "corrected": "I seem to be learning constantly.",
                    "explanation": "Repetition is unnecessary; 'constantly' conveys the same idea more effectively.",
                    "context": "Despite my struggles, I seem to be learning constantly. The language evolves, and I feel like I change with it."
                },
                {
                    "original": "If there is no interest, I think that this is, one might say, 50 percent of failure.",
                    "corrected": "If there is no interest, I think that this is about 50 percent of the reason for failure.",
                    "explanation": "The phrase 'one might say' is awkward here; 'about' is more natural in this context.",
                    "context": "Learning a language requires passion. If there is no interest, I think that this is about 50 percent of the reason for failure."
                },
                {
                    "original": "Which country do you have English in?",
                    "corrected": "In which country do you speak English?",
                    "explanation": "The original phrasing is awkward; 'In which country do you speak English?' is clearer.",
                    "context": "I often wonder about language immersion. In which country do you speak English? It can make a huge difference in learning."
                },
                {
                    "original": "I would, if, well, as I would like to try, just to be on language courses.",
                    "corrected": "I would like to try taking language courses.",
                    "explanation": "The original sentence is overly complicated and unclear; simplifying it improves clarity.",
                    "context": "I'm considering my options for improving my English. I would like to try taking language courses to enhance my skills."
                },
                {
                    "original": "There is just my brother, he has a girlfriend, she has a dual citizenship.",
                    "corrected": "There is just my brother; he has a girlfriend who has dual citizenship.",
                    "explanation": "The original sentence is a run-on; using a semicolon and 'who' clarifies the relationship.",
                    "context": "Family connections can help with language learning. There is just my brother; he has a girlfriend who has dual citizenship."
                },
                {
                    "original": "I think, you know, Progation, Hankai, these Chinese popular games.",
                    "corrected": "I think, you know, games like Proagation and Hankai are very popular in China.",
                    "explanation": "The original structure is awkward; rephrasing improves clarity and flow.",
                    "context": "I enjoy discussing gaming trends. I think, you know, games like Proagation and Hankai are very popular in China."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I like how China, well, conditionally, it is such a country, Taiwan, yes, you know.",
                    "corrected": "I like how China, well, conditionally considers Taiwan a part of its territory.",
                    "explanation": "The original sentence is vague and lacks clarity; specifying that China considers Taiwan as part of its territory makes the statement clearer.",

                },
                {

                    "corrected": "In fact, China does not practice communism.",

                },
                {

                    "corrected": "I'm just a little annoyed with the country.",
                    "explanation": "'Annoyed by' should be 'annoyed with' when referring to a place or entity.",
                    "context": "I'm just a little annoyed with the country. It's clear that everything is cool with the economy."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
