<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "How do you do today?",
                    "corrected": "How are you today?",
                    "explanation": "'How do you do?' is a formal greeting, while 'How are you?' is more commonly used in casual conversation.",
                    "context": "I wanted to check in with my teacher. How are you today? I hope everything is going well."
                },
                {
                    "original": "I go to school every day and before I went to like group between B1 and B2.",
                    "corrected": "I go to school every day, and before I was in a group between B1 and B2.",
                    "explanation": "The phrase 'went to like group' is incorrect; 'was in a group' is the proper expression.",
                    "context": "I attend school daily. I go to school every day, and before I was in a group between B1 and B2. Now I've moved up a level."
                },
                {
                    "original": "I thought so because I always knew answers.",
                    "corrected": "I thought so because I always knew the answers.",
                    "explanation": "The article 'the' is needed before 'answers' to specify which answers are being referred to.",
                    "context": "I used to feel confident in my previous group. I thought so because I always knew the answers. Now, I struggle more."
                },
                {
                    "original": "I just always sit and I'm thinking I don't understand everything.",
                    "corrected": "I just sit and think that I don't understand everything.",
                    "explanation": "The phrase 'I just always sit and I'm thinking' is awkward; 'I just sit and think' is more natural.",
                    "context": "In my new group, I feel lost. I just sit and think that I don't understand everything. It's quite frustrating."
                },
                {
                    "original": "I really don't know. But I decided just to try because about IELTS I'm really very, very scared.",
                    "corrected": "I really don't know. But I decided just to try because I'm really very scared about IELTS.",
                    "explanation": "The phrase 'because about IELTS' is incorrect; it should be 'because I'm really scared about IELTS.'",
                    "context": "I'm feeling uncertain about my progress. I really don't know. But I decided just to try because I'm really very scared about IELTS."
                },
                {
                    "original": "There are something like trial IELTS.",
                    "corrected": "There is something like trial IELTS.",
                    "explanation": "'There are' is used for plural nouns, while 'there is' is correct for singular nouns.",
                    "context": "I heard about different options to prepare. There is something like trial IELTS. It might help me get ready."
                },
                {
                    "original": "Nobody like assesses your work.",
                    "corrected": "Nobody assesses your work.",
                    "explanation": "'Like' is unnecessary and informal in this context.",
                    "context": "I want to understand the exam format. Nobody assesses your work, but it helps you get familiar with the structure."
                },
                {
                    "original": "Because when your brain thinks of the performance, it will forget about a very important thing.",
                    "corrected": "Because when your brain focuses on performance, it will forget about a very important thing.",
                    "explanation": "'Thinks of' is awkward; 'focuses on' is more appropriate in this context.",
                    "context": "I know stress can hinder learning. Because when your brain focuses on performance, it will forget about a very important thing."
                },
                {
                    "original": "Mistakes is a big part of the process.",
                    "corrected": "Mistakes are a big part of the process.",
                    "explanation": "'Mistakes' is plural, so the verb should be 'are' instead of 'is.'",
                    "context": "I understand that learning involves errors. Mistakes are a big part of the process, and I need to embrace them."
                },
                {
                    "original": "I try him to give me exercise about about something like connected with I'll probably like that.",
                    "corrected": "I try to get him to give me exercises about something connected with IELTS.",
                    "explanation": "The structure 'try him to give me' is incorrect; it should be 'try to get him to give me.'",
                    "context": "I've been using different resources to improve. I try to get him to give me exercises about something connected with IELTS."
                },
                {
                    "original": "I understand very good.",
                    "corrected": "I understand very well.",
                    "explanation": "'Very good' is incorrect; 'well' should be used to describe the verb 'understand.'",
                    "context": "I've been practicing my speaking skills. I understand very well, but I still struggle with some media."
                },
                {
                    "original": "I absolutely don't understand. Because it is very difficult.",
                    "corrected": "I absolutely don't understand because it is very difficult.",
                    "explanation": "The sentence is fragmented; it should be combined into one sentence without the period.",
                    "context": "When I watch shows, I feel lost. I absolutely don't understand because it is very difficult."
                },
                {
                    "original": "What you are usually talking about with people.",
                    "corrected": "What do you usually talk about with people?",

                    "context": "I enjoy conversations with others. What do you usually talk about with people? I like discussing various topics."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I think it's impossible. Remember all of them.",
                    "corrected": "I think it's impossible to remember all of them.",
                    "explanation": "The phrase 'impossible remember' is incorrect; 'impossible to remember' is the correct form, as 'to' is needed to indicate the infinitive.",
                    "context": "I have learned a few phrasal verbs, but I think it's impossible to remember all of them. It's overwhelming to try to keep track of so many."
                },
                {
                    "original": "Think of it just take on and that's it.",
                    "corrected": "Think of it as just 'take on' and that's it.",

                    "context": "When learning phrasal verbs, it's helpful to think of them as whole expressions. Think of it as just 'take on' and that's it."
                },
                {
                    "original": "Phrasal verbs they not connected for me.",
                    "corrected": "Phrasal verbs are not connected for me.",
                    "explanation": "The phrase 'they not connected' is incorrect; 'are not' is needed to form a proper sentence.",

                },
                {
                    "original": "Most of things in any language don't have sense.",
                    "corrected": "Most things in any language don't make sense.",
                    "explanation": "'Most of things' is incorrect; it should be 'most things.' Additionally, 'don't have sense' should be 'don't make sense.'",
                    "context": "Language can be confusing and illogical. Most things in any language don't make sense, which adds to the difficulty of learning."
                },
                {
                    "original": "I think it will never it will never change.",
                    "corrected": "I think it will never change.",
                    "explanation": "The repetition of 'it will never' is unnecessary and makes the sentence awkward.",
                    "context": "Cultural and linguistic differences are deeply rooted. I think it will never change, as these aspects are part of our identity."
                },
                {
                    "original": "If you really are a little bit sleepy today.",
                    "corrected": "If you are really a little bit sleepy today.",
                    "explanation": "The placement of 'really' is incorrect; it should come after 'are' for proper emphasis.",
                    "context": "I noticed you seem a bit tired. If you are really a little bit sleepy today, it might be due to your busy schedule."
                },
                {
                    "original": "I can like base my assumption on something.",

                {
                    "original": "I checked I checked checked.",

                {

                {
                    "original": "I want to try just to see how it is.",
                    "corrected": "I want to try it just to see how it is.",
                    "explanation": "The placement of 'just' is awkward; it should come after 'try it' for better flow.",
                    "context": "I'm curious about the exam format. I want to try it just to see how it is and what to expect."

                {
                    "original": "Because like writing is too big and complex to kind of nail it in in such a short period of time.",

                    "context": "As we prepare for the exam, I recognize the challenges. Because writing is too big and complex to nail down in such a short period of time, we need to focus on specific areas."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "she did she had a nine for reading and eight for listening and a six for speaking.",
                    "corrected": "she had a nine for reading, an eight for listening, and a six for speaking.",
                    "explanation": "The sentence lacks proper conjunctions and articles, making it unclear. Articles 'a' and 'an' should be used before the scores.",
                    "context": "We were discussing a student's performance. She had a nine for reading, an eight for listening, and a six for speaking. I think those scores don't reflect her abilities accurately."
                },
                {
                    "original": "it asks you to produce a monologue.",
                    "corrected": "it requires you to produce a monologue.",
                    "explanation": "'Asks' is too informal in this context; 'requires' is more appropriate for describing exam expectations.",
                    "context": "In the speaking section, part two is a bit more challenging. It requires you to produce a monologue. This part tests your ability to speak at length on a topic."
                },
                {
                    "original": "it's not same question I think it's different.",
                    "corrected": "it's not the same question; I think it's different.",
                    "explanation": "The phrase 'not same' is missing the article 'the,' and punctuation is needed for clarity.",
                    "context": "When discussing the types of questions, I pointed out that the prompt was confusing. It's not the same question; I think it's different. There are variations in how questions can be framed."
                },
                {
                    "original": "I do this one with chat GPT.",
                    "corrected": "I do this with ChatGPT.",
                    "explanation": "The phrase 'this one' is vague, and 'ChatGPT' should be capitalized as it is a proper noun.",
                    "context": "I often practice speaking by using technology. I do this with ChatGPT. It helps me simulate conversations and improve my fluency."
                },
                {
                    "original": "the general idea. How how. Very free I can speak like how that I don't need to do time to think and how like.",
                    "corrected": "the general idea is that I can speak very freely without needing time to think.",
                    "explanation": "The original sentence is fragmented and lacks clarity. It needs restructuring for coherence.",
                    "context": "When summarizing the speaking section, I wanted to emphasize the importance of fluency. The general idea is that I can speak very freely without needing time to think."
                },
                {
                    "original": "if you are left. All the in the street in the middle of a London Street or in the middle of a New York Street.",
                    "corrected": "if you are left in the middle of a London street or a New York street.",
                    "explanation": "The phrase 'left. All the in the street' is incorrect and confusing. It should be simplified for clarity.",
                    "context": "I was illustrating a point about real-life communication. If you are left in the middle of a London street or a New York street, you need to communicate effectively."
                },
                {
                    "original": "the only thing is that you should speak naturally.",
                    "corrected": "the only thing is that you should speak naturally.",
                    "explanation": "This sentence is correct but could be more concise. It could be rephrased for better flow.",
                    "context": "In discussing the speaking exam, I emphasized the importance of being yourself. The only thing is that you should speak naturally to convey your thoughts clearly."
                },
                {
                    "original": "there will be questions there you are not comfortable with.",

                {
                    "original": "like sometimes they ask very like general abstract questions you don't really know nothing about.",
                    "corrected": "sometimes they ask very general abstract questions you don't really know anything about.",

                    "context": "I was explaining the unpredictability of the exam. Sometimes they ask very general abstract questions you don't really know anything about, which can be challenging."

                {

                    "context": "When discussing social media, I pointed out its curated nature. It's about a beautiful life that people often portray online."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I think it could be good if you use it not too much if you spend not all your not all your time there and you can control yourself and you have probably.",

                {
                    "original": "I don't like topic about neighbors.",
                    "corrected": "I don't like the topic of neighbors.",

        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I just go home and it may be twice a week, I think.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
