<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I want to send some clothes to charity because it's good quality but not good colors for me.",
                    "corrected": "I want to send some clothes to charity because they are good quality but not good colors for me.",
                    "explanation": "The subject 'clothes' is plural, so the pronoun 'they' should be used instead of 'it.'",
                    "context": "I have some clothes that I no longer wear. I want to send some clothes to charity because they are good quality but not good colors for me. I prefer to keep only what I like."
                },
                {
                    "original": "If you are really sad or depressed you can do something for relax.",

                    "context": "Sometimes, when life gets overwhelming, it's important to find ways to cope. If you are really sad or depressed you can do something to relax. Engaging in hobbies can be very therapeutic."
                },
                {
                    "original": "Debug can help you to forget about lunch, dinner, breakfast, sleeping.",
                    "corrected": "Debugging can help you forget about lunch, dinner, breakfast, and sleep.",

                    "context": "When I get caught up in my work, I often lose track of time. Debugging can help you forget about lunch, dinner, breakfast, and sleep. It's easy to get lost in the task."
                },
                {

                    "corrected": "I just found a ring here. After 2 months, I understood that he would not return after 2 weeks.",

                    "context": "I was looking for something I thought I had lost. I just found a ring here. After 2 months, I understood that he would not return after 2 weeks. It was a realization that changed my perspective."
                },
                {

                    "explanation": "The phrase 'It's not what I'm aiming for' should use 'That's' to refer back to the previous statement about appearance.",
                    "context": "I was joking about my appearance and how it reminded someone of a character. You look like Bella from... That's not what I'm aiming for. I prefer a different style."
                },
                {
                    "original": "I can't remember Tarantino's film No, Tarantino was fun.",
                    "corrected": "I can't remember the Tarantino film. No, Tarantino's films are fun.",
                    "explanation": "The sentence lacks an article before 'Tarantino film' and should clarify that 'Tarantino's films' are being referred to.",
                    "context": "We were discussing various movies and directors. I can't remember the Tarantino film. No, Tarantino's films are fun; they have a unique style."
                },
                {
                    "original": "They have a big series of these books.",
                    "corrected": "They have a large series of these books.",
                    "explanation": "'Big' is informal; 'large' is more appropriate in this context.",
                    "context": "We were talking about popular literature. They have a large series of these books. Many fans enjoy reading them."
                },
                {
                    "original": "I hope in that iteration they will be more healthy and without alcohol.",
                    "corrected": "I hope that in that iteration they will be healthier and without alcohol.",
                    "explanation": "'More healthy' should be 'healthier' for correct comparative form.",
                    "context": "We were discussing the portrayal of characters in media. I hope that in that iteration they will be healthier and without alcohol. It's important for positive representation."
                },
                {
                    "original": "Is Halloween celebrated in Latvia, by the way?",
                    "corrected": "Is Halloween celebrated in Latvia, by the way?",
                    "explanation": "This sentence is correct but could be improved for clarity.",
                    "context": "We were discussing cultural celebrations. Is Halloween celebrated in Latvia, by the way? I noticed some decorations in the stores."
                },
                {
                    "original": "I never checked the producing country.",
                    "corrected": "I never checked the country of origin.",
                    "explanation": "'Producing country' is awkward; 'country of origin' is the standard phrase.",
                    "context": "When it comes to food and products, I often wonder where they come from. I never checked the country of origin. It's something I should pay more attention to."
                },
                {
                    "original": "When I was a teenager, we were nephews and we hated emo guys.",
                    "corrected": "When I was a teenager, we were not friends with emo guys and we hated them.",
                    "explanation": "'We were nephews' is incorrect; it should clarify the relationship as 'not friends' to convey the intended meaning.",
                    "context": "Reflecting on my teenage years, I remember the social dynamics. When I was a teenager, we were not friends with emo guys and we hated them. It was a different time."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Emo is... they have a striped pink clothes.",
                    "corrected": "Emo is... they have striped pink clothes.",
                    "explanation": "The article 'a' is unnecessary here; 'clothes' is a plural noun.",
                    "context": "I was explaining the characteristics of emo fashion. Emo is known for their unique style. They have striped pink clothes and black fringe."
                },
                {
                    "original": "Subcultures were for teenagers from the families with problems.",
                    "corrected": "Subcultures were for teenagers from families with problems.",
                    "explanation": "The article 'the' is not needed before 'families' in this context.",
                    "context": "We discussed the purpose of subcultures. Subcultures were for teenagers from families with problems. They provided a sense of belonging."
                },
                {
                    "original": "Who’s life plans were only a red diploma.",
                    "corrected": "Whose life plans were only a red diploma.",
                    "explanation": "'Who’s' is a contraction for 'who is'; 'whose' is the correct possessive form.",
                    "context": "I reflected on societal expectations. Whose life plans were only a red diploma? It seemed like a narrow path for many."
                },
                {
                    "original": "I have no place for myself.",
                    "corrected": "I have no place in that plan.",
                    "explanation": "The phrase 'place for myself' is awkward; 'place in that plan' is more idiomatic.",
                    "context": "I was expressing my feelings about societal expectations. I have no place in that plan. I wanted to carve my own path."
                },
                {
                    "original": "They were from families with... Not all of them were rich but all their families were with flats in Yaroslav.",
                    "corrected": "They were from families with... Not all of them were rich, but all their families had flats in Yaroslav.",
                    "explanation": "The phrase 'were with flats' is incorrect; 'had flats' is the proper way to express possession.",
                    "context": "I was discussing the backgrounds of my peers. They were from families with... Not all of them were rich, but all their families had flats in Yaroslav."
                },
                {
                    "original": "I have everything in my butt, but I did it at 14 because it was fashionable.",
                    "corrected": "I have piercings everywhere on my body, but I did it at 14 because it was fashionable.",
                    "explanation": "The phrase 'everything in my butt' is unclear; 'piercings everywhere on my body' conveys the idea better.",
                    "context": "I was reminiscing about my piercings. I have piercings everywhere on my body, but I did it at 14 because it was fashionable."
                },
                {
                    "original": "If you're planning to have a good job or you need to change your style for different situations and face piercing is not for me.",
                    "corrected": "If you're planning to have a good job or need to change your style for different situations, then face piercings are not for me.",
                    "explanation": "The sentence structure is awkward; adding 'then' clarifies the conditional statement.",
                    "context": "I was discussing my views on piercings. If you're planning to have a good job or need to change your style for different situations, then face piercings are not for me."
                },
                {
                    "original": "It's really better for... In future, it's really better than stronger computer science.",
                    "corrected": "It's really better for the future; it's really better than just computer science.",
                    "explanation": "The phrase 'for... In future' is unclear; 'for the future' is more idiomatic.",
                    "context": "I was comparing my studies. It's really better for the future; it's really better than just computer science."
                },
                {
                    "original": "What was the emphasis on?",
                    "corrected": "What was the emphasis?",
                    "explanation": "The phrase 'on' is unnecessary; 'emphasis' can stand alone.",
                    "context": "I was clarifying my studies. What was the emphasis? I wanted to know what we focused on the most."

                {
                    "original": "At university, we spent more time for computer science, less time for economics.",

                    "explanation": "The preposition 'for' should be 'on' when referring to subjects of study.",
                    "context": "I was reflecting on my university experience. At university, we spent more time on computer science and less time on economics."
                },
                {
                    "original": "If you want to have economy education, you need to go to London universities.",
                    "corrected": "If you want to have an economics education, you need to go to universities in London.",
                    "explanation": "'Economy education' should be 'economics education'; 'universities in London' is more idiomatic.",
                    "context": "I was discussing the quality of education. If you want to have an economics education, you need to go to universities in London."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "They spend their time, they are wives and have an easy job in one company for all their life.",
                    "corrected": "They spend their time as wives and have easy jobs in one company for their whole lives.",
                    "explanation": "The phrase 'they are wives' is awkward; 'as wives' is more idiomatic. 'Easy job' should be pluralized to 'easy jobs' to match the plural subject, and 'for all their life' should be 'for their whole lives' for grammatical accuracy.",
                    "context": "Most of my classmates have settled into traditional roles. They spend their time as wives and have easy jobs in one company for their whole lives. This lifestyle doesn't interest me."
                },
                {
                    "original": "As a big economist, they are accountants, product manager, project manager.",
                    "corrected": "As big economists, they are accountants, product managers, and project managers.",
                    "explanation": "'As a big economist' should be pluralized to 'as big economists' to match the plural subject. 'Product manager' and 'project manager' should also be pluralized.",
                    "context": "I find it surprising that many of my classmates have chosen conventional paths. As big economists, they are accountants, product managers, and project managers. They aren't developers like me and my friends."
                },
                {
                    "original": "He buys that servers and they pay money for him.",
                    "corrected": "He buys those servers and they pay him.",
                    "explanation": "'That servers' is incorrect; it should be 'those servers' for plural. The phrase 'pay money for him' is awkward; it should simply be 'pay him.'",
                    "context": "In his business model, he first sells the space on his servers. He buys those servers and they pay him. This way, he manages to keep his costs low."
                },
                {
                    "original": "If you do something, it should cost you zero.",
                    "corrected": "If you do something, it should cost you nothing.",
                    "explanation": "'Cost you zero' is not idiomatic; 'cost you nothing' is the correct expression.",
                    "context": "The idea of a startup is to minimize expenses. If you do something, it should cost you nothing. This approach helps him manage his finances effectively."
                },
                {
                    "original": "He never spent money for the rent something.",
                    "corrected": "He never spends money on rent.",
                    "explanation": "'Spent money for the rent something' is incorrect; it should be 'spends money on rent' for clarity and grammatical correctness.",
                    "context": "My husband is very frugal with his expenses. He never spends money on rent. Instead, he uses his own flat for his servers."
                },
                {
                    "original": "This company closed and they sell everything from...",
                    "corrected": "That company closed and they sell everything off.",
                    "explanation": "'This company closed' should be 'that company closed' for proper reference, and 'sell everything from' is awkward; 'sell everything off' is more idiomatic.",
                    "context": "When companies go out of business, they often liquidate their assets. That company closed and they sell everything off. My husband takes advantage of these sales."
                },
                {
                    "original": "He can take cheaper servers.",
                    "corrected": "He can get cheaper servers.",
                    "explanation": "'Take cheaper servers' is not idiomatic; 'get cheaper servers' is the correct expression.",
                    "context": "My husband is skilled at finding deals. He can get cheaper servers. This allows him to maintain a competitive edge in his business."
                },
                {
                    "original": "He always asks for a discount.",
                    "corrected": "He often asks for a discount.",
                    "explanation": "'Always' implies he does it every time, while 'often' suggests it's a frequent but not constant action, which fits better in context.",
                    "context": "In negotiations, he is quite savvy. He often asks for a discount. This strategy helps him save money on his purchases."
                },
                {
                    "original": "He spends... Often talking with his clients, some of his clients now is his friends.",
                    "corrected": "He spends a lot of time talking with his clients, and some of them are now his friends.",
                    "explanation": "The phrase 'some of his clients now is his friends' is incorrect; it should be 'some of them are now his friends' for subject-verb agreement.",
                    "context": "Building relationships is key in his line of work. He spends a lot of time talking with his clients, and some of them are now his friends. This helps him in business."
                },
                {
                    "original": "He was jealous of him before one day when he was walking with a girl near his flat.",
                    "corrected": "He was jealous of him one day when he was walking with a girl near his flat.",
                    "explanation": "The phrase 'before one day' is unnecessary; 'one day' is sufficient to convey the timing.",
                    "context": "Jealousy can arise in unexpected moments. He was jealous of him one day when he was walking with a girl near his flat. It highlights the competitive nature of their friendship."
                },
                {
                    "original": "He sell not the place on the servers.",
                    "corrected": "He doesn't sell the space on the servers.",
                    "explanation": "'Sell not' is incorrect; the correct form is 'doesn't sell' for proper negation.",
                    "context": "His business model is unique. He doesn't sell the space on the servers. Instead, he focuses on solving problems for his clients."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "one companies, they devopses.",
                    "corrected": "One company, they have DevOps.",

                    "context": "When discussing the tech industry, I mentioned that one company has DevOps. They have DevOps professionals who manage their systems."
                },
                {
                    "original": "he don't like to write the code.",
                    "corrected": "He doesn't like to write code.",
                    "explanation": "'Don't' should be 'doesn't' for third-person singular subjects, and 'the code' is unnecessary here.",
                    "context": "I was talking about a colleague's preferences. He doesn't like to write code anymore, even though he has the skills."
                },
                {
                    "original": "he was on that courses five years ago.",

                    "explanation": "'On' should be 'in' when referring to participation in courses, and 'that' should be 'those' for plural.",
                    "context": "I mentioned my husband's experience. He was in those courses five years ago, which helped him improve his speaking skills."
                },
                {
                    "original": "he spent a lot of... He was tired after one hour of talking.",
                    "corrected": "He spent a lot of time... He was tired after one hour of talking.",

        "mistakes_5": {

                {

                {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
