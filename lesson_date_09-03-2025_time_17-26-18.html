<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 13,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm from teenage played the guitar.",
                    "corrected": "I played the guitar since I was a teenager.",
                    "explanation": "The original sentence is grammatically incorrect; it should use the past tense 'played' and the phrase 'since I was a teenager' for clarity.",
                    "context": "I have always loved music. I played the guitar since I was a teenager. It has been a part of my life for many years."
                },
                {
                    "original": "Now it's look a little empty, empty, little empty, because last week I'm...",
                    "corrected": "Now it looks a little empty because last week I...",
                    "explanation": "The verb 'look' should be 'looks' to agree with the subject 'it,' and 'I'm' should be 'I was' for past tense.",
                    "context": "My workspace has changed a lot recently. Now it looks a little empty because last week I... got rid of some furniture."
                },
                {
                    "original": "I buy a new sofa and I wait delivery next week.",
                    "corrected": "I bought a new sofa and I am waiting for delivery next week.",
                    "explanation": "The verb 'buy' should be in the past tense 'bought' to indicate a completed action, and 'wait' should be 'waiting for' to be grammatically correct.",
                    "context": "I recently decided to update my living space. I bought a new sofa and I am waiting for delivery next week."
                },
                {
                    "original": "I really passion the guitar music?",
                    "corrected": "Am I really passionate about guitar music?",
                    "explanation": "'Passion' is a noun; the correct form here is 'passionate,' which is an adjective. The sentence also needs to be restructured as a question.",
                    "context": "I was asked if I enjoy playing music. Am I really passionate about guitar music? Yes, I do enjoy it!"
                },
                {
                    "original": "I haven't time to build band and play concerts.",
                    "corrected": "I don't have time to build a band and play concerts.",
                    "explanation": "The phrase 'haven't time' is incorrect; it should be 'don't have time.' Additionally, 'build band' needs an article: 'a band.'",
                    "context": "I used to play in a band. I don't have time to build a band and play concerts anymore."
                },
                {
                    "original": "How I training the shooting in the room?",
                    "corrected": "How do I train for shooting in the room?",
                    "explanation": "The sentence structure is incorrect; it should be 'How do I train' instead of 'How I training.'",
                    "context": "I was explaining my training process. How do I train for shooting in the room? I use various techniques and equipment."
                },
                {
                    "original": "It's like the handle, yeah, like the part that you push, pull against your shoulder.",
                    "corrected": "It's like the handle, the part that you push or pull against your shoulder.",
                    "explanation": "The original sentence is awkward; it should use 'or' instead of a comma for clarity.",
                    "context": "I was describing a part of the rifle. It's like the handle, the part that you push or pull against your shoulder."
                },
                {
                    "original": "I can shoot it real... I can shoot it house.",
                    "corrected": "I can't shoot it for real... I can shoot it in the house.",
                    "explanation": "The original sentence is unclear; 'can't' is needed for negation, and 'in the house' is the correct prepositional phrase.",
                    "context": "I was discussing my shooting practice. I can't shoot it for real... I can shoot it in the house."
                },
                {
                    "original": "Yes, attach, I attach sensor to Seviyo, to rifle.",
                    "corrected": "Yes, I attach the sensor to the Seviyo, to the rifle.",
                    "explanation": "The sentence lacks articles; it should include 'the' before 'sensor' and 'Seviyo.'",
                    "context": "I was explaining how I set up my equipment. Yes, I attach the sensor to the Seviyo, to the rifle."
                },
                {
                    "original": "It's all digital. I need only one.",
                    "corrected": "It's all digital. I only need one.",
                    "explanation": "The placement of 'only' is awkward; it should come before 'need' for clarity.",
                    "context": "I was describing my training setup. It's all digital. I only need one piece of equipment."
                },
                {
                    "original": "I was meaning to ask where do you keep a sports rifle in your apartment and when do you shoot it?",
                    "corrected": "I meant to ask where you keep a sports rifle in your apartment and when you shoot it.",
                    "explanation": "The phrase 'was meaning to ask' should be 'meant to ask,' and the question structure is incorrect.",
                    "context": "I was curious about the logistics of storing firearms. I meant to ask where you keep a sports rifle in your apartment and when you shoot it."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Japanese more better than English.",
                    "corrected": "Japanese is better than English.",
                    "explanation": "'More better' is incorrect; 'better' is already a comparative form and does not need 'more.'",
                    "context": "I can understand Japanese quite well. Japanese is better than English for me. I feel more comfortable expressing myself in Japanese."
                },
                {
                    "original": "Last year in December I go to Bucharest...",
                    "corrected": "Last year in December I went to Bucharest...",
                    "explanation": "The verb 'go' should be in the past tense 'went' to match the time reference 'last year.'",
                    "context": "Last year in December, I went to Bucharest. I realized I needed English to communicate with others."
                },
                {
                    "original": "I never practice and I never think...",
                    "corrected": "I never practiced and I never thought...",
                    "explanation": "The verbs should be in the past tense to maintain consistency with the previous statements about past experiences.",
                    "context": "I never practiced and I never thought about my English skills. I realize now that I need to improve."
                },
                {
                    "original": "I never experienced like that before?",
                    "corrected": "I never experienced that before.",
                    "explanation": "The phrase 'like that' is unnecessary; 'that' is sufficient to convey the meaning.",
                    "context": "I never experienced that before. It's a new feeling for me when I can't express myself."
                },
                {
                    "original": "It's a complex idea that I'm trying to make.",
                    "corrected": "It's a complex idea that I'm trying to express.",
                    "explanation": "'Make' is not the correct verb here; 'express' is more appropriate for conveying ideas.",
                    "context": "It's a complex idea that I'm trying to express. I want to explain how we feel when we can't communicate effectively."
                },
                {
                    "original": "You don't control the situation?",
                    "corrected": "You can't control the situation?",

                    "context": "You can't control the situation? It feels overwhelming when you can't find the right words."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "It's discomfort, not comfortable.",
                    "corrected": "It's discomfort, not comfortable.",
                    "explanation": "The sentence is correct, but the context suggests a misunderstanding of the terms.",
                    "context": "When discussing feelings, I mentioned that it's discomfort, not comfortable. Discomfort is the right term to describe the feeling."
                },
                {
                    "original": "You somehow get the idea that you can say whatever you want in your head.",
                    "corrected": "You somehow get the idea that you can say whatever you want in your mind.",

                    "context": "When speaking Japanese, I felt free to express my thoughts. You somehow get the idea that you can say whatever you want in your mind."
                },
                {
                    "original": "It creates a lot of discomfort.",

                    "explanation": "The sentence is correct, but it could be more specific about what 'it' refers to.",

                },
                {
                    "original": "I was constantly thinking, how to ask for the right water, still water, bottle of water, or what to say there.",

                    "explanation": "The phrase 'thinking, how to ask' should be 'thinking about how to ask' for clarity. A colon is needed before listing.",
                    "context": "At the airport in Bucharest, I faced a language barrier. I was constantly thinking about how to ask for the right water: still water, a bottle of water, or what to say there."
                },
                {
                    "original": "If you come to the airport of Bucharest and you want to order water, the word still water is a great expression for this.",
                    "corrected": "If you come to the airport in Bucharest and you want to order water, the term 'still water' is a great expression for this.",
                    "explanation": "'Airport of Bucharest' should be 'airport in Bucharest' for correct preposition use. 'Word' can be replaced with 'term' for precision.",
                    "context": "When ordering water in a foreign country, knowing the right terms is essential. If you come to the airport in Bucharest and you want to order water, the term 'still water' is a great expression for this."
                },
                {
                    "original": "But you want more than that all the time, right?",

                    "context": "When learning a language, it's common to desire more knowledge. But you want more than that all the time, don't you?"
                },
                {
                    "original": "So that a person does not think that we are some stupid mistake.",
                    "corrected": "So that a person does not think that we are making some stupid mistakes.",
                    "explanation": "The phrase should use 'making' to indicate the action of committing mistakes, and 'mistakes' should be plural.",
                    "context": "When communicating in a foreign language, I worry about how I am perceived. So that a person does not think that we are making some stupid mistakes."
                },
                {
                    "original": "The problem is that you can't jump to the level right away.",
                    "corrected": "The problem is that you can't jump to that level right away.",
                    "explanation": "'The level' should be 'that level' for clarity.",
                    "context": "Learning a language takes time and effort. The problem is that you can't jump to that level right away."
                },
                {
                    "original": "And it is absolutely natural that when we speak and learn, we make mistakes.",
                    "corrected": "It is absolutely natural that when we speak and learn, we make mistakes.",
                    "explanation": "The conjunction 'And' at the beginning of the sentence is unnecessary.",
                    "context": "Mistakes are part of the learning process. It is absolutely natural that when we speak and learn, we make mistakes."
                },
                {
                    "original": "When stress arises in the head, it is useless to try to teach something to the brain.",
                    "corrected": "When stress arises in the mind, it is useless to try to teach something to the brain.",
                    "explanation": "'In the head' is informal; 'in the mind' is more appropriate.",
                    "context": "Stress can hinder learning. When stress arises in the mind, it is useless to try to teach something to the brain."
                },
                {
                    "original": "It is clear that there is little talk in practice, that is, you do not communicate with anyone.",
                    "corrected": "It is clear that there is little speaking practice, that is, you do not communicate with anyone.",
                    "explanation": "'Talk' should be replaced with 'speaking practice' for clarity.",
                    "context": "Language learning requires practice. It is clear that there is little speaking practice, that is, you do not communicate with anyone."
                },
                {
                    "original": "Well, reading is hard here, you just need to listen, I sometimes turn on the videos on YouTube.",
                    "corrected": "Well, reading is hard here; you just need to listen. I sometimes turn on videos on YouTube.",
                    "explanation": "The sentence should be split into two for clarity; a semicolon or period is needed.",
                    "context": "Finding effective ways to learn is important. Well, reading is hard here; you just need to listen. I sometimes turn on videos on YouTube."
                },
                {
                    "original": "The most important aspects in learning any language are always input, that is, listening and reading.",
                    "corrected": "The most important aspects in learning any language are always input: listening and reading.",
                    "explanation": "A colon should be used instead of a comma before the list.",
                    "context": "Understanding language acquisition is crucial. The most important aspects in learning any language are always input: listening and reading."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "the main thing that needs to be increased at your stage is the number of information that you consume.",
                    "corrected": "the main thing that needs to be increased at your stage is the amount of information that you consume.",
                    "explanation": "The word 'number' is incorrect here; 'amount' should be used for uncountable nouns like 'information.'",
                    "context": "To improve your English, you need to focus on consuming more content. The main thing that needs to be increased at your stage is the amount of information that you consume. Watching more films and videos in English will help."
                },
                {
                    "original": "what is in school, what you do not believe, what is in some videos teaching on YouTube.",
                    "corrected": "what is in school, what you don't believe, and what is in some teaching videos on YouTube.",

                {
                    "original": "And how are all the right times, consumption, I remember, pre-dance, simple, pass, simple, what was in school?",

                    "context": "When discussing language learning, I often reflect on grammar. And what about all the right tenses, consumption? I remember the present, simple, past, simple, what we learned in school."

                {

                    "context": "I reviewed a student's test results. The person who took the test is, at best, in their first year of university. This shows how poorly the education system is preparing students."

                    "corrected": "if a person who learns the language comes and says, 'I'll go to the river and swim,' it's okay and correct, but it's not natural. You can't get close to the grammatical point of view; a person goes there and swims, but it's not idiomatic.",
                    "explanation": "The sentence structure is convoluted and lacks clarity. It should be broken down for better understanding, and 'like a river' is unnecessary.",
                    "context": "When learning a language, idiomatic expressions are crucial. If a person who learns the language comes and says, 'I'll go to the river and swim,' it's okay and correct, but it's not natural. You can't get close to the grammatical point of view; a person goes there and swims, but it's not idiomatic."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I told this story to the students, and it was very instructive.",
                    "corrected": "I told this story to the students, and it was very instructive.",
                    "explanation": "The sentence is correct but lacks clarity in context.",

        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "Because the word advice is not calculated in English.",

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! What have you been up to lately?"
                },
                {
                    "Person 2": "Not much, just working on my shooting training system. You know, like for biathlon."
                },
                {
                    "Person 1": "Oh cool! So, do you use guns or bows for that?"
                },
                {
                    "Person 2": "Definitely guns! I work with rifles mostly. How about you? Any hobbies?"
                },
                {
                    "Person 1": "Yeah, I play guitar! I’ve been at it since I was a teenager."
                },
                {
                    "Person 2": "Nice! Your room looks like a professional studio with all that lighting."
                },
                {
                    "Person 1": "Thanks! I’m actually waiting for a new sofa to arrive next week."
                },
                {
                    "Person 2": "Exciting! Is it a big change for your space?"
                },
                {
                    "Person 1": "Yeah, it’ll fill up the room a bit more. Right now, it feels a little empty."
                },
                {
                    "Person 2": "I get that. By the way, I saw a poster on your door. Is that Jimi Hendrix?"
                },
                {
                    "Person 1": "You got it! He’s my favorite guitarist."
                },
                {
                    "Person 2": "Are you passionate about music? Like, do you play often?"
                },
                {
                    "Person 1": "I try to! I picked it up again during lockdown after not playing for a while."
                },
                {
                    "Person 2": "That’s awesome! Do you have a band or anything?"
                },
                {
                    "Person 1": "Not right now. I used to, but I don’t have time for that anymore."
                },
                {
                    "Person 2": "Gotcha. So, what exactly do you do with that shooting training system?"
                },
                {
                    "Person 1": "I take my sports gun and use a sensor that analyzes my shooting. It’s pretty cool!"
                },
                {
                    "Person 2": "Sounds interesting! So, it’s like a simulator?"
                },
                {
                    "Person 1": "Exactly! I can’t shoot in my house, so this helps me train without real bullets."
                },
                {
                    "Person 2": "That’s smart! Where do you keep your actual gun, though?"
                },
                {
                    "Person 1": "Oh, it’s stored safely at home. I only use it for practice at the range."
                },
                {
                    "Person 2": "Good to know! Safety first, right?"
                },
                {
                    "Person 1": "For sure! So, what’s next for your training system?"
                },
                {
                    "Person 2": "I’m working on making it even more user-friendly. I want it to be accessible for everyone."
                },
                {
                    "Person 1": "That’s a great goal! I can’t wait to see how it turns out."
                }
            ]
        },

        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever felt really confused trying to speak another language?"
                },
                {
                    "Person 2": "Oh, totally! I remember when I was in Spain, I was just stuck trying to order water."
                },
                {
                    "Person 1": "Right? It's like you know what you want to say in your head, but it just doesn’t come out right."
                },
                {
                    "Person 2": "Exactly! I kept thinking, 'Do I say still water or sparkling water?' It was so frustrating."
                },
                {
                    "Person 1": "And then you feel like everyone thinks you’re just clueless."
                },
                {
                    "Person 2": "Yeah, but I think most people are pretty understanding. They know you’re trying."
                },
                {
                    "Person 1": "True! I guess we just have to accept that making mistakes is part of learning."
                },
                {
                    "Person 2": "For sure! I mean, if you’re always worried about messing up, it just makes it harder to learn."
                },
                {
                    "Person 1": "Exactly! I try to remind myself that everyone starts somewhere."
                },
                {
                    "Person 2": "Totally! And watching videos or listening to music in that language helps a lot too."
                },
                {
                    "Person 1": "Yeah, I’ve been doing that. It’s cool to pick up new words and phrases."
                },
                {
                    "Person 2": "Definitely! Plus, it’s fun to see how people actually use the language in real life."
                },
                {
                    "Person 1": "So, what’s your next goal? More speaking practice?"
                },
                {
                    "Person 2": "For sure! I want to find a language partner to practice with. How about you?"
                },
                {
                    "Person 1": "Same here! I think it would help a lot to just chat with someone."
                },
                {
                    "Person 2": "Let’s keep each other motivated then! We can share tips."
                },
                {
                    "Person 1": "Sounds like a plan! Here’s to conquering our language fears!"
                }
            ]
        },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
