<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I've always passed perfect.",
                    "corrected": "I've always passed perfectly.",
                    "explanation": "'Passed perfect' is incorrect; 'perfectly' is the adverb that should modify the verb 'passed.'",
                    "context": "I've always heard you well, okay. I've always passed perfectly. I feel confident about my English skills, but sometimes I still make small mistakes."
                },
                {
                    "original": "My mom went here for a work trip, kind of.",
                    "corrected": "My mom came here for a work trip, kind of.",
                    "explanation": "'Went here' is incorrect; 'came here' is the appropriate phrase to indicate movement towards the speaker's location.",
                    "context": "My mom came here for a work trip, kind of. It was spontaneous, and I decided to join her. Now I'm in Moscow."
                },
                {
                    "original": "It was a complete trap.",
                    "corrected": "It was a complete trap.",
                    "explanation": "This sentence is correct but could be more idiomatic; 'a total trap' is a more common expression.",
                    "context": "When she told me that I could come with her, it was a complete trap. I thought I would have fun, but I ended up working."
                },
                {
                    "original": "I had to like be present with her.",
                    "corrected": "I had to be present with her.",
                    "explanation": "The phrase 'like' is unnecessary and informal; it can be omitted for clarity.",
                    "context": "So when I came here, it turns out she actually wanted me to be her assistant here. I had to be present with her during meetings."
                },
                {
                    "original": "It's just a rented apartment.",
                    "corrected": "It's just a rental apartment.",
                    "explanation": "'Rented apartment' is not the standard term; 'rental apartment' is the correct phrase.",
                    "context": "The only thing they paid for is like this accommodation. It's just a rental apartment, not a hotel."
                },
                {
                    "original": "I don't dig it.",
                    "corrected": "I'm not into it.",
                    "explanation": "'I don't dig it' is informal; 'I'm not into it' is a more standard expression.",
                    "context": "I don't feel this city. I don't dig it. It's just so huge, and I don't know where to go."
                },
                {
                    "original": "You cannot imagine my surprise when I went by the subway.",
                    "corrected": "You can't imagine my surprise when I took the subway.",
                    "explanation": "'Went by the subway' is awkward; 'took the subway' is the correct phrasing.",
                    "context": "The first time I went there, you can't imagine my surprise when I took the subway. It was a completely new experience for me."
                },
                {
                    "original": "And then we're... you know?",
                    "corrected": "And then we were... you know?",
                    "explanation": "The verb 'were' is needed here for correct past tense usage.",
                    "context": "Because I just... you can't imagine my surprise when I went by the subway. And then we were... you know, above ground."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I am in the train.",
                    "corrected": "I am on the train.",
                    "explanation": "The preposition 'on' is used with modes of transportation like trains, buses, and planes.",
                    "context": "I was talking about traveling on the metro. I am on the train. It's a unique experience when it suddenly emerges from underground."
                },
                {
                    "original": "I kind of forgot that some pieces of brick has metro at all.",
                    "corrected": "I kind of forgot that some places have metro at all.",
                    "explanation": "'Pieces of brick' is incorrect; 'places' should be used to refer to locations with metro stations.",
                    "context": "I was comparing the metro systems of different cities. I kind of forgot that some places have metro at all. It's quite different from Moscow's extensive system."
                },
                {
                    "original": "I managed to like go by feet without using maps at all.",
                    "corrected": "I managed to go on foot without using maps at all.",
                    "explanation": "'By feet' is incorrect; the correct phrase is 'on foot' to describe walking.",
                    "context": "I was reminiscing about my time in St. Petersburg. I managed to go on foot without using maps at all. It was a great way to explore the city."
                },
                {
                    "original": "It's impossible to cover this distance on feet.",
                    "corrected": "It's impossible to cover this distance on foot.",
                    "explanation": "'On feet' is incorrect; the correct phrase is 'on foot' when referring to walking.",
                    "context": "I was expressing my frustration with the city's layout. It's impossible to cover this distance on foot. The distances feel overwhelming."
                },
                {
                    "original": "I made... Like I... Did a challenge for me.",
                    "corrected": "I set a challenge for myself.",
                    "explanation": "'Did a challenge for me' is awkward; 'set a challenge for myself' is the correct expression.",
                    "context": "I was sharing my adventurous spirit during college. I set a challenge for myself. I wanted to walk across the entire city."
                },
                {
                    "original": "Ten minutes by on foot from the Metro station.",
                    "corrected": "Ten minutes on foot from the Metro station.",
                    "explanation": "'By on foot' is incorrect; the correct phrase is 'on foot' to indicate walking.",
                    "context": "I was discussing my commute to the metro. It's just ten minutes on foot from the Metro station. It was convenient for me."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "my feet isn't art fitting today.",
                    "corrected": "my feet aren't fitting today.",
                    "explanation": "The subject 'my feet' is plural, so it should use 'aren't' instead of 'isn't.'",
                    "context": "I was joking about my current state. My feet aren't fitting today. I guess I'm just feeling a bit off."
                },
                {
                    "original": "I lost my mind at how difficult the themes were, the topics.",
                    "corrected": "I lost my mind at how difficult the themes were.",
                    "explanation": "The phrase 'the topics' is redundant since 'themes' already conveys the same idea.",
                    "context": "Writing essays has been challenging for me. I lost my mind at how difficult the themes were. I really need some simpler topics."
                },
                {
                    "original": "I used chat-review for the most of it.",
                    "corrected": "I used chat-review for most of it.",
                    "explanation": "'The most of it' is incorrect; it should simply be 'most of it.'",
                    "context": "I struggled with my essay. I used chat-review for most of it. It helped me generate some ideas."
                },
                {
                    "original": "it's better to rephrase it.",
                    "corrected": "it's better to rephrase them.",
                    "explanation": "'It' should be 'them' to refer to multiple phrases or ideas.",
                    "context": "In writing, clarity is important. It's better to rephrase them. This helps avoid confusion."
                },
                {
                    "original": "I started to write this essay on a different topic, completely different topic.",
                    "corrected": "I started to write this essay on a completely different topic.",
                    "explanation": "The phrase 'different topic' is redundant; 'completely different' is sufficient.",
                    "context": "When I began my essay, I was confused about the prompt. I started to write this essay on a completely different topic. It was frustrating to realize my mistake."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I mean, these are not bad as well.",
                    "corrected": "I mean, these are not bad either.",
                    "explanation": "\"As well\" is typically used at the end of a sentence; \"either\" is more appropriate here to indicate a negative alternative.",
                    "context": "I was reflecting on my writing. I mean, these are not bad either. I think I can improve them further."
                },
                {
                    "original": "If I don't understand the topic, they will be like... Why is it not?",
                    "corrected": "If I don't understand the topic, they will be like... Why is that?",
                    "explanation": "The phrase \"Why is it not?\" is awkward; \"Why is that?\" is a more natural expression.",
                    "context": "I was discussing the importance of understanding the topic. If I don't understand the topic, they will be like... Why is that? It’s crucial to grasp the subject."
                },
                {
                    "original": "The advantages of improvements in healthcare? Or like the life expectancy?",
                    "corrected": "The advantages of improvements in healthcare? Or of life expectancy?",
                    "explanation": "The phrase \"the life expectancy\" is awkward here; it should be \"of life expectancy\" to maintain parallel structure.",
                    "context": "I was trying to clarify my thoughts on healthcare. The advantages of improvements in healthcare? Or of life expectancy? Both are important to consider."
                },
                {
                    "original": "So we can use it.",
                    "corrected": "So we can utilize it.",
                    "explanation": "\"Use it\" is too informal; \"utilize it\" is more appropriate in an academic context.",
                    "context": "I was discussing remedies for diseases. So we can utilize it. This will help improve our arguments."
                },
                {
                    "original": "I just really squeezed it out.",
                    "corrected": "I just really forced it out.",
                    "explanation": "\"Squeezed it out\" is not idiomatic in this context; \"forced it out\" conveys the struggle better.",
                    "context": "I was expressing my frustration with writing. I just really forced it out. It was challenging to articulate my thoughts."
                },
                {
                    "original": "Okay, and I turned off the correction.",
                    "corrected": "Okay, and I turned off the corrections.",
                    "explanation": "The plural form \"corrections\" is needed here to refer to multiple suggestions.",
                    "context": "I was talking about my writing process. Okay, and I turned off the corrections. It was distracting while I was trying to write."
                },
                {
                    "original": "Like, just to be clear, I don't know.",
                    "corrected": "Just to be clear, I don't know.",
                    "explanation": "The word \"like\" is unnecessary and informal; removing it makes the statement clearer.",
                    "context": "I was trying to clarify my confusion. Just to be clear, I don't know. I need more information on this topic."
                },
                {
                    "original": "Can you really refer to your relatives, to your grandchildren as descendants?",
                    "corrected": "Can you really refer to your grandchildren as descendants?",
                    "explanation": "The phrase \"to your relatives, to your grandchildren\" is redundant; grandchildren are already a subset of relatives.",
                    "context": "I was questioning the appropriateness of the term. Can you really refer to your grandchildren as descendants? It seems a bit formal."
                },
                {
                    "original": "Accuracy is much more important than range.",
                    "corrected": "Accuracy is much more important than variety.",
                    "explanation": "\"Range\" is often used in a different context; \"variety\" is more suitable when discussing vocabulary.",
                    "context": "I was emphasizing writing quality. Accuracy is much more important than variety. It's crucial to be precise in our language."
                },
                {
                    "original": "You're marked down only if it becomes noticeable.",
                    "corrected": "You're marked down only if it becomes obvious.",
                    "explanation": "\"Noticeable\" is less idiomatic than \"obvious\" in this context.",
                    "context": "I was discussing grading criteria. You're marked down only if it becomes obvious. Subtle mistakes are often overlooked."
                },
                {
                    "original": "If you use the word children multiple times, it's, I mean, that's not even bad.",
                    "corrected": "If you use the word children multiple times, that's not even bad.",
                    "explanation": "The phrase \"I mean\" is unnecessary and disrupts the flow of the sentence.",
                    "context": "I was reassuring a classmate. If you use the word children multiple times, that's not even bad. It's acceptable in writing."
                },
                {
                    "original": "But on the other hand, if you use descendants in the context where it doesn't really fit, you are marked down for because it's not idiomatic.",
                    "corrected": "But on the other hand, if you use descendants in a context where it doesn't really fit, you are marked down because it's not idiomatic.",
                    "explanation": "The phrase \"for because\" is incorrect; it should be simplified to just \"because.\"",
                    "context": "I was explaining the importance of word choice. But on the other hand, if you use descendants in a context where it doesn't really fit, you are marked down because it's not idiomatic."
                },
                {
                    "original": "You can say. With their younger relatives.",
                    "corrected": "You can say with their younger relatives.",
                    "explanation": "The period after \"say\" is unnecessary; it disrupts the sentence structure.",
                    "context": "I was discussing alternative phrases. You can say with their younger relatives. It’s a better choice."
                },
                {
                    "original": "Yeah, with their children. No, no, I hate it.",
                    "corrected": "Yeah, with their children. No, no, I dislike it.",
                    "explanation": "\"Hate it\" is too strong and informal; \"dislike it\" is more appropriate in an academic context.",
                    "context": "I was expressing my feelings about word choice. Yeah, with their children. No, no, I dislike it. I prefer a different term."
                },
                {
                    "original": "It's very huge.",
                    "corrected": "It's very large.",
                    "explanation": "\"Huge\" is informal; \"large\" is more appropriate in an academic context.",
                    "context": "I was describing the length of my writing. It's very large. I struggled to keep it concise."
                },
                {
                    "original": "Like when you write about two things, you write about two things when you are asked about advantages in plural.",
                    "corrected": "When you write about two things, you write about them when you are asked about advantages in plural.",
                    "explanation": "The repetition of \"you write about two things\" is redundant; it should be streamlined.",
                    "context": "I was explaining how to structure essays. When you write about two things, you write about them when you are asked about advantages in plural."
                },
                {
                    "original": "That's very important to spend first five minutes after seeing the task.",
                    "corrected": "It's very important to spend the first five minutes after seeing the task.",
                    "explanation": "The article \"the\" is missing before \"first five minutes\"; it should specify which five minutes.",
                    "context": "I was emphasizing the importance of planning. It's very important to spend the first five minutes after seeing the task. It sets the stage for effective writing."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I wouldn't have come up with this.",
                    "corrected": "I wouldn't come up with this.",
                    "explanation": "The conditional 'wouldn't have' is incorrect here; it should be in the simple conditional form 'wouldn't' to express a present hypothetical situation.",
                    "context": "I was discussing the term 'geriatrics' and how it differs from what I know. I wouldn't come up with this. It's a term I learned recently."
                },
                {
                    "original": "Why has found?",
                    "corrected": "Why has it been found?",
                    "explanation": "The phrase 'has found' is missing a subject; it should include 'it' to clarify what is being referred to.",
                    "context": "We were discussing research findings from 2019. I questioned the use of present tense. Why has it been found? It should relate to the past."
                },
                {
                    "original": "I needed to like split it.",
                    "corrected": "I needed to split it.",
                    "explanation": "'Like' is unnecessary filler in this context; it should be omitted for clarity.",
                    "context": "I was explaining how to structure my essay. I needed to split it. This would help clarify my arguments."
                },
                {
                    "original": "I would have wrote like it poses an additional strain.",

                {
                    "original": "This whole thing. This came straight out of from state exam.",

                {

        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I would have wrote it, written it.",

                {

            ]

        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "I could have just googled it, but I was so pissed off.",
                    "corrected": "I could have just Googled it, but I was so pissed off.",
                    "explanation": "The word 'Google' is a proper noun and should be capitalized.",
                    "context": "I was frustrated with the unfamiliar terms in the essay. I could have just Googled it, but I was so pissed off."
                },
                {
                    "original": "Physical stores struggle. They struggle. And close down.",

                },
                {
                    "original": "I mean, it's available all over the world.",
                    "corrected": "I mean, they are available all over the world.",
                    "explanation": "The subject 'it' should be replaced with 'they' to refer back to 'cheaper replicas.'",
                    "context": "We were talking about the accessibility of fast fashion items. I mean, they are available all over the world."

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Can you hear me okay?"
                },
                {
                    "Person 2": "Yeah, I can hear you just fine! You sound great."
                },
                {
                    "Person 1": "Awesome! So, where are you right now?"
                },
                {
                    "Person 2": "I'm in Moscow at the moment. It was a last-minute trip!"
                },
                {
                    "Person 1": "Wow, Moscow! That sounds exciting! What are you doing there?"
                },
                {
                    "Person 2": "My mom had a work trip, and she asked if I wanted to tag along. I thought, why not?"
                },
                {
                    "Person 1": "That’s cool! Did you get to see any sights yet?"
                },
                {
                    "Person 2": "Not really. I thought I’d have free time, but I ended up being her assistant instead."
                },
                {
                    "Person 1": "Oh no! That sounds like a trap!"
                },
                {
                    "Person 2": "Exactly! I was supposed to just explore, but now I’m sitting in meetings with her."
                },
                {
                    "Person 1": "Yikes! How’s the city treating you otherwise?"
                },
                {
                    "Person 2": "It’s huge! I’ve been here a couple of times, but I still feel lost."
                },
                {
                    "Person 1": "Yeah, I’ve heard the metro system is wild there."
                },
                {
                    "Person 2": "It really is! I was shocked the first time I rode it. You go underground, and then suddenly you’re above ground!"
                },
                {
                    "Person 1": "That must be a trip! Did you get to see Red Square?"
                },
                {
                    "Person 2": "Not yet! I hope I can sneak away for a bit before we leave."
                },
                {
                    "Person 1": "Fingers crossed! You definitely need to check it out."
                },
                {
                    "Person 2": "For sure! I’ll make it happen. Thanks for the chat!"
                },
                {
                    "Person 1": "Anytime! Safe travels!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever taken the metro in Moscow?"
                },
                {
                    "Person 2": "Yeah, I have! It's pretty wild how it goes underground and then pops back up, right?"
                },
                {
                    "Person 1": "Exactly! I heard there's a station called Vrebyov Gory that actually has a bridge over two rivers."
                },
                {
                    "Person 2": "Oh, really? That's cool! I love when the metro has those unique features."
                },
                {
                    "Person 1": "Yeah, and the view must be amazing! Unlike our metro, which is pretty basic."
                },
                {
                    "Person 2": "Right? I think we only have like five lines here. It's nothing compared to Moscow."
                },
                {
                    "Person 1": "For sure! I can see why you'd forget about the metro here. It's not that impressive."
                },
                {
                    "Person 2": "Totally! But I think it just takes time to get used to a new city."
                },
                {
                    "Person 1": "Yeah, I remember when I first visited St. Petersburg. It felt so beautiful everywhere."
                },
                {
                    "Person 2": "Absolutely! You can walk around and really feel the city. I love that vibe."
                },
                {
                    "Person 1": "I once walked for hours just exploring and didn't even need a map!"
                },
                {
                    "Person 2": "That's awesome! I wish I could do that here, but everything feels so spread out."
                },
                {
                    "Person 1": "Yeah, it feels like you need a car to get anywhere. It's kind of a bummer."
                },
                {
                    "Person 2": "Exactly! I mean, the city is huge—like 30 kilometers wide, right?"
                },
                {
                    "Person 1": "Yep! And I think it’s about 40 kilometers long. It's a lot to cover on foot."
                },
                {
                    "Person 2": "Wow, that’s crazy! I can’t imagine walking that far."
                },
                {
                    "Person 1": "I did a challenge once where I walked from one end of the city to the other."
                },
                {
                    "Person 2": "No way! Did you actually make it?"
                },
                {
                    "Person 1": "Yeah, it took me like 15 hours, but I did it! It was exhausting but fun."
                },
                {
                    "Person 2": "That's impressive! I don't think I could do that. I'd need a lot of snacks."
                },
                {
                    "Person 1": "Haha, same! Snacks are essential for long walks."
                },
                {
                    "Person 2": "Next time, we should plan a walking adventure together!"
                },
                {
                    "Person 1": "Definitely! Just let me know when you're ready to explore."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you hear about that new hiking trail that just opened up?"
                },
                {
                    "Person 2": "Yeah, I did! It sounds awesome. I love hiking. Have you been yet?"
                },
                {
                    "Person 1": "Not yet, but I’m planning to go this weekend. I heard it has some amazing views."
                },
                {
                    "Person 2": "Nice! I’m a fast walker, so I can’t wait to see how quickly I can get to the top."
                },
                {
                    "Person 1": "Haha, you’re probably going to fly up there! I’m more of a leisurely hiker."
                },
                {
                    "Person 2": "Leisurely is good too! It’s all about enjoying the scenery, right?"
                },
                {
                    "Person 1": "Exactly! Plus, I heard there are some cool spots to take pictures."
                },
                {
                    "Person 2": "Oh, for sure! I love taking photos when I hike. It’s like capturing memories."
                },
                {
                    "Person 1": "Speaking of memories, remember that hike we did last summer? The one that took forever?"
                },
                {
                    "Person 2": "Oh man, yes! That was a long one. I thought we’d never reach the top!"
                },
                {
                    "Person 1": "But the view was totally worth it! I still have that picture as my wallpaper."
                },
                {
                    "Person 2": "Same here! I should probably change mine, but it’s such a great reminder of that day."
                },
                {
                    "Person 1": "Totally! So, are you in for this weekend’s hike?"
                },
                {
                    "Person 2": "Absolutely! Let’s make a plan. What time do you want to meet?"
                },
                {
                    "Person 1": "How about 8 AM? That way we can beat the heat."
                },
                {
                    "Person 2": "Sounds perfect! I’ll bring some snacks too."
                },
                {
                    "Person 1": "Awesome! Can’t wait to hit the trail with you!"
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you been working on that essay for class?"
                },
                {
                    "Person 2": "Yeah, I’ve been trying to figure out how to start it. It’s tougher than I thought!"
                },
                {
                    "Person 1": "I get that. What’s the topic again?"
                },
                {
                    "Person 2": "It’s about the impact of healthcare improvements on life expectancy. Seems simple, but it’s a lot to cover."
                },
                {
                    "Person 1": "Right? There’s so much to say about it. Have you thought about the main points you want to make?"
                },
                {
                    "Person 2": "I have a few ideas, but I keep second-guessing myself. Like, should I focus on the pros or the cons?"
                },
                {
                    "Person 1": "Maybe start with the advantages? That way, you can show how much life expectancy has increased."
                },
                {
                    "Person 2": "Good point! I guess I could mention how people get to spend more time with family."
                },
                {
                    "Person 1": "Exactly! But don’t forget to touch on the challenges too, like overpopulation or healthcare costs."
                },
                {
                    "Person 2": "True! I just don’t want to make it too long. I need to keep it concise."
                },
                {
                    "Person 1": "Yeah, that’s key. Maybe one or two sentences for each point? That way, you keep it clear."
                },
                {
                    "Person 2": "That sounds manageable. I just wish I could get my thoughts organized better."
                },
                {
                    "Person 1": "Have you tried making an outline? It might help you see the flow of your ideas."
                },
                {
                    "Person 2": "I haven’t yet, but I’ll give it a shot. Thanks for the suggestion!"
                },
                {
                    "Person 1": "No problem! Let me know if you want to bounce ideas off me later."
                },
                {
                    "Person 2": "I will! I appreciate it. Now, back to the drawing board!"
                }
            ]
        },

        "dialogue_6": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you ever felt like writing just makes your head hurt sometimes?"
                },
                {
                    "Person 2": "Oh, totally! I was working on this essay, and I just couldn't get my thoughts straight."
                },
                {
                    "Person 1": "Right? It’s like, I know what I want to say, but putting it into words is a whole different story."
                },
                {
                    "Person 2": "Exactly! I kept trying to use fancy words, but it just made everything more confusing."
                },
                {
                    "Person 1": "Yeah, I think simple sentences can be way more effective. Sometimes less is more."
                },
                {
                    "Person 2": "For sure! I had this part where I was trying to explain something about the workforce, and it just sounded awkward."
                },
                {
                    "Person 1": "Oh man, I hate that! It’s like, how do you even make it sound normal?"
                },
                {
                    "Person 2": "I ended up saying something like 'the number of people working is decreasing.' It felt so basic, but at least it made sense."
                },
                {
                    "Person 1": "Sometimes basic is best! I mean, if it gets the point across, who cares if it’s not fancy?"
                },
                {
                    "Person 2": "Exactly! I was also overthinking how to phrase things. I just needed to chill and write like a normal person."
                },
                {
                    "Person 1": "Right? Just say what you mean! It’s way easier than trying to impress anyone."
                },
                {
                    "Person 2": "Yeah, and I realized I was stressing over the parts that didn’t even need to be perfect."
                },
                {
                    "Person 1": "Totally! Just focus on getting your ideas out there, and you can always tweak them later."
                },
                {
                    "Person 2": "Good advice! I think I’ll try that next time. Less pressure, more clarity."
                },
                {
                    "Person 1": "For sure! Let’s keep it simple and straightforward. We got this!"
                }
            ]
        },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
