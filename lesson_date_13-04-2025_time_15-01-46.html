<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 9,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I was for shopping.",
                    "corrected": "I went shopping.",

                    "context": "I was out shopping for a dress. I was looking for a dress for my prom, but I couldn't find anything I liked."

                {

                    "context": "I don't think the clothes on Wildbris are suitable. It's not for prom or big celebrations."
                },
                {

                    "corrected": "I just realized that it's not suitable for prom.",
                    "explanation": "'Understood' is not the best verb here; 'realized' fits better in this context.",
                    "context": "I was looking for a dress on Wildbris. I just realized that it's not suitable for prom."
                },
                {
                    "original": "it's just a dress for prom in my school.",
                    "corrected": "it's just a dress for my school's prom.",
                    "explanation": "The phrase should specify 'my school's prom' for clarity.",
                    "context": "I need a special outfit. It's just a dress for my school's prom."
                },
                {
                    "original": "it's just an event.",
                    "corrected": "it's just a celebration.",
                    "explanation": "'Event' is too vague; 'celebration' is more specific to the context.",
                    "context": "We have a special occasion coming up. It's just a celebration for finishing school."
                },
                {
                    "original": "it's not a big event to me.",
                    "corrected": "it's not a big deal to me.",
                    "explanation": "'Event' should be replaced with 'deal' to convey the sentiment more accurately.",
                    "context": "I have mixed feelings about it. It's not a big deal to me."

                {

                    "explanation": "'In dress' is incorrect; the correct phrase is 'wearing a dress.'",
                    "context": "I have my own plans for the celebration. I will not be wearing a dress."
                },
                {
                    "original": "How many last words do you need to have?",
                    "corrected": "How many farewell speeches do you need to give?",
                    "explanation": "'Last words' is too informal; 'farewell speeches' is more appropriate in this context.",
                    "context": "I was curious about the events. How many farewell speeches do you need to give?"
                },
                {
                    "original": "I will say a lot of words with my classmates for our school.",
                    "corrected": "I will give a lot of speeches with my classmates for our school.",
                    "explanation": "'Say a lot of words' is vague; 'give a lot of speeches' is clearer.",
                    "context": "We have a lot to express. I will give a lot of speeches with my classmates for our school."
                },
                {

                    "corrected": "we just want to be alone with our classmates.",

                    "context": "It's a special time for us. We just want to be alone with our classmates."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "It's a nature, it's swimming pool here, there.",
                    "corrected": "It's nature; there is a swimming pool here.",
                    "explanation": "The phrase 'it's a nature' is incorrect; 'nature' is an uncountable noun. Also, 'it's swimming pool here, there' lacks proper structure.",
                    "context": "We are discussing our plans for the day. It's nature; there is a swimming pool here. We just want to chill and enjoy the food."
                },
                {
                    "original": "find a good clothes is very hard",
                    "corrected": "finding good clothes is very hard",
                    "explanation": "'Find' should be in gerund form 'finding' to match the subject 'is.' Additionally, 'clothes' is plural and should not have 'a' before it.",
                    "context": "I often struggle with shopping. Finding good clothes is very hard for me because I have a specific style in mind."
                },
                {
                    "original": "I just need to... All shopping I just... Open it.",
                    "corrected": "I just need to open a shop for all the clothes I want.",
                    "explanation": "The phrase 'All shopping I just... Open it' is unclear and lacks proper structure. It needs to be rephrased for clarity.",
                    "context": "I feel frustrated when shopping. I just need to open a shop for all the clothes I want, but I can't find what I envision."
                },
                {
                    "original": "I want to short... What is not very short but not very long? Middle dress.",
                    "corrected": "I want a short dress, but not too short or too long—a medium-length dress.",
                    "explanation": "The phrase 'I want to short' is incorrect; it should be 'I want a short dress.' 'Middle dress' is not idiomatic; 'medium-length dress' is more appropriate.",
                    "context": "I have a specific idea of the dress I want. I want a short dress, but not too short or too long—a medium-length dress."
                },
                {
                    "original": "And with short hands. Hands? Sleeve.",
                    "corrected": "And with short sleeves.",
                    "explanation": "'Hands' is incorrect in this context; the correct term is 'sleeves' when referring to clothing.",
                    "context": "I'm trying to describe my ideal dress. I want a dress with short sleeves, not long ones."

                {

                {

                    "explanation": "The article 'a' is missing before 'beautiful dress.'",

                },
                {
                    "original": "So it's in your head, but you don't yet understand how it should feel in real life.",
                    "corrected": "So it's in your head, but you don't yet know how it should look in real life.",
                    "explanation": "The phrase 'how it should feel' is not appropriate here; 'how it should look' fits better in the context of describing a dress.",
                    "context": "I'm trying to articulate my vision. So it's in my head, but I don't yet know how it should look in real life."

                {
                    "original": "A big part of my clothes is... There is a black clothes.",

                {
                    "original": "So skirt is not like... You know, I wear a skirt in my school every day.",

                {
                    "original": "It's dress with... Okay. With corset.",

                    "context": "I'm trying to describe a style I like. It's a dress with a corset that I find appealing."

        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I just need to find a dress for my problem.",
                    "corrected": "I just need to find a dress for my situation.",
                    "explanation": "\"Problem\" implies something negative; \"situation\" is more neutral and appropriate here.",
                    "context": "I want to find a dress that fits me well. I just need to find a dress for my situation. It's challenging because I don't have many occasions to wear one."
                },
                {

                    "corrected": "Nothing helps me find good clothes for me.",

                    "context": "I feel frustrated with my shopping experience. Nothing helps me find good clothes for me. I don't know why it's so hard for me."
                },
                {
                    "original": "I didn't buy something on AliExpress.",
                    "corrected": "I haven't bought anything on AliExpress.",
                    "explanation": "The present perfect tense is needed here to indicate an experience up to now.",
                    "context": "I have been cautious about online shopping. I haven't bought anything on AliExpress. I just don't trust the platform."
                },
                {
                    "original": "It's just a lot of bad speeches with AliExpress.",
                    "corrected": "There are just a lot of bad stories about AliExpress.",
                    "explanation": "\"Speeches\" is incorrect; \"stories\" is the appropriate term for experiences shared.",
                    "context": "I have heard many negative experiences. There are just a lot of bad stories about AliExpress. This makes me hesitant to order from there."
                },
                {
                    "original": "So it's more easy than she can send me her dress.",
                    "corrected": "So it's easier if she can send me her dress.",
                    "explanation": "The comparative form \"easier\" should be used instead of \"more easy.\"",
                    "context": "I find it challenging to shop for dresses. So it's easier if she can send me her dress. That way, I might find something beautiful."
                },
                {
                    "original": "I just, I just don't want to imagine it.",
                    "corrected": "I just don't want to imagine it.",
                    "explanation": "The repetition of \"I just\" is unnecessary and makes the sentence awkward.",
                    "context": "Thinking about my past school experiences is painful. I just don't want to imagine it. I prefer to focus on my current friends."
                },
                {
                    "original": "I just, I will be crying, crying because I started in this school.",
                    "corrected": "I would just be crying because I started in this school.",
                    "explanation": "The conditional form \"would be\" is needed instead of \"will be\" to express a hypothetical situation.",

                },
                {
                    "original": "I was watching it in another room and on big TV, and my father, he said, hear me.",
                    "corrected": "I was watching it in another room on the big TV when my father said, 'Hear me.'",
                    "explanation": "The sentence structure is awkward; it should be streamlined for clarity.",
                    "context": "I tried to enjoy the show while my father was around. I was watching it in another room on the big TV when my father said, 'Hear me.' He wanted to know what was happening."
                },
                {
                    "original": "Because for him, it's very difficult that I understand, not all, I just mean 80%.",

        "mistakes_4": {
            "mistakes_list": [
                {

                {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
