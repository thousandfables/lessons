<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "You just can go to Krapravo airport by airplane.",
                    "corrected": "You can just go to Krapravo airport by airplane.",
                    "explanation": "'Just' should follow the auxiliary verb 'can' for proper placement in the sentence.",
                    "context": "There are various ways to reach your destination. You can just go to Krapravo airport by airplane. This makes travel efficient."
                },
                {
                    "original": "Then you will order a taxi as a transfer.",
                    "corrected": "Then you will order a taxi for transfer.",
                    "explanation": "'As a transfer' is awkward; 'for transfer' is more idiomatic in this context.",
                    "context": "Once you arrive, you'll need to arrange transportation. Then you will order a taxi for transfer. It should be a smooth process."
                },
                {
                    "original": "And then you need to just go by walking.",
                    "corrected": "And then you just need to walk.",
                    "explanation": "'Go by walking' is redundant; it should simply be 'walk.'",
                    "context": "After taking the taxi, you may still have some distance to cover. And then you just need to walk. It won't take long."
                },
                {
                    "original": "But I just live in Lithuania.",
                    "corrected": "But I live in Lithuania.",
                    "explanation": "'Just' is unnecessary here; it doesn't add meaning and can be omitted for clarity.",
                    "context": "People are curious about my travel choices. But I live in Lithuania. It's a place I'm quite fond of."
                },
                {
                    "original": "So Lithuania is my second mother board.",
                    "corrected": "So Lithuania is my second home.",
                    "explanation": "'Mother board' is incorrect; the idiomatic expression is 'second home.'",
                    "context": "I often split my time between two places. So Lithuania is my second home. It feels familiar to me."
                },
                {
                    "original": "I want to receive the option to put my flat to the rental.",
                    "corrected": "I want to have the option to rent out my flat.",
                    "explanation": "'Receive the option to put my flat to the rental' is awkward; 'have the option to rent out' is more natural.",
                    "context": "Managing my property is a priority. I want to have the option to rent out my flat. This will help with my expenses."
                },
                {
                    "original": "It's not a small trip.",
                    "corrected": "It's quite a long trip.",
                    "explanation": "'Not a small trip' is vague; 'quite a long trip' is clearer and more idiomatic.",
                    "context": "Planning long journeys requires consideration. It's quite a long trip. But the experience can be rewarding."
                },
                {
                    "original": "A trip like that?",
                    "corrected": "Is a trip like that possible?",
                    "explanation": "The original phrasing lacks a subject; it requires a question structure.",
                    "context": "Traveling long distances can be daunting. Is a trip like that possible? I believe it is, with the right planning."
                },
                {
                    "original": "Our challenge.",
                    "corrected": "It was our challenge.",
                    "explanation": "The sentence needs a subject for subject-verb agreement; 'it' is necessary to clarify.",
                    "context": "Those moments were intense and memorable. It was our challenge. We faced it together."
                },
                {
                    "original": "It was just because the reason that my friend received a very big order.",
                    "corrected": "It was just because my friend received a very big order.",
                    "explanation": "'The reason that' is redundant and unnecessary; simplifying improves clarity.",
                    "context": "Timing was crucial for our trip. It was just because my friend received a very big order. That drove our decision to leave quickly."
                },
                {
                    "original": "So you're gonna do the same thing?",
                    "corrected": "So you're going to do the same thing?",
                    "explanation": "'Gonna' is informal; using 'going to' is more appropriate in this context.",
                    "context": "Planning for travel is essential. So you're going to do the same thing? It's a reasonable approach for savings."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I have not a lot of options because I need to work a lot.",
                    "corrected": "I don't have many options because I need to work a lot.",
                    "explanation": "'Not a lot of' is informal; 'don't have many' is more standard in this context.",
                    "context": "My friend asked about my options for the trip. I don't have many options because I need to work a lot. It’s frustrating, but I have to manage my time wisely."
                },
                {
                    "original": "It's better to think about holidays after this solution.",
                    "corrected": "It's better to think about holidays after finding a solution.",
                    "explanation": "The phrase 'this solution' is vague; 'finding a solution' clarifies the action needed.",
                    "context": "We were discussing plans for a trip. It's better to think about holidays after finding a solution to my work situation. Then I can actually plan my getaway."
                },
                {
                    "original": "But not all my equipment.",
                    "corrected": "But not all of my equipment.",
                    "explanation": "The phrase 'all my equipment' is missing 'of' to be grammatically correct.",
                    "context": "While talking about skiing equipment, I said I would take some gear with me. But not all of my equipment fits in my car, which complicates things."
                },
                {
                    "original": "I decided that it's not necessary to take all the experience together.",
                    "corrected": "I decided that it's not necessary to take all the equipment together.",
                    "explanation": "'Experience' is incorrect here; 'equipment' is the intended noun related to skiing.",
                    "context": "When considering what to bring for my skiing trip, I reflected on past trips. I decided that it's not necessary to take all the equipment together, as some can be rented."
                },
                {
                    "original": "What else? Helmet and glasses I often take together with me.",
                    "corrected": "What else? I often take my helmet and glasses together with me.",
                    "explanation": "The article 'my' clarifies the ownership, making the statement clearer.",
                    "context": "When listing my gear, I mentioned the essentials. What else? I often take my helmet and glasses together with me for skiing."
                },
                {
                    "original": "When you drive the car, you go with a car or buy a car with a big team.",
                    "corrected": "When you drive, you go in a car with a big group.",

                    "context": "We were talking about traveling to the mountains. When you drive, you go in a car with a big group to transport everyone and their gear."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "we are now only be reviewing ideas.",
                    "corrected": "we are now only reviewing ideas.",
                    "explanation": "The phrase 'only be reviewing' is incorrect; 'be' is unnecessary and should be omitted.",
                    "context": "In the lesson, we're focusing on the process of writing. We are now only reviewing ideas. This will help us structure our essays more effectively."
                },
                {
                    "original": "this is a very good example of a body paragraph that because it does not really have an example, can be very easily disproved.",

                    "explanation": "The phrase 'very easily disproved' can be simplified to 'easily disproved' for clarity.",
                    "context": "We're discussing how to strengthen an essay. This is a very good example of a body paragraph that, because it does not really have an example, can be easily disproved."
                },
                {
                    "original": "often doesn't often don't have real interaction may feel confused or unmotivated confused unmotivated.",
                    "corrected": "often doesn't have real interaction and may feel confused or unmotivated.",

                    "context": "In this part, we're contrasting different learning environments. Students often don't have real interaction and may feel confused or unmotivated."
                },
                {
                    "original": "that might be kind of like kind of demotivating.",

                    "explanation": "The phrase 'kind of like kind of' is redundant; just 'kind of demotivating' suffices.",
                    "context": "While discussing the challenges students face in learning environments, I'm emphasizing how some methods might be kind of demotivating."
                },
                {
                    "original": "I as a person who can perfectly hold everything in their head.",

                    "context": "Expressing my own experience, I, as a person who can perfectly hold everything in my head, still believe in the power of writing plans."

                {
                    "original": "I would to be I would honestly speak struggle.",

                {
                    "original": "I would not be able to find a relevant example.",

                    "context": "As we brainstorm examples, I'm acknowledging my own limitations. I might not be able to find a relevant example to illustrate my point."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "the quality of their camera, quality of their microphones and speakers.",
                    "corrected": "the quality of their cameras, the quality of their microphones, and the quality of their speakers.",
                    "explanation": "Lack of parallel structure; 'camera,' 'microphone,' and 'speaker' should all be pluralized for consistency.",
                    "context": "Students need to think about various aspects during the online lesson. They need to consider the quality of their cameras, the quality of their microphones, and the quality of their speakers."
                },
                {
                    "original": "it can makes hard to concentrate them only on lesson.",
                    "corrected": "it can make it hard to concentrate on the lesson.",
                    "explanation": "'Makes' is incorrect here; the correct form 'make' follows 'can.' Also, 'concentrate them only on lesson' is awkwardly phrased.",
                    "context": "Students face many challenges during online lessons. It can make it hard to concentrate on the lesson."
                },
                {
                    "original": "So let's rewrite it. So we will rewrite the plan or rewrite all the same?",
                    "corrected": "So let's rewrite it. Should we rewrite the plan or the whole thing?",
                    "explanation": "'Rewrite all the same' is an awkward phrase; it should be more clearly structured.",
                    "context": "When discussing the task at hand, I asked, 'Should we rewrite the plan or the whole thing?'"
                },
                {
                    "original": "let me read my first idea. So instead of studying, studying classroom, they can ask questions immediately.",
                    "corrected": "Let me read my first idea. Instead of studying in a classroom, they can ask questions immediately.",
                    "explanation": "Repetitive phrasing; 'studying, studying' should be corrected to 'studying in a classroom.'",
                    "context": "As I revisited my thoughts, I said, 'Instead of studying in a classroom, they can ask questions immediately.'"
                },
                {
                    "original": "ID declaration is what is our idea in a very short sentence?",
                    "corrected": "The ID declaration is what our idea is in a very short sentence.",
                    "explanation": "Word order and clarity need improvement; it should be more straightforward.",
                    "context": "When clarifying concepts, I stated, 'The ID declaration is what our idea is in a very short sentence.'"
                },
                {
                    "original": "In a nutshell. Like if we if we have to explain our idea in one simple sentence, what would it be?",

                    "explanation": "Punctuation and formality; connecting the phrases improves the flow.",
                    "context": "In discussing the essence of my idea, I stated, 'In a nutshell, if we had to explain our idea in one simple sentence, what would it be?'"
                },
                {
                    "original": "But what is it? Is it an example? Really? There is looks like the example.",
                    "corrected": "But what is it? Is it really an example? It looks like an example.",

                    "context": "As we sorted out concepts, I questioned, 'Is it really an example? It looks like an example.'"
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "The confusion is probably because it's not very clear to you what's the difference between the explanation and an example.",
                    "corrected": "The confusion is probably because it's not very clear to you what the difference is between an explanation and an example.",
                    "explanation": "The structure of the sentence is awkward. The correct form should place 'what the difference is' in its proper order.",

                {
                    "original": "It could be Indian.",

                    "explanation": "'Indian' refers to the nationality or adjective form, while 'Indians' is the plural noun to refer to the people.",

                },
                {

                {

                    "context": "We were identifying casesthat illustrate the general description we discussed. But when we have a specific private case that fits that description, it helps clarify our points."

        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "there is a bad example in class, chemistry class.",
                    "corrected": "there is a bad example in the chemistry class.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
