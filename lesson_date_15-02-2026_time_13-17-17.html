<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm studying at 11th grade.",
                    "corrected": "I'm in 11th grade.",
                    "explanation": "The phrase 'studying at 11th grade' is awkward; 'in 11th grade' is the correct prepositional phrase.",
                    "context": "I'm currently in high school. I'm in 11th grade. I am preparing for my upcoming exams."
                },
                {
                    "original": "What university are you gonna go to?",
                    "corrected": "What university are you going to?",
                    "explanation": "'Gonna' is informal and should be replaced by the standard 'going to' in formal contexts.",
                    "context": "I'm excited to think about my future. What university are you going to? I have my sights set on one in Korea."
                },
                {
                    "original": "I wanna go to Korea and study in Korea.",
                    "corrected": "I want to go to Korea and study there.",
                    "explanation": "The repeated 'Korea' is redundant; using 'there' for the second mention is more natural.",
                    "context": "I'm really looking forward to studying abroad. I want to go to Korea and study there. It's an exciting opportunity for me."
                },
                {
                    "original": "I'm coding right now, like, for exam on the Python.",
                    "corrected": "I'm coding right now for an exam in Python.",
                    "explanation": "The article 'the' and the preposition 'on' are used incorrectly; here 'an' and 'in' are the correct forms.",
                    "context": "I have an important test coming up. I'm coding right now for an exam in Python. It's a crucial part of my studies."
                },
                {
                    "original": "The exercise I need to... for my exam.",
                    "corrected": "The exercise I need for my exam.",
                    "explanation": "The ellipsis and extra words make the sentence unclear; simplifying it improves clarity.",
                    "context": "I've been preparing for my upcoming test. The exercise I need for my exam is very important. I hope to do well."
                },
                {
                    "original": "I can by the Python and some on the paper.",
                    "corrected": "I can do some in Python and some on paper.",
                    "explanation": "The word 'by' is incorrect here; 'do some in Python' is the proper expression.",
                    "context": "I've been working on various assignments. I can do some in Python and some on paper. Both formats help me practice."
                },
                {
                    "original": "Because my father is a programist.",
                    "corrected": "Because my father is a programmer.",
                    "explanation": "'Programist' is a non-standard term; 'programmer' is the correct occupation title in English.",
                    "context": "My father has influenced my interests. Because my father is a programmer, I find tech fascinating. His work inspires me."
                },
                {
                    "original": "No, I haven't.",
                    "corrected": "No, I haven't coded anything.",
                    "explanation": "The original sentence lacks clarity; specifying what 'I haven't' refers to improves communication.",
                    "context": "When asked about my coding experience, I realized I haven't done much. No, I haven't coded anything yet. I'm still learning."
                },
                {
                    "original": "Korea is near to my city, so it is not so far from my city.",
                    "corrected": "Korea is close to my city, so it is not far from here.",
                    "explanation": "The phrase 'near to' is awkward; 'close to' is more natural, and 'not so far from my city' is redundant.",
                    "context": "I often think about visiting new places. Korea is close to my city, so it is not far from here. I can almost visit anytime."
                },
                {
                    "original": "I don't learn English so long time.",
                    "corrected": "I haven't been learning English for a long time.",
                    "explanation": "The original structure is incorrect; the present perfect continuous tense is needed here.",
                    "context": "Reflecting on my language study, I realized my progress. I haven't been learning English for a long time. I need to practice more."
                },
                {
                    "original": "Last time I really studied English, it was when I was in the 10th grade.",
                    "corrected": "The last time I really studied English was when I was in 10th grade.",
                    "explanation": "The sentence structure needs adjustment; simplifying it leads to clarity.",
                    "context": "Thinking back on my studies, I recall my challenges. The last time I really studied English was when I was in 10th grade. It was quite a while ago."
                },
                {
                    "original": "I speak with them on the different sites like voice chat with foreign people.",
                    "corrected": "I speak with them on different sites, like voice chat with foreigners.",
                    "explanation": "The articles aren't necessary, and 'foreign people' should be simplified to 'foreigners' for natural flow.",
                    "context": "I've been finding ways to enhance my speaking skills. I speak with them on different sites, like voice chat with foreigners. It's been helpful."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I think I badly understand without it.",
                    "corrected": "I think I understand badly without it.",
                    "explanation": "The adverb 'badly' should follow the verb 'understand' to modify it correctly.",
                    "context": "When I watch movies, I often rely on Russian subtitles. I think I understand badly without it. This affects how I grasp the language."
                },
                {
                    "original": "this is the part you can prepare by yourself.",
                    "corrected": "this is the part you can prepare for by yourself.",
                    "explanation": "'Prepare for' is the correct preposition to indicate preparation for an exam.",
                    "context": "In our conversation, we discussed ways to improve your IELTS score. This is the part you can prepare for by yourself. I believe you can do it."
                },
                {
                    "original": "I don't know if I would pass it.",
                    "corrected": "I don't know if I will pass it.",
                    "explanation": "'Would' is conditional; 'will' is used to express future certainty.",
                    "context": "When asked about the test, I expressed my uncertainty. I don't know if I will pass it. I have to prepare more."
                },
                {
                    "original": "If someone told me that you are preparing for the UGAE now and I will throw in IELTS, now you will have to prepare for both.",
                    "corrected": "If someone told me that you were preparing for the UGAE and they would throw in IELTS, you would have to prepare for both.",
                    "explanation": "Past tense 'were' and conditional 'would' should be used for consistency in this hypothetical statement.",
                    "context": "Reflecting on my past experience, I said that if someone had told me about preparing for both exams, it would have seemed impossible. If someone told me that you were preparing for the UGAE and they would throw in IELTS, you would have to prepare for both. I can't imagine how you manage it."
                },
                {
                    "original": "If I need it.",
                    "corrected": "If I need to.",
                    "explanation": "'To' is necessary to complete the infinitive verb phrase.",
                    "context": "While discussing motivation to take the test, I mentioned my uncertainty. I might skip it if I need to. My mood can influence my decision too."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "it will be not actually because read everything online it's more comfortable and convenient.",
                    "corrected": "it will not actually be because reading everything online is more comfortable and convenient.",
                    "explanation": "The phrase structure is incorrect; 'will be not' should be 'will not be,' and 'read' needs to be in the gerund form 'reading' for clarity.",
                    "context": "I think that printed books will become less popular. It will not actually be because reading everything online is more comfortable and convenient. This convenience is a significant factor in people's preferences."
                },
                {
                    "original": "they're cheap. You don't pay for them on the internet.",
                    "corrected": "they're cheap. You don't have to pay for them on the internet.",
                    "explanation": "The phrase 'you don't pay for them on the internet' is awkward; it is clearer to say 'you don't have to pay for them.'",
                    "context": "Many people prefer online books because they're cheap. You don't have to pay for them on the internet. This makes them more appealing than printed books."
                },
                {
                    "original": "In this example, everything is kinda obvious, you know, self-explanatory.",
                    "corrected": "In this example, everything is kind of obvious, you know, self-explanatory.",
                    "explanation": "The phrase 'kinda' is informal and should be corrected to 'kind of' for a more formal tone.",
                    "context": "When discussing online books, I feel that in this example, everything is kind of obvious, you know, self-explanatory. It seems clear why they are preferred."
                },
                {
                    "original": "because like example is kinda already in the explanation.",
                    "corrected": "because the example is kind of already in the explanation.",
                    "explanation": "The phrase 'like example' is incorrect; it should be 'the example.' Additionally, 'kinda' should be 'kind of' for formality.",
                    "context": "I find it challenging to come up with new examples, because the example is kind of already in the explanation. It makes it hard to argue further."
                },
                {
                    "original": "Because, for example, imagine I'm an examiner. Yeah, I'm reading your essay and I'm thinking, OK, she says that online books are free.",
                    "corrected": "Because, for example, imagine I'm an examiner. Yes, I'm reading your essay, and I'm thinking, OK, she says that online books are free.",
                    "explanation": "Using 'Yeah' is too informal for this context; 'Yes' is more appropriate. Also, there's a missing comma before 'and.'",
                    "context": "When considering how to strengthen an essay, I think about the perspective of the reader. Because, for example, imagine I'm an examiner. Yes, I'm reading your essay, and I'm thinking, OK, she says that online books are free."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "it's going to be too niche.",
                    "corrected": "it's going to be too niche.",
                    "explanation": "The sentence is contextually unclear about what 'niche' is referring to; it could be better structured.",
                    "context": "When we use examples about websites, we need to think broadly. Using an overly specific term makes it hard to relate to the overall context."
                },
                {
                    "original": "they are free.",
                    "corrected": "they're free.",
                    "explanation": "Conversational contractions should be used for a more natural spoken flow.",
                    "context": "We should keep our language casual and relatable. Many people want to access books because they're free."
                },
                {
                    "original": "Why are there so many such sites in Russia?",
                    "corrected": "Why are there so many sites like these in Russia?",
                    "explanation": "The phrase 'such sites' is awkward; 'sites like these' is clearer.",
                    "context": "There’s a curiosity about the prevalence of these sites. Why are there so many sites like these in Russia?"
                },
                {
                    "original": "But people still seem to find it and why they exist on these sites.",
                    "corrected": "But people still seem to find them and wonder why they exist on these sites.",
                    "explanation": "The pronoun 'it' should be 'them' for plural 'sites'; adding 'wonder' improves clarity.",
                    "context": "It's interesting that despite legal restrictions, people find them anyway. But people still seem to find them and wonder why they exist on these sites."
                },
                {
                    "original": "But they don't punish for it.",
                    "corrected": "But they don't punish anyone for it.",
                    "explanation": "The sentence lacks specificity; adding 'anyone' clarifies the subject.",
                    "context": "Even when actions are illegal, enforcement is often lacking. But they don't punish anyone for it."
                },
                {
                    "original": "To find it.",
                    "corrected": "To find them.",
                    "explanation": "'It' is incorrect here; 'them' is needed for plural subjects.",
                    "context": "When discussing the challenges in enforcement, finding those responsible is crucial. To find them is often the most significant difficulty."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Look, when we develop this idea, we have already used a lot of words that are very topic-specific.",
                    "corrected": "Look, when we develop this idea, we have already used a lot of words that are very specific to the topic.",
                    "explanation": "'Topic-specific' should be expressed as 'specific to the topic' for correct adjective order.",
                    "context": "When we broaden this concept, I realize we’ve included many specialized terms. We have already used a lot of words that are very specific to the topic, showcasing our vocabulary."
                },
                {
                    "original": "I don't know do we need it?",
                    "corrected": "I don't know if we need it.",
                    "explanation": "The correct structure for indirect questions uses 'if' instead of a direct question format.",
                    "context": "While discussing the requirements, I suddenly got confused about a detail. I don't know if we need it, but I want to be sure."
                },
                {
                    "original": "despite the fact that it is prohibited in Russia the government...",
                    "corrected": "despite the fact that it is prohibited in Russia, the government...",
                    "explanation": "A comma is needed before the clause that follows 'despite the fact that' to separate ideas clearly.",
                    "context": "In our discussion, we touched on important regulations. Despite the fact that it is prohibited in Russia, the government still has to deal with this issue."
                },
                {
                    "original": "how do I look? how does it say?",
                    "corrected": "how do I look? How do you say it?",
                    "explanation": "The subject of the question needs to be specified; 'how does it say' is incorrect.",
                    "context": "Trying to clarify my understanding, I asked for feedback. I wanted to know how do I look, but I also needed the right terms. How do you say it?"
                },
                {
                    "original": "that it is prohibited I don't know so, how will it be... prohibited prohibited?",
                    "corrected": "that it is prohibited. I don't know, so how will it be... prohibited?",
                    "explanation": "A period is needed to separate distinct thoughts, along with proper punctuation for clarity.",
                    "context": "As we discussed the legal implications, I realized I was unsure about the terminology. That it is prohibited. I don't know, so how will it be... prohibited?"
                },
                {
                    "original": "I have one more word blocked?",
                    "corrected": "I have one more word: blocked?",
                    "explanation": "A colon is needed to introduce the word that is being defined or questioned.",
                    "context": "When going over options, I recalled a relevant term. I have one more word: blocked? It seems suitable for our context."
                },
                {
                    "original": "it sounds similar anonymous look, what did we want to say in this clause?",
                    "corrected": "It sounds similar to 'anonymous.' Look, what did we want to say in this clause?",
                    "explanation": "The phrase 'sounds similar anonymous' needs the preposition 'to' to clarify the comparison.",
                    "context": "We were trying to piece together a complex idea about anonymity. It sounds similar to 'anonymous.' Look, what did we want to say in this clause?"
                },
                {
                    "original": "but it is easier to write we don't always know the form of words",
                    "corrected": "but it is easier to write. We don't always know the form of words.",
                    "explanation": "A period is needed to separate two independent clauses for clarity.",
                    "context": "In our conversation about language, I reflected on the difficulty of expressions. But it is easier to write. We don't always know the form of words."
                },
                {
                    "original": "it is the same well, no, the form is more important are anonymous that's it, great",
                    "corrected": "It is the same. Well, no, the form is more important: 'anonymous.' That's it, great.",
                    "explanation": "Periods and a colon are needed for clarity and grammatical correctness when making separate statements.",
                    "context": "As I concluded my point, I realized the significance of word forms. It is the same. Well, no, the form is more important: 'anonymous.' That's it, great."
                },
                {
                    "original": "so although these sites",
                    "corrected": "So, although these sites exist...",
                    "explanation": "The original sentence lacks a complete thought; a clearer introduction is needed.",
                    "context": "In summarizing our observations, I wanted to emphasize the existence of certain platforms. So, although these sites exist, they still pose challenges."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "the main paragraph so, in the essay we have four paragraphs the first entry, the last, the fourth is the conclusion",
                    "corrected": "the main paragraph. In the essay, we have four paragraphs: the first, the second, the third, and the conclusion.",
                    "explanation": "The original sentence lacks clarity and proper punctuation; it needs clearer sentence structure and enumeration.",
                    "context": "When writing an essay, it's important to structure your paragraphs correctly. The main paragraph is key. In the essay, we have four paragraphs: the first, the second, the third, and the conclusion."
                },
                {
                    "original": "this will motivate us to learn the language in general, it doesn't work IELTS",
                    "corrected": "this will motivate us to learn the language; in general, the IELTS doesn't work that way.",
                    "explanation": "The sentence needs proper punctuation to separate two independent clauses, making the meaning clearer.",
                    "context": "Many believe that taking the IELTS will motivate them to learn English. In general, the IELTS doesn't work that way."
                },
                {
                    "original": "it is prepare for EG plus learn a language in which you have little experience only two levels in Korean which is not so much",
                    "corrected": "it is preparing for the EG while also learning a language in which you have little experience, only two levels in Korean, which is not much.",
                    "explanation": "Verb form 'prepare' needs to be in gerund form 'preparing'; also, the sentence needs better punctuation for clarity.",
                    "context": "Students often find themselves juggling multiple responsibilities. It is preparing for the EG while also learning a language in which you have little experience, only two levels in Korean, which is not much."
                },
                {
                    "original": "I have people who don't",
                    "corrected": "I know people who don't.",
                    "explanation": "The use of 'have' is incorrect here; 'know' should be used to indicate familiarity with people.",
                    "context": "In language learning, it's common to encounter challenges. I know people who don't find it easy to learn new languages."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "I think without English I am stupid.",
                    "corrected": "I think that without English, I feel I am lacking.",
                    "explanation": "The phrase 'I am stupid' is too harsh; using 'I feel I am lacking' softens the statement.",
                    "context": "I always had English in my life. I think that without English, I feel I am lacking in skills. Learning the language is essential for my personal growth."
                },
                {
                    "original": "I think you will give 5.5.",
                    "corrected": "I think you will achieve a score of 5.5.",
                    "explanation": "'Give' is incorrect in this context; 'achieve' better describes earning a score.",
                    "context": "You need to put in effort to improve. I think you will achieve a score of 5.5 if you study hard. With enough preparation, you can reach your goals."
                },
                {
                    "original": "I don’t take guys who have low level of English.",
                    "corrected": "I don’t accept students who have a low level of English.",
                    "explanation": "'Take' is too informal; 'accept' is more appropriate in an educational context.",
                    "context": "I have high standards for my classes. I don’t accept students who have a low level of English because I want everyone to progress. It’s important to build a solid foundation."
                },
                {
                    "original": "You need to go to China or Korea.",
                    "corrected": "You should consider going to China or Korea.",
                    "explanation": "'Need' sounds too forceful; 'should consider' offers a suggestion.",
                    "context": "Learning in a native environment is beneficial. You should consider going to China or Korea for immersion. This experience can greatly enhance your language skills."
                },
                {
                    "original": "If I need it and then I will be prepared how much money will go to learn it?",
                    "corrected": "If I need it, then how much money will I have to spend to learn it?",
                    "explanation": "The structure is confusing; rearranging it makes the sentence clearer.",
                    "context": "I'm contemplating the expenses involved in learning. If I need it, then how much money will I have to spend to learn it? I want to ensure my investment is worthwhile."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
