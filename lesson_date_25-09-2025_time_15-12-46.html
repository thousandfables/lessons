<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I obtained dry figs.",
                    "corrected": "I got dry figs.",
                    "explanation": "\"Obtained\" is more formal; \"got\" is more idiomatic in spoken English.",
                    "context": "I went to the market recently. I got dry figs. They remind me of my travels."
                },
                {
                    "original": "You can just say cloudy.",
                    "corrected": "You can just say 'cloudy.'",
                    "explanation": "Quotation marks are necessary to indicate the word being referenced.",
                    "context": "We were discussing the weather earlier. You can just say 'cloudy.' It's simpler that way."
                },
                {
                    "original": "I change wi-fi net.",
                    "corrected": "I changed my Wi-Fi network.",
                    "explanation": "The past tense should be used here, as well as the correct term 'Wi-Fi network' rather than 'net.'",
                    "context": "I realized the connection was slow. I changed my Wi-Fi network to improve the quality."
                },
                {
                    "original": "Did you notice that before it was like that?",
                    "corrected": "Did you notice that it was like that before?",
                    "explanation": "The word order should be adjusted for clarity; the subject and verb together should come before any time expressions.",
                    "context": "I was adjusting my camera angle. Did you notice that it was like that before?"
                },
                {
                    "original": "The lowest floor is as... A wall?",
                    "corrected": "The lowest floor is like a wall?",
                    "explanation": "The phrase should be 'like a wall' instead of 'as... A wall?' for correct simile formation.",
                    "context": "We were discussing building structures. The lowest floor is like a wall, very unique."
                },
                {
                    "original": "It's high level of multiple tasking.",
                    "corrected": "It's a high level of multitasking.",
                    "explanation": "The article 'a' is needed, and the correct term is 'multitasking' instead of 'multiple tasking.'",
                    "context": "I was explaining my workload. It's a high level of multitasking that I have to manage."
                },
                {
                    "original": "It's understandable.",
                    "corrected": "It’s understandable.",
                    "explanation": "The contraction 'It’s’ should be used correctly for informal speech.",
                    "context": "We were talking about the demands of school. It’s understandable with all that going on."
                },
                {
                    "original": "It's only for a short period.",
                    "corrected": "It's only for a short time.",
                    "explanation": "The phrase 'short time' is more natural and idiomatic than 'short period.'",
                    "context": "We discussed the duration of my stress. It's only for a short time until I graduate."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Okay, that example was too difficult, but I tried to be on time just one hour for first time, and I don't have time for changing it.",
                    "corrected": "Okay, that example was too difficult, but I was only one hour late for the first time, and I didn't have time to change it.",
                    "explanation": "Use past tense ('was', 'didn't'), 'one hour late' is clearer than 'be on time just one hour', and use 'to change' not 'for changing'.",
                    "context": "That's all. Okay, that example was too difficult, but I was only one hour late for the first time, and I didn't have time to change it. What I would suggest is that this sentence is fine, but let's work with this one."
                },
                {
                    "original": "It's, I don't know, it has a re-node, but remodeling example.",
                    "corrected": "It's, I don't know, it needs rewording — it's a remodeled example.",
                    "explanation": "'re-node' is not an English word; use 'rewording' or 'needs rewording', and 'remodeling example' is clearer as 'remodeled example'.",
                    "context": "Can you rewrite it? It's, I don't know, it needs rewording — it's a remodeled example. Modeling example? Remodeling."
                },
                {
                    "original": "The final thing that you want to have is a clear understanding how you're going to write the body paragraph.",
                    "corrected": "The final thing you want is a clear understanding of how you're going to write the body paragraph.",
                    "explanation": "Include the preposition 'of' after 'understanding' and simplify phrasing ('you want' instead of 'that you want to have').",
                    "context": "That is why you need to write less in your plan, putting only keywords, maybe key phrases, key expressions. The final thing you want is a clear understanding of how you're going to write the body paragraph. It should be very clear in your head."
                },
                {
                    "original": "if you have the first piece, where you start with in your explanation, the last piece, and all the middle pieces, even not fully written, but just kind of like drafts of that, drafts of the example, you're good enough.",
                    "corrected": "But if you have the first piece with which you start your explanation, the last piece, and the middle pieces, even as simple drafts, that's good enough.",
                    "explanation": "Fix word order ('with which you start your explanation') and replace 'you're good enough' with 'that's good enough' for clarity.",
                    "context": "If you're thinking 'I'll just start the explanation and see where it takes me,' that's a bad strategy. But if you have the first piece with which you start your explanation, the last piece, and the middle pieces, even as simple drafts, that's good enough. The plan shouldn't take more than five minutes."
                },
                {
                    "original": "Yeah, the plan shouldn't take more than five.",
                    "corrected": "The plan shouldn't take more than five minutes.",
                    "explanation": "Add the unit 'minutes' to clarify the time reference.",
                    "context": "But if you have the pieces drafted, that's enough. The plan shouldn't take more than five minutes. Your plan should include the most important aspects and not everything."
                },
                {
                    "original": "Your plan should reflect, should have the most important aspects, it shouldn't have, it shouldn't need to have everything.",
                    "corrected": "Your plan should include the most important aspects; it doesn't need to include everything.",
                    "explanation": "Remove repetition and awkward phrasing; use 'include' and a semicolon for clarity.",
                    "context": "The plan shouldn't take more than five minutes. Your plan should include the most important aspects; it doesn't need to include everything. First of all, the idea: homework stimulates strong memory."
                },
                {
                    "original": "Basically, yeah, what I would do here in your case. Repeating the material.",
                    "corrected": "Basically, yes — what I would do in your case is repeat the material.",
                    "explanation": "Combine fragments into a complete sentence and use a clear verb structure ('is repeat').",
                    "context": "First of all, the idea: homework stimulates strong memory. Basically, yes — what I would do in your case is repeat the material. All right, see."
                },
                {
                    "original": "I mentioned multiple things, yeah, forming faster forming of strong memory.",
                    "corrected": "I mentioned multiple things, like faster formation of a stronger memory.",
                    "explanation": "Fix repetition ('forming faster forming') and use noun phrase 'formation of a stronger memory'.",
                    "context": "Does it correspond with the idea that it helps? I mentioned multiple things, like faster formation of a stronger memory. How to generalize that?"
                },
                {
                    "original": "Like what it boosts in general, only memory.",
                    "corrected": "Is it boosting only memory?",
                    "explanation": "Turn the fragment into a clear question and use proper word order.",
                    "context": "We're talking about what homework boosts in general. Is it boosting only memory? No, it is beneficial in many ways."
                },
                {
                    "original": "And that I would rewrite, I would say not don't have time. Don't have time to fully understand what you have studied at school.",
                    "corrected": "And I would rewrite it as: 'You don't have time to fully understand what you have studied at school.'",
                    "explanation": "Provide a clear reporting phrase and add the subject 'You' to the second sentence for grammar and clarity.",
                    "context": "I would generalize the idea to boosting cognitive abilities. And I would rewrite it as: 'You don't have time to fully understand what you have studied at school.' You know, I actually like your body paragraph better."
                },
                {
                    "original": "But that I would spend more time writing this plan.",
                    "corrected": "But I would spend more time writing this plan.",
                    "explanation": "Remove the extra pronoun 'that' which makes the sentence ungrammatical.",
                    "context": "You don't spend a lot of time writing it. But I would spend more time writing this plan. I spent more time on the example; it was difficult."
                },
                {
                    "original": "That about explanation.",
                    "corrected": "That's about the explanation.",
                    "explanation": "Use the contraction 'That's' and include the article 'the' to make a complete sentence.",
                    "context": "I spent more time on the example; it was difficult. That's about the explanation. I don't remember; we can start."
                },
                {
                    "original": "I recommend to many students to first start with the example.",
                    "corrected": "I recommend that many students start with the example first.",
                    "explanation": "Use 'recommend that' and a clearer verb structure ('start with the example first').",
                    "context": "We can start. I recommend that many students start with the example first. Especially when you have a complex idea and don't know how to explain it."
                },
                {
                    "original": "I write only idea reason.",
                    "corrected": "I write only the idea and the reason.",
                    "explanation": "Add articles and conjunction to make the phrase a correct noun phrase.",
                    "context": "Yeah, I did it. I write only the idea and the reason. And after that, I try to imagine the example."
                },
                {
                    "original": "But only after how I started to write it in real estate, I saw the problem.",
                    "corrected": "But only after I started to write it for real, I saw the problem.",
                    "explanation": "'how' and 'in real estate' are incorrect here; use 'after I started to write it for real' to convey writing the actual text.",
                    "context": "I try to imagine the example before writing. But only after I started to write it for real, I saw the problem. Why? That's kind of a problem."
                },
                {
                    "original": "Why? That's kind of problem.",
                    "corrected": "Why? That's kind of a problem.",
                    "explanation": "Add the article 'a' after 'kind of' to make the noun phrase grammatical.",
                    "context": "But only after I started to write it for real, I saw the problem. Why? That's kind of a problem. Basically, the whole idea of your example is that students who learned the skill at school can use it at college."
                },
                {
                    "original": "I add a workload at home.",
                    "corrected": "I added 'a workload at home.'",
                    "explanation": "Use past tense 'added' or clarify that you wrote/added that phrase; quoting the phrase improves clarity.",
                    "context": "I thought about the phrase 'no one oversees you.' I added 'a workload at home.' Yeah, you like this word; I noticed."
                },
                {
                    "original": "You become less lazier.",
                    "corrected": "You become less lazy.",
                    "explanation": "'Less lazier' is a double comparative; use 'less lazy' or 'less of a slacker'.",
                    "context": "You learn how to manage your time and complete tasks by the deadline. You become less lazy. And you have more free time."
                },
                {
                    "original": "When you are used to do homework before other activities.",
                    "corrected": "When you are used to doing homework before other activities.",
                    "explanation": "Use the gerund 'doing' after 'used to' to indicate a habitual action.",
                    "context": "So when this happens, you learn to prioritize. When you are used to doing homework before other activities, you take it in priority. You prioritize your homework over other things."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "How giving homework to students leads to students actually being less lazy and having more free time?",
                    "corrected": "How does giving homework to students lead to them actually being less lazy and having more free time?",
                    "explanation": "The verb 'lead' should be used in the present tense to match the subject 'giving homework,' and 'them' should replace 'students' for conciseness.",
                    "context": "We're discussing how homework affects students' behavior. We want to analyze how giving homework to students leads to them actually being less lazy and having more free time. It's an important consideration."
                },
                {
                    "original": "In the plan, yeah, to help you structure it better and clearer, you put them in parenthesis.",
                    "corrected": "In the plan, yes, to help you structure it better and more clearly, you put them in parentheses.",
                    "explanation": "Use 'more clearly' to modify the comparative 'better,' and 'parentheses' is the correct term for the punctuation marks.",
                    "context": "We're looking at how to format our writing effectively. In the plan, yes, to help you structure it better and more clearly, you put them in parentheses."
                },
                {
                    "original": "But it's generally stupid to say it in the context of some school.",
                    "corrected": "But it's generally unwise to put it in the context of some school.",
                    "explanation": "'Stupid' is informal and can be seen as disrespectful; 'unwise' is a more appropriate choice in this context.",
                    "context": "As we discuss the importance of structure, I'm thinking about how to communicate more effectively. But it's generally unwise to put it in the context of some school."
                },
                {
                    "original": "It's easier to explain.",
                    "corrected": "It's easier to understand.",
                    "explanation": "'Easier to explain' does not fit the context; the focus should be on understanding the concept.",
                    "context": "After struggling with the complexity of ideas, I realize clarity is key. It's easier to understand the concept when we simplify our explanations."
                },
                {
                    "original": "He has enough time for everything.",
                    "corrected": "He manages to have enough time for everything.",
                    "explanation": "The verb 'manages' adds clarity to how he achieves having enough time.",
                    "context": "We're discussing characteristics of disciplined individuals. He manages to have enough time for everything, demonstrating effective time management."
                },
                {
                    "original": "And the example is also, in principle, well written.",
                    "corrected": "And the example is also, in principle, well-written.",
                    "explanation": "The adjective should be hyphenated to correctly modify 'example.'",
                    "context": "As we reflect on the examples given, we notice their effectiveness. And the example is also, in principle, well-written, contributing to our understanding."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "this is a very effective means.",
                    "corrected": "this is a very effective method.",
                    "explanation": "\"Means\" is less commonly used in this context; \"method\" is clearer for describing a way of doing something.",
                    "context": "When discussing strategies for effective writing, I emphasized the importance of specific techniques. I believe this is a very effective method. If used correctly, it can enhance clarity."
                },
                {
                    "original": "I always write the explanation the main things, which I ...",
                    "corrected": "I always write the main points in the explanation.",
                    "explanation": "The phrasing is awkward; 'the explanation the main things' is incorrect. 'Main points' is more idiomatic.",
                    "context": "In my writing process, I prioritize clarity. I always write the main points in the explanation. This helps me stay focused on essential information."
                },
                {
                    "original": "I think in the beginning I also used believe, but it's normal that I do not agree with it.",
                    "corrected": "I think I also used 'believe' at first, but it's normal to have differing opinions.",
                    "explanation": "The sentence is unclear; removing 'in the beginning' makes it more concise. Use 'differing opinions' instead of 'do not agree with it' for clarity.",
                    "context": "Reflecting on my previous choices in wording, I realized that my initial usage wasn't ideal. I think I also used 'believe' at first, but it's normal to have differing opinions. Learning is a process."
                },
                {
                    "original": "there are students who studied well in school. They, when they enter the university, study well at the university.",
                    "corrected": "There are students who studied well in school and continue to do so in university.",
                    "explanation": "The repetition of 'study well' is redundant; the sentence can be streamlined.",
                    "context": "In discussing student performance, I made a point about continued academic success. There are students who studied well in school and continue to do so in university. This trend can positively influence their future."
                },
                {
                    "original": "after that we put the structure.",
                    "corrected": "After that, we establish the structure.",
                    "explanation": "The verb 'put' is vague; 'establish' is more appropriate in an academic context.",
                    "context": "When revising essays, I talk about the importance of organization. After that, we establish the structure. This ensures clarity and coherence in writing."
                },
                {
                    "original": "you understand, while is a word that makes a composing proposal.",
                    "corrected": "You understand, 'while' is a word that introduces a dependent clause.",
                    "explanation": "'Composing proposal' is not idiomatic; 'introduces a dependent clause' is clearer.",
                    "context": "In discussing conjunctions, I clarified the usage of specific words. You understand, 'while' is a word that introduces a dependent clause. This helps create complex sentences."
                },
                {
                    "original": "let's use while, you can.",
                    "corrected": "Let's use 'while'; you can.",
                    "explanation": "The phrase lacks proper punctuation; a semicolon or a period would improve clarity.",
                    "context": "When suggesting a conjunction for sentence construction, clarity is key. Let's use 'while'; you can create a more complex sentence with it."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "This is the first suggestion.",
                    "corrected": "This is the first sentence.",
                    "explanation": "The term 'suggestion' is not appropriate here; 'sentence' is the correct term to describe a complete statement.",
                    "context": "I mentioned that everything is fine with my writing. This is the first sentence. It effectively conveys my point without any errors."
                },
                {
                    "original": "Everything is fine, it is simple, and therefore there are no mistakes.",
                    "corrected": "Everything is fine; it is simple, and therefore there are no mistakes.",
                    "explanation": "A comma splice occurs here; a semicolon should be used to separate independent clauses.",
                    "context": "I believe clarity is essential in writing. Everything is fine; it is simple, and therefore there are no mistakes."
                },
                {
                    "original": "The longer the suggestion is, the more logic is lost.",
                    "corrected": "The longer the sentence is, the more logic is lost.",
                    "explanation": "The word 'suggestion' is not the correct term; 'sentence' should be used to refer to a grammatical structure.",
                    "context": "I often observe that in complex writing, clarity can diminish. The longer the sentence is, the more logic is lost."
                },
                {
                    "original": "Here, too, you need to write repetition of the studied material instead of the end, and so on.",
                    "corrected": "Here, too, you need to include a repetition of the studied material instead of just the conclusion, and so on.",
                    "explanation": "The phrase 'write repetition' is awkward; 'include a repetition' is clearer and more idiomatic.",
                    "context": "When summarizing, it's important to revisit key points. Here, too, you need to include a repetition of the studied material instead of just the conclusion."
                },
                {
                    "original": "What is the logical place this sentence in this whole logic, in all logic?",
                    "corrected": "What is the logical placement of this sentence in the overall logic?",
                    "explanation": "The original structure is awkward and unclear; 'placement' is the correct noun, and the phrase should be restructured for clarity.",
                    "context": "I struggle to see how each idea connects. What is the logical placement of this sentence in the overall logic?"
                },
                {
                    "original": "You compare them with school, why not to a comparable extent?",
                    "corrected": "You compare them to school; why not at a comparable extent?",
                    "explanation": "The preposition 'with' is incorrect here; 'to' should be used for comparisons.",
                    "context": "While making comparisons, clarity is key. You compare them to school; why not at a comparable extent?"
                },
                {
                    "original": "Self-discipline who?",
                    "corrected": "Self-discipline of whom?",
                    "explanation": "The incorrect question form 'who' needs to be changed to 'of whom' to correctly refer to possession.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
