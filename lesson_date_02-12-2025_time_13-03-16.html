<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "the one piece of clothes that I like the most is my Travis Scott hoodie.",
                    "corrected": "the one piece of clothing that I like the most is my Travis Scott hoodie.",
                    "explanation": "\"Clothes\" is a plural noun; use the singular form \"clothing\" when referring to a category.",
                    "context": "I have a lot of clothes in my wardrobe. The one piece of clothing that I like the most is my Travis Scott hoodie. It's very special to me because I have great memories attached to it."
                },
                {
                    "original": "It wasn't that cheap, but it contains a lot of school memories.",
                    "corrected": "It wasn't that cheap, but it holds a lot of school memories.",
                    "explanation": "\"Contains\" is more appropriate for physical objects; \"holds\" is a better verb for intangible things like memories.",
                    "context": "We bought it when we were on vacation in Dubai. It wasn't that cheap, but it holds a lot of school memories. I really cherish those experiences linked to it."
                },
                {
                    "original": "I wear it usually when I'm going outside, maybe when I'm going to the cinema or to hang out with my friends.",
                    "corrected": "I usually wear it when I'm going outside, maybe when I'm going to the cinema or hanging out with my friends.",
                    "explanation": "The adverb \"usually\" should come before the verb \"wear\"; 'to hang out' should be rephrased for parallel structure.",
                    "context": "I wear it usually when I'm going outside, maybe when I'm going to the cinema or hanging out with my friends. It's my go-to outfit because it's so comfortable."
                },
                {
                    "original": "it fits with everything.",
                    "corrected": "it goes well with everything.",
                    "explanation": "\"Fits with\" is less idiomatic; \"goes well with\" is the more common expression.",
                    "context": "I like to wear it because it's comfortable and fits with everything. It's so versatile that I can pair it with almost any outfit."
                },
                {
                    "original": "two minutes will pass.",
                    "corrected": "two minutes pass.",
                    "explanation": "Future tense isn't necessary; the present simple tense is appropriate for scheduled actions.",
                    "context": "So if you suddenly go silent, the examiner won't be able to... The examiner doesn't know that, so they will be quiet as well until two minutes pass."
                },
                {
                    "original": "there's a bit different from the previous one.",
                    "corrected": "it's a bit different from the previous one.",
                    "explanation": "The correct contraction for \"it is\" should be used instead of \"there's\" in this context.",
                    "context": "What I really liked this time is that you pulled a backstory, which is a bit different from the previous one. This approach makes the story more engaging."
                },
                {
                    "original": "if you can.",
                    "corrected": "if you could.",
                    "explanation": "The conditional form should be in the past for hypothetical situations.",
                    "context": "But still, I want you to talk a little bit more, if you could. This would help you practice and express yourself better."
                },
                {
                    "original": "there was a question for her about like, do you like.",
                    "corrected": "there was a question for her about whether she liked.",
                    "explanation": "The phrasing needs to be adjusted for clarity and proper structure in indirect question format.",
                    "context": "There was a question for her about whether she liked. It helps guide the conversation and makes it more engaging."
                },
                {
                    "original": "she definitely think about me when she was at the store.",
                    "corrected": "she definitely thought about me when she was at the store.",
                    "explanation": "Past tense should be used for actions that happened in the past; \"think\" should be \"thought.\"",
                    "context": "So she definitely thought about me when she was at the store and saw this bracelet. It shows how much she cares and knows me."
                },
                {
                    "original": "I keep this bracelet, keep this bracelet in my box.",
                    "corrected": "I keep this bracelet in my box.",
                    "explanation": "Repetition of 'keep' is unnecessary; a single mention suffices.",
                    "context": "So I keep this bracelet in my box. It’s too special for me to wear every day."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I take some magazines from my mom.",
                    "corrected": "I took some magazines from my mom.",
                    "explanation": "The past tense 'took' should be used here instead of 'take' to refer to a completed action in the past.",
                    "context": "When I was younger, I often explored my mom's collection of magazines. I took some magazines from my mom. She frequently read them."
                },
                {
                    "original": "She often read them.",
                    "corrected": "She often reads them.",
                    "explanation": "The present tense 'reads' is needed here to describe a habitual action, as it refers to her current practice.",
                    "context": "I remember how engaged my mom was with her magazines. She often reads them, keeping up with the latest trends."
                },
                {
                    "original": "Clothes with cost.",
                    "corrected": "Clothes with the price tag.",
                    "explanation": "'With cost' is not idiomatic; 'with the price tag' is the correct way to express this concept.",
                    "context": "When discussing fashion magazines, I would see a variety of clothing. I would describe them as clothes with the price tag, highlighting their affordability."
                },
                {
                    "original": "I don't like to read newspaper or magazines.",
                    "corrected": "I don't like to read newspapers or magazines.",
                    "explanation": "'Newspaper' should be pluralized to 'newspapers' to match the plural form with 'magazines'.",
                    "context": "In today's digital age, physical reading materials seem less appealing. I don't like to read newspapers or magazines as much as before."
                },
                {
                    "original": "There are different types of magazines, right?",
                    "corrected": "There are different types of magazines, aren't there?",
                    "explanation": "The tag question should match the verb tense; 'aren't there' is the correct form here.",
                    "context": "In our discussion about reading preferences, I pointed out that diversity exists within publications. There are different types of magazines, aren't there?"
                },
                {
                    "original": "It asks about magazines.",
                    "corrected": "It asks about magazines.",
                    "explanation": "The sentence is already correct but could be made clearer by specifying the subject. 'The task asks about magazines' would clarify the context.",
                    "context": "In preparing for my exam, I considered the questions posed. It asks about magazines, pushing me to recall my past experiences."
                },
                {
                    "original": "What do you mean by that? Latest trends?",
                    "corrected": "What do you mean by that? What are the latest trends?",
                    "explanation": "The sentence needs clarification; a complete phrase would help convey the inquiry better.",
                    "context": "As the conversation shifted towards fashion, I found myself curious. What do you mean by that? What are the latest trends?"
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Because they can ask you about your skills, for example.",
                    "corrected": "Because they may ask you about your skills, for example.",
                    "explanation": "'Can' implies ability, while 'may' suggests possibility or permission, which is more suitable here.",
                    "context": "In part three, they introduce topics related to you as a candidate. Because they may ask you about your skills, for example, you need to prepare for broader questions."
                },
                {
                    "original": "You can just made it up.",
                    "corrected": "You can just make it up.",
                    "explanation": "The verb 'made' is past tense; the present tense 'make' should be used here.",
                    "context": "When giving personal examples in part three, you have the freedom to be creative. You can just make it up if you don't recall a specific instance."
                },
                {
                    "original": "When we have to generalize, to talk, it becomes much harder.",
                    "corrected": "When we have to generalize and talk, it becomes much harder.",
                    "explanation": "The conjunction 'and' should connect the two actions as they are related.",
                    "context": "Generalizing can be quite a challenge in conversation. When we have to generalize and talk, it becomes much harder to articulate our thoughts clearly."
                },
                {
                    "original": "It is actually much closer to your experience.",
                    "corrected": "It is actually much closer to your own experience.",
                    "explanation": "The reflexive pronoun 'your own' is needed to emphasize possession.",
                    "context": "When discussing motivations behind travel, I want you to reflect on your personal encounters. It is actually much closer to your own experience when you relate to those situations."
                },
                {
                    "original": "so they're just hanging around.",
                    "corrected": "So they’re just hanging out.",
                    "explanation": "'Hanging out' is the correct phrase to indicate spending time casually.",
                    "context": "Discussing the local people's actions, it's clear that they have limited activities. So they’re just hanging out around the city landmarks without much to do."
                },
                {
                    "original": "Because they want to see how local people live?",
                    "corrected": "Because they want to see how local people live.",
                    "explanation": "This sentence mistakenly uses a question mark; it should be a statement.",
                    "context": "Tourists often have simple motivations when traveling. Because they want to see how local people live, they visit various places."
                },
                {
                    "original": "When we were in Pereslavl on Christmas holiday.",
                    "corrected": "When we were in Pereslavl during the Christmas holiday.",
                    "explanation": "'On' is incorrectly used; 'during' is the proper preposition for a time period.",
                    "context": "Reflecting on past experiences can enrich discussions about travel. When we were in Pereslavl during the Christmas holiday, we noticed how prices increased."
                },
                {
                    "original": "the price for coffee was higher than generally.",
                    "corrected": "the price for coffee was higher than usual.",
                    "explanation": "'Generally' is not used correctly; 'than usual' is the idiomatic expression.",
                    "context": "Prices can fluctuate based on demand. The price for coffee was higher than usual during our visit, reflecting the holiday season."
                },
                {
                    "original": "a lot of people from other cities went to Pereslavl.",
                    "corrected": "a lot of people from other cities came to Pereslavl.",
                    "explanation": "'Went to' suggests departure rather than arrival; 'came' indicates that they moved toward the place.",
                    "context": "During busy holiday seasons, places can become crowded. A lot of people from other cities came to Pereslavl to experience the festivities."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "local shops wanted to make some money from this people.",
                    "corrected": "local shops wanted to make some money from these people.",
                    "explanation": "'This' is incorrect here; 'these' should be used to refer to plural nouns.",
                    "context": "When discussing why visiting cities can be expensive, I mentioned that a lot of tourists come from other areas. Local shops wanted to make some money from these people, which contributes to the higher prices."
                },
                {
                    "original": "the price for coffee was higher than generally.",
                    "corrected": "the price for coffee was higher than usual.",
                    "explanation": "'Higher than generally' is incorrect; 'higher than usual' is the appropriate expression.",
                    "context": "Reflecting on a holiday trip, I said that when we were in Pereslavl, the price for coffee was higher than usual. This was likely due to the influx of tourists."
                },
                {
                    "original": "when I was at school, we went with our friends to St. Petersburg.",
                    "corrected": "when I was in school, we went with our friends to St. Petersburg.",
                    "explanation": "'At school' is typically used for being present in school, while 'in school' indicates attending school as a student.",
                    "context": "I recalled going on trips with friends. When I was in school, we went with our friends to St. Petersburg, which was a fun experience."
                },
                {
                    "original": "but we also have some fun in other places.",
                    "corrected": "but we also had some fun in other places.",
                    "explanation": "The verb tense is incorrect; 'had' should be used to maintain past tense.",
                    "context": "In that memory, I talked about our adventures. We went to St. Petersburg, but we also had some fun in other places during our trip."
                },
                {
                    "original": "But now it's pretty much... not pretty much, but have a lot in common with Moscow.",
                    "corrected": "But now it pretty much has a lot in common with Moscow.",
                    "explanation": "The structure is unclear; it should correctly imply that the town has changed.",
                    "context": "While discussing Tver, I mentioned how it has evolved. But now it pretty much has a lot in common with Moscow, reflecting its growth."
                },
                {
                    "original": "the more we spoke, the fewer mistakes you made.",
                    "corrected": "the more we spoke, the fewer mistakes you made.",
                    "explanation": "The original phrase is fine but could be more succinct; however, no grammatical mistake here.",
                    "context": "In analyzing progress, I noted a pattern. I observed that the more we spoke, the fewer mistakes you made, showing your improvement."
                },
                {
                    "original": "It's a very... Culture.",
                    "corrected": "It's a very... unique culture.",
                    "explanation": "The word 'very' should be followed by a more descriptive word like 'unique' to make sense.",
                    "context": "In the conversation about language and pronunciation, I was trying to convey how English-speaking culture is unique. It's a very unique culture, especially when it comes to pronunciation."
                },
                {
                    "original": "you might not be able to talk much about this topic, but again, you should not fret.",
                    "corrected": "you might not be able to talk much about this topic, but again, you should not worry.",
                    "explanation": "'Fret' is less commonly used; 'worry' is clearer in this context.",
                    "context": "I encouraged students in their speaking abilities. I said you might not be able to talk much about this topic, but again, you should not worry about that."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I've been on a lot of interesting journey in my life.",
                    "corrected": "I've been on a lot of interesting journeys in my life.",
                    "explanation": "The noun 'journey' should be plural ('journeys') because 'a lot of' indicates more than one.",
                    "context": "I've had many experiences in my life, and each has offered its own lessons. I've been on a lot of interesting journeys in my life."
                },
                {
                    "original": "It lasts two weeks.",
                    "corrected": "It lasted two weeks.",
                    "explanation": "The sentence refers to a past event, so the past tense 'lasted' should be used instead of 'lasts.'",
                    "context": "During the trip, everything felt so vivid. It lasted two weeks, and every day was filled with adventures."
                },
                {
                    "original": "I've been to a lot of beaches.",
                    "corrected": "I was at a wedding there.",
                    "explanation": "When referring to a specific past event, use the past simple form 'was' instead of the present perfect 'have been.'",
                    "context": "There were so many wonderful experiences to recount. I was at a wedding there, and it added to the excitement of the trip."
                },
                {
                    "original": "I was on a wedding there.",
                    "corrected": "I went to a wedding there.",
                    "explanation": "'On a wedding' is incorrect; the appropriate phrase is 'went to a wedding' to indicate attendance at an event.",
                    "context": "Among the highlights of my trip, I remember particular events vividly. I went to a wedding there, and it was a fantastic celebration."
                },
                {
                    "original": "I've drank three cups of coffee today.",
                    "corrected": "I've drunk three cups of coffee today.",
                    "explanation": "'Drank' is the simple past, while 'drunk' is the correct past participle to use with 'have.'",
                    "context": "On busy days, I often rely on coffee to keep me energized. I've drunk three cups of coffee today."
                },
                {
                    "original": "I have three new friends in Venezuela.",
                    "corrected": "I met three new friends in Venezuela.",
                    "explanation": "The past simple 'met' is appropriate here as it refers to a specific point in time when the meeting occurred.",
                    "context": "Meeting new people enriches my travels. I met three new friends in Venezuela, and each one brought a unique perspective."
                },
                {
                    "original": "When I came home yesterday my mom was watching TV.",
                    "corrected": "When I came home yesterday, my mom was watching TV.",
                    "explanation": "A comma is needed before 'my mom' to separate the clauses for better readability.",
                    "context": "After a long day, I look forward to getting home. When I came home yesterday, my mom was watching TV, and it felt comforting."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "She have? Had finished watching TV.",
                    "corrected": "She had finished watching TV.",
                    "explanation": "The verb 'have' is incorrectly used here; it should be 'had' for past perfect tense.",
                    "context": "I was explaining how to express actions using past perfect tense. My mother had finished watching TV, and now I'm asking what she's doing."
                },
                {
                    "original": "She watched TV and now she went to sleep.",
                    "corrected": "She has watched TV and now she has gone to sleep.",
                    "explanation": "The use of 'went' is incorrect as it should be 'has gone' to indicate the present perfect tense.",
                    "context": "I was trying to clarify the sequence of events. She has watched TV, and now she has gone to sleep."
                },
                {
                    "original": "Sherlock is a mini-serial that have five seasons.",
                    "corrected": "Sherlock is a mini-serial that has five seasons.",
                    "explanation": "'Have' is incorrect for singular subjects; 'has' should be used instead.",
                    "context": "While discussing TV shows, I mentioned 'Sherlock.' Sherlock is a mini-serial that has five seasons, each with several episodes."
                },
                {
                    "original": "In each there are four episodes.",
                    "corrected": "In each season, there are four episodes.",
                    "explanation": "The sentence is unclear as it lacks specificity; adding 'season' improves clarity.",
                    "context": "I was describing how many episodes each season contains. In each season, there are four episodes."
                },
                {
                    "original": "I want you to have a lot of listening.",
                    "corrected": "I want you to do a lot of listening.",
                    "explanation": "'Have' is incorrect here; 'do' should be used to refer to an activity.",
                    "context": "I encouraged the student to practice more. I want you to do a lot of listening to improve your skills."
                },
                {
                    "original": "You need to not think in Russian.",
                    "corrected": "You need to not think in Russian.",
                    "explanation": "While the sentence is not grammatically incorrect, 'not think in Russian' can be rephrased to sound more natural.",
                    "context": "In the lesson, I emphasized the importance of thinking directly in English. You need to avoid thinking in Russian when speaking."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "You're not a student.",
                    "corrected": "You're not just a student.",
                    "explanation": "The addition of 'just' emphasizes that the person is more than just a student; it implies a broader identity in relation to language learning.",
                    "context": "Learning a language is about more than just being a student; you're not just a student. You have the language within you, and it's part of who you are."
                },
                {
                    "original": "Try to not think in Russian.",
                    "corrected": "Try not to think in Russian.",
                    "explanation": "The phrase 'try not to' is the correct and idiomatic way to express this idea in English.",
                    "context": "Immersion is key to learning. As you watch, try not to think in Russian. Focus on fully engaging with the English language."
                },
                {
                    "original": "Not spend more time than you usually do on it.",
                    "corrected": "Don't spend more time than you usually do on it.",
                    "explanation": "Using 'don't' makes the sentence grammatically correct and clearer in terms of instruction.",
                    "context": "When engaging with the material, don't spend more time than you usually do on it. Keep it sustainable and enjoyable."
                },
                {
                    "original": "Try to do a couple of speaking sections yourself.",
                    "corrected": "Try to do a couple of speaking exercises yourself.",
                    "explanation": "The term 'exercises' is more appropriate than 'sections' in the context of language learning activities.",

    "vocabulary": {

        "vocabulary_4": {
            "vocabulary_list": [
                {

                {

                    "definition": "A repeated or regular way in which something happens or is done; a predictable sequence.",
                    "context": {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
