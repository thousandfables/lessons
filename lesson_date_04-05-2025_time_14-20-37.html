<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I can see and hear you too as well.",
                    "corrected": "I can see and hear you as well.",
                    "explanation": "The phrase 'too as well' is redundant; 'as well' is sufficient.",
                    "context": "During our online lesson, I wanted to confirm that I could see and hear my teacher. I can see and hear you as well. It's nice to connect this way."
                },
                {
                    "original": "I need not a beautiful dress, I need to, can I say gorgeous?",
                    "corrected": "I don't need a beautiful dress; I need, can I say, a gorgeous one?",
                    "explanation": "The phrase 'I need not a beautiful dress' is incorrect; 'I don't need' is the proper negation.",
                    "context": "While discussing my prom preparations, I expressed my desire for a specific type of dress. I don't need a beautiful dress; I need, can I say, a gorgeous one?"
                },
                {
                    "original": "how it will be look in the end.",
                    "corrected": "how it will look in the end.",
                    "explanation": "'Will be look' is incorrect; it should simply be 'will look.'",
                    "context": "I was thinking about how my outfit would turn out for the prom. I need to understand how it will look in the end."
                },
                {
                    "original": "I just come back to home.",
                    "corrected": "I just came back home.",
                    "explanation": "The verb tense is incorrect; it should be in the past tense 'came' instead of present 'come.'",
                    "context": "After a long day of shopping, I returned to my place. I just came back home and saw all the outfits."
                },
                {
                    "original": "I was to buy another dress, but also a new one.",
                    "corrected": "I wanted to buy another dress, but also a new one.",
                    "explanation": "'Was to buy' is not idiomatic; 'wanted to buy' is more appropriate.",
                    "context": "While discussing my shopping experience, I mentioned my initial intentions. I wanted to buy another dress, but also a new one."
                },
                {
                    "original": "that we finally buy, bought.",
                    "corrected": "that we finally bought.",
                    "explanation": "The phrase 'buy, bought' is incorrect; it should be 'bought' to maintain past tense.",
                    "context": "Reflecting on my shopping trip, I noted the outcome of our efforts. It's also a beautiful dress that we finally bought."
                },
                {
                    "original": "Because without her, I can't buy something.",
                    "corrected": "Because without her, I can't buy anything.",
                    "explanation": "'Something' should be 'anything' in negative constructions.",
                    "context": "I shared my reliance on my sister's opinion when shopping. Because without her, I can't buy anything."
                },
                {
                    "original": "Because so many times I actually liked something and I did not like another thing, but he recommended that other thing.",
                    "corrected": "Because so many times I actually liked something and didn't like another thing, but he recommended that one.",
                    "explanation": "The phrase 'did not like' should be contracted to 'didn't like' for fluency.",
                    "context": "I was explaining how my friend's recommendations often surprised me. Because so many times I actually liked something and didn't like another thing, but he recommended that one."
                },
                {
                    "original": "I know that it's different to me, but I love her taste.",
                    "corrected": "I know that it's different from mine, but I love her taste.",
                    "explanation": "'Different to me' should be 'different from mine' for correct comparison.",
                    "context": "While discussing my sister's fashion sense, I acknowledged our differences. I know that it's different from mine, but I love her taste."
                },
                {
                    "original": "That's every time when men with parents shopping, we need to hear advices.",
                    "corrected": "That's every time when men shop with their parents; we need to hear advice.",
                    "explanation": "'Men with parents shopping' is awkward; it should be 'men shop with their parents.' Also, 'advices' should be 'advice' as it is uncountable.",
                    "context": "I was reflecting on shopping experiences with my family. That's every time when men shop with their parents; we need to hear advice."
                },
                {
                    "original": "I will paint my hair to my to my color of my hair.",
                    "corrected": "I will dye my hair to match my natural color.",
                    "explanation": "'Paint' is not the correct verb for hair; 'dye' is appropriate. The phrase is also repetitive.",
                    "context": "I was discussing my plans for my hair before prom. I will dye my hair to match my natural color."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "It's kind of boring woman.",
                    "corrected": "She's kind of a boring woman.",
                    "explanation": "The sentence lacks the article 'a' before 'boring woman,' and 'It's' should be changed to 'She's' for clarity.",
                    "context": "Alisa doesn't understand English, which makes interactions less engaging. She's kind of a boring woman. I prefer to use her to listen to music."
                },
                {
                    "original": "But it's one part of her advantageous advantages.",
                    "corrected": "But it's one part of her advantages.",
                    "explanation": "'Advantageous' is an adjective and should not be used with 'advantages' in this context; 'advantages' alone is sufficient.",
                    "context": "I enjoy using Alisa for music. But it's one part of her advantages. I can also speak with her, which is quite fun."
                },
                {
                    "original": "They say that with them with police, it's very long.",
                    "corrected": "They say that with the police, it's very long.",
                    "explanation": "The phrase 'with them with police' is awkward; it should be 'with the police' for clarity.",
                    "context": "Traveling with the police can take a long time. They say that with the police, it's very long. So it might take us five or six hours."
                },
                {
                    "original": "For students who they don't have opportunity to very good opportunities to live like troubles with health.",
                    "corrected": "For students who don't have good opportunities to live due to health issues.",
                    "explanation": "The structure is awkward; 'who they don't have' should be simplified to 'who don't have,' and 'like troubles with health' should be rephrased for clarity.",
                    "context": "In Kokshetau, I will stay in a school for students. For students who don't have good opportunities to live due to health issues, it's a supportive environment."
                },
                {
                    "original": "It's one time for 10 years.",
                    "corrected": "It's the first time in 10 years.",
                    "explanation": "The phrase 'one time for 10 years' is incorrect; it should be 'the first time in 10 years' to convey the intended meaning.",
                    "context": "My chemistry teacher hasn't attended a contest in a long time. It's the first time in 10 years that she will go with us. It's quite exciting for her."
                },
                {
                    "original": "Who will not protect, to watch, to monitor, to follow us.",
                    "corrected": "Who will supervise us.",
                    "explanation": "The list of verbs is redundant; 'supervise' is sufficient to convey the meaning.",
                    "context": "Our chemistry teacher will accompany us. Who will supervise us? She will make sure we stay safe and focused."
                },
                {
                    "original": "I didn't want it, but my biology teacher said, just come on.",
                    "corrected": "I didn't want to go, but my biology teacher said, 'Just come on.'",
                    "explanation": "The phrase 'I didn't want it' should be 'I didn't want to go' for clarity, and direct speech should be properly punctuated.",
                    "context": "I was hesitant about the contest. I didn't want to go, but my biology teacher said, 'Just come on.' I felt pressured to participate."
                },
                {
                    "original": "You could have refused it, right?",
                    "corrected": "You could have refused, right?",
                    "explanation": "'Refused it' is awkward; 'refused' is sufficient without 'it.'",
                    "context": "I felt obligated to join the contest. You could have refused, right? But I didn't want to disappoint my teacher."
                },
                {
                    "original": "Like excuse like, oh, no, I need to prepare for my project, for my other project about literature.",
                    "corrected": "Like an excuse, saying, 'Oh, no, I need to prepare for my other project about literature.'",
                    "explanation": "The phrase 'like excuse like' is incorrect; it should be 'like an excuse' for clarity and proper structure.",
                    "context": "I thought about making an excuse to avoid the contest. Like an excuse, saying, 'Oh, no, I need to prepare for my other project about literature.'"
                },
                {
                    "original": "It's still too... Like, especially if you don't for the next two days, if you don't have anything planned, it's better.",
                    "corrected": "It's still good, especially if you don't have anything planned for the next two days.",
                    "explanation": "The phrase 'it's still too...' is unclear; it should be 'it's still good' for clarity.",
                    "context": "I was unsure about the contest. It's still good, especially if you don't have anything planned for the next two days. It could be a fun experience."
                },
                {
                    "original": "You just... It is like, you know, a lot of people, they don't like making mistakes when they learn languages.",
                    "corrected": "You know, a lot of people don't like making mistakes when they learn languages.",
                    "explanation": "The phrase 'You just... It is like' is unnecessary; it can be simplified for clarity.",
                    "context": "I believe mistakes are important in learning. You know, a lot of people don't like making mistakes when they learn languages, but they are essential for growth."
                },
                {
                    "original": "The more you make them, the more you realize that you are making a mistake, and the more likely you are to stop making it.",
                    "corrected": "The more you make them, the more you realize your mistakes, and the more likely you are to stop making them.",
                    "explanation": "The phrase 'that you are making a mistake' should be simplified to 'your mistakes' for clarity.",
                    "context": "Mistakes are a crucial part of learning. The more you make them, the more you realize your mistakes, and the more likely you are to stop making them."
                },
                {
                    "original": "Yeah, like making mistakes is a bad experience, but it's necessary.",
                    "corrected": "Yeah, some people think making mistakes is a bad experience, but it's necessary.",
                    "explanation": "The phrase 'like making mistakes is a bad experience' should be rephrased for clarity and to indicate it's a common belief.",
                    "context": "I understand that mistakes can feel negative. Yeah, some people think making mistakes is a bad experience, but it's necessary for learning."
                },
                {
                    "original": "I just... I learn biology like a student, but I don't want to be a doctor or a dentist or a.",
                    "corrected": "I just learn biology as a student, but I don't want to be a doctor or a dentist.",
                    "explanation": "The phrase 'like a student' should be 'as a student' for grammatical correctness, and the sentence is incomplete.",
                    "context": "Biology is not my passion. I just learn biology as a student, but I don't want to be a doctor or a dentist."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "my teacher said that you will protect a big project",
                    "corrected": "my teacher said that you will present a big project",
                    "explanation": "The word 'protect' is incorrect in this context; 'present' is the appropriate verb when talking about showing a project.",
                    "context": "Before the contest, my teacher informed us about the requirements. She said that we will present a big project. I thought it wouldn't be a problem."
                },
                {
                    "original": "we will do something with, you know, we will grow the plants",
                    "corrected": "we will do something with, you know, we will grow plants",
                    "explanation": "The phrase 'the plants' is unnecessary here; 'grow plants' is sufficient and grammatically correct.",
                    "context": "Initially, I thought we would just present a project. But now my teacher mentioned that we will grow plants. I’m not sure what that entails."
                },
                {
                    "original": "I can say lots of biology like theory",
                    "corrected": "I can talk about a lot of biology, like theory",
                    "explanation": "'Say lots of biology' is incorrect; 'talk about a lot of biology' is the correct phrase to convey discussing the subject.",
                    "context": "I feel confident discussing biology theory. I can talk about a lot of biology, like theory. However, I lack practical experience."
                },
                {
                    "original": "my biology teachers said that my chemistry teacher can't, she's too angry to give",
                    "corrected": "my biology teacher said that my chemistry teacher can't, she's too angry to allow",
                    "explanation": "'Give' is not the right verb here; 'allow' should be used to indicate permission.",
                    "context": "My biology teacher has a different approach than my chemistry teacher. She said that my chemistry teacher can't allow us to buy delivery. She tends to be very strict."
                },
                {
                    "original": "we will buy a food from, you know, we will buy delivery",
                    "corrected": "we will buy food from, you know, we will order delivery",
                    "explanation": "'Buy a food' is incorrect; 'buy food' is the correct phrase, and 'order delivery' is more idiomatic.",
                    "context": "Since the school food is not good, my friends and I decided to order delivery. We will buy food from a restaurant instead."
                },
                {
                    "original": "it's very bad school with bad foods or bad rooms",
                    "corrected": "it's a very bad school with bad food and bad rooms",
                    "explanation": "'Very bad school' needs 'a' to be grammatically correct, and 'bad foods' should be 'bad food' as it refers to the quality of the food in general.",
                    "context": "I often hear complaints about the school. It's a very bad school with bad food and bad rooms. Many students share my feelings."
                },
                {
                    "original": "I would just, you know, have fun until 4 a.m.",
                    "corrected": "I would just have fun until 4 a.m.",
                    "explanation": "The phrase 'you know' is unnecessary and makes the sentence less clear.",
                    "context": "When I was younger, I would often stay up late during trips. I would just have fun until 4 a.m. with my friends."
                },
                {
                    "original": "we decided that we will play in carts",
                    "corrected": "we decided that we will play cards",
                    "explanation": "'Carts' is incorrect; the correct term is 'cards' when referring to playing card games.",
                    "context": "During the bus trip, we wanted to keep ourselves entertained. We decided that we will play cards. It’s a fun way to pass the time."
                },
                {
                    "original": "I don't know, just an experience, you know.",
                    "corrected": "I don't know, it's just an experience.",
                    "explanation": "The phrase 'just an experience, you know' is awkward; 'it's just an experience' is clearer and more idiomatic.",
                    "context": "I’m not too worried about the trip. I don't know, it's just an experience. I’m looking forward to it."
                },
                {
                    "original": "my school did for our students a long holidays",
                    "corrected": "my school arranged long holidays for our students",
                    "explanation": "The structure 'did for our students a long holidays' is incorrect; 'arranged long holidays for our students' is the correct phrasing.",
                    "context": "Our school has a unique schedule. My school arranged long holidays for our students. This is different from other schools."
                },
                {
                    "original": "I know. Did you apply for a follow for it?",
                    "corrected": "I know. Did you apply for it?",
                    "explanation": "'Follow for it' is incorrect; 'apply for it' is the correct phrase.",
                    "context": "We were discussing the green card application process. I know. Did you apply for it? I’m curious about your experience."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I would like to win a flex.",
                    "corrected": "I would like to win a scholarship.",
                    "explanation": "The term 'flex' is incorrect in this context; 'scholarship' is the appropriate term for financial aid for education.",
                    "context": "I have been thinking about opportunities for studying abroad. I would like to win a scholarship. It would help me pursue my educational goals."
                },
                {
                    "original": "What is required to win that program? Flex?",
                    "corrected": "What is required to win that program? A scholarship?",
                    "explanation": "'Flex' is not the correct term; 'scholarship' is what is needed to refer to the financial aid for the program.",
                    "context": "I am curious about the requirements for the exchange program. What is required to win that program? A scholarship? I want to make sure I understand everything."
                },
                {
                    "original": "It's not, it's a program like to exchange culture of country.",
                    "corrected": "It's a program to exchange cultures between countries.",
                    "explanation": "The phrase 'like to exchange culture of country' is awkward; 'to exchange cultures between countries' is clearer and more idiomatic.",
                    "context": "I want to clarify what the program is about. It's a program to exchange cultures between countries. I think it will be a valuable experience."
                },
                {
                    "original": "I just want to end my, this grade.",
                    "corrected": "I just want to finish this grade.",
                    "explanation": "'End my, this grade' is incorrect; 'finish this grade' is the proper expression.",
                    "context": "I am focused on my studies right now. I just want to finish this grade. After that, I can concentrate on my future plans."
                },
                {
                    "original": "I don't have any friends, good friends in my town because I just, I don't want to have any time with them.",
                    "corrected": "I don't have any good friends in my town because I just don't want to spend time with them.",
                    "explanation": "The phrase 'have any time with them' is awkward; 'spend time with them' is more natural.",
                    "context": "I've been reflecting on my friendships. I don't have any good friends in my town because I just don't want to spend time with them. It's a personal choice."
                },
                {
                    "original": "Because like you need to know the person very well.",
                    "corrected": "Because you need to know a person very well.",
                    "explanation": "The phrase 'the person' is too specific; 'a person' is more appropriate in this general context.",
                    "context": "I've been thinking about friendships. Because you need to know a person very well. It's important to build a strong connection."
                },
                {
                    "original": "It's okay because it's not because they don't want to have any time with me.",
                    "corrected": "It's okay because it's not that they don't want to spend time with me.",
                    "explanation": "The phrase 'have any time with me' is awkward; 'spend time with me' is more idiomatic.",
                    "context": "I've been reflecting on my social life. It's okay because it's not that they don't want to spend time with me. It's more about my own preferences."
                },
                {
                    "original": "I just, for me they're not boring.",
                    "corrected": "I just find them boring.",
                    "explanation": "The phrase 'for me they're not boring' is confusing; 'I just find them boring' is clearer.",
                    "context": "I've been thinking about my classmates. I just find them boring. Our interests don't align."
                },
                {
                    "original": "I always found that like not the way I feel.",
                    "corrected": "I always found that not to be the way I feel.",
                    "explanation": "The phrase 'like not the way I feel' is awkward; 'not to be the way I feel' is more grammatically correct.",
                    "context": "I've been reflecting on my experiences. I always found that not to be the way I feel. I have different aspirations."
                },
                {
                    "original": "I wanted to leave the city.",
                    "corrected": "I wanted to leave my hometown.",
                    "explanation": "'The city' is too vague; 'my hometown' specifies the place being referred to.",
                    "context": "Looking back, I had dreams of moving away. I wanted to leave my hometown. I sought new opportunities."
                },
                {
                    "original": "I have a good friends in my school.",
                    "corrected": "I have good friends in my school.",
                    "explanation": "'A good friends' is incorrect; it should be 'good friends' without the article.",
                    "context": "I value my friendships. I have good friends in my school. They support me in my studies."
                },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
