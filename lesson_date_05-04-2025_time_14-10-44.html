<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I made some cleaning and I decided to change location.",
                    "corrected": "I did some cleaning and I decided to change location.",
                    "explanation": "'Made some cleaning' is incorrect; the correct phrase is 'did some cleaning.'",
                    "context": "Before I was sitting on my bed. I did some cleaning and I decided to change location. Now it is better for me."
                },
                {

                    "explanation": "'Interesting for me' is less idiomatic; 'interesting to me' is the correct form.",
                    "context": "I really love psychology. It's interesting to me. I would like to work as a psychologist."
                },
                {

                    "context": "How useful do you think English will be for you in the future? It is very easy to answer because English is probably necessary for everyone since everyone speaks English in our world."
                },
                {
                    "original": "I won't go to Ireland. I won't go to to Antarctica.",
                    "corrected": "I want to go to Ireland. I want to go to Antarctica.",
                    "explanation": "'I won't go' implies a refusal; 'I want to go' expresses a desire.",
                    "context": "How much traveling do you hope to do in the future? I hope a lot. I want to go to Ireland and Antarctica."

                {

                    "context": "What is your ideal image of a husband? The most important thing for me isn't about appearance. It's about what's inside a person."
                },
                {

                    "context": "What is your ideal image of a husband? And for me, the most important thing is how he takes care of me. Politeness is also very important."
                },
                {
                    "original": "It's important for me. And when it's deep person.",
                    "corrected": "It's important for me when he is a deep person.",
                    "explanation": "The phrase 'it's deep person' is grammatically incorrect; it should specify 'he is a deep person.'",
                    "context": "What is your ideal image of a husband? It's important for me when he is a deep person. That's like that."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I really want family.",
                    "corrected": "I really want a family.",
                    "explanation": "The article 'a' is needed before 'family' to indicate one instance of a noun.",
                    "context": "I have been thinking about my future. I really want a family. It's something important to me."
                },
                {
                    "original": "I want husband.",
                    "corrected": "I want a husband.",
                    "explanation": "The article 'a' is necessary before 'husband' to specify one instance of a noun.",
                    "context": "As I consider my life goals, I realize I want a husband. Having a partner is essential for me."
                },
                {
                    "original": "I want to live in big house.",
                    "corrected": "I want to live in a big house.",
                    "explanation": "The article 'a' is required before 'big house' to indicate one instance of a noun.",
                    "context": "When I think about my ideal living situation, I want to live in a big house. It would provide enough space for my family."
                },
                {
                    "original": "It is deep person.",
                    "corrected": "It is a deep person.",
                    "explanation": "The article 'a' is needed before 'deep person' to specify one instance of a noun.",
                    "context": "In discussing the book's themes, I mentioned a character. It is a deep person. Their experiences are profound."
                },
                {
                    "original": "It's quite popular because you know the situation, and now at the moment, a lot of people who came back from the war, they feel not good, not okay.",
                    "corrected": "It's quite popular because, you know, the situation, and now, a lot of people who came back from the war feel not good, not okay.",
                    "explanation": "The phrase 'at the moment' is redundant and can be omitted for clarity.",
                    "context": "In discussing the relevance of the book, I noted that it's quite popular because, you know, the situation. A lot of people who came back from the war feel not good, not okay."
                },
                {
                    "original": "Difficult to work with these people, these kind of people.",
                    "corrected": "It's difficult to work with these kinds of people.",
                    "explanation": "The phrase should include 'it's' for grammatical completeness, and 'kinds' should be plural to agree with 'these.'",
                    "context": "Reflecting on my experiences, I find it challenging. It's difficult to work with these kinds of people. They have complex needs."
                },
                {
                    "original": "I think maybe I could add some more because I think I told you about this syndrome, but not about book.",
                    "corrected": "I think maybe I could add some more because I think I told you about this syndrome, but not about the book.",
                    "explanation": "The article 'the' is needed before 'book' to specify which book is being referred to.",
                    "context": "As I reviewed my previous points, I realized I could elaborate. I think maybe I could add some more because I think I told you about this syndrome, but not about the book."
                },
                {
                    "original": "It's better to explicitly say, yeah, it made me like, I really had to, like, it really had me doubt things that I believed.",
                    "corrected": "It's better to explicitly say that it made me really doubt things that I believed.",
                    "explanation": "The phrase 'like' is unnecessary and can be removed for clarity and fluency.",
                    "context": "In reflecting on the impact of the book, I realized its importance. It's better to explicitly say that it made me really doubt things that I believed."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I remembered one book about post-traumatic stress syndrome and this is very interesting for me because especially now it's very... It's very popular.",
                    "corrected": "I remembered one book about post-traumatic stress syndrome, and this is very interesting to me because especially now it's very... It's very popular.",
                    "explanation": "The phrase 'interesting for me' should be 'interesting to me' to correctly express the idea of something being engaging or appealing.",
                    "context": "I have read many books throughout my life. I remembered one book about post-traumatic stress syndrome, and this is very interesting to me because especially now it's very popular. This topic is relevant to many people today."

                {
                    "original": "this book made me a lot of think about how our brain changing, how our brain changing changed after trauma",
                    "corrected": "this book made me think a lot about how our brain changes after trauma.",
                    "explanation": "The phrase 'made me a lot of think' is incorrect; it should be 'made me think a lot.' Additionally, 'changing' should be 'changes' for grammatical accuracy.",
                    "context": "I found this book very insightful. This book made me think a lot about how our brain changes after trauma. It offers a new perspective on understanding trauma."
                },
                {
                    "original": "it's not because of they are bad people, but because of they had bad experience in the past",
                    "corrected": "it's not because they are bad people, but because they had bad experiences in the past.",
                    "explanation": "The phrase 'because of they' is incorrect; it should be 'because they.' Also, 'bad experience' should be plural to match the context.",
                    "context": "I believe that trauma affects people's behavior. It's not because they are bad people, but because they had bad experiences in the past. Understanding this can help us empathize with them."
                },
                {
                    "original": "when child, small children, they have bad families, they also could have trauma",
                    "corrected": "when children have bad families, they can also experience trauma.",

                },
                {
                    "original": "I really have no idea what children like to read, and I don't know what's the difference between my country and other countries for children",
                    "corrected": "I really have no idea what children like to read, and I don't know what the differences are between my country and other countries regarding children's literature.",
                    "explanation": "The phrase 'what's the difference' should be 'what the differences are' for grammatical correctness. Additionally, 'for children' should be 'regarding children's literature' for clarity.",
                    "context": "I find it challenging to keep up with children's preferences. I really have no idea what children like to read, and I don't know what the differences are between my country and other countries regarding children's literature."
                },
                {
                    "original": "when we have something popular in the world, it's in every country",
                    "corrected": "when something becomes popular in the world, it's popular in every country.",
                    "explanation": "The phrase 'when we have something popular' is awkward; it should be 'when something becomes popular.'",
                    "context": "I notice trends in literature and media. When something becomes popular in the world, it's popular in every country. This shows how interconnected we are."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "when I was child I hated books",
                    "corrected": "when I was a child I hated books",
                    "explanation": "The article 'a' is needed before 'child' to indicate a single instance.",
                    "context": "I think it could be the same about books. When I was a child, I hated books. It's a problem I still reflect on."
                },
                {
                    "original": "what is the biggest expert in Egypt?",
                    "corrected": "what is the biggest export in Egypt?",
                    "explanation": "'Expert' refers to a knowledgeable person, while 'export' refers to goods sent out of a country.",
                    "context": "I was asked about Egypt. What is the biggest export in Egypt? I thought about oil, but I wasn't sure."
                },
                {
                    "original": "that's my best guess.",
                    "corrected": "that's my best guess.",
                    "explanation": "The phrase is correct, but the context could be clearer. The speaker is uncertain about their knowledge.",
                    "context": "I don't know for sure, but that's my best guess. I'm trying to provide an answer based on what I know."
                },
                {
                    "original": "I think that it's important to read books for your children.",
                    "corrected": "I think that it's important for parents to read books to their children.",
                    "explanation": "The phrase 'to read books for your children' is awkward; it should be 'to read books to their children.'",
                    "context": "When parents read books to their children, it is important. I believe it helps them develop."
                },
                {
                    "original": "it is improve, it is affect on the brain",
                    "corrected": "it improves, it affects the brain",
                    "explanation": "The verb forms are incorrect; 'improve' should be in the present tense 'improves' and 'affect' should not have 'on.'",
                    "context": "Reading helps children develop. It improves their brain function and affects their learning."
                },
                {
                    "original": "what's benefits?",
                    "corrected": "what are the benefits?",

                    "context": "I was confused about the term. What are the benefits of reading? I wanted to clarify."
                },
                {
                    "original": "I always think articles need or I don't need articles.",
                    "corrected": "I always think about whether I need articles or not.",
                    "explanation": "The structure is awkward; it should clearly express the uncertainty about using articles.",
                    "context": "I often struggle with articles in English. I always think about whether I need articles or not."
                },
                {
                    "original": "I thought always it's okay.",
                    "corrected": "I always thought it was okay.",
                    "explanation": "The word order is incorrect; 'always' should come before 'thought,' and 'it's' should be 'it was.'",
                    "context": "I studied English for many years. I always thought it was okay to make mistakes."
                },
                {
                    "original": "I can tell you, there are a lot of students that I work with, especially people who just want to start speaking English.",
                    "corrected": "I can tell you that there are a lot of students I work with, especially those who just want to start speaking English.",

                    "context": "I work with many students. I can tell you that there are a lot of students I work with, especially those who are beginners."
                },
                {
                    "original": "I think of in Russian.",
                    "corrected": "I think in Russian.",
                    "explanation": "The phrase is awkward; 'think of in' should simply be 'think in.'",

            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "he speaks very slow",
                    "corrected": "he speaks very slowly",
                    "explanation": "\"Slow\" is an adjective; \"slowly\" is the adverb needed to describe how he speaks.",
                    "context": "When he speaks, he speaks very slowly. This is because he takes his time to think about Turkish. I think I don't have that issue."
                },
                {

                {

                {
                    "original": "it is easier to read electronic books than real traditional books",
                    "corrected": "it is easier to read electronic books than real books",

                {

                    "context": "If a child doesn't speak at 7 years, he doesn't know the language. He will never be able to learn a language. This lack of exposure affects their cognitive development."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
