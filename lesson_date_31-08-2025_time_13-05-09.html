<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 11,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I would say that 31st of August is the bonus day.",

                    "context": "I think of the 31st of August as a special day. I would say that the 31st of August is a bonus day. It feels like an extra day of summer."

                },

                },
                {

                    "context": "I had a busy weekend recently. It was last weekend when I went to Astana. I had to visit my dentist."

                {

                    "explanation": "The article 'the' is needed to specify the dentist being referred to.",
                    "context": "I had a dental appointment. I just went to the dentist. It was not the best experience since I was feeling unwell."
                },
                {
                    "original": "I don't have any lessons, only you, but you today.",
                    "corrected": "I don't have any lessons today, only you.",
                    "explanation": "The sentence structure is awkward; 'today' should be placed earlier for clarity.",
                    "context": "My schedule is quite light today. I don't have any lessons today, only you. I'm focused on our lesson."
                },
                {
                    "original": "Like everybody knows them, like the USA, Canada, Australia, New Zealand, Great Britain, obviously.",
                    "corrected": "Like everybody knows them, such as the USA, Canada, Australia, New Zealand, and Great Britain, obviously.",

                    "context": "When discussing English-speaking countries, I think of the most common ones. Like everybody knows them, such as the USA, Canada, Australia, New Zealand, and Great Britain, obviously."
                },
                {
                    "original": "I don't see. It's like what?",

                    "context": "I was confused about the topic we were discussing. I don't see. It's like, what? I need more clarification."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Because Finnish is a Uralic family.",
                    "corrected": "Because Finnish is from the Uralic family.",
                    "explanation": "The phrase 'is a Uralic family' incorrectly suggests that Finnish itself is a family. It should indicate that Finnish belongs to the Uralic family.",
                    "context": "Swedish and Finnish are very different. Because Finnish is from the Uralic family. People that settled in Finland first originated from the Ural region."
                },
                {
                    "original": "People that settled, that in the end settled in Finland, first originated from Ural region.",
                    "corrected": "People who settled in Finland originally came from the Ural region.",
                    "explanation": "The phrase 'that in the end settled' is redundant and awkward. 'Originally came from' is clearer and more concise.",
                    "context": "Finnish is from the Uralic family. People who settled in Finland originally came from the Ural region. Ufa, these Ural cities."
                },
                {
                    "original": "There is no Finnish voiceover on movies.",
                    "corrected": "There is no Finnish voiceover in movies.",
                    "explanation": "'On movies' is incorrect; it should be 'in movies' to refer to the content of the films.",
                    "context": "People are exposed to English in Finland because there is no Finnish voiceover in movies. This allows them to hear the original language."

                {

                    "context": "When you go to the Russian movie theater, you would never see films in their original language. But in Finland, there is no industry."

                {

                {

                    "context": "In Thailand or Vietnam, many English-speaking tourists visit these countries every year. But the locals don't speak English or are not proficient."

                {

                    "context": "The education system is the same situation in Russia. People start learning English from the age of six to seven."
                },
                {
                    "original": "But again, that does not.",
                    "corrected": "But again, that does not guarantee proficiency.",
                    "explanation": "The sentence is incomplete and lacks clarity; specifying what 'that does not' refers to improves understanding.",
                    "context": "In Russia, people start learning English from a young age. But again, that does not guarantee proficiency."
                },
                {
                    "original": "I wonder what is the reason why, why the hell Croatia?",

                {

                {
                    "original": "She is bullying me.",

                    "context": "The advantages of talent, or you know, she is teasing me. I don't know why, but every topic we discuss, she's teasing me."

            ]

        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Internet is Vietnam is perfect.",
                    "corrected": "The internet in Vietnam is perfect.",

                {
                    "original": "I sometimes don't have stable connection and I sometimes have reasons when having lessons.",
                    "corrected": "I sometimes don't have a stable connection, and I sometimes have issues during lessons.",
                    "explanation": "The phrase 'stable connection' needs 'a' before it, and 'reasons' is vague; 'issues' is clearer in this context.",
                    "context": "My husband has a lot of problems with his internet connection. I sometimes don't have a stable connection, and I sometimes have issues during lessons."
                },
                {
                    "original": "I didn't hear some troubles.",
                    "corrected": "I haven't heard of any troubles.",
                    "explanation": "The phrase 'didn't hear some troubles' is incorrect; 'haven't heard of any troubles' is the proper way to express this idea.",
                    "context": "I didn't know for sure about the internet issues. I haven't heard of any troubles."
                },
                {
                    "original": "But maybe if you contact your owner, maybe you could upgrade your plan with your internet provider and your internet will be better.",
                    "corrected": "But maybe if you contact your landlord, you could upgrade your plan with your internet provider, and your internet will be better.",
                    "explanation": "The term 'owner' is not commonly used in this context; 'landlord' is more appropriate when referring to someone who rents out property.",
                    "context": "She suggested that if you contact your owner, you could upgrade your plan with your internet provider. But maybe if you contact your landlord, you could upgrade your plan with your internet provider, and your internet will be better."
                },
                {
                    "original": "they're very slow paced people.",
                    "corrected": "they're very slow-paced people.",
                    "explanation": "The term 'slow paced' should be hyphenated as 'slow-paced' when used as a compound adjective.",
                    "context": "She described Vietnamese people as very slow-paced. They're very slow-paced people."
                },
                {
                    "original": "it will probably take them like a year to do.",

                    "context": "She mentioned that if you ask your owner to upgrade your internet, it will probably take them like a year to do. It will probably take them about a year to do."
                },
                {
                    "original": "this magnificent view that she has that the windows face directly the mountains.",

                    "context": "What I really liked about her apartment is this magnificent view that she has. This magnificent view that she has, with windows facing directly the mountains."
                },
                {
                    "original": "I dream of waking up and looking at the mountains and the sea.",

                    "context": "I dream of waking up and looking at the mountains and the sea. I dream of waking up to look at the mountains and the sea."

                {

                {

                    "context": "I want to travel all over, you know, in Japan. I want to travel to this country."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going today?"
                },
                {
                    "Person 2": "Not too bad, but I’m feeling a bit down. You know why?"
                },
                {
                    "Person 1": "Hmm, let me guess... Is it because summer is ending?"
                },
                {
                    "Person 2": "Exactly! I can’t believe it’s the last day of summer. It feels like it just started."
                },
                {
                    "Person 1": "I know, right? It’s like time just flew by. What are you doing to say goodbye to summer?"
                },
                {
                    "Person 2": "Well, my mom and I are making some manti and watching movies together. A little farewell feast!"
                },
                {
                    "Person 1": "That sounds nice! But also a bit sad, right? Eating manti and crying?"
                },
                {
                    "Person 2": "Haha, yeah! The manti might get salty from my tears!"
                },
                {
                    "Person 1": "So what’s the plan for tomorrow? Back to school?"
                },
                {
                    "Person 2": "Yep, school starts tomorrow. I’m not really looking forward to it."
                },
                {
                    "Person 1": "I get that. But hey, at least you’ll get to see your friends again!"
                },
                {
                    "Person 2": "True! We’ll have a little assembly to talk about our summer adventures."
                },
                {
                    "Person 1": "That sounds fun! Just one lesson, right?"
                },
                {
                    "Person 2": "Yeah, just one. I think it’s more of a get-to-know-each-other thing."
                },
                {
                    "Person 1": "Nice! So, did you do anything exciting last weekend?"
                },
                {
                    "Person 2": "Not really. I was sick and had to go to the dentist."
                },
                {
                    "Person 1": "Oh no! Did you survive the dentist?"
                },
                {
                    "Person 2": "Barely! But I didn’t puke, so that’s a win!"
                },
                {
                    "Person 1": "Haha, good to hear! So, what’s next on your list after school starts?"
                },
                {
                    "Person 2": "Just trying to survive the school year, I guess. And maybe plan a trip somewhere fun!"
                },
                {
                    "Person 1": "That sounds like a great idea! We should look up some cool places to visit."
                },
                {
                    "Person 2": "Definitely! I heard there are some countries where everyone speaks English really well."
                },
                {
                    "Person 1": "Yeah, like the Scandinavian countries! They’re supposed to be great for English speakers."
                },
                {
                    "Person 2": "Exactly! Maybe we should plan a trip there someday."
                },
                {
                    "Person 1": "For sure! Let’s make it happen!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you hear about the differences between Swedish and Finnish languages?"
                },
                {
                    "Person 2": "Not really, what's up with that?"
                },
                {
                    "Person 1": "Well, they're from different language families. Finnish is Uralic, while Swedish is Indo-European."
                },
                {
                    "Person 2": "That’s interesting! I guess that explains why they sound so different."
                },
                {
                    "Person 1": "Exactly! And it’s wild how people in Finland are so good at English."
                },
                {
                    "Person 2": "Yeah, I heard they don’t have dubbing for movies there, right?"
                },
                {
                    "Person 1": "Right! All movies are shown in their original language with Finnish subtitles."
                },
                {
                    "Person 2": "That must really help them pick up the language. Unlike in Russia, where they always dub everything."
                },
                {
                    "Person 1": "Totally! In Russia, only a few people in big cities can speak English well."
                },
                {
                    "Person 2": "That’s a bummer. I guess exposure to English media really makes a difference."
                },
                {
                    "Person 1": "For sure! I wonder how places like Croatia are doing so well with English proficiency."
                },
                {
                    "Person 2": "Yeah, it’s surprising! I thought it was just a tourist thing."
                },
                {
                    "Person 1": "Same! But I guess they have a lot of exposure to English through media too."
                },
                {
                    "Person 2": "Makes sense. So, have you thought about where you want to live?"
                },
                {
                    "Person 1": "Not really. I talked to my sister about Vietnam, but she said the internet there isn’t great."
                },
                {
                    "Person 2": "Oh no! That’s a dealbreaker for you, right?"
                },
                {
                    "Person 1": "Definitely! I need a stable connection for work."
                },
                {
                    "Person 2": "What about her apartment? Is it small?"
                },
                {
                    "Person 1": "Yeah, it’s tiny! Just one room for two people."
                },
                {
                    "Person 2": "Wow, that sounds cramped. How do they manage?"
                },
                {
                    "Person 1": "They make it work, I guess. They just have to share the space."
                },
                {
                    "Person 2": "That’s impressive! I don’t think I could do that."
                },
                {
                    "Person 1": "Me neither! But she says it’s normal for them."
                },
                {
                    "Person 2": "People adapt, I suppose. What else did she say?"
                },
                {
                    "Person 1": "She mentioned that her husband works from home, but the internet speed is slow."
                },
                {
                    "Person 2": "Yikes! That could be tough for remote work."
                },
                {
                    "Person 1": "Yeah, I need to ask her more about it. She’s been a bit hard to reach lately."
                },
                {
                    "Person 2": "Sounds like she’s busy. Some people just don’t respond quickly."
                },
                {
                    "Person 1": "Right? It’s like they enjoy keeping you waiting!"
                },
                {
                    "Person 2": "Haha, exactly! Just keep trying, I’m sure she’ll get back to you."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how different life is in other countries?"
                },
                {
                    "Person 2": "Definitely! I was just talking to a friend who lives in Vietnam, and she was telling me all about it."
                },
                {
                    "Person 1": "Oh really? What did she say? I’ve heard mixed things about the internet there."
                },
                {
                    "Person 2": "Yeah, she mentioned that the internet can be pretty spotty. She said it’s not as great as people think."
                },
                {
                    "Person 1": "That’s interesting! I always thought it was supposed to be good. Did she say why?"
                },
                {
                    "Person 2": "She said it depends on where you are. In her apartment, she has issues sometimes, especially during lessons."
                },
                {
                    "Person 1": "That sounds frustrating! I guess it’s all about the location, huh?"
                },
                {
                    "Person 2": "Exactly! And she also talked about how people there have a different pace of life. It’s much slower."
                },
                {
                    "Person 1": "Really? I’ve heard that too. It’s like they take their time with everything."
                },
                {
                    "Person 2": "Right? She said it can be a bit annoying, especially when you’re used to a faster pace."
                },
                {
                    "Person 1": "I can imagine! What else did she say? Any funny stories?"
                },
                {
                    "Person 2": "Oh, she mentioned how loud it can be. People don’t really keep their voices down in public."
                },
                {
                    "Person 1": "That’s so different from here! I guess it’s just part of their culture."
                },
                {
                    "Person 2": "Totally! She joked that if you want peace and quiet, you might need to move to the mountains."
                },
                {
                    "Person 1": "Haha! Speaking of mountains, I’d love to wake up to a view like that."
                },
                {
                    "Person 2": "Same here! She has a great view from her place. I’d love to visit just for that."
                },
                {
                    "Person 1": "Do you think you’d ever want to live in a place like that for a while?"
                },
                {
                    "Person 2": "For sure! I think living in a different country, even for a few months, would be an amazing experience."
                },
                {
                    "Person 1": "Agreed! It would be cool to see how people live and adapt to a new culture."
                },
                {
                    "Person 2": "Exactly! Plus, trying new food and meeting new people would be awesome."
                },
                {
                    "Person 1": "I’m in! Let’s plan a trip someday!"
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you ever think about how hard it would be to live without some of our modern comforts?"
                },
                {
                    "Person 2": "Oh, totally! I mean, could you imagine life without a coffee maker? I'd be lost!"
                },
                {
                    "Person 1": "Right? And what about things like air conditioning? I can't even think about surviving a summer without it."
                },
                {
                    "Person 2": "Exactly! I was just talking to a friend who went camping, and they said they missed their shower the most."
                },
                {
                    "Person 1": "Camping is fun, but yeah, the lack of hot water can be a deal-breaker."
                },
                {
                    "Person 2": "For sure! Speaking of traveling, have you thought about where you want to go next?"
                },
                {
                    "Person 1": "I’m torn between going to the beach or exploring a new city. What about you?"
                },
                {
                    "Person 2": "I really want to check out some tropical places. Maybe Thailand or the Caribbean?"
                },
                {
                    "Person 1": "Nice! Just be careful with the rainy seasons, though. I heard it can be a bummer."
                },
                {
                    "Person 2": "Yeah, I know! I was looking into Vietnam, but I heard it gets super humid there."
                },
                {
                    "Person 1": "Humidity can be rough. You definitely want to avoid feeling sticky all day."
                },
                {
                    "Person 2": "Exactly! I’d rather be on a sunny beach than stuck in a humid apartment."
                },
                {
                    "Person 1": "Speaking of apartments, did you hear about those new air purifiers? They help with humidity too."
                },
                {
                    "Person 2": "Yeah, I’ve seen those! It’s interesting how technology can help us with comfort at home."
                },
                {
                    "Person 1": "For sure! Anyway, what did you do today?"
                },
                {
                    "Person 2": "Oh, I had to reschedule my nail appointment. School rules about nails are so strict!"
                },
                {
                    "Person 1": "What kind of rules?"
                },
                {
                    "Person 2": "We can’t have colorful nails or tattoos. It’s so annoying!"
                },
                {
                    "Person 1": "Wow, that’s tough! What’s the legal age for tattoos where you live?"
                },
                {
                    "Person 2": "I think it’s 18, but in some places, you can get one with parental consent at 14."
                },
                {
                    "Person 1": "That’s interesting! I wonder how many people actually wait until they’re 18."
                },
                {
                    "Person 2": "Probably not many! But hey, if you want a tattoo, you should definitely think it through."
                },
                {
                    "Person 1": "Absolutely! Anyway, let’s catch up later this week?"
                },
                {
                    "Person 2": "Sounds good! Let’s plan something fun!"
                }
            ]
        },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
