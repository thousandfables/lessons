<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going today?"
                },
                {
                    "Person 2": "Not too bad! Just a bit tired. How about you?"
                },
                {
                    "Person 1": "I'm alright. Just got back from class. You know how it is."
                },
                {
                    "Person 2": "Yeah, class can be draining. What are you studying?"
                },
                {
                    "Person 1": "Just the usual—math and history. But it's the math that’s really doing my head in."
                },
                {
                    "Person 2": "I feel you. Math can be brutal. Did you finish that homework for it?"
                },
                {
                    "Person 1": "Barely! I was stuck on a few problems and ended up needing to Google some of them."
                },
                {
                    "Person 2": "Classic! I often end up watching YouTube videos to understand things better."
                },
                {
                    "Person 1": "Same here! Those guys make it look so easy. I just wish the textbook was as clear."
                },
                {
                    "Person 2": "Right? And then there's history—so many dates to remember!"
                },
                {
                    "Person 1": "Not to mention the names! I feel like I'm just memorizing everything instead of actually learning."
                },
                {
                    "Person 2": "Totally! Sometimes I just wish school was less stressful."
                },
                {
                    "Person 1": "Exactly. We need to find time to chill. How about a movie night this weekend?"
                },
                {
                    "Person 2": "That sounds great! I could use a break. Any movie in mind?"
                },
                {
                    "Person 1": "How about that new action film? I’ve heard it’s really good."
                },
                {
                    "Person 2": "Perfect! I’m in. Let’s grab some popcorn too!"
                },
                {
                    "Person 1": "Absolutely! Can’t do movie night without snacks."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Do you ever wonder if all those school subjects really matter for your future?"
                },
                {
                    "Person 2": "All the time! I mean, do I really need advanced physics for my career in acting or coaching tennis?"
                },
                {
                    "Person 1": "Exactly! If you're aiming for acting, have you thought about taking some classes? They're everywhere!"
                },
                {
                    "Person 2": "I used to, long ago. I think there are some local productions I could join, but finding a good class is tough."
                },
                {
                    "Person 1": "Yeah, but there are tons of online acting classes that are affordable. It might be a good way to start."
                },
                {
                    "Person 2": "True, but I feel like I don't have the time or energy with all my current school stuff."
                },
                {
                    "Person 1": "That makes sense. It’s tough balancing everything. But what if you just start small, like watching more movies and analyzing the performances?"
                },
                {
                    "Person 2": "I actually do that! I watch a lot of movies and pay attention to the actors. I can spot the good ones."
                },
                {
                    "Person 1": "That’s perfect! You’re already practicing. Plus, it gives you a sense of what you like in acting."
                },
                {
                    "Person 2": "Yeah, but then there's the pressure of excelling in subjects that don’t interest me at all, like chemistry."
                },
                {
                    "Person 1": "I totally get that. I spent so much time studying subjects I’d never use just to get good grades."
                },
                {
                    "Person 2": "Right? I graduated with honors, but now I think, ‘Was it worth it?’ Just to get that shiny diploma?"
                },
                {
                    "Person 1": "Exactly! Sometimes I wonder what we really gain from all that stress over classes we won't use."
                },
                {
                    "Person 2": "Maybe we should focus on what we love, even if it means not following the traditional path."
                },
                {
                    "Person 1": "For sure! Let's try to make time for our passions while juggling everything else."
                },
                {
                    "Person 2": "Deal! Starting with more movie nights for inspiration!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you finish that project for work yet?"
                },
                {
                    "Person 2": "Not yet! I kept getting distracted. I swear every five minutes I'm checking my phone."
                },
                {
                    "Person 1": "I know the feeling! It's like the more you try to focus, the more distractions pop up."
                },
                {
                    "Person 2": "Exactly! I think I need to set some limits for myself, like no phone during work hours."
                },
                {
                    "Person 1": "That could really help. I’ve been trying to block out time for deep work, but it’s tough."
                },
                {
                    "Person 2": "Right? It's hard to stay on task when everything is so tempting, especially social media."
                },
                {
                    "Person 1": "For real! And after a while, I start to forget why I even started the task in the first place."
                },
                {
                    "Person 2": "Same here! I sometimes wonder if all this multitasking is actually making us less productive."
                },
                {
                    "Person 1": "Absolutely! I read somewhere that focusing on one thing at a time is way more efficient."
                },
                {
                    "Person 2": "Yep! I should try that. Maybe start with small tasks and work my way up."
                },
                {
                    "Person 1": "Good plan! And maybe reward yourself with some screen time after getting stuff done?"
                },
                {
                    "Person 2": "Haha! I like that idea! A little reward for staying focused sounds perfect."
                },
                {
                    "Person 1": "Alright, let's commit to it. We can check in with each other next week."
                },
                {
                    "Person 2": "Deal! Looking forward to seeing how it goes for both of us!"
                }
            ]

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you hear about that new job opening at Tesla?"
                },
                {
                    "Person 2": "Yeah, I did! It's such a big deal. But man, it seems like a lot of pressure to even get in there."
                },
                {
                    "Person 1": "For sure! I feel like you need to be super skilled or have a ton of experience."
                },
                {
                    "Person 2": "Right? I mean, what if you just want to work for yourself? It feels like the system just doesn’t allow it."
                },
                {
                    "Person 1": "Totally! Everyone's stuck in this grind, and it’s hard to break out. Like, when do you even find the time to learn something new?"
                },
                {
                    "Person 2": "Exactly! After a full day of work, I just want to crash on my couch. It's exhausting."
                },
                {
                    "Person 1": "And then it feels like you're giving so much to the company but getting so little in return."
                },
                {
                    "Person 2": "Yeah, it’s like you’re working hard to make someone else’s dreams come true while yours just sit there."
                },
                {
                    "Person 1": "Do you think it’s even possible to escape that? Like, go out on your own?"
                },
                {
                    "Person 2": "I think so! But you have to really know what you’re good at and find something people actually want."
                },
                {
                    "Person 1": "True. I guess it takes a lot of soul-searching to figure that out."
                },
                {
                    "Person 2": "Definitely! I mean, I’ve heard stories of people who’ve done it, but it’s not an easy path."
                },
                {
                    "Person 1": "Yeah, and all the while, you have to keep up with the bills and everything. It’s a tough balance."
                },
                {
                    "Person 2": "So, what’s the play here? Just keep pushing through this system?"
                },
                {
                    "Person 1": "For now, I guess. But we definitely need to find ways to nurture our own goals on the side."
                },
                {
                    "Person 2": "Agreed! Maybe we should start a side project together. Something fun!"
                },
                {
                    "Person 1": "That sounds awesome! Let’s brainstorm some ideas over coffee this weekend."
                }
            ]
        },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
