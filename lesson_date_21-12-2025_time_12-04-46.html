<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I again didn't do an essay.",
                    "corrected": "I didn't do an essay again.",
                    "explanation": "The position of 'again' is more natural after the object in this context.",
                    "context": "I feel a bit disappointed with myself. I didn't do an essay again. I was really busy this week."
                },
                {
                    "original": "Not in my school, like my school promoted this winter ball.",
                    "corrected": "Not at my school, like my school promoted this winter ball.",
                    "explanation": "'In' is incorrect; the preposition 'at' should be used for specific locations like schools.",
                    "context": "My school held a special event recently. Not at my school, like my school promoted this winter ball. It took place in a large hall."
                },
                {
                    "original": "It's like Summary of the end of the year.",
                    "corrected": "It's like a summary of the end of the year.",
                    "explanation": "The noun 'summary' needs an article ('a') before it.",
                    "context": "The event was quite engaging. It’s like a summary of the end of the year. Everyone seemed to enjoy the activities."
                },
                {
                    "original": "Show ID? Showed it.",
                    "corrected": "Showed it.",
                    "explanation": "The phrase 'Show ID?' is incorrectly formed; the context hasn't been set well and needs clarity.",
                    "context": "The students performed various activities during the event. It was entertaining, so I showed it to my friends. They were curious."
                },
                {
                    "original": "Not just because of school.",
                    "corrected": "Not only because of school.",
                    "explanation": "'Not just' should be replaced with 'not only' for better emphasis in this context.",
                    "context": "I can't pinpoint one reason for my tiredness. Not only because of school, I have other stressors too. Many factors contribute to how I feel."
                },
                {
                    "original": "It's not my excuses.",
                    "corrected": "It's not my excuse.",
                    "explanation": "'Excuses' is plural but should be singular here to match the context.",
                    "context": "I feel overwhelmed lately. It’s not my excuse; I’m genuinely trying to juggle everything. There’s a lot on my plate."
                },
                {
                    "original": "When you went on a holiday, right?",
                    "corrected": "When you went on holiday, right?",
                    "explanation": "The phrase 'on holiday' does not require 'a' in British English and is considered more idiomatic.",
                    "context": "We've been talking about school attendance. When you went on holiday, right? That can affect how much work you miss."
                },
                {
                    "original": "I guess it's one of the most... Like activities...",
                    "corrected": "I guess it's one of the most active activities...",
                    "explanation": "The sentence is awkwardly phrased; 'active' fits better than 'like' here.",
                    "context": "I've been reflecting on my hobbies. I guess it's one of the most active activities I do. It keeps me energetic."
                },
                {
                    "original": "So you're constantly tired because you do a lot of physical activities, a lot of tennis and a lot of boxing, is that it?",
                    "corrected": "So you're constantly tired because you do a lot of physical activities, like tennis and boxing, is that it?",
                    "explanation": "The repetition of 'a lot of' makes the sentence sound clumsy; use 'like' for listing examples.",
                    "context": "We discussed my fatigue. So you're constantly tired because you do a lot of physical activities, like tennis and boxing, is that it? It can be exhausting."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I'm having C marks and maybe under C marks or lower.",
                    "corrected": "I'm getting C marks and maybe lower.",
                    "explanation": "The verb 'having' should be replaced with 'getting' when referring to grades. 'Under C marks or lower' is redundant; just 'lower' suffices.",
                    "context": "In school, I'm not achieving very high grades. I'm getting C marks and maybe lower. It's a bit concerning, but I think it will be alright."
                },
                {
                    "original": "Maybe it's not that difficult, but it sounds not that difficult.",
                    "corrected": "Maybe it's not that difficult, but it doesn't sound that difficult.",
                    "explanation": "'Sounds not that difficult' is incorrectly structured; it should be 'doesn't sound that difficult' for correct negation.",
                    "context": "We spend a lot of hours at school. Maybe it's not that difficult, but it doesn't sound that difficult. I still find it challenging at times."
                },
                {
                    "original": "Why are you not waking a little bit earlier for breakfast?",
                    "corrected": "Why don't you wake up a little earlier for breakfast?",
                    "explanation": "The construction 'are you not waking' is awkward; 'don't you wake up' is the proper form for a suggestion.",
                    "context": "Sometimes I skip breakfast because I wake up too late. Why don't you wake up a little earlier for breakfast? It might help you cover your energy needs."
                },
                {
                    "original": "That is a lot I spent 4 hours a day at school.",
                    "corrected": "That's a lot. I spend 4 hours a day at school.",
                    "explanation": "Missing punctuation creates a run-on sentence. A period should separate the two independent clauses.",
                    "context": "I feel overwhelmed with the school's demands. That's a lot. I spend 4 hours a day at school, and it sometimes feels excessively long."
                },
                {
                    "original": "I just wanted to any kind of field apply to the university.",
                    "corrected": "I just wanted to apply to any kind of field at the university.",
                    "explanation": "The sentence structure is incorrect; the phrase 'apply to any kind of field' should have 'apply' before 'to' for clarity.",
                    "context": "During summer, I was lost about my future. I just wanted to apply to any kind of field at the university. I felt pressured and confused about it."
                },
                {
                    "original": "I know you shared the story where you woke up at 9pm.",
                    "corrected": "I know you shared a story about waking up at 9 PM.",
                    "explanation": "Use of 'the story' is imprecise here; 'a story' is more suitable. Also, '9 PM' should be used for clarity.",
                    "context": "I was thinking about how lazy I felt over the summer. I know you shared a story about waking up at 9 PM. It resonated with my experiences."
                },
                {
                    "original": "And I just wanted to see how it will be.",
                    "corrected": "And I just wanted to see how it would be.",
                    "explanation": "The tense should be conditional; 'how it would be' indicates a hypothetical situation more effectively.",
                    "context": "I was uncertain about my academic choices. And I just wanted to see how it would be if I pursued other interests."
                },
                {
                    "original": "Because in the evening your body is trying to relax.",
                    "corrected": "Because in the evening, your body tries to relax.",
                    "explanation": "The present continuous form 'is trying' is unnecessary; simple present 'tries' is appropriate here.",
                    "context": "Nutrition and timing are so important for students. Because in the evening, your body tries to relax. It's essential not to eat heavy foods at that time."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "writing approximately 80 minutes about Raskolnikov Crime and punishment, like, yes, this book",
                    "corrected": "writing approximately 80 minutes about Raskolnikov in Crime and Punishment, like, yes, this book",
                    "explanation": "The title of the book should be properly formatted with 'in' to indicate it is a part of the sentence, and proper nouns like 'Crime and Punishment' need capitalization.",
                    "context": "I spent about 80 minutes writing about Raskolnikov in Crime and Punishment, which was really engaging. I think this book has a lot of depth."
                },
                {
                    "original": "I guess it's really tiring Because physics is one of the most problematic subjects for me.",
                    "corrected": "I guess it's really tiring because physics is one of the most difficult subjects for me.",
                    "explanation": "'Problematic' is more often used to describe situations rather than subjects; 'difficult' is the appropriate word.",
                    "context": "Writing about Raskolnikov was tiring, and I guess it’s really tiring because physics is one of the most difficult subjects for me. It takes a lot of focus and energy."
                },
                {
                    "original": "I didn't just lay and write something.",
                    "corrected": "I didn't just lie down and write something.",
                    "explanation": "The past tense of 'lie' (to recline) is 'lay'; however, the correct form here should be 'lie down' as a phrase.",
                    "context": "During the physics writing session, I didn't just lie down and write something. I was really focused and trying my best."
                },
                {
                    "original": "I was really in a tense.",
                    "corrected": "I was really tense.",
                    "explanation": "'In a tense' is incorrect; it should just be 'tense' as a state of being.",
                    "context": "The physics work made me very nervous. I was really tense, trying to finish within the time limit."
                },
                {
                    "original": "My calculator and my fingers were shaking a little bit Difficult because I know that I know answers.",
                    "corrected": "My calculator and my fingers were shaking a little bit because I know the answers.",
                    "explanation": "A conjunction is needed to link the two ideas together smoothly. 'Difficult' should also be followed by 'because'.",
                    "context": "While writing, my calculator and my fingers were shaking a little bit because I know the answers. It was a strange mix of panic and knowledge."
                },
                {
                    "original": "The time is, for me, it's not enough.",
                    "corrected": "The time is, for me, not enough.",
                    "explanation": "The structure is slightly awkward; the phrase should be streamlined.",
                    "context": "I often find myself pressed for time. The time is, for me, not enough, especially when dealing with complex subjects like physics."
                },
                {
                    "original": "I did it approximately three or four days ago.",
                    "corrected": "I did it about three or four days ago.",
                    "explanation": "'Approximately' is typically used for more precise measurements or quantities; 'about' is more casual and idiomatic.",
                    "context": "The homework I completed was part of my practice. I did it about three or four days ago, but I still feel a bit unprepared."
                },
                {
                    "original": "Because a lot of people love perfectionism They love doing like completely and very good.",
                    "corrected": "Because a lot of people love perfectionism, they love doing things completely and very well.",
                    "explanation": "A comma is needed to separate the clauses, and 'doing like completely and very good' should be 'doing things completely and very well'.",
                    "context": "I think about procrastination often. Because a lot of people love perfectionism, they love doing things completely and very well, which can slow them down."
                },
                {
                    "original": "But the point that you should do Even if it's not an ideal.",
                    "corrected": "But the point is that you should do it even if it's not ideal.",
                    "explanation": "The structure is awkward and needs proper phrasing; also 'ideal' should not have 'an' in front of it.",
                    "context": "I've learned an important lesson recently about productivity. But the point is that you should do it even if it’s not ideal."
                },
                {
                    "original": "Because in our life not everything is perfect.",
                    "corrected": "Because in our lives, not everything is perfect.",
                    "explanation": "The plural 'lives' makes more sense in this context since it refers to everyone’s experiences.",
                    "context": "I often remind myself to let go of minor imperfections. Because in our lives, not everything is perfect, and that's okay."
                },
                {
                    "original": "I can't be alone without my family without my dog.",
                    "corrected": "I can't be alone without my family or my dog.",
                    "explanation": "The sentence structure is awkward; 'or' should be used for clarity.",
                    "context": "In the evenings, I cherish being around my loved ones. I can't be alone without my family or my dog; it makes the time much richer."
                },
                {
                    "original": "Maybe they were just being mean Yes, maybe mean because of their behavior.",
                    "corrected": "Maybe they were just being mean. Yes, maybe they were mean because of their behavior.",
                    "explanation": "The sentence needs punctuation for clarity, and 'mean' needs to be connected back to the subject.",
                    "context": "Sometimes social interactions can be awkward. Maybe they were just being mean. Yes, maybe they were mean because of their behavior, which can be frustrating."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I was really embarrassing.",
                    "corrected": "I was really embarrassed.",
                    "explanation": "\"Embarrassing\" is an adjective that describes something that causes embarrassment, whereas \"embarrassed\" is the correct adjective to describe a feeling one experiences.",
                    "context": "During our conversation, I shared my thoughts on the mistakes I made. I was really embarrassed by my earlier answers in class."
                },
                {
                    "original": "You can say I am tiring.",
                    "corrected": "You can say I am tired.",
                    "explanation": "\"Tiring\" is not used to describe a state of being; instead, \"tired\" expresses the feeling of having lost energy.",
                    "context": "We were discussing how to describe feelings. You can say I am tired after a long day, but not that I am tiring."
                },
                {
                    "original": "That means that was an interesting thing.",
                    "corrected": "That means it was an interesting thing.",
                    "explanation": "\"That means that\" is awkward; \"it was\" is a more natural way to refer to a specific thing.",
                    "context": "When clarifying expressions, I explained how to properly convey messages. That means it was an interesting thing for most people."
                },
                {
                    "original": "Maybe because which is like certain strangers you are not known with them.",
                    "corrected": "Maybe because \"which\" refers to certain strangers you do not know.",
                    "explanation": "The phrase is convoluted and lacks clarity; it's better to state it directly without unnecessary words.",
                    "context": "We were exploring the use of relative pronouns. Maybe because \"which\" refers to certain strangers you do not know."
                },
                {
                    "original": "Like viewpoint, explanation and an exam.",
                    "corrected": "Like a viewpoint, an explanation, and an example.",
                    "explanation": "Articles are missing before the nouns; specific articles help clarify what you are talking about.",
                    "context": "We were discussing the structure of a body paragraph in an essay. It consists of a viewpoint, an explanation, and an example."
                },
                {
                    "original": "In post-union times.",
                    "corrected": "In post-Soviet times.",
                    "explanation": "The term \"post-union\" is vague; the more precise term is \"post-Soviet\" to refer to the period after the Soviet Union's dissolution.",
                    "context": "I was giving an example of an actress's humble beginnings. In post-Soviet times, many people came from not that rich families."
                },
                {
                    "original": "She just go to the casting.",
                    "corrected": "She just went to the casting.",
                    "explanation": "The verb form should be in the past tense, \"went,\" because it refers to a completed action.",
                    "context": "When narrating her story, I said she just went to the casting. It shows how determined she was to succeed."
                },
                {
                    "original": "Which plays because of the film industry.",
                    "corrected": "Who plays because of the film industry.",
                    "explanation": "\"Which\" is used for things or inanimate objects, whereas \"who\" refers to people.",
                    "context": "When discussing Oksana Akinshina, I highlighted her role. She is still an actress who plays because of the film industry."
                },
                {
                    "original": "Having great talent and determination.",
                    "corrected": "Having great talent and determination is essential.",
                    "explanation": "The original phrase lacked a subject or context to be a complete sentence.",
                    "context": "To wrap up my point, I stated that having great talent and determination is essential to achieve success in any field."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I know Some celebrities that are Their behavior is not that good.",
                    "corrected": "I know some celebrities whose behavior is not that good.",
                    "explanation": "The phrase 'that are' is incorrect; 'whose' is the correct relative pronoun to refer to the behavior of the celebrities.",
                    "context": "In my opinion, not all celebrities are good role models. I know some celebrities whose behavior is not that good. For example, Justin Bieber's attitude has raised concerns."
                },
                {
                    "original": "I guess not every person Would be that rude with their wife Or with their couple.",
                    "corrected": "I guess not every person would be that rude to their wife or partner.",
                    "explanation": "'Couple' is not commonly used this way; 'partner' is more appropriate. Additionally, 'would be' should not be capitalized mid-sentence.",
                    "context": "I know that Justin Bieber is very rude with his wife, Hailey Bieber. I guess not every person would be that rude to their wife or partner. It's a very strange behavior."
                },
                {
                    "original": "Can we say that? I guess no.",
                    "corrected": "I guess not.",
                    "explanation": "The phrase 'Can we say that?' is unnecessary here and makes the sentence awkward; 'I guess not.' suffices.",
                    "context": "Talking about Justin Bieber’s behavior, I was unsure if we could call that behavior rude. I guess not. It's unacceptable."
                },
                {
                    "original": "People with their couple Like people have a couple No?",
                    "corrected": "People with their partners, like having a couple, right?",
                    "explanation": "'With their couple' is awkward in English; 'partners' is preferred. Also, the phrase 'no?' is informal.",
                    "context": "I was trying to clarify what I meant about relationships. People have their partners, right? It's essential to understand how they relate."
                },
                {
                    "original": "I think Maybe sometimes celebrities should behave badly in public.",
                    "corrected": "I think maybe sometimes celebrities should behave badly in public.",
                    "explanation": "The word 'Maybe' should not be capitalized as it is not starting a new sentence.",
                    "context": "When thinking about public figures, I believe celebrities should sometimes behave badly in public. It shows that they are normal, too."
                },
                {
                    "original": "They don't give opportunity to have celebrities To have private life.",
                    "corrected": "They don't give celebrities the opportunity to have a private life.",
                    "explanation": "The sentence structure is incorrect; 'give opportunity to have celebrities' must be rephrased for clarity.",
                    "context": "I believe the paparazzi play a negative role. They don't give celebrities the opportunity to have a private life, which creates pressure for them."
                },
                {
                    "original": "So maybe sometimes celebrities can behave badly.",
                    "corrected": "So maybe sometimes celebrities can act badly.",
                    "explanation": "'Behave badly' is technically correct but 'act badly' is more idiomatic in this context.",
                    "context": "I think the pressure harms celebrities. So maybe sometimes celebrities can act badly because they are overwhelmed."
                },
                {
                    "original": "The only thing Again Keep track of your articles.",
                    "corrected": "The only thing is to keep track of your articles.",
                    "explanation": "Improper sentence structure; 'Again' should not begin with a capital letter here and a complete clause is necessary.",
                    "context": "While discussing your performance, I noticed a recurring issue. The only thing is to keep track of your articles."
                },
                {
                    "original": "Don't give an opportunity A celebrity can behave badly.",
                    "corrected": "A celebrity can behave badly; don't miss opportunities.",
                    "explanation": "The sentence lacks clarity and punctuation, mixing two ideas incoherently.",
                    "context": "When discussing behavior, I was making a point. A celebrity can behave badly; don't miss opportunities for learning."
                }
            ]
        }
    },
    "vocabulary": {
        "vocabulary_1": {
            "vocabulary_list": [
                {
                    "word": "Exhausting",
                    "definition": "Very tiring; causing one to feel very tired or drained.",
                    "context": {
                        "Context 1": "Participating in the winter ball was exhausting, but it was enjoyable.",
                        "Context 2": "He found the long hike exhausting and couldn't wait to sit down.",
                        "Context 3": "Studying for exams can be exhausting, especially if you don't rest well."
                    }
                },
                {
                    "word": "Master",
                    "definition": "A person who is very skilled or proficient in a particular area.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
