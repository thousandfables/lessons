<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "It's a little bit too much gold to my taste",
                    "corrected": "It's a little bit too much gold for my taste",
                    "explanation": "The correct preposition for expressing personal preference is 'for,' not 'to.'",
                    "context": "I find myself surrounded by a lot of gold, which is really overpowering. It's a little bit too much gold for my taste, but I know that others might appreciate it."
                },
                {
                    "original": "That's just too shiny That blinds me",
                    "corrected": "That's just too shiny; that blinds me.",
                    "explanation": "A semicolon or period is needed instead of a comma to separate two independent clauses properly.",
                    "context": "The room is filled with reflections from all the shiny surfaces. That's just too shiny; that blinds me."
                },
                {
                    "original": "Because I have two lights, very light and dark",
                    "corrected": "Because I have two types of lights: very bright and dark.",
                    "explanation": "The phrase 'two lights' can be confusing and should be clarified as 'two types of lights.' Also, 'light' should be 'bright' for clarity.",
                    "context": "I have specific lighting preferences when I work. Because I have two types of lights: very bright and dark, I can choose what feels more comfortable."
                },
                {
                    "original": "But he can enter House in any moment",
                    "corrected": "But he can enter the house at any moment.",
                    "explanation": "The article 'the' is necessary, and the preposition 'at' is the correct choice here instead of 'in.'",
                    "context": "I live in a private house with my father. But he can enter the house at any moment, which can be a little surprising."
                },
                {
                    "original": "Tennis lesson, some homework and Housework",
                    "corrected": "Tennis lesson, some homework, and housework.",
                    "explanation": "Items in a list should be separated by commas, and 'housework' should not be capitalized.",
                    "context": "I usually have a packed schedule. Today I have a tennis lesson, some homework, and housework to do later."
                },
                {
                    "original": "Every time you put a comma, you don't put a space After the comma",
                    "corrected": "Every time you put a comma, you don't put a space after the comma.",
                    "explanation": "The word 'after' should not be capitalized here as it is not the start of a new sentence.",
                    "context": "While reviewing your essay, I noticed some formatting issues. Every time you put a comma, you don't put a space after the comma, which is a common mistake."
                },
                {
                    "original": "Body paragraphs is the most important part",
                    "corrected": "Body paragraphs are the most important part.",
                    "explanation": "The subject 'body paragraphs' is plural, so the verb must also be plural: 'are' instead of 'is.'",
                    "context": "As we discussed essay structure, I emphasized its key components. Body paragraphs are the most important part, as they provide the main support for your argument."
                },
                {
                    "original": "Any essay is a conflict",
                    "corrected": "Any essay is a debate.",
                    "explanation": "'Conflict' is not the correct term here; 'debate' better describes the opposing ideas in an essay.",
                    "context": "In explaining how essays function, I shared my perspective. Any essay is a debate, presenting contrasting opinions and arguments."
                },
                {
                    "original": "If we don't understand what those two people are saying",
                    "corrected": "If we don't understand what those two people are saying,",
                    "explanation": "The sentence is incomplete; it should end with a comma to connect to the next clause.",
                    "context": "To write persuasively, it's crucial to grasp opposing views. If we don't understand what those two people are saying, we risk misrepresenting the argument."
                },
                {
                    "original": "Because the mental health is not very important",
                    "corrected": "Because mental health is not very important.",
                    "explanation": "The article 'the' is unnecessary here when discussing 'mental health' in a general sense.",
                    "context": "In debating differing views on health, I encountered a common fallacy. Because mental health is not very important to some, they often overlook its significance."
                },
                {
                    "original": "Just listen to your teachers, behave well and do what teachers tell you and put in more effort.",
                    "corrected": "Just listen to your teachers, behave well, do what they tell you, and put in more effort.",
                    "explanation": "The sentence is repetitive and can be streamlined by consolidating 'teachers' and using pronouns for clarity.",
                    "context": "I sometimes hear advice that oversimplifies personal struggles. Just listen to your teachers, behave well, do what they tell you, and put in more effort; it overlooks deeper issues."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "That mental health is existing.",
                    "corrected": "That mental health exists.",
                    "explanation": "'Is existing' is incorrect; the verb 'exists' is the appropriate form in this context.",
                    "context": "It’s crucial to recognize the different perspectives on mental health. The opinion you have is that mental health exists. This understanding is essential for us to cope with various challenges."
                },
                {
                    "original": "is an example of a student who has a deadline or a worker who has a deadline and who doesn't sleep at night to finish his project.",
                    "corrected": "is an example of a student with a deadline or a worker who has a deadline and doesn’t sleep at night to finish their project.",
                    "explanation": "'Who doesn't sleep' should be simplified to 'and doesn’t sleep' for clarity and fluidity.",
                    "context": "I am trying to find examples to illustrate my points about mental health. One example is a student with a deadline who doesn't sleep at night to finish their project. This could indicate a lack of balance."
                },
                {
                    "original": "Like now, right?",
                    "corrected": "Like, right now?",
                    "explanation": "The phrase 'now, right?' should be restructured to 'right now?' for better clarity and idiomatic expression.",
                    "context": "When discussing the urgency of medical needs, I emphasize the timeline for action. The person needs a surgery, like, right now? It's important to address such issues promptly."
                },
                {
                    "original": "But instead of doing a surgery, now an urgent surgery.",
                    "corrected": "But instead of undergoing surgery, they choose to work on their project.",
                    "explanation": "'Doing a surgery' is incorrect as 'undergoing surgery' is the correct verb form.",
                    "context": "We must talk about choices people make regarding their health. Instead of undergoing surgery, they choose to work on their project, prioritizing deadlines over urgent medical needs."
                },
                {
                    "original": "Not searched.",
                    "corrected": "Postponed.",
                    "explanation": "'Not searched' is incorrect due to the misunderstanding of context; 'postponed' is the intended action.",
                    "context": "I wanted to clarify the consequences of delaying necessary actions. The project can't be simply not searched; it must be postponed when one is in pain."
                },
                {
                    "original": "But if the person needs it now, postponing it makes like... Has a bad effect on their health.",
                    "corrected": "But if the person needs it now, postponing it has a negative effect on their health.",
                    "explanation": "The phrase 'makes like' is awkward; 'has a negative effect' is clearer and more standard.",
                    "context": "We are discussing the adverse effects of postponing surgeries. If a person needs it now, postponing it has a negative effect on their health."
                },
                {
                    "original": "If you're not doing a surgery right now, it's not meaning that you have some difficulties if you're postponing it on one week.",
                    "corrected": "If you're not undergoing surgery right now, it doesn’t mean that you don’t have difficulties if you postpone it by a week.",
                    "explanation": "The phrase 'it's not meaning that' is grammatically incorrect; 'it doesn’t mean' is the correct structure.",
                    "context": "Clarifying the misconceptions around health choices is important. If you're not undergoing surgery right now, it doesn’t mean that you don’t have difficulties if you postpone it by a week."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "because he coping with difficulties",
                    "corrected": "because he is coping with difficulties",
                    "explanation": "The verb 'coping' needs a form of 'to be' to indicate the present continuous tense.",
                    "context": "People face numerous challenges in life. Because he is coping with difficulties, it can lead to more significant problems if not addressed."
                },
                {
                    "original": "he need to do it.",
                    "corrected": "he needs to do it.",
                    "explanation": "'Need' should be in the third person singular form 'needs' when referring to 'he.'",
                    "context": "Understanding mental health is crucial. He needs to do it for his own well-being."
                },
                {
                    "original": "you just misunderstand what mental health is.",
                    "corrected": "you just misunderstand what mental health is.",
                    "explanation": "The phrase is correctly structured but can be rephrased for clarity.",
                    "context": "Sometimes discussions about mental health can get confusing. You just misunderstand what mental health is, which leads to misconceptions."
                },
                {
                    "original": "It's not about being determined and do like moving towards your goal.",
                    "corrected": "It's not about being determined and moving towards your goal.",
                    "explanation": "The phrase 'do like' is unnecessary and awkward; 'moving towards your goal' is sufficient.",
                    "context": "Mental health encompasses more than persistence. It's not about being determined and moving towards your goal; it involves feeling good mentally."
                },
                {
                    "original": "they have mental health issues.",
                    "corrected": "they have mental health problems.",
                    "explanation": "'Problems' is a more appropriate term in this context compared to 'issues,' which is vague.",
                    "context": "Many people silently struggle. They have mental health problems that affect their daily lives significantly."
                },
                {
                    "original": "When you go to school, you feel anxious because people make you nervous.",
                    "corrected": "When you go to school, you might feel anxious because people make you nervous.",
                    "explanation": "Using 'might' makes the statement more flexible rather than absolute.",
                    "context": "School can be a tough environment. When you go to school, you might feel anxious because people make you nervous, which affects many students."
                },
                {
                    "original": "That kind of things.",
                    "corrected": "That kind of thing.",
                    "explanation": "The phrase should be singular 'thing' to match the preceding structure.",
                    "context": "Many issues can arise from mental health. That kind of thing often results in deeper struggles."
                },
                {
                    "original": "Your mental health is not very well.",
                    "corrected": "Your mental health is not very good.",
                    "explanation": "'Well' is an adverb and should not be used to describe 'mental health,' which requires an adjective.",
                    "context": "Awareness of mental health is essential. Your mental health is not very good, which can happen to anyone."
                },
                {
                    "original": "Because of mental problems.",
                    "corrected": "Because of mental health problems.",
                    "explanation": "'Mental problems' is vague; adding 'health' clarifies that it refers to specific issues.",
                    "context": "Many factors contribute to emotional distress. Because of mental health problems, individuals might not enjoy their lives fully."
                },
                {
                    "original": "They say, oh, no, no, no, no, no, no, no, no.",
                    "corrected": "They say, 'Oh, no, no, no, no, no, no.'",
                    "explanation": "Quotes should be used for direct speech to enhance clarity.",
                    "context": "People often deny their struggles. They say, 'Oh, no, no, no, no, no, no,' even when the signs are evident."
                },
                {
                    "original": "Those kind of problems.",
                    "corrected": "Those kinds of problems.",
                    "explanation": "The plural 'kinds' should be used to match 'those,' indicating multiple issues.",
                    "context": "Mental health issues are varied. Those kinds of problems can severely affect someone's daily life."
                },
                {
                    "original": "They're mentally sick.",
                    "corrected": "They are mentally ill.",
                    "explanation": "'Mentally sick' is colloquial; 'mentally ill' is the standard term used in psychology.",
                    "context": "Mental health terms matter. They are mentally ill and deserve proper treatment rather than being stigmatized."
                },
                {
                    "original": "Many artists have committed suicide because of those things.",
                    "corrected": "Many artists have committed suicide because of those issues.",
                    "explanation": "'Things' is too informal; 'issues' is more appropriate for the context.",
                    "context": "Tragic events highlight the importance of mental health awareness. Many artists have committed suicide because of those issues, showcasing the severity."
                },
                {
                    "original": "Something like this.",
                    "corrected": "Something like that.",
                    "explanation": "'This' implies immediacy; 'that' is more appropriate when referring back.",
                    "context": "Understanding mental health can be challenging. Something like that often leads to misconceptions."
                },
                {
                    "original": "Like very few people understood that.",
                    "corrected": "Very few people understood that.",
                    "explanation": "'Like' is unnecessary here and diminishes the impact of the statement.",
                    "context": "Historically, mental health awareness has been lacking. Very few people understood that it was a serious issue."
                },
                {
                    "original": "You just like accept your pain and just grudge.",
                    "corrected": "You just accept your pain and grudge.",
                    "explanation": "'Like' is unnecessary and should be omitted for clarity.",
                    "context": "Coping mechanisms vary. You just accept your pain and grudge, which isn't healthy for mental well-being."
                },
                {
                    "original": "So I think that you actually will be able to talk about it in English.",
                    "corrected": "So I think you will actually be able to talk about it in English.",
                    "explanation": "The position of 'actually' should be adjusted for clarity.",
                    "context": "Learning a language takes practice. So I think you will actually be able to talk about it in English with more experience."
                },
                {
                    "original": "How do you know that? Maybe she's depressed.",
                    "corrected": "How do you know she is mentally healthy? Maybe she's depressed.",
                    "explanation": "Adding 'mentally' clarifies the context of health being discussed.",
                    "context": "Understanding someone's emotional state isn't always straightforward. How do you know she is mentally healthy? Maybe she's depressed."
                },
                {
                    "original": "What's makes you think that she's mentally healthy?",
                    "corrected": "What makes you think she is mentally healthy?",
                    "explanation": "The 'What's' should be corrected to 'What'. 'Is' is sufficient for context.",
                    "context": "Discussion around mental health can be sensitive. What makes you think she is mentally healthy despite her claims?"
                },
                {
                    "original": "She's just depressed.",
                    "corrected": "She is just depressed.",
                    "explanation": "While contractions are fine in casual speech, 'she's' should be expanded here for clarity and emphasis.",
                    "context": "Understanding mental health takes empathy. She is just depressed, and it's a valid struggle."
                },
                {
                    "original": "It's a mild mental sickness, not a severe mental sickness.",
                    "corrected": "It's a mild mental illness, not a severe mental illness.",
                    "explanation": "'Sickness' is typically used for physical conditions; 'illness' is more appropriate in this context.",
                    "context": "There are different levels of psychological conditions. It's a mild mental illness, not a severe mental illness that requires immediate intervention."
                },
                {
                    "original": "It refers to mental problems.",
                    "corrected": "It refers to mental health issues.",
                    "explanation": "'Mental problems' is vague; 'issues' provides clarity.",
                    "context": "Terminology can shape understanding. It refers to mental health issues that many face daily."
                },
                {
                    "original": "Reverse mental problems? Reverse.",
                    "corrected": "It refers to reverse mental health problems? Reverse.",
                    "explanation": "The structure lacks clarity; context needs to be more explicit.",
                    "context": "Discussions about mental health often involve various terms. It refers to reverse mental health problems?"
                },
                {
                    "original": "For not doing, for not achieving their goals.",
                    "corrected": "For not doing things or achieving their goals.",
                    "explanation": "Adding 'things' clarifies the context.",
                    "context": "Many factors can halt progress. For not doing things or achieving their goals, people often blame external circumstances."
                },
                {
                    "original": "It's because they're mentally weak.",
                    "corrected": "It's often because they are mentally weak.",
                    "explanation": "Adding 'often' makes the statement more nuanced rather than absolute.",
                    "context": "Perceptions of strength differ. It's often because they are mentally weak that they struggle with their issues."
                },
                {
                    "original": "Maybe it's like executions.",
                    "corrected": "Maybe it's like excuses.",
                    "explanation": "The word 'executions' is incorrect; 'excuses' is appropriate for the context.",
                    "context": "Discussions can get muddled. Maybe it's like excuses people use rather than confronting their issues straight on."
                },
                {
                    "original": "Have you ever had two children?",
                    "corrected": "Have you ever raised two children?",

                },
                {
                    "original": "Imagine you're in a situation where you're in a depression.",

                },
                {
                    "original": "She is five months old.",
                    "corrected": "She is five months old.",
                    "explanation": "This sentence is correct as it stands but should be contextualized better.",
                    "context": "Parenting brings unique challenges. She is five months old, and the demands can be overwhelming."
                },
                {
                    "original": "It's a very depressive thing to have.",
                    "corrected": "Having two children can be very taxing on mental health.",

                    "context": "Parenting comes with stresses. Having two children can be very taxing on mental health, affecting overall well-being."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "She's proving that she have no illness.",

                {

                    "context": "The woman is vocal about her need for support. She's complaining and saying that everybody should help her prioritize her plans over themselves."
                },
                {
                    "original": "This claim holds that people should postpone their urgent matters to help her.",
                    "corrected": "This claim holds that people should postpone their urgent matters to help her.",

                    "context": "We need to analyze the claims made about the woman's mental state. This claim holds that people should postpone their urgent matters to help her."
                },
                {
                    "original": "What does it mean? Everybody should emotionally support her, you mean?",
                    "corrected": "What does that mean? Everybody should emotionally support her, you mean?",
                    "explanation": "'What does it mean?' is vague; it should be 'What does that mean?' for specificity regarding the previous statement.",
                    "context": "Understanding the implications of the woman's requests is crucial. What does that mean? Everybody should emotionally support her, you mean?"
                },
                {
                    "original": "Maybe insomnia. With her baby.",
                    "corrected": "Maybe insomnia with her baby.",
                    "explanation": "The phrase lacks clarity; it could be more fluidly expressed without starting with 'With her baby.'",

                },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
