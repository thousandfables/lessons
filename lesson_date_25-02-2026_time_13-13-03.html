<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,

                {

                {

                    "context": "I was expressing my confusion about the sleeping arrangements. I mean, if there are multiple beds for kids, couldn't you just sleep in a kid's bed?"
                },
                {

                    "context": "I was sharing how things have gone wrong lately. And it's not the end of our problems; there are more issues we need to deal with."

                {

                    "context": "I was explaining a situation with our neighbor. Our neighbor could lock the door from our side, creating more confusion."
                },
                {
                    "original": "Which were for restoring our wooden shed.",
                    "corrected": "Which was for restoring our wooden shed.",
                    "explanation": "\"Were\" is incorrect in this context and should be \"was\" to agree with the singular subject 'insurance.'",
                    "context": "After discussing the burglary, I mentioned the funds. They were for restoring our wooden shed; now that seems impossible."
                },
                {
                    "original": "I was sick, and I really forgot to lock the door.",
                    "corrected": "I was sick, and I totally forgot to lock the door.",
                    "explanation": "Using 'totally' instead of 'really' makes the emphasis on forgetting stronger in this context.",
                    "context": "I was explaining my state of mind during the chaos. I was sick, and I totally forgot to lock the door, which added to our troubles."
                },
                {
                    "original": "The door was closed, but not locked.",
                    "corrected": "The door was closed, but it wasn't locked.",
                    "explanation": "The contraction \"it wasn't locked\" is more natural and commonly used than \"not locked.\"",
                    "context": "In recounting my experience, I stated what happened to the door. The door was closed, but it wasn't locked, which led to more issues."
                },
                {
                    "original": "This flat, all these apartments are always locked.",
                    "corrected": "In this flat, all these apartments are always locked.",
                    "explanation": "The sentence needs a preposition for clarity; 'in' should precede 'this flat.'",
                    "context": "I was talking about the security measures in our living space. In this flat, all these apartments are always locked for safety."

                {
                    "original": "You thought it was the second floor.",

                    "context": "I recounted a misunderstanding about the location of the apartment. You thought it was on the second floor, but that wasn't correct."
                },
                {

                    "corrected": "Which he had stored in case of an apocalypse.",

                    "context": "I was sharing an unusual habit of my husband. It was which he had stored in case of an apocalypse, to ensure we were prepared."
                },
                {
                    "original": "But the flat wasn't locked.",
                    "corrected": "But the flat wasn't secured.",
                    "explanation": "'Wasn't secured' is a clearer and more precise way to express that the flat was not safe from intrusion.",
                    "context": "I was explaining a concerning incident about our apartment. But the flat wasn't secured, which led to a break-in."
                },
                {
                    "original": "Because it wasn't criminal to come to unlocks flats.",
                    "corrected": "Because it wasn't a crime to enter unlocked flats.",
                    "explanation": "'Unlocks flats' is incorrect; it should be 'unlocked flats' and 'wasn't a crime' is a better phrase.",
                    "context": "After calling the police, I learned about the laws. Because it wasn't a crime to enter unlocked flats, they couldn't help much."
                },
                {
                    "original": "We make a mess in the floor.",
                    "corrected": "We made a mess on the floor.",
                    "explanation": "'Make' in the present tense should change to 'made' for past tense, and 'on the floor' is the correct preposition.",
                    "context": "I was describing the chaos left behind. We made a mess on the floor during the incident."
                },
                {
                    "original": "He took some from his sole.",
                    "corrected": "He took some from his sole from his foot.",

                    "context": "I was observing his actions. He took some from his foot, indicating his unsanitary behavior."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "No, he don't see a gun.",
                    "corrected": "No, he doesn't see a gun.",
                    "explanation": "The verb 'do' should be in the correct form 'does' for third person singular subjects.",
                    "context": "I asked if my son saw a gun during the police visit. No, he doesn't see a gun. He was more interested in the police cars."
                },
                {
                    "original": "He should fix the door.",
                    "corrected": "He has to fix the door.",
                    "explanation": "'Should' implies a recommendation, while 'has to' indicates an obligation or necessity.",
                    "context": "After the incident with the homeless man, I explained that he understood he had to fix the door. He should fix the door to avoid further issues."
                },
                {
                    "original": "I slept better. Than in previous.",
                    "corrected": "I slept better than before.",

                    "context": "After everything that happened, I finally felt some relief. I slept better than before. My sleep quality improved significantly."

                {
                    "original": "It's really hard because I'm... I had a head pain.",

                    "explanation": "The correct terminology for 'head pain' is 'headache.'",
                    "context": "It’s been a difficult week for me. It's really hard because I have a headache. I'm trying to recover and feel better."

                {
                    "original": "I'm going to run generator.",
                    "corrected": "I'm going to run the generator.",
                    "explanation": "The definite article 'the' is needed to specify which generator is being referred to.",
                    "context": "As the power was about to go out, I made plans. I'm going to run the generator to keep our important devices powered."
                },
                {
                    "original": "But this guy was helping.",
                    "corrected": "But this guy helped.",
                    "explanation": "The past tense 'helped' should be used as the action is completed.",

                {
                    "original": "I think it will be okay.",

                {
                    "original": "Everybody is healthy, nobody is trying to kill me.",

                {
                    "original": "I just have a chance to spend all night to fixing electricity.",

                {
                    "original": "It was so fun.",
                    "corrected": "It was so much fun.",
                    "explanation": "The phrase 'so much fun' is the correct and more common expression for enjoyment.",
                    "context": "Looking back on a memorable experience, I smiled. It was so much fun to see those moments captured on camera."
                },
                {
                    "original": "Because I think that cannibal spiders is not so fun like pervy spiders.",
                    "corrected": "Because I think that cannibal spiders are not as fun as pervy spiders.",
                    "explanation": "'Is' should be 'are' for plural 'spiders', and 'like' should be replaced with 'as' for comparison.",
                    "context": "In a humorous debate, I shared my thoughts on spiders. Because I think that cannibal spiders are not as fun as pervy spiders."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "He is just mentally sick.",
                    "corrected": "He is just mentally ill.",
                    "explanation": "\"Sick\" is commonly used for physical ailments; for mental conditions, the correct term is \"ill.\"",
                    "context": "In discussing someone's mental state, I mentioned that he's just mentally sick. He is just mentally ill. This highlights my perspective on the situation."
                },
                {
                    "original": "Because he returns in the next day, maybe he tries to collect the package.",
                    "corrected": "Because he returns the next day, maybe he is trying to collect the package.",
                    "explanation": "The phrase 'returns in the next day' should be 'returns the next day,' and it should be present continuous for ongoing intent: 'is trying.'",
                    "context": "I was reflecting on someone's behavior. Because he returns the next day, maybe he is trying to collect the package. It's puzzling to me why he'd come back."
                },
                {
                    "original": "When you come to the apartment and when you ask a person to leave and they don't, isn't that a crime?",

                    "explanation": "'Come to' suggests arriving at a location, but 'go to' better fits the general intention of visiting someone else's space.",
                    "context": "I was questioning what constitutes an illegal act in someone's residence. When you go to the apartment and ask a person to leave and they don't, isn't that a crime? It's a complex situation."

                {
                    "original": "He responded to me, where is your document?",
                    "corrected": "He responded to me, 'Where is your document?'",

                {
                    "original": "He was smart. He takes my sneakers off and chooses them better.",
                    "corrected": "He was smart. He took my sneakers off and chose better ones.",

                    "context": "As I reflected on the encounter, I acknowledged his actions. He was smart. He took my sneakers off and chose better ones. It was frustrating for me."

                {
                    "original": "Because when a similar thing happens in Russia, police can't do anything.",

                {
                    "original": "He wants to relocate like a company, not like... not by visa from another company.",

                {
                    "original": "It is blackmail every time.",

                {

                {

        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "he come to me and he Chi, chi chi.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }
