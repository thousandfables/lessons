<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm hearing you, but it's not very well enough.",
                    "corrected": "I'm hearing you, but it's not very well.",
                    "explanation": "\"Well enough\" is redundant; simply using \"well\" is sufficient.",
                    "context": "The connection wasn't great initially, and I was having trouble hearing. I'm hearing you, but it's not very well. I hope the connection improves."
                },
                {
                    "original": "And so basically I work from the office.",
                    "corrected": "So basically, I work from the office.",
                    "explanation": "The phrase \"and so basically\" can be simplified to just \"so basically\" for clarity.",
                    "context": "I work primarily in oil fields, but I do some tasks from the office. So basically, I work from the office, mostly during the weekdays."
                },
                {
                    "original": "the girl never passed the exam.",
                    "corrected": "the girl has never passed the exam.",
                    "explanation": "The present perfect tense 'has never passed' should be used to indicate an ongoing situation up to now.",
                    "context": "I've been preparing for the exam for some time now. Unfortunately, the girl has never passed the exam, so I'm seeking a new tutor."
                },
                {
                    "original": "the expert in the topic.",
                    "corrected": "an expert in the topic.",
                    "explanation": "The article should be 'an' instead of 'the' because it refers to any expert, not a specific one.",
                    "context": "I feel I am nearing my exam date, but I need more guidance. I need an expert in the topic to help me prepare effectively."
                },
                {
                    "original": "if you want to hire abroad.",
                    "corrected": "if you want to work abroad.",
                    "explanation": "'Hire' is incorrect in this context; 'work' is the proper verb.",
                    "context": "I chose the general IELTS because it is required for job applications. This is necessary if you want to work abroad."
                },
                {
                    "original": "it's impossible to pass a test in Russia.",
                    "corrected": "it's impossible to take a test in Russia.",
                    "explanation": "'Take a test' is the correct phrase; 'pass' refers to the outcome of the test, not the action.",
                    "context": "It has become challenging to find venues for the IELTS exam. It's impossible to take a test in Russia, which complicates my plans."
                },
                {
                    "original": "in Mongolian language.",
                    "corrected": "in the Mongolian language.",
                    "explanation": "The definite article 'the' is needed to specify which language is being referenced.",
                    "context": "I attempted to register for the exam in another country. However, the forms were in the Mongolian language, which I don't speak."
                },
                {
                    "original": "I guess it's easier to do it in Kazakhstan.",
                    "corrected": "I think it's easier to do it in Kazakhstan.",
                    "explanation": "Using 'think' is more idiomatic than 'guess' in this context when expressing a belief.",
                    "context": "Considering my options for taking the exam abroad, I think it's easier to do it in Kazakhstan where many people speak Russian."
                },
                {
                    "original": "you're paying only for the opportunity to pay in rubles.",
                    "corrected": "you're paying only for the opportunity to pay in rubles.",
                    "explanation": "Repetition of 'pay' can be avoided; the statement is redundant.",
                    "context": "The fees for the exam are quite specific. Essentially, you're paying only for the opportunity to pay in rubles to take the test."
                },
                {
                    "original": "to pay in rubles.",
                    "corrected": "to pay in rubles.",
                    "explanation": "Similar to the earlier mistake, it's an unnecessary repetition.",
                    "context": "I want to go through someone who can help me register. I don't have the means to pay in other currencies, so paying in rubles would be simpler."
                },
                {
                    "original": "paying only for the opportunity to pay in rubles.",
                    "corrected": "paying only for the possibility of paying in rubles.",
                    "explanation": "Using 'possibility' instead of 'opportunity' better conveys the uncertainty of the action.",
                    "context": "It's frustrating navigating the registration. You end up paying only for the possibility of paying in rubles to actually take the exam."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I guess my accent don't obstacle to achieve its score.",
                    "corrected": "I guess my accent doesn't obstruct me from achieving that score.",
                    "explanation": "The verb 'obstruct' should be used instead of 'obstacle' because 'obstacle' is a noun. Also, 'don't' should be changed to 'doesn't' to agree with the singular subject 'accent.'",
                    "context": "While discussing my language learning journey, I mentioned that I don’t need to achieve a band nine. I guess my accent doesn't obstruct me from achieving that score."
                },
                {
                    "original": "I got progress in listening to one score and a reason.",
                    "corrected": "I made progress in listening of one score and a reason.",
                    "explanation": "'Got' is too informal here; 'made' is more appropriate when referring to progress. The phrase 'in listening to one score' should be rephrased for clarity.",
                    "context": "I passed the exam two times and my listening score improved. I made progress in listening of one score and a reason."
                },
                {
                    "original": "And they gave me another test. But I I don't I haven't passed yet.",
                    "corrected": "And they gave me another test, but I haven't passed it yet.",
                    "explanation": "The repeated 'I' is a mistake and should be removed. 'Don't' is incorrect here and should be changed to 'haven't.'",
                    "context": "I took a second test for my writing. And they gave me another test, but I haven't passed it yet."
                },
                {
                    "original": "Like, yeah, did you work on it? Basically, no.",
                    "corrected": "Well, no, I didn’t work on it.",
                    "explanation": "The informal phrasing 'like, yeah' is awkward. Replacing it with 'well' provides a smoother transition.",
                    "context": "When asked if I worked on my thesis, I reflected. Well, no, I didn’t work on it."
                },
                {
                    "original": "I had six score for the test.",
                    "corrected": "I had a score of six for the test.",
                    "explanation": "'Six score' is not standard English; 'a score of six' is the correct phrasing.",
                    "context": "While recounting my previous test results, I mentioned the scores I received. I had a score of six for the test."
                },
                {
                    "original": "You did not forget that personally.",
                    "corrected": "You should not forget that personally.",
                    "explanation": "The original statement is awkward and unclear; changing it to 'should not forget' clarifies the intention.",
                    "context": "In discussing the points to consider in essays, I reflected on the advice given. You should not forget that personally."
                },
                {
                    "original": "But when I when I do some so when I do the writing tests after that, I check from AI.",
                    "corrected": "But when I do the writing tests, I check them with AI afterward.",
                    "explanation": "The repetition of 'when I' creates confusion. The phrasing should be straightforward and concise.",
                    "context": "I shared my approach to writing tests with the teacher. But when I do the writing tests, I check them with AI afterward."
                },
                {
                    "original": "I see here very high level things that you know.",
                    "corrected": "I see some very high-level concepts here that you know.",
                    "explanation": "The original statement lacks clarity; 'very high level things' can be improved to 'very high-level concepts' for better precision.",
                    "context": "When discussing my essay, I pointed out the complexities involved. I see some very high-level concepts here that you know."
                },
                {
                    "original": "Like this sentence is error free while others think that it can give a positive impact again, a positive impact.",
                    "corrected": "This sentence is error-free, while others believe that it can have a positive impact.",
                    "explanation": "'Like this sentence is error free' is a fragment; it should be combined. Additionally, the second 'positive impact' sounds repetitive.",
                    "context": "Discussing my essay, I highlighted sentences that were well-written. This sentence is error-free, while others believe that it can have a positive impact."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "like you can't really achieve a Ben 7 with that.",
                    "corrected": "like you can't really achieve a band 7 with that.",
                    "explanation": "The term 'Ben 7' is incorrect; it should be 'band 7' referring to a score in English proficiency tests.",
                    "context": "When discussing how to improve examples in essays, I mentioned that you can't really achieve a band 7 with that type of example. It’s important to use effective and relevant examples."
                },
                {
                    "original": "the level of a student is very obvious when we look at their examples, because examples are the most of the hardest part in the formal essay.",
                    "corrected": "the level of a student is very obvious when we look at their examples, because examples are one of the hardest parts of the formal essay.",
                    "explanation": "The phrase 'most of the hardest part' is incorrect; it should be 'one of the hardest parts' to indicate that examples represent one challenging aspect.",
                    "context": "In analyzing a student's examples, I explained that the level of a student is very obvious when we look at their examples. This is because examples are one of the hardest parts of the formal essay."
                },
                {
                    "original": "does it sound natural? Are you can you say that you're 100% sure about this phrase?",
                    "corrected": "does it sound natural? Can you say that you're 100% sure about this phrase?",
                    "explanation": "The phrase 'Are you can you say' is incorrect due to the improper structuring of the question; it should be 'Can you say'.",
                    "context": "While assessing the use of certain phrases, I asked my student, 'Does it sound natural? Can you say that you're 100% sure about this phrase?' It’s essential to ensure clarity."
                },
                {
                    "original": "that's actually a good way.",
                    "corrected": "that's actually a good point.",
                    "explanation": "The phrase 'good way' is less idiomatic; 'good point' is a more appropriate expression in this context.",
                    "context": "When my student provided an example, I responded, 'That's actually a good point.' This encourages deeper thinking about the examples presented."
                },
                {
                    "original": "you heard this phrase. Yeah. Now I'm sure about that.",
                    "corrected": "you've heard this phrase before. Yeah. Now I'm sure about that.",
                    "explanation": "Using 'you heard' is incorrect for perfect tense; it should be 'you've heard' to indicate past experience that is relevant now.",
                    "context": "I noted to the student that they’ve heard this phrase before and that I’m sure about that now. It’s critical to build on existing knowledge."
                },
                {
                    "original": "Don't go 7.59. Accurately 8 sharp.",
                    "corrected": "Don't go to 7:59. It should be 8 sharp.",
                    "explanation": "'Don't go 7.59.' lacks clarity; it should specify 'to' and use a colon for time. Also, 'Accurately 8 sharp' should be rephrased.",
                    "context": "When discussing the timing of prime time TV schedules, I emphasized, 'Don't go to 7:59. It should be 8 sharp.' Precise timing is important."
                },
                {
                    "original": "We can replace it with exactly, but it doesn't really have any moral charge.",
                    "corrected": "We can replace it with exactly, but it doesn't carry any moral charge.",
                    "explanation": "'Have' should be 'carry' to express the idea of possession in this context correctly.",
                    "context": "While explaining the nuances of the word 'accurately', I noted that we can replace it with 'exactly', but it doesn't carry any moral charge. Understanding word usage is essential."
                },
                {
                    "original": "So accurately we use when, for example, when we want to do something exactly in the right way.",
                    "corrected": "We use 'accurately' when, for example, we want to do something exactly in the right way.",
                    "explanation": "The structure of the original sentence is awkward and lacks clarity; a more straightforward sentence structure resolves this.",
                    "context": "While explaining the meaning of 'accurately', I clarified, 'We use 'accurately' when, for example, we want to do something exactly in the right way.' Clarity is key in language."
                },
                {
                    "original": "How can we replace this word here? Accurately prime time.",
                    "corrected": "How can we replace this word here? Accurately refers to prime time.",
                    "explanation": "'Accurately prime time' is confusing; clarifying the connection between 'accurately' and 'prime time' improves comprehension.",
                    "context": "When deciding how to express 'accurately' in relation to 'prime time', I posed the question, 'How can we replace this word here? Accurately refers to prime time.' This ensures we understand the terms."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "the reader don't really like what do you mean accurately?",
                    "corrected": "the reader doesn't really understand what you mean by accurately.",
                    "explanation": "Subject-verb agreement is incorrect; 'reader' is singular, so it should be 'doesn't' not 'don't.' The phrase 'what do you mean' is also incorrectly structured in this context.",
                    "context": "When communicating in writing, clarity is key. The reader doesn't really understand what you mean by accurately. It's important to communicate ideas clearly."
                },
                {
                    "original": "it directly affects on children who are the main audition.",
                    "corrected": "it directly affects children who are the main audience.",
                    "explanation": "'Affects on' is incorrect; the correct phrase is 'affects.' Additionally, 'audition' should be replaced with 'audience' for proper context.",
                    "context": "Media has a profound impact on young people. It directly affects children who are the main audience. Understanding this helps in addressing the media's influence."
                },
                {
                    "original": "the whole phrase? Because media directly to have an effect on children.",
                    "corrected": "Because media directly has an effect on children.",
                    "explanation": "The phrase structure is incorrect; 'to have' does not fit grammatically after 'media directly.' The correct form is to use 'has' directly.",
                    "context": "It's crucial to express the relationship between media and its impact. Because media directly has an effect on children, we need to consider this in our arguments."
                },
                {
                    "original": "The children who are the main audition...",
                    "corrected": "The children who are the main audience...",
                    "explanation": "The term 'audition' is incorrect in this context; 'audience' is the correct term to refer to those who watch or listen.",
                    "context": "When defining the group affected by media, clarity matters. The children who are the main audience need to be addressed properly in discussions."
                },
                {
                    "original": "I would put affects children who watch it more than others.",
                    "corrected": "I would say affects children who watch it more than others.",
                    "explanation": "The verb 'put' is not appropriate here; 'say' fits better in this context of suggesting a phrase.",
                    "context": "When considering how to articulate the media's influence, precision is vital. I would say affects children who watch it more than others."
                },
                {
                    "original": "whenever you're not sure about some word, I recommend going to Cambridge Dictionary and checking it.",
                    "corrected": "Whenever you're not sure about a word, I recommend going to the Cambridge Dictionary and checking it.",
                    "explanation": "The article 'a' should be used instead of 'some' to refer to any individual word, and 'the' is needed before 'Cambridge Dictionary' to refer to a specific resource.",
                    "context": "Building vocabulary is essential for writing effectively. Whenever you're not sure about a word, I recommend going to the Cambridge Dictionary and checking it."
                },
                {
                    "original": "Understanding the word, the most important thing is to see it in context.",
                    "corrected": "To understand a word, the most important thing is to see it in context.",
                    "explanation": "The phrase structure is awkward; 'To understand a word' is clearer as a subject.",
                    "context": "When expanding your vocabulary, context is key. To understand a word, the most important thing is to see it in context."
                },
                {
                    "original": "that's a watcher.",
                    "corrected": "that's a viewer.",
                    "explanation": "While 'watcher' is not incorrect, 'viewer' is the more appropriate term in this context as it refers specifically to someone who watches media.",
                    "context": "When discussing different audiences, it's crucial to use the correct terminology. That's a viewer, as it more accurately describes the individual watching."
                },
                {
                    "original": "maybe there is a second meaning of this word.",
                    "corrected": "Maybe there is another meaning of this word.",
                    "explanation": "Using 'another' instead of 'a second' is more idiomatic in this context and sounds more natural.",
                    "context": "Words can have multiple meanings. Maybe there is another meaning of this word that could provide further clarity."
                },
                {
                    "original": "mismatching its pronunciation.",
                    "corrected": "that mismatch its pronunciation.",
                    "explanation": "The original phrase lacks clarity; restructuring it for clarity better indicates what is being described.",
                    "context": "English spelling can be quite complicated. There are many words that mismatch their pronunciation, leading to confusion."
                },
                {
                    "original": "the problem with articles comes from not understanding what countable versus uncountable nouns are.",
                    "corrected": "the problem with articles comes from not understanding the difference between countable and uncountable nouns.",
                    "explanation": "The phrase 'what countable versus uncountable nouns are' is clumsy; 'the difference between' is a more direct and clear expression.",
                    "context": "Learning English can be challenging. The problem with articles comes from not understanding the difference between countable and uncountable nouns."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "you can't make, as the result is the fixed expression, not results.",
                    "corrected": "You can't make mistakes; 'as a result' is the correct fixed expression, not 'results.'",
                    "explanation": "'As the result' is incorrect; the correct expression is 'as a result,' which is a fixed phrase in English.",
                    "context": "In English, it's essential to use fixed expressions accurately. You can't make mistakes; 'as a result' is the correct fixed expression, not 'results.'"
                },
                {
                    "original": "the girls did not study and all the free time.",
                    "corrected": "The girls didn't study properly and dedicated all their free time.",
                    "explanation": "The sentence is fragmented and unclear; it needs a clear subject and verb to convey the intended meaning.",
                    "context": "When discussing the girls' study habits, the truth is they didn't study properly and dedicated all their free time. This shows their challenges."
                },
                {
                    "original": "another, other, the other.",
                    "corrected": "Another, other, and the other.",
                    "explanation": "Listing requires consistency in conjunctions; 'and' is needed for clarity.",
                    "context": "In English grammar, understanding the nuances of 'another,' 'other,' and 'the other' is crucial. It helps clarify distinctions in various contexts."
                },
                {
                    "original": "if it turns out 5.5, then 5.5 is rounded to...",
                    "corrected": "If it turns out to be 5.5, then 5.5 is rounded to...",
                    "explanation": "The phrase 'is rounded to' should follow a complete thought; 'it turns out to be' clarifies the context.",
                    "context": "When explaining rounding rules in tests, clarity is vital. If it turns out to be 5.5, then 5.5 is rounded to 6.0."
                },
                {
                    "original": "I could actually get 6.5 if I got one more point.",
                    "corrected": "I could have actually gotten 6.5 if I had gotten one more point.",
                    "explanation": "The use of 'get' in past perfect contexts requires 'have gotten' to express conditional situations correctly.",
                    "context": "Reflecting on past test results, I could have actually gotten a 6.5 if I had gotten one more point, which I missed."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I can't find the 2020 test anywhere.",
                    "corrected": "I can't find the 2020 tests anywhere.",
                    "explanation": "The noun 'test' should be plural ('tests') since it refers to multiple items from 2020.",
                    "context": "I'm looking for past exam materials. I can't find the 2020 tests anywhere. I'm frustrated because I want to prepare with the right resources."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
