<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I watched for my colleague.",
                    "corrected": "I waited for my colleague.",
                    "explanation": "\"Watched for\" is incorrect; the correct phrase is \"waited for\" when referring to anticipating someone's arrival.",
                    "context": "I had been busy with tasks and was expecting my colleague to arrive. I waited for my colleague, but I don't know why they were delayed."
                },
                {
                    "original": "I don't understand why we didn't take brain.",
                    "corrected": "I don't understand why we didn't use our brains.",
                    "explanation": "The phrase \"take brain\" is incorrect; it should be \"use our brains\" to indicate applying thought or intelligence.",
                    "context": "I find it frustrating when people don't think critically about their problems. I don't understand why we didn't use our brains to resolve the issue."
                },
                {
                    "original": "But we couldn't scroll in the history of our messages and find my instruction, which I got early.",
                    "corrected": "But we couldn't scroll through the history of our messages and find my instructions, which I got earlier.",
                    "explanation": "\"Scroll in\" should be \"scroll through\"; also, \"instruction\" should be plural and \"early\" should be \"earlier\" for correct tense.",
                    "context": "I had provided detailed instructions before. But we couldn't scroll through the history of our messages and find my instructions, which I got earlier."
                },
                {
                    "original": "That's why I didn't access to their computer.",
                    "corrected": "That's why I didn't have access to their computer.",
                    "explanation": "\"Didn't access to\" is incorrect; it should be \"didn't have access to\" to convey the inability to reach something.",
                    "context": "I rely on screenshots to help my colleagues. That's why I didn't have access to their computer."
                },
                {
                    "original": "But without this VPN, I couldn't get access to our bases and remove catalogs.",
                    "corrected": "But without this VPN, I couldn't access our databases and remove catalogs.",
                    "explanation": "\"Get access to\" is less formal; \"access\" is sufficient, and \"bases\" should be \"databases\" for clarity.",
                    "context": "I need the VPN to do my job effectively. But without this VPN, I couldn't access our databases and remove catalogs."
                },
                {
                    "original": "And you type or tube any resources for ordinary life.",
                    "corrected": "And you can access any resources for ordinary life.",
                    "explanation": "\"Type or tube\" is incorrect; it should be \"access\" to indicate the ability to reach resources.",
                    "context": "I often use various applications for communication. And you can access any resources for ordinary life."
                },
                {
                    "original": "Because this is also exposing data to people who are not in the office.",
                    "corrected": "Because this also exposes data to people who are not in the office.",
                    "explanation": "The phrase \"is also exposing\" should be simplified to \"also exposes\" for clarity and conciseness.",
                    "context": "I worry about security. Because this also exposes data to people who are not in the office."
                },
                {
                    "original": "We have a few buildings on one territory, in one place.",
                    "corrected": "We have a few buildings on the same territory, in one place.",
                    "explanation": "\"On one territory\" should be \"on the same territory\" for proper expression.",
                    "context": "Our company is spread across several locations. We have a few buildings on the same territory, in one place."
                },
                {
                    "original": "The length between these buildings is one kilometer, I think.",
                    "corrected": "The distance between these buildings is one kilometer, I think.",
                    "explanation": "\"Length\" is not the appropriate term here; \"distance\" is more suitable when referring to space between locations.",
                    "context": "Navigating the office can be challenging. The distance between these buildings is one kilometer, I think."
                },
                {
                    "original": "Because if I went to any department which gave help for me, usually, I will stay in this department for a long time.",
                    "corrected": "Because if I went to any department that helped me, I would usually stay there for a long time.",
                    "explanation": "\"Which gave help for me\" is awkward; it should be \"that helped me\" for better clarity. Also, the tense should be conditional.",
                    "context": "Getting help can be time-consuming. Because if I went to any department that helped me, I would usually stay there for a long time."
                },
                {
                    "original": "This work makes me sad. Yeah, unhappy, sad.",
                    "corrected": "This work makes me unhappy.",
                    "explanation": "The repetition of \"sad\" is unnecessary; using \"unhappy\" is sufficient to convey the feeling.",
                    "context": "I often feel overwhelmed by my tasks. This work makes me unhappy."
                },
                {
                    "original": "And the big costs are waiting for me in the near future.",
                    "corrected": "And big costs are waiting for me in the near future.",
                    "explanation": "The article \"the\" is unnecessary before \"big costs\" in this context.",
                    "context": "I'm feeling pressured about my finances. And big costs are waiting for me in the near future."
                },
                {
                    "original": "Yes, and it's suffering me.",
                    "corrected": "Yes, and it's stressing me out.",
                    "explanation": "\"It's suffering me\" is incorrect; it should be \"it's stressing me out\" to convey the feeling of anxiety.",
                    "context": "I feel overwhelmed by my situation. Yes, and it's stressing me out."
                },
                {
                    "original": "I need time to prepare to start the active process for such a new job.",
                    "corrected": "I need time to prepare to start the process of finding a new job.",
                    "explanation": "\"Active process for such a new job\" is awkward; it should be simplified to \"the process of finding a new job.\"",
                    "context": "I'm considering a job change. I need time to prepare to start the process of finding a new job."
                },
                {
                    "original": "Yes, this is my story.",
                    "corrected": "Yes, that's my story.",
                    "explanation": "\"This is my story\" is less idiomatic; \"that's my story\" is a more natural expression.",
                    "context": "I often reflect on my experiences. Yes, that's my story."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I could be a tutor, that I could teach English.",
                    "corrected": "I could be a tutor, and I could teach English.",
                    "explanation": "The conjunction 'that' is used incorrectly here; 'and' should connect the two independent clauses.",
                    "context": "I have always enjoyed English and have a good grasp of it. I could be a tutor, and I could teach English."
                },
                {
                    "original": "I find the resources for pushing me myself.",
                    "corrected": "I find the resources to push myself.",
                    "explanation": "The phrase 'for pushing me myself' is awkward; 'to push myself' is clearer and more idiomatic.",
                    "context": "I enjoy challenges that help me grow. I find the resources to push myself, but I lack external motivation."
                },
                {
                    "original": "Like situation which... Which... Whispers me, be careful...",
                    "corrected": "Like a situation that whispers to me, be careful...",
                    "explanation": "The phrase 'Like situation which' is missing an article; 'a' should be added, and 'that' is more appropriate than 'which' in this context.",
                    "context": "I often reflect on my circumstances. Like a situation that whispers to me, be careful, I need to save money for stability."
                },
                {
                    "original": "If everyone... everything... Because everything could be...",
                    "corrected": "If everything could be...",
                    "explanation": "The phrase 'If everyone... everything...' is unclear and redundant; it should be simplified to 'If everything could be...'.",
                    "context": "I often think about the uncertainties of life. If everything could be unpredictable, I need to prepare for the worst."
                },
                {
                    "original": "I prefer to escape the situation which... Very nervous situation.",
                    "corrected": "I prefer to escape very stressful situations.",
                    "explanation": "The phrase 'the situation which... Very nervous situation' is awkward; it should be rephrased for clarity.",
                    "context": "I often find myself in challenging situations. I prefer to escape very stressful situations whenever possible."
                },
                {
                    "original": "It's not... This parameter is not for growing me, growing of my stressful level, myself stressful level.",
                    "corrected": "This parameter is not for my growth or for increasing my stress level.",
                    "explanation": "The phrase 'growing me, growing of my stressful level' is awkward; it should be rephrased for clarity and conciseness.",
                    "context": "I often evaluate my stress levels. This parameter is not for my growth or for increasing my stress level."
                },
                {
                    "original": "My CV consist any wrong... Some wrong information.",
                    "corrected": "My CV consists of some wrong information.",
                    "explanation": "'Consist' should be 'consists,' and 'of' is needed to indicate what the CV contains.",
                    "context": "When applying for jobs, I realized my CV wasn't accurate. My CV consists of some wrong information."
                },
                {
                    "original": "Like everybody does that to some extent.",
                    "corrected": "Like everyone does to some extent.",
                    "explanation": "'Everybody' is informal; 'everyone' is more appropriate in this context.",
                    "context": "I know that many people embellish their resumes. Like everyone does to some extent, I included some inaccuracies."
                },
                {
                    "original": "My... Now I have a title. Which consist the manager in the string of whole title.",
                    "corrected": "Now I have a title that includes 'manager' in the full title.",
                    "explanation": "The phrase 'Which consist the manager in the string of whole title' is awkward and unclear; it should be rephrased for clarity.",
                    "context": "I recently updated my job title. Now I have a title that includes 'manager' in the full title."
                },
                {
                    "original": "I don't... I'm not manager.",
                    "corrected": "I'm not a manager.",
                    "explanation": "The phrase 'I'm not manager' is missing the article 'a'.",
                    "context": "Despite my aspirations, I haven't held a managerial position. I'm not a manager, but I want to be one."
                },
                {
                    "original": "I could be signed the agreement of mortgage.",
                    "corrected": "I could sign the mortgage agreement.",
                    "explanation": "The phrase 'could be signed' is incorrect; it should be in the active voice as 'could sign'.",
                    "context": "I have made significant decisions in my life. I could sign the mortgage agreement quickly."
                },
                {
                    "original": "It's a show.",
                    "corrected": "It's a joke.",
                    "explanation": "The phrase 'It's a show' is unclear in this context; 'It's a joke' fits better.",
                    "context": "I often find humor in my decision-making process. It's a joke how long I take to choose simple things."
                },
                {
                    "original": "I thought about director of my growing in professional sphere.",
                    "corrected": "I thought about directing my growth in the professional sphere.",
                    "explanation": "The phrase 'director of my growing' is awkward; it should be rephrased for clarity.",
                    "context": "I've been considering my career path. I thought about directing my growth in the professional sphere."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I tried to apply any... Any methodics by me.",
                    "corrected": "I tried to apply any methods of my own.",
                    "explanation": "The term 'methodics' is incorrect; 'methods' is the appropriate noun. Additionally, 'by me' should be 'of my own' for clarity.",
                    "context": "In my work, I often experiment with different approaches. I tried to apply any methods of my own. However, I didn't see great results."
                },
                {
                    "original": "I saw... I watched. I watched... Not great result.",
                    "corrected": "I saw... I watched. I didn't see great results.",
                    "explanation": "'Not great result' is incorrect; it should be 'didn't see great results' for grammatical accuracy.",
                    "context": "After trying various methods, I reflected on my progress. I saw... I watched. I didn't see great results."
                },
                {
                    "original": "I'm not ready to... Wearing my knowledge to society.",
                    "corrected": "I'm not ready to share my knowledge with society.",
                    "explanation": "The phrase 'Wearing my knowledge' is incorrect; it should be 'share my knowledge' to convey the intended meaning.",
                    "context": "I feel I have valuable insights to offer. However, I'm not ready to share my knowledge with society."
                },
                {
                    "original": "I can't like recommend anything or advise anything.",
                    "corrected": "I can't really recommend anything or advise anything.",
                    "explanation": "'Like' is unnecessary here; 'really' is more appropriate to convey the speaker's hesitation.",
                    "context": "I understand the importance of guidance in decision-making. However, I can't really recommend anything or advise anything."
                },
                {
                    "original": "Like it's... They are dumb.",
                    "corrected": "Like, they're very ugly.",
                    "explanation": "'They are dumb' is not appropriate; 'they're very ugly' better describes the apartments.",
                    "context": "When searching for a place to live, I encountered many options. Like, they're very ugly, and I wouldn't want to live in a place like that."
                },
                {
                    "original": "I tried like many... A couple of different jobs.",
                    "corrected": "I tried many different jobs.",
                    "explanation": "'Like' is unnecessary; simply stating 'I tried many different jobs' is clearer.",
                    "context": "Throughout my career, I've explored various opportunities. I tried many different jobs, but none felt right."
                },
                {
                    "original": "I was able to achieve quite a high level. Primarily for the reason because I never looked at it in a way.",
                    "corrected": "I was able to achieve quite a high level, primarily because I never looked at it that way.",
                    "explanation": "The phrase 'for the reason because' is redundant; 'primarily because' is sufficient.",
                    "context": "My journey with English has been unique. I was able to achieve quite a high level, primarily because I never looked at it that way."
                },
                {
                    "original": "I never tried to learn it. As people do at school.",
                    "corrected": "I never tried to learn it the way people do at school.",
                    "explanation": "The phrase 'as people do at school' is awkward; 'the way people do at school' is more idiomatic.",
                    "context": "My approach to learning has always been different. I never tried to learn it the way people do at school."
                },
                {
                    "original": "When a bunch of people come and you give them textbooks.",
                    "corrected": "When a bunch of people come, and you give them textbooks.",
                    "explanation": "The sentence lacks proper punctuation; a comma is needed before 'and' to separate the clauses.",
                    "context": "In traditional language learning, the setup is often the same. When a bunch of people come, and you give them textbooks, it feels very structured."
                },
                {
                    "original": "Even if you're enthusiastic about language learning, school very soon teaches you that you're not worthy, you're not good enough.",
                    "corrected": "Even if you're enthusiastic about language learning, school soon teaches you that you're not worthy or good enough.",
                    "explanation": "The phrase 'you're not worthy, you're not good enough' should use 'or' instead of a comma for clarity.",
                    "context": "Many students face discouragement in traditional settings. Even if you're enthusiastic about language learning, school soon teaches you that you're not worthy or good enough."
                },
                {
                    "original": "But they're stupid. Yeah, and they say stupid things.",
                    "corrected": "But they're incompetent, and they say foolish things.",
                    "explanation": "'Stupid' is informal; 'incompetent' and 'foolish' are more appropriate in this context.",
                    "context": "Working under poor management can be frustrating. But they're incompetent, and they say foolish things."
                },
                {
                    "original": "I should decide, only me should decide, only I should decide, how I want to do that.",
                    "corrected": "I should decide how I want to do that.",
                    "explanation": "The repetition is unnecessary; simplifying the sentence makes it clearer.",
                    "context": "In my journey, I've realized the importance of autonomy. I should decide how I want to do that."
                },
                {
                    "original": "I found that I can be a teacher and without a manager.",
                    "corrected": "I found that I can be a teacher without a manager.",
                    "explanation": "The phrase 'and without a manager' is awkward; it should be 'without a manager' for clarity.",
                    "context": "Exploring my options led me to a realization. I found that I can be a teacher without a manager."
                },
                {
                    "original": "Oh, great. When I look back at it, that was horrible, because you had to wear a uniform.",
                    "corrected": "Oh, great. Looking back, that was horrible because we had to wear a uniform.",
                    "explanation": "The phrase 'when I look back at it' is awkward; 'looking back' is more concise. Also, 'you had to' should be 'we had to' for consistency.",
                    "context": "Reflecting on my past experiences, I realize how restrictive they were. Oh, great. Looking back, that was horrible because we had to wear a uniform."
                },
                {
                    "original": "Because my boss, the eyes of our boss, common bosses, couldn't look at you.",
                    "corrected": "Because in the eyes of our boss, common bosses couldn't look at you.",
                    "explanation": "The phrase is awkward; 'in the eyes of our boss' is clearer.",
                    "context": "The expectations of management can be unreasonable. Because in the eyes of our boss, common bosses couldn't look at you."
                },
                {
                    "original": "But in reality, it's not about workers.",
                    "corrected": "But in reality, it's not about the workers.",
                    "explanation": "The article 'the' is needed before 'workers' for grammatical correctness.",
                    "context": "Many managers misplace blame on employees. But in reality, it's not about the workers."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "because teachers are not teaching good enough",
                    "corrected": "because teachers are not teaching well enough",
                    "explanation": "\"Good\" is an adjective and should be replaced with the adverb \"well\" to modify the verb \"teaching.\"",
                    "context": "The owner of the school believed that the teachers were the problem. She thought that teachers are not teaching well enough, which was not the case."
                },
                {
                    "original": "I would not...but she told, okay, I'm paying you for like four hours",
                    "corrected": "I would not...but she said, okay, I'm paying you for like four hours",
                    "explanation": "The verb \"told\" should be replaced with \"said\" when quoting someone's speech directly.",
                    "context": "I had a part-time job with specific hours. I would not show up at the exact time, but she said, okay, I'm paying you for like four hours."
                },
                {
                    "original": "there is like a blackboard",
                    "corrected": "there is a blackboard",
                    "explanation": "The word \"like\" is unnecessary and informal; it should be omitted for clarity.",
                    "context": "In the classroom, there is a blackboard where teachers are expected to write. There is a blackboard, and you have a piece of chalk."
                },
                {
                    "original": "the student would never respect you if you sit behind him",
                    "corrected": "the student would never respect you if you sat behind him",
                    "explanation": "The verb \"sit\" should be in the past tense \"sat\" to match the conditional structure.",
                    "context": "Teachers need to maintain authority in the classroom. The student would never respect you if you sat behind him."
                },
                {
                    "original": "I implemented these things later on, at later stages",
                    "corrected": "I implemented these things later on, at later stages.",
                    "explanation": "The phrase \"at later stages\" is redundant; it can be simplified.",
                    "context": "I learned a lot from my experience. I implemented these things later on, which helped me grow professionally."
                },
                {
                    "original": "my first advice would of course be like try",
                    "corrected": "my first advice would of course be to try",
                    "explanation": "The phrase \"like try\" is informal; it should be replaced with \"to try\" for grammatical correctness.",
                    "context": "I believe in taking initiative. My first advice would of course be to try to start doing that on your own."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
