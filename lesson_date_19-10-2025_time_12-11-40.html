<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I don't know why my mood today is very happy.",
                    "corrected": "I don't know why my mood is very happy today.",
                    "explanation": "The adverb 'today' should come after 'is' to improve the sentence's flow.",
                    "context": "Today, I feel unusually cheerful. I don't know why my mood is very happy today. Perhaps it's because my holidays are starting soon."
                },
                {
                    "original": "My dentist call it surgeries.",
                    "corrected": "My dentist calls them surgeries.",
                    "explanation": "The verb 'call' should be 'calls' to agree with the singular subject 'dentist,' and 'it' should be 'them' because it refers to multiple surgeries.",
                    "context": "I have undergone a lot of procedures. My dentist calls them surgeries. These surgeries have resulted in significant changes to my teeth."
                },
                {
                    "original": "I guess five or six big difference on my teeth and surgeries.",
                    "corrected": "I guess I had five or six big differences in my teeth and surgeries.",
                    "explanation": "The noun 'difference' should be pluralized to 'differences,' and the preposition 'on' should be 'in' to indicate the relationship correctly.",
                    "context": "I've had numerous dental procedures. I guess I had five or six big differences in my teeth and surgeries. Each one contributed to how my teeth currently look."
                },
                {
                    "original": "These tooth teeth are very strong in being and everybody.",
                    "corrected": "These teeth are very strong, and everyone has them.",
                    "explanation": "There is a redundancy with 'tooth' and 'teeth'; use 'teeth' exclusively. The phrase 'in being and everybody' is unclear and should be corrected to sound more natural.",
                    "context": "When discussing dental health, I mentioned how my teeth have changed. These teeth are very strong, and everyone has them. It's essential for overall dental health."
                },
                {
                    "original": "My dentist said that my mouth is too little for for my health.",
                    "corrected": "My dentist said that my mouth is too small for my health.",
                    "explanation": "'Too little' is incorrect; 'too small' is the appropriate adjective to describe size.",
                    "context": "I've been visiting my dentist frequently. My dentist said that my mouth is too small for my health. This has caused some issues."
                },
                {
                    "original": "Breakfast it's not you know I'm now I've had a straight teeth.",
                    "corrected": "It's not just about breakfast; now that I've had straight teeth.",
                    "explanation": "The phrase is awkward; 'it's not just about breakfast' is a clearer way to express the idea.",
                    "context": "While talking about my healthier habits, I mentioned breakfast. It's not just about breakfast; now that I've had straight teeth, I feel more confident."
                },
                {
                    "original": "Not terrible but for my health it's not normal bite.",
                    "corrected": "It's not terrible, but for my health, my bite isn't normal.",
                    "explanation": "The structure of the sentence is confusing; rephrasing improves clarity.",
                    "context": "I was explaining my dental issues. It's not terrible, but for my health, my bite isn't normal. I need to correct it for my overall well-being."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "He had to put in your inside your jaw.",
                    "corrected": "He had to put something inside your jaw.",
                    "explanation": "'In your inside your jaw' is incorrect; it should be 'inside your jaw' to convey the intended meaning clearly.",
                    "context": "During the conversation about dental procedures, I described a device used to help with my jaw alignment. He had to put something inside your jaw."
                },
                {
                    "original": "You had eight screws in your mouth.",
                    "corrected": "I had eight screws in my mouth.",
                    "explanation": "The subject is inconsistent; it should be 'I' instead of 'you' since I am referring to my own experience.",
                    "context": "Reflecting on my dental surgery led me to recall how many screws were used. I had eight screws in my mouth."
                },
                {
                    "original": "What you are telling me, that should have been much more painful.",
                    "corrected": "What you are telling me should have been much more painful.",
                    "explanation": "The phrase 'that should have been' is redundant; it should be removed for clearer meaning.",
                    "context": "As I listened to my friend talk about their dental experience, I was surprised by its severity. What you are telling me should have been much more painful."
                },
                {
                    "original": "I didn't know you have a laptop.",
                    "corrected": "I didn't know you had a laptop.",
                    "explanation": "The tense is incorrect; 'have' should be 'had' to match the past context of the conversation.",
                    "context": "Inquiring about my friend's laptop caught me off guard because I had no idea they owned one. I didn't know you had a laptop."
                },
                {
                    "original": "Now it's your braces turn.",
                    "corrected": "Now it's your turn for braces.",
                    "explanation": "'Your braces turn' is an awkward construction; it should be phrased as 'your turn for braces.'",
                    "context": "After discussing my dental journey, the conversation shifted to their treatment. Now it's your turn for braces."
                },
                {
                    "original": "I think that we might have we might have been too optimistic when we removed your screws.",
                    "corrected": "I think that we might have been too optimistic when we removed your screws.",
                    "explanation": "The phrase 'we might have' is repeated unnecessarily; it should be stated just once.",
                    "context": "As we talked about dental procedures, I reflected on my recent experiences and the potential need for further action. I think that we might have been too optimistic when we removed your screws."
                },
                {
                    "original": "I don't remember I said to you why my dad said that it's my brother's turn.",
                    "corrected": "I don't remember if I told you why my dad said that it's my brother's turn.",
                    "explanation": "The phrase 'I said to you' is awkward; 'if I told you' is more idiomatic and clear.",
                    "context": "While recalling past family events, I tried to explain my father's comments about my brother. I don't remember if I told you why my dad said that it's my brother's turn."
                },
                {
                    "original": "But it was still very good to clarify.",
                    "corrected": "But it was still worth clarifying.",
                    "explanation": "'To clarify' is less idiomatic here; 'worth clarifying' conveys the meaning more naturally in context.",
                    "context": "After discussing names for hair accessories, I felt satisfied with our conversation. But it was still worth clarifying."
                },
                {
                    "original": "During all my experience with my braids I had.",
                    "corrected": "Throughout all my experience with my braces, I had.",
                    "explanation": "The phrase 'During all my experience with my braids' is incorrect; 'throughout' is more appropriate and 'braids' should be 'braces.'",
                    "context": "Reflecting on my dental treatments and the tools used during those times, I recognized patterns. Throughout all my experience with my braces, I had."
                },
                {
                    "original": "It's just a thing that I heard of or seen before.",
                    "corrected": "It's just a thing that I heard of or have seen before.",
                    "explanation": "The auxiliary verb 'have' is missing; it should be included to indicate action completion.",
                    "context": "While discussing dental equipment, I realized I couldn't recall the specific tool’s name. It's just a thing that I heard of or have seen before."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "after a little break I I just decided to use this ties.",
                    "corrected": "After a little break I just decided to use these ties.",
                    "explanation": "'this' + plural is wrong; use 'these' for plural nouns.",
                    "context": "After a little break I just decided to use these ties. I noticed something strange in my jaw after that. The ties in my braids seemed to cause it."
                },
                {
                    "original": "And I suddenly I just understood that I feel a little difference with my bone.",
                    "corrected": "I suddenly understood that I felt a slight difference in my jawbone.",
                    "explanation": "Tense and preposition: 'felt' (past) and 'in' for location; 'jawbone' is one word.",
                    "context": "I suddenly understood that I felt a slight difference in my jawbone. It was an odd sensation on the right side. I started to worry a little."
                },
                {
                    "original": "after I put them on after I take them off?",
                    "corrected": "After I put them on and after I took them off.",
                    "explanation": "Use parallel structure and consistent tense: 'put' / 'took' (past).",
                    "context": "After I put them on and after I took them off, I noticed the change. That was when the pain began. I remember exactly when it happened."
                },
                {
                    "original": "I just felt this pain in my jaw bone.",
                    "corrected": "I felt a pain in my jawbone.",
                    "explanation": "Compound noun and article: 'jawbone' is one word; 'a pain' is idiomatic.",
                    "context": "I felt a pain in my jawbone. It was sudden and sharp. I couldn't open my mouth properly."
                },
                {
                    "original": "My dad said that it was troubles with my joint.",
                    "corrected": "My dad said that it was problems with my joint.",
                    "explanation": "Use 'problems' instead of 'troubles' in this construction; singular/plural agreement.",
                    "context": "My dad said that it was problems with my joint. He thought the joint was the source of the pain. I trusted his opinion."
                },
                {
                    "original": "This joint was making just signals for my not brain just for my body.",
                    "corrected": "The joint was just sending signals to my body, not my brain.",
                    "explanation": "Word order and prepositions: 'send signals to' and clarify contrast 'not X but Y'.",
                    "context": "The joint was just sending signals to my body, not my brain. It was like my body felt the pain before I understood it. I could feel the cramp locally."
                },
                {
                    "original": "That my joint joint feel feels pain pain.",
                    "corrected": "That my joint felt pain.",
                    "explanation": "Remove repetitions and use correct past tense 'felt'.",
                    "context": "That my joint felt pain. The sensation was painful and sudden. I tried to describe it to my dentist."
                },
                {
                    "original": "You know a cramp is something that I think that you experience that.",
                    "corrected": "You know, a cramp is something you experience.",
                    "explanation": "Remove redundant fillers and extra 'that'; simpler relative clause is idiomatic.",
                    "context": "You know, a cramp is something you experience. It happens when a muscle tightens and won't relax. I thought this was the same with my jaw."
                },
                {
                    "original": "it tightens. But wouldn't let go. Wouldn't relax.",
                    "corrected": "It tightens and won't relax.",
                    "explanation": "Use a single coherent clause; 'won't' or 'wouldn't' fits depending on tense—use present general 'won't relax'.",
                    "context": "It tightens and won't relax. The muscle stays tense and painful. I couldn't move my jaw easily."
                },
                {
                    "original": "like a normal you know my parents were working and they didn't answer me on my call.",
                    "corrected": "Like usual, my parents were working and they didn't answer my call.",
                    "explanation": "Idiomatic phrase 'like usual' and 'answer my call' (not 'answer me on my call').",
                    "context": "Like usual, my parents were working and they didn't answer my call. I felt alone and worried. I didn't know who to call."
                },
                {
                    "original": "I didn't have a number of my dentist.",
                    "corrected": "I didn't have my dentist's number.",
                    "explanation": "Use possessive: 'dentist's number' is natural English.",
                    "context": "I didn't have my dentist's number. I couldn't call for advice. So I tried home remedies."
                },
                {
                    "original": "And also like a normal person I just ask what I should do.",
                    "corrected": "Like a normal person, I just asked what I should do.",
                    "explanation": "Past tense 'asked' required; punctuation and word order for clarity.",
                    "context": "Like a normal person, I just asked what I should do. I wanted simple advice. The dentist told me to use a warm towel."
                },
                {
                    "original": "And he said that I should take a warm towel.",
                    "corrected": "He said I should apply a warm towel.",
                    "explanation": "'Apply a warm towel' is more natural than 'take' when referring to using it on the body.",
                    "context": "He said I should apply a warm towel. It helped relieve the pain. The warmth relaxed the muscle a bit."
                },
                {
                    "original": "And it was working.",
                    "corrected": "And it worked.",
                    "explanation": "Simple past 'worked' is more idiomatic when recounting a past result.",
                    "context": "And it worked. The pain eased after I used the towel. I felt better within a few hours."
                },
                {
                    "original": "And after one week I just say to my dentist about this experience.",
                    "corrected": "After one week I told my dentist about this experience.",
                    "explanation": "Use past tense 'told' for reported action; 'say to' → 'tell'.",
                    "context": "After one week I told my dentist about this experience. She examined my jaw carefully. She explained what might be happening."
                },
                {
                    "original": "Just we're making a signal that it's a lot of work on my joint.",
                    "corrected": "She said the joint was signaling that it was doing too much work.",
                    "explanation": "Reported speech needs subject and clearer phrasing: 'the joint was doing too much work'.",
                    "context": "She said the joint was signaling that it was doing too much work. The joint was overloaded because chewing wasn't balanced. That explained my pain."
                },
                {
                    "original": "And she said Why only on the right joint?",
                    "corrected": "She asked why it was only my right joint.",
                    "explanation": "In reported speech, convert the question to a statement: 'she asked why...' and include possessive.",
                    "context": "She asked why it was only my right joint. I didn't know the reason. We discussed possible causes."
                },
                {
                    "original": "So your so the pressure when you're chewing is not equally distributed.",
                    "corrected": "So the pressure when you chew is not equally distributed.",
                    "explanation": "Remove repeated words and use the simple present 'you chew' for general statements.",
                    "context": "So the pressure when you chew is not equally distributed. Your right joint takes more load. The left one works less."
                },
                {
                    "original": "This one is like it's kind of it's not working hard enough.",
                    "corrected": "The other joint isn't working hard enough.",
                    "explanation": "Clarify referent and simplify phrasing: 'the other joint' and 'isn't working hard enough'.",
                    "context": "The other joint isn't working hard enough. That's why the right one is overloaded. We need to balance the bite."
                },
                {
                    "original": "The bracket is this character you know that you can make. This character. Braces.",
                    "corrected": "Braces are the devices on your teeth; the small parts attached to teeth are called brackets.",
                    "explanation": "Vocabulary clarification: 'braces' (orthodontic device) vs 'brackets' (small parts).",
                    "context": "Braces are the devices on your teeth; the small parts attached to teeth are called brackets. I used to call them brackets and someone corrected me. Now I say 'braces' for the whole thing."
                },
                {
                    "original": "She just said that during this month before before my braces take off. Yeah take off. I just should.",
                    "corrected": "She said that during the month before my braces are taken off I shouldn't use these hair ties.",
                    "explanation": "Use correct passive and complete the recommendation ('shouldn't use').",
                    "context": "She said that during the month before my braces are taken off I shouldn't use these hair ties. So I stopped wearing them. I followed her advice to avoid more pain."
                },
                {
                    "original": "I don't know what I should wait from here because it's just certain moments she can decide to make another terrible things before my mouth.",
                    "corrected": "I don't know what to expect because at times she might decide to do other unpleasant things in my mouth.",
                    "explanation": "'What to expect' is the correct phrase; 'do other unpleasant things in my mouth' is more natural than 'make another terrible things before my mouth'.",
                    "context": "I don't know what to expect because at times she might decide to do other unpleasant things in my mouth. That makes me nervous. But I trust her judgement."
                },
                {
                    "original": "She don't talk about this with me.",
                    "corrected": "She doesn't talk about this with me.",
                    "explanation": "Subject-verb agreement: use 'doesn't' with 'she'.",
                    "context": "She doesn't talk about this with me. She makes decisions quickly. That sometimes worries me."
                },
                {
                    "original": "You're a sadistic little making it without my opinion without just I don't know.",
                    "corrected": "She makes decisions without asking for my opinion; it's like she's being sadistic.",
                    "explanation": "Rephrase for clarity and correct pronoun/reference: 'she' not 'you'; use 'asking for my opinion'.",
                    "context": "She makes decisions without asking for my opinion; it's like she's being sadistic. I feel powerless sometimes. I wish she would explain more."
                },
                {
                    "original": "And yeah I'm scary but I just I trust her.",
                    "corrected": "I'm scared, but I trust her.",
                    "explanation": "'Scary' describes something that causes fear; use 'scared' to describe your feeling.",
                    "context": "I'm scared, but I trust her. Her manners are kind, even if the procedures are scary. I hope it goes well."
                },
                {
                    "original": "I think that I will meet her. The kindest people you know.",
                    "corrected": "I think she is one of the kindest people, you know.",
                    "explanation": "Singular/plural mismatch and phrasing: 'one of the kindest people' fits a singular subject.",
                    "context": "I think she is one of the kindest people, you know. She seems calm and professional. I appreciate that."
                },
                {
                    "original": "Like if you are calm on the outside. That means on the inside. Every kind of things might be going on.",
                    "corrected": "Just because you're calm on the outside doesn't mean a lot isn't going on inside.",
                    "explanation": "Use the idiomatic contrast 'just because... doesn't mean...' and compress the idea.",
                    "context": "Just because you're calm on the outside doesn't mean a lot isn't going on inside. People hide their feelings. I try to stay composed even when I'm worried."
                },
                {
                    "original": "I don't know will I miss my braces? But I just waited and I'm excited.",
                    "corrected": "I don't know if I'll miss my braces, but I'm excited and I'm just waiting.",
                    "explanation": "Use 'if' for indirect question and appropriate tense: 'I'll' and 'I'm just waiting'.",
                    "context": "I don't know if I'll miss my braces, but I'm excited and I'm just waiting. I look forward to the result. It will be nice to have them off."
                },
                {
                    "original": "Because my mother just visits dentists. Not every month just a few months.",
                    "corrected": "My mother just visits the dentist, not every month, just every few months.",
                    "explanation": "Singular 'dentist' is usual; frequency phrasing is 'every few months'.",
                    "context": "My mother just visits the dentist, not every month, just every few months. She prefers check-ups occasionally. I follow the dentist's schedule for my braces."
                },
                {
                    "original": "Usually it's like every half a year is what's recommended.",
                    "corrected": "Usually it's recommended to go every six months.",
                    "explanation": "Use 'every six months' as the common idiom rather than 'every half a year'.",
                    "context": "Usually it's recommended to go every six months. That's the standard advice. For braces it's different though."
                },
                {
                    "original": "But my just mother visits another dentist in this hospital. Not a hospital. Just another dentist. It's the same place.",
                    "corrected": "But my mother sees another dentist at the same clinic.",
                    "explanation": "Use 'sees' for visiting a doctor and 'at the same clinic' for place clarity.",
                    "context": "But my mother sees another dentist at the same clinic. We both go to the same place for different specialists. It's convenient."
                },

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }
