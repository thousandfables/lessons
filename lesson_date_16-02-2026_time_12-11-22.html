<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Good morning! How's your day going so far?"
                },
                {
                    "Person 2": "Hey! Not too bad, just woke up a bit ago. How about you?"
                },
                {
                    "Person 1": "Same here! Just trying to get my day started. Do you have any plans today?"
                },
                {
                    "Person 2": "Oh yeah, I’ve got tennis practice later. What about you?"
                },
                {
                    "Person 1": "Nice! I don’t have much on my schedule today. Just relaxing and catching up on some shows."
                },
                {
                    "Person 2": "Sounds good! I have to prepare some documents too. Just the usual visa stuff."
                },
                {
                    "Person 1": "Visa stuff? That sounds stressful. Is it for traveling?"
                },
                {
                    "Person 2": "Yeah, I have to get everything ready for my trip. But it's all part of the process, you know?"
                },
                {
                    "Person 1": "For sure! Staying busy can sometimes feel okay, like it keeps boredom away."
                },
                {
                    "Person 2": "Exactly! I get to play tennis later, too. It’s inside, thankfully, because it’s freezing out!"
                },
                {
                    "Person 1": "Are you practicing with a trainer or just playing for fun?"
                },
                {
                    "Person 2": "I'm working with a trainer. We practice techniques and then play some matches. It’s intense but fun!"
                },
                {
                    "Person 1": "That’s awesome! Do you feel like you’re improving?"
                },
                {
                    "Person 2": "Definitely! I’ve been at it for almost a year now, and I can feel the progress."
                },
                {
                    "Person 1": "That’s great to hear! And what about that visa application? You feeling confident?"
                },
                {
                    "Person 2": "I hope so! Just trying to stay calm about it all. If it doesn’t work out, I’ll figure something else out."
                },
                {
                    "Person 1": "Good attitude! By the way, did you hear they closed the green card lottery?"
                },
                {
                    "Person 2": "Yeah, I heard about that! I never really considered applying for it."
                },
                {
                    "Person 1": "Me neither. I mean, who knows what could happen."
                },
                {
                    "Person 2": "True! I’m happy building my career here for now. What about you? Ever thought of moving?"
                },
                {
                    "Person 1": "Not really. I’m settled in my job too. It feels nice to have stability."
                },
                {
                    "Person 2": "Absolutely! It’s important to have a steady job, especially when dealing with all this paperwork."
                },
                {
                    "Person 1": "Right! So, what shows are you binge-watching these days while relaxed?"
                },
                {
                    "Person 2": "Oh, actually, I watched a couple of episodes of 'Supernatural' last night. It was a fun throwback!"
                },
                {
                    "Person 1": "That sounds fun! Did it still give you chills?"
                },
                {
                    "Person 2": "A little! Some parts were still pretty creepy. I almost had nightmares after!"
                },
                {
                    "Person 1": "Yikes! Hopefully, you can shake those off later today!"
                },
                {
                    "Person 2": "Yeah, let’s hope for a peaceful night after all the excitement!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! I had the weirdest dream last night."
                },
                {
                    "Person 2": "Oh really? What happened?"
                },
                {
                    "Person 1": "I was trapped in this house, and someone outside was trying to talk to me, but I couldn’t understand them."
                },
                {
                    "Person 2": "That sounds unsettling! Was it someone you know?"
                },
                {
                    "Person 1": "Yeah, it was someone I used to know. We've had a rocky relationship, so maybe that's why they showed up."
                },
                {
                    "Person 2": "Dreams can be so tied to our feelings, right? Like, if you're stressed about something, your dreams often reflect that."
                },
                {
                    "Person 1": "Totally! I think our brains are always trying to work through things while we sleep."
                },
                {
                    "Person 2": "For sure! Speaking of, I read this article saying sleep is really important for memory. It’s like our brain sorts through everything we learned during the day."
                },
                {
                    "Person 1": "Exactly! That makes sense. I wish I could just wake up and remember everything perfectly!"
                },
                {
                    "Person 2": "Right? Instead, I feel like I forget half of what I study."
                },
                {
                    "Person 1": "Same here! I studied last week but barely remember anything now."
                },
                {
                    "Person 2": "Maybe we need to take better notes or something. Do you think that would help?"
                },
                {
                    "Person 1": "Yeah, definitely! Or maybe we just need to find a way to get more quality sleep?"
                },
                {
                    "Person 2": "Good point. Oh, you ever try those sleep apps? Some of them have stories or sounds that might help."
                },
                {
                    "Person 1": "I haven't, but I've heard they're actually effective! I might give it a shot."
                },
                {
                    "Person 2": "Let me know how it goes! Maybe we can both try it and compare dreams."
                },
                {
                    "Person 1": "Deal! Let’s see if it helps us sleep better."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you ever thought about how our relationships with family can be so complicated?"
                },
                {
                    "Person 2": "Oh, totally! It’s like you can step away from bad friends, but with family, you just can’t do that."
                },
                {
                    "Person 1": "Exactly! I feel like family relationships can sometimes bring up a lot of past emotions, you know?"
                },
                {
                    "Person 2": "Yeah, and it’s those old wounds that can really sneak up on you when you’re talking with them."
                },
                {
                    "Person 1": "Right? I sometimes feel negative emotions that don’t even make sense in the moment."
                },
                {
                    "Person 2": "Yeah, like stuff from childhood that just comes back to haunt you in conversations."
                },
                {
                    "Person 1": "So how do you deal with that? I mean, trying to keep communication healthy?"
                },
                {
                    "Person 2": "For me, I keep it pretty casual. I usually do video calls with my family a couple of times a week."
                },
                {
                    "Person 1": "That sounds like a good balance! I struggle with my family too, not in a big conflict kind of way."
                },
                {
                    "Person 2": "Same here. It’s more about not seeing eye to eye on things, and I feel like they don’t want to really talk about it."
                },
                {
                    "Person 1": "Yeah, it’s hard when you want to explain your point and they just shut down."
                },
                {
                    "Person 2": "Exactly! And the cycle just keeps going, right? You end up frustrated."
                },
                {
                    "Person 1": "For sure! They want what’s best for you, but sometimes their idea of 'best' doesn’t match yours."
                },
                {
                    "Person 2": "Yep! When I changed my career path, there were definitely some bumps along the way."
                },
                {
                    "Person 1": "I imagine! They probably questioned your choices at first?"
                },
                {
                    "Person 2": "Oh, definitely! But now that things are going well, they’re proud of my success."
                },
                {
                    "Person 1": "That’s great to hear! It shows that persistence pays off."
                },
                {
                    "Person 2": "Absolutely! And going back to visit them can be a real trip, thinking about all those memories."
                },
                {
                    "Person 1": "Right? It can be a little emotional being back in your hometown."
                },
                {
                    "Person 2": "For sure! I feel a connection to my hometown, but it’s not like I want to stay there forever."
                },
                {
                    "Person 1": "Yeah, small towns can have a certain charm, but they can also feel limiting."
                },
                {
                    "Person 2": "Exactly! I mean, you miss the excitement of bigger cities."
                },
                {
                    "Person 1": "And yet, when something good happens, like a win in sports, you can't help but feel proud."
                },
                {
                    "Person 2": "Totally! It brings you back to those roots, even if you're not super patriotic."
                },
                {
                    "Person 1": "Yeah, I think it’s the pride in seeing progress, no matter where you’re from."
                }
            ]

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you seen that new figure skater everyone's talking about?"

                {

        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about what to say during a job interview?"
                },
                {
                    "Person 2": "Oh man, definitely! I always overthink my answers."
                },
                {
                    "Person 1": "Right? I feel like you really need to prepare for those questions."
                },
                {
                    "Person 2": "Yeah, like when they ask about your occupation. You don't want to sound clueless."
                },
                {
                    "Person 1": "Exactly! I saw this funny joke about a guy who visits the US and has no idea what to say."
                },
                {
                    "Person 2": "Oh, I've heard a couple! One time, a tourist gets asked about their job, and they reply, 'Just visiting!'"
                },
                {
                    "Person 1": "Haha! Yeah, you definitely don’t want to give that kind of answer."
                },
                {
                    "Person 2": "Totally! It's all about being concise and confident."
                },
                {
                    "Person 1": "Speaking of confidence, how do you think we can prepare better?"
                },
                {
                    "Person 2": "Maybe we should practice some common questions, like where you’re going to travel or who you’ll meet."
                },
                {
                    "Person 1": "That makes sense. I heard they like to know your itinerary."
                },
                {
                    "Person 2": "Yeah! It's good to have a plan when you talk to the interviewer."
                },
                {
                    "Person 1": "For sure! So, if you could visit anywhere in the U.S., where would you go?"
                },
                {
                    "Person 2": "I think I'd want to check out Chicago first. Heard the food is amazing there!"
                },
                {
                    "Person 1": "Chicago sounds awesome! I want to see the skyline and grab a deep-dish pizza!"
                },
                {
                    "Person 2": "Exactly! But we should also be ready for questions about our background."
                },
                {
                    "Person 1": "Definitely! Like, what you've done in the last five years or your job experience."
                },
                {
                    "Person 2": "For sure! Just need to practice some responses to sound smooth."
                },
                {
                    "Person 1": "I’ll join you after I'm done checking on social media!"
                },
                {
                    "Person 2": "Haha! That might take a while! We’ll get to it eventually!"
                }
            ]
        },
        "dialogue_6": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you hear about the new immigration policies? They're really shaking things up."

                {

                    "Person 1": "For sure. It seems like there are just so many questions people need to answer when they apply."

                {
                    "Person 2": "Exactly! You have to have your whole trip planned out, or they treat you like you don’t really want to go back."

                    "Person 1": "Right? I mean, if you say you're visiting family, you better have all those details ready. Like, which city, how long you’re staying…"

                {
                    "Person 2": "Totally! If you can't explain it confidently, they might think you're hiding something."

                {
                    "Person 1": "And then there’s the money part! They want proof that you can support yourself while you’re there."

                    "Person 2": "Wow, that's a lot! And if you can't show you have funds, you're pretty much out of luck."

                    "Person 2": "Sounds like a plan! Just make sure to double-check everything before you apply."

                    "Person 1": "Definitely! I’ll keep you posted on what happens."

                    "Person 2": "Looking forward to it! Good luck with all the planning!"

                },
                {
                    "Person 1": "So true. I guess you really need to practice some specific words or phrases that might come up."
                },
                {
                    "Person 2": "Definitely! Like, you should know what 'convict' means. They might ask if you've ever had trouble with the law."
                },
                {
                    "Person 1": "Yikes, that sounds like a tricky question. I'd freeze up on that!"
                },
                {
                    "Person 2": "Haha, me too! But it helps to think about what questions could come up and prepare for them."
                },
                {
                    "Person 1": "Agreed! So, when are we going to practice again? Maybe Wednesday?"
                },
                {
                    "Person 2": "Yeah, let's do that! I think we covered a good amount for now."
                },
                {
                    "Person 1": "Sounds good! I’ll make sure to come up with some more questions to discuss."
                },
                {
                    "Person 2": "Awesome! Looking forward to it. See you then!"
                },
                {
                    "Person 1": "See you, take care!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
