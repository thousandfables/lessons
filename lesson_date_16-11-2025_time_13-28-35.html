<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "Do you hear me well?",
                    "corrected": "Can you hear me well?",
                    "explanation": "\"Do you hear\" is grammatically correct but less idiomatic; using \"Can you hear\" is a more common and natural expression.",
                    "context": "During our conversation, I wanted to ensure the other person could hear me clearly. Can you hear me well?"
                },
                {
                    "original": "I don't drink coffee because I'm not used to it.",
                    "corrected": "I don't drink coffee because I'm not used to drinking it.",
                    "explanation": "The phrase \"used to\" requires a gerund (verb + -ing) after it to show habitual action.",
                    "context": "I usually prefer other beverages when I go to coffee shops. I don't drink coffee because I'm not used to drinking it."
                },
                {
                    "original": "it's a poor latte and it's a bad Americano.",
                    "corrected": "it's a weaker latte and it's a less bitter Americano.",
                    "explanation": "\"Poor\" is not the ideal adjective; \"weaker\" to describe strength and \"less bitter\" for taste are more accurate.",
                    "context": "When talking about my favorite coffee drinks, I mentioned flat white. It's a weaker latte and it's a less bitter Americano."
                },
                {
                    "original": "A lot of.",
                    "corrected": "A lot of pillows.",
                    "explanation": "The sentence is incomplete; it needs a subject to convey clarity.",
                    "context": "I was explaining how to create a comfortable sleeping setup. You can use a lot of pillows to make it cozy."
                },
                {
                    "original": "this dog were white or steel white.",
                    "corrected": "this dog was white or steel white.",
                    "explanation": "The subject is singular (dog), so it requires 'was' instead of 'were'.",
                    "context": "I remembered a dog I saw online that was very small and cute. This dog was white or steel white."
                },
                {
                    "original": "I just saw this dog is very cute.",
                    "corrected": "I just saw that this dog is very cute.",
                    "explanation": "The word 'that' is required to connect the two clauses properly.",
                    "context": "I wanted to express my admiration for a particular dog. I just saw that this dog is very cute."
                },
                {
                    "original": "I wanted more dog.",
                    "corrected": "I wanted a dog more.",
                    "explanation": "The sentence structure is awkward; it should clearly state the preference.",
                    "context": "I have always loved pets. I wanted a dog more than a cat."
                },
                {
                    "original": "it's very hard to care about pet.",
                    "corrected": "it's very hard to care for a pet.",
                    "explanation": "The correct phrase is \"care for,\" signifying the act of looking after something.",
                    "context": "In discussing my pet ownership experience, I mentioned that it's very hard to care for a pet."
                },
                {
                    "original": "I just can like open door.",
                    "corrected": "I can just open the door.",
                    "explanation": "The placement of 'just' is awkward, and 'the' should be included before 'door.'",
                    "context": "I shared how easy it is to let my dog outside. I can just open the door and let her out."
                },
                {
                    "original": "when you say security, security dog, I imagine the dog in a suit.",
                    "corrected": "when you say guard dog, I imagine a dog in a suit.",
                    "explanation": "The repetition of 'security' is unnecessary; 'guard dog' is the correct term.",
                    "context": "We were discussing what a guard dog is. When you say 'guard dog,' I imagine a dog in a suit."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "my dog, like little dog, my dog, when she's walking, she's yapping, yelling at big dog, at guard dog, it's very...",
                    "corrected": "my little dog, when she's walking, yaps and yells at the big guard dog.",
                    "explanation": "The phrase 'like little dog' is awkward; 'my little dog' is clearer. The use of 'yapping, yelling' should be streamlined to 'yaps and yells' for better flow.",
                    "context": "I was explaining how my dog interacts with the guard dog. My little dog barks at the big guard dog when walking. They often have a tense relationship."
                },
                {
                    "original": "it's just little dog, and my neighbors saying, like, oh, it's weekend, or it's the day when we're choosing to...",
                    "corrected": "it's just a little dog, and my neighbors say, 'Oh, it's the weekend, the day we've chosen to...",
                    "explanation": "Missing articles and incorrect tense; 'saying' should be 'say' for present tense, and missing 'a' before 'little dog.'",
                    "context": "I was discussing how my little dog barks loudly. It's just a little dog, and my neighbors say it's the weekend when they hear her barking all day."
                },
                {
                    "original": "they're thinking that it's a very negative way to pay their attention.",
                    "corrected": "they think it's a very negative way to get their attention.",
                    "explanation": "Use of tense: 'they're thinking' is present continuous and should be changed to present simple 'they think.' The expression 'to pay their attention' is incorrect; 'to get their attention' works better.",
                    "context": "I was talking about how the cats react to my dog. They think it's a very negative way to get their attention."
                },
                {
                    "original": "your dog will meet a very, very, very fat cat.",
                    "corrected": "your dog will meet a very fat cat.",
                    "explanation": "Repetition of 'very' is unnecessary; it can be stated once for clarity.",
                    "context": "I joked about my dog's confrontations. One day your dog will meet a very fat cat that doesn't back down easily."
                },
                {
                    "original": "I will go pour myself some tea, because I feel terrible.",
                    "corrected": "I will go pour myself some tea because I feel terrible.",
                    "explanation": "Unnecessary comma before 'because'; it should be removed as it creates a comma splice.",
                    "context": "I mentioned my headache during the conversation. I will go pour myself some tea because I feel terrible and need some rest."
                },
                {
                    "original": "I continued and finished one essay and said that I didn't start doing it.",
                    "corrected": "I continued and finished one essay, but I said that I hadn't started the other one.",
                    "explanation": "Incorrect tense; 'didn't start doing it' should be 'hadn't started the other one' for past perfect clarity.",
                    "context": "I was recounting my progress with the assignments. I continued and finished one essay, but I said that I hadn't started the other one."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "So what? Does it mean that you can't use because in your essays?",
                    "corrected": "So what? Does it mean that you can't use 'because' in your essays?",
                    "explanation": "Quotation marks are required around 'because' to indicate it is a specific term being discussed.",
                    "context": "In our discussion about formal writing, I emphasized that while many common words can be effective in essays, it doesn't mean you shouldn't use them. So what? Does it mean that you can't use 'because' in your essays?"
                },
                {
                    "original": "Everybody use but.",
                    "corrected": "Everybody uses 'but.'",
                    "explanation": "The verb 'use' should be in the plural form 'uses' to agree with the singular subject 'everybody.'",
                    "context": "I was explaining that certain words are common in essays, and that it's important to be aware of how often they appear. Everybody uses 'but.'"
                },
                {
                    "original": "You wrote at home very good things.",
                    "corrected": "You wrote very good things at home.",
                    "explanation": "The adverb 'very' should precede the adjective 'good,' and the sentence's flow is improved by placing the location clause at the end.",
                    "context": "I wanted to compliment the student's efforts and the ideas they presented in their writing assignment. You wrote very good things at home."
                },
                {
                    "original": "What are the words we don't start sentences with?",
                    "corrected": "What are the words we shouldn't start sentences with?",
                    "explanation": "Using 'don't' is somewhat informal; 'shouldn't' better fits the suggestion of avoiding certain sentence starters.",
                    "context": "I was trying to help the student understand better writing practices by discussing common mistakes. What are the words we shouldn't start sentences with?"
                },
                {
                    "original": "We never start sentences with. What are the words we don't start sentences with?",
                    "corrected": "We never start sentences with these. What are the words we shouldn't start sentences with?",
                    "explanation": "The sentence lacks clarity and needs to specify 'these' to refer back to the previous statement.",
                    "context": "During our lesson, I was emphasizing the importance of formal writing styles and avoiding certain starters. We never start sentences with these."
                },
                {
                    "original": "What rules? We can make many rules.",
                    "corrected": "What rules? We can create many rules.",
                    "explanation": "While 'make' is not incorrect, 'create' is a more formal choice that better fits academic writing.",
                    "context": "We were discussing how flexibility in writing is important, and I was encouraging creative approaches. What rules? We can create many rules."
                },
                {
                    "original": "Are you playing around? Playing?",
                    "corrected": "Are you playing around? Are you playing?",
                    "explanation": "The repetition of 'playing' without a subject makes the second question awkward; it should mirror the structure of the first.",
                    "context": "I noticed an issue with the student's focus during our corrections. Are you playing around? Are you playing?"
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "It's more affordable to read if space from two sides.",
                    "corrected": "It's more affordable to read if there's space from both sides.",
                    "explanation": "The phrase 'if space from two sides' lacks a verb and clarity, creating confusion about how space is applied.",
                    "context": "We were discussing how formatting can impact readability. It's more affordable to read if there's space from both sides. This will help in creating clear and accessible text."
                },
                {
                    "original": "Is it okay or it's not very much?",
                    "corrected": "Is it okay, or is it not very good?",
                    "explanation": "'It's not very much' is vague and does not provide clarity; instead, 'not very good' offers a clearer comparative judgment.",
                    "context": "I was trying to assess whether my previous explanation was sufficient. Is it okay, or is it not very good? I want to ensure that everyone understands the concepts."
                },
                {
                    "original": "What makes his work satisfying? We need specific things.",
                    "corrected": "What makes his work satisfying? We need to specify specific things.",
                    "explanation": "The phrase 'specific things' could be made clearer by using 'to specify' to denote the action of naming those things.",
                    "context": "In our discussion about job satisfaction, I posed a question. What makes his work satisfying? We need to specify specific things to enhance understanding."
                },
                {
                    "original": "He has a good collective at his work.",
                    "corrected": "He has a good team at his work.",
                    "explanation": "'Collective' is less common in casual English and can be confusing; 'team' is more idiomatic.",
                    "context": "I was trying to highlight the positive aspects of a job. He has a good team at his work. This camaraderie can enhance overall job satisfaction."
                },
                {
                    "original": "Maybe company.",
                    "corrected": "Maybe the company.",
                    "explanation": "The missing article 'the' makes the phrase awkward and incomplete; it needs a subject.",
                    "context": "While discussing what influences employee happiness, I suggested, 'Maybe the company.' It’s important to think about how organizations can support their employees."
                },
                {
                    "original": "When does it usually happen?",
                    "corrected": "When does it usually occur?",
                    "explanation": "'Happen' is informal in this context; 'occur' is more appropriate for discussions on events or instances.",
                    "context": "I was trying to clarify the timing of events. When does it usually occur? This can help us understand how frequent these positive opportunities are."
                },
                {
                    "original": "This sentence is getting out of control.",
                    "corrected": "This sentence is becoming too convoluted.",
                    "explanation": "'Out of control' is a colloquial expression that might not convey the issue as formally as 'convoluted.'",
                    "context": "As I reviewed the wording of an explanation, I realized there was too much information. This sentence is becoming too convoluted, and I need to simplify it."
                },
                {
                    "original": "You as a person can not know about all countries.",
                    "corrected": "As a person, you cannot know about all countries.",
                    "explanation": "The phrase 'can not' should be written as 'cannot,' which is the correct single-word form.",
                    "context": "In discussing the limitations of personal experiences, I mentioned, 'As a person, you cannot know about all countries.' This highlights the diversity of experiences."
                },
                {
                    "original": "These are all the reasons for what?",
                    "corrected": "What are these reasons for?",
                    "explanation": "The original phrase is awkward and lacks directness; rephrasing it improves clarity.",
                    "context": "While summarizing our discussion, I realized I needed clarity. What are these reasons for? Understanding this will help in articulating our arguments effectively."
                },
                {
                    "original": "This last sentence, is",
                    "corrected": "This last sentence is",
                    "explanation": "The sentence is incomplete; it should not end abruptly without a clear statement.",
                    "context": "I was attempting to point out issues in one of the statements we were working on. This last sentence is crucial for maintaining logic."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Because it's like an experience.",
                    "corrected": "Because it's like a single experience.",
                    "explanation": "The indefinite article 'a' is needed before 'single' to indicate a specific unit of experience.",
                    "context": "We're discussing the use of past simple in my writing. It’s because it's like a single experience. I think providing clear examples can help my readers understand better."
                },
                {
                    "original": "Grunas, what I would like you to do at home.",
                    "corrected": "Grunas, what I would like you to do for homework.",
                    "explanation": "'At home' is incorrect as it implies location rather than the task assigned; 'for homework' clarifies that the task is related to schoolwork.",
                    "context": "I'm setting expectations for some additional tasks for Grunas. Grunas, what I would like you to do for homework is review the lessons we've covered."
                },
                {
                    "original": "Do you hear me well?",
                    "corrected": "Can you hear me well?",
                    "explanation": "The phrase 'Do you hear me well?' is unnatural; 'Can you hear me well?' is the more idiomatic choice for checking audio clarity.",
                    "context": "There were some connectivity issues during our discussion. Can you hear me well? I want to make sure my instructions are clear."
                },
                {
                    "original": "the way you structure your sentences, there is no problem with it from the grammar perspective.",
                    "corrected": "the way you structure your sentences, there is no problem with it from a grammar perspective.",
                    "explanation": "The article 'a' is needed before 'grammar perspective' to indicate one among many possible perspectives.",
                    "context": "During our lesson, I explained areas for improvement. The way you structure your sentences, there is no problem with it from a grammar perspective."
                },
                {
                    "original": "Companies need, again, company subject is, agrees with the verb, yeah, need, not needs.",
                    "corrected": "Companies need, again, the company subject agrees with the verb, yeah, need, not needs.",
                    "explanation": "The phrase should include the article 'the' before 'company subject' to clarify that it refers to a specific type of subject.",
                    "context": "I was emphasizing the subject-verb agreement in sentence structure. Companies need, again, the company subject agrees with the verb, yeah, need, not needs."
                },
                {
                    "original": "they should take care of employees happiness with the same urgency, just as producing profits.",
                    "corrected": "they should take care of employees' happiness with the same urgency, just as producing profits.",
                    "explanation": "The possessive form 'employees' requires an apostrophe to show ownership of happiness.",
                    "context": "In discussing employee well-being, I stress the importance of urgency. They should take care of employees' happiness with the same urgency, just as producing profits."
                },
                {
                    "original": "Yes, sometimes the way you structure your sentences, there is no problem with it from the grammar perspective.",
                    "corrected": "Yes, sometimes the way you structure your sentences does not have a problem from a grammar perspective.",
                    "explanation": "The phrase 'there is no problem with it' can be more clearly expressed as 'does not have a problem.'",
                    "context": "I was clarifying the distinctions in language usage. Yes, sometimes the way you structure your sentences does not have a problem from a grammar perspective."
                },
                {
                    "original": "when we translate it in Russian directly into English, we get that everything works.",
                    "corrected": "when we translate it from Russian directly into English, we get that everything works.",
                    "explanation": "The correct preposition when describing translation direction is 'from,' not 'in.'",
                    "context": "I was explaining the challenges in translations. When we translate it from Russian directly into English, we get that everything works."
                },
                {
                    "original": "This is like an anti-advice.",
                    "corrected": "This is like anti-advice.",
                    "explanation": "The use of 'an' is unnecessary here; 'anti-advice' is a concept, and articles are not needed before non-count nouns.",
                    "context": "I tried to convey a common mistake people make in learning English. This is like anti-advice; it’s something to avoid rather than follow."
                },
                {
                    "original": "simplifying word urgency.",
                    "corrected": "simplifying the word 'urgency.'",
                    "explanation": "The definite article 'the' is needed before 'word' to specify which word is being discussed.",
                    "context": "We were brainstorming ways to improve sentence clarity. Simplifying the word 'urgency' can help convey my idea more effectively."
                },
                {
                    "original": "Can you simplify the phrasing?",
                    "corrected": "Could you simplify the phrasing?",
                    "explanation": "Using 'could' instead of 'can' makes the request more polite and conditional.",
                    "context": "I asked for some revisions during our lesson. Could you simplify the phrasing? It would help improve understanding."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "But this skill is very, very valuable.",
                    "corrected": "But this skill is extremely valuable.",
                    "explanation": "'Very, very' is colloquial; 'extremely' is a more formal and precise adverb to emphasize value.",
                    "context": "Writing skills play an essential role in effective communication. But this skill is extremely valuable. It allows writers to express their thoughts clearly."
                },
                {
                    "original": "changed here, changed there, changed here.",
                    "corrected": "change this here, change that there, change this.",
                    "explanation": "Inconsistent use of past tense 'changed' with instructions; should use the imperative form for commands.",
                    "context": "When revising an essay, think about every aspect carefully. You should change this here, change that there, change this. This approach helps to create a clearer message."
                },
                {
                    "original": "Things in which you are not sure.",
                    "corrected": "Things that you are not sure about.",
                    "explanation": "'In which' is incorrect for this context; 'that' is more appropriate for defining relative clauses.",
                    "context": "It's essential for writers to identify weaknesses in their work. Focus on things that you are not sure about. This awareness fosters improvement."
                },
                {
                    "original": "Because we mentioned the worker.",
                    "corrected": "Because we mentioned that worker.",
                    "explanation": "Omission of 'that' makes the sentence sound less clear; it’s important to specify which worker is being referred to.",
                    "context": "When analyzing who does what in a sentence, specificity matters. Because we mentioned that worker. This helps in understanding the context."
                },
                {
                    "original": "To do their job better. Again here, right?",
                    "corrected": "To do their jobs better. Again, right?",
                    "explanation": "The plural noun 'jobs' does not match the singular verb form; it should be plural to agree with 'their.'",
                    "context": "In discussing workplace efficiency, one point stands out. To do their jobs better. Again, right? Focus on continuous improvement."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
