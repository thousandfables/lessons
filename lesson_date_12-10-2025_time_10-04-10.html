<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "Because teacher, uh, my tennis teacher didn't text me because of, uh, like competition for, um, for non-professional tennis players.",
                    "corrected": "Because my tennis teacher didn't text me because of a competition for non-professional tennis players.",
                    "explanation": "Placement of 'the' is incorrect here; it should be 'a competition' and 'teacher' needs an article.",
                    "context": "I was feeling a bit down this morning. My tennis teacher didn't text me because of a competition for non-professional tennis players. I thought I might not get to participate."
                },
                {
                    "original": "For a couple tennis? Couple tennis game.",
                    "corrected": "For a couple of tennis matches?",
                    "explanation": "Should use 'a couple of' to indicate an unspecified number.",
                    "context": "I wasn't sure what the competition was about. I asked, is it for a couple of tennis matches? I wanted to clarify."
                },
                {
                    "original": "I was practice, uh, like, uh, I was practicing.",
                    "corrected": "I was practicing.",
                    "explanation": "The use of 'was practice' is incorrect; the correct form is 'was practicing' to match the past continuous tense.",
                    "context": "I was reflecting on my preparation from yesterday. I was practicing for the test, hoping to improve my skills. I need to put in more effort."
                },
                {
                    "original": "I didn't do it for like this, uh, like 10 and 20 and 30.",
                    "corrected": "I didn't do it like this, for example, 10, 20, and 30.",
                    "explanation": "'For like this' is incorrect; it should be 'like this' to express manner.",
                    "context": "I was explaining my time management problems. I didn't do it like this, for example, 10, 20, and 30 for each section. I need to improve my timing."
                },
                {
                    "original": "So why didn't you have time? Because I didn't divide the time.",
                    "corrected": "So why didn't you have time? Because I didn't allocate my time properly.",
                    "explanation": "'Divide the time' is awkward; 'allocate' or 'manage' is more appropriate in this context.",
                    "context": "I was trying to analyze my test performance. I asked, why didn't I have time? I realized that I didn't allocate my time properly. I need better strategies."
                },
                {
                    "original": "Then, so the second began to do.",
                    "corrected": "Then, I began to work on the second part.",
                    "explanation": "The phrase is unclear; restructuring for clarity is needed.",
                    "context": "I was describing my approach to the test sections. Then, I began to work on the second part. I was struggling with organizing my answers."
                },
                {
                    "original": "Yes, plus there is a moment that if you see that some numbers are, well, in principle, much more difficult for you to do.",
                    "corrected": "Yes, plus there's the fact that if you see that some questions are much more difficult for you.",
                    "explanation": "The phrase 'if you see that some numbers are' is awkward; 'questions' is more appropriate in this context.",
                    "context": "I was trying to convey some strategies I learned. Yes, plus there's the fact that if you see that some questions are much more difficult for you, you should skip them."
                },
                {
                    "original": "Yes, it is not necessary that right on the timer, 10 minutes are over and that's it, you don't do the first task.",
                    "corrected": "Yes, it's not necessary that when the timer hits 10 minutes, you immediately stop the first task.",
                    "explanation": "The original phrasing is awkward; rewording improves clarity.",
                    "context": "I was giving advice on time management during tests. Yes, it's not necessary that when the timer hits 10 minutes, you immediately stop the first task. You should manage your time better."
                },
                {
                    "original": "There was the last one, for example, there were three questions from Rufo, yes, no, not given, and there were only three questions.",
                    "corrected": "For the last one, for example, there were three questions: true, false, and not given.",
                    "explanation": "The phrase 'there was the last one' is vague; it should clearly refer to the questions.",
                    "context": "I was recounting my experience with the test questions. For the last one, for example, there were three questions: true, false, and not given. I found them tricky."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I guess not very happy, because I don't see the difference between age and age.",
                    "corrected": "I guess I'm not very happy, because I don't see the difference between age and aging.",
                    "explanation": "The phrase 'between age and age' is redundant; it should specify 'age and aging.'",
                    "context": "When asked if I was happy with my current age, I expressed that I wasn't. I guess I'm not very happy, because I don't see the difference between age and aging."
                },
                {
                    "original": "If it's about...",
                    "corrected": "If it’s about my future job...",
                    "explanation": "The incomplete phrase makes the sentence unclear; adding context clarifies the meaning.",
                    "context": "When discussing how I have changed as I've gotten older, I mentioned my awareness regarding my career choices. If it’s about my future job, I need to be more decisive."
                },
                {
                    "original": "Not that much, I guess approximately once a week or even not that much, maybe once, two weeks.",
                    "corrected": "Not that much, I guess approximately once a week or maybe even once every two weeks.",
                    "explanation": "The phrasing is awkward; 'once, two weeks' should be rephrased for clarity.",
                    "context": "When asked how often I go out with friends, I admitted that I don't go out frequently. Not that much, I guess approximately once a week or maybe even once every two weeks."
                },
                {
                    "original": "I didn't, like, understand the meaning of the words which I was reading, because I just read it because the teacher said it's very cool when you're reading.",
                    "corrected": "I didn't understand the meaning of the words I was reading, because I just read them because the teacher said it was very cool.",
                    "explanation": "The use of 'like' is unnecessary and informal; simplifying the sentence improves clarity.",
                    "context": "When reflecting on my childhood reading habits, I stated that I didn’t read much. I didn't understand the meaning of the words I was reading, because I just read them because the teacher said it was very cool."
                },
                {
                    "original": "So, sometimes, if it's more comfortable for you, then that's fine.",
                    "corrected": "So, sometimes, if it’s more comfortable for you, that’s fine.",
                    "explanation": "'Then' is unnecessary and makes the sentence clunky; removing it streamlines the sentence.",
                    "context": "In discussing how to maintain eye contact with the examiner, I mentioned comfort. So, sometimes, if it’s more comfortable for you, that’s fine."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I started using it because of this.",
                    "corrected": "I started using it because of that.",
                    "explanation": "In this context, 'that' should be used instead of 'this' to refer to something mentioned earlier.",
                    "context": "I needed my laptop for studying because all my sources are online. I started using it because of that."
                },
                {
                    "original": "All sources that I need are all in internet.",
                    "corrected": "All the sources that I need are online.",
                    "explanation": "The correct preposition is 'online' rather than 'in internet,' and 'the' is needed for specificity.",
                    "context": "I have all the resources I need online. All the sources that I need are online."
                },
                {
                    "original": "It is very convenient just to open my MacBook and search some information...",
                    "corrected": "It is very convenient just to open my MacBook and search for some information...",
                    "explanation": "The phrase 'search for' is the correct collocation; 'search' alone does not convey the intended meaning.",
                    "context": "I need my laptop for studying. It is very convenient just to open my MacBook and search for some information."
                },
                {
                    "original": "sometimes my laptop is very inconvenient for work with some worse documents...",
                    "corrected": "sometimes my laptop is very inconvenient for working with some word documents...",
                    "explanation": "The phrase should be 'for working with' instead of 'for work with,' and 'worse' should be 'word.'",
                    "context": "While it helps with many tasks, sometimes my laptop is very inconvenient for working with some word documents."
                },
                {
                    "original": "manage with this.",
                    "corrected": "manage it.",
                    "explanation": "'Manage with this' is incorrect; 'manage it' is the appropriate phrase.",
                    "context": "I don't understand what I'm supposed to do to manage it."
                },
                {
                    "original": "But at all, it's very comfortable for using...",
                    "corrected": "But overall, it's very comfortable to use...",
                    "explanation": "'At all' is incorrect; 'overall' is the suitable term, and 'for using' should be 'to use.'",
                    "context": "Despite some issues, I find it very comfortable to use."
                },
                {
                    "original": "the examiner, they don't know.",
                    "corrected": "the examiner doesn't know.",
                    "explanation": "The subject-verb agreement is off; 'they' should not be included when the subject is 'the examiner.'",
                    "context": "During the speaking part, the examiner doesn't know if I'm finished or just pausing."
                },
                {
                    "original": "you always signal to the examiner.",
                    "corrected": "you should always signal to the examiner.",
                    "explanation": "The auxiliary verb 'should' is necessary here to imply obligation.",
                    "context": "If you speak less than two minutes, you should always signal to the examiner."
                },
                {
                    "original": "what could be improved?",
                    "corrected": "What do you think could be improved?",
                    "explanation": "The original sentence lacks clarity and structure; adding a subject would improve it.",
                    "context": "I liked your presentation, but what do you think could be improved?"
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Tentance and linking phrases.",
                    "corrected": "Sentences and linking phrases.",
                    "explanation": "The word 'tentance' is a misspelling; the correct word is 'sentences'.",
                    "context": "When discussing areas for improvement in your speech, I noted that you included tentance and linking phrases. However, you had enough sentences and linking phrases to convey your ideas clearly."
                },
                {
                    "original": "More difficult sentences with advanced words is a good idea in theory.",
                    "corrected": "More difficult sentences with advanced words are a good idea in theory.",
                    "explanation": "Subject-verb agreement error; 'sentences' is plural, so the verb should be 'are'.",
                    "context": "We talked about sentence complexity in your speech. More difficult sentences with advanced words are a good idea in theory, but we also need to ensure they come out naturally."
                },
                {
                    "original": "Maybe grammatical mistakes.",
                    "corrected": "There might be some grammatical mistakes.",
                    "explanation": "Missing subject; 'There might be' adds clarity about the existence of mistakes.",
                    "context": "As I assessed your speaking skills, I pointed out that you might have made some grammatical mistakes. There might be some grammatical mistakes in your speech."
                },
                {
                    "original": "That's like... I'm talking a little bit about a different thing.",
                    "corrected": "That's like I'm talking a little about something different.",
                    "explanation": "Redundant phrasing; 'a little bit' can be simplified to 'a little'.",
                    "context": "When you were discussing your fears regarding grammar issues, you mentioned that it felt like you were diverging from the main topic. That's like I'm talking a little about something different than grammar."
                },
                {
                    "original": "You, when you're speaking, you speak almost always.",
                    "corrected": "You speak almost always when you're speaking.",
                    "explanation": "Awkward word order makes the sentence less clear; reordering improves clarity.",
                    "context": "I commented on your speaking patterns and noted a consistency in your speech. You speak almost always when you're speaking, but sometimes it feels short."
                },
                {
                    "original": "I asked my parents for buying it for me.",
                    "corrected": "I asked my parents to buy it for me.",
                    "explanation": "Incorrect use of gerund; 'to buy' is the correct infinitive structure.",
                    "context": "When you recounted the story of acquiring your laptop, you described how you sought your parents' approval. I asked my parents to buy it for me, highlighting how important it was for my interests."
                },
                {
                    "original": "I will do anything they want to do.",
                    "corrected": "I will do anything they want me to do.",
                    "explanation": "Missing pronoun; 'me' clarifies who will do the tasks.",
                    "context": "You explained how you convinced your parents to buy the laptop by promising to help out. I will do anything they want me to do to earn their support."
                },
                {
                    "original": "It's like a new device.",
                    "corrected": "It's a new device.",
                    "explanation": "Unnecessary filler word 'like' can be removed for directness.",
                    "context": "While discussing your responsibilities after receiving the laptop, you reflected on its significance. It's a new device that came with a promise of responsibility."
                },
                {
                    "original": "I motivated them to buy it to me.",
                    "corrected": "I motivated them to buy it for me.",
                    "explanation": "Incorrect preposition; 'for' is the correct choice to indicate purpose.",
                    "context": "You reiterated how you influenced your parents' decision regarding the laptop. I motivated them to buy it for me by explaining its importance in my life."
                },
                {
                    "original": "I think black color is where like strips color for me as a teenager.",
                    "corrected": "I think black is a standout color for me as a teenager.",
                    "explanation": "Awkward phrasing and unnecessary filler; simplify for clarity.",
                    "context": "During the discussion about your laptop's color preference, you expressed your thoughts on its appearance. I think black is a standout color for me as a teenager, reflecting my personal style."
                },
                {
                    "original": "But color is black.",
                    "corrected": "But the color is black.",
                    "explanation": "Missing article; 'the' is needed for clarity.",
                    "context": "Reflecting on the choice of your laptop's appearance, you pointed out its color. But the color is black, which made it special to me."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Google Academy is like very credible source that makes very convenient in using it.",
                    "corrected": "Google Academy is a very credible source that is very convenient to use.",
                    "explanation": "The phrase 'like very credible source' is incorrect; 'a' is needed to indicate it's one specific source. 'Makes very convenient in using it' is awkward; the correct phrase is 'is very convenient to use.'",
                    "context": "When discussing resources for education, I highlighted Google Academy. I explained that it is a very credible source that is very convenient to use for my research."
                },
                {
                    "original": "You don't need like new websites or you don't need to find other information.",
                    "corrected": "You don't need new websites or to find other information.",
                    "explanation": "'Like' is unnecessary in this context; it can create redundancy. The sentence should flow better without it.",
                    "context": "In talking about how comprehensive Google Academy is, I mentioned that I don't need new websites to find additional information. This site is sufficient for my needs."
                },
                {
                    "original": "I don't feel some happiness or something like this because I don't understand for what I need this.",
                    "corrected": "I don't feel any happiness or anything like that because I don't understand what I need this for.",
                    "explanation": "'Some happiness' is incorrect; 'any' is more appropriate in negative statements. The phrase 'for what I need this' is awkward; 'what I need this for' sounds better.",
                    "context": "While reflecting on my emotions during my use of the site, I explained that I don't feel any happiness or anything like that because I'm not clear on what I need this resource for."
                },
                {
                    "original": "As a matter of this resource, this subject.",
                    "corrected": "As for this resource, this subject.",
                    "explanation": "'As a matter of this resource' is not idiomatic; 'As for' is a more natural way to introduce the point.",
                    "context": "As I discussed my feelings about the educational resource, I said that as for this resource, this subject seems quite useless for my purposes."
                },
                {
                    "original": "It may be published around 20 or 15 years ago.",
                    "corrected": "It may have been published around 20 or 15 years ago.",
                    "explanation": "The phrase 'may be published' is incorrect; it should be 'may have been published' to indicate a past action.",

                {
                    "original": "It is also credible, but have some new details.",

                    "context": "I acknowledged that while the website is credible, it has some old details that might not be relevant."
                },
                {
                    "original": "The general, intergeneral project is very useless for me, I guess.",

                },
                {
                    "original": "I don't really interested in this topic.",
                    "corrected": "I'm not really interested in this topic.",
                    "explanation": "The correct verb form should be 'I'm not' instead of 'I don't really'.",
                    "context": "While discussing my interest level in the topic, I admitted that I'm not really interested in this topic."
                },
                {
                    "original": "Maybe the site has some disadvantages because it is maybe very, very old data, very old problems.",
                    "corrected": "Maybe the site has some disadvantages because it has very old data and problems.",

                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "And a lot of people don't share interests, don't share the same interests with us.",
                    "corrected": "And a lot of people don't share the same interests as us.",
                    "explanation": "The phrase should use 'as' to compare interests between people.",
                    "context": "In conversations, we often encounter people with whom we have no common interests. A lot of people don't share the same interests as us, so it's necessary to discuss topics that interest them."
                },
                {
                    "original": "It's important to, again, learn how to do that.",
                    "corrected": "It's important to learn how to do that again.",
                    "explanation": "The placement of 'again' is awkward; it should come at the end to clarify the sequence.",
                    "context": "Learning how to engage in conversation is crucial. It's important to learn how to do that again, especially when working with different people."
                },
                {
                    "original": "But after she had no problem, she could easily do that.",
                    "corrected": "But after that, she had no problem and could easily do that.",
                    "explanation": "The phrasing should clarify the sequence of events more logically.",

                },
                {
                    "original": "Do you like to describe the time when you really enjoyed reading a movie?",
                    "corrected": "Do you like to describe the time when you really enjoyed watching a movie?",
                    "explanation": "'Reading' is incorrect here; 'watching' is appropriate for movies.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
