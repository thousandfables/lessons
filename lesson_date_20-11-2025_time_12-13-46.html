<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 11,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "It's just start late.",
                    "corrected": "It just starts late.",
                    "explanation": "The verb 'start' should be in the third person singular form 'starts' to agree with the subject 'it.'",
                    "context": "Today is just a random Thursday. I don't know why my school starts late. It just starts late."
                },
                {
                    "original": "I have an appointment to the gym...",
                    "corrected": "I have an appointment at the gym...",
                    "explanation": "The preposition 'to' is incorrect here; 'at' should be used to indicate a location.",
                    "context": "Well, I have lessons with you. But I have an appointment at the gym, so I can't be there."
                },
                {
                    "original": "So, like, do you really have to pay or, like, can you forge or can you fake this membership card?",
                    "corrected": "So, do you really have to pay, or can you forge or fake this membership card?",
                    "explanation": "The filler phrase 'like' is unnecessary and interrupts the flow of the sentence.",
                    "context": "So, do you really have to pay, or can you forge or fake this membership card? I wonder if students get away with that."
                },
                {
                    "original": "it's kind of boring.",
                    "corrected": "It's kind of boring.",
                    "explanation": "The original is correct, but it lacks a subject pronoun reference for clarity.",
                    "context": "I think attending PE classes is more affordable. But you know what? It's kind of boring."
                },
                {
                    "original": "I need to check how much it will be cost.",
                    "corrected": "I need to check how much it will cost.",
                    "explanation": "The phrase 'will be cost' is incorrect; it should simply be 'will cost.'",
                    "context": "I want to consider opening a bank account. I need to check how much it will cost."
                },
                {
                    "original": "you will have to stay for longer, for longer.",
                    "corrected": "You will have to stay longer.",
                    "explanation": "The phrase 'for longer' is repetitive; it's clearer to say 'stay longer.'",
                    "context": "It is free, but you will have to stay longer. If you do, you can have a bank account."
                },
                {
                    "original": "because our star is the... Our leader, class leader.",
                    "corrected": "because our class leader is the...",
                    "explanation": "The word 'star' is incorrect in this context; 'class leader' is suitable here.",
                    "context": "I don't know if I can go because our class leader is the one who organizes things."
                },
                {
                    "original": "I make fewer mistakes. But if you notice, if you pay closer attention, now I do make mistakes.",
                    "corrected": "I make fewer mistakes. But if you notice, if you pay closer attention, I do make mistakes now.",
                    "explanation": "The placement of 'now' is awkward; it should come at the end of the sentence for better flow.",
                    "context": "When I have my first lesson of the day, I make fewer mistakes. But if you pay closer attention, I do make mistakes now."
                },
                {
                    "original": "the leader of the class is not the most idiomatic term.",
                    "corrected": "The term 'class leader' is not the most idiomatic.",
                    "explanation": "The phrase needs a clearer structure to specify that 'class leader' is the term that's being criticized.",
                    "context": "In our chat, we were discussing terms. The term 'class leader' is not the most idiomatic term."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "But what is the most important factor? Availability.",
                    "corrected": "But what is the most important factor? It is availability.",
                    "explanation": "The original sentence is missing a subject in the second sentence, making it a fragment.",
                    "context": "In our discussion about the advantages of artificial intelligence, I emphasized the importance of identifying key factors. But what is the most important factor? It is availability."
                },
                {
                    "original": "Like, think, think of those as of a map.",
                    "corrected": "Like, think of those as a map.",
                    "explanation": "The phrase 'as of' is incorrect; 'as' should be used to indicate resemblance without 'of'.",
                    "context": "When explaining how I organize my writing, I asked my classmates to consider how ideas can be mapped. Like, think of those as a map."
                },
                {
                    "original": "Because I don't want to repeat myself.",
                    "corrected": "I don't want to repeat myself.",
                    "explanation": "The original sentence begins incorrectly with 'Because', turning it into a fragment.",
                    "context": "As I was discussing the use of terminology, I wanted to clarify my reasoning. I don't want to repeat myself."
                },
                {
                    "original": "It's the same. No, no. I don't think this word exists.",
                    "corrected": "It's the same. No, no. I don't think that word exists.",
                    "explanation": "The original sentence is missing the relative pronoun 'that' before 'word', making it sound awkward.",
                    "context": "While debating the usage of specific terms, I doubted the existence of a word. It's the same. No, no. I don't think that word exists."
                },
                {
                    "original": "So how do we correct it quickly?",
                    "corrected": "So how do we correct it?",
                    "explanation": "'Quickly' is unnecessary here and does not add clarity to the question.",
                    "context": "During the lesson, I prompted the students to consider how to revise their work. So how do we correct it?"
                },
                {
                    "original": "Access is доступ.",
                    "corrected": "Access means доступ.",
                    "explanation": "The original sentence lacks a verb which makes it incomplete; it needs to clarify the meaning.",
                    "context": "In explaining a word's translation, I emphasized understanding its meaning. Access means доступ."
                },
                {
                    "original": "Do you feel the difference? Ah. Ah, yeah.",
                    "corrected": "Do you feel the difference? Ah, yes.",
                    "explanation": "The transition from 'Ah' to 'yeah' does not align well; 'yes' conveys agreement more clearly.",
                    "context": "After pointing out a mistake, I checked if the student understood the correction. Do you feel the difference? Ah, yes."
                },
                {
                    "original": "Is it about doctors? Not really.",
                    "corrected": "Is it about doctors? Not exactly.",
                    "explanation": "'Not really' sounds informal; 'Not exactly' is more precise in this context.",
                    "context": "When discussing specific phrases used in the essays, I assessed their content. Is it about doctors? Not exactly."
                },
                {
                    "original": "When you imagine a brother or sister, you imagine a brother or sister is a brother.",
                    "corrected": "When you imagine a brother or sister, you might think it's a brother.",
                    "explanation": "The repetition of 'brother or sister' makes the sentence redundant and unclear; simplifying it maintains the meaning.",
                    "context": "While explaining the concept of making up facts in writing, I illustrated the confusion involved. When you imagine a brother or sister, you might think it's a brother."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "A tier A example is a fact that nobody doubts.",
                    "corrected": "A tier A example is a fact that nobody can doubt.",
                    "explanation": "'Doubts' implies uncertainty, while 'can doubt' suggests the possibility of doubt, which is more precise here.",
                    "context": "In explaining the concepts of tier A and tier B examples, I said that a tier A example is a fact that nobody can doubt. This distinction is important to understand what makes a tier A example reliable."
                },
                {
                    "original": "It doesn't have mistakes.",
                    "corrected": "It doesn't have any mistakes.",
                    "explanation": "The phrase 'doesn't have mistakes' should include 'any' for proper expression in this context.",
                    "context": "When discussing the quality of my essay, I stated that it doesn't have any mistakes. This highlights my confidence in the work I produced."
                },
                {
                    "original": "You can lose a connection between sentences.",
                    "corrected": "You can lose the connection between sentences.",
                    "explanation": "The definite article 'the' is needed to refer to a specific connection being discussed.",
                    "context": "While explaining the importance of sentence length in my writing, I mentioned that you can lose the connection between sentences. This point emphasizes the need for clarity in writing."
                },
                {
                    "original": "Because this is your weakness, now you know about that.",
                    "corrected": "Because this is your weakness, now you know about it.",
                    "explanation": "'About that' is informal; 'about it' is more appropriate in this context.",
                    "context": "I was addressing a weakness in my writing when I said that because this is your weakness, now you know about it. Recognizing weaknesses is key to improvement."
                },
                {
                    "original": "How is your score calculated for lexical resource?",
                    "corrected": "How is your score for lexical resource calculated?",
                    "explanation": "The structure should be rearranged for clarity and proper syntax in questions.",
                    "context": "In our discussion about assessment criteria, I asked how my score for lexical resource is calculated. This inquiry shows my interest in understanding the grading process."
                },
                {
                    "original": "It says that at least half of all your sentences should be error-free.",
                    "corrected": "It states that at least half of all your sentences should be error-free.",
                    "explanation": "'It says' is too informal; 'it states' is more appropriate for academic discussions.",
                    "context": "Discussing the marking criteria, I pointed out that it states that at least half of all your sentences should be error-free. This is crucial information for achieving a high score."
                },
                {
                    "original": "Because that would be like a last mistake.",
                    "corrected": "Because that would be like a final mistake.",
                    "explanation": "'Last' implies something that happens at the end of a sequence; 'final' is more appropriate for summarizing or concluding thoughts.",
                    "context": "I explained that when we split sentences, if improperly done, it could lead to a final mistake. This highlights the importance of careful sentence construction."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I like more essay about advantages and disadvantages.",
                    "corrected": "I like essays about advantages and disadvantages more.",
                    "explanation": "The original sentence has incorrect word order and a wrong form for 'essay'. 'More' should be placed after the noun.",
                    "context": "In writing, preferences matter. I like essays about advantages and disadvantages more. They don’t require me to take a side, which I find convenient."
                },
                {
                    "original": "But in advantage and disadvantage, you just wrote to those things and you don't need to choose.",
                    "corrected": "But in an advantages and disadvantages essay, you just write about those things and you don't need to choose.",
                    "explanation": "The article 'an' is missing, and 'wrote' should be changed to 'write' for present tense consistency.",
                    "context": "I prefer not to choose a side in an essay. In an advantages and disadvantages essay, you just write about those things and you don't need to choose."
                },
                {
                    "original": "You said that we need to show it in every paragraph.",
                    "corrected": "You said that we need to show our opinion in every paragraph.",
                    "explanation": "The pronoun 'it' lacks clarity; specifying 'our opinion' makes the sentence clearer.",
                    "context": "I thought we were supposed to express our views. You said that we need to show our opinion in every paragraph."
                },
                {
                    "original": "About someone who agree?",
                    "corrected": "About someone who agrees?",
                    "explanation": "'Agree' is the incorrect form; third-person singular requires the 's' ending.",
                    "context": "When discussing opinions, clarity is essential. I'm asking, about someone who agrees?"
                },
                {
                    "original": "It's often those things that we discuss.",
                    "corrected": "Those are often the things that we discuss.",
                    "explanation": "The structure is awkward; 'those are' provides clarity and proper grammatical structure.",
                    "context": "It's important to communicate effectively during discussions. Those are often the things that we discuss."
                },
                {
                    "original": "If I describe it in two words.",
                    "corrected": "If I had to describe it in two words.",
                    "explanation": "The phrase is incomplete; a conditional clause is needed for clarity.",
                    "context": "Conciseness is key in my explanations. If I had to describe it in two words, I'd focus on clarity."
                },
                {
                    "original": "But I don't see the understanding of these things.",
                    "corrected": "But I don't see an understanding of these things.",
                    "explanation": "The article 'an' is necessary before 'understanding' for proper grammar.",
                    "context": "I want to ensure comprehension in our discussions. But I don't see an understanding of these things."
                },
                {
                    "original": "They are already given to you.",
                    "corrected": "They are given to you already.",
                    "explanation": "The position of 'already' is awkward; it should be placed at the end of the sentence for better flow.",
                    "context": "Understanding the assignment is crucial. They are given to you already."
                },
                {
                    "original": "Opinion essay is when you are told to take one side and just write everything down for one side.",
                    "corrected": "An opinion essay is when you are told to take one side and just write everything for that side.",
                    "explanation": "Missing article 'An' and slight word modifications improve clarity.",
                    "context": "Understanding essay types is vital for writing. An opinion essay is when you are told to take one side and just write everything for that side."
                },
                {
                    "original": "But this type of essay is such a version, a perfectly advanced version of an opinion essay.",
                    "corrected": "But this type of essay is an advanced version of an opinion essay.",
                    "explanation": "The word 'perfectly' is unnecessary and 'such a version' is awkward; 'an advanced version' is clearer.",
                    "context": "Each essay has its purpose and complexity. But this type of essay is an advanced version of an opinion essay."
                },
                {
                    "original": "And here they ask you to do this.",
                    "corrected": "And here they ask you to do exactly that.",
                    "explanation": "The phrase 'to do this' lacks specificity; 'to do exactly that' clarifies the expectation.",
                    "context": "Understanding the instructions is key to success. And here they ask you to do exactly that."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "this is not a good enough logic",
                    "corrected": "this is not good enough logic",
                    "explanation": "The phrase 'a good enough logic' is awkward; 'good enough logic' is more idiomatic.",
                    "context": "In discussing the flaws of reasoning presented earlier, I stated that this is not good enough logic. I believe a stronger argument is necessary to make the point effectively."
                },
                {
                    "original": "you should already come up with an explanation for the opposite side",
                    "corrected": "you should already come up with explanations for the opposite side",
                    "explanation": "The subject 'you' suggests a plural form; 'explanations' should also be plural to match.",
                    "context": "It's important to think critically in a debate. You should already come up with explanations for the opposite side, alongside your own arguments."
                },
                {
                    "original": "it looks like there are two reasons, but there are two reasons",
                    "corrected": "it looks like there are two reasons, and there are two reasons",
                    "explanation": "'but' implies contrast; 'and' is more appropriate to connect similar statements.",
                    "context": "I've identified my supporting points, and I mentioned that it looks like there are two reasons, and there are two reasons that need to be further explored."
                },
                {
                    "original": "we can not, we must still base each of them",
                    "corrected": "we cannot, we must still base each of them",
                    "explanation": "'can not' is incorrect; 'cannot' should be used as a single word for the negation.",
                    "context": "In structuring our arguments, I noted that we cannot simply present ideas without basis, so we must still base each of them on clear evidence."
                },
                {
                    "original": "this explanation is not enough here, here it is very... living.",
                    "corrected": "this explanation is not enough here; here it is very vague.",
                    "explanation": "'living' is incorrectly used; 'vague' is the intended word to suggest lack of clarity.",
                    "context": "While discussing my points, I remarked that this explanation is not enough here; here it is very vague and needs more detail to support my argument."
                },
                {
                    "original": "But Mrs. Zavpermanou just added her opinion.",
                    "corrected": "But Mrs. Zavpermanou just shared her opinion.",
                    "explanation": "'added' is less precise; 'shared' conveys the act of expressing an opinion more clearly.",
                    "context": "As we reviewed the essay, I mentioned that Mrs. Zavpermanou just shared her opinion about our argument structure, emphasizing the importance of incorporating diverse views."
                },
                {
                    "original": "because I think they are proof, and I write about it in the second paragraph.",
                    "corrected": "because I think they provide proof, and I write about them in the second paragraph.",
                    "explanation": "'are proof' is awkward; 'provide proof' is clearer. Also, 'it' should be 'them' for noun agreement.",
                    "context": "In framing my essay, I explained that I believe they provide proof for my argument, and I write about them in the second paragraph to substantiate my claims."
                },
                {
                    "original": "the principle of contrast.",
                    "corrected": "the principle of contrast is important.",
                    "explanation": "The sentence lacks a verb, making it unclear; adding 'is important' provides clarity.",
                    "context": "Discussing persuasive techniques, I highlighted that the principle of contrast is important for effective communication in my writing."
                },
                {
                    "original": "electricity went out, and all of a sudden socket was set aflame",
                    "corrected": "the electricity went out, and all of a sudden the socket was set aflame",
                    "explanation": "Missing articles make the sentence ambiguous; adding 'the' clarifies the subject.",
                    "context": "Recalling a past incident, I shared that the electricity went out, and all of a sudden the socket was set aflame, creating chaos in the house."
                },
                {
                    "original": "I started putting it down with water",
                    "corrected": "I started putting it out with water",
                    "explanation": "'putting it down' is incorrect; 'putting it out' is the accurate phrase for extinguishing a fire.",
                    "context": "During the fire incident, I panicked and started putting it out with water, trying desperately to control the flames."
                },
                {
                    "original": "I was thinking what do I need to correct?",
                    "corrected": "I was thinking about what I need to correct?",
                    "explanation": "The preposition 'about' is necessary for proper expression of thought.",
                    "context": "As I considered our discussion, I was thinking about what I need to correct to make my argument more effective."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "Our idea, so the opposite idea is our idea.",
                    "corrected": "Our idea is the opposite idea.",
                    "explanation": "The phrase 'so the opposite idea is our idea' is awkwardly phrased; a more direct statement improves clarity.",
                    "context": "In discussing different perspectives on the topic, we also delve into counterarguments. Our idea is the opposite idea, which we must clearly articulate."
                },
                {
                    "original": "What do we start with? With the production.",
                    "corrected": "What do we start with? With the introduction.",
                    "explanation": "'Production' doesn't fit in this context; the correct term for the beginning of a writing piece is 'introduction.'",
                    "context": "We need to establish a clear structure before writing. What do we start with? With the introduction, outlining our main points."
                },
                {
                    "original": "Because people themselves should choose what they will have.",
                    "corrected": "Because people should choose for themselves what they want.",
                    "explanation": "The phrase 'themselves should choose what they will have' is awkward; a clearer phrasing would be preferable.",
                    "context": "When discussing personal choices, I believe in autonomy. Because people should choose for themselves what they want, their preferences should be respected."
                },
                {
                    "original": "Imagine, the state will say in the morning that we prohibit fast food.",
                    "corrected": "Imagine if the state were to say in the morning that we prohibit fast food.",
                    "explanation": "The subjunctive mood is needed to express a hypothetical situation; 'if' introduces the condition.",
                    "context": "To illustrate my point, imagine if the state were to say in the morning that we prohibit fast food. It raises important questions about personal choice."

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Happy Thursday! Got any plans for today?"
                },
                {
                    "Person 2": "Not really, just the usual. How about you?"
                },
                {
                    "Person 1": "I’ve got some studying to do later. What time is your class?"
                },
                {
                    "Person 2": "I think it starts at 1 PM. Kind of late, right?"
                },
                {
                    "Person 1": "Yeah, I've noticed some schools start later these days. Is it that way for gym class too?"
                },
                {
                    "Person 2": "Totally! We have gym on Mondays, but I prefer hitting the gym independently."
                },
                {
                    "Person 1": "Oh, you actually go? I thought some people were just skipping classes."
                },
                {
                    "Person 2": "Well, some do! But I try to show up at least a couple of times a week."
                },
                {
                    "Person 1": "That's awesome! What keeps you motivated?"
                },
                {
                    "Person 2": "Honestly, I just enjoy working out. It feels good, you know?"
                },
                {
                    "Person 1": "I get that! I used to do karate as a kid, but I lost all motivation after that."
                },
                {
                    "Person 2": "Ah, I think it all comes down to habit. Like, were you active back then?"
                },
                {
                    "Person 1": "Yeah, I had all kinds of classes! Now, I really struggle to get to the gym."
                },
                {
                    "Person 2": "It’s never too late to pick it up again! Are you going anywhere fun soon?"
                },
                {
                    "Person 1": "Actually, I'm heading to Almaty next month! Just for a couple of days."
                },
                {
                    "Person 2": "Nice! Have you sorted out your tickets yet?"
                },
                {
                    "Person 1": "Not yet! I should probably do that soon before prices go up."
                },
                {
                    "Person 2": "Definitely! And while you’re there, did you know you can open a bank account?"
                },
                {
                    "Person 1": "Wait, really? Is that free?"
                },
                {
                    "Person 2": "Yep! But you might need to stay a bit longer to get all the paperwork done."
                },
                {
                    "Person 1": "That’s cool! I wonder if I have time for that between school and my trip."
                },
                {
                    "Person 2": "Yeah, school can be a hassle, for sure. Have you heard any news about your exams?"
                },
                {
                    "Person 1": "Not yet, our class representative hasn’t updated us."
                },
                {
                    "Person 2": "Ah, the classic wait for the updates! Well, you'll figure it out."
                },
                {
                    "Person 1": "Yeah, I’m sure! Just need to take it one day at a time."
                },
                {
                    "Person 2": "Exactly! And don’t stress too much about the little things."
                }
            ]
        },

                {
                    "**Person 1**": "Hey, I was working on that essay prompt about banning fast food and I'm kind of stuck."
                },
                {
                    "**Person 2**": "What part is giving you trouble? The structure or the examples?"
                },
                {
                    "**Person 1**": "Both, actually. My teacher said the idea has to be clear and I need strong examples, otherwise it's weak."
                },
                {
                    "**Person 2**": "That's true. If you can't think of a real example, the idea sounds empty. Pick something you actually believe in."
                },
                {
                    "**Person 1**": "Right. I was thinking: total ban on fast food sounds good for health, but it also feels unfair to people with low incomes."
                },
                {
                    "**Person 2**": "Totally. A lot of people rely on cheap, quick meals—single parents, busy workers. You need an example that shows that."
                },
                {
                    "**Person 1**": "Like, I could say a single parent working two jobs might grab fast food because it's affordable and fast."
                },
                {
                    "**Person 2**": "Exactly. That’s concrete. Then balance it with health examples, like rising rates of diabetes and heart problems linked to poor diets."
                },
                {
                    "**Person 1**": "Yeah. And if I can't come up with a solid health example from real life, the whole argument falls apart."
                },
                {
                    "**Person 2**": "Right. Use facts you know or personal experiences. If you have a story about someone affected by diet-related illness, that helps."
                },
                {
                    "**Person 1**": "Makes sense. What about the idea that adults should be free to choose, even if their choices are unhealthy?"
                },
                {
                    "**Person 2**": "That's a good angle. You can argue personal freedom, but also mention limits like education, taxes, or stricter labeling instead of a ban."
                },
                {
                    "**Person 1**": "So instead of banning, suggest policies that keep options but make healthy choices easier and cheaper?"
                },
                {
                    "**Person 2**": "Yeah, like subsidies for fresh food in low-income neighborhoods or better school lunches. Those are solid alternatives."
                },
                {
                    "**Person 1**": "I like that. It shows I thought about both sides and picked a reasonable solution."
                },
                {
                    "**Person 2**": "Also, when you write, state your main idea first, then give one strong example and one counterexample. That structure looks clean."
                },
                {
                    "**Person 1**": "Good tip. Oh, and one more thing — should I mention how information sources matter? Like using reliable guides instead of random opinions?"
                },
                {
                    "**Person 2**": "Definitely. Saying you checked reputable sources or the latest health guidelines strengthens your point."
                },
                {
                    "**Person 1**": "Alright, I feel less stuck. Start with my belief, give the single-parent example, then the health risk example, and finish with better policy ideas."
                },

                    "**Person 2**": "Perfect. Keep it simple and personal. You'll have a solid essay in no time."
                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
