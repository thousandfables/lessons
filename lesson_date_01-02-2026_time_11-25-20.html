<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {

                {
                    "original": "Can you imagine one day you'll just black out, lose the connection, and you'll never be able to contact me?",

                    "explanation": "The use of 'you'll' before 'never be able' is incorrect in this context; it should be removed for clarity.",
                    "context": "We were discussing the unpredictability of internet connectivity. Can you imagine one day you'll just black out, lose the connection, and never be able to contact me? It's a real concern in the current situation."

                    "context": "I was trying to describe how unpredictable the situation feels, comparing it to a game of chance. Yeah, I can say, and it’s just like a casino. You never know what will happen next."

                    "context": "While discussing Makar's behavior, I noted his tendency to elicit sympathy from others. To invoke feelings of empathy, to invoke the expression of concerns by everyone is what he does."
                },
                {

                    "context": "I was addressing the reasons for Makar’s restrictions. Why can't he be around many people? It’s due to his health situation."

                {

                    "context": "I was reflecting on the upcoming birthday celebration for Makar. So I have one week to find a gift. I need to make it special."

                {

                    "context": "As we chatted about gifts, I mentioned how I use things to unwind. It’s just to relax. That’s important for me."

                {
                    "original": "I can say, just something like Kuban is not Kuban right now.",

                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "that's not the most bad.",
                    "corrected": "that's not the worst.",
                    "explanation": "\"Most bad\" is incorrect; the superlative form should be \"worst\" for proper grammatical structure.",
                    "context": "I just grabbed it to relieve some stress. That's not the worst option. There are better ways to cope, of course."
                },
                {
                    "original": "I guess what I can do something in USA.",

                {
                    "original": "because my car at first he wanted to be a gym trainer.",

                },
                {

                {

                    "explanation": "'Wipe atmosphere' is incorrect; it should be 'the atmosphere.' The verb tense also needs to be corrected to 'is lost.'",

                },
                {

                    "context": "During my illness, I spent time at home. When I got sick, I just laid in bed and played on my TV. It helped pass the time."
                },
                {
                    "original": "I cannot see the joke there.",
                    "corrected": "I couldn't see the joke there.",
                    "explanation": "The verb tense should match the context; 'cannot' should be changed to 'couldn't.'",
                    "context": "While trying to enjoy the game, I realized something was lost in translation. I couldn't see the joke there. It made the experience less enjoyable."
                },
                {
                    "original": "People who wrote the script are much better writers than people who translated it to Russian.",
                    "corrected": "People who wrote the script are much better writers than those who translated it into Russian.",

                    "context": "I've come to respect the skill involved in creating stories. People who wrote the script are much better writers than those who translated it into Russian."
                },
                {
                    "original": "It gives you access to many different things and you want to be with it for its money, but you don't love it.",
                    "corrected": "It gives you access to many different things, and you want to be with it for its benefits, but you don't love it.",
                    "explanation": "The expression 'for its money' isn't idiomatic; 'for its benefits' conveys the idea better.",

                    "corrected": "You just understand that there may be different cultures.",

        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I don't want to look like a witchcraft.",
                    "corrected": "I don't want to look like I'm practicing witchcraft.",

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you been able to connect to the Wi-Fi lately? Mine’s been acting up."
                },
                {
                    "Person 2": "Not really! I turned my router on and off, but it’s still not working. Super frustrating!"
                },
                {
                    "Person 1": "Right? I feel like we rely on the internet way too much. If it goes down, it’s like, what do we even do?"
                },
                {
                    "Person 2": "Exactly! I mean, I barely remember how to send mail the old-fashioned way. Do you think we could survive a blackout?"
                },
                {
                    "Person 1": "Kind of. Maybe it wouldn't be so bad! A little break from online distractions might be nice."
                },
                {
                    "Person 2": "True! But then again, I’d probably miss scrolling through memes and stuff."
                },
                {
                    "Person 1": "Haha! Same! And you know how we always end up getting sidetracked looking at funny videos instead of doing stuff we actually need to do?"
                },
                {
                    "Person 2": "Oh, for sure! Just last night, I wanted to finish reading a book, but I couldn’t resist watching YouTube instead."
                },
                {
                    "Person 1": "That’s the struggle! I mean, what happened to the days when you could sit down and focus for hours?"
                },
                {
                    "Person 2": "I don’t know. Maybe we just got too used to instant entertainment. It’s like our attention spans are shrinking!"
                },
                {
                    "Person 1": "Right? I wish I could just switch off my phone for a day and see what happens."
                },
                {
                    "Person 2": "That could be a fun challenge! Just turn everything off and see how creative we can get without it."
                },
                {
                    "Person 1": "Game on! But first, let me check a few more videos before I commit!"
                },
                {
                    "Person 2": "Haha! We’ll start the challenge tomorrow—if we remember, of course!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How have you been lately?"
                },
                {
                    "Person 2": "Hey! I’ve been good, just trying to balance work and life, you know? How about you?"
                },
                {
                    "Person 1": "Same here! Work has been super busy, but I’ve been making time to relax a bit. I picked up some new hobbies."
                },
                {
                    "Person 2": "Oh really? What hobbies?"
                },
                {
                    "Person 1": "I started painting! It’s really therapeutic, actually."
                },
                {
                    "Person 2": "That sounds awesome! I’ve heard art can be a great stress reliever."
                },
                {
                    "Person 1": "Yeah, it really is. What about you? Any new interests or goals?"
                },
                {
                    "Person 2": "I’ve been trying to improve my cooking skills. I made a homemade pasta last week, and it turned out pretty good!"
                },
                {
                    "Person 1": "Nice! I’ve always wanted to try making pasta from scratch. How was the process?"
                },
                {
                    "Person 2": "At first, it seemed hard, but once I got into it, it was really fun! A bit messy, though."
                },
                {
                    "Person 1": "I can imagine! But that’s part of the fun. What sauce did you make with it?"

                {
                    "Person 2": "A simple marinara. I think it’s better when you keep it classic. What about you? Any tasty recipes to share?"

                {
                    "Person 1": "I recently tried a stir-fry with a mix of vegetables and tofu. Super easy and delicious!"
                },
                {
                    "Person 2": "That sounds great! I love stir-fries! They’re quick but always so satisfying."
                },
                {
                    "Person 1": "Exactly! Cooking can be a great way to unwind. Maybe we should have a cooking night together soon."

                    "Person 2": "I’d love that! We could try something completely new. Let’s plan it!"
                }
            ]

        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you catch that new movie that everyone’s talking about?"

                {
                    "Person 2": "Oh, you mean the one with the superhero? Yeah! I watched it last weekend. What did you think?"
                },
                {
                    "Person 1": "Honestly, I enjoyed it, but I watched it dubbed in another language, and I think I missed a lot of the jokes."

                {
                    "Person 2": "That’s the worst! I always try to watch things in their original language to catch all those little details."
                },
                {
                    "Person 1": "Exactly! I remember watching an animated movie in English and laughing at all the humor. Then I saw a dubbed version and everything fell flat."
                },
                {
                    "Person 2": "Right? It just loses its personality. I mostly play video games, and I prefer them in English too."
                },
                {
                    "Person 1": "Me too! I’ve recently been playing Lego games, and they definitely feel more fun in the original version."
                },
                {
                    "Person 2": "Oh, those games are awesome! What’s the last one you played?"

                {
                    "Person 1": "I finished Lego Star Wars not long ago. It was such a blast!"

                {
                    "Person 2": "Nice! Did you have to learn some English while playing?"

                {
                    "Person 1": "Kind of! I try to pick up phrases since I love how the characters interact. It really adds to the experience."

                {
                    "Person 2": "Totally! When I played Red Dead Redemption, I didn’t want to rely on subtitles. The voice acting is just too good."

                {
                    "Person 1": "Agreed! I think the writers pour so much into those scripts that the translation can't capture everything."

                {
                    "Person 2": "Exactly. It’s like they’re telling a whole story that doesn’t translate well, especially the jokes."
                },
                {
                    "Person 1": "So, are you planning to dive back into gaming or watch something else?"
                },
                {
                    "Person 2": "I think I’ll watch a show next. I need to make sure it’s in English. It helps me with understanding different cultures too."

                {
                    "Person 1": "That’s a great point! Understanding the culture really enriches the viewing experience."

                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
