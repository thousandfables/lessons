<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>

        <div id="displaySection"></div>
    </div>

    <div id="right">

    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {

                    "context": "I explained the initial rescue attempts and the confusion surrounding the boys' whereabouts. At first, the guys tried to find the boys because they didn't know where the boys were."

                    "context": "Elaborating on the communication, I noted how help was coordinated. Yes, but they called their friends from England too for additional support."

                {

                    "context": "In considering rescue logistics, I posed an essential question. How to get to the teenagers? That was the focus of our efforts."
                },
                {

                    "corrected": "So after the 13 boys hadn't...",

        "mistakes_2": {

                {

                {

                {

                    "context": "Reflecting on the challenges faced by the boys, I noted that 10-year-old boys couldn't do that because it was incredibly difficult in those circumstances. Their young age added to the risks."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "This province accept this risk and these guys...",
                    "corrected": "This province accepts this risk and these guys...",

                    "context": "The province was willing to take a risk due to the situation at hand. This province accepts this risk and these guys tried to help little by little."
                },
                {
                    "original": "These guys using anesthesia.",

                },
                {
                    "original": "But it's a huge pressure, like even a very experienced professional, it is very difficult...",
                    "corrected": "But it's a huge pressure; even for a very experienced professional, it is very difficult...",

                    "context": "The local rescuers played a vital role in the operation. These guys from the province help the organization with their expertise."
                },
                {
                    "original": "Because of like a high oxygen level in their blood.",
                    "corrected": "Because of a high oxygen level in their blood.",
                    "explanation": "The phrase 'like' is unnecessary and makes the sentence informal; 'of' should be followed directly by the noun phrase.",
                    "context": "There were complications that led to unfortunate outcomes during the rescue. They died because of a high oxygen level in their blood."

                {
                    "original": "Did you think like that?",

                {
                    "original": "But this thing, this is based on real events.",

                    "explanation": "'This thing' is vague; 'this story' clarifies what is being discussed.",
                    "context": "The film's storyline is quite compelling. But this story is based on real events."
                },
                {
                    "original": "I think 50-50.",
                    "corrected": "I think it's 50-50.",
                    "explanation": "The phrase needs 'it's' to clarify the meaning, indicating a ratio.",

                },
                {
                    "original": "I watched a show in English, yeah, in the original.",
                    "corrected": "I watched a show in English, yes, in the original version.",
                    "explanation": "'Yeah' is too informal; 'yes' is more appropriate in this context, and 'version' clarifies what 'original' refers to.",
                    "context": "When I was younger, I began watching shows to improve my English. I watched a show in English, yes, in the original version."
                },
                {
                    "original": "They were saying something, I just had no idea what they were talking about there.",
                    "corrected": "They were saying something, but I just had no idea what they were talking about.",

                    "context": "In the beginning, watching shows in English was challenging. They were saying something, but I just had no idea what they were talking about."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "it's a big plus for me, because I'm studying.",
                    "corrected": "it's a big plus for me, because I'm studying it.",
                    "explanation": "The sentence lacks clarity without specifying what 'studying' refers to; adding 'it' makes it clear.",
                    "context": "Studying English has its advantages. It's a big plus for me, because I'm studying it. I'm hoping this will assist me in passing my future exams."
                },
                {
                    "original": "What kind of work? I honestly don't know at all right now.",
                    "corrected": "What kind of work? Honestly, I don't know at all right now.",
                    "explanation": "The word 'I' is unnecessary in front of 'honestly,' making the sentence sound awkward.",
                    "context": "I'm exploring my career options. What kind of work? Honestly, I don't know at all right now, but I hope to figure it out soon."

                {
                    "original": "But so far there are no such things, but the things I want to take, yeah, the things I want to take, I need English there.",

                {

                {

            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
