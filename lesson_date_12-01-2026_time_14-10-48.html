<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I really sleep enough today.",
                    "corrected": "I didn't really sleep enough today.",
                    "explanation": "The sentence is missing 'didn't' to indicate a negative past action; 'sleep enough' needs 'not' to convey that the speaker did not sleep enough.",
                    "context": "I had a busy day at work with numerous meetings. I didn't really sleep enough today. The late meetings really took a toll on my rest."
                },
                {
                    "original": "I spend two hours for work.",
                    "corrected": "I spend two hours on work.",
                    "explanation": "'For' is incorrect in this context; 'on' should be used to indicate the time spent related to a task.",
                    "context": "I often work late into the night, and after all of that, I spend two hours on work. That's quite a bit of time to dedicate."
                },
                {
                    "original": "It's name, location or weekends?",
                    "corrected": "It's names, locations, or weekends?",
                    "explanation": "The phrase 'it's name' should be pluralized to 'its names' if referring to multiple items; 'location' must also be pluralized for consistency.",
                    "context": "We often discuss various aspects during our team meetings. It's names, locations, or weekends? These can vary widely depending on the project."
                },
                {
                    "original": "I'm using subtitles and transcription from Gemini.",
                    "corrected": "I use subtitles and transcriptions from Gemini.",
                    "explanation": "The present continuous 'I'm using' is unnecessary here; the simple present 'I use' is more appropriate for stating a regular action.",
                    "context": "While trying to follow along in team meetings, I use subtitles and transcriptions from Gemini. They help me understand better."
                },
                {
                    "original": "I can send you... You have a list.",
                    "corrected": "I can send it to you... You have a list.",
                    "explanation": "The sentence needs 'it' for clarity to indicate what is being sent; 'you have a list' should follow the object.",
                    "context": "I have created a document with all the relevant vocabulary I’m trying to learn. I can send it to you... You have a list of those terms, right?"
                },
                {
                    "original": "Change your room, by the way.",
                    "corrected": "Change your room, if you can.",
                    "explanation": "The phrase 'by the way' is awkward here; 'if you can' softens the request and sounds more polite.",
                    "context": "During our call, I noticed the background wasn't very appealing. Change your room, if you can. It would be nice to see something more interesting."
                },
                {
                    "original": "I see the fireplace, but I don't see the chimney.",
                    "corrected": "I see the fireplace, but I don’t see the chimney.",
                    "explanation": "This sentence is correct, but it could be streamlined by using contractions to sound more conversational.",
                    "context": "In my friend's house, I noticed unique features. I see the fireplace, but I don’t see the chimney. It seems odd for a fireplace to be there without a smoke point."
                },
                {
                    "original": "From December 22nd. 22nd. Well, it's been a while.",
                    "corrected": "Since December 22nd. Well, it's been a while.",
                    "explanation": "'From' is incorrect in this context; 'since' is the appropriate preposition to indicate starting from a date.",
                    "context": "Reflecting on my time at the new job, I realized some time has passed. Since December 22nd, I've been adjusting. Well, it's been a while."
                },
                {
                    "original": "Most of those words, they are dots.",
                    "corrected": "Most of those words are just dots.",
                    "explanation": "The phrase 'they are dots' is awkward; 'are just dots' provides better clarity.",
                    "context": "While discussing vocabulary I've encountered in the workspace, I noted how some terminology is simplified. Most of those words are just dots. They don’t convey full meanings sometimes."
                },
                {
                    "original": "You can't feel comfortable using the professional vocabulary.",
                    "corrected": "You can't feel comfortable using professional vocabulary.",
                    "explanation": "The definite article 'the' is unnecessary here as the statement is general about professional vocabulary.",
                    "context": "In my opinion, mastering vocabulary can lead to discomfort in conversations. You can’t feel comfortable using professional vocabulary without a solid foundation in general English."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "You have a lot of words for describe good code and one word for describe wrong code.",
                    "corrected": "You have a lot of words to describe good code and one word to describe wrong code.",
                    "explanation": "The infinitive form 'to describe' should be used instead of the gerund 'for describe.'",
                    "context": "I've been thinking about programming terminology. You have a lot of words to describe good code and one word to describe wrong code. But the concept of consistency is critical."
                },
                {
                    "original": "Guideline is not rule, it's line of rules in real.",
                    "corrected": "A guideline is not a rule, it's a line of rules in reality.",
                    "explanation": "Adding the article 'a' before 'guideline' and using 'in reality' instead of 'in real' makes the sentence more grammatically correct.",
                    "context": "In our discussion about guidelines, I tried to clarify their meaning. A guideline is not a rule; it's a line of rules in reality. This helps in understanding better."
                },
                {
                    "original": "I squeeze for me mostly difficult words for me and it thinks that...",
                    "corrected": "I squeeze for mostly difficult words and it seems that...",
                    "explanation": "'It thinks that' should be changed to 'it seems that' for clarity and grammatical correctness. Additionally, 'for me' is redundant after 'squeeze.'",
                    "context": "I've been trying to improve my vocabulary. I squeeze for mostly difficult words and it seems that some of them just don't stick. I'm working on it."
                },
                {
                    "original": "When you're listening, when somebody's kids are screaming and running around the flat, you need to understand one important thing.",
                    "corrected": "When you're listening to somebody's kids screaming and running around the flat, you need to understand one important thing.",
                    "explanation": "The phrase should be 'listening to' instead of 'listening, when' to ensure proper preposition usage.",
                    "context": "I was discussing the challenges of being around noisy kids. When you're listening to somebody's kids screaming and running around the flat, you need to understand one important thing. It's not your responsibility."
                },
                {
                    "original": "But still, that does make it easier to fall asleep.",
                    "corrected": "But still, that doesn’t make it easier to fall asleep.",
                    "explanation": "The phrase should be 'doesn’t make' instead of 'does make' to convey that it’s difficult to fall asleep.",
                    "context": "I’ve been reflecting on my sleeping experience. But still, that doesn't make it easier to fall asleep. Too many disturbances make it challenging."
                },
                {
                    "original": "Oh, you're relocate to another one flat?",
                    "corrected": "Oh, you're relocating to another flat?",
                    "explanation": "The present continuous form 'relocating' should be used instead of the base form 'relocate.' Additionally, 'one flat' is unnecessary.",
                    "context": "I was surprised to hear about a move. Oh, you're relocating to another flat? That's quite a change!"
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "now I have a three month contract.",
                    "corrected": "Now I have a three-month contract.",
                    "explanation": "Compound adjective before a noun needs a hyphen and sentence should start with a capital.",
                    "context": "Yes, now I have a three-month contract. After that, it's only a contract, not a permanent job."
                },
                {
                    "original": "it's only a contract, not for normal job.",
                    "corrected": "It's only a contract, not a permanent job.",
                    "explanation": "Use 'a permanent job' or 'a regular job' — 'for normal job' is unnatural.",
                    "context": "After my three-month contract ends, it's only a contract, not a permanent job. I need to show them that I'm a good developer."
                },
                {
                    "original": "It's only contract.",
                    "corrected": "It's only a contract.",
                    "explanation": "Missing article 'a' before 'contract'.",
                    "context": "It's only a contract. I need to show them that I'm a good developer and that I can finish a lot of tasks."
                },
                {
                    "original": "I can work with English speaking company.",
                    "corrected": "I can work with an English-speaking company.",
                    "explanation": "Need article 'an' and hyphenate 'English-speaking' as a compound adjective.",
                    "context": "I need to show them that I'm a good developer. I can work with an English-speaking company."
                },
                {
                    "original": "but my husband after one week in that schedule, my husband leave us and he bought a ticket to the plane.",
                    "corrected": "But my husband, after one week on that schedule, left us and bought a plane ticket.",
                    "explanation": "Word order, preposition ('on that schedule'), past tense 'left', and 'bought a plane ticket' is more natural than 'ticket to the plane'.",
                    "context": "We tried the schedule for a week. But my husband, after one week on that schedule, left us and bought a plane ticket."
                },
                {
                    "original": "he's in the Melbourne and he have a vacation.",
                    "corrected": "He's in Melbourne and he's on vacation.",
                    "explanation": "Remove unnecessary 'the' before city; use 'has' or 'is on vacation' for correct verb form.",
                    "context": "He bought a plane ticket and left. He's in Melbourne and he's on vacation."
                },
                {
                    "original": "You should have taken your son with him.",
                    "corrected": "You should have taken your son with you.",
                    "explanation": "Pronoun reference is wrong: the speaker should use 'with you' when addressing the person who could have taken the son.",
                    "context": "He's on vacation and I'm here alone. You should have taken your son with you."
                },
                {
                    "original": "but he fly away so fast after that idea.",
                    "corrected": "but he flew away so quickly after that.",
                    "explanation": "Past tense 'flew' is needed and 'quickly' is the correct adverb; 'after that idea' is shortened to 'after that'.",
                    "context": "I told him to take our son, but he flew away so quickly after that. Now he's happy and I'm here."
                },
                {
                    "original": "maybe it makes sense to go to, you know, Bali, Indonesia, like Thailand, somewhere there.",
                    "corrected": "Maybe it makes sense to go to Bali, Indonesia, or Thailand.",
                    "explanation": "Simplify list and use 'or' for alternatives; remove filler words for clarity.",
                    "context": "Now that I have a contract, maybe it makes sense to go to Bali, Indonesia, or Thailand. They have nurseries there."
                },
                {
                    "original": "I think they have nursery in Thailand.",
                    "corrected": "I think they have nurseries in Thailand.",
                    "explanation": "Use plural 'nurseries' for general statement, and include article if singular ('a nursery').",
                    "context": "If we move abroad, I want childcare. I think they have nurseries in Thailand."
                },
                {
                    "original": "my husband is opening, making his own company in Australia.",
                    "corrected": "My husband is starting his own company in Australia.",
                    "explanation": "'Starting his own company' is the natural collocation; 'opening, making' is awkward.",
                    "context": "He's trying to find work overseas. My husband is starting his own company in Australia."
                },
                {
                    "original": "No, no, we just planning.",
                    "corrected": "No, no, we're just planning.",
                    "explanation": "Missing auxiliary verb 'are' in the present continuous ('we're just planning').",
                    "context": "You asked how he got the visa. No, no, we're just planning."
                },
                {
                    "original": "He's planning to sell his skills to my company where I'm working now.",
                    "corrected": "He's planning to sell his skills to the company where I work now.",
                    "explanation": "Use 'the company where I work' for natural word order; avoid redundant 'my company where I'm working now'.",
                    "context": "If he wants to move, he needs clients. He's planning to sell his skills to the company where I work now."
                },
                {
                    "original": "They are really need DevOps.",
                    "corrected": "They really need DevOps.",
                    "explanation": "Remove extra 'are' — correct structure is 'They really need...'.",
                    "context": "That company is small and struggling. They really need DevOps."
                },
                {
                    "original": "They can have less guidelines for one small company.",
                    "corrected": "They can have fewer guidelines for a small company.",
                    "explanation": "Use 'fewer' with countable nouns ('guidelines') and 'a small company' is simpler.",
                    "context": "A small company shouldn't be so strict. They can have fewer guidelines for a small company."
                },
                {
                    "original": "we're buying small, small apartment or something for saving servers.",
                    "corrected": "We're buying a small apartment or something to house the servers.",
                    "explanation": "Need article 'a' and correct verb 'to house' or 'to store' the servers; 'saving servers' is incorrect.",
                    "context": "He built a data center and wants space for hardware. We're buying a small apartment or something to house the servers."
                },
                {
                    "original": "In another one of apartment.",
                    "corrected": "In another apartment.",
                    "explanation": "Incorrect phrase 'one of apartment' — use 'another apartment' or 'a different apartment'.",
                    "context": "We won't live with the servers. In another apartment, I don't like living with servers because of our son."
                },
                {
                    "original": "our son always finding a big green button.",
                    "corrected": "our son always finds a big green button.",
                    "explanation": "Use present simple 'finds' for habitual action; remove continuous present participle 'finding'.",
                    "context": "I worry about safety because our son is curious. Our son always finds a big green button."
                },
                {
                    "original": "But it's button were green, but it's not stopped him.",
                    "corrected": "But the button was green, and it didn't stop him.",
                    "explanation": "Use 'the' for a specific button, past tense 'was', and negative past 'didn't stop'.",
                    "context": "He always presses everything dangerous. But the button was green, and it didn't stop him from pressing it."
                },
                {
                    "original": "And his father stay without his servers for a few hours.",
                    "corrected": "And his father stayed without his servers for a few hours.",
                    "explanation": "Past tense 'stayed' is required to match narrative.",
                    "context": "Once the servers failed while we weren't there. And his father stayed without his servers for a few hours."
                },
                {
                    "original": "He made a visa at previous spring.",
                    "corrected": "He got a visa last spring.",
                    "explanation": "'Got a visa' is the normal phrasing; use 'last spring' rather than 'previous spring'.",
                    "context": "He already had permission to go. He got a visa last spring and then traveled."
                },
                {
                    "original": "Spent here five months and after four months.",
                    "corrected": "He spent five months here.",
                    "explanation": "Sentence fragment; simplify to a complete past-tense statement 'He spent five months here.'",
                    "context": "He moved around a bit last year. He spent five months here before leaving again."
                },
                {
                    "original": "After that he fly away to Melbourne.",
                    "corrected": "After that he flew to Melbourne.",
                    "explanation": "Use past tense 'flew' and omit 'away' for natural phrasing.",
                    "context": "He went back and forth between countries. After that he flew to Melbourne."
                },
                {
                    "original": "Now he's looking happy and a little bit.",
                    "corrected": "Now he looks happy.",
                    "explanation": "Use 'looks' for appearance; 'and a little bit' is incomplete and unnecessary.",
                    "context": "He left for vacation and seems relaxed. Now he looks happy."
                },
                {
                    "original": "And I give him a spare.",
                    "corrected": "I gave him some sunscreen.",
                    "explanation": "Original is unclear; context shows speaker gave sunscreen, so use past tense 'gave' and specify 'sunscreen'.",
                    "context": "I told him to protect himself in the sun. I gave him some sunscreen and he put it on his face."
                },
                {
                    "original": "this sunscreen make his skin a little bit colder.",
                    "corrected": "This sunscreen makes his skin a little bit cooler.",
                    "explanation": "Use present tense 'makes' to describe effect and 'cooler' is the correct comparative adjective.",
                    "context": "I worried about sunburn so I helped him. This sunscreen makes his skin a little bit cooler."
                },
                {
                    "original": "all with face in sunscreen.",
                    "corrected": "with his face all covered in sunscreen.",
                    "explanation": "Reorder and add possessive 'his'; 'covered in sunscreen' is natural phrasing.",
                    "context": "He put on a lot before going out. Now he's with his face all covered in sunscreen."
                },
                {
                    "original": "Yes, now in Melbourne is summer.",
                    "corrected": "Yes, now it's summer in Melbourne.",
                    "explanation": "Use 'it's' and correct word order for stating weather/seasons.",
                    "context": "He moved to a warm place for a break. Yes, now it's summer in Melbourne."
                },
                {
                    "original": "They have plus fours.",
                    "corrected": "It's about +4°C there.",
                    "explanation": "Say temperature correctly: '+4°C' or 'about four degrees Celsius'; 'plus fours' is informal and unclear.",
                    "context": "You asked about weather there. It's about +4°C there."
                },
                {
                    "original": "I think that I need to relocate to the place with warm winter and warm summer.",
                    "corrected": "I think I need to relocate to a place with warm winters and warm summers.",
                    "explanation": "Use plural 'winters'/'summers' to speak generally and 'a place' instead of 'the place'.",
                    "context": "I don't like cold weather here. I think I need to relocate to a place with warm winters and warm summers."
                },
                {
                    "original": "But now he married in Thailand.",
                    "corrected": "But now he got married in Thailand.",
                    "explanation": "Use 'got married' for the event; 'married' without auxiliary is incomplete.",
                    "context": "One of my classmates left the country and settled. But now he got married in Thailand."
                },
                {
                    "original": "he's still living in Thailand for a few days to save his visa.",
                    "corrected": "He's been living in Thailand for a few years to maintain his visa.",
                    "explanation": "'A few days' is likely wrong in context; 'a few years' or 'been living' fits maintaining a visa. Use 'to maintain' or 'to keep' a visa.",
                    "context": "He moved there after university and stayed long-term. He's been living in Thailand for a few years to maintain his visa."
                },
                {
                    "original": "He doesn't have a citizenship here?",
                    "corrected": "He doesn't have citizenship here?",
                    "explanation": "Drop the article 'a' when speaking about 'citizenship' in general.",
                    "context": "I wondered about his legal status. He doesn't have citizenship here?"
                },
                {
                    "original": "Or we need to be in second order country. Second order country?",
                    "corrected": "We need to be in a second country. A second country?",
                    "explanation": "Phrase 'second order country' is incorrect; use 'a second country' and include the article.",
                    "context": "For pet relocation there are rules. We need to be in a second country for a few months. A second country?"
                },
                {
                    "original": "And we spent from $2,000 to $5,000 to relocate with cat.",
                    "corrected": "We will spend between $2,000 and $5,000 to relocate with the cat.",
                    "explanation": "Use future 'will spend' for planned cost, 'between ... and ...' for ranges, and include article 'the cat'.",
                    "context": "Moving is expensive, especially with pets. We will spend between $2,000 and $5,000 to relocate with the cat."
                },
                {
                    "original": "Only for cat relocation.",
                    "corrected": "That's only for the cat's relocation.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
