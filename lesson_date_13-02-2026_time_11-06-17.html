<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>

        <div id="displaySection"></div>

    <div id="right">

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "Because in musical college needs Russian language and literature.",
                    "corrected": "Because the musical college needs Russian language and literature.",
                    "explanation": "The sentence is missing a definite article 'the' before 'musical college' since it refers to a specific institution.",
                    "context": "I'm studying Russian language and literature because the musical college needs it. I'm preparing for my future as a musician."
                },
                {
                    "original": "I play piano since three years old.",
                    "corrected": "I have been playing the piano since I was three years old.",
                    "explanation": "The present perfect continuous tense should be used to signify an action that started in the past and continues to the present. Additionally, the definite article 'the' is needed before 'piano.'",
                    "context": "I play the piano since I was three years old. I have been practicing a lot, so I'm getting better."
                },
                {
                    "original": "I think professional at the moment, yes.",
                    "corrected": "I think I want to be a professional musician at the moment, yes.",
                    "explanation": "The sentence lacks clarity; it should specify the intention by including 'I want to be'.",
                    "context": "I am considering my future in music. I think I want to be a professional musician at the moment, yes."
                },
                {
                    "original": "What did you see before that? Notebook?",
                    "corrected": "What did you see before that? The Notebook?",
                    "explanation": "The title of the film needs the definite article 'the' for clarity.",
                    "context": "We discussed the shows he was watching. I asked, 'What did you see before that? The Notebook?'"
                },
                {
                    "original": "I was boring about it.",

                    "context": "He expressed his feelings about the show. I said, 'I was bored by it.' after discussing the third season."
                },
                {
                    "original": "I wanna better to hear English words.",
                    "corrected": "I want to hear English words better.",

                    "context": "He explained his motivation for learning English. He said, 'I want to hear English words better.'"
                },
                {
                    "original": "No, original.",
                    "corrected": "No, it's the original.",
                    "explanation": "The corrected phrase adds 'it's' for clarity, indicating the book's version.",
                    "context": "During our discussion about books, he accurately clarified, 'No, it's the original.'"
                },
                {
                    "original": "In a bookshop.",
                    "corrected": "At a bookstore.",
                    "explanation": "'In a bookshop' is not incorrect in some dialects, but 'at a bookstore' is a more common American English expression.",
                    "context": "I was curious about where he got the book. He answered, 'At a bookstore.'"
                },
                {
                    "original": "They just go to school like... English for them is usually limited to what they do in a classroom at school.",
                    "corrected": "They just go to school. For them, English is usually limited to what they do in the classroom.",
                    "explanation": "The sentence can be improved by breaking it up for clarity and proper structure.",
                    "context": "We talked about other students' experiences with English. I mentioned that, 'They just go to school. For them, English is usually limited to what they do in the classroom.'"
                },
                {
                    "original": "What was it? Why didn't you do that before?",
                    "corrected": "What was it that made you start? Why didn’t you do this before?",
                    "explanation": "The first part lacks a clear subject. The second part is made more precise with 'this'.",
                    "context": "I prompted him to reflect on his motivation. I asked, 'What was it that made you start? Why didn’t you do this before?'"
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "It's easier to understand by hearing than to produce information, so it's okay.",
                    "corrected": "It's easier to understand by listening than to produce language, so it's okay.",
                    "explanation": "\"by hearing\" is less natural than \"by listening\"; \"produce information\" is odd when referring to speaking, so use \"produce language\" or \"produce speech.\"",
                    "context": "It's a normal story, it always works. It's easier to understand by listening than to produce language, so it's okay. I'm interested in the situation, I want to understand more."
                },
                {
                    "original": "I don't have such students, I have people who come, they watch movies, they are interested in learning languages, they are excited.",
                    "corrected": "I don't have students like that; I have people who come, watch movies, and are interested in learning languages.",
                    "explanation": "Awkward phrasing and comma splices; use 'students like that' and combine verbs with commas correctly.",
                    "context": "What motivated you? I don't have students like that; I have people who come, watch movies, and are interested in learning languages. But it's more of an exception than common practice."
                },
                {
                    "original": "But it's more of an exception than a practice.",
                    "corrected": "But it's more of an exception than common practice.",
                    "explanation": "'a practice' is unnatural here; use 'common practice' or 'the rule.'",
                    "context": "They come, watch movies, and are interested in learning languages. But it's more of an exception than common practice. So for a student at school to start practicing English on their own, there needs to be motivation."
                },
                {
                    "original": "So that a person in school starts to do something by himself, to practice his English, how you will practice it, there should be some motivation, there should be some reason.",
                    "corrected": "For a student at school to start practicing English on their own, there needs to be motivation and a reason.",
                    "explanation": "Word order is awkward, 'by himself' is better as 'on their own', and the phrase 'how you will practice it' is unnecessary and unclear.",
                    "context": "But it's more of an exception than common practice. For a student at school to start practicing English on their own, there needs to be motivation and a reason. I just want a better future for myself."
                },
                {
                    "original": "I would try, maybe with good results I would get something more.",
                    "corrected": "I will try; maybe with good results I'll get something more.",
                    "explanation": "Inconsistent use of conditional 'would'—use 'will' to state intent and future possibility.",
                    "context": "For a student at school to start practicing English on their own, there needs to be motivation and a reason. I will try; maybe with good results I'll get something more. But I'm not talking about that; I just want to improve my English and then think about the future."
                },
                {
                    "original": "But I'm not talking about it, I just want to get away from English and pull it up well and then look at the future.",
                    "corrected": "But I'm not talking about that; I just want to improve my English and then think about the future.",
                    "explanation": "'get away from English' and 'pull it up well' are unidiomatic—use 'improve my English' and 'think about the future.'",
                    "context": "I will try; maybe with good results I'll get something more. But I'm not talking about that; I just want to improve my English and then think about the future. I want to make my own choice."
                },
                {
                    "original": "And in general, English is good for life, even in daily situations.",
                    "corrected": "And in general, English is useful in life, even in daily situations.",
                    "explanation": "'good for life' is non-idiomatic; use 'useful in life.'",
                    "context": "I want to make my own choice. And in general, English is useful in life, even in daily situations. Of course, in Russia it is not as useful as in some other places."
                },
                {
                    "original": "Of course, in Russia it is not as useful as in some other places, although in Russia it is also useful for international language.",
                    "corrected": "Of course, in Russia it is not as useful as in some other places, although it is still useful as an international language.",
                    "explanation": "'useful for international language' is incorrect; say 'useful as an international language.' Also avoid repeating 'in Russia' twice.",
                    "context": "And in general, English is useful in life, even in daily situations. Of course, in Russia it is not as useful as in some other places, although it is still useful as an international language. Not only books and movies; sometimes I scroll on TikTok."
                },
                {
                    "original": "Not only books in movies, sometimes I'm scrolling on TikTok.",
                    "corrected": "Not only books and movies; sometimes I scroll on TikTok.",
                    "explanation": "Wrong conjunction and preposition; use 'books and movies' and the verb 'scroll' for TikTok.",
                    "context": "Of course, in Russia it is not as useful as in some other places, although it is still useful as an international language. Not only books and movies; sometimes I scroll on TikTok. That's not bad either."
                },
                {
                    "original": "I'm in the 11th grade, I'm already getting a medium-professional.",
                    "corrected": "I'm in the 11th grade; I'm already at an intermediate professional level.",
                    "explanation": "'getting a medium-professional' is incorrect English—use 'at an intermediate professional level' or 'in a vocational program.'",
                    "context": "Do you like playing the piano? Yes, I like it. I'm in the 11th grade; I'm already at an intermediate professional level."
                },
                {
                    "original": "I have a sister, she also plays the piano, then she went to college, then she went to music school.",
                    "corrected": "I have a sister; she also plays the piano. She went to college and then to music school.",
                    "explanation": "Comma splices and awkward sequencing; split into clear sentences and use parallel structure for the sequence.",
                    "context": "I'm in the 11th grade; I'm already at an intermediate professional level. I have a sister; she also plays the piano. She went to college and then to music school."
                },
                {
                    "original": "Yes, I want to continue my life with music, but I don't have any other choice.",
                    "corrected": "Yes, I want to pursue a life in music, but I don't have any other choice.",
                    "explanation": "'continue my life with music' is non-idiomatic—use 'pursue a life in music.'",
                    "context": "Do you want to continue your life with music? Yes, I want to pursue a life in music, but I don't have any other choice. And then you'll go to the conservatory, right?"
                },
                {
                    "original": "But usually, when people come to me, they come straight from IELTS.",
                    "corrected": "But usually, when people come to me, they come to prepare for IELTS.",
                    "explanation": "'come straight from IELTS' is unclear; say 'come to prepare for IELTS' to express purpose.",
                    "context": "Look, when people say, 'I want to study English because it's useful,' that's a clear story. But usually, when people come to me, they come to prepare for IELTS. They often want to go to Europe."
                },
                {
                    "original": "And then a person comes to a trial lesson, and I want to pass an academic exam to go to Europe in English.",
                    "corrected": "A person comes to a trial lesson and says they want to pass an academic exam to go to Europe.",
                    "explanation": "Pronoun confusion: teacher shouldn't say 'I want'—it is the student who wants to pass; rephrase to report student's words.",
                    "context": "But usually, when people come to me, they come to prepare for IELTS. A person comes to a trial lesson and says they want to pass an academic exam to go to Europe. He often can't speak English yet."
                },
                {
                    "original": "He can't speak English yet, he wants to communicate academically.",
                    "corrected": "He can't speak English yet; he wants to use English academically.",
                    "explanation": "'communicate academically' is awkward; 'use English academically' or 'communicate in academic settings' is clearer.",
                    "context": "A person comes to a trial lesson and says they want to pass an academic exam to go to Europe. He can't speak English yet; he wants to use English academically. He thinks school will teach him fast."
                },
                {
                    "original": "He wants to be taught English in school.",
                    "corrected": "He wants to learn English at school.",
                    "explanation": "'be taught English in school' is grammatical but awkward in this context; 'learn English at school' is more natural.",
                    "context": "He can't speak English yet; he wants to use English academically. He wants to learn English at school. And I understand he's not very committed."
                },
                {
                    "original": "And here I understand that a person is not very responsible for this.",
                    "corrected": "And here I understand that the person is not very committed.",
                    "explanation": "'not very responsible for this' is unnatural; use 'not very committed' or 'not very responsible' without 'for this.'",
                    "context": "He wants to learn English at school. And here I understand that the person is not very committed. You need to think about it in advance."
                },
                {
                    "original": "To pass IELTS, you need to raise your level before you pass it.",
                    "corrected": "To pass IELTS, you need to raise your level before taking it.",
                    "explanation": "Repeating 'pass' is confusing; use 'taking it' to mean the exam.",
                    "context": "And here I understand that the person is not very committed. To pass IELTS, you need to raise your level before taking it. You can't just decide on the day of the exam."
                },
                {
                    "original": "When I watch a movie, I want to hear the real voice of the actors. The audio track, the voiceover is clear, but when you hear the actors talking, the emotions are expressed, but they have different voices.",
                    "corrected": "When I watch a movie, I want to hear the real voices of the actors. The soundtrack or voiceover is clear, but when you hear the actors talking, their emotions come through and they have different voices.",
                    "explanation": "Grammar: plural 'voices'; style: 'audio track, the voiceover is clear' should be 'soundtrack or voiceover'; simplify and clarify the sentence.",
                    "context": "Why movies? When I watch a movie, I want to hear the real voices of the actors. The soundtrack or voiceover is clear, but when you hear the actors talking, their emotions come through and they have different voices."
                },
                {
                    "original": "But this is a super desire.",
                    "corrected": "But it was a strong desire.",
                    "explanation": "'super desire' is not idiomatic in English; use 'strong desire' or 'big motivation.'",
                    "context": "When I watch a movie, I want to hear the real voices of the actors. But it was a strong desire. I couldn't watch dubbed movies for motivation."
                },
                {
                    "original": "I couldn't watch the dubbing, and it was my motivation.",
                    "corrected": "I couldn't stand dubbing; that was my motivation.",

                    "context": "But it was a strong desire. I couldn't stand dubbing; that was my motivation. I want to learn English to see the movie in the original."
                },
                {
                    "original": "How many movies have you watched? Not much. I called it two series.",
                    "corrected": "Not much. I watched two series.",
                    "explanation": "'I called it two series' is incorrect; use 'I watched two series' or 'I can name two series.'",
                    "context": "What were your feelings when you first turned on the movie? Not much. I watched two series."
                },
                {
                    "original": "It's about the real book.",
                    "corrected": "It's based on a real person.",
                    "explanation": "If referring to Ed Gein (a real person), 'based on a real person' or 'based on a true story' is correct; 'real book' is incorrect here.",
                    "context": "I started watching this Ed Gein story. It's based on a real person. I didn't remember the name at first."

                {

                    "corrected": "The Gentlemen is the one that was shot in the UK.",

                },
                {
                    "original": "I was just clinging to some words, familiar with the fragments.",

                    "explanation": "'in the same TikTok' and 'daily speech' are awkward; use 'on TikTok' and 'everyday speech', and make 'stories' plural.",

                {
                    "original": "Percentage, maybe, without subtitles, is about 70%.",

            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
