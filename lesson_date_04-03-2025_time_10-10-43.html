<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I need to change the time of start our lessons in future.",
                    "corrected": "I need to change the time to start our lessons in the future.",
                    "explanation": "The phrase 'time of start' is incorrect; it should be 'time to start.' Also, 'in future' should be 'in the future.'",
                    "context": "I've been thinking about our lesson schedule. I need to change the time to start our lessons in the future. It’s hard for you to wake up that early, right?"
                },
                {
                    "original": "How is it called? A planet on day when I visit my coach of rehabilitation, for rehabilitation, yes, and Thursday it's a day when I visit another class in nutrition university.",
                    "corrected": "What is it called? A day when I visit my rehabilitation coach, and Thursday is the day when I attend another class at the nutrition university.",
                    "explanation": "'How is it called?' should be 'What is it called?' The phrase 'a planet on day' is incorrect; it should be 'a day.' Also, 'it's a day' should be 'is the day,' and 'visit another class in nutrition university' should be 'attend another class at the nutrition university.'",
                    "context": "I have a busy schedule. What is it called? A day when I visit my rehabilitation coach, and Thursday is the day when I attend another class at the nutrition university. It's too much for me."
                },
                {
                    "original": "Usually if I went with my dog, it may be six or seven and it's comfortable if I stay at home all day.",
                    "corrected": "Usually, if I walk my dog, it’s around six or seven, and it’s comfortable for me to stay at home all day.",
                    "explanation": "'If I went' should be 'if I walk.' 'It may be' should be 'it’s around.' 'It's comfortable if I stay' should be 'it’s comfortable for me to stay.'",
                    "context": "My mornings vary depending on my dog. Usually, if I walk my dog, it’s around six or seven, and it’s comfortable for me to stay at home all day. But if I have plans, it gets complicated."
                },
                {
                    "original": "I don't want any resources of my body.",
                    "corrected": "I don't want to waste any resources of my body.",
                    "explanation": "'Any resources of my body' is unclear; it should include 'to waste' for clarity.",
                    "context": "I try to manage my energy carefully. I don't want to waste any resources of my body. I want to sleep after this action."
                },
                {
                    "original": "I can drink one cup of coffee and start work. I'm in time, yeah, I'm in time.",
                    "corrected": "I can drink one cup of coffee and start working. I'm on time, yeah, I'm on time.",
                    "explanation": "'Start work' should be 'start working,' and 'I'm in time' should be 'I'm on time.'",
                    "context": "After my morning routine, I prepare for my day. I can drink one cup of coffee and start working. I'm on time, yeah, I'm on time."
                },
                {
                    "original": "Cold, strong coffee with pieces of coffee beans.",
                    "corrected": "Cold, strong coffee with pieces of coffee grounds.",
                    "explanation": "'Coffee beans' should be 'coffee grounds' when referring to the remnants after brewing.",
                    "context": "I had a small portion of cold coffee from yesterday. Cold, strong coffee with pieces of coffee grounds. Not very tasty."
                },
                {
                    "original": "Because I heard an interesting story about great Ekaterina, King of Russia, not King, Empress in Russia, who has an expression like eating coffee.",
                    "corrected": "Because I heard an interesting story about the great Ekaterina, Empress of Russia, who had an expression about eating coffee.",
                    "explanation": "'King of Russia' is incorrect; it should be 'Empress of Russia.' 'Who has an expression' should be 'who had an expression.'",
                    "context": "I enjoy historical anecdotes. Because I heard an interesting story about the great Ekaterina, Empress of Russia, who had an expression about eating coffee. It’s quite fascinating."
                },
                {
                    "original": "She has described real action because she eat... She eat 400 grams of coffee in one day.",
                    "corrected": "She described a real action because she ate 400 grams of coffee in one day.",
                    "explanation": "'Has described' should be 'described,' and 'she eat' should be 'she ate.'",
                    "context": "I find historical figures intriguing. She described a real action because she ate 400 grams of coffee in one day. It was five cups of coffee."
                },
                {
                    "original": "Maybe she was rubbing it into your skin.",
                    "corrected": "Maybe she was rubbing it into her skin.",
                    "explanation": "'Your skin' should be 'her skin' to maintain the correct subject.",
                    "context": "The story about Ekaterina is quite bizarre. Maybe she was rubbing it into her skin. Like rubbing all over the body."
                },
                {
                    "original": "I couldn't imagine how... How much who was in dope.",
                    "corrected": "I couldn't imagine how much she was under the influence.",
                    "explanation": "'How much who was in dope' is unclear; it should be 'how much she was under the influence.'",
                    "context": "The historical anecdotes can be quite shocking. I couldn't imagine how much she was under the influence. It’s hard to believe."
                },
                {
                    "original": "And another student, it's a woman who... Who has many different social links.",
                    "corrected": "And another student is a woman who has many different social connections.",
                    "explanation": "'It's a woman' should be 'is a woman,' and 'social links' should be 'social connections.'",
                    "context": "In my class, there are various students. And another student is a woman who has many different social connections. She has supporting material from students from higher courses."
                },
                {
                    "original": "But I think that if you have supporting material, the learning process is easy.",
                    "corrected": "But I think that if you have supporting materials, the learning process is easier.",
                    "explanation": "'Supporting material' should be pluralized to 'supporting materials,' and 'is easy' should be 'is easier' for comparison.",
                    "context": "I reflect on the learning environment. But I think that if you have supporting materials, the learning process is easier. It makes a big difference."
                },
                {
                    "original": "Yes, yes, yes. But she... I think the student... Boosted her.",
                    "corrected": "Yes, yes, yes. But I think the student boosted her.",
                    "explanation": "'The student... Boosted her' is unclear; it should be 'I think the student boosted her.'",
                    "context": "I analyze the situation critically. Yes, yes, yes. But I think the student boosted her. It’s an interesting dynamic."
                },
                {
                    "original": "I couldn't admit that she took more efforts than me.",
                    "corrected": "I couldn't admit that she put in more effort than I did.",
                    "explanation": "'Took more efforts' should be 'put in more effort,' and 'than me' should be 'than I did.'",
                    "context": "I struggle with feelings of inadequacy. I couldn't admit that she put in more effort than I did. It’s a tough realization."
                },
                {
                    "original": "But in our situation... But... You know, have you seen Game of Thrones?",
                    "corrected": "But in our situation... But... You know, have you seen Game of Thrones?",
                    "explanation": "No correction needed; this sentence is correct but could be more fluid.",
                    "context": "I often draw parallels to popular culture. But in our situation... But... You know, have you seen Game of Thrones? It relates to our discussion."
                },
                {
                    "original": "In the first episode. Yeah, by the end of the first season, he died.",
                    "corrected": "In the first episode, yeah, by the end of the first season, he died.",
                    "explanation": "The sentence is fragmented; it should be combined for clarity.",
                    "context": "I reference familiar stories to illustrate points. In the first episode, yeah, by the end of the first season, he died. It was shocking."
                },
                {
                    "original": "Everything that goes before but doesn't count.",
                    "corrected": "Everything that goes before doesn't count.",
                    "explanation": "The phrase 'but' is unnecessary and disrupts the flow.",
                    "context": "I reflect on lessons learned. Everything that goes before doesn't count. It’s a powerful reminder."
                },
                {
                    "original": "A lot of people will say, oh, you're a very good guy.",
                    "corrected": "A lot of people will say, 'Oh, you're a very good guy.'",
                    "explanation": "Direct speech should be enclosed in quotation marks.",
                    "context": "I consider how perceptions can be misleading. A lot of people will say, 'Oh, you're a very good guy.' But actions speak louder."
                },
                {
                    "original": "But... Yeah. We have to cut your salary.",
                    "corrected": "But... yeah, we have to cut your salary.",
                    "explanation": "The capitalization of 'Yeah' is unnecessary in this context.",
                    "context": "I discuss difficult topics in a light-hearted manner. But... yeah, we have to cut your salary. It's unfortunate."
                },
                {
                    "original": "You started really... You started math?",
                    "corrected": "You really started math?",
                    "explanation": "The repetition of 'started' is unnecessary; it should be streamlined.",
                    "context": "I inquire about others' experiences. You really started math? That’s interesting."
                },
                {
                    "original": "Like my main study was economics.",
                    "corrected": "My main study was economics.",
                    "explanation": "The phrase 'like my main study' is awkward; it should be more direct.",
                    "context": "I share my academic background. My main study was economics. It shaped my perspective."
                },
                {
                    "original": "My final faculty has name... Economics in mathematics.",
                    "corrected": "My final faculty was named Economics in Mathematics.",
                    "explanation": "'Has name' should be 'was named' for correct tense and structure.",
                    "context": "I reflect on my educational journey. My final faculty was named Economics in Mathematics. It was a unique program."
                },
                {
                    "original": "But... But I remember only lectures about mathematics.",
                    "corrected": "But I only remember the lectures about mathematics.",
                    "explanation": "The phrase 'I remember only lectures' is awkward; it should be 'I only remember the lectures.'",
                    "context": "I think back to my studies. But I only remember the lectures about mathematics. They were impactful."
                },
                {
                    "original": "And... He attracted attention.",
                    "corrected": "And he captured our attention.",
                    "explanation": "'Attracted attention' is less idiomatic; 'captured our attention' is more natural.",
                    "context": "I remember my favorite teachers. And he captured our attention. His teaching style was engaging."
                },
                {
                    "original": "He had a great blend between like... Great material and great humor.",
                    "corrected": "He had a great blend of great material and humor.",
                    "explanation": "'Blend between like' is awkward; it should be 'blend of.'",
                    "context": "I appreciate effective teaching. He had a great blend of great material and humor. It made learning enjoyable."
                },
                {
                    "original": "He blended them. Yes. And he kept our attention all time.",
                    "corrected": "He blended them, yes, and he kept our attention all the time.",
                    "explanation": "The phrase 'all time' should be 'all the time' for grammatical accuracy.",
                    "context": "I reflect on engaging lectures. He blended them, yes, and he kept our attention all the time. It was memorable."
                },
                {
                    "original": "I remember another teacher who... Who lead the course of... How to say it? Discret mathematics.",
                    "corrected": "I remember another teacher who led the course on discrete mathematics.",
                    "explanation": "'Lead' should be 'led' for past tense, and 'Discret mathematics' should be 'discrete mathematics.'",
                    "context": "I think about my varied experiences. I remember another teacher who led the course on discrete mathematics. It was challenging."
                },
                {
                    "original": "Discret... I don't know. Me too. Two subjects I remember.",
                    "corrected": "Discrete... I don't know either. There are two subjects I remember.",
                    "explanation": "'Me too' is informal; 'I don't know either' is more appropriate. 'Two subjects I remember' should be 'There are two subjects I remember.'",
                    "context": "I share my struggles with certain subjects. Discrete... I don't know either. There are two subjects I remember. They stood out."
                },
                {
                    "original": "Discret mathematics. And... Theory of variety.",
                    "corrected": "Discrete mathematics and the theory of varieties.",
                    "explanation": "'Discret mathematics' should be 'Discrete mathematics,' and 'Theory of variety' should be 'the theory of varieties.'",
                    "context": "I recall specific courses. Discrete mathematics and the theory of varieties were particularly memorable. They were intellectually stimulating."
                },
                {
                    "original": "Discret math. Discret math. It's brilliant course.",
                    "corrected": "Discrete math. Discrete math. It's a brilliant course.",
                    "explanation": "'It's brilliant course' should be 'It's a brilliant course.'",
                    "context": "I express enthusiasm for a subject. Discrete math. Discrete math. It's a brilliant course. I enjoyed it immensely."
                },
                {
                    "original": "I... I have... A day when I'm crying.",
                    "corrected": "I had a day when I cried.",
                    "explanation": "'I'm crying' should be 'I cried' for past tense.",
                    "context": "I reflect on a challenging moment. I had a day when I cried. It was tough to lose my notes."
                },
                {
                    "original": "Because I lost my... Notebooks with lecture.",
                    "corrected": "Because I lost my lecture notebooks.",
                    "explanation": "'Notebooks with lecture' should be 'lecture notebooks' for clarity.",
                    "context": "I remember a difficult experience. Because I lost my lecture notebooks. It was devastating."
                },
                {
                    "original": "I thought somebody died or something.",
                    "corrected": "I thought someone had died or something.",
                    "explanation": "'Somebody died' should be 'someone had died' for grammatical accuracy.",
                    "context": "I express my emotional response. I thought someone had died or something. It felt that serious."
                },
                {
                    "original": "It's a brand. Notes.",
                    "corrected": "It's a brand of notes.",
                    "explanation": "'It's a brand. Notes.' is unclear; it should be 'It's a brand of notes.'",
                    "context": "I clarify my thoughts. It's a brand of notes. They were valuable to me."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I have a problem with my phone. One big problem.",
                    "corrected": "I have a big problem with my phone.",
                    "explanation": "The phrase 'one big problem' is awkward; 'a big problem' is more natural.",
                    "context": "I have a big problem with my phone. I have different apps on my phone that I rarely use."
                },
                {
                    "original": "I couldn't... Wow. What is it? Alarm clock.",
                    "corrected": "I couldn't... Wow. What is that? An alarm clock.",
                    "explanation": "'What is it?' should be 'What is that?' for clarity, and 'Alarm clock' should be 'An alarm clock' for grammatical correctness.",
                    "context": "I was distracted by something. I couldn't focus... Wow. What is that? An alarm clock."
                },
                {
                    "original": "I... Like... All people I think.",
                    "corrected": "I think like all people.",
                    "explanation": "The original structure is awkward; it should be rephrased for clarity.",
                    "context": "I think like all people. I have different apps on my phone that I don't use often."
                },
                {
                    "original": "It's my... Konyok. It's my... Strong suit.",
                    "corrected": "It's my strong suit.",
                    "explanation": "'Konyok' is unnecessary here; 'strong suit' is sufficient and idiomatic.",

                },
                {
                    "original": "I scrolling... Any screens on my phone.",

                    "context": "I was scrolling through any screens on my phone. I lost my hope of finding the app."
                },
                {
                    "original": "I lost my hope.",
                    "corrected": "I lost hope.",
                    "explanation": "'My hope' is awkward; simply saying 'hope' is more idiomatic.",
                    "context": "I was frustrated. I lost hope of finding the app I needed."
                },
                {
                    "original": "It's a reason... Install.",
                    "corrected": "It's a reason to install.",

                },
                {

                {

                    "context": "I prefer using my TV. It's for the TV, with a big screen and good sound."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I have drank five cups of coffee.",
                    "corrected": "I have drunk five cups of coffee.",
                    "explanation": "The past participle of 'drink' is 'drunk,' not 'drank.'",
                    "context": "I was explaining the difference between past simple and present perfect. I have drunk five cups of coffee. It's important to focus on the result rather than when it happened."
                },
                {
                    "original": "If time is interesting, it will be pass simple.",
                    "corrected": "If time is interesting, it will be past simple.",

                    "context": "I was discussing how to use different tenses in English. If time is interesting, it will be past simple. This helps clarify when events occurred."
                },
                {
                    "original": "I was a teacher two years ago, it means I was a teacher, but now I am not.",
                    "corrected": "I was a teacher two years ago; it means I was a teacher, but now I am not.",
                    "explanation": "A semicolon is needed to separate two independent clauses instead of a comma.",
                    "context": "I was explaining the difference between past simple and present perfect. I was a teacher two years ago; it means I was a teacher, but now I am not."
                },
                {
                    "original": "They don't show us.",
                    "corrected": "They don't show us when.",
                    "explanation": "The sentence is incomplete; adding 'when' clarifies what is not being shown.",

                },
                {
                    "original": "It's not perfect, but it's simpler.",
                    "corrected": "It's not perfect, but it's simpler than the other options.",
                    "explanation": "The sentence lacks a comparison, making it unclear what is being compared.",
                    "context": "I was comparing the use of present perfect to other tenses. It's not perfect, but it's simpler than the other options. This helps learners grasp the concept more easily."
                },
                {
                    "original": "He loves garden.",
                    "corrected": "He loves the garden.",
                    "explanation": "The definite article 'the' is needed before 'garden' to specify which garden is being referred to.",
                    "context": "I was explaining how to use verbs in context. He loves the garden. This clarifies that he has a specific garden he cares for."
                },
                {
                    "original": "In the context of this sentence.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
