<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "some days she come to home",
                    "corrected": "some days she comes home",
                    "explanation": "The verb 'come' should be in the third person singular form 'comes' to agree with 'she.' Additionally, 'to home' is incorrect; 'home' functions as an adverb here.",
                    "context": "My roommate has a unique schedule. Some days she comes home, but other days she can sleep until one p.m."
                },
                {
                    "original": "some day she can sleep to maybe one p.m.",
                    "corrected": "some days she can sleep until maybe one p.m.",
                    "explanation": "'To' should be replaced with 'until' to indicate the time duration.",
                    "context": "My roommate has a unique schedule. Some days she can sleep until maybe one p.m., and I can tell she often works late."
                },
                {
                    "original": "I am a take part in master class",
                    "corrected": "I take part in a master class",
                    "explanation": "The phrase 'I am a take part' is incorrect; it should simply be 'I take part' and 'master class' needs the article 'a.'",
                    "context": "I attended a conference on psychology at my university. I take part in a master class, which is quite engaging."
                },
                {
                    "original": "it's not forma",
                    "corrected": "it's not formal",
                    "explanation": "'Forma' is incorrect; the correct word is 'formal,' which describes the type of test.",
                    "context": "I learned that the Rorschach test is not widely used today. In clinical practice, you cannot validate this test because it's not formal."
                },
                {
                    "original": "it's about your personal characteristic",
                    "corrected": "it's about your personal characteristics",
                    "explanation": "The noun 'characteristic' should be pluralized to 'characteristics' to refer to multiple traits.",
                    "context": "The Rorschach test is intriguing. It's about your personal characteristics and how you interpret the images."
                },
                {
                    "original": "I will pass my... Oh, I will pass... I will take my turn of paper.",
                    "corrected": "I will take my term paper.",
                    "explanation": "The phrase 'pass my turn of paper' is incorrect; it should be 'take my term paper' to describe the assignment.",
                    "context": "I've had a busy week. Next week, I will take my term paper, and I'm feeling a bit anxious about it."
                },
                {
                    "original": "it's scared",
                    "corrected": "it's scary",
                    "explanation": "'Scared' is a past participle; 'scary' is the correct adjective to describe something that causes fear.",
                    "context": "Presenting my term paper is nerve-wracking. It's scary, and I want to make sure I'm well-prepared."
                },
                {
                    "original": "But now I must take a presentation and take a speech.",
                    "corrected": "But now I must prepare a presentation and give a speech.",
                    "explanation": "The phrase 'take a presentation' is incorrect; it should be 'prepare a presentation,' and 'take a speech' should be 'give a speech.'",
                    "context": "I'm currently preparing for my term paper presentation. But now I must prepare a presentation and give a speech this weekend."
                },
                {
                    "original": "it's related to your turn of paper",
                    "corrected": "it's related to your term paper",
                    "explanation": "'Turn of paper' is incorrect; the correct term is 'term paper.'",
                    "context": "My presentation will cover the results of my research. It's related to your term paper, which is a significant part of my studies."
                },
                {
                    "original": "it's difficult for me",
                    "corrected": "it's hard for me",
                    "explanation": "'Difficult' is correct, but 'hard' is more idiomatic in this context.",
                    "context": "Switching languages can be challenging. I can't switch; it's hard for me to think in English after focusing on another language."
                },
                {
                    "original": "I stayed home, and... Then I worked in the park, worked and cooked food, sometimes home...",
                    "corrected": "I stayed home, and then I worked in the park, cooked food, and did some chores.",
                    "explanation": "The phrase 'sometimes home' is unclear; it should be rephrased for clarity.",
                    "context": "Yesterday was quite productive. I stayed home, and then I worked in the park, cooked food, and did some chores."
                },
                {
                    "original": "it's just a room",
                    "corrected": "it's just a dorm room",
                    "explanation": "'A house' is incorrect; it should specify 'a dorm room' to clarify the living situation.",
                    "context": "Living in a dormitory has its challenges. Cooking is interesting, actually, you know, cooking is very challenging when you live in a dorm room."
                },
                {
                    "original": "I worked in the... The place. On a stove?",
                    "corrected": "I worked on the stove.",
                    "explanation": "The phrase 'in the... The place' is unclear; it should simply state 'on the stove.'",
                    "context": "Cooking requires focus. I worked on the stove to prepare my meals."
                },
                {
                    "original": "I fried bread on the stove.",
                    "corrected": "I fried bread in the pan on the stove.",
                    "explanation": "The phrase 'on the stove' is incomplete; it should specify 'in the pan on the stove.'",
                    "context": "Cooking can be tricky. I fried bread in the pan on the stove, trying to make a nice meal."
                },
                {
                    "original": "nobody steal my cook",
                    "corrected": "nobody stole my food",
                    "explanation": "The verb 'steal' should be in the past tense 'stole,' and 'cook' should be replaced with 'food' for clarity.",
                    "context": "It's frustrating living in a dorm. Nobody stole my food, but I had issues with my multi-cooker."
                },
                {
                    "original": "and because I'm not cooked in a home, a hole in dormitory",
                    "corrected": "and because I don't cook at home, just in the dormitory.",
                    "explanation": "The phrase 'I'm not cooked in a home' is incorrect; it should be 'I don't cook at home.'",
                    "context": "Cooking in a dormitory can be challenging. I don't cook at home, just in the dormitory."
                },
                {
                    "original": "and food and empty cooker",
                    "corrected": "and an empty cooker.",
                    "explanation": "The phrase is unclear; it should be rephrased to 'and an empty cooker' for clarity.",
                    "context": "It's unfortunate what happened. When my multi-cooker was stolen, there was food inside, and I was left with an empty cooker."
                },
                {
                    "original": "did they stole it with food inside",
                    "corrected": "did they steal it with food inside?",
                    "explanation": "'Stole' should be replaced with 'steal' for correct verb form in this question.",
                    "context": "I was shocked by the theft. I wondered if they stole it with food inside."
                },
                {
                    "original": "you need to watch.",
                    "corrected": "you need to keep an eye on it.",
                    "explanation": "'Watch' is too vague; 'keep an eye on it' is a more idiomatic expression.",
                    "context": "Cooking requires attention. You need to keep an eye on it to avoid burning your food."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "exercise in home",
                    "corrected": "exercise at home",
                    "explanation": "'In home' is incorrect; 'at home' is the correct preposition to indicate location.",
                    "context": "I feel it's not enough for my progress one hour a week. Maybe we can do some exercises at home for more focus."
                },
                {
                    "original": "I finished to watch the Big Bang theory",
                    "corrected": "I finished watching the Big Bang Theory",
                    "explanation": "The verb 'finish' should be followed by a gerund ('watching') instead of an infinitive ('to watch').",
                    "context": "I watched the Big Bang Theory, and the last season I watched without Russian subtitles. It was very difficult."
                },
                {
                    "original": "some words was difficult",
                    "corrected": "some words were difficult",
                    "explanation": "'Was' is incorrect for plural nouns; it should be 'were' to agree with 'words'.",
                    "context": "I understand what he told me, but some words were difficult. I had to pause and translate."
                },
                {
                    "original": "they anger about and figure",
                    "corrected": "they argue about and figure",
                    "explanation": "'Anger' is a noun; the verb 'argue' should be used to describe a disagreement.",
                    "context": "They have quarrels and argue about various issues. It's interesting how they resolve conflicts."
                },
                {
                    "original": "solve conflict",
                    "corrected": "solve conflicts",
                    "explanation": "The noun 'conflict' should be pluralized to 'conflicts' to match the context.",
                    "context": "It's interesting how they solve conflicts. They have different ways of resolving their issues."
                },
                {
                    "original": "I can't tell for sure what is what",
                    "corrected": "I can't tell for sure what it is",
                    "explanation": "The phrase 'what is what' is awkward; 'what it is' is clearer and more idiomatic.",
                    "context": "I can't tell for sure what it is. Sometimes, the meaning gets lost in translation."
                },
                {
                    "original": "I don't know any English words",
                    "corrected": "I don't know many English words",
                    "explanation": "Using 'any' suggests a complete lack, while 'many' implies some knowledge, which fits the context better.",
                    "context": "I don't know many English words, but I acquire them from the content I watch."
                },
                {
                    "original": "I used to turn off Russian subtitles to use on English subtitles",
                    "corrected": "I used to turn off Russian subtitles to use English subtitles",
                    "explanation": "The phrase 'to use on' is incorrect; 'to use' is sufficient without the preposition.",
                    "context": "I used to turn off Russian subtitles to use English subtitles. It helped me understand better."
                },
                {
                    "original": "I cannot watch because I cannot understand something",
                    "corrected": "I cannot watch because I cannot understand anything",
                    "explanation": "'Something' is vague; 'anything' is more appropriate in negative sentences.",
                    "context": "I cannot watch because I cannot understand anything. It's not comfortable for me."
                },
                {
                    "original": "I never say... I don't stop all the time, I translate every phrase",
                    "corrected": "I never said... I don't stop all the time to translate every phrase",
                    "explanation": "The verb 'say' should be in the past tense 'said' to match the context.",
                    "context": "I never said that I stop all the time to translate every phrase. Sometimes I just get the gist."
                },
                {
                    "original": "If it's complicated for me, I hear. If it's what? Complicated.",
                    "corrected": "If it's complicated for me, I translate.",
                    "explanation": "The phrase 'I hear' is incomplete; it should clarify the action taken when faced with difficulty.",
                    "context": "If it's complicated for me, I translate. I try to understand as much as I can."
                },
                {
                    "original": "I want to improve my reading skills",
                    "corrected": "I want to improve my listening skills",
                    "explanation": "The context suggests a focus on listening rather than reading; 'listening' is more appropriate.",
                    "context": "I want to improve my listening skills. Hearing the pronunciation helps me a lot."
                },
                {
                    "original": "I cannot. Someway.",
                    "corrected": "I cannot express it in some way.",
                    "explanation": "The phrase 'someway' is awkward; 'in some way' is more idiomatic.",
                    "context": "I cannot express it in some way. I struggle to find the right words in English."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I don't like it. And I started with it, I don't.",
                    "corrected": "I don't like it. I started with it, but I don't anymore.",
                    "explanation": "The phrase 'I started with it, I don't' is unclear; it should clarify that the speaker no longer likes it.",
                    "context": "I began watching Friends because it’s a classic sitcom. However, I don't like it anymore."
                },
                {
                    "original": "it's more character and it's more difficult for me, and I don't understand.",
                    "corrected": "It's more about the characters, and it's more difficult for me to understand.",
                    "explanation": "The phrase 'more character' is incorrect; it should specify 'more about the characters.'",
                    "context": "I find Friends focuses more on the characters, which makes it difficult for me to understand."
                },
                {
                    "original": "I must to re-watch it.",
                    "corrected": "I must re-watch it.",
                    "explanation": "'Must to' is incorrect; it should simply be 'must' followed by the verb.",
                    "context": "I think I need to improve my understanding of Friends. I must re-watch it."
                },
                {
                    "original": "I want you to recommend me something that I must to watch.",
                    "corrected": "I want you to recommend something that I must watch.",
                    "explanation": "'Recommend me something' is less idiomatic; 'recommend something to me' is preferred. 'Must to' is incorrect.",
                    "context": "I'm looking for new shows to watch. I want you to recommend something that I must watch."
                },
                {
                    "original": "I don't do something, do enough for improve English.",
                    "corrected": "I don't do enough to improve my English.",
                    "explanation": "'Do something, do enough for improve English' is awkward; it should be 'do enough to improve my English.'",
                    "context": "I feel like I'm not making progress. I don't do enough to improve my English."
                },
                {
                    "original": "I must to work very hard.",
                    "corrected": "I must work very hard.",
                    "explanation": "'Must to' is incorrect; it should simply be 'must' followed by the verb.",
                    "context": "I know that improving my English requires effort. I must work very hard."
                },
                {
                    "original": "What was the last word you say, you watch and you check the word, you look for the word.",
                    "corrected": "What was the last word you said? You watch and check the word; you look it up.",
                    "explanation": "The verb 'say' should be in the past tense 'said.' The sentence structure is also awkward.",
                    "context": "When discussing vocabulary, I asked about the last word you encountered. What was the last word you said?"
                },
                {
                    "original": "I don't do nothing.",
                    "corrected": "I don't do anything.",
                    "explanation": "Double negatives are incorrect in standard English; 'nothing' should be replaced with 'anything.'",
                    "context": "When asked about my study habits, I admitted that I don't do anything to reinforce my learning."
                },
                {
                    "original": "I continue to watch and sometimes the words repeat and I try to remind.",
                    "corrected": "I continue to watch, and sometimes the words repeat, and I try to remember.",
                    "explanation": "'Try to remind' is incorrect; it should be 'try to remember.'",
                    "context": "While watching shows, I often hear words repeated. I continue to watch, and sometimes the words repeat, and I try to remember."
                },
                {
                    "original": "What is this dictionary?",
                    "corrected": "What is that dictionary?",
                    "explanation": "The demonstrative 'this' is typically used for something close; 'that' is more appropriate for something further away.",
                    "context": "When discussing the app for vocabulary, I asked about its features. What is that dictionary?"
                },
                {
                    "original": "I think it's very good to have a Russian translation and to make a list of these words.",
                    "corrected": "I think it's very good to have a Russian translation and to create a list of these words.",
                    "explanation": "'Make a list' is acceptable, but 'create a list' is more formal and precise.",
                    "context": "In discussing vocabulary learning, I emphasized the importance of translations. I think it's very good to have a Russian translation and to create a list of these words."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "He says to me, well, what does it mean by chance?",
                    "corrected": "He says to me, well, what does it mean, by chance?",
                    "explanation": "The phrase 'by chance' should be set off by a comma for clarity.",
                    "context": "During our conversation, he asked me about the meaning of a phrase. He says to me, well, what does it mean, by chance? I explained that it refers to something happening unexpectedly."
                },
                {
                    "original": "Occasionally is from case to case translated into English.",
                    "corrected": "Occasionally is translated into English as 'from case to case.'",
                    "explanation": "The sentence structure is awkward; it should be rephrased for clarity.",
                    "context": "When discussing the meaning of 'occasionally,' I clarified its translation. Occasionally is translated into English as 'from case to case.' This helps to understand its usage."
                },
                {
                    "original": "The brain never remembers the translation.",
                    "corrected": "The brain never remembers translations.",
                    "explanation": "The plural 'translations' is more appropriate here since it refers to multiple instances.",
                    "context": "I emphasized the importance of context in language learning. The brain never remembers translations; it needs context to retain information effectively."
                },
                {
                    "original": "It will remember this word if it sees it in context.",
                    "corrected": "It will remember the word if it sees it in context.",
                    "explanation": "Using 'the word' instead of 'this word' is more formal and appropriate in this context.",
                    "context": "I was explaining how words are learned. It will remember the word if it sees it in context, which helps in understanding its meaning."
                },
                {
                    "original": "I need some tasks to do them, to send them to you.",
                    "corrected": "I need some tasks to do and send to you.",
                    "explanation": "The phrase 'to do them' is redundant; it can be simplified.",
                    "context": "In discussing my study habits, I mentioned my need for structure. I need some tasks to do and send to you so I can stay on track."
                },
                {
                    "original": "I need to prepare for the exam.",
                    "corrected": "I need to prepare for my exam.",
                    "explanation": "Adding 'my' clarifies ownership and specificity regarding the exam.",
                    "context": "I was expressing my current priorities. I need to prepare for my exam, which is coming up soon."
                },
                {
                    "original": "It cannot be removed.",
                    "corrected": "It cannot be removed.",
                    "explanation": "This sentence is correct but lacks context; it could be more informative.",
                    "context": "While discussing the importance of certain learning modules, I stated that it cannot be removed. This highlights its necessity in the learning process."
                },
                {
                    "original": "How to connect the reading module to this?",
                    "corrected": "How can we connect the reading module to this?",
                    "explanation": "The original phrasing is a fragment; it should be a complete question.",
                    "context": "I was trying to find ways to enhance learning. How can we connect the reading module to this? It’s essential for comprehensive understanding."
                },
                {
                    "original": "Because, firstly, the value can be a lot, and the brain associates only with one.",
                    "corrected": "Because, firstly, the value can vary, and the brain associates it with only one.",
                    "explanation": "The phrase 'can be a lot' is vague; 'can vary' is clearer. Also, 'associates it' is more precise.",
                    "context": "In explaining the challenges of language learning, I noted that the brain struggles with translations. Because, firstly, the value can vary, and the brain associates it with only one meaning."
                },
                {
                    "original": "And what should be?",
                    "corrected": "And what should it be?",
                    "explanation": "The original phrasing is incomplete; it needs a subject to be grammatically correct.",
                    "context": "I was discussing the ideal approach to learning. And what should it be? This question emphasizes the need for clarity in learning resources."
                },
                {
                    "original": "I am not saying that there is one.",
                    "corrected": "I am not saying that there is a single one.",
                    "explanation": "Using 'a single one' adds clarity and specificity to the statement.",
                    "context": "While discussing resources for learning, I clarified my stance. I am not saying that there is a single one that fits all needs."

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going? Did you sleep well last night?"
                },
                {
                    "Person 2": "Hey! Yeah, I slept pretty well. My roommate, though, she’s still snoozing. I think she might sleep until noon!"
                },
                {
                    "Person 1": "Wow, that’s late! What does she usually do? Does she have a busy schedule?"
                },
                {
                    "Person 2": "Sometimes she has classes, but other days she just sleeps in. It’s kind of nice, honestly."
                },
                {
                    "Person 1": "I wish I could do that! I had a busy week with a psychology conference at my university."
                },
                {
                    "Person 2": "Oh, that sounds interesting! What did you do there?"
                },
                {
                    "Person 1": "I attended some lectures and participated in a master class. It was really engaging!"
                },
                {
                    "Person 2": "Nice! What was the master class about?"
                },
                {
                    "Person 1": "It was about the Rorschach test. You know, the inkblot test? It’s fascinating how it can reveal personal traits."
                },
                {
                    "Person 2": "I thought that test was outdated. Do people still use it?"
                },
                {
                    "Person 1": "Not really in clinical settings, but it’s still interesting for understanding psychology."
                },
                {
                    "Person 2": "That makes sense. So, what’s next for you? Are you working on anything?"
                },
                {
                    "Person 1": "Yeah, I have to present my term paper next week. I’m a bit nervous about it."
                },
                {
                    "Person 2": "Oh wow, presenting can be scary! Are you preparing this weekend?"
                },
                {
                    "Person 1": "Definitely! I need to get my speech ready. It’s all connected to my research."
                },
                {
                    "Person 2": "Gotcha! Switching to English must be tricky, especially when you’ve been focused on your topic."
                },
                {
                    "Person 1": "Exactly! It’s hard to switch gears. Speaking of which, what did you do yesterday?"
                },
                {
                    "Person 2": "I just went to class and then cooked some food. I made turkey with veggies!"
                },
                {
                    "Person 1": "That sounds delicious! Cooking in a dorm can be a challenge, though."
                },
                {
                    "Person 2": "Yeah, it is! I actually had my multi-cooker stolen once, food and all!"
                },
                {
                    "Person 1": "No way! That’s awful! Did you catch who did it?"
                },
                {
                    "Person 2": "Nope, just a mystery thief. Now I have to keep an eye on my food while it cooks."
                },
                {
                    "Person 1": "That’s smart! You can’t let anyone swipe your meals!"
                },
                {
                    "Person 2": "Exactly! Anyway, what are your plans for the rest of the day?"

                    "Person 1": "I think I’ll hit the library and get some work done. How about you?"

                    "Person 2": "I might just relax for a bit and then do some studying. Sounds like a plan!"

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
