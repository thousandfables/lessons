<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "some days she come to home but some day she can sleep to maybe one p.m.",
                    "corrected": "some days she comes home but some days she can sleep until maybe one p.m.",
                    "explanation": "The verb 'come' should be in the present tense 'comes' to agree with 'she.' 'To home' is incorrect; it should be 'home' without 'to.' 'Some day' should be plural 'some days' for consistency.",
                    "context": "My roommate has an unpredictable schedule. Some days she comes home, but other days she can sleep until maybe one p.m."
                },
                {
                    "original": "I am a take part in master class",
                    "corrected": "I take part in a master class",
                    "explanation": "'Am a take part' is incorrect; it should be 'I take part' for proper verb usage. 'Master class' needs the article 'a' before it.",
                    "context": "I attended a conference on psychology. I take part in a master class, which is quite engaging."
                },
                {
                    "original": "it's not a bit bad interpretation of psychology Projective?",
                    "corrected": "it's not a bad interpretation of projective psychology.",
                    "explanation": "The phrase 'not a bit bad' is awkward; it should be 'not a bad.' 'Projective' should be used as an adjective before 'psychology.'",
                    "context": "We discussed various psychological tests. I mentioned that it's not a bad interpretation of projective psychology."
                },
                {
                    "original": "I will pass my... I will pass it.",
                    "corrected": "I will present my... I will present it.",
                    "explanation": "'Pass' is not the correct verb here; 'present' should be used when talking about giving a presentation.",
                    "context": "I'm preparing for an important academic event. I will present my term paper next week."
                },
                {
                    "original": "It's scared.",
                    "corrected": "It's scary.",
                    "explanation": "'Scared' is the past participle form and should be used to describe someone who feels fear; 'scary' describes something that causes fear.",
                    "context": "As I prepare for my presentation, I feel nervous. It's scary to present in front of an audience."
                },
                {
                    "original": "I can switch me to it's difficult for me.",
                    "corrected": "I can switch to it; it's difficult for me.",
                    "explanation": "The phrase 'switch me to' is incorrect; it should be 'switch to it.' The structure needs to be clearer.",
                    "context": "When changing languages, I often struggle. I can switch to it; it's difficult for me."
                },
                {
                    "original": "it's better to call it a room chores.",
                    "corrected": "it's better to call them room chores.",
                    "explanation": "'A room chores' is incorrect; 'chores' is plural and should be referred to as 'them.'",
                    "context": "I was discussing my living situation. It's better to call them room chores rather than house chores."
                },
                {
                    "original": "I cooked it in a multi-work, but nobody stole my food.",
                    "corrected": "I cooked it in a multi-cooker, but nobody stole my food.",
                    "explanation": "'Multi-work' is incorrect; the correct term is 'multi-cooker.'",
                    "context": "Cooking in a dormitory can be tricky. I cooked it in a multi-cooker, but nobody stole my food."
                },
                {
                    "original": "Did somebody stole your food?",
                    "corrected": "Did somebody steal your food?",
                    "explanation": "The verb 'stole' is in the past tense; it should be 'steal' to match the auxiliary 'did.'",
                    "context": "I had a frustrating experience with my food. Did somebody steal your food?"
                },
                {
                    "original": "if you put a pan on a stove, that you need to watch it?",
                    "corrected": "if you put a pan on the stove, you need to watch it?",
                    "explanation": "The article 'the' is needed before 'stove,' and 'that you need to' should be simplified to 'you need to.'",
                    "context": "Cooking requires attention. If you put a pan on the stove, you need to watch it?"
                },
                {
                    "original": "I feel it's not enough for my progress one hour in a week.",
                    "corrected": "I feel that one hour a week is not enough for my progress.",
                    "explanation": "The structure is awkward; it should be rephrased for clarity, placing 'one hour a week' at the beginning.",
                    "context": "I'm reflecting on my study schedule. I feel that one hour a week is not enough for my progress."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I finished to watch the Big Bang series.",
                    "corrected": "I finished watching the Big Bang series.",
                    "explanation": "The verb 'finish' is followed by a gerund, not an infinitive.",
                    "context": "I recently completed watching the Big Bang series. I finished watching the Big Bang series, but I found it difficult without subtitles."
                },
                {
                    "original": "some words was difficult.",
                    "corrected": "some words were difficult.",
                    "explanation": "'Words' is plural, so the verb should be 'were' instead of 'was.'",
                    "context": "I understood most of the dialogue. However, some words were difficult for me to grasp."
                },
                {
                    "original": "they angry about and figure.",
                    "corrected": "they get angry and figure things out.",
                    "explanation": "The correct form is 'get angry' and 'figure things out' for clarity and correctness.",
                    "context": "The characters have various conflicts. They get angry and figure things out in the series."
                },
                {
                    "original": "solve the conflicts, and it's interesting.",
                    "corrected": "solve conflicts, and it's interesting.",
                    "explanation": "The article 'the' is unnecessary here; 'conflicts' is used in a general sense.",
                    "context": "The show depicts various scenarios. They solve conflicts, and it's interesting to watch."
                },
                {
                    "original": "I can't tell for sure what it means.",
                    "corrected": "I can't say for sure what it means.",
                    "explanation": "'Say' is more idiomatic than 'tell' in this context.",
                    "context": "When discussing expressions, I often feel confused. I can't say for sure what it means."
                },
                {
                    "original": "you acquire them, the words you acquire from the content.",
                    "corrected": "you acquire words from the content.",
                    "explanation": "The repetition of 'acquire' is unnecessary and makes the sentence awkward.",
                    "context": "When watching shows, I learn new vocabulary. You acquire words from the content."
                },
                {
                    "original": "I turned off Russian subtitles to use only English subtitles.",
                    "corrected": "I turned off the Russian subtitles to use only English subtitles.",
                    "explanation": "The article 'the' is needed before 'Russian subtitles' for specificity.",
                    "context": "To improve my understanding, I made some changes. I turned off the Russian subtitles to use only English subtitles."
                },
                {
                    "original": "I cannot watch because I cannot understand something.",
                    "corrected": "I cannot watch because I can't understand anything.",
                    "explanation": "'Something' is vague; 'anything' is more appropriate in negative sentences.",
                    "context": "When I try to watch without subtitles, I struggle. I cannot watch because I can't understand anything."
                },
                {
                    "original": "not all the time I stopped, translated every phrase.",
                    "corrected": "I didn't stop and translate every phrase all the time.",
                    "explanation": "The sentence structure is awkward; it should follow a more standard format.",
                    "context": "While watching, I try to understand as much as possible. I didn't stop and translate every phrase all the time."
                },
                {
                    "original": "It depends about dialogue in series.",
                    "corrected": "It depends on the dialogue in the series.",
                    "explanation": "The correct preposition is 'on' rather than 'about' in this context.",
                    "context": "My understanding varies based on the complexity of the show. It depends on the dialogue in the series."
                },
                {
                    "original": "If I watch a word and I hear the listener, pronunciation of these words, it's helpful for me.",
                    "corrected": "If I watch and hear the pronunciation of the words, it's helpful for me.",
                    "explanation": "The phrase 'watch a word' is incorrect; it should be 'watch and hear.'",
                    "context": "I find that watching shows helps me improve. If I watch and hear the pronunciation of the words, it's helpful for me."
                },
                {
                    "original": "I cannot. Someway.",
                    "corrected": "I can't express it somehow.",
                    "explanation": "'Someway' is not commonly used; 'somehow' is the correct term.",
                    "context": "When struggling to express ideas, I often switch to Russian. I can't express it somehow."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Maybe it's more character and it's more difficult for me and I don't understand.",
                    "corrected": "Maybe it has more characters and it's more difficult for me and I don't understand.",
                    "explanation": "The phrase 'more character' is incorrect; it should be 'more characters' to refer to the number of characters in a show.",
                    "context": "I started watching Friends, but I don't like it. Maybe it has more characters and it's more difficult for me to understand. I find it challenging."
                },
                {
                    "original": "I must watch this.",
                    "corrected": "I must watch it.",
                    "explanation": "'This' is less appropriate here; 'it' is more suitable as it refers back to something previously mentioned.",
                    "context": "I want you to recommend me something that I must watch. I must watch it to improve my English skills."
                },
                {
                    "original": "I do enough to improve my English.",
                    "corrected": "I don't do enough to improve my English.",
                    "explanation": "The use of 'do' is incorrect; it should be 'don't' to convey the intended meaning of not doing enough.",
                    "context": "I want to work hard on my English. I don't do enough to improve my English, and I feel I need to do more."
                },
                {
                    "original": "I don't do nothing.",
                    "corrected": "I don't do anything.",
                    "explanation": "Double negatives are incorrect in standard English; 'anything' should be used instead of 'nothing.'",
                    "context": "I want to work more on my English. I don't do anything to improve it while watching."
                },
                {
                    "original": "What is the spelling of boat?",
                    "corrected": "What is the spelling of 'boat'?",
                    "explanation": "Quotation marks are needed around 'boat' to indicate that it is the word being spelled.",
                    "context": "I was trying to clarify some vocabulary. What is the spelling of 'boat'? I want to make sure I get it right."
                },
                {
                    "original": "I added it and it remained in the dictionary.",
                    "corrected": "I added it, and it stayed in the dictionary.",
                    "explanation": "'Remained' is less idiomatic here; 'stayed' is more commonly used in this context.",
                    "context": "I try to keep track of new words. I added it, and it stayed in the dictionary for future reference."
                },
                {
                    "original": "It means occasionally.",
                    "corrected": "It means 'occasionally.'",
                    "explanation": "Quotation marks are needed around 'occasionally' to indicate that it is the word being defined.",
                    "context": "I was explaining the meaning of a word. It means 'occasionally,' which refers to something happening from time to time."
                },
                {
                    "original": "The brain never remembers the translation.",
                    "corrected": "The brain doesn't remember the translation.",
                    "explanation": "Using 'never' is too absolute; 'doesn't' is more appropriate for a general statement.",
                    "context": "I was discussing how we learn words. The brain doesn't remember the translation; it needs context to retain information."
                },
                {
                    "original": "There are no such things.",
                    "corrected": "There are no such apps.",
                    "explanation": "'Things' is vague; specifying 'apps' clarifies the subject being discussed.",
                    "context": "I was talking about language learning tools. There are no such apps that provide context for vocabulary."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I need some tasks to do them, to send them to you.",
                    "corrected": "I need some tasks to do and send to you.",
                    "explanation": "The phrase 'to do them' is awkward; it should be 'to do and send' for clarity.",
                    "context": "I need some tasks to do and send to you. I want to ensure that I am prepared for the exam."
                },
                {
                    "original": "This module is left in any case.",
                    "corrected": "This module is left regardless.",
                    "explanation": "'In any case' is not idiomatic here; 'regardless' fits better in this context.",
                    "context": "This module is left regardless. It is essential for my learning process."
                },
                {
                    "original": "The brain associates only with one.",
                    "corrected": "The brain only associates with one.",
                    "explanation": "The placement of 'only' is incorrect; it should precede the verb 'associates.'",
                    "context": "The brain only associates with one meaning. This can lead to confusion when learning new words."
                },
                {
                    "original": "It is important, but much more important than context.",
                    "corrected": "It is important, but context is much more important.",
                    "explanation": "The comparison structure is incorrect; 'context is much more important' clarifies the meaning.",
                    "context": "It is important, but context is much more important. Understanding words in context helps with retention."
                },
                {
                    "original": "I ignored it intentionally.",
                    "corrected": "I intentionally ignored it.",
                    "explanation": "The adverb 'intentionally' should precede the verb it modifies for better clarity.",
                    "context": "I intentionally ignored it. I wanted to focus on other aspects of learning."
                },
                {
                    "original": "When you watch a video series, it is not associated with the AESA.",
                    "corrected": "When you watch a video series, it is not associated with the exam.",
                    "explanation": "The acronym 'AESA' is unclear; 'the exam' is more straightforward and understandable.",
                    "context": "When you watch a video series, it is not associated with the exam. You need to connect your studies to your exam preparation."
                },
                {
                    "original": "To do something related to the exam at your level now is pointless.",
                    "corrected": "Doing something related to the exam at your level now is pointless.",
                    "explanation": "The phrase 'to do something' should be restructured to 'doing something' for grammatical correctness.",
                    "context": "Doing something related to the exam at your level now is pointless. You should focus on improving your overall English skills."
                },
                {
                    "original": "You spent the last 3 hours of the week in English.",
                    "corrected": "You spent the last 3 hours of the week on English.",
                    "explanation": "'In English' should be 'on English' to indicate the subject of study.",
                    "context": "You spent the last 3 hours of the week on English. We need to evaluate how effective that time was."
                },
                {
                    "original": "A couple of episodes is nothing.",
                    "corrected": "A couple of episodes isn't enough.",
                    "explanation": "The phrase 'is nothing' is vague; 'isn't enough' conveys the meaning more clearly.",
                    "context": "A couple of episodes isn't enough. You need to dedicate more time to your studies."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I try to watch it in English.",
                    "corrected": "I try to watch it in Russian.",
                    "explanation": "The speaker intended to say they try to watch the series in Russian, but mistakenly said English.",
                    "context": "I like to watch TV series in their original language. I try to watch it in Russian. It helps me understand the culture better."
                },
                {
                    "original": "You have to do it.",
                    "corrected": "You should do it.",
                    "explanation": "Using 'have to' implies obligation, while 'should' suggests a recommendation, which fits better in this context.",
                    "context": "When discussing what to watch, I suggest options. You should do it. It will help you improve your language skills."
                },
                {
                    "original": "There is no such thing as friends.",
                    "corrected": "There is no such thing as a show like Friends.",
                    "explanation": "The phrase is vague; adding 'a show like' clarifies that they are referring to the TV series 'Friends'.",

                {
                    "original": "I can give you grammar.",
                    "corrected": "I can give you a grammar lesson.",

                {

                    "original": "I don't know what to watch.",

                },
                {
                    "original": "I thought, I can write a book about it.",

                    "explanation": "The use of 'can' is incorrect here; 'could' is the correct form to express a hypothetical situation.",

                {

                {

                    "context": "After completing a quiz, I assessed my performance. I got 7 out of 10, I'm doing well. I feel confident about my progress."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I don't like these descriptions of topics, time, and time is described in Russian there.",
                    "corrected": "I don't like these descriptions of topics, and time is described in Russian there.",
                    "explanation": "The original sentence lacks a conjunction; 'and' is needed to connect the two clauses properly.",
                    "context": "I find the descriptions of topics unhelpful. I don't like these descriptions of topics, and time is described in Russian there. It makes it harder for me to understand."
                },
                {
                    "original": "I have full YouTube, some videos, and I don't know what to choose, you know, and every day he recommends something new to me.",
                    "corrected": "I have a lot of videos on YouTube, and I don't know what to choose, you know, and every day it recommends something new to me.",
                    "explanation": "'Full YouTube' is not idiomatic; 'a lot of videos on YouTube' is clearer. Also, 'he' should be 'it' when referring to YouTube.",
                    "context": "I spend a lot of time on YouTube. I have a lot of videos on YouTube, and I don't know what to choose, you know, and every day it recommends something new to me. It's overwhelming sometimes."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
