<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 10,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I think I know Rostov better than Stanitsa Kuchovskaya, the place where I live, because I literally hang out in Rostov more than in Kuchovskaya.",
                    "corrected": "I think I know Rostov better than Stanitsa Kuchovskaya, the place where I live, because I literally hang out in Rostov more than I do in Kuchovskaya.",
                    "explanation": "The phrase 'more than in Kuchovskaya' needs to include a verb for clarity; 'more than I do in Kuchovskaya' is correct.",
                    "context": "I believe that my familiarity with Rostov surpasses my knowledge of Stanitsa Kuchovskaya, where I actually live. I hang out in Rostov much more often than I do in Kuchovskaya."
                },
                {
                    "original": "For example, I have a friend from Germany, from USA.",
                    "corrected": "For example, I have a friend from Germany and from the USA.",
                    "explanation": "The sentence structure requires a conjunction 'and' to connect the two countries; 'the USA' is also needed for proper article use.",
                    "context": "I have friends from different countries. For example, I have a friend from Germany and from the USA."
                },
                {
                    "original": "I used it to make customs, Lego customs.",
                    "corrected": "I used to make customs, Lego customs.",
                    "explanation": "'Used' alone is incorrect; it should be 'used to' to indicate a past habit or activity.",
                    "context": "I was very creative in the past. I used to make customs, Lego customs, which was a big part of my hobby."
                },
                {
                    "original": "there we have a group, a group of friends.",
                    "corrected": "there we had a group, a group of friends.",
                    "explanation": "The tense should be past ('had') to match the context of something that was once true but is no longer the case.",
                    "context": "It was a wonderful experience. There we had a group, a group of friends who shared the same interests."
                },
                {
                    "original": "But with a few friends, we still have a connection and friendship.",
                    "corrected": "But with a few friends, we still maintain a connection and friendship.",
                    "explanation": "'Have' can be replaced with the more appropriate verb 'maintain' to convey the continuity of the relationship.",
                    "context": "Although that group is no longer active, a few of us remain close. But with a few friends, we still maintain a connection and friendship."
                },
                {
                    "original": "Like when you go to, when you go abroad to a different country, you go through customs and there you show your foreign passport.",
                    "corrected": "When you go abroad to a different country, you go through customs and show your foreign passport.",
                    "explanation": "The phrase 'Like when you go to,' is unnecessary and can be omitted for smoother delivery.",
                    "context": "There are certain processes when you travel. When you go abroad to a different country, you go through customs and show your foreign passport."
                },
                {
                    "original": "Only when I moved from Kazakhstan to Russia.",
                    "corrected": "I have only been abroad when I moved from Kazakhstan to Russia.",
                    "explanation": "The original sentence lacks a subject and main verb; it also needs a subject for clarity.",
                    "context": "Traveling to new places is something I long for. I have only been abroad when I moved from Kazakhstan to Russia."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I can learn a few many, a few new words and it's all you know.",
                    "corrected": "I can learn a few new words, and that's all.",
                    "explanation": "'A few many' is a redundant phrase; 'a few' or 'many' should be used. 'It's all you know' is informal and unclear in this context.",
                    "context": "I think a little because the exercises there are too simple. I can learn a few new words, and that's all."
                },
                {
                    "original": "it will be just, I don't know, just too simple. At higher, at higher levels.",
                    "corrected": "it will just be too simple at higher levels.",
                    "explanation": "The phrase 'it will be just' is awkward; 'it will just be' is more natural. 'At higher levels' should follow the statement for better flow.",
                    "context": "But for deeper preparation or exploration of the language, it will just be too simple at higher levels."
                },
                {
                    "original": "because I already spent a lot of time to read",
                    "corrected": "because I already spent a lot of time reading",
                    "explanation": "The correct form is 'spent time reading' rather than 'spent time to read'.",
                    "context": "Probably it's like, I don't know, drugs, you know. Because I already spent a lot of time reading and just destroying the streak will be, I don't know, a little bit stupid."
                },
                {
                    "original": "they have a different shape. I know it's just dumbbells with very little weight.",
                    "corrected": "I know they're just dumbbells with very little weight.",
                    "explanation": "Using 'it’s' is incorrect; 'they're' should be used to refer to 'dumbbells' in plural.",
                    "context": "I see those little, like not dumbbells. I know they're just dumbbells with very little weight."
                },
                {
                    "original": "it's very, how to say, it's very convenient when you have two of them.",
                    "corrected": "It's very convenient to have two of them.",
                    "explanation": "The phrase 'how to say' is unnecessary; simplifying it improves clarity.",
                    "context": "Because for example, you're reading something and studying something. It's very convenient to have two of them."
                },
                {
                    "original": "I'm totally agree now.",
                    "corrected": "I totally agree now.",
                    "explanation": "The phrase should use 'I' instead of 'I'm' to correctly conjugate the verb 'agree.'",
                    "context": "That's a great game. I totally agree now."
                },
                {
                    "original": "because this Marcus storyline was a little bit tedious for me, especially when he was on this ship and some parker section started.",
                    "corrected": "because the Marcus storyline was a little tedious for me, especially when he was on that ship and the park section started.",
                    "explanation": "'This' and 'some' should be replaced for clarity and grammatical correctness; 'park' is likely meant instead of 'parker.'",
                    "context": "Yeah, I played it, but I didn't finish it because the Marcus storyline was a little tedious for me, especially when he was on that ship and the park section started."
                },
                {
                    "original": "Actually, this is the... this part? No, a little bit later.",
                    "corrected": "Actually, this part? No, a little bit later.",
                    "explanation": "The sentence lacks clarity; removing 'this is' increases coherence.",
                    "context": "What is your favorite character? Actually, this part? No, a little bit later."
                },
                {
                    "original": "Who is this girl?",
                    "corrected": "Who is that girl?",
                    "explanation": "Use 'that' instead of 'this' for referring to someone not present.",
                    "context": "Who was your favorite character? Who is that girl? I forgot."
                },
                {
                    "original": "I also love it, but Kara was a little bit interesting for me, you know?",
                    "corrected": "I also love him, but Kara was a bit more interesting to me, you know?",
                    "explanation": "The pronoun should match the character's gender; simplify 'little bit' to 'bit' for fluency.",
                    "context": "I know everybody adores Connor, and I also love him, but Kara was a bit more interesting to me, you know?"
                },
                {
                    "original": "to finish it, I highly recommend finishing it in English.",
                    "corrected": "I highly recommend finishing it in English.",
                    "explanation": "The repetition of 'finish it' is unnecessary and awkward.",
                    "context": "You know, the voice acting is actually great in English in this game. I highly recommend finishing it in English."
                },
                {
                    "original": "I think I will do it in next year.",
                    "corrected": "I think I will do it next year.",
                    "explanation": "The preposition 'in' is not needed when referring to next year.",
                    "context": "Okay, okay. I think I will do it next year."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I have a PC since my... Since my burning, can I say it?",
                    "corrected": "I have had a PC since my birth.",
                    "explanation": "The phrase 'have' should be in the present perfect tense 'have had' to indicate an ongoing action that began in the past.",
                    "context": "Playing video games has been a significant part of my life. I have had a PC since my birth. This has allowed me to engage deeply with gaming."
                },
                {
                    "original": "No, it's just... This gamepad gave me my friend who had a cancer.",
                    "corrected": "No, it's just... This gamepad was given to me by my friend who had cancer.",
                    "explanation": "The phrase should be in the passive voice to show that the action of giving was done by someone else, and 'a cancer' is incorrect; it should simply be 'cancer.'",
                    "context": "The gamepad has an emotional significance to me. This gamepad was given to me by my friend who had cancer. I need to return it soon."
                },
                {
                    "original": "I can say it was the first time when I invited somebody in my house.",
                    "corrected": "I can say it was the first time I invited someone to my house.",
                    "explanation": "The phrase 'invited somebody in my house' should use 'to my house' to indicate the direction of the invitation, and 'somebody' is less formal than 'someone.'",
                    "context": "I've only recently started inviting friends over. I can say it was the first time I invited someone to my house. It felt like a big step for me."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Droniky was that good that you decided",
                    "corrected": "Droniky was so good that you decided",
                    "explanation": "'That good' is informal and should be replaced with 'so good' for a correct expression of degree.",
                    "context": "I wanted to express how impressive Droniky was. Droniky was so good that you decided to stick with it. It really feels like time flies when we talk about this."
                },
                {
                    "original": "I looked like a criminal, you know, at that time.",
                    "corrected": "I looked like a criminal at that time.",
                    "explanation": "The phrase 'you know' is unnecessary and disrupts the flow of the sentence.",
                    "context": "At one point, I shaved my head and really changed my appearance. I looked like a criminal at that time. It was a strange period of trying to look tough."
                },
                {
                    "original": "He looked like Arnold Schwarzenegger, honestly.",
                    "corrected": "He honestly looked like Arnold Schwarzenegger.",
                    "explanation": "The placement of 'honestly' is awkward; it should come before the verb for clarity.",
                    "context": "Two years ago, my friend was in great shape. He honestly looked like Arnold Schwarzenegger, and it was impressive. His transformation was remarkable."
                },
                {
                    "original": "What do you think if I will bald?",
                    "corrected": "What do you think if I go bald?",
                    "explanation": "'Will bald' is grammatically incorrect; 'go bald' is the proper phrasing.",
                    "context": "I am considering making a change to my appearance. What do you think if I go bald? It could be a bold choice."
                },
                {
                    "original": "We just visited Rostov-on-Don.",
                    "corrected": "We visited Rostov-on-Don.",
                    "explanation": "The word 'just' is unnecessary in this context.",
                    "context": "I fondly remember our trip a while back. We visited Rostov-on-Don together. It was an awesome experience."
                },
                {
                    "original": "Like, I could just, you know, it's my crooked mind, yeah, my spoiled mind",
                    "corrected": "I could just say that it's my crooked mind, my spoiled mind.",
                    "explanation": "The opening 'like, I could just' makes the sentence too informal; a clearer statement improves coherence.",
                    "context": "I was trying to clarify my thoughts. I could just say that it's my crooked mind, my spoiled mind. It's how I perceive things sometimes."
                },
                {
                    "original": "And we needed to record, okay.",
                    "corrected": "And we needed to record something.",
                    "explanation": "The word 'okay' is unnecessary and does not add meaning to the sentence.",
                    "context": "We had some activities planned for the day. And we needed to record something important. It was all part of our project."
                },
                {
                    "original": "We were scared, but later we got what was not real.",
                    "corrected": "We were scared, but later we realized it wasn't real.",
                    "explanation": "The phrase 'got what was not real' is awkward; 'realized it wasn't real' is a clearer expression.",
                    "context": "That day at the train station was bizarre. We were scared, but later we realized it wasn't real. Everything turned out to be alright."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "he don't need to...",
                    "corrected": "he doesn't need to...",
                    "explanation": "The contraction 'don't' is incorrect here; 'doesn't' should be used for third person singular.",
                    "context": "I was talking about my dad being bald. He doesn't need to worry about haircuts. It's just practical for him."
                },
                {
                    "original": "He can swim underwater and don't...",
                    "corrected": "He can swim underwater and doesn't...",
                    "explanation": "'Don't' should be 'doesn't' to agree with the third person singular.",
                    "context": "When I mentioned my dad, I pointed out that he can swim underwater. He doesn't need to deal with hair issues."
                },
                {
                    "original": "Do you, would you like to wear a beard?",
                    "corrected": "Would you like to wear a beard?",
                    "explanation": "The phrase 'Do you' is unnecessary and incorrect here; 'Would you' is sufficient.",
                    "context": "We were discussing facial hair. I asked if he would like to wear a beard. It could be a fun change."
                },
                {
                    "original": "I have, but it's, it still do not grow...",
                    "corrected": "I have, but it still doesn't grow...",
                    "explanation": "'Do not' should be 'doesn't' for third person singular.",
                    "context": "I mentioned having some stubble. I have it, but it still doesn't grow much, and I'm okay with it."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "is it your natural color of hairs?",
                    "corrected": "is it your natural color of hair?",
                    "explanation": "The word 'hairs' is incorrect in this context; 'hair' should be used as a mass noun.",
                    "context": "My teacher often asks me about my appearance. For instance, he asked me if it was my natural color of hair. I find these questions interesting because I’ve never tried to alter my hair color."
                },
                {
                    "original": "it will look...",
                    "corrected": "it would look...",

                },
                {
                    "original": "it becomes lighter and lighter.",
                    "corrected": "it gets lighter and lighter.",
                    "explanation": "'Becomes' is acceptable, but 'gets' is more common in spoken English for gradual changes.",

                {
                    "original": "A piercing in the ear?",

                {

        "vocabulary_8": {
            "vocabulary_list": [
                {
                    "word": "counterargument",
                    "definition": "An argument that opposes your main claim; used to acknowledge and respond to opposing views.",
                    "context": {
                        "Context 1": "In my essay I included a counterargument at the start of the second body paragraph to address the opposing view.",
                        "Context 2": "When planning a debate, prepare a counterargument for each point your opponent makes.",
                        "Context 3": "A strong counterargument can actually strengthen your overall position by showing you considered other perspectives."

                },
                {
                    "word": "however",
                    "definition": "A transition word used to introduce contrast or contradiction; similar to 'but'.",
                    "context": {
                        "Context 1": "However, it would make more sense to begin the counterargument paragraph with this connector.",

                        "Context 3": "The experiment seemed to succeed; however, further tests are required to confirm the results."

            "vocabulary_list": [
                {
                    "word": "Oxford comma",
                    "definition": "A comma used before the conjunction in a list of three or more items.",
                    "context": {
                        "Context 1": "In English, using the Oxford comma can clarify lists, such as 'I love coffee, tea, and lemonade'.",
                        "Context 2": "The Oxford comma was so important to her that she insisted on adding it to every email.",
                        "Context 3": "Many people believe the Oxford comma is necessary to avoid confusion, especially in legal documents."
                    }
                },
                {
                    "word": "Formal",
                    "definition": "Characterized by a strict adherence to established rules or conventions.",
                    "context": {
                        "Context 1": "We are trying to be as formal as we can when writing essays.",
                        "Context 2": "He wore a formal suit to the wedding, as it was a black-tie affair.",
                        "Context 3": "The formal language used in the textbook is difficult to understand for beginners."
                    }
                },
                {
                    "word": "Structure",
                    "definition": "The arrangement or organization of parts in a whole.",
                    "context": {
                        "Context 1": "You should learn one structure for your essay that you feel comfortable with.",
                        "Context 2": "The structure of the building was designed to withstand earthquakes.",
                        "Context 3": "The artist chose a unique structure for her sculpture that caught everyone's attention."
                    }
                },
                {
                    "word": "Impressive",
                    "definition": "Evoking admiration through size, quality, or skill.",
                    "context": {
                        "Context 1": "This essay is impressive and showcases your understanding of the topic.",
                        "Context 2": "The magician's performance was so impressive that the audience couldn't stop applauding.",
                        "Context 3": "Her impressive collection of rare stamps attracted collectors from all over the world."
                    }
                },
                {
                    "word": "Consume",
                    "definition": "To use energy, resources, or time.",
                    "context": {
                        "Context 1": "Deciding on a structure consumes a lot of time that could be spent on refining your vocabulary.",
                        "Context 2": "The factory consumes a lot of water to maintain its production process.",
                        "Context 3": "In many parts of the world, people consume more calories than they actually need."
                    }
                },
                {
                    "word": "Recommendation",
                    "definition": "A suggestion or proposal as to the best course of action.",
                    "context": {
                        "Context 1": "I still would recommend considering a different structure next time.",
                        "Context 2": "The teacher provided a strong recommendation for her student when applying to colleges.",
                        "Context 3": "Eating a balanced diet is a common recommendation from health experts."
                    }
                },
                {
                    "word": "Refine",
                    "definition": "To improve something by making small changes.",
                    "context": {
                        "Context 1": "You could spend more time refining your vocabulary for clarity in writing.",
                        "Context 2": "She hopes to refine her painting technique over the summer.",
                        "Context 3": "The chef will refine the recipe until it's perfect for the restaurant's menu."
                    }
                },
                {
                    "word": "Slightly",
                    "definition": "To a small degree; not very much.",
                    "context": {
                        "Context 1": "Siding with some opinion is slightly better in writing.",
                        "Context 2": "He was slightly late for the meeting but managed to catch up.",
                        "Context 3": "The temperature today is slightly warmer than it was yesterday."
                    }
                },
                {
                    "word": "Counter argument",
                    "definition": "An argument that opposes or contradicts another argument.",
                    "context": {
                        "Context 1": "It might be useful to include a counter argument in your essay.",
                        "Context 2": "In the debate, she presented a strong counter argument against climate change denial.",
                        "Context 3": "The lawyer's counter argument was compelling enough to sway the jury."
                    }
                },
                {
                    "word": "Handle pressure",
                    "definition": "To manage stress or challenges effectively.",
                    "context": {
                        "Context 1": "Many people believe that clear minds and big muscles allow them to handle pressure better.",
                        "Context 2": "He learned to handle pressure during his time as a firefighter.",
                        "Context 3": "Some athletes thrive under pressure and perform better during finals."
                    }
                }
            ],
            "funny_facts": [
                {
                    "word": "Oxford comma",
                    "fact": "The Oxford comma has been the subject of heated debates, with some arguing it's the difference between life and death! For example, 'We invited the strippers, JFK, and Stalin' vs. 'We invited the strippers, JFK and Stalin.'"
                },
                {
                    "word": "Refine",
                    "fact": "Did you know that the word 'refine' comes from the Latin word 'refinire', which means to 'restore to a fine state'? So, every time you refine something, you're giving it a fancy makeover!"
                }
            ],
            "jokes": [
                {
                    "question": "Why did the comma break up with the Oxford comma?",
                    "answer": "Because it found someone more punctually compatible!"
                },
                {
                    "question": "How do you organize a space party?",
                    "answer": "You planet!"
                }
            ]
        }

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how many amazing cities there are to visit in the U.S.?"
                },
                {
                    "Person 2": "Oh definitely! I feel like there’s always something new to discover, even in places I’ve been to many times."
                },
                {
                    "Person 1": "Right? I’ve been to New York a bunch, but I still find new spots every time."
                },
                {
                    "Person 2": "Same with San Francisco. I feel like I know my way around, but then I stumble upon a hidden cafe or a cool park."
                },
                {
                    "Person 1": "Exactly! Do you have friends in those cities?"
                },
                {
                    "Person 2": "A few! I met a lot of people online through travel forums and Instagram."
                },
                {
                    "Person 1": "That’s awesome! How do you make those connections?"
                },
                {
                    "Person 2": "It started with travel pictures and stories. We’d comment back and forth, then ended up chatting. It turns into actual friendships!"
                },
                {
                    "Person 1": "That’s cool! I haven’t made many friends like that. I need to step up my social media game."
                },
                {
                    "Person 2": "It helps! I’ve gotten good recommendations for places to visit too. Like, my friend suggested this amazing taco spot in LA."
                },
                {
                    "Person 1": "Tacos sound incredible! What’s the best one you’ve tried?"
                },
                {
                    "Person 2": "Oh, definitely the carne asada tacos! I can’t stop thinking about them."
                },
                {
                    "Person 1": "Now I’m hungry! So, any plans to travel soon?"
                },
                {
                    "Person 2": "I’m hoping to visit Austin next summer. I hear it’s a fun place!"
                },
                {
                    "Person 1": "Nice! I’ve always wanted to go there. All that live music and food trucks!"
                },
                {
                    "Person 2": "Exactly! Let’s plan a trip together sometime."
                },
                {
                    "Person 1": "Sounds like a plan! I’ll keep you posted on my schedule."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you ever try that language app everyone talks about?"
                },
                {
                    "Person 2": "Yeah, I gave it a shot! It was okay but felt a bit too basic for me."
                },
                {
                    "Person 1": "I know what you mean. It’s like, you learn a few new words, but after a while, you want more challenging stuff."
                },
                {
                    "Person 2": "Exactly! I feel like it's really designed for beginners. I want to dive deeper into the language."
                },
                {
                    "Person 1": "Right? And then they have those streaks that get you hooked. You just don’t want to break them."
                },
                {
                    "Person 2": "For real! It can feel a bit addictive, like it tricks you into thinking you're making progress."
                },
                {
                    "Person 1": "Totally! I sometimes wonder if it’s like a drug. I spend way too much time trying to keep up those streaks."
                },
                {
                    "Person 2": "Yeah, I can relate. I find myself glued to my phone just to keep that little bar filled."
                },
                {
                    "Person 1": "So do you think it’s worth it? Or should we just do something else?"
                },
                {
                    "Person 2": "I think mixing it up might help. Like, maybe we could watch a show and just turn on the subtitles instead?"
                },
                {
                    "Person 1": "That sounds like a good idea! I’ve been meaning to catch up on my favorite show anyway."
                },
                {
                    "Person 2": "Which one? I’m looking for recommendations."
                },
                {
                    "Person 1": "I just finished this game-based show. It's really immersive and actually helps with learning."
                },
                {
                    "Person 2": "Nice! I love when games do that. Which one are you talking about?"
                },
                {
                    "Person 1": "It’s called Detroit: Become Human. The storylines are pretty incredible."
                },
                {
                    "Person 2": "I’ve heard of that! I played it but didn’t finish. I got stuck in one of those challenging parts."
                },
                {
                    "Person 1": "Yeah, some parts can be tough! But the characters make it worth it. Who was your favorite?"
                },
                {
                    "Person 2": "I really liked Kara, her story was so engaging! And you?"
                },
                {
                    "Person 1": "Definitely Connor. His character has so many layers."
                },
                {
                    "Person 2": "I can see that! You kind of remind me of him. Plus, the voice acting is really impressive."
                },
                {
                    "Person 1": "Thanks! I’ll take that as a compliment. You should totally finish it in English next time."
                },
                {
                    "Person 2": "I think I will! It’ll help with my language skills and be fun at the same time."
                },
                {
                    "Person 1": "Exactly! Now, what are you playing next? Any plans?"
                },
                {
                    "Person 2": "I’m planning to replay Mafia 2 before the holidays. It’s a classic!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! You feeling that holiday vibe? I just want to chill and play some games."
                },
                {
                    "Person 2": "Totally! It’s the perfect time for that. What’s your go-to game right now?"
                },
                {
                    "Person 1": "You know, I’ve been really into The Witcher lately. It’s so immersive!"
                },
                {
                    "Person 2": "I've heard great things about it! Is it one of those games that you get super invested in?"
                },
                {
                    "Person 1": "Yeah, definitely! While you’re playing, it feels intense and emotional. But once you finish, it’s like...now what?"
                },
                {
                    "Person 2": "I get what you mean. It’s hard to find that same excitement after you finish a game."
                },
                {
                    "Person 1": "Exactly. My friend won’t stop talking about Metro Exodus, though. He’s obsessed!"
                },
                {
                    "Person 2": "Metro Exodus? I’ve heard it’s good! You play every game on your PC, right?"
                },
                {
                    "Person 1": "Yeah! I’ve always been a PC gamer since I was a kid. My dad set up my Steam account back in 2014."
                },
                {
                    "Person 2": "That’s awesome! I mostly play on consoles. I was a PlayStation kid."
                },
                {
                    "Person 1": "Nice! I’ve just started messing around with consoles. Still learning!"
                },
                {
                    "Person 2": "It’s a learning curve for sure. Is it a newer model?"
                },
                {
                    "Person 1": "Nah, just borrowing from a friend who wanted to share it for some Mortal Kombat sessions."
                },
                {
                    "Person 2": "Mortal Kombat is classic! Are you a keyboard player or do you use a gamepad?"
                },
                {
                    "Person 1": "I used to play on a keyboard, but now I want to try the gamepad. It feels different."
                },
                {
                    "Person 2": "Yeah, the gamepad is more laid-back. You can relax on the couch."
                },
                {
                    "Person 1": "Exactly! I just want to lay back and play on the TV instead of hunched over this chair."
                },
                {
                    "Person 2": "For sure! Speaking of friends, that photo you sent me had like three guys with you, right?"
                },
                {
                    "Person 1": "Yeah! They’re from my town. But honestly, I think you can only have one or two true friends."
                },
                {
                    "Person 2": "That makes sense. The rest are just good mates."
                },
                {
                    "Person 1": "Right? I hope you know what I mean. True friends are rare."
                },
                {
                    "Person 2": "Absolutely! Do you all hang out often?"
                },
                {
                    "Person 1": "Actually, it was the first time I invited someone over to my place last week."
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you hear about Monty's new haircut?"
                },
                {
                    "Person 2": "No! Did he finally go bald like he always talks about?"
                },
                {
                    "Person 1": "Yeah, he did! And honestly, it kinda suits him. He looks like a whole new person."
                },
                {
                    "Person 2": "Wow, I can’t picture that. I thought he was just joking about wanting to shave his head."
                },
                {
                    "Person 1": "Nope, he really did it! Said he wanted to feel 'free' or something. Typical Monty."
                },
                {
                    "Person 2": "That's awesome! I bet he's getting all kinds of attention now."
                },
                {
                    "Person 1": "For sure! But you know, I could never shave my head. I'd look like a criminal."
                },
                {
                    "Person 2": "Haha! I can see that. But if you worked out and got some muscles, you might pull it off."
                },
                {
                    "Person 1": "True, but I’d still be too scared to try it. What if I didn’t like it?"
                },
                {
                    "Person 2": "Yeah, what if? But think about it—some people look better bald. Like, have you seen how good Jason Statham looks?"
                },
                {
                    "Person 1": "Good point! But I'm not ready for that kind of vibe, you know? Besides, I like my hair."
                },
                {
                    "Person 2": "Fair enough! But if you ever decide to go bald, I’ll support you—maybe even help you shave it!"
                },
                {
                    "Person 1": "Haha, I appreciate that! But let's make a deal—if I go bald, you have to as well."
                },
                {
                    "Person 2": "Deal! But don’t hold your breath; I’m pretty happy with my hair for now."
                },
                {
                    "Person 1": "Same here! Let’s keep it that way then."
                }
            ]
        },
        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! You got any plans for today?"
                },
                {
                    "Person 2": "Not much, just thinking about hitting the barbershop later. My hair needs some serious help."
                },
                {
                    "Person 1": "Really? What are you thinking of doing?"
                },
                {
                    "Person 2": "I just want to add some texture. It looks too flat right now, like a helmet."
                },
                {
                    "Person 1": "A helmet? That’s a fun way to put it! When was the last time you got a haircut?"
                },
                {
                    "Person 2": "Honestly, it’s been over a year! I just hate the whole process of sitting there."
                },
                {
                    "Person 1": "Wow, that's a long time! At least you don’t have to deal with hair products like shampoo."
                },
                {
                    "Person 2": "True! I guess being bald has its perks, right? My dad is bald and he just swims and doesn't worry about hair."
                },
                {
                    "Person 1": "That’s awesome! But what if you start losing your hair later on?"
                },
                {
                    "Person 2": "Yeah, that’s a common concern. A lot of guys freak out about a receding hairline."
                },
                {
                    "Person 1": "Right? But it seems like you’re fine with going shorter."
                },
                {
                    "Person 2": "I just prefer long hair! Short hair wasn’t really my look back in the day."
                },
                {
                    "Person 1": "You had short hair before? I can’t picture that!"
                },
                {
                    "Person 2": "Oh, it was bad! I need to wait a few years to grow it out again."
                },
                {
                    "Person 1": "So, thinking about trying out a beard, too?"
                },
                {
                    "Person 2": "Maybe! A little stubble would be cool to try, but nothing too long."
                },
                {
                    "Person 1": "Yeah, I get that! A little stubble can look nice. What do you think of mine?"
                },
                {
                    "Person 2": "It looks great! You definitely pull it off well."
                },
                {
                    "Person 1": "Thanks! I just like to switch things up once in a while."
                },
                {
                    "Person 2": "Speaking of switching, are you planning to highlight your hair at all?"
                },
                {
                    "Person 1": "Maybe! I don’t know yet, but it could be interesting."
                },
                {
                    "Person 2": "You should definitely consider it! It could change up your style."
                }
            ]
        },
        "dialogue_6": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, you ever wonder if we should change up our hairstyles? Like, maybe highlight or something?"
                },
                {
                    "Person 2": "Totally! My teacher even asked me if my hair color was natural. I mean, I've never dyed it or anything."
                },
                {
                    "Person 1": "Right? But your hair looks cool already! I noticed some different shades in it."
                },
                {
                    "Person 2": "Thanks! It’s kind of interesting how the ends are lighter. Maybe I should try something bold, like a piercing?"
                },
                {
                    "Person 1": "A piercing sounds fun! Are you thinking about getting an earring?"
                },
                {
                    "Person 2": "Yeah, exactly! An earring could look pretty neat."
                },
                {
                    "Person 1": "For sure! I don’t have any tattoos, though. Have you ever thought about getting one?"
                },
                {
                    "Person 2": "I have! I think about how cool they would look, but then I worry about how I'd feel about them in a few years."
                },
                {
                    "Person 1": "Same here! I’d hate to look back and think, 'What was I thinking?'"
                },
                {
                    "Person 2": "Exactly! And there's something nice about having a clean slate too, right?"
                },
                {
                    "Person 1": "Yeah, it feels more natural. But where would you even get a tattoo if you decided to?"
                },
                {
                    "Person 2": "Good question! I could do a small one on my arm, but I might need to keep my hands clear for future jobs."
                },
                {
                    "Person 1": "That makes sense! You could go for a hidden spot, like your back or something."
                },
                {
                    "Person 2": "Definitely! Somewhere no one would usually see. By the way, did you get a chance to watch that video I sent you?"
                },
                {
                    "Person 1": "Oh, I couldn’t! My internet’s been super slow lately. What’s your setup like?"
                },
                {
                    "Person 2": "Ugh, I know the feeling. Sometimes I use a VPN, but it still lags a bit. Have you tried one?"
                },
                {
                    "Person 1": "Yeah, but connecting is tricky! Does it work well for you?"
                },
                {
                    "Person 2": "Sort of! Some platforms work fine, but I swear these government restrictions make it hard."
                },
                {
                    "Person 1": "Wow, that's frustrating! We should look into better options together sometime."
                }
            ]
        },

        "dialogue_8": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you catch that new show on Netflix yet?"
                },
                {
                    "Person 2": "Not yet! I’ve heard a lot about it, though. Is it any good?"
                },
                {
                    "Person 1": "I think it’s amazing! The plot twists really keep you on your toes."

                },
                {

        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {

            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
