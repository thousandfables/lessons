<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 1,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I think the closest that two weeks close to weeks.",
                    "corrected": "I think the closest is two weeks.",
                    "explanation": "The phrase 'closest that two weeks close to weeks' is unclear and grammatically incorrect; it should simply state 'closest is two weeks.'",
                    "context": "We were discussing the timeline for the upcoming exam. I think the closest is two weeks. They might be hoping for it to happen then."
                },
                {
                    "original": "I need to perform well to show everyone that I'm. The good person.",
                    "corrected": "I need to perform well to show everyone that I'm a good person.",
                    "explanation": "The article 'the' is incorrect here; it should be 'a' to indicate one of many good people.",
                    "context": "In my job, I feel the pressure to meet expectations. I need to perform well to show everyone that I'm a good person. I want to prove my worth."
                },
                {
                    "original": "It's that. It's in the key, it become.",
                    "corrected": "It starts to become too much for me.",
                    "explanation": "The phrase 'it's that. It's in the key, it become' is fragmented and unclear; it should be a complete sentence.",
                    "context": "Balancing work and personal life is challenging for me. It starts to become too much for me. I'm struggling to manage everything."
                },
                {
                    "original": "You need to work harder. Or even harder, but I think I.",
                    "corrected": "You need to work even harder, but I think I will become more confident.",
                    "explanation": "The sentence is incomplete and lacks clarity; it should be restructured for better flow.",
                    "context": "I believe that the demands will increase in the future. You need to work even harder, but I think I will become more confident. This will help me manage the stress."
                },
                {
                    "original": "I don't have troubles and. Anything any problems with the.",
                    "corrected": "I don't have any troubles or problems with the design.",
                    "explanation": "The sentence is fragmented and lacks proper conjunctions; it should be combined for clarity.",
                    "context": "When discussing my work, I feel confident about my skills. I don't have any troubles or problems with the design. My issues lie elsewhere."
                },
                {
                    "original": "That like and they were bound to, you know.",
                    "corrected": "They were bound to stay in their home countries.",
                    "explanation": "The phrase 'that like and they were bound to, you know' is unclear and informal; it should be more direct.",
                    "context": "I was reflecting on the challenges faced by software engineers. They were bound to stay in their home countries. This limited their job opportunities abroad."
                },
                {
                    "original": "I don't think it's. The most important thing.",
                    "corrected": "I don't think it's the most important thing.",
                    "explanation": "The sentence is fragmented; it should be a single, cohesive thought.",
                    "context": "In discussing the importance of English in careers, I expressed my views. I don't think it's the most important thing. Other skills matter too."
                },
                {
                    "original": "It's written in the original statement.",
                    "corrected": "It's stated in the original statement.",
                    "explanation": "'Written' is not the best choice here; 'stated' is more appropriate for clarity.",
                    "context": "While reviewing the essay, I emphasized the importance of clarity. It's stated in the original statement. This should be reflected in the paraphrase."
                },
                {
                    "original": "If I speak from here, is it the same as before?",
                    "corrected": "If I speak from here, is it the same as it was before?",
                    "explanation": "The phrase is missing a comparison; 'as it was before' clarifies the question.",
                    "context": "I was adjusting my microphone and checking the sound quality. If I speak from here, is it the same as it was before? I want to ensure clarity."
                }
            ]
        }
    },
    "vocabulary": {
        "vocabulary_1": {
            "vocabulary_list": [
                {
                    "word": "Workflow",
                    "definition": "The sequence of processes through which a piece of work passes from initiation to completion.",
                    "context": {
                        "Context 1": "My workflow is huge for me; I have many tasks to complete every day.",
                        "Context 2": "The artist's workflow involves sketching, painting, and then framing the artwork.",
                        "Context 3": "In a restaurant, the workflow includes taking orders, preparing food, and serving customers."
                    }
                },
                {
                    "word": "Trial",
                    "definition": "A test of the performance, qualities, or suitability of someone or something.",
                    "context": {
                        "Context 1": "I am still on my trial period at work, which means I need to prove myself.",
                        "Context 2": "The scientist conducted a trial to test the effectiveness of the new drug.",
                        "Context 3": "The trial of the new video game was a huge success, attracting many players."
                    }
                },
                {
                    "word": "Personal Growth",
                    "definition": "The process of improving oneself through activities that develop talents and potential.",
                    "context": {
                        "Context 1": "I think it's more about personal growth than professional development.",
                        "Context 2": "Reading self-help books can be a great way to encourage personal growth.",
                        "Context 3": "Traveling often leads to personal growth as you learn about different cultures."
                    }
                },
                {
                    "word": "Automation",
                    "definition": "The use of technology to perform tasks without human intervention.",
                    "context": {
                        "Context 1": "I wrote an essay about increasing reliance on automation in the workplace.",
                        "Context 2": "Factories use automation to speed up production and reduce labor costs.",
                        "Context 3": "Home automation systems can control lighting, heating, and security remotely."
                    }
                },
                {
                    "word": "Enunciate",
                    "definition": "To pronounce words clearly and distinctly.",
                    "context": {
                        "Context 1": "I’m trying to enunciate better so that everyone can understand me.",
                        "Context 2": "The teacher asked the students to enunciate their words during the presentation.",
                        "Context 3": "Actors often practice enunciating to improve their speech for performances."
                    }
                },
                {
                    "word": "Paraphrase",
                    "definition": "To express the meaning of something written or spoken using different words.",
                    "context": {
                        "Context 1": "The paraphrase statement should not contain your ideas; it should just restate the original.",
                        "Context 2": "When summarizing a book, it’s important to paraphrase the main points accurately.",
                        "Context 3": "In academic writing, students often paraphrase sources to avoid plagiarism."
                    }
                },
                {
                    "word": "Crucial",
                    "definition": "Of great importance; critical.",
                    "context": {
                        "Context 1": "I don’t think English is the most crucial aspect of getting a job.",
                        "Context 2": "It is crucial to wear a seatbelt while driving to ensure safety.",
                        "Context 3": "The crucial moment in the game came when the team scored the winning goal."
                    }
                },
                {
                    "word": "Confidence",
                    "definition": "The feeling or belief that one can rely on someone or something; firm trust.",
                    "context": {
                        "Context 1": "I think I’ll become more confident as I improve my English skills.",
                        "Context 2": "Having confidence in your abilities can lead to greater success in life.",
                        "Context 3": "The speaker's confidence captivated the audience during the presentation."
                    }
                },
                {
                    "word": "Aspect",
                    "definition": "A particular part or feature of something.",
                    "context": {
                        "Context 1": "I don’t think it’s the most important aspect of my career.",
                        "Context 2": "One aspect of the project is to ensure environmental sustainability.",
                        "Context 3": "The aspect of friendship that I value most is trust."
                    }
                },
                {
                    "word": "Stressful",
                    "definition": "Causing mental or emotional stress.",
                    "context": {
                        "Context 1": "Completing certain tasks can be stressful for me.",
                        "Context 2": "Planning a wedding can be a very stressful experience.",
                        "Context 3": "Public speaking is often considered one of the most stressful activities."
                    }
                }
            ],
            "funny_facts": [
                {
                    "word": "Workflow",
                    "fact": "Did you know that some companies have 'nap rooms' to improve workflow by allowing employees to recharge?"
                },
                {
                    "word": "Trial",
                    "fact": "In ancient Rome, trials were often decided by a duel, so the outcome depended on who was better at sword fighting!"
                },
                {
                    "word": "Automation",
                    "fact": "The first automated teller machine (ATM) was installed in 1967, and it was a huge hit, dispensing cash and confusion!"
                }
            ],
            "jokes": [
                {
                    "question": "Why did the computer go to therapy?",
                    "answer": "Because it had too many bytes of anxiety!"
                },
                {
                    "question": "Why did the English teacher go to jail?",
                    "answer": "Because she had too many run-on sentences!"
                }
            ]
        }
    },
    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going this morning?"
                },
                {
                    "Person 2": "Pretty good! Just trying to wake up, you know? How about you?"
                },
                {
                    "Person 1": "Same here! I stayed up too late binge-watching that new show."
                },
                {
                    "Person 2": "Oh, which show? I've been looking for something new to watch."
                },
                {
                    "Person 1": "It's called 'The Last Stand.' It's a mix of action and drama. Really good!"
                },
                {
                    "Person 2": "Nice! I’ll have to check it out. I just finished a series and I'm in need of something fresh."
                },
                {
                    "Person 1": "What did you finish? Anything good?"
                },
                {
                    "Person 2": "Yeah, I just wrapped up 'Mystery Town.' The plot twists were insane!"
                },
                {
                    "Person 1": "I love a good plot twist! I’ll add that to my list."
                },
                {
                    "Person 2": "For sure! So, any plans for the weekend?"
                },
                {
                    "Person 1": "Thinking about going hiking if the weather's nice. How about you?"
                },
                {
                    "Person 2": "I might hit the beach if it’s warm enough. I need some sun!"
                },
                {
                    "Person 1": "That sounds awesome! A beach day is always a good idea."
                },
                {
                    "Person 2": "Definitely! Just need to remember the sunscreen this time."
                },
                {
                    "Person 1": "Haha, yes! Don't want to end up looking like a lobster!"
                },
                {
                    "Person 2": "Exactly! Alright, I’ll let you know if I find anything else to watch."
                },
                {
                    "Person 1": "Sounds good! Enjoy your day!"
                },
                {
                    "Person 2": "You too! Catch you later!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
