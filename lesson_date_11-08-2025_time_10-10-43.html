<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm from the south, the China.",
                    "corrected": "I'm from the south of China.",
                    "explanation": "The phrase 'the China' is incorrect; 'of China' should be used to indicate the region.",
                    "context": "I live in China and I’m from the south of China. I’m in a city, maybe you know the name, Guangzhou."
                },
                {
                    "original": "Guangzhou is most of the biggest city in China.",
                    "corrected": "Guangzhou is one of the biggest cities in China.",
                    "explanation": "'Most of the biggest city' is incorrect; 'one of the biggest cities' is the correct phrase.",
                    "context": "Guangzhou is a major city in China. Guangzhou is one of the biggest cities in China and is really popular for tourists."
                },
                {
                    "original": "My whole teacher is Chinese people, so they speak.",
                    "corrected": "My teachers are all Chinese, so they speak.",
                    "explanation": "'My whole teacher' is incorrect; 'my teachers are all' is the correct form.",
                    "context": "I practice English with my classmates from around the world. My teachers are all Chinese, so they speak."
                },
                {
                    "original": "I think for this one year, I'm maybe more grow up in my dictionary level.",
                    "corrected": "I think that in this one year, I've maybe grown my vocabulary.",
                    "explanation": "'More grow up' is incorrect; 'grown' should be used in the perfect tense.",
                    "context": "Over the past year, I've been learning a lot. I think that in this one year, I've maybe grown my vocabulary."
                },
                {
                    "original": "I don't really understand like how to some maybe tips for this or something how to make it more better.",
                    "corrected": "I don't really understand how to get some tips for this or how to make it better.",
                    "explanation": "'More better' is incorrect; 'better' is already the comparative form.",
                    "context": "I'm preparing for the IELTS test. I don't really understand how to get some tips for this or how to make it better."
                },
                {
                    "original": "Listening for more harder for me.",
                    "corrected": "Listening is harder for me.",
                    "explanation": "'For more harder' is incorrect; 'is harder' is the correct structure.",
                    "context": "I find the listening section challenging. Listening is harder for me because it depends on the listening text we have."
                },
                {
                    "original": "So like first time I take I have a 17 right answers.",
                    "corrected": "The first time I took it, I had 17 correct answers.",
                    "explanation": "The verb tense is incorrect; 'took' and 'had' should be used for past actions.",
                    "context": "I've been practicing my listening skills. The first time I took it, I had 17 correct answers."
                },
                {
                    "original": "I need to pass next test maybe in the end of September.",
                    "corrected": "I need to pass the next test, maybe at the end of September.",
                    "explanation": "'Next test' should have 'the' before it, and 'in the end' should be 'at the end.'",
                    "context": "I'm preparing for my university application. I need to pass the next test, maybe at the end of September."
                },
                {
                    "original": "I can't count myself like what I write, what I didn't write.",
                    "corrected": "I can't evaluate what I wrote and what I didn't write.",
                    "explanation": "'Count myself like' is incorrect; 'evaluate' is the appropriate verb here.",
                    "context": "I'm working on my writing skills. I can't evaluate what I wrote and what I didn't write."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "You're supposed to produce formal essay.",
                    "corrected": "You're supposed to produce a formal essay.",
                    "explanation": "The article 'a' is missing before 'formal essay'; it is needed to specify the noun.",
                    "context": "In the IELTS writing section, you're supposed to produce a formal essay. This is important for achieving a good score."
                },
                {
                    "original": "Writing part two is when you are already writing a report, you can just write it.",
                    "corrected": "Writing part two is when you are writing a report; you can just write it.",
                    "explanation": "The phrase 'you are already writing' is awkward; 'you are writing' is more straightforward. A semicolon is also needed to connect the two independent clauses.",
                    "context": "Writing part two is when you are writing a report; you can just write it. It's different from part one, which focuses on reporting information."
                },
                {
                    "original": "The problem like traditional universities become more boring than the online education, more old than online education.",
                    "corrected": "The problem is that traditional universities are becoming more boring than online education; they are older than online education.",
                    "explanation": "The sentence structure is incorrect; 'like' should be 'is that' to introduce the problem. The verb 'become' should be 'are becoming' for correct tense.",
                    "context": "The problem is that traditional universities are becoming more boring than online education; they are older than online education. This reflects a shift in student preferences."
                },
                {
                    "original": "Sometimes they ask for like to what extent do you agree or disagree?",
                    "corrected": "Sometimes they ask for to what extent you agree or disagree.",
                    "explanation": "The word 'like' is unnecessary and informal in this context; it should be omitted.",
                    "context": "Sometimes they ask for to what extent you agree or disagree. This helps gauge the depth of your opinion on the topic."
                },
                {
                    "original": "The main domain is education and then they will talk about should children learn foreign languages in school or it's useless.",
                    "corrected": "The main domain is education, and then they will discuss whether children should learn foreign languages in school or if it's useless.",
                    "explanation": "The phrase 'talk about should' is awkward; 'discuss whether' is more appropriate. Also, 'it's' should be 'if it's' for clarity.",
                    "context": "The main domain is education, and then they will discuss whether children should learn foreign languages in school or if it's useless. This is a common topic in essays."
                },
                {
                    "original": "We need to plan our body paragraph 1 and our body paragraph 2 and if we do our introduction conclusion we will fill them by default.",
                    "corrected": "We need to plan our body paragraph 1 and body paragraph 2, and if we do our introduction and conclusion, we will fill them by default.",
                    "explanation": "The sentence lacks proper punctuation and conjunctions; commas are needed for clarity, and 'and' should be added before 'conclusion.'",
                    "context": "We need to plan our body paragraph 1 and body paragraph 2, and if we do our introduction and conclusion, we will fill them by default. This helps structure our essay effectively."
                },
                {
                    "original": "I prefer start with the top, totally with the topic.",
                    "corrected": "I prefer to start with the topic.",
                    "explanation": "The phrase 'prefer start' is incorrect; it should be 'prefer to start.' The word 'top' is also unnecessary.",
                    "context": "I prefer to start with the topic. This sets a clear direction for the essay from the beginning."
                },
                {
                    "original": "Sometimes we pitch some ideas.",
                    "corrected": "Sometimes we generate some ideas.",
                    "explanation": "'Pitch' is more commonly used in business contexts; 'generate' is more appropriate for idea creation in this context.",
                    "context": "Sometimes we generate some ideas. This is crucial for developing a well-rounded argument in our essays."
                },
                {
                    "original": "This is not very practical, because very often you would come up with some idea.",
                    "corrected": "This is not very practical because very often you come up with an idea.",
                    "explanation": "The phrase 'you would come up' is incorrect in this context; 'you come up' is more direct. The comma before 'because' is also unnecessary.",
                    "context": "This is not very practical because very often you come up with an idea. It's important to explore multiple ideas before writing."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "more best sociology experience you can get in universities",
                    "corrected": "the best sociology experience you can get in universities",
                    "explanation": "Using 'more best' is incorrect; 'best' is the superlative form and does not need 'more.'",
                    "context": "In discussing the advantages of traditional universities, I believe that the best sociology experience you can get in universities is invaluable. This experience helps students connect with peers who share similar goals."
                },
                {
                    "original": "you can find some friends or good communication for future job or relationship",
                    "corrected": "you can find friends and good communication for future jobs or relationships",
                    "explanation": "The article 'some' is unnecessary; 'friends' and 'good communication' should be plural to match 'jobs' and 'relationships.'",
                    "context": "When students come together, they can find friends and good communication for future jobs or relationships. This social aspect is crucial for personal and professional growth."
                },
                {
                    "original": "in real world you really can fast debate something or talk about something and get really more fast some answers",
                    "corrected": "in the real world, you can quickly debate or discuss something and get answers much faster",
                    "explanation": "The phrase 'really more fast' is incorrect; 'much faster' is the correct comparative form. Also, 'in real world' should include 'the.'",
                    "context": "I believe that in the real world, you can quickly debate or discuss something and get answers much faster. This immediacy is a significant advantage of traditional education."

                {
                    "original": "you told something, you know, it is similar to when you're, let's say that I will ask you a different question",
                    "corrected": "you said something that is similar to when I ask you a different question",
                    "explanation": "The phrase 'you told something' is awkward; 'you said something' is more natural. Additionally, 'let's say that I will ask' is overly complex.",
                    "context": "I noticed that you said something that is similar to when I ask you a different question. This comparison helps clarify the point about providing direct answers."
                },
                {
                    "original": "you need to use academic language here",
                    "corrected": "you need to use academic language in this context",
                    "explanation": "The phrase 'here' is vague; 'in this context' specifies the situation better.",
                    "context": "In academic writing, you need to use academic language in this context. This helps convey your ideas more clearly and formally."
                },
                {
                    "original": "you mentioned career very briefly. You mentioned that it's comfortable, you mentioned like comfortable to study very briefly.",
                    "corrected": "you mentioned career briefly and that it's comfortable to study, but only briefly.",
                    "explanation": "The repetition of 'mentioned' is unnecessary; it can be streamlined for clarity.",
                    "context": "You mentioned career briefly and that it's comfortable to study, but only briefly. This makes it hard to understand your main point."
                },
                {
                    "original": "we can socialize. Then you need to explain why we can't really socialize when we're starting online.",
                    "corrected": "we can socialize, and then you need to explain why we can't socialize when studying online.",
                    "explanation": "The phrase 'when we're starting online' is awkward; 'when studying online' is clearer.",
                    "context": "In traditional universities, we can socialize, and then you need to explain why we can't socialize when studying online. This comparison is essential for your argument."
                },
                {
                    "original": "it's look like we're talking with ourself and someone answer us like in a computer",
                    "corrected": "it looks like we're talking to ourselves and someone answers us through a computer",
                    "explanation": "The phrase 'it's look like' is incorrect; it should be 'it looks like.' Additionally, 'with ourself' should be 'to ourselves.'",
                    "context": "In online education, it looks like we're talking to ourselves and someone answers us through a computer. This lack of personal interaction can hinder social connections."
                },
                {
                    "original": "we choose in our soul, no way. We look at a person's face, we see the emotion.",
                    "corrected": "we choose based on our instincts. We look at a person's face and see their emotions.",
                    "explanation": "'In our soul, no way' is unclear; 'based on our instincts' is more idiomatic. 'We see the emotion' should be 'we see their emotions.'",
                    "context": "In social situations, we choose based on our instincts. We look at a person's face and see their emotions, which helps us connect with them."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I study in traditional university and I'm study as online education.",
                    "corrected": "I study at a traditional university and I'm studying online.",
                    "explanation": "The preposition 'in' should be 'at' for universities, and 'study' should be 'studying' for correct tense.",
                    "context": "I have experience with both traditional and online education. I study at a traditional university and I'm studying online. This gives me a unique perspective on both methods."
                },
                {
                    "original": "I have a lot of friends from traditional university because we pass a lot of challenges together.",
                    "corrected": "I have a lot of friends from my traditional university because we face a lot of challenges together.",
                    "explanation": "'Pass' is incorrect here; 'face' should be used to indicate dealing with challenges.",
                    "context": "In my traditional university, I have a lot of friends. I have a lot of friends from my traditional university because we face a lot of challenges together. This shared experience helps us bond."
                },
                {
                    "original": "I only communicate with the teachers.",
                    "corrected": "I only communicate with my teachers.",
                    "explanation": "The possessive 'my' is needed to clarify which teachers are being referred to.",

                },
                {
                    "original": "This platform, this online education not provide us to talk with someone else.",
                    "corrected": "This platform, this online education does not provide us the opportunity to talk with someone else.",
                    "explanation": "The verb 'does' is needed for correct subject-verb agreement, and 'provide us to talk' should be 'provide us the opportunity to talk.'",

                },
                {
                    "original": "You can't really write about yourself.",
                    "corrected": "You can't really write only about yourself.",
                    "explanation": "The word 'only' clarifies that writing should not focus solely on the individual.",

                {

                    "corrected": "It's popular to study both offline and online.",
                    "explanation": "The phrase 'or and' is incorrect; it should be 'and' to indicate both methods.",
                    "context": "In China, many students have diverse educational experiences. It's popular to study both offline and online. This flexibility allows students to choose what works best for them."
                },
                {
                    "original": "More easier than online.",
                    "corrected": "Easier than online.",
                    "explanation": "'More easier' is incorrect; 'easier' is the correct comparative form.",
                    "context": "When comparing education methods, many students find offline education easier than online. They often prefer the structure and interaction it provides."
                },
                {
                    "original": "In our own language.",

                    "explanation": "The phrase is incomplete; it needs a subject and verb to form a complete thought.",
                    "context": "When discussing education, it's important to articulate our thoughts clearly. In our own language, we can express these ideas effectively."
                },
                {
                    "original": "When you're asked about roads and public transport is high.",
                    "corrected": "When you're asked about roads and public transport, the risk is high.",
                    "explanation": "The sentence is missing a subject; 'the risk' clarifies what is high.",
                    "context": "Writing on unfamiliar topics can be challenging. When you're asked about roads and public transport, the risk is high that you might go off-topic."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I think traditional universes won't replace.",
                    "corrected": "I think traditional universities won't be replaced.",
                    "explanation": "The term 'universes' is incorrect; it should be 'universities.' Additionally, 'won't replace' should be 'won't be replaced' to indicate passive voice.",

                {

                {
                    "original": "he working in a lab in his universities.",

                {

                    "corrected": "the only way for students to gain this practical experience is by working in a lab that the university provides.",

                {
                    "original": "it is slightly better to say not I personally agree or I personally disagree, but this essay disagrees with the statement.",

                },
                {
                    "original": "we can take this whole thing.",
                    "corrected": "we can take this entire concept.",
                    "explanation": "The phrase 'this whole thing' is informal; 'this entire concept' is more precise and formal.",
                    "context": "As we develop our ideas, we can take this entire concept and elaborate on it in our essay."
                },
                {
                    "original": "this is what I would do here because give us to see people faces doesn't sound very natural.",

                    "explanation": "The phrase 'give us to see people faces' is grammatically incorrect; it should be 'give us to see people's faces' for possessive form.",
                    "context": "When discussing communication, I noted that this is what I would do here because 'give us to see people's faces' doesn't sound very natural in English."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
