<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "it's not interesting laboratory",
                    "corrected": "it's not an interesting laboratory",
                    "explanation": "Missing article 'an' before 'interesting' is needed in this context.",
                    "context": "I'm in a laboratory. It's not an interesting laboratory. There’s not much exciting equipment here."
                },
                {
                    "original": "this laboratory is so new without cool and expensive equipment",
                    "corrected": "this laboratory is very new and doesn't have cool or expensive equipment",
                    "explanation": "'So' should be replaced with 'very' for emphasis, and the structure should include 'doesn't have' instead of 'without.'",
                    "context": "This lab is new and doesn’t have much. It's very new and doesn't have cool or expensive equipment."
                },
                {
                    "original": "but in another my laboratory",
                    "corrected": "but in my other laboratory",
                    "explanation": "'Another my laboratory' is awkward; it should be 'my other laboratory.'",
                    "context": "In my other laboratory, we work with cells. We have microscopes there, which we need for our research."
                },
                {
                    "original": "there I now work with cells",
                    "corrected": "there I work with cells now",
                    "explanation": "The adverb 'now' should come at the end of the clause for proper sentence flow.",
                    "context": "In my other laboratory, I work with cells now. We have the right equipment for our research."
                },
                {
                    "original": "can you see the DNA in this microscope?",
                    "corrected": "can you see DNA with this microscope?",
                    "explanation": "The phrase should use 'with' instead of 'in' for correct preposition usage.",
                    "context": "In our research, microscopes are essential. Can you see DNA with this microscope? It’s important for our studies."
                },
                {
                    "original": "this looks like a chemistry class, right?",
                    "corrected": "this looks like a chemistry lab, right?",
                    "explanation": "'Class' refers to a course taught; 'lab' is the physical space for experiments.",
                    "context": "Looking around, I noticed the setup is unusual. This looks like a chemistry lab, right? There are many instruments around."
                },
                {
                    "original": "I have autoimmune disease psoriasis",
                    "corrected": "I have the autoimmune disease psoriasis",
                    "explanation": "The article 'the' is needed before 'autoimmune disease' for specificity.",
                    "context": "I have a condition that affects my health. I have the autoimmune disease psoriasis, which can flare up under stress."
                },
                {
                    "original": "it's really depend",
                    "corrected": "it really depends",
                    "explanation": "The verb 'depend' should be in the singular form 'depends' to match the subject 'it.'",
                    "context": "My condition can vary quite a bit. It really depends on my stress levels."
                },
                {
                    "original": "I don't remember how long it was",
                    "corrected": "I don't remember how long ago it was",
                    "explanation": "The phrase 'how long ago' is necessary to correctly indicate time in the past.",
                    "context": "Reflecting on my condition is tough. I don't remember how long ago it was that I first experienced symptoms."
                },
                {
                    "original": "there is a lot of things like this",
                    "corrected": "there are a lot of things like this",
                    "explanation": "The plural 'things' requires the plural verb 'are' instead of 'is.'",
                    "context": "The lab is filled with several devices. There are a lot of things like this that help with our work."
                },
                {
                    "original": "they have to do with cortisol, right?",
                    "corrected": "they have to do with cortisol, correct?",
                    "explanation": "Using 'correct?' is a clearer way to seek confirmation in this context.",
                    "context": "We were discussing hormones in our bodies. They have to do with cortisol, correct? It's vital to our stress responses."
                },
                {
                    "original": "I wrote her a diploma work",
                    "corrected": "I wrote her my diploma",
                    "explanation": "'Diploma work' is not idiomatic; 'my diploma' is the correct phrase.",
                    "context": "I've worked hard for my achievements. I wrote her my diploma, which reflects my effort."
                },
                {
                    "original": "you know, hearts, hearts, acute, acute",
                    "corrected": "you know, it’s acute, acute",
                    "explanation": "The repetition of 'hearts' is unnecessary; focus should be on the quality 'acute.'",
                    "context": "Discussing my condition is important. You know, it’s acute, acute, meaning it comes and goes quickly."
                },
                {
                    "original": "I don't remember how to compare, consider it",
                    "corrected": "I don't remember how to compare it",
                    "explanation": "The sentence needs to be simplified; 'consider it' is not necessary here.",
                    "context": "It can be difficult to explain my experience. I don't remember how to compare it to others."
                },
                {
                    "original": "mentors and management in laboratory was so full",
                    "corrected": "the mentors and management in the laboratory were so full",
                    "explanation": "'Was' should be 'were' for the plural subject; 'the' is needed for article agreement.",
                    "context": "Reflecting on my past experiences is frustrating. The mentors and management in the laboratory were so full of themselves."
                },
                {
                    "original": "I find this science mentor",
                    "corrected": "I found this science mentor",
                    "explanation": "The verb tense should be past as it refers to a completed action.",
                    "context": "I have been looking for guidance in my studies. I found this science mentor who is very supportive."
                },
                {
                    "original": "a celery like this, like vegetable celery",
                    "corrected": "celery like this, like the vegetable",
                    "explanation": "The article 'a' is unnecessary; add 'the' to specify the vegetable.",
                    "context": "We were discussing food and nutrition. Celery like this, like the vegetable, is very healthy."
                },
                {
                    "original": "you know what a celery is?",
                    "corrected": "do you know what celery is?",
                    "explanation": "The question needs the auxiliary verb 'do' for correct interrogative structure.",
                    "context": "I was curious about the other's knowledge in nutrition. Do you know what celery is? It’s a healthy vegetable."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Yes, it's auto-immune with auto-immune formal diabetes.",
                    "corrected": "Yes, it's an autoimmune form of diabetes.",
                    "explanation": "The phrase 'auto-immune formal diabetes' is incorrect; the correct term is 'autoimmune form of diabetes.'",
                    "context": "I was explaining the different types of diabetes. Yes, it's an autoimmune form of diabetes. It's characterized by the immune system attacking insulin-producing cells."
                },
                {
                    "original": "Like in university, all of us learn a lot of subjects.",
                    "corrected": "Like in university, we all learn a lot of subjects.",
                    "explanation": "The phrase 'all of us learn' is awkward; it's more idiomatic to say 'we all learn.'",
                    "context": "Reflecting on our education, I noted how varied it was. Like in university, we all learn a lot of subjects. Yet, most of what we learn doesn't translate into our actual work."
                },
                {
                    "original": "Yes, so they're practitioners, not theorists.",
                    "corrected": "Yes, so they're practitioners, not theorists.",
                    "explanation": "There is no mistake in this sentence; it's correctly phrased.",
                    "context": "We were discussing the differences between types of professionals. Yes, so they're practitioners, not theorists. This highlights the practical focus of their work."
                },
                {
                    "original": "Demography is too high, you know, population size.",
                    "corrected": "The population is too high, you know, the demography.",
                    "explanation": "The original phrasing is unclear; 'the population is too high' more accurately communicates the idea about demography.",
                    "context": "I expressed concerns about the implications of large population sizes. The population is too high, you know, the demography. It's leading to unsustainable conditions."
                },
                {
                    "original": "for all people that you want in your career field, career way, career way, in your career, yeah.",
                    "corrected": "for all people who want to succeed in their career path.",
                    "explanation": "The phrase is repetitive and unclear; 'people who want to succeed in their career path' is more concise and idiomatic.",
                    "context": "I was discussing aspirations in our professions. I believe that for all people who want to succeed in their career path, it's important to aim for excellence."
                },
                {
                    "original": "I want to create cosmetics products from pharmacy cosmetics.",
                    "corrected": "I want to create cosmetic products from pharmaceutical compounds.",
                    "explanation": "'Cosmetics products' is awkward; 'cosmetic products' is the standard term. 'Pharmacy cosmetics' doesn't convey the intended meaning as clearly as 'pharmaceutical compounds.'",
                    "context": "I shared my career ambitions related to cosmetics. I want to create cosmetic products from pharmaceutical compounds, focusing on effective, beneficial ingredients."
                },
                {
                    "original": "I didn't find specific laboratory, just a government funded by the government?",
                    "corrected": "I didn't find a specific laboratory, just one funded by the government?",
                    "explanation": "The phrasing is awkward; 'a specific laboratory' requires the article 'a,' and the sentence needs to clarify 'one funded by the government.'",
                    "context": "I was expressing challenges in finding the right research lab. I didn't find a specific laboratory, just one funded by the government? It's not what I was aiming for."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "they specialist make some analysis for them",
                    "corrected": "their specialists do some analyses for them.",
                    "explanation": "'they' → 'their' (possessive); 'specialist' → 'specialists' (plural); 'analysis' → 'analyses' (plural noun form).",
                    "context": "Businesses buy services from laboratories next to universities. Their specialists do some analyses for them. They then use the results or data from articles."
                },
                {
                    "original": "businesses buy to some laboratories next to universities",
                    "corrected": "businesses buy services from laboratories next to universities.",
                    "explanation": "Wrong preposition 'to' → use 'from' when buying; add 'services' to clarify object.",
                    "context": "Businesses buy services from laboratories next to universities. Their specialists do some analyses for them. They then use the results or data from articles."
                },
                {
                    "original": "I don't know how we can attend something",
                    "corrected": "I don't know how we can achieve anything.",
                    "explanation": "'attend' is the wrong verb here; use 'achieve' or 'attain'; 'something' → 'anything' in negative contexts.",
                    "context": "Absolutely. I don't know how we can achieve anything, but okay."
                },
                {
                    "original": "It's can be for someone, a really humanistic goal like a result.",
                    "corrected": "It can be, for someone, a really humanistic result.",
                    "explanation": "Wrong word order ('It's can be' → 'It can be'); 'goal like a result' is awkward → 'a really humanistic result'.",
                    "context": "Yes. It can be, for someone, a really humanistic result. It's really cool to me."
                },
                {
                    "original": "It's really cool treatment for me.",
                    "corrected": "It's really cool to me.",
                    "explanation": "'treatment' is incorrect here; use the adjective phrase 'cool to me'.",
                    "context": "It can be, for someone, a really humanistic result. It's really cool to me. It's not important, but it can also be an indicator of my good work."
                },
                {
                    "original": "it also can be indicator of my good work, but I'm a good specialist.",
                    "corrected": "it can also be an indicator of my good work because I'm a good specialist.",
                    "explanation": "Word order and missing article: 'also can be' → 'can also be'; add 'an' before 'indicator'; link clauses with 'because'.",
                    "context": "It's really cool to me. It can also be an indicator of my good work because I'm a good specialist. Okay, yeah."
                },
                {
                    "original": "skin disease, it's not like cancer.",
                    "corrected": "A skin disease is not the same as cancer.",
                    "explanation": "Add article 'A' and use clearer phrasing ('not the same as').",
                    "context": "But you know, a skin disease is not the same as cancer. I'm not sure that these cosmetics can really significantly influence population size."
                },
                {
                    "original": "I'm not sure that the these cosmetics, I can really significant influence on population size.",
                    "corrected": "I'm not sure that these cosmetics can really significantly influence population size.",
                    "explanation": "Remove extra 'the'; move adverb 'significantly' to modify 'influence'; fix word order.",
                    "context": "A skin disease is not the same as cancer. I'm not sure that these cosmetics can really significantly influence population size. So it can cause cancer?"
                },
                {
                    "original": "I don't want to treat awful diseases because nature is trying to try to stay something for regulation of our population size.",
                    "corrected": "I don't want to treat awful diseases because nature is trying to maintain some regulation of our population size.",
                    "explanation": "Avoid redundancy 'trying to try'; use 'maintain' instead of 'stay something'; smoother phrasing.",
                    "context": "So it can cause cancer? I don't want to treat awful diseases because nature is trying to maintain some regulation of our population size. We have earthquakes, we have tsunamis."
                },
                {
                    "original": "what happens if you are diagnosed with cancer, you will embrace it.",
                    "corrected": "what would happen if you were diagnosed with cancer; would you embrace it?",
                    "explanation": "Use conditional 'would' and subjunctive 'were' for hypothetical; turn statement into a question.",
                    "context": "I don't know what else — cancer — and I don't know what would happen if you were diagnosed with cancer; would you embrace it? You'll say, 'Oh, great'?"
                },
                {
                    "original": "If I will get cancer, all right.",
                    "corrected": "If I get cancer, all right.",
                    "explanation": "In conditional 'if' clauses, use present simple not 'will': 'If I get...'.",
                    "context": "You'll say, 'Oh, great.' If I get cancer, all right. If you get some of those deadly diseases, what would your response be?"
                },
                {
                    "original": "what would your response?",
                    "corrected": "what would your response be?",
                    "explanation": "Missing auxiliary 'be' at the end for the question 'what would your response be?'.",
                    "context": "If you get some of those deadly diseases, what would your response be? More varied responses than my close people's, maybe."
                },
                {
                    "original": "More contrast variants than my close people.",
                    "corrected": "More varied responses than my close people's.",
                    "explanation": "'contrast variants' is non-idiomatic → 'varied responses'; possessive 'my close people's'.",
                    "context": "If you get some of those deadly diseases, what would your response be? More varied responses than my close people's. Maybe they'll react like that."
                },
                {
                    "original": "In such situation, I think all people will want to save their life, of course.",
                    "corrected": "In such a situation, I think all people will want to save their lives, of course.",
                    "explanation": "Add article 'a' and pluralize 'life' → 'lives' to match 'all people'.",
                    "context": "Yes, of course. In such a situation, I think all people will want to save their lives, of course. But it's hard to stay objective when it happens."
                },
                {
                    "original": "But it's hard to stay objective when it.",
                    "corrected": "But it's hard to stay objective when it happens.",
                    "explanation": "Sentence incomplete; add 'happens' to complete the clause.",
                    "context": "In such a situation, I think all people will want to save their lives, of course. But it's hard to stay objective when it happens. In this situation, I will try my best to help."
                },
                {
                    "original": "I will try to do all my best to save their life.",
                    "corrected": "I will try my best to save their lives.",
                    "explanation": "'do all my best' → 'try my best'; plural 'their lives' to match 'their'.",
                    "context": "In this situation, I will try my best to save their lives. But I think I wouldn't do more than that."
                },
                {
                    "original": "There's choice.",
                    "corrected": "It's a difficult choice.",
                    "explanation": "Fragment 'There's choice' is awkward; use 'It's a difficult choice' for clarity.",
                    "context": "It's so hard. It's a difficult choice. Yes, because I think in real life I'm a really kind person."
                },
                {
                    "original": "I'm really kind person",
                    "corrected": "I'm a really kind person.",
                    "explanation": "Missing article 'a' before 'really kind person'.",
                    "context": "Yes, because I think in real life I'm a really kind person. My soul is so anxious and concerned about nature."
                },
                {
                    "original": "my soul is so anxious and treat about nature.",
                    "corrected": "my soul is so anxious and concerned about nature.",
                    "explanation": "'treat' is the wrong verb; use 'concerned about' or 'cares about'.",
                    "context": "I'm a really kind person. My soul is so anxious and concerned about nature. Maybe instead of making cosmetics, I'd like to help save jungles."
                },
                {
                    "original": "in this variance, I will not have the money.",
                    "corrected": "in that case, I would not have the money.",
                    "explanation": "'variance' is the wrong word; use 'case' or 'situation'; use conditional 'would'.",
                    "context": "Maybe instead of making cosmetics, I'd like to help save jungles, but in that case, I would not have the money. It's a real problem."
                },
                {
                    "original": "No, plants protection.",
                    "corrected": "No, plant protection.",
                    "explanation": "Use singular or gerund: 'plant protection' is more natural than 'plants protection'.",
                    "context": "So you want animal protection? No, plant protection. I really like botany."
                },
                {
                    "original": "I never, maybe the reason is that I've never had pets or I don't know, I haven't had a lot of contacts with pets, animals.",
                    "corrected": "Maybe the reason is that I've never had pets or much contact with animals.",
                    "explanation": "Remove redundant 'I never'; use 'much contact' (uncountable) not 'a lot of contacts'.",
                    "context": "Why do I like plants more than animals? Maybe the reason is that I've never had pets or much contact with animals. All my memories are of the village and gardening."
                },
                {
                    "original": "But all of my memories is from childhood is about our village next to my mom and gardening.",
                    "corrected": "All my memories from childhood are about our village, my mom, and gardening.",
                    "explanation": "Subject-verb agreement: 'memories are'; remove redundant 'is'; reorder for clarity.",
                    "context": "Maybe the reason is that I've never had pets or much contact with animals. All my memories from childhood are about our village, my mom, and gardening. Even in childhood, I already knew many plant names."
                },
                {
                    "original": "Even from in even in childhood, I already know you a lot of names of plants.",
                    "corrected": "Even in childhood, I already knew many plant names.",
                    "explanation": "Remove duplication 'from in even in'; use past tense 'knew' for childhood; 'many plant names' more natural.",
                    "context": "All my memories from childhood are about our village, my mom, and gardening. Even in childhood, I already knew many plant names. And I still like it."
                },
                {
                    "original": "they have several curses of botany, different structures, diversity and something like that.",
                    "corrected": "There are several courses in botany covering structures, diversity, and so on.",
                    "explanation": "'curses' → 'courses'; adjust word order and phrasing for clarity.",
                    "context": "And I still like it. There are several courses in botany covering structures, diversity, and so on. My faculty focuses more on biodiversity than on people."
                },
                {
                    "original": "my faculty and mostly biologists have not dependent with people things, but about biodiversity.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
