<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 1,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "Four hour.",
                    "corrected": "Four hours.",
                    "explanation": "The mistake here is in the plural form; 'hour' should be 'hours' to match the quantity 'four.'",
                    "context": "We were discussing the time differences between cities. There are four hours of difference. This affects class schedules for some of my students."
                },
                {
                    "original": "Eight hour classes.",
                    "corrected": "Eight-hour classes.",
                    "explanation": "The phrase should include a hyphen to correctly form a compound adjective that describes 'classes.'",
                    "context": "When we talked about gym classes, I mentioned how many classes I have. I attend eight-hour classes each month, which is quite demanding."
                },
                {
                    "original": "there is equal number of people",
                    "corrected": "there is an equal number of people",
                    "explanation": "'An' is required before 'equal number' for correct grammatical structure.",
                    "context": "In our conversation comparing populations, I explained the population sizes of cities. There is an equal number of people in Moscow as there are in some nations."
                },
                {
                    "original": "it's close to St. Petersburg.",
                    "corrected": "it's closer to St. Petersburg.",
                    "explanation": "The comparative form 'closer' is more appropriate here as we are comparing distances.",
                    "context": "While discussing cities, I mentioned how my current location is near St. Petersburg. It's closer to St. Petersburg than some other major cities."
                },
                {
                    "original": "the climate is very different.",
                    "corrected": "the climates are very different.",
                    "explanation": "The subject should be plural 'climates' to refer to different locations mentioned.",
                    "context": "We were comparing the climates of various places. The climates are very different, especially between here and St. Petersburg."
                },
                {
                    "original": "but the IT is the same.",
                    "corrected": "but the idea is the same.",
                    "explanation": "Using 'IT' is unclear; specifying 'idea' provides better context and clarity.",
                    "context": "We were discussing the similarities and variations in grammar. But the idea is the same, even though the details change."
                },
                {
                    "original": "so here it's around the same rate.",
                    "corrected": "so here it's around the same price.",
                    "explanation": "'Rate' is awkward in this context; 'price' is more appropriate for discussing costs.",
                    "context": "In our chat about gym memberships, I pointed out the costs in different cities. So here it's around the same price in comparison to St. Petersburg."
                },
                {
                    "original": "Kazakhstan is in the south, right?",
                    "corrected": "Kazakhstan is in the south, isn't it?",
                    "explanation": "A more idiomatic tag question would use 'isn't it' instead of 'right' for better grammar.",
                    "context": "We were talking about geography and climates. Kazakhstan is in the south, isn't it? That often leads to the assumption that it should be warm year-round."
                },
                {
                    "original": "if you, if you may please.",
                    "corrected": "if you could, please.",
                    "explanation": "The phrasing is awkward; 'if you could' is a more polite and standard way to make a request.",
                    "context": "When discussing how to obtain information, I made a request. If you could, please send me the whole file for review."
                },
                {
                    "original": "do they ask questions? So you just read questions or they answer and then you and they, and then they read questions.",
                    "corrected": "do they ask questions? Do you just read questions or do they answer and then you read questions?",
                    "explanation": "The repetition and structure are confusing; clarifying with 'do' improves grammatical correctness.",
                    "context": "In discussing the dynamics of a speaking club, I asked about interactions. Do they ask questions? Do you just read questions or do they answer?"
                },
                {
                    "original": "is it comfortable to talk with a person who is not themselves very proficient",
                    "corrected": "is it comfortable to talk with a person who is not very proficient themselves",
                    "explanation": "The phrasing is awkward; 'not very proficient themselves' is the correct placement of 'themselves.'",
                    "context": "I raised a question about learning environments. Is it comfortable to talk with a person who is not very proficient themselves compared to a teacher?"
                }
            ]
        }
    },
    "vocabulary": {
        "vocabulary_1": {
            "vocabulary_list": [
                {
                    "word": "Geography",
                    "definition": "The study of the Earth's physical features, environments, and the relationships between people and their environments.",
                    "context": {
                        "Context 1": "We're discussing the geography of different cities and their time zones.",
                        "Context 2": "The geography class went on a field trip to the mountains to study landforms.",
                        "Context 3": "In video games, geography can affect the strategy players use to win."
                    }
                },
                {
                    "word": "Membership",
                    "definition": "The state of being a member of a group, organization, or club.",
                    "context": {
                        "Context 1": "He is thinking about her gym membership and how much it costs.",
                        "Context 2": "She enjoyed the membership benefits at the exclusive art gallery.",
                        "Context 3": "His membership in the local gardening club has led to many friendships."
                    }
                },
                {
                    "word": "Acrobatics",
                    "definition": "A performance of extraordinary feats of balance, agility, and coordination.",
                    "context": {
                        "Context 1": "She is studying acrobatics, which requires a lot of practice and discipline.",
                        "Context 2": "The circus featured breathtaking acrobatics that amazed the audience.",
                        "Context 3": "He uses acrobatics in his dance routine to impress the judges."
                    }
                },
                {
                    "word": "Continent",
                    "definition": "One of the main landmasses of the Earth, typically regarded as separate and distinct areas.",
                    "context": {
                        "Context 1": "Kazakhstan is located in the Asian continent but has ties to Europe.",
                        "Context 2": "The tour company offers trips to all seven continents.",
                        "Context 3": "In science class, we learned that Antarctica is the only continent without a native population."
                    }
                },
                {
                    "word": "Climate",
                    "definition": "The average weather conditions in a particular area over a long period.",
                    "context": {
                        "Context 1": "The lesson discussed the continental climate, which has hot summers and cold winters.",
                        "Context 2": "Travelers should check the climate before booking their tropical vacation.",
                        "Context 3": "Climate change is a topic of discussion in environmental science classes."
                    }
                },
                {
                    "word": "Proficient",
                    "definition": "Competently skilled; having a high degree of knowledge or skill in a particular area.",
                    "context": {
                        "Context 1": "She asked if it makes a difference to practice with a proficient partner or a teacher.",
                        "Context 2": "He became proficient in coding after completing several training programs.",
                        "Context 3": "To be proficient in a language, regular practice is essential."
                    }
                },
                {
                    "word": "Accurate",
                    "definition": "Correct and precise; free from errors.",
                    "context": {
                        "Context 1": "The system is actually quite accurate in analyzing mistakes.",
                        "Context 2": "The map is not accurate because it lacks recent geographical changes.",
                        "Context 3": "To obtain accurate results, scientists must follow the strict protocol of the experiment."
                    }
                },
                {
                    "word": "Lexicon",
                    "definition": "The vocabulary of a person, language, or branch of knowledge.",
                    "context": {
                        "Context 1": "In the discussion, lexicon was mentioned as a synonym for vocabulary.",
                        "Context 2": "His lexicon expanded significantly after reading many books.",
                        "Context 3": "The medical lexicon is often difficult for laypeople to understand."
                    }
                },
                {
                    "word": "Partner",
                    "definition": "A person with whom one shares an activity, responsibility, or business.",
                    "context": {
                        "Context 1": "The student mentioned practicing with a partner who is not themselves very proficient.",
                        "Context 2": "He partnered with his best friend to start a new business.",
                        "Context 3": "In dance class, each participant needs a partner to practice the routines."
                    }
                },
                {
                    "word": "Analysis",
                    "definition": "The process of examining the components of a subject to understand it better.",
                    "context": {
                        "Context 1": "He asked how the system analyzes mistakes during lessons.",
                        "Context 2": "Her analysis of the novel revealed deeper themes that others missed.",
                        "Context 3": "The analysis of the data was crucial for drawing meaningful conclusions."
                    }
                }
            ],
            "funny_facts": [
                {
                    "word": "Geography",
                    "fact": "Did you know that humans have explored only about 5% of the oceans? That means there's a lot of geography yet to discover!"
                },
                {
                    "word": "Acrobatics",
                    "fact": "The acrobatic art form can be traced back thousands of years, but if only gymnasts could pay rent using their amazing moves!"
                }
            ],
            "jokes": [
                {
                    "question": "Why did the geography teacher always carry a pencil?",
                    "answer": "Because they wanted to draw their students in!"
                },
                {
                    "question": "What did one acrobat say to the other before their performance?",
                    "answer": "Let’s flip for it!"
                }
            ]
        }
    },
    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you catch that game last night?"
                },
                {
                    "Person 2": "Oh, totally! It was a nail-biter! I can't believe they pulled off that last-minute win."
                },
                {
                    "Person 1": "Right? I thought they were done for. What a comeback!"
                },
                {
                    "Person 2": "Yeah, and the crowd went wild. I think I lost my voice yelling at the TV!"
                },
                {
                    "Person 1": "Haha, same here! I was jumping around my living room like it was the Super Bowl."
                },
                {
                    "Person 2": "Speaking of sports, have you been keeping up with the basketball season?"
                },
                {
                    "Person 1": "Not as much as I'd like. It's tough with all the games and work. Who's looking good this year?"
                },
                {
                    "Person 2": "The Warriors are on fire! But the Celtics are giving them a run for their money."
                },
                {
                    "Person 1": "Nice! I’ve always liked the Warriors. They play such a fun style."
                },
                {
                    "Person 2": "For sure! I'm excited to see how the playoffs will turn out."
                },
                {
                    "Person 1": "Me too! We should plan a game night when the playoffs start."
                },
                {
                    "Person 2": "Definitely! Maybe we can get some wings or pizza for the occasion?"
                },
                {
                    "Person 1": "Now you’re talking! I'll bring the drinks!"
                },
                {
                    "Person 2": "Sounds like a plan! Can't wait!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
