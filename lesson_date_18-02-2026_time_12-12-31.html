<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, what’s up? You look a bit tired."
                },
                {
                    "Person 2": "Yeah, I was up late trying to get everything ready for my trip."
                },
                {
                    "Person 1": "Oh right! You mentioned you were flying out. Where to again?"
                },
                {
                    "Person 2": "I’m heading to Moscow. Got a late flight tonight."
                },
                {
                    "Person 1": "Late flights are the worst! What time do you leave?"
                },
                {
                    "Person 2": "I think it's at ten-thirty, so I have to go to the airport by nine."
                },
                {
                    "Person 1": "Ugh, that’s not fun. Why do you always pick such late flights?"
                },
                {
                    "Person 2": "Honestly, I thought I was getting a good deal. But now, it just seems like a hassle."
                },
                {
                    "Person 1": "I feel you! I try to avoid those late ones if I can. It's hard to be on a schedule after a long day."
                },
                {
                    "Person 2": "Exactly! I just want to crash in my hotel after a long travel day."
                },
                {
                    "Person 1": "Are you staying in Moscow for long?"
                },
                {
                    "Person 2": "Just a few days, thankfully. I have some meetings but also a bit of free time."
                },
                {
                    "Person 1": "Nice! You have to make time to check out the city."
                },
                {
                    "Person 2": "For sure! I’ve been wanting to see the Red Square."
                },
                {
                    "Person 1": "That’ll be awesome! And how’s your brother doing? He still lives nearby?"
                },
                {
                    "Person 2": "Yeah, he rents an apartment in Moscow. He’s a student now."
                },
                {
                    "Person 1": "Oh, cool! What’s he studying?"
                },
                {
                    "Person 2": "He started with military studies but is switching to tech."
                },
                {
                    "Person 1": "That’s a big change! I guess he figured out what he really wants."
                },
                {
                    "Person 2": "Exactly! It’s better to find a passion than stick with something just because."
                },
                {
                    "Person 1": "100%! So, you ready for your trip?"
                },
                {
                    "Person 2": "Almost! Just a few last-minute things to finish up."
                },
                {
                    "Person 1": "You’ll do great! Just remember to rest when you get there."
                },
                {
                    "Person 2": "Thanks! I will definitely try to catch up on sleep."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you heard about my brother's plans to join the military?"
                },
                {
                    "Person 2": "No, I hadn't! What's got him thinking about that?"
                },
                {
                    "Person 1": "He’s been struggling with his classes in IT. I think he's tired of studying."
                },
                {
                    "Person 2": "Ah, I get that. Is he having a tough time focusing?"
                },
                {
                    "Person 1": "Yeah, exactly! He's got a short attention span and can’t seem to stay on task."
                },
                {
                    "Person 2": "That sounds frustrating. So, he thinks military life will be easier?"
                },
                {
                    "Person 1": "I think part of it is that. He believes he won’t have to deal with studying all the time."
                },
                {
                    "Person 2": "Wow, that's a significant shift. Does he even want to serve?"
                },
                {
                    "Person 1": "It’s always been a dream of his. He thinks it’ll give him some structure."
                },
                {
                    "Person 2": "Makes sense. Some people really thrive in that kind of environment."
                },
                {
                    "Person 1": "For sure! But I'm just worried he’ll regret not finishing his degree."
                },
                {
                    "Person 2": "Totally understandable. What does he think about job hunting in IT?"
                },
                {
                    "Person 1": "He feels lost. His resume isn't even solid, and he finds it hard to get interviews."
                },
                {
                    "Person 2": "That’s tough. The job market for junior developers can be pretty rough."
                },
                {
                    "Person 1": "Right? Honestly, I think some basic skills might help him out more."
                },
                {
                    "Person 2": "Agreed! Understanding the fundamentals can make a big difference."
                },
                {
                    "Person 1": "He's learning, but it’s clear he needs more practice and guidance."
                },
                {
                    "Person 2": "Maybe a part-time job could help him get some real-world experience?"
                },
                {
                    "Person 1": "That could be a good idea! It's hard to get a full-time job without experience, though."
                },
                {
                    "Person 2": "Yeah, but every bit counts! Hopefully, he can figure things out."
                },
                {
                    "Person 1": "I hope so too! Thanks for listening."
                },
                {
                    "Person 2": "Of course! Anytime you want to talk."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever tried learning programming on your own?"
                },
                {
                    "Person 2": "I did! A few years ago, I decided to give it a shot. It was tough at first without any guidance."
                },
                {
                    "Person 1": "I hear you. My brother's been thinking about switching to IT just for the money, but I know he’s not really into it."
                },
                {
                    "Person 2": "Yeah, I think a lot of people jump into tech for the paycheck. For me, I started learning because I was curious about how things work."
                },
                {
                    "Person 1": "Exactly! I got into Excel first, trying to figure out how to use formulas. It was my first taste of programming."
                },
                {
                    "Person 2": "Excel is actually a great place to start! I did some cool stuff with it too, but it can get really limited."
                },
                {
                    "Person 1": "True! I was battling with formulas and would run out of memory pretty quickly."
                },
                {
                    "Person 2": "Same! I remember trying to build a tool for my uncle's shop to track prices. I had to do everything manually first."
                },
                {
                    "Person 1": "How did that go? Was it successful?"
                },
                {
                    "Person 2": "Surprisingly, yes! I created a little program that would compare prices automatically. It took ages, but it worked."
                },
                {
                    "Person 1": "That’s awesome! I bet now you could do that in seconds with Python or something."
                },
                {
                    "Person 2": "Absolutely! I’ve learned a few programming languages since then, and the speed difference is incredible."
                },
                {
                    "Person 1": "So, what’s your next project? Anything cool in the works?"
                },
                {
                    "Person 2": "I’m thinking about developing an extension for tracking sales on different sites. It could really help me analyze trends better."
                },
                {
                    "Person 1": "That sounds great! I’d love to see how you do that. It's such a useful skill to have."
                },
                {
                    "Person 2": "Yeah, I think it could open up some new opportunities. Let’s grab coffee sometime! I’ll show you what I’m working on."
                },
                {
                    "Person 1": "Definitely! I’d love to hear more about it and maybe learn a thing or two."
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, have you seen the latest trends in online shopping lately?"
                },
                {
                    "Person 2": "Yeah, it’s crazy! People are buying more online than ever before. I saw that some products are selling out super fast."
                },
                {
                    "Person 1": "Right? I read somewhere that if you're not in the top search results, you might as well not exist."
                },
                {
                    "Person 2": "Totally! It's all about getting the right ads up there. I've noticed some folks spend a ton just to be in the top five."
                },
                {
                    "Person 1": "That makes sense! If you're selling something really popular, you gotta stand out. Otherwise, people just grab whatever pops up first."
                },
                {
                    "Person 2": "Exactly! I think I'd be willing to pay more for ads if it means getting more sales. But it's a fine line, right?"
                },
                {
                    "Person 1": "So true! It feels like pricing and margins are always shifting. You gotta be on your toes."
                },
                {
                    "Person 2": "Yeah, especially with how shipping costs can change. I keep hearing stories about people losing money because of unexpected fees."
                },
                {
                    "Person 1": "Oh, I know! I bought something last month, and the shipping ended up almost doubling the price."
                },
                {
                    "Person 2": "Yikes! That’s the worst. You think you’re getting a deal, and then surprise! It's not as great as it seemed."
                },
                {
                    "Person 1": "Exactly! And now a lot of shops are trying to balance those costs with how much they're charging. It’s tricky."
                },
                {
                    "Person 2": "For sure. You have to keep an eye on competitors too. If they're selling the same product at a lower price, it can hurt your sales."
                },
                {
                    "Person 1": "Yeah, it’s tough out there. Anyway, what have you been shopping for lately?"
                },
                {
                    "Person 2": "Oh, just some home essentials. You know how it is—once you start, it’s hard to stop!"
                }
            ]
        },
        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever wondered how complicated international shipping really is?"
                },
                {
                    "Person 2": "Oh, for sure! I mean, just think about all the currency conversions and customs paperwork."
                },
                {
                    "Person 1": "Exactly! I was reading about how prices can vary so much from one country to another because of these exchange rates."
                },
                {
                    "Person 2": "Right? And then there's taxes and fees that can change everything. Sometimes selling overseas seems way more complicated."
                },
                {
                    "Person 1": "Totally! I recently heard that selling to countries like Kazakhstan can actually be more profitable because of those lower fees."
                },
                {
                    "Person 2": "That makes sense! It’s crazy how different regions have their own rules that can impact how businesses operate."
                },
                {
                    "Person 1": "Yeah! Plus, I've noticed that you can find the same product online at totally different price points depending on who’s selling it."
                },
                {
                    "Person 2": "Absolutely! It’s like one seller might offer it for $300 while another has it for $1,000, and they're from the same factory!"
                },
                {
                    "Person 1": "It's all about marketing too, huh? They make it look fancy or something."
                },
                {
                    "Person 2": "Right! And then some products come in a better package, even if they're the same item inside."
                },
                {
                    "Person 1": "Do you think it’s all online these days? Like, do people even have to visit warehouses anymore?"
                },
                {
                    "Person 2": "I doubt it! Most of it is handled through apps now, especially when it comes to returning items."
                },
                {
                    "Person 1": "Yeah, I agree! But I get so confused about why returns don’t just go straight back to the seller."
                },
                {
                    "Person 2": "It’s probably all about logistics. They must have a system in place to handle returns efficiently."
                },
                {
                    "Person 1": "I guess! It just seems like a lot of steps when they could simplify it."
                },
                {
                    "Person 2": "For sure! But hey, as long as I can return things easily, I'm happy!"
                }
            ]
        },
        "dialogue_6": {

                    "Person 1": "Returns can be such a pain! Are you handling it all yourself?"

                {
                    "Person 1": "That makes sense. But sometimes it's worth it to save time, right?"

                {
                    "Person 2": "Exactly! I tried doing it all myself once, and it took forever."

                    "Person 1": "Yikes! I can only imagine. Do you have a car to help out?"

                    "Person 1": "Oh nice! How's that going?"

                    "Person 2": "Will do! And don’t forget to enjoy your weekend!"

                },
                {
                    "Person 2": "How about 2 PM? That way we can avoid the lunch rush."
                },
                {
                    "Person 1": "Good idea! I can definitely make it by then."
                },
                {
                    "Person 2": "Awesome! I’ll text you during the week to confirm."
                },
                {
                    "Person 1": "Sounds like a plan! Can’t wait to catch up."
                },
                {
                    "Person 2": "Me too! It’s been way too long. See you then!"
                },
                {
                    "Person 1": "See you, take care!"
                },
                {
                    "Person 2": "You too, bye!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>
