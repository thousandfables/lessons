<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "You know, did I tell you about this issue about the smoke?",
                    "corrected": "You know, did I tell you about the issue with the smoke?",
                    "explanation": "The phrase 'issue about' is incorrect; it should be 'issue with' when referring to a problem.",
                    "context": "I live near a residential area where a lot of smoke is produced. You know, did I tell you about the issue with the smoke? It affects my apartment, especially at night."
                },
                {
                    "original": "Like the whole apartment was, it was like I was living in a chimney.",
                    "corrected": "The whole apartment felt like I was living in a chimney.",
                    "explanation": "The use of 'was' is redundant; 'felt' provides clarity and avoids repetition.",
                    "context": "The smoke from the neighboring houses is overwhelming. The whole apartment felt like I was living in a chimney. I couldn't breathe properly at night."
                },
                {
                    "original": "Where does the fire, where do you set up the fire?",
                    "corrected": "Where do you set the fire?",
                    "explanation": "'Set up the fire' implies building something more complex, while 'set the fire' is the correct phrase for starting a fire.",
                    "context": "To understand how chimneys work, I asked if they knew where to set the fire. Where do you set the fire? It's important for warmth."
                },
                {
                    "original": "I don't know. But I know that it's really cold now.",
                    "corrected": "I don't know, but I know it's really cold now.",
                    "explanation": "The use of 'that' is unnecessary and makes the sentence awkward; 'it's' is enough.",
                    "context": "They described the heating situation in their summer house. I don't know, but I know it's really cold now. It's particularly chilly during winter."
                },
                {
                    "original": "She uses another radiator to make other rooms, so second floor warmer.",
                    "corrected": "She uses another radiator to make the other rooms on the second floor warmer.",
                    "explanation": "The original sentence lacks specificity and grammatical structure; 'the other rooms on the second floor' provides clarity.",
                    "context": "The heating in their summer house is minimal. She uses another radiator to make the other rooms on the second floor warmer. It's important for comfort."
                },
                {
                    "original": "It's not about to make house warmer. It's just to, like, wipe.",
                    "corrected": "It's not meant to warm the house; it's just to, like, clean.",
                    "explanation": "The phrase 'not about to make' is incorrect; 'not meant to warm' is the correct form.",
                    "context": "When discussing fires in their summer house, they clarified the purpose. It's not meant to warm the house; it's just to, like, clean."
                },
                {
                    "original": "I think, you know, this, free New Year's things, like, I need to...",
                    "corrected": "I think, you know, this free New Year's stuff, like, I need to...",
                    "explanation": "The term 'things' is too vague; 'stuff' is more idiomatic in this context.",
                    "context": "They discussed preparations for New Year's. I think, you know, this free New Year's stuff, like, I need to help organize things."
                },
                {
                    "original": "It's not, like, I try to find an adjective. Like, you, when you feel that it's...",
                    "corrected": "It's not, like, I try to find an adjective. You know when you feel that it's...",
                    "explanation": "The phrase repeated 'like' is unnecessary; 'you know' adds clarity to the speaker's thought process.",
                    "context": "Expressing feelings about having family over, they hesitated in their wording. It's not, like, I try to find an adjective. You know when you feel that it's just a good vibe."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "like, it's, uh, three... In Russia, we call it three rooms.",
                    "corrected": "In Russia, we call it a three-room apartment.",
                    "explanation": "The phrase should include an article before 'three-room' and 'apartment' should be added for clarity.",
                    "context": "My house is hectic right now. In Russia, we call it a three-room apartment. It's not too big, which makes it cozy with everyone around."
                },
                {
                    "original": "I can sleep in living room or I sleep in my room, they sleep in the living room, something like this.",
                    "corrected": "I can sleep in the living room or they can sleep in my room.",
                    "explanation": "The sentence lacked articles and needed proper subject-verb agreement.",
                    "context": "My brother and grandmother sometimes sleep in my room. I can sleep in the living room or they can sleep in my room. We often change places at night."
                },
                {
                    "original": "the living room is really big, so... Uh, it's, we still have place to sleep.",
                    "corrected": "we still have space to sleep.",
                    "explanation": "'Place' should be 'space' when referring to available capacity or room.",
                    "context": "Our living room is really big. We still have space to sleep. It can fit three more people."
                },
                {
                    "original": "a month, I was to, to learn languages more because I have...",
                    "corrected": "a month to learn languages more because I have...",
                    "explanation": "The use of 'was to' is incorrect; 'to' should directly connect to the action without 'was.'",
                    "context": "I have a month to learn languages more because my second semester starts on February 2nd. I want to be prepared for that time."
                },
                {
                    "original": "Now that your brother and your grandmother are in your apartment, you have a great excuse.",
                    "corrected": "Now that your brother and grandmother are in your apartment, you have a great excuse.",
                    "explanation": "Redundant use of 'your' before 'grandmother' makes the phrase awkward.",
                    "context": "Now that my brother and grandmother are in my apartment, I have a great excuse. I can invite friends over while they are around."
                },
                {
                    "original": "it feels a bit, when you change the place, it, uh, feels pretty different.",
                    "corrected": "it feels pretty different when you change the place.",
                    "explanation": "Rearranging the sentence improves clarity and flow; the first part was awkwardly constructed.",
                    "context": "I love studying at the library. It feels pretty different when you change the place. Sometimes, it helps me focus better."
                },
                {
                    "original": "I could, uh, study for, for, no, sometimes it was like five or even six hours without, uh, I mean, I, I, I was so concentrated.",
                    "corrected": "I could study for five or even six hours without losing concentration.",
                    "explanation": "The sentence contained fillers that made it unclear; it should state the idea more directly.",
                    "context": "I could study for five or even six hours without losing concentration. At home, distractions seem to pull me away from what I need to focus on."
                },
                {
                    "original": "I always try to do something else. Like, I mean, I go to the kitchen, start cleaning something or eat something.",
                    "corrected": "I always try to do something else, like go to the kitchen to clean or eat.",
                    "explanation": "The original structure was repetitive; it should be made more concise.",
                    "context": "When I need to study, I always try to do something else, like go to the kitchen to clean or eat. It takes me longer to focus."
                },
                {
                    "original": "but in library, you don't have, you don't have a kitchen.",
                    "corrected": "but in the library, you don't have a kitchen.",
                    "explanation": "Missing article 'the' before 'library' makes it sound incomplete.",
                    "context": "But in the library, you don't have a kitchen. Without distractions, it's much easier to study there."
                },
                {
                    "original": "I don't like drawing when, like, I mean, I draw something, but when everything is done and I need to just color, I like it, it's pretty relaxing.",
                    "corrected": "I don't like drawing, but I enjoy coloring when everything is done; it's pretty relaxing.",
                    "explanation": "The sentence was too convoluted; it needed clearer structure and to avoid repetitive fillers.",
                    "context": "I don't like drawing, but I enjoy coloring when everything is done; it's pretty relaxing. It's a way to unwind after a long day."

            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "when I wish, when I learned something, I, uh, I can do something else at the same time and time, uh, maybe when I sit",
                    "corrected": "when I learn something, I can do something else at the same time. Maybe when I sit",
                    "explanation": "The phrase 'when I wish, when I learned something' mixes tenses incorrectly—'learned' should be 'learn' for present tense consistency.",
                    "context": "I often repeat words that I know. When I learn something, I can do something else at the same time. Maybe when I sit, I don't notice how much time passes."
                },
                {
                    "original": "I can start do something",
                    "corrected": "I can start to do something",
                    "explanation": "The infinitive form 'to do' is needed after 'start' for correct grammatical structure.",
                    "context": "I can sit for hours while learning something. I can start to do something without noticing time passing."
                },
                {
                    "original": "it was like our, it's the last our work",
                    "corrected": "it's our last work",
                    "explanation": "The phrase is awkward; 'the last our work' should be restructured to 'our last work' for clarity.",
                    "context": "I remember I had a subject called critical thinking. It’s our last work, and I really hate writing essays."
                },
                {
                    "original": "writing is safe",
                    "corrected": "writing is hard",
                    "explanation": "'Safe' is incorrect here; 'hard' more accurately conveys the difficulty of writing.",
                    "context": "I hate writing so much. Writing is hard for me, and I struggle with expressing my ideas clearly."
                },
                {
                    "original": "I, I love for communicating with people",
                    "corrected": "I love communicating with people",
                    "explanation": "'Love for communicating' is incorrect; it should be 'love communicating' to express the action directly.",
                    "context": "I have many ideas and I love communicating with people. However, I find it difficult to write those ideas well."
                },
                {
                    "original": "I messed up this part so, so badly at my, at my Russian test.",
                    "corrected": "I messed up this part so badly on my Russian test.",
                    "explanation": "The preposition 'at' should be 'on' for discussing performance on a test.",
                    "context": "I remember that I had a tutor who criticized my writing. I messed up this part so badly on my Russian test."
                },
                {
                    "original": "so Russian test, uh, essays that they make you do",
                    "corrected": "the Russian test essays that they make you do",
                    "explanation": "The phrasing is awkward; 'so Russian test' should be 'the Russian test' for clarity.",
                    "context": "You know, the worst part is I hate essays too, especially the Russian test essays that they make you do."
                },
                {
                    "original": "can you, uh, you have this structure, how you have to write this essay.",
                    "corrected": "you must follow the structure for writing this essay.",
                    "explanation": "The sentence structure is confusing; it should clearly state that the writer must follow the structure.",
                    "context": "It's frustrating because you always have a structure you must follow for writing this essay."
                },
                {
                    "original": "this bloody essay",
                    "corrected": "this difficult essay",
                    "explanation": "'Bloody' is too informal and aggressive language for an academic setting; 'difficult' is more appropriate.",
                    "context": "I lost three points on this difficult essay because I didn’t know how to write essays properly."
                },
                {
                    "original": "the most score scores, the most points.",
                    "corrected": "the highest scores.",
                    "explanation": "'Most score scores' is redundant and incorrect; 'highest scores' is clearer.",
                    "context": "It's interesting how the subjects I don't like are the ones where I ended up getting the highest scores."
                },
                {
                    "original": "teacher said that it's really different from the whole, says that you write it before at school",
                    "corrected": "the teacher said that it's really different from what you wrote before at school.",
                    "explanation": "The structure is awkward and unclear; it should specify 'what you wrote' instead of 'the whole, says'.",
                    "context": "In critical thinking this year, the teacher said that it's really different from what you wrote before at school."
                },
                {
                    "original": "like a part of the sentences, for example, noun, uh, verb, how we call it.",
                    "corrected": "like a part of speech, for example, noun and verb.",
                    "explanation": "The phrasing 'part of the sentences' is inaccurate; 'part of speech' is the correct term.",
                    "context": "In English, the structure of sentences is different from Russian. We have different parts of speech."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "write, write me a say and send it to teacher.",
                    "corrected": "write, write me an essay and send it to the teacher.",
                    "explanation": "The word 'say' is incorrect; it should be 'essay' to refer to a written work. Additionally, 'teacher' should have the definite article 'the.'",
                    "context": "I recently asked ChatGPT to help me with writing. I requested that it write me an essay and send it to the teacher."

                {
                    "original": "that's why. How? Like, uh, because sometimes he, if you, um, maybe, maybe of course, if it's really good, chat GPT, maybe not, but, um, of course, sometimes they write very stupid things,",
                    "corrected": "that's why. Sometimes, if it's really good, ChatGPT, maybe not, but sometimes it writes very stupid things.",
                    "explanation": "The sentence is convoluted and lacks clarity, particularly with the unnecessary repetition of 'maybe.' It should be simplified for better understanding.",
                    "context": "I was explaining why I might not trust the output of ChatGPT. Sometimes, if it's really good, ChatGPT might fall short, but at times, it writes very stupid things."
                },
                {
                    "original": "in every, um, like you, of course you need to prove your idea.",
                    "corrected": "You need to prove your idea.",

                {
                    "original": "like, because we usually, when we see just, just, just in internet in Google, when you, uh, see different news,",
                    "corrected": "Because when we look on the internet or Google for different news,",

                    "context": "When searching for information, it's easy to come across various news articles. Because when we look on the internet or Google for different news, we often encounter issues."

                {
                    "original": "the half of this news, they, they have, they can't prove that it's true because this links, because mostly people don't, uh, uh, explore it.",
                    "corrected": "Half of this news can't be proven true because the links are often unreliable, as most people don't fact-check them.",
                    "explanation": "The initial phrase 'the half of this news, they, they have, they can't prove' is awkward and unclear. It needs to be restructured for clarity.",
                    "context": "Many articles we encounter make claims that lack credibility. Half of this news can't be proven true, as the sources are often unreliable."
                },
                {

                    "corrected": "The most difficult part is providing examples.",
                    "explanation": "'Example' needs to be pluralized and made more specific with 'providing' for grammatical accuracy.",

                {

        "mistakes_5": {
            "mistakes_list": [
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
