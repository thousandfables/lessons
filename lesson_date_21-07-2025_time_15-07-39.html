<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 10,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I have U and then I have SAT, like two different SATs and then math, SAT and then I have physics and math for school and then I have a research paper development.",
                    "corrected": "I have the U and then I have the SAT, like two different SATs, and then math, the SAT, and then I have physics and math for school, and then I have a research paper to develop.",
                    "explanation": "Missing articles ('the') and awkward phrasing ('research paper development') hinder clarity.",
                    "context": "I'm currently juggling a lot of classes and tutoring sessions. I have the U and then I have the SAT, like two different SATs. It's overwhelming with physics, math, and a research paper to develop."
                },
                {
                    "original": "If I will pass the test to like whatever score, there is gonna be no you so I will be like free of you.",
                    "corrected": "If I pass the test with whatever score, there will be no you, so I will be free of you.",
                    "explanation": "The phrase 'If I will pass' should be 'If I pass' as 'will' is unnecessary in conditional sentences.",
                    "context": "I'm feeling the pressure of my upcoming tests. If I pass the test with whatever score, there will be no you, so I will be free of you."
                },
                {
                    "original": "But on writing, I was just like, I was writing everything basically, everything that was coming to my mind and the sentences, they're like very disconnect.",
                    "corrected": "But in writing, I was just writing everything, basically everything that was coming to my mind, and the sentences were very disconnected.",
                    "explanation": "Incorrect preposition ('on' instead of 'in') and verb tense ('they're' should be 'were') disrupts the flow.",
                    "context": "When I think about my writing, I realize I was just writing everything that came to my mind. But in writing, I was just writing everything, and the sentences were very disconnected."
                },
                {
                    "original": "To like actually stick with the text and like hear everything and listen what they're saying.",
                    "corrected": "To actually stick with the text and hear everything and listen to what they're saying.",
                    "explanation": "The phrase 'to like' is informal and unnecessary; 'listen what' should be 'listen to what.'",
                    "context": "I find it challenging to focus during the listening section. To actually stick with the text and hear everything and listen to what they're saying is difficult for me."
                },
                {
                    "original": "It wasn't easier. It was much difficult, much harder because it was like put four words in a section and then I was always...",
                    "corrected": "It wasn't easier. It was much more difficult, much harder because it was like putting four words in a section, and then I was always...",
                    "explanation": "Incorrect comparative form ('much difficult' should be 'much more difficult') and awkward phrasing ('put four words' should be 'putting four words').",
                    "context": "Reflecting on my experience with the listening test, I realize it was challenging. It wasn't easier. It was much more difficult because it was like putting four words in a section."
                },
                {
                    "original": "It's not a real test. So, books are fine.",
                    "corrected": "It's not a real test, so books are fine.",
                    "explanation": "The sentence should be combined for better flow; 'So' should not start a new sentence.",
                    "context": "I want to clarify the difference between mock tests and real tests. It's not a real test, so books are fine for preparation."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I just like have to like click on the things while like here at home I'm like writing everything on the paper.",
                    "corrected": "I just have to click on things while here at home I'm writing everything on paper.",
                    "explanation": "The use of 'like' is excessive and informal; it should be minimized for clarity.",
                    "context": "When I'm studying at home, I prefer writing everything down on paper. I just have to click on things when I'm online."
                },
                {
                    "original": "you have to this work done by you, like matching tasks and trying to write the answer with the same letter.",
                    "corrected": "you have to get this work done, like matching tasks and trying to write the answers with the same letter.",
                    "explanation": "The phrase 'you have to this work done by you' is grammatically incorrect; it should be 'you have to get this work done.'",
                    "context": "When preparing for the test, you have to get this work done, like matching tasks and writing the answers with the same letter."
                },
                {
                    "original": "But like whenever I will do the sample test, like the second one is always the hardest for me.",
                    "corrected": "But whenever I do the sample test, the second one is always the hardest for me.",
                    "explanation": "The use of 'will' is unnecessary here; the present tense is appropriate for habitual actions.",
                    "context": "When I take the sample tests, I find that the second one is always the hardest for me."
                },
                {
                    "original": "you need to prepare that you have to do the first part in 10-13 minutes.",
                    "corrected": "you need to prepare to do the first part in 10-13 minutes.",
                    "explanation": "'Prepare that' is incorrect; it should be 'prepare to.'",
                    "context": "You need to prepare to do the first part in 10-13 minutes. It's important to manage your time well."
                },
                {
                    "original": "you don't have to really understand the text, to really read it, to really comprehend it.",
                    "corrected": "you don't have to really understand the text or read it thoroughly to comprehend it.",
                    "explanation": "The use of multiple 'really' is repetitive; 'or' is more appropriate than the comma before 'to.'",
                    "context": "You don't have to really understand the text or read it thoroughly to comprehend it. Just grasp the main ideas."
                },
                {
                    "original": "it is obviously a very hard task when you have to read three passages, to stay focused for an hour, and to think it is a very, very difficult job for the brain.",
                    "corrected": "it is obviously a very hard task to read three passages, stay focused for an hour, and think; it is a very difficult job for the brain.",
                    "explanation": "The structure is awkward; the infinitive form should be used consistently, and a semicolon can improve clarity.",
                    "context": "Reading three passages and staying focused for an hour is obviously a very hard task. Itâ€™s a difficult job for the brain."
                },
                {
                    "original": "So from now on, just treat it the same way you treat sport.",
                    "corrected": "So from now on, just treat it the same way you treat sports.",
                    "explanation": "'Sport' should be pluralized to 'sports' when referring to the general concept.",
                    "context": "From now on, I will treat the IELTS like a sport. It's important to approach it with the right mindset."
                },
                {
                    "original": "What is the most difficult part for you? When it comes to the speaking test?",
                    "corrected": "What is the most difficult part for you when it comes to the speaking test?",
                    "explanation": "The question structure is awkward; it should be combined into one sentence.",
                    "context": "I want to understand your challenges better. What is the most difficult part for you when it comes to the speaking test?"
                },
                {
                    "original": "It's the same as with essays.",
                    "corrected": "It's the same as with essay writing.",
                    "explanation": "The phrase 'with essays' is vague; specifying 'essay writing' clarifies the context.",
                    "context": "When it comes to the speaking test, it's the same as with essay writing. You need to generate ideas continuously."
                },
                {
                    "original": "I didn't use anything.",
                    "corrected": "I didn't use any formal language.",
                    "explanation": "The statement is vague; specifying 'formal language' clarifies what was not used.",
                    "context": "During the speaking test, I didn't use any formal language. I spoke naturally, like I would with a friend."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Yes, usually I'm getting sick very often as my immunity system is very, very low.",
                    "corrected": "Yes, usually I get sick very often as my immune system is very, very low.",
                    "explanation": "The present simple 'get' is more appropriate here than the present continuous 'am getting' for habitual actions. 'Immunity system' should be 'immune system.'",
                    "context": "When asked if I often feel sick, I responded affirmatively. Yes, usually I get sick very often as my immune system is very, very low. However, I've noticed improvements since I've started exercising more."

                {
                    "original": "I noticed the differences when I'm doing sport and I'm not only paying attention to studying, and also doing sport and having an active lifestyle.",
                    "corrected": "I noticed the differences when I do sports and I not only pay attention to studying, but also to doing sports and having an active lifestyle.",
                    "explanation": "The present simple 'do' is needed instead of 'am doing' for habitual actions. 'Sport' should be pluralized to 'sports' in this context. The conjunction 'but' is used to connect contrasting ideas.",
                    "context": "I explained how my health has changed over time. I noticed the differences when I do sports and I not only pay attention to studying, but also to doing sports and having an active lifestyle. This has helped reduce how often I get sick."
                },
                {
                    "original": "So sometimes I go out to eat.",
                    "corrected": "So sometimes I eat out.",
                    "explanation": "'Go out to eat' is informal; 'eat out' is a more concise and idiomatic expression.",
                    "context": "When discussing my eating habits, I mentioned that I usually eat at home. So sometimes I eat out. This change helps me avoid feeling overwhelmed."
                },
                {
                    "original": "I have millions of technology.",
                    "corrected": "I have millions of devices.",
                    "explanation": "'Technology' is an uncountable noun; 'devices' is the correct plural noun to describe specific items.",
                    "context": "When asked about my electronic devices, I emphasized how many I have. I have millions of devices. They help me in my daily life."
                },
                {
                    "original": "You start thinking of it as, I'm going to have an interesting conversation.",
                    "corrected": "You start thinking of it as if you're going to have an interesting conversation.",
                    "explanation": "The phrase 'as if' is needed to indicate a hypothetical situation.",
                    "context": "I encouraged a positive mindset about the exam. You start thinking of it as if you're going to have an interesting conversation. This helps reduce anxiety."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I usually I'm going to the doctor first thing of the day after rounds of doctors.",
                    "corrected": "I usually go to the doctor first thing in the morning after rounds of doctors.",
                    "explanation": "The structure 'I'm going' is incorrect here; the simple present 'go' is needed to describe a habitual action.",
                    "context": "When I get sick, I have a routine I follow. I usually go to the doctor first thing in the morning after rounds of doctors. Then I go back home to relax."
                },
                {
                    "original": "I just try to stress out a little bit, watch my favorite series.",
                    "corrected": "I just try to relax a little bit and watch my favorite series.",
                    "explanation": "'Stress out' is incorrect in this context; 'relax' is the appropriate term to describe unwinding.",
                    "context": "When I'm sick, I have a routine to help me feel better. I just try to relax a little bit and watch my favorite series. This helps me get through the day."
                },
                {
                    "original": "I said that I was supporting exchange students like 50 million times.",
                    "corrected": "I said that I supported exchange students like 50 million times.",
                    "explanation": "The past continuous 'was supporting' is incorrect here; the simple past 'supported' is appropriate for a completed action.",
                    "context": "During my presentation, I felt I was repeating myself. I said that I supported exchange students like 50 million times. It made me feel nervous."
                },
                {
                    "original": "Like I cannot say like generally, like, like in summer, I'm always waiting on my cousin to arrive from like university with the cheese.",
                    "corrected": "I cannot say generally, like in summer, I'm always waiting for my cousin to arrive from university.",
                    "explanation": "The phrase 'waiting on' is incorrect; 'waiting for' should be used. Also, excessive use of 'like' is informal.",
                    "context": "When discussing waiting for my cousin, I struggled to express my thoughts clearly. I cannot say generally, like in summer, I'm always waiting for my cousin to arrive from university."
                },
                {
                    "original": "I really wanted to be my best and actually show them what I'm what am I doing.",
                    "corrected": "I really wanted to do my best and actually show them what I'm doing.",
                    "explanation": "The phrase 'be my best' is incorrect; it should be 'do my best.' The structure 'what I'm what am I doing' is also incorrect.",
                    "context": "As I waited to go on stage, I felt anxious. I really wanted to do my best and actually show them what I'm doing. I wanted them to be proud."
                },
                {
                    "original": "I don't know. Well, maybe they were late.",
                    "corrected": "I don't know. Well, maybe they were late.",
                    "explanation": "This sentence is correct but lacks clarity; it could be more direct.",
                    "context": "When asked if my parents were late, I hesitated. I don't know. Well, maybe they were late. I wasn't sure about the timing."
                },
                {
                    "original": "For you to wait for a long time for someone to arrive.",
                    "corrected": "For you to wait a long time for someone to arrive.",
                    "explanation": "The phrase 'for a long time for' is redundant; it should simply be 'wait a long time.'",
                    "context": "In discussing the waiting experience, I realized I needed to clarify my thoughts. For you to wait a long time for someone to arrive can be frustrating."
                },
                {
                    "original": "It can be a delivery that you were really waiting for and that wasn't arrived on time.",
                    "corrected": "It can be a delivery that you were really waiting for and that didn't arrive on time.",
                    "explanation": "'Wasn't arrived' is incorrect; the correct form is 'didn't arrive.'",
                    "context": "When discussing waiting, I mentioned various scenarios. It can be a delivery that you were really waiting for and that didn't arrive on time."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "My grandma, my mom and my my newborn little sister was come were coming to see me.",

                    "context": "During my exchange year, my family was planning to visit me. My grandma, my mom, and my newborn little sister were coming to see me. I was excited but also nervous about their arrival."
                },
                {
                    "original": "I haven't seen my parents for a long time, for seven months already.",

                    "context": "I was feeling anxious because I hadn't seen my parents for a long time, for seven months already. I didn't really know what to expect when they finally arrived."
                },
                {
                    "original": "The views just like was coming and coming to her.",
                    "corrected": "The views were just coming and coming to her.",
                    "explanation": "'Was' is incorrect here; 'views' is plural, so 'were' should be used.",
                    "context": "She started making funny videos and eventually became popular. The views were just coming and coming to her. It was amazing to see her rise to fame."

                {
                    "original": "She started from the being a funny videos star.",

                {

                    "corrected": "She started starring in advertisements.",
                    "explanation": "'Staring' is incorrect; 'starring' is the correct verb when referring to acting in films or advertisements.",

                    "original": "I didn't know where to start.",

        "mistakes_6": {

                    "original": "Me and my classmates, we were having a discussion about how we're spending our money based on the app, money app that we have in here.",

                    "corrected": "Because of the experience they had, I regret spending so much time and kindness on them.",
                    "explanation": "The phrase 'the experience that they got' is awkward; 'the experience they had' is more natural. 'The thing that I was spending' is also awkward; it should be simplified.",

                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "At the first attempt it was alright.",
                    "corrected": "On the first attempt, it was alright.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>
