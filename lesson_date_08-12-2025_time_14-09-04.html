<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I don't know how many days I'm going to work on this week.",
                    "corrected": "I don't know how many days I'm going to work this week.",
                    "explanation": "The phrase 'on this week' is incorrect; 'this week' should be used without 'on.'",
                    "context": "My work schedule is a bit unpredictable. I don't have a fixed timetable right now. I don't know how many days I'm going to work this week."
                },
                {
                    "original": "It's much more better.",
                    "corrected": "It's much better.",
                    "explanation": "'More better' is incorrect; 'better' is already a comparative form, so 'much' alone is sufficient.",
                    "context": "I’ve been enjoying my new job. It's much better than my previous one. I feel happier at work now."
                },
                {
                    "original": "Why do women of this age are particularly fond of this type of activity?",
                    "corrected": "Why are women of this age particularly fond of this type of activity?",
                    "explanation": "The structure of the question is incorrect; the auxiliary verb 'are' should come before 'women.'",
                    "context": "It’s interesting to see trends in my students’ preferences. Why are women of this age particularly fond of this type of activity? They often seek relaxation."
                },
                {
                    "original": "I have a friend who study abroad.",
                    "corrected": "I have a friend who studies abroad.",
                    "explanation": "The verb 'study' should be in the third-person singular form 'studies' to agree with 'friend.'",
                    "context": "I know a few people interested in learning languages. I have a friend who studies abroad. He needs English for his career."
                },
                {
                    "original": "I understand one thing that I never heard from men, that he has English classes.",
                    "corrected": "I understand one thing that I have never heard from men, that they have English classes.",
                    "explanation": "The use of 'he' is incorrect; it should be 'they' to refer to men in general, and 'have' is the correct tense.",
                    "context": "I’ve noticed a pattern in my students. I understand one thing that I have never heard from men, that they have English classes. It's quite unusual."
                },
                {
                    "original": "It's just some...",
                    "corrected": "It's just that...",
                    "explanation": "The phrase 'it's just some' is incomplete; it should be 'it's just that' to convey the thought properly.",
                    "context": "There are many factors influencing language learning. It's just that guys may be less likely to take English classes. They might prefer to learn independently."
                },
                {
                    "original": "Like, for them it's easier to study languages.",
                    "corrected": "It's not that it's easier for them to study languages.",
                    "explanation": "The phrasing is misleading; it should clarify that it’s not about ease but persistence.",
                    "context": "We often discuss motivation in learning. It's not that it's easier for them to study languages. Persistence plays a significant role."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "You passed UGAE, I guess?",
                    "corrected": "You passed the UGAE, I guess?",
                    "explanation": "Definite article 'the' is needed before an acronym to specify it.",
                    "context": "In our conversation about exams, I asked whether he passed the UGAE exam. It's a significant exam here, and I was curious about his experience."
                },
                {
                    "original": "I passed extra school.",
                    "corrected": "I took extra classes.",
                    "explanation": "'Passed extra school' is incorrect; one usually 'takes' classes rather than 'passes' them.",
                    "context": "When discussing my education, I mentioned that I took extra classes to prepare for exams. It was a challenging time, but I managed to keep up."
                },
                {
                    "original": "Vocational school? Vocational?",
                    "corrected": "Vocational school?",
                    "explanation": "Repetition of the term 'Vocational' is unnecessary.",
                    "context": "We were trying to clarify the term 'vocational school.' I wanted to ensure we were on the same page about its definition."
                },
                {
                    "original": "How to say? Do you regret leaving?",
                    "corrected": "Do you regret leaving?",
                    "explanation": "The phrase 'How to say?' is redundant and does not fit smoothly into the conversation.",
                    "context": "I was trying to ask if he regretted his choice of leaving vocational school. I wanted to understand his feelings about that decision."
                },
                {
                    "original": "What were you studying in a vocational school?",
                    "corrected": "What did you study in vocational school?",
                    "explanation": "Past simple tense 'did study' should be used instead of past continuous 'were studying.'",
                    "context": "I wanted to find out what he studied while attending vocational school. Knowing his subjects would help me understand his background better."
                },
                {
                    "original": "That was more helpful for me.",
                    "corrected": "That was more helpful to me.",
                    "explanation": "The preposition should be 'to' instead of 'for' in this context.",
                    "context": "Reflecting on his educational experience, he wanted to express how helpful vocational school was. It provided valuable skills that he still uses today."
                },
                {
                    "original": "How to work with Figma, how to work with Illustrator, Photoshop.",
                    "corrected": "How to work with Figma, Illustrator, and Photoshop.",
                    "explanation": "For a smoother list, 'with' should be omitted for the second and third items.",
                    "context": "He was explaining the software skills he learned in vocational school. It shows his strong foundation in design tools."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "you need to use formal language here, formal vocabulary.",
                    "corrected": "you need to use formal language here, formal vocabulary.",
                    "explanation": "There is no mistake in this sentence, but the topic transition is weak, leading to confusion.",
                    "context": "In the speaking section, some students mistakenly think they need to use formal language here. However, informal language is preferred."
                },
                {
                    "original": "the minute you see a real person who is asking you questions in real time, that is a big anxiety starts to level.",
                    "corrected": "the minute you see a real person who is asking you questions in real time, a big anxiety starts to level.",
                    "explanation": "The phrase 'that is a big anxiety starts to level' is incorrect; 'a big anxiety starts to level' is more grammatically correct.",
                    "context": "Many students feel anxious when they see the real examiner. The minute you see a real person asking you questions in real time, a big anxiety starts to level."
                },
                {
                    "original": "you might be very good at weather, but when it comes to animals, you are just stuck.",
                    "corrected": "you might be very good at the weather, but when it comes to animals, you are just stuck.",
                    "explanation": "The definite article 'the' is needed before 'weather' to specify it accurately.",
                    "context": "In the speaking test, you might excel at discussing weather. However, you might be very good at the weather, but when it comes to animals, you are just stuck."
                },
                {
                    "original": "if the person is asking you about do you like lions or do you like going to a zoo, and you just can't find words and you are just stuck.",
                    "corrected": "if the person is asking you whether you like lions or if you like going to a zoo, and you just can't find the words and are just stuck.",
                    "explanation": "'About do you like' is incorrect; it should be 'whether you like'. Also, 'find words' should be 'find the words.'",
                    "context": "In conversations, you might encounter unexpected questions. If the person is asking you whether you like lions or if you like going to a zoo, and you just can't find the words, you can feel stuck."
                },
                {
                    "original": "you are not ready to go or to live around native speakers.",
                    "corrected": "you are not ready to live among native speakers.",
                    "explanation": "'Go or to live' is redundant; 'live among' is the correct usage.",
                    "context": "It's important to be able to express yourself clearly. If you are not ready to live among native speakers, this can indicate a gap in your conversational skills."
                },
                {
                    "original": "let's say they are asking you about famine in Africa, children are starving in Africa, do you think it's a good thing or a bad thing?",
                    "corrected": "let's say they ask you about famine in Africa, where children are starving. Do you think it's a good thing or a bad thing?",
                    "explanation": "The sentence structure is awkward; 'they are asking' should be replaced with 'they ask', and 'where' adds clarity.",
                    "context": "You might receive challenging questions in the exam. Let's say they ask you about famine in Africa, where children are starving. Do you think it's a good thing or a bad thing?"
                },
                {
                    "original": "students make, they would receive a question that is very complicated or very far from what they know.",
                    "corrected": "students make is that they receive a question that is very complicated or very far from what they know.",
                    "explanation": "The introductory clause is incomplete; clarity is needed with 'is that'.",
                    "context": "Students often struggle during the test. A very common mistake students make is that they receive a question that is very complicated or very far from what they know, which causes stress."
                },
                {
                    "original": "it's an example, usually it's not that specific, but it gives you a good idea.",
                    "corrected": "it's an example; usually, it's not that specific, but it gives you a good idea.",
                    "explanation": "A semicolon should be used to separate two independent clauses; a comma is insufficient.",
                    "context": "When preparing for the exam, it's essential to understand what to expect. It's an example; usually, it's not that specific, but it gives you a good idea."
                },
                {
                    "original": "you will see this square, a little square, it's actually not a square, it's a rectangular.",
                    "corrected": "you will see this square, a little square; it's actually not a square, it's rectangular.",
                    "explanation": "The article 'a' in 'it's a rectangular' is unnecessary; 'it's rectangular' is correct.",
                    "context": "In the speaking section, you'll encounter various formats. You will see this square, a little square; it's actually not a square; it's rectangular."
                },
                {
                    "original": "But part one, part three, they're just questions that the examiner is asking you.",
                    "corrected": "But in part one and part three, they're just questions that the examiner asks you.",
                    "explanation": "The sentence should indicate the connection between parts clearly; using 'in part one and part three' is more effective.",
                    "context": "Understanding the test format is crucial. But in part one and part three, they're just questions that the examiner asks you."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "But those questions have to be random and spontaneous.",
                    "corrected": "But those questions have to be random and spontaneous.",
                    "explanation": "This sentence is correct, but the context suggests redundancy.",
                    "context": "We can have interesting discussions during the test. The questions can be tough. But those questions have to be random and spontaneous."
                },
                {
                    "original": "I just enter to an adult life.",
                    "corrected": "I just entered adult life.",
                    "explanation": "The verb 'enter' should be in the past tense, and 'to' is unnecessary.",
                    "context": "I am at a transitional age right now. I think that my age is a little bit strange. I just entered adult life."
                },
                {
                    "original": "I wish I would live in another country.",
                    "corrected": "I wish I could live in another country.",
                    "explanation": "The phrase 'wish I would' is incorrect; it should be 'wish I could' to express a desire.",
                    "context": "I think about my future often. I wish I could live in another country, in Canada, because my boyfriend is studying there."
                },
                {
                    "original": "What kind of shows you don't like watching?",
                    "corrected": "What kind of shows don't you like watching?",
                    "explanation": "The sentence is missing the auxiliary verb 'do' for forming a question.",
                    "context": "I have preferences regarding shows. I don't watch many programs. What kind of shows don't you like watching?"
                },
                {
                    "original": "I feel like I'm almost slept.",
                    "corrected": "I feel like I'm almost asleep.",
                    "explanation": "'Slept' is the past tense of 'sleep'; here, 'asleep' is the correct state of being.",
                    "context": "I find some shows quite dull. I don't like shows about animals. I feel like I'm almost asleep when I watch them."
                },
                {
                    "original": "Part three is asking abstract things, abstract questions.",
                    "corrected": "Part three asks abstract things, abstract questions.",
                    "explanation": "The sentence uses the continuous form incorrectly; 'asks' is more appropriate.",
                    "context": "There are different parts to the exam. Part three asks abstract questions. This makes it more challenging."
                },
                {
                    "original": "For example, if I were to answer this question, describe someone you know who has started a business.",
                    "corrected": "For example, if I were to answer the question, describe someone you know who has started a business.",
                    "explanation": "Using 'the question' is more appropriate as it specifies which question is being referred.",
                    "context": "In the speaking test, I am often asked to elaborate on various topics. For example, if I were to answer the question, describe someone you know who has started a business."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "He started a car shop when he was selling car parts like engines and you know, inner parts of the car to everybody.",
                    "corrected": "He started a car shop where he sold car parts like engines and other inner parts of the car to everyone.",
                    "explanation": "The phrase 'when he was selling' is incorrect; 'where he sold' clarifies the location and activity of the shop.",
                    "context": "Around five years ago, he started a car shop where he sold car parts like engines and other inner parts. He catered to everyone who needed them."
                },
                {
                    "original": "But the thing is that they started doing that but the guy actually wanted him to steal money from like the government to like the price they were putting on a...",
                    "corrected": "But the thing is that they started doing that, and the guy actually wanted him to steal money from the government by inflating the prices.",
                    "explanation": "The phrase 'from like the government to like the price' is unclear; 'from the government by inflating the prices' provides clearer meaning.",
                    "context": "They started this agreement, and the guy actually wanted him to steal money from the government by inflating the prices they put on paper."
                },
                {
                    "original": "He made quite a lot of money. But one day he just was arrested because the police uncovered this scheme.",
                    "corrected": "He made quite a lot of money, but one day he was arrested because the police uncovered this scheme.",
                    "explanation": "The phrase 'just was arrested' is incorrect; it should be 'was arrested' to maintain correct placement of auxiliary verbs.",
                    "context": "He made quite a lot of money, but one day he was arrested because the police uncovered this scheme he was involved in."
                },
                {
                    "original": "And so the moral of this story, if you want to start a business, do it in a...",
                    "corrected": "And so the moral of this story is, if you want to start a business, do it in a...",
                    "explanation": "Missing verb 'is' makes the sentence incomplete; it should clarify the subject of the moral.",
                    "context": "And so the moral of this story is, if you want to start a business, do it in a lawful way. Don't cheat or steal."
                },
                {
                    "original": "That's why I always tell real stories and I recommend my students to use real stories.",
                    "corrected": "That's why I always tell real stories, and I recommend my students use real stories.",
                    "explanation": "Unnecessary 'to' before 'use' makes the sentence awkward; 'and I recommend my students use' is more direct.",
                    "context": "That's why I always tell real stories, and I recommend my students use real stories in their speaking practice."
                },
                {
                    "original": "That might not work because when you're telling a story, when you're under stress, time flies differently.",
                    "corrected": "That might not work because when you're telling a story under stress, time flies differently.",
                    "explanation": "The repetition of 'when you're' creates unnecessary redundancy and disrupts the flow.",
                    "context": "That might not work because when you're telling a story under stress, time flies differently, and it can feel longer than it actually is."
                },
                {
                    "original": "Because when you're telling a real story you don't... Like you are mostly focused on the story itself and how to make it interesting and the vocabulary, all the expressions, all the grammar.",
                    "corrected": "Because when you're telling a real story, you're mostly focused on the story itself, how to make it interesting, and the vocabulary, expressions, and grammar.",
                    "explanation": "Unnecessary filler phrase 'you don't... Like' is not needed and creates confusion; use 'you're' for clarity.",
                    "context": "Because when you're telling a real story, you're mostly focused on the story itself, how to make it interesting, and the vocabulary."
                },
                {
                    "original": "You technically can speak for one minute, five seconds and that will be fine.",
                    "corrected": "You can technically speak for one minute and five seconds, and that will be fine.",
                    "explanation": "Incorrect word order; 'technically' should be placed after 'can' for clarity.",
                    "context": "You can technically speak for one minute and five seconds, and that will be fine in the exam."
                },
                {
                    "original": "You won't see the timer.",
                    "corrected": "You won't be able to see the timer.",
                    "explanation": "Missing the phrase 'be able to' makes it less formal; adding it improves clarity.",
                    "context": "During the exam, you won't be able to see the timer, which adds an element of surprise when speaking."
                },
                {
                    "original": "A test design. Russian test is more about structure.",
                    "corrected": "Russian tests are more about structure.",
                    "explanation": "The phrase 'A test design' is incomplete and unclear; it should be 'Russian tests are' to provide a complete thought.",
                    "context": "When comparing exams, Russian tests are more about structure than practical application."
                },
                {
                    "original": "Like three months ago, like two months ago, I just bought a new laptop, a new MacBook, and I bought it because the old laptop was...",
                    "corrected": "About three months ago, I bought a new laptop, a MacBook, because my old laptop was...",
                    "explanation": "Repetitive use of 'like' is unnecessary; 'About' is more appropriate as a time reference.",
                    "context": "About three months ago, I bought a new laptop, a MacBook, because my old laptop was no longer functioning."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I have to buy a new one.",
                    "corrected": "I had to buy a new one.",
                    "explanation": "The speaker is referring to a past event, so the past tense 'had' should be used instead of the present 'have.'",
                    "context": "My old laptop didn't charge, and I realized I had to buy a new one. That's when I decided to get a MacBook."
                },
                {
                    "original": "the laptop is really important for me",
                    "corrected": "the laptop is really important to me",
                    "explanation": "'Important for me' is incorrect; 'important to me' is the correct preposition to express significance.",
                    "context": "Being a motion designer, I know the laptop is really important to me. It helps me in my work."
                },
                {
                    "original": "excited, yeah. Excited.",
                    "corrected": "I felt excited, yeah.",
                    "explanation": "The sentence lacks a subject and a verb, making it incomplete.",
                    "context": "After buying the new MacBook, I felt excited, yeah. I finally had a new one."
                },
                {
                    "original": "it's much more faster and much more better colors.",
                    "corrected": "it's much faster and has much better colors.",
                    "explanation": "'More faster' and 'more better' are incorrect; 'faster' and 'better' are already comparative forms.",
                    "context": "I noticed that the new laptop is much faster and has much better colors than my old one."
                },
                {
                    "original": "what is it?",
                    "corrected": "what is it made of?",
                    "explanation": "The speaker's question is vague; specifying 'made of' clarifies the inquiry about the material.",
                    "context": "I was trying to describe the laptop. I noted that the same keyboard and metal are used, but I wondered what it is made of."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
