<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 9,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I make rules there.",
                    "corrected": "I make Reels there.",
                    "explanation": "The word 'rules' is incorrect; it should be 'Reels,' which refers to short videos on Instagram.",
                    "context": "I have an Instagram account where I share content. I make Reels there. I haven't made them for a while, though."
                },
                {
                    "original": "I think 90% of my things from Wildberries.",
                    "corrected": "I think 90% of my things are from Wildberries.",
                    "explanation": "The verb 'are' is missing; it should be included to complete the sentence.",
                    "context": "I often shop online for various items. I think 90% of my things are from Wildberries. It's convenient for me."
                },
                {
                    "original": "I haven't.",
                    "corrected": "I don't have one.",
                    "explanation": "The phrase 'I haven't' is incomplete; it should specify what is not had, in this case, a driver's license.",
                    "context": "When asked if I have a driver's license, I replied briefly. I don't have one. But in my hometown, we have no police."
                },
                {
                    "original": "I learn it all by songs for kids, like Sunday, Monday, Tuesday, and something like this.",
                    "corrected": "I learned it all through songs for kids, like 'Sunday, Monday, Tuesday,' and things like that.",
                    "explanation": "The verb tense should be past ('learned') and 'through' is more appropriate than 'by' in this context.",
                    "context": "I have a unique way of remembering the days of the week. I learned it all through songs for kids, like 'Sunday, Monday, Tuesday,' and things like that."
                },
                {
                    "original": "I can't say ABCD, I just sing a song in my head.",
                    "corrected": "I can't recite the ABCs; I just sing a song in my head.",
                    "explanation": "'Say ABCD' is awkward; 'recite the ABCs' is more idiomatic.",
                    "context": "I struggle with the alphabet. I can't recite the ABCs; I just sing a song in my head to remember it."
                },
                {
                    "original": "How many hours a day do you spend, or in general, how much content in English do you watch?",
                    "corrected": "How many hours a day do you spend watching content in English?",
                    "explanation": "The sentence structure is awkward; it should be simplified for clarity.",
                    "context": "I was asked about my English practice. How many hours a day do you spend watching content in English? I usually watch about an hour."
                },
                {
                    "original": "Because sometimes you start talking and it looks like you're... And you talk at a very high level.",
                    "corrected": "Because sometimes you start talking, and it seems like you're speaking at a very high level.",
                    "explanation": "'It looks like' is not the best choice; 'it seems like' is more appropriate for describing perception.",
                    "context": "I was discussing the inconsistency in my speaking. Because sometimes you start talking, and it seems like you're speaking at a very high level, but then it changes."
                },
                {
                    "original": "I do know, but I can... Forgot it when I want to say.",
                    "corrected": "I do know, but I can forget it when I want to say it.",
                    "explanation": "The verb 'forgot' should be in the base form 'forget' to match the auxiliary 'can.'",
                    "context": "I was explaining my struggles with vocabulary. I do know, but I can forget it when I want to say it. It can be frustrating."
                },
                {
                    "original": "I think it was probably two times when I don't know the words.",
                    "corrected": "I think it was probably two times when I didn't know the words.",
                    "explanation": "The verb tense should be past ('didn't') to match the context.",
                    "context": "I was reflecting on my vocabulary challenges. I think it was probably two times when I didn't know the words during our conversation."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I have a struggle with it.",
                    "corrected": "I struggle with it.",
                    "explanation": "The phrase 'have a struggle' is not idiomatic; 'struggle' should be used as a verb here.",
                    "context": "When I read, I feel like half of the words I try to understand by context. I struggle with it. But I'm working on improving my comprehension."
                },
                {
                    "original": "I don't count, actually.",
                    "corrected": "I don't keep track, actually.",
                    "explanation": "'Count' is not the correct verb here; 'keep track' is more appropriate for monitoring scores.",
                    "context": "When asked about my score, I said I don't remember. I don't keep track, actually. I just focus on improving my skills."
                },
                {
                    "original": "I need time to translate into Russian.",
                    "corrected": "I need time to translate it into Russian.",
                    "explanation": "The pronoun 'it' is needed to clarify what is being translated.",
                    "context": "When my mom asks me something in English, I need time to translate it into Russian. I realize that I sometimes struggle with this. It's a challenge for me."
                },
                {
                    "original": "Because good news is, every language, no matter how difficult it is, Chinese or Japanese or any language, there is a certain limit of patterns and words that people use on a daily basis.",
                    "corrected": "The good news is that every language, no matter how difficult it is, like Chinese or Japanese, has a certain limit of patterns and words that people use daily.",
                    "explanation": "The sentence structure is awkward; 'the good news is' should be used at the beginning, and 'like' should be used instead of 'or' for examples.",
                    "context": "I believe that every language has its complexities. The good news is that every language, no matter how difficult it is, has a certain limit of patterns and words that people use daily. This makes learning more manageable."
                },
                {
                    "original": "Because once they start watching something, it's too difficult for them and they stop very soon after that.",
                    "corrected": "Once they start watching something, it becomes too difficult for them, and they stop very soon after.",
                    "explanation": "The sentence should be restructured for clarity; 'it's too difficult' should be 'it becomes too difficult.'",
                    "context": "I notice that many learners struggle with content. Once they start watching something, it becomes too difficult for them, and they stop very soon after. This is a common issue."
                },
                {
                    "original": "Because now your speaking level is not that impressive.",
                    "corrected": "Your speaking level is not very impressive right now.",
                    "explanation": "The phrase 'not that impressive' is informal; 'not very impressive' is clearer and more direct.",
                    "context": "I want to provide honest feedback. Your speaking level is not very impressive right now. However, it's comfortable for me to speak with you in English."
                },
                {
                    "original": "Like they're connected, you will see words written there, maybe they show some words.",
                    "corrected": "They are connected; you will see words written there, and maybe they will show some words.",
                    "explanation": "The use of 'like' is informal; 'they are' should be used for clarity, and 'maybe they show' should be 'maybe they will show.'",
                    "context": "I believe that watching content and reading articles are interconnected. They are connected; you will see words written there, and maybe they will show some words. This helps reinforce learning."
                },
                {
                    "original": "Because one thing is studying grammar, this formal, very boring studying, and a different thing when you learn from live sources.",
                    "corrected": "One thing is studying grammar, which is formal and very boring, and another thing is learning from live sources.",
                    "explanation": "The phrase 'a different thing when' is awkward; 'another thing is' is more appropriate.",
                    "context": "I want to emphasize the difference in learning methods. One thing is studying grammar, which is formal and very boring, and another thing is learning from live sources. This makes a big difference."
                },
                {
                    "original": "It's a terrible idea to memorize lists of words.",
                    "corrected": "Memorizing lists of words is a terrible idea.",
                    "explanation": "The original sentence structure is awkward; starting with 'memorizing' makes it clearer.",
                    "context": "I often hear advice about vocabulary learning. Memorizing lists of words is a terrible idea. It doesn't help you use the words effectively."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Once you understand very good like casual language, you feel like, OK, fine, I can like I can speak informally.",
                    "corrected": "Once you understand casual language very well, you feel like, OK, fine, I can speak informally.",
                    "explanation": "\"Very good\" is incorrect here; \"very well\" should be used to describe the verb \"understand.\"",
                    "context": "To improve your English, it's essential to grasp casual language first. Once you understand casual language very well, you feel like, OK, fine, I can speak informally."
                },
                {
                    "original": "In order to speak very good without mistakes and to write very good without mistakes, you need to be very comfortable in listening, in reading.",
                    "corrected": "In order to speak very well without mistakes and to write very well without mistakes, you need to be very comfortable in listening and reading.",
                    "explanation": "\"Very good\" is incorrect here; \"very well\" should be used to describe the verbs \"speak\" and \"write.\"",
                    "context": "To achieve fluency in English, you need to practice speaking and writing. In order to speak very well without mistakes and to write very well without mistakes, you need to be very comfortable in listening and reading."
                },
                {
                    "original": "But I still was very embarrassed to speak.",
                    "corrected": "But I was still very embarrassed to speak.",
                    "explanation": "The adverb \"still\" should come before the verb \"was\" for correct placement.",
                    "context": "Even though I understood a lot, I struggled with speaking. But I was still very embarrassed to speak."
                },
                {
                    "original": "Because I felt that I wasn't good enough for that.",
                    "corrected": "I felt that I wasn't good enough for that.",
                    "explanation": "The sentence fragment starting with 'Because' should be combined with the previous sentence to form a complete thought.",
                    "context": "Speaking English confidently was a challenge for me. I felt that I wasn't good enough for that."
                },
                {
                    "original": "You can't work on so many things.",
                    "corrected": "You can't work on all those things.",
                    "explanation": "The phrase \"so many things\" is vague; \"all those things\" is clearer in context.",
                    "context": "It's important to focus on specific areas of improvement. You can't work on all those things."
                },
                {
                    "original": "You can easily score like eight, an eight in listening section.",
                    "corrected": "You can easily score an eight in the listening section.",
                    "explanation": "The phrase \"like eight, an eight\" is redundant; simply stating \"an eight\" is sufficient.",
                    "context": "If you understand a lot, you can perform well on the test. You can easily score an eight in the listening section."
                },
                {
                    "original": "The first part essay is the second part of the writing section.",
                    "corrected": "The first part of the writing section is the essay.",
                    "explanation": "The original sentence is confusing; it should clarify the structure of the writing section.",
                    "context": "Understanding the writing section is crucial for success. The first part of the writing section is the essay."
                },
                {
                    "original": "It's like essay but on data?",
                    "corrected": "It's like an essay but based on data.",
                    "explanation": "The phrase \"on data\" is awkward; \"based on data\" is more idiomatic.",
                    "context": "When discussing the writing section, it's essential to clarify the types of tasks. It's like an essay but based on data."
                },
                {
                    "original": "You see structure, you should not think at all about structure.",
                    "corrected": "You see, structure should not be your primary concern.",
                    "explanation": "The original sentence is repetitive; it should state the idea more clearly.",
                    "context": "When writing, it's important to focus on your ideas. You see, structure should not be your primary concern."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "What about we going to talk?",
                    "corrected": "What are we going to talk about?",
                    "explanation": "The original sentence uses incorrect verb form and word order. 'What about' should be followed by a subject and verb in the correct order.",
                    "context": "We need to clarify our discussion points. What are we going to talk about? Let's ensure we cover all the necessary topics."
                },
                {
                    "original": "It's like to support your opinion with something.",
                    "corrected": "It's about supporting your opinion with something.",
                    "explanation": "'It's like' is informal and not appropriate here; 'It's about' is more suitable for explaining the purpose.",
                    "context": "When writing an essay, it's important to provide evidence. It's about supporting your opinion with something relevant."
                },
                {
                    "original": "Your approach to subject is not very understandable.",
                    "corrected": "Your approach to the subject is not very clear.",
                    "explanation": "The phrase 'to subject' is incorrect; it should be 'to the subject' for clarity and correctness.",
                    "context": "I’m reviewing your essay. Your approach to the subject is not very clear. We need to ensure your ideas are communicated effectively."
                },
                {
                    "original": "Your prototype does not really match your prototype here.",
                    "corrected": "Your prototype does not really match your thesis here.",
                    "explanation": "The term 'prototype' is incorrect in this context; 'thesis' is the appropriate term for the main argument of the essay.",
                    "context": "As I analyze your essay, I notice inconsistencies. Your prototype does not really match your thesis here, which can confuse the reader."
                },
                {
                    "original": "I can say, or approach.",
                    "corrected": "I can say, or I can approach it.",
                    "explanation": "The original sentence is fragmented and lacks clarity; it needs a complete structure to convey the idea.",
                    "context": "When discussing your topic, I can say, or I can approach it from a different angle. This will help clarify your argument."
                },
                {
                    "original": "Why do you need quotes here?",
                    "corrected": "Why do you need quotations here?",
                    "explanation": "'Quotes' is informal; 'quotations' is the more formal and appropriate term in academic writing.",
                    "context": "As we review your essay, I wonder about your sources. Why do you need quotations here? They should enhance your argument."
                },
                {
                    "original": "World accepted medicine is something strange, yes?",
                    "corrected": "World-accepted medicine is a strange term, isn't it?",
                    "explanation": "The phrase 'world accepted medicine' is awkward; it should be hyphenated and rephrased for clarity.",
                    "context": "In our discussion about medical terminology, I find it confusing. World-accepted medicine is a strange term, isn't it? It lacks specificity."
                },
                {
                    "original": "You see, because I'm reading your essay, and I'm under the impression that you worry much more about the structure than actually to get your idea across clearly.",
                    "corrected": "You see, as I'm reading your essay, I'm under the impression that you worry much more about the structure than about getting your idea across clearly.",
                    "explanation": "The phrase 'than actually to get' is incorrect; it should be 'than about getting' for grammatical accuracy.",
                    "context": "While reviewing your work, I notice a pattern. You see, as I'm reading your essay, I'm under the impression that you worry much more about the structure than about getting your idea across clearly."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Like they did not have a very clear idea in their mind what they were writing about.",
                    "corrected": "They did not have a very clear idea in their minds about what they were writing.",
                    "explanation": "The phrase 'in their mind' should be 'in their minds' to agree with the plural subject 'they.'",
                    "context": "When analyzing the passage, I noticed that the writer was very confused. They did not have a very clear idea in their minds about what they were writing. This lack of clarity affects the overall message."
                },
                {
                    "original": "Is it about... Okay, let's look for keywords here that will help us get this idea clear.",
                    "corrected": "Is it about... Okay, let's look for keywords here that will help us clarify this idea.",
                    "explanation": "'Get this idea clear' is less idiomatic; 'clarify this idea' is a more standard expression.",
                    "context": "As we discuss the passage, I want to ensure we understand the author's intent. Is it about... Okay, let's look for keywords here that will help us clarify this idea. This will guide our analysis."
                },
                {
                    "original": "Like in one country, people at university, you will study math to become an engineer.",
                    "corrected": "In one country, people at university study math to become engineers.",
                    "explanation": "The phrase 'you will study' is unnecessary; the present tense 'study' is more direct and appropriate.",
                    "context": "When comparing educational systems, I noticed differences in curriculum. In one country, people at university study math to become engineers. In another country, they might focus on physics instead."
                },
                {
                    "original": "Like it is hard to work officially.",
                    "corrected": "It is hard to work officially.",
                    "explanation": "The word 'like' is informal and unnecessary in this context.",
                    "context": "We were discussing the challenges professionals face in different countries. It is hard to work officially. This can create barriers for many individuals."
                },
                {
                    "original": "But everyone can practice in countries where they were educated.",
                    "corrected": "But everyone should be able to practice in countries where they were educated.",
                    "explanation": "The phrase 'can practice' implies ability, while 'should be able to practice' suggests a right or expectation, which fits better in this context.",
                    "context": "In our discussion about professional opportunities, I believe everyone should be able to practice in countries where they were educated. This is a fundamental right for professionals."
                },
                {
                    "original": "This person always thinks that there is a very big problem in the world.",
                    "corrected": "This person always thinks there is a very big problem in the world.",
                    "explanation": "The word 'that' is unnecessary and makes the sentence less fluid.",
                    "context": "As we analyze different perspectives, I notice a recurring theme. This person always thinks there is a very big problem in the world. Their concerns drive the discussion."
                },
                {
                    "original": "And they're describing particular instances that threaten our safety.",
                    "corrected": "They describe particular instances that threaten our safety.",
                    "explanation": "The contraction 'they're' is informal; using 'they' is more appropriate in this context.",
                    "context": "In examining the author's arguments, I see that they describe particular instances that threaten our safety. This highlights the urgency of the issues raised."
                },
                {
                    "original": "But the employer is prioritizing people with formal education over people with experience, but lack of formal education.",
                    "corrected": "But the employer prioritizes people with formal education over those with experience but lacking formal education.",
                    "explanation": "The phrase 'is prioritizing' should be simplified to 'prioritizes' for consistency in tense. Also, 'those' clarifies the reference.",
                    "context": "When discussing employment trends, I noticed a significant issue. But the employer prioritizes people with formal education over those with experience but lacking formal education. This creates an imbalance."
                },
                {
                    "original": "You're talking about, for example, if as a child you live in, for example, at home, you constantly as a child see your parents fighting.",
                    "corrected": "For example, if as a child you lived at home, you constantly saw your parents fighting.",
                    "explanation": "The original sentence is overly complicated and contains unnecessary repetition. Simplifying it improves clarity.",
                    "context": "When discussing the impact of childhood experiences, I reflected on family dynamics. For example, if as a child you lived at home, you constantly saw your parents fighting. This can have lasting effects."
                },
                {
                    "original": "This is not true.",
                    "corrected": "This is untrue.",
                    "explanation": "'Not true' is correct, but 'untrue' is a more formal and concise option.",
                    "context": "In our discussion about perceptions of safety, I emphasized a key point. This is untrue. Many people overlook the importance of mental health."
                },
                {
                    "original": "Do you see how like the plastic, this piles of plastic are accumulating?",
                    "corrected": "Do you see how the plastic piles are accumulating?",
                    "explanation": "The phrase 'like the plastic' is unnecessary and disrupts the flow of the sentence.",
                    "context": "As we address environmental issues, I pointed out a significant concern. Do you see how the plastic piles are accumulating? This is a pressing problem."
                },
                {
                    "original": "In IELTS, they don't take topics that are specific.",
                    "corrected": "In IELTS, they don't choose topics that are too specific.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
