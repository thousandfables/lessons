<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I need to write a test very good for A mark in this quarter.",
                    "corrected": "I need to write a test very well for an A mark in this quarter.",
                    "explanation": "'Very good' is incorrect; 'well' should be used to describe how the test is written. Also, 'an A mark' is the correct article usage.",
                    "context": "I was studying chemistry. I need to write a test very well for an A mark in this quarter. I want to ensure I understand the material thoroughly."
                },
                {
                    "original": "I just... I need your help.",
                    "corrected": "I just... I might need your help.",
                    "explanation": "Saying 'I need your help' implies certainty; 'I might need your help' suggests possibility, which fits better in this context.",
                    "context": "I have a book and I understand all topics in the book. I might need your help if I don't understand something."
                },
                {
                    "original": "When it's tasks, AI is very bad with it.",
                    "corrected": "When it comes to tasks, AI is very bad at it.",
                    "explanation": "'When it's tasks' is awkward; 'when it comes to tasks' is a more idiomatic expression. 'Bad with it' should be 'bad at it' for accuracy.",
                    "context": "Did you try the AI that solves chemistry tasks and equations? When it comes to tasks, AI is very bad at it, but it's good for understanding concepts."
                },
                {
                    "original": "Like when you're learning something you chat with AI?",
                    "corrected": "Like when you're learning something, do you chat with AI?",
                    "explanation": "The original sentence lacks proper structure; it should be a question to clarify the speaker's intent.",
                    "context": "You know, the problem with study books is that they don't provide enough information. Like when you're learning something, do you chat with AI?"
                },
                {
                    "original": "Even very complex things, even very complex topics can be explained by ChatGPD.",
                    "corrected": "Even very complex things and topics can be explained by ChatGPT.",
                    "explanation": "The repetition of 'even very complex' is unnecessary; 'and' is a better conjunction. Also, 'ChatGPD' is a typo; it should be 'ChatGPT.'",
                    "context": "You know, when I discovered that I can actually learn something with AI, the speed of learning increases dramatically. Even very complex things and topics can be explained by ChatGPT."
                },
                {
                    "original": "If something does not work, like my computer is not working the way I want it, or my phone is lagging or not working, I ask ChatGPD and we are looking for the solution.",
                    "corrected": "If something does not work, like my computer not working the way I want it, or my phone lagging or not working, I ask ChatGPT and we look for the solution.",
                    "explanation": "The phrase 'is not working' should be simplified to 'not working' for parallel structure. 'We are looking' should be 'we look' for conciseness.",
                    "context": "You look quite tired now. For example, if something does not work, like my computer not working the way I want it, I ask ChatGPT and we look for the solution."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I know for B mark.",
                    "corrected": "I know for a B mark.",
                    "explanation": "The article 'a' is needed before 'B mark' to indicate that it is one of many possible marks.",
                    "context": "I understand the material well enough to achieve a B mark. I know for a B mark. However, I need to study more to aim for an A mark."
                },
                {
                    "original": "Can you cheat all this test?",
                    "corrected": "Can you cheat on this test?",
                    "explanation": "The preposition 'on' is required to indicate the action of cheating in relation to the test.",
                    "context": "I feel the pressure of the upcoming test. Can you cheat on this test? No, because it's a very difficult test and she will look at us."
                },
                {
                    "original": "I can't use ChatGPD on my test.",
                    "corrected": "I can't use ChatGPT on my test.",
                    "explanation": "The correct spelling of the AI tool is 'ChatGPT,' not 'ChatGPD.'",
                    "context": "I want to do well on my test. I can't use ChatGPT on my test. So it's got to be challenging indeed."
                },
                {
                    "original": "I don't know where I can use it in the future.",
                    "corrected": "I don't know where I will use it in the future.",
                    "explanation": "The future tense 'will' is more appropriate here to indicate uncertainty about future use.",
                    "context": "I often wonder about the relevance of what I learn. I don't know where I will use it in the future. But my teachers think that it's very important for my life."
                },
                {
                    "original": "That I need to learn all things very...",
                    "corrected": "That I need to learn all these things very...",
                    "explanation": "The phrase 'all things' is vague; 'all these things' specifies what is being referred to.",
                    "context": "I feel overwhelmed by the curriculum. That I need to learn all these things very... I need to understand that these lessons are very important."
                },
                {
                    "original": "I think that students need to decide lessons in years, what they want to learn.",
                    "corrected": "I think that students need to decide on lessons each year, what they want to learn.",
                    "explanation": "The phrase 'decide lessons in years' is awkward; 'decide on lessons each year' is clearer.",
                    "context": "I believe in a more personalized education. I think that students need to decide on lessons each year, what they want to learn."
                },
                {
                    "original": "I don't think so.",
                    "corrected": "I don't think so.",
                    "explanation": "This phrase is correct but lacks context; it should be tied to a specific statement for clarity.",
                    "context": "I often question the relevance of my studies. I don't think so. I don't think that chemistry will help me in the future."
                },
                {
                    "original": "I study it every night.",
                    "corrected": "I study it every night.",
                    "explanation": "This sentence is correct but could be more specific about what 'it' refers to.",
                    "context": "I feel pressured to excel academically. I study it every night. And I'm studying chemistry because my teacher thinks that we need to learn it very well."
                },
                {
                    "original": "I will stop to learn chemistry.",
                    "corrected": "I will stop learning chemistry.",
                    "explanation": "'Stop to learn' implies stopping to begin learning; 'stop learning' correctly indicates ceasing the activity.",
                    "context": "I've reached a breaking point with my studies. I will stop learning chemistry. I decided that after these grades, I will stop learning all lessons for A marks."
                },
                {
                    "original": "I decided that it is not my work.",
                    "corrected": "I decided that it is not my responsibility.",
                    "explanation": "'Work' is too vague; 'responsibility' clarifies the speaker's sentiment about their obligations.",
                    "context": "I'm feeling overwhelmed by expectations. I decided that it is not my responsibility. I don't need to chase after grades that don't reflect my interests."
                },
                {
                    "original": "I did a lot of things.",
                    "corrected": "I have done a lot of things.",
                    "explanation": "The present perfect tense 'have done' is more appropriate for experiences up to the present.",
                    "context": "Reflecting on my academic journey, I realize the effort I've put in. I have done a lot of things. Stop doing something now would feel very stupid."
                },
                {
                    "original": "I can't do it.",
                    "corrected": "I can't do that.",
                    "explanation": "'It' is vague; 'that' specifies what the speaker is referring to.",
                    "context": "I'm feeling trapped by my academic choices. I can't do that. I decided that after these grades, I will stop to learn chemistry."
                },
                {
                    "original": "If you studied before hard to achieve this red diploma.",
                    "corrected": "If you studied hard before to achieve this red diploma.",
                    "explanation": "The word order is incorrect; 'studied hard' should come together for clarity.",
                    "context": "I believe in the value of hard work. If you studied hard before to achieve this red diploma, then you probably should continue."
                },
                {
                    "original": "To set this goal.",
                    "corrected": "To set that goal.",
                    "explanation": "'This' is too immediate; 'that' is more appropriate for referring back to a previously mentioned goal.",
                    "context": "It's important to have direction in life. To set that goal is essential. This is where I want to be."
                },
                {
                    "original": "If you put my head, my brain in me 8 or 9 years ago.",
                    "corrected": "If you put my head, my brain in my body 8 or 9 years ago.",
                    "explanation": "The phrase is awkward; 'in my body' clarifies the intended meaning.",
                    "context": "I often think about my past decisions. If you put my head, my brain in my body 8 or 9 years ago, I would have made different choices."
                },
                {
                    "original": "Because these are not goals.",
                    "corrected": "Because these are not real goals.",
                    "explanation": "Adding 'real' clarifies that the speaker is distinguishing between meaningful and trivial goals.",
                    "context": "Looking back, I realize my motivations were misguided. Because these are not real goals, I understand now that I didn't need to work that hard."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "If I don't want to study with math.",
                    "corrected": "If I don't want to study math.",
                    "explanation": "'Study with math' is incorrect; it should be 'study math' to convey the intended meaning.",
                    "context": "I have mixed feelings about math. If I don't want to study math, I wonder where I can apply concepts like sine and cosine in the future."
                },
                {
                    "original": "I can improve with another things.",
                    "corrected": "I can improve with other things.",
                    "explanation": "'Another things' is incorrect; it should be 'other things' to refer to multiple items.",
                    "context": "I believe there are various ways to enhance my skills. I can improve with other things, not just algebra."
                },
                {
                    "original": "Why is algebra?",
                    "corrected": "Why do we need algebra?",
                    "explanation": "The original phrase is incomplete; it should clarify the question about the necessity of algebra.",
                    "context": "I often question the relevance of certain subjects. Why do we need algebra? It seems unnecessary to me."
                },
                {
                    "original": "I can study, I don't know, in English it's simple, debate.",
                    "corrected": "I can study, I don't know, debate in English; it's simple.",
                    "explanation": "The original sentence structure is awkward; it should clarify that debate is studied in English.",
                    "context": "There are many subjects that can help improve logic. I can study, I don't know, debate in English; it's simple and effective."
                },
                {
                    "original": "Like cheese? Cheese? Cheese? What's the spelling of this word?",
                    "corrected": "Like chess? Chess? Chess? What's the spelling of this word?",
                    "explanation": "'Cheese' is incorrect in this context; it should be 'chess' as the speaker is discussing the game.",
                    "context": "I was trying to think of activities that improve logic. Like chess? Chess? Chess? What's the spelling of this word?"
                },
                {
                    "original": "But I play in... Like chess, but it's more simple rules.",
                    "corrected": "But I play... Like chess, but it has simpler rules.",
                    "explanation": "'More simple' is incorrect; it should be 'simpler' to correctly compare the rules.",
                    "context": "I used to play chess, but now I'm not very good at it. But I play... Like chess, but it has simpler rules, like checkers."
                },
                {
                    "original": "A human brain does not know, like it's not innate ability.",
                    "corrected": "A human brain does not know; it's not an innate ability.",
                    "explanation": "The phrase 'like it's not innate ability' is awkward; it should be 'it's not an innate ability' for clarity.",
                    "context": "I believe abstract thinking is challenging for many. A human brain does not know; it's not an innate ability, which makes it harder to grasp."
                },
                {
                    "original": "Because when you think in easy ways, you don't spend a lot of energy on thinking and you can react quickly.",
                    "corrected": "Because when you think in simple ways, you don't spend a lot of energy thinking, and you can react quickly.",
                    "explanation": "'Easy ways' is less idiomatic; 'simple ways' is more appropriate in this context.",
                    "context": "I think our brains prefer simplicity. Because when you think in simple ways, you don't spend a lot of energy thinking, and you can react quickly."
                },
                {
                    "original": "And math and abstract reasoning are things that we have to learn, things we have to teach our brain.",
                    "corrected": "Math and abstract reasoning are things we have to learn, things we must teach our brains.",
                    "explanation": "The original sentence is slightly redundant; removing 'And' and changing 'have to' to 'must' improves clarity.",
                    "context": "I think learning is essential for growth. Math and abstract reasoning are things we have to learn, things we must teach our brains."
                },
                {
                    "original": "In summer, basically the next day, tomorrow, when you are done with your test, that's it.",
                    "corrected": "In summer, basically the next day after you are done with your test, that's it.",
                    "explanation": "The phrase 'tomorrow, when you are done' is redundant; it should be simplified for clarity.",
                    "context": "I look forward to the end of the school year. In summer, basically the next day after you are done with your test, that's it."
                },
                {
                    "original": "You mean this exam is very important for my final score?",
                    "corrected": "You mean this exam is very important for my final grade?",
                    "explanation": "'Final score' is less common; 'final grade' is the more appropriate term in an academic context.",
                    "context": "I want to make sure I understand the stakes. You mean this exam is very important for my final grade?"
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Kazakh language and geography are my favorite.",
                    "corrected": "Kazakh language and geography are my favorites.",
                    "explanation": "The subject 'Kazakh language and geography' is plural, so 'favorites' should be used instead of 'favorite.'",
                    "context": "I really enjoy studying different subjects. Kazakh language and geography are my favorites. They always capture my interest."
                },
                {
                    "original": "Every person, every student needs to write this exam.",
                    "corrected": "Every person, every student needs to take this exam.",
                    "explanation": "'Write' is not the correct verb here; 'take' is typically used for exams.",
                    "context": "In my country, exams are a significant part of education. Every person, every student needs to take this exam. It's a requirement for graduation."
                },
                {
                    "original": "For Russian classes it's simple.",
                    "corrected": "For Russian classes, it's simple.",
                    "explanation": "A comma is needed after 'classes' to separate the clauses properly.",
                    "context": "When discussing the difficulty of exams, I mentioned that for Russian classes, it's simple. However, the experience can vary."
                },
                {
                    "original": "But for us it's not simple.",
                    "corrected": "But for us, it's not simple.",
                    "explanation": "A comma is needed after 'us' to separate the clauses correctly.",
                    "context": "While some students find the exams manageable, for us, it's not simple. We face different challenges."
                },
                {
                    "original": "I don't think that for two weeks I will learn all Kazakh language to write this exam.",
                    "corrected": "I don't think that in two weeks I will learn all the Kazakh language to write this exam.",
                    "explanation": "The phrase 'for two weeks' should be 'in two weeks' to indicate the time frame correctly, and 'the' is needed before 'Kazakh language.'",
                    "context": "As the exam approaches, I feel anxious about my preparation. I don't think that in two weeks I will learn all the Kazakh language to write this exam. It's a lot to cover."
                },
                {
                    "original": "I don't worry about it now, but in exam I think that I will worry about it.",
                    "corrected": "I don't worry about it now, but in the exam, I think that I will worry about it.",
                    "explanation": "The article 'the' is needed before 'exam' to specify which exam is being referred to.",
                    "context": "Currently, I'm trying to stay calm about my studies. I don't worry about it now, but in the exam, I think that I will worry about it. The pressure will likely increase."
                },
                {
                    "original": "I can pitch.",
                    "corrected": "I can breathe easy.",
                    "explanation": "The phrase 'I can pitch' is incorrect; it should be 'I can breathe easy' to convey relief.",
                    "context": "After the exams are over, I look forward to feeling relaxed again. After 12th of June, I can breathe easy. It will be a relief."
                },
                {
                    "original": "It's very cheap.",
                    "corrected": "It's very uncomfortable.",
                    "explanation": "The word 'cheap' does not accurately describe the discomfort; 'uncomfortable' is the correct term.",
                    "context": "I'm currently sitting in a chair that doesn't support me well. It's very uncomfortable. I miss my old chair from Austin."
                },
                {
                    "original": "I don't find it hard to focus my attention to keep track of.",
                    "corrected": "I don't find it hard to focus my attention and keep track of things.",
                    "explanation": "The phrase 'to keep track of' needs 'things' at the end to complete the thought.",
                    "context": "When discussing focus, I express my thoughts clearly. I don't find it hard to focus my attention and keep track of things. I manage well."
                },
                {
                    "original": "Like one person would say, yeah, you have that psychologist or therapist.",
                    "corrected": "Like one person might say, yeah, you have that psychologist or therapist.",
                    "explanation": "The word 'would' should be replaced with 'might' to indicate possibility rather than certainty.",
                    "context": "In conversations about mental health, opinions vary widely. Like one person might say, yeah, you have that psychologist or therapist. It's subjective."
                },
                {
                    "original": "It's not chemistry.",
                    "corrected": "It's not like chemistry.",
                    "explanation": "The phrase 'It's not chemistry' needs 'like' to compare psychology to chemistry.",
                    "context": "When discussing the differences between subjects, I emphasize the variability. It's not like chemistry. Psychology is much more subjective."
                },
                {
                    "original": "I just know and all.",
                    "corrected": "I just know, that's all.",
                    "explanation": "The phrase 'and all' is informal and should be replaced with 'that's all' for clarity.",
                    "context": "When asked about my knowledge, I try to be concise. I just know, that's all. I don't have any special insight."
                },
                {
                    "original": "It's my hair.",
                    "corrected": "It's just my hair.",
                    "explanation": "The word 'just' adds emphasis and clarity to the statement.",
                    "context": "When complimented on my appearance, I try to be modest. It's just my hair. I don't think it's anything special."
                },
                {
                    "original": "I will have a party with my classmates.",
                    "corrected": "I will throw a party with my classmates.",
                    "explanation": "'Have' is not the best verb here; 'throw' is more appropriate for organizing a party.",
                    "context": "After exams, I plan to celebrate. I will throw a party with my classmates. It will be a fun way to unwind."
                },
                {
                    "original": "I just will sleep over some.",
                    "corrected": "I will just sleep for a while.",
                    "explanation": "'Sleep over some' is incorrect; 'sleep for a while' is the correct expression.",
                    "context": "After finishing my tests, I plan to rest. I will just sleep for a while. I need to recharge."
                },
                {
                    "original": "Like that does not motivate at all, I would say.",
                    "corrected": "That does not motivate me at all, I would say.",
                    "explanation": "The phrase should include 'me' to clarify who is not motivated.",
                    "context": "When discussing distractions during study time, I express my frustration. That does not motivate me at all, I would say. It's really challenging."
                },
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
