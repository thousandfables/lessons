<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I see much smaller picture now.",
                    "corrected": "I see a much smaller picture now.",
                    "explanation": "Missing article 'a' before 'much smaller picture.'",
                    "context": "I was trying to adjust my video settings. I see a much smaller picture now. I didn't realize how much it had changed."
                },
                {
                    "original": "Atheists. Athe. Atheistic.",
                    "corrected": "Atheists. Atheism. Atheistic.",
                    "explanation": "Incorrect form of the word; 'Athe' is not a recognized term.",
                    "context": "I was discussing my family's beliefs. Atheists. Atheism. Atheistic. It's interesting how we still celebrate holidays."
                },
                {
                    "original": "I don't know how I can say it.",
                    "corrected": "I don't know how to say it.",
                    "explanation": "Incorrect structure; 'how to say it' is the correct form.",
                    "context": "I was trying to describe a dish. I don't know how to say it. It's a cake and soup like soup with meat."
                },
                {
                    "original": "Soup like with white water and meat and potato and...",
                    "corrected": "Soup with white water, meat, and potatoes.",
                    "explanation": "Incorrect word order and missing plural form; 'potatoes' should be plural.",
                    "context": "I was trying to explain a traditional dish. Soup with white water, meat, and potatoes. It's a bit unusual, but I love it."
                },
                {
                    "original": "I can say it's okroshka.",
                    "corrected": "I can call it okroshka.",
                    "explanation": "'Say' is not the appropriate verb here; 'call' is more suitable for naming something.",
                    "context": "I was trying to identify a dish. I can call it okroshka. It's a refreshing cold soup."
                },
                {
                    "original": "Do I know anybody who cooks these cakes very good?",
                    "corrected": "Do I know anybody who cooks these cakes very well?",
                    "explanation": "'Very good' is incorrect; 'well' should be used to describe the verb 'cooks.'",
                    "context": "I was asking about cake makers. Do I know anybody who cooks these cakes very well? It's hard to find someone."
                },
                {
                    "original": "Home's cakes are much delicious than anywhere.",
                    "corrected": "Homemade cakes are much more delicious than anywhere.",
                    "explanation": "Incorrect form; 'Home's' should be 'Homemade,' and 'much delicious' should be 'much more delicious.'",
                    "context": "I was comparing cakes. Homemade cakes are much more delicious than anywhere. They have a special taste."
                },
                {
                    "original": "I should... why are you not in Astana?",
                    "corrected": "I should... why aren't you in Astana?",
                    "explanation": "Incorrect verb form; 'are' should be 'aren't' for the negative form.",
                    "context": "I was expressing a desire to meet. I should... why aren't you in Astana? I would love to share these cakes with you."
                },
                {
                    "original": "I just use this... how to call it... Delivery services.",
                    "corrected": "I just use delivery services.",
                    "explanation": "Unnecessary filler; 'how to call it' is not needed.",
                    "context": "I was explaining how I find food. I just use delivery services. It's convenient, but not always effective."
                },
                {
                    "original": "It's like sand, but it's like a sand grain, sorry.",
                    "corrected": "It's like sand, but it's grainy, sorry.",
                    "explanation": "Awkward phrasing; 'like a sand grain' is not idiomatic.",
                    "context": "I was describing cottage cheese. It's like sand, but it's grainy, sorry. It's a unique texture."
                },
                {
                    "original": "I know it, but in my family we don't cook it.",
                    "corrected": "I know about it, but in my family, we don't cook it.",
                    "explanation": "Missing preposition 'about' and a comma for clarity.",
                    "context": "I was discussing traditional dishes. I know about it, but in my family, we don't cook it. We have our own traditions."
                },
                {
                    "original": "Did you anticipate this day? Were you looking forward for this day?",
                    "corrected": "Did you anticipate this day? Were you looking forward to this day?",
                    "explanation": "Incorrect preposition; 'looking forward for' should be 'looking forward to.'",
                    "context": "I was asking about someone's feelings about Easter. Did you anticipate this day? Were you looking forward to this day? It's a special occasion."
                },
                {
                    "original": "I had my presentation, my science work, and it was good, but I was very worried.",
                    "corrected": "I had my presentation for my science work, and it was good, but I was very worried.",
                    "explanation": "Missing preposition 'for' to clarify the relationship between presentation and science work.",
                    "context": "I was reflecting on my schoolwork. I had my presentation for my science work, and it was good, but I was very worried."
                },
                {
                    "original": "But one of my teachers said that my science work is your... is better presentation than my other people in my school.",
                    "corrected": "But one of my teachers said that my science work is a better presentation than that of my classmates.",
                    "explanation": "Incorrect structure; 'your' is unnecessary and 'my other people' should be 'that of my classmates.'",
                    "context": "I was discussing feedback on my presentation. But one of my teachers said that my science work is a better presentation than that of my classmates. It made me feel proud."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I just was worrying about it very much.",
                    "corrected": "I was just worrying about it very much.",
                    "explanation": "The adverb 'just' should come after the verb 'was' for correct word order.",
                    "context": "I was feeling anxious about my presentation. I was just worrying about it very much. But my classmates and teachers said it went well."
                },
                {
                    "original": "I just was worrying about it.",
                    "corrected": "I was just worrying about it.",
                    "explanation": "The correct order is 'was just worrying' instead of 'just was worrying.'",
                    "context": "I felt nervous before my presentation. I was just worrying about it. However, my teachers reassured me that it was good."
                },
                {
                    "original": "I will do it better than it was now.",
                    "corrected": "I will do it better than it was this time.",
                    "explanation": "'Now' is incorrect here; 'this time' is more appropriate to refer to the past event.",
                    "context": "I believe I can improve in my next presentation. I will do it better than it was this time. I feel more confident now."
                },
                {
                    "original": "I think that people... Now they cut tree near my apartment.",
                    "corrected": "I think that people are cutting trees near my apartment.",
                    "explanation": "The present continuous tense 'are cutting' is needed to indicate an ongoing action.",
                    "context": "I noticed some activity outside my apartment. I think that people are cutting trees near my apartment. It's unfortunate because I liked those trees."
                },
                {
                    "original": "Because they want... Maybe some kitten is like...",
                    "corrected": "Maybe they want to help some kittens.",
                    "explanation": "The sentence is incomplete and unclear; it should clearly state the intention.",
                    "context": "I wondered why they were cutting the trees. Maybe they want to help some kittens. But I don't see how that would help."
                },
                {
                    "original": "I worried about you much more than you did.",
                    "corrected": "I worried about you much more than you did.",
                    "explanation": "The sentence is correct but could be more idiomatic as 'I was more worried about you than you were.'",
                    "context": "I was concerned for my friend during her presentation. I worried about you much more than you did. I wanted to support her."
                },
                {
                    "original": "And how I see in her Instagram, she was at a singer like Basta, a Russian singer in Astana.",
                    "corrected": "And from what I see on her Instagram, she was at a concert of a singer like Basta, a Russian singer in Astana.",
                    "explanation": "The phrase 'how I see' is incorrect; it should be 'from what I see.' Also, 'at a singer' should be 'at a concert of a singer.'",
                    "context": "I checked my teacher's Instagram to see what she was up to. From what I see on her Instagram, she was at a concert of a singer like Basta. It surprised me."
                },
                {
                    "original": "But just one day I saw in her Instagram that she was at a concert.",
                    "corrected": "But one day, I saw on her Instagram that she was at a concert.",
                    "explanation": "The preposition 'in' should be 'on' when referring to social media.",
                    "context": "I was curious about my teacher's activities. But one day, I saw on her Instagram that she was at a concert. It made me feel neglected."
                },
                {
                    "original": "I just heard her... subscribe? Subscribe?",
                    "corrected": "I just heard her say 'subscribe.'",
                    "explanation": "The phrase is unclear; it should be more direct about what was heard.",
                    "context": "I was trying to explain how I found her on social media. I just heard her say 'subscribe.' It was confusing."
                },
                {
                    "original": "I just saw it and I just... Are you kidding me?",
                    "corrected": "I just saw it and thought, 'Are you kidding me?'",
                    "explanation": "The sentence needs clarification on the thought process; it should indicate it was a thought.",
                    "context": "I was shocked by my teacher's actions. I just saw it and thought, 'Are you kidding me?' It felt inappropriate."
                },
                {
                    "original": "But probably posting it on Instagram was not a very good idea, right?",
                    "corrected": "But posting it on Instagram probably wasn't a very good idea, right?",
                    "explanation": "The placement of 'probably' is awkward; it should come before 'was not.'",
                    "context": "We were discussing my teacher's choices. But posting it on Instagram probably wasn't a very good idea, right? It seemed unprofessional."
                },
                {
                    "original": "Did you hear any difficult questions?",
                    "corrected": "Did you receive any difficult questions?",
                    "explanation": "The verb 'hear' is not appropriate; 'receive' is better for questions.",
                    "context": "I was curious about the feedback from the presentation. Did you receive any difficult questions? I wanted to know what they asked."
                },
                {
                    "original": "And they gave me a lot of answers.",
                    "corrected": "And they gave me a lot of questions.",
                    "explanation": "The word 'answers' is incorrect; it should be 'questions' in this context.",
                    "context": "I was reflecting on the presentation experience. And they gave me a lot of questions. It was challenging but helpful."
                },
                {
                    "original": "I was worrying that I just, I believed that they will give me some questions.",
                    "corrected": "I was worried that I believed they would give me some questions.",
                    "explanation": "The tense 'will give' should be 'would give' for past context; 'worrying' should be 'worried.'",
                    "context": "I was anxious about the presentation. I was worried that I believed they would give me some questions. I wanted to be prepared."
                },
                {
                    "original": "I wanted them to give me questions.",
                    "corrected": "I wanted them to ask me questions.",
                    "explanation": "The phrase 'give me questions' is awkward; 'ask me questions' is more natural.",
                    "context": "I was eager for feedback after my presentation. I wanted them to ask me questions. It would help me improve."
                },
                {
                    "original": "It was difficult questions, but I answered it.",
                    "corrected": "They were difficult questions, but I answered them.",
                    "explanation": "The subject 'questions' is plural, so 'was' should be 'were,' and 'it' should be 'them.'",
                    "context": "I faced challenges during the Q&A session. They were difficult questions, but I answered them. I felt accomplished."
                },
                {
                    "original": "And I just say, like, thanks.",
                    "corrected": "And I just said, 'Thanks.'",
                    "explanation": "The tense should be past ('said') instead of present ('say').",
                    "context": "After receiving feedback, I wanted to express my gratitude. And I just said, 'Thanks.' It felt good to acknowledge their support."
                },
                {
                    "original": "When will the next one, the next presentation be?",
                    "corrected": "When will the next presentation be?",
                    "explanation": "The repetition of 'the next one' is unnecessary; it should be more concise.",
                    "context": "I was curious about future presentations. When will the next presentation be? I want to be prepared."
                },
                {
                    "original": "I just, I know that I know a lot of, and I will.",
                    "corrected": "I know that I know a lot, and I will do well.",
                    "explanation": "The sentence is incomplete; it should clarify what 'I will' refers to.",
                    "context": "I was discussing my confidence in exams. I know that I know a lot, and I will do well. I'm not too worried."
                },
                {
                    "original": "It's not very hard exams in my school or in Kyrgyzstan after ninth grade.",
                    "corrected": "The exams in my school or in Kyrgyzstan after ninth grade aren't very hard.",
                    "explanation": "The structure is awkward; it should be rephrased for clarity and grammatical correctness.",
                    "context": "I was reflecting on the difficulty of upcoming exams. The exams in my school or in Kyrgyzstan after ninth grade aren't very hard. I feel prepared."
                },
                {
                    "original": "I just studying for this exams, but not very much, really.",
                    "corrected": "I'm just studying for these exams, but not very much, really.",
                    "explanation": "The verb 'studying' needs an auxiliary verb 'am' for present continuous; 'this' should be 'these' for plural.",
                    "context": "I was talking about my study habits. I'm just studying for these exams, but not very much, really. I feel confident."
                },
                {
                    "original": "How do you sleep with animals like this?",
                    "corrected": "How do you sleep with pets like this?",
                    "explanation": "The term 'animals' is too broad; 'pets' is more appropriate in this context.",
                    "context": "We were discussing sleeping arrangements with pets. How do you sleep with pets like this? They take up so much space!"
                },
                {
                    "original": "Like if they take all the space on your bed, there is no space for you.",
                    "corrected": "If they take up all the space on your bed, there's no room for you.",
                    "explanation": "The phrase 'there is no space for you' should be 'there's no room for you' for better idiomatic expression.",
                    "context": "I was curious about how others manage sleeping with pets. If they take up all the space on your bed, there's no room for you. It can be challenging!"
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "But my books I don't read now.",
                    "corrected": "But I don't read my books now.",
                    "explanation": "The original sentence has an awkward structure; the subject should come before the object for clarity.",
                    "context": "I have a lot of books that I need to read for school. But I don't read my books now. I just don't have the time."
                },
                {
                    "original": "I can't like sit and just watch something.",
                    "corrected": "I can't just sit and watch something.",
                    "explanation": "The placement of 'like' is incorrect; it disrupts the flow of the sentence.",
                    "context": "I used to binge-watch series all the time. But now, I can't just sit and watch something. It takes too much time."
                },
                {
                    "original": "I have it all on my phone.",
                    "corrected": "I have them all on my phone.",
                    "explanation": "'It' is singular, while 'episodes' is plural; the pronoun should match the noun in number.",
                    "context": "I enjoy re-watching my favorite shows. I have them all on my phone. It's convenient to watch whenever I want."
                },
                {
                    "original": "A perfect book knows how to keep your attention, how to keep you focused, how to keep you engaged.",
                    "corrected": "A perfect book knows how to keep your attention, how to keep you focused, and how to keep you engaged.",
                    "explanation": "The sentence is missing a conjunction before the last item in the list, which is needed for proper parallel structure.",
                    "context": "When discussing what makes a good book, I mentioned various qualities. A perfect book knows how to keep your attention, how to keep you focused, and how to keep you engaged."
                },
                {
                    "original": "I would say that in Russian.",
                    "corrected": "I would say they are in Russian.",
                    "explanation": "The original sentence lacks clarity; specifying 'they' makes it clear what is being referred to.",
                    "context": "When asked about the language of the books I've read, I responded. I would say they are in Russian. That's the language I prefer for reading."
                },
                {
                    "original": "But I guess maybe in the future I will read like a fictional book in English.",
                    "corrected": "But I guess maybe in the future I will read a fictional book in English.",
                    "explanation": "The word 'like' is unnecessary here and disrupts the flow of the sentence.",
                    "context": "I often think about my reading habits. But I guess maybe in the future I will read a fictional book in English. It's something I want to try."
                },
                {
                    "original": "Every time you watch it, it feels like you understand like 90 percent.",
                    "corrected": "Every time you watch it, it feels like you understand 90 percent.",
                    "explanation": "The word 'like' is redundant and should be removed for clarity.",
                    "context": "When discussing my understanding of English shows, I mentioned my progress. Every time you watch it, it feels like you understand 90 percent. But there's always room for improvement."
                },
                {
                    "original": "Because usually you just skip them.",
                    "corrected": "Because you usually just skip them.",
                    "explanation": "The adverb 'usually' should come before the verb 'skip' for correct word order.",
                    "context": "I was explaining how I learn new vocabulary. Because you usually just skip them. It's common to focus on more important words."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I should just pretend that I know everything, that I understand everything.",
                    "corrected": "I should just pretend that I know everything and that I understand everything.",
                    "explanation": "The conjunction 'and' is needed to connect two clauses properly.",
                    "context": "I've been learning English for many years. I should just pretend that I know everything and that I understand everything. But I realize this can hinder my learning."
                },
                {
                    "original": "If it is, it makes like some small adjustment in your head.",
                    "corrected": "If it is, it makes some small adjustments in your head.",
                    "explanation": "The phrase 'makes like' is informal and should be replaced with 'makes' for clarity. Also, 'adjustment' should be plural to match 'some.'",
                    "context": "When I encounter new words, I think about their meanings. If it is, it makes some small adjustments in your head. This helps me remember them better."
                },
                {
                    "original": "I should just treat English like Russian language.",
                    "corrected": "I should just treat English like the Russian language.",
                    "explanation": "The definite article 'the' is needed before 'Russian language' to specify it.",
                    "context": "I often compare my learning experiences. I should just treat English like the Russian language. This way, I might feel more comfortable."
                },
                {
                    "original": "I don't want to improve anymore. Like second native language?",
                    "corrected": "I don't want to improve anymore, like a second native language.",
                    "explanation": "The phrase should include the article 'a' before 'second native language' for grammatical correctness.",
                    "context": "Sometimes I feel complacent in my learning. I don't want to improve anymore, like a second native language. But I know I need to keep pushing myself."
                },
                {
                    "original": "I just love her maybe more.",
                    "corrected": "I just love her maybe even more.",
                    "explanation": "The word 'even' adds emphasis and clarity to the comparison being made.",
                    "context": "When discussing my favorite characters, I often struggle to choose. I just love her maybe even more. It's hard to explain why."
                },
                {
                    "original": "Rachel decided to... To don't... To don't...",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
