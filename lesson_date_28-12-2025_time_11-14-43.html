<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, how's it going, Mike?"
                },
                {
                    "Person 2": "Hey, Jake! I'm good, just enjoying my holiday break. How about you?"
                },
                {
                    "Person 1": "Same here! Can't believe the year's almost over. Any big plans for New Year?"
                },
                {
                    "Person 2": "Not much. Just hanging out with family and probably watching the ball drop. You?"
                },
                {
                    "Person 1": "I might go to a party at Lisa's place. She always knows how to throw a good bash!"
                },
                {
                    "Person 2": "Sounds fun! Lisa does have a knack for parties. Is it dressy or casual?"
                },
                {
                    "Person 1": "A little bit of both, I think. She mentioned wearing sparkly outfits, but nothing too fancy."
                },
                {
                    "Person 2": "Nice, I like that! I just got a new shirt for the occasion—it's got a little shimmer to it."
                },
                {
                    "Person 1": "Perfect! Can't go wrong with a bit of sparkle for New Year's!"
                },
                {
                    "Person 2": "Exactly! Do you usually make resolutions?"
                },
                {
                    "Person 1": "Kinda. I usually aim to read more books. Last year, I barely finished any!"
                },
                {
                    "Person 2": "I feel that! I want to get back into running. I used to love it, but I’ve slacked off."
                },
                {
                    "Person 1": "Let's motivate each other! How about we start a running group?"
                },
                {
                    "Person 2": "That’s a great idea! We could do Saturday morning runs or something."
                },
                {
                    "Person 1": "Sounds like a plan! Let’s celebrate the New Year and kickstart our resolutions!"
                },
                {
                    "Person 2": "Cheers to that! Catch you at the party, then!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Are you ready for the holidays yet?"
                },
                {
                    "Person 2": "Not really! I still need to get gifts, but I feel like everything is overpriced right now."
                },
                {
                    "Person 1": "I know what you mean! I went shopping last week, and the prices were just insane."
                },
                {
                    "Person 2": "Yeah, especially for decorations and Christmas trees! I saw some that were like $200."
                },
                {
                    "Person 1": "Right? I don’t get how some people can spend that much. It's just for a few weeks!"
                },
                {
                    "Person 2": "Exactly! Although, I did get a little tree for my apartment. It’s cute!"
                },
                {
                    "Person 1": "Nice! Did you decorate it?"
                },
                {
                    "Person 2": "A little! I just put on some lights. I have a blue garland; it looks pretty nice."
                },
                {
                    "Person 1": "Sounds festive! I haven't even put up decorations yet. I should probably get on that."
                },
                {
                    "Person 2": "Yeah, it really helps get into the holiday spirit. Do you feel the vibes this year?"
                },
                {
                    "Person 1": "Not really, it's kind of missing that special feeling. I think it needs snow!"
                },
                {
                    "Person 2": "For sure! Nothing says Christmas like a snowy day. I just want to hibernate and play video games."
                },
                {
                    "Person 1": "What have you been playing?"
                },
                {
                    "Person 2": "I tried Assassin's Creed Valhalla, but honestly, it wasn't great."
                },
                {
                    "Person 1": "Yeah, I heard mixed reviews. What else are you thinking of playing?"
                },
                {
                    "Person 2": "I don’t know yet. Maybe I should just read a book instead."
                },
                {
                    "Person 1": "That could be a good idea! Do you read much?"
                },
                {
                    "Person 2": "Not really. I was hoping you could recommend something fun."
                },
                {
                    "Person 1": "Sure! Have you ever read Harry Potter?"
                },
                {
                    "Person 2": "I haven't! I always hear people talk about it during the holidays."
                },
                {
                    "Person 1": "You should definitely check it out! It’s a classic."
                },
                {
                    "Person 2": "I will! Do you have any presents yet?"
                },
                {
                    "Person 1": "A couple. My friend brought me some chicory instead of coffee. I'm trying to cut back on caffeine."
                },
                {
                    "Person 2": "Chicory? What's that like?"
                },
                {
                    "Person 1": "It's a coffee substitute. Tastes similar but without the jitters."
                },
                {
                    "Person 2": "Sounds interesting! I might need to try that myself."
                },
                {
                    "Person 1": "Yeah! Hopefully, it helps with that anxious feeling coffee gives."
                },
                {
                    "Person 2": "For sure. I feel like I need to find some healthier habits, especially with the holidays coming."
                },
                {
                    "Person 1": "Same here! We can share recipes for healthy snacks!"
                },
                {
                    "Person 2": "That sounds great! Let's make a plan to start after all the holiday craziness."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! What do you think about all the fast food everyone eats these days?"
                },
                {
                    "Person 2": "Honestly, I can't stand it. It's just not good for you, you know?"
                },
                {
                    "Person 1": "Right! But people go to places like McDonald's and KFC all the time."
                },
                {
                    "Person 2": "I know! KFC's chicken is actually pretty tasty, though. Can't deny that."
                },
                {
                    "Person 1": "For sure! Their slogan is 'finger-lickin’ good,' and it totally makes me want it."
                },
                {
                    "Person 2": "Ha! Exactly! But then afterward, I feel kinda guilty for eating it."
                },
                {
                    "Person 1": "Same here. It’s like a guilty pleasure. I try to eat healthier, but it’s tough!"
                },
                {
                    "Person 2": "Definitely! Especially with the holidays coming up. So much food everywhere!"
                },
                {
                    "Person 1": "What are your New Year's plans?"

                {
                    "Person 2": "I’m heading to Rostov on December 30th to hang out with friends. You?"
                },
                {
                    "Person 1": "Nice! Just sticking around home, probably cooking a big dinner."
                },
                {
                    "Person 2": "Holiday dinners are the best, though! What are you making?"
                },
                {
                    "Person 1": "Nothing too fancy, just the usual stuff. What about you? Trying to stick to healthy eating?"
                },
                {
                    "Person 2": "I’m aiming for it, but when you’re with friends, it’s all about enjoying the moment!"
                },
                {
                    "Person 1": "Absolutely! Sometimes you just gotta treat yourself, right?"
                },
                {
                    "Person 2": "Exactly! Anyway, do you read much? Any good book recommendations?"
                },
                {
                    "Person 1": "I’ve been thinking about diving into some historical fiction. What about you?"
                },
                {
                    "Person 2": "I love that genre! It's a nice mix of fact and storytelling."
                },
                {
                    "Person 1": "Totally! I feel like it can really bring history to life."
                },
                {
                    "Person 2": "Yes! And if you find a good one, it makes learning so much fun."
                }
            ]

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How do you feel about August? I always seem to have bad allergies this time of year."
                },
                {
                    "Person 2": "Ugh, same! It's like I can't breathe, and my eyes are so itchy. It's the worst."
                },
                {
                    "Person 1": "Exactly! I didn't have this problem when I lived in a different place before. I think it’s all the pollen here."
                },
                {
                    "Person 2": "Right? I used to visit the beach all the time, and I never had allergies there. It’s just here that it drives me crazy."
                },
                {
                    "Person 1": "I just want to escape to the mountains or some place with less grass!"
                },
                {
                    "Person 2": "For real! The open fields around here are nice, but they sure don't help with allergies."
                },
                {
                    "Person 1": "My doctor said it's basically like asthma for me. I mean, I can manage it, but those allergy meds get expensive."
                },
                {
                    "Person 2": "Tell me about it! I tried to use asthma as an excuse to avoid military service."
                },
                {
                    "Person 1": "Oh wow, that’s clever! I’d love to avoid military stuff too, if I could."
                },
                {
                    "Person 2": "It's kind of a life hack. You just need to show symptoms when it counts. But who wants to deal with it?"
                },
                {
                    "Person 1": "Not me! Maybe we should plan a trip out of here instead."
                },
                {
                    "Person 2": "That sounds amazing! I’ve always wanted to explore Europe or even travel around the U.S."

                {
                    "Person 1": "Traveling is the best! I love meeting new people and experiencing different cultures."

                {
                    "Person 2": "True! Just getting to the airport can be a hassle sometimes though, especially with a Russian passport."
                },
                {
                    "Person 1": "I hear you. I wish things were simpler. But, it’s worth it for adventure!"
                },
                {
                    "Person 2": "Definitely! We should keep an eye out for good travel deals. I want to see everything!"
                },
                {
                    "Person 1": "Agreed! Let’s plan something cool for next year."
                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
