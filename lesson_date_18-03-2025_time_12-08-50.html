<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 10,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I usually would usually just heat up it for the lesson but I didn't manage to do this today.",
                    "corrected": "I usually just heat it up for the lesson, but I didn't manage to do this today.",
                    "explanation": "The phrase 'would usually' is redundant; 'usually' alone suffices. 'Heat up it' should be 'heat it up' for correct word order.",
                    "context": "It's always cold at my apartment. I usually just heat it up for the lesson, but I didn't manage to do this today. I was too busy preparing."
                },
                {
                    "original": "I was wearing two pants.",
                    "corrected": "I was wearing two pairs of pants.",
                    "explanation": "'Two pants' is incorrect; 'pairs of pants' is the correct term for multiple items of clothing.",
                    "context": "Yesterday, I met up with my friend. I was wearing two pairs of pants and a long sleeve underneath my sweater. It was freezing outside."
                },
                {
                    "original": "I still freeze to death.",
                    "corrected": "I still froze to death.",
                    "explanation": "The verb tense should match the past context; 'froze' is the correct past tense form.",
                    "context": "I was wearing a long sleeve underneath my sweater and a coat. I still froze to death. The cold was unbearable."
                },
                {
                    "original": "She is living in she has a flight on 13th of March.",
                    "corrected": "She is living in Germany and has a flight on the 13th of March.",
                    "explanation": "The sentence structure is incorrect; 'in she has' should be separated into two clauses for clarity.",
                    "context": "She showed me the place where she grew up. She is living in Germany and has a flight on the 13th of March. I'm excited for her new adventure."
                },
                {
                    "original": "It's just another like stage another page of your life.",
                    "corrected": "It's just another stage, another page of your life.",
                    "explanation": "The use of 'like' is unnecessary and informal in this context; it should be removed for clarity.",
                    "context": "You know, when you're preparing for something big, it can be overwhelming. It's just another stage, another page of your life. You'll adapt."
                },
                {
                    "original": "I don't really want to do that but we already have tickets on my one hour Russian passport.",
                    "corrected": "I don't really want to do that, but we already have tickets with my one-hour Russian passport.",
                    "explanation": "The phrase 'on my one hour Russian passport' is incorrect; it should be 'with my one-hour Russian passport' for proper preposition use.",
                    "context": "I have a test on the 9th of April. I don't really want to register my Russian passport, but we already have tickets with my one-hour Russian passport."
                },
                {
                    "original": "I just something inside me doesn't want to pay the bill.",
                    "corrected": "I just feel like something inside me doesn't want to pay the bill.",
                    "explanation": "The sentence is missing a verb; 'feel like' should be included to complete the thought.",
                    "context": "I see the internet bill every day. I just feel like something inside me doesn't want to pay the bill. It's so expensive."
                },
                {
                    "original": "It's about not knowing something yet.",
                    "corrected": "It's about not knowing something yet.",
                    "explanation": "This sentence is correct but could be more idiomatic; consider rephrasing for clarity.",
                    "context": "When you don't know something, it can be calming. It's about not knowing something yet. It gives you a state of calm."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I was I was meaning I was going to ask like, oh, do you think something changed?",
                    "corrected": "I meant to ask, do you think something has changed?",
                    "explanation": "The phrase 'I was meaning' is incorrect; 'I meant' is the correct past tense form. Additionally, 'do you think something changed' should be in the present perfect tense.",
                    "context": "I was trying to express my curiosity about any changes. I meant to ask, do you think something has changed? I find it interesting to discuss."
                },
                {
                    "original": "I guess I overly short on it.",
                    "corrected": "I guess I was too brief with it.",
                    "explanation": "'Overly short' is not idiomatic; 'too brief' is the correct expression to indicate a lack of detail.",
                    "context": "I reviewed my work and realized I wasn't thorough enough. I guess I was too brief with it. I need to elaborate more in my writing."
                },
                {
                    "original": "But sometimes it is problematic.",
                    "corrected": "But sometimes it can be problematic.",
                    "explanation": "The phrase 'it is problematic' lacks the conditional nuance; 'it can be problematic' suggests that it happens occasionally.",
                    "context": "In our conversations, we strive for naturalness. But sometimes it can be problematic. We face challenges that hinder our flow."
                },
                {
                    "original": "I believe like it's the only like problem, the second problem, and it's the main problem that we're just too stressed out.",
                    "corrected": "I believe it's the main problem that we're just too stressed out.",
                    "explanation": "The use of 'like' is excessive and informal; it should be omitted for clarity and formality.",
                    "context": "We discussed various issues affecting our speaking. I believe it's the main problem that we're just too stressed out. This anxiety impacts our performance."
                },
                {
                    "original": "the whole point of the exam is to show the examiner that you can speak naturally.",
                    "corrected": "The whole point of the exam is to demonstrate to the examiner that you can speak naturally.",
                    "explanation": "'Show' is less formal than 'demonstrate'; the latter is more appropriate in an academic context.",
                    "context": "During our lesson, I emphasized the exam's purpose. The whole point of the exam is to demonstrate to the examiner that you can speak naturally. This is crucial for a good score."
                },
                {
                    "original": "you should not be overly worried about making a mistake.",
                    "corrected": "You shouldn't be overly worried about making mistakes.",
                    "explanation": "The phrase 'making a mistake' should be pluralized to 'making mistakes' to encompass all potential errors.",
                    "context": "I advised my student on how to approach the speaking section. You shouldn't be overly worried about making mistakes. Focus on the conversation instead."
                },
                {
                    "original": "I can't say that, but it's not good enough.",
                    "corrected": "I can't say that it's good enough.",
                    "explanation": "The original phrasing is awkward; it should be restructured for clarity.",
                    "context": "I was reflecting on my responses during practice. I can't say that it's good enough. I need to strive for better answers."
                },
                {
                    "original": "your mental system, your psychology will will make it until like the second part.",
                    "corrected": "Your mental state will hold up until the second part.",
                    "explanation": "The phrase 'mental system' is not commonly used; 'mental state' is more appropriate. Additionally, 'will will' is a repetition error.",
                    "context": "I discussed the challenges faced during exams. Your mental state will hold up until the second part. After that, it can become overwhelming."
                },
                {
                    "original": "the examiner will act very friendly.",
                    "corrected": "The examiner will likely act very friendly.",
                    "explanation": "The word 'likely' adds the necessary probability to the statement, making it more accurate.",
                    "context": "I reassured my student about the exam environment. The examiner will likely act very friendly. This can help ease your nerves."
                },
                {
                    "original": "Because if you, if you look at people who have a very high score for the speaking section and people who have like a six, a five for the speaking section,",
                    "corrected": "If you look at people who have a very high score for the speaking section and those who score around six or five,",
                    "explanation": "The phrase 'have like a six, a five' is informal; 'score around six or five' is more appropriate.",
                    "context": "We analyzed the differences in speaking scores. If you look at people who have a very high score for the speaking section and those who score around six or five, the contrast is clear."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "And it again will make you even more moved towards you.",
                    "corrected": "And it will make them even more motivated to help you.",
                    "explanation": "The phrase 'moved towards you' is awkward and unclear; 'motivated to help you' is more idiomatic and precise.",
                    "context": "When speaking to the examiner, it's important to convey honesty. It will make them even more motivated to help you. This creates a comfortable atmosphere."
                },
                {
                    "original": "I listen to music too loudly.",
                    "corrected": "I realized that I listen to music too loudly.",
                    "explanation": "The original sentence lacks clarity; adding 'I realized that' makes it clear that this is a new understanding.",
                    "context": "I thought I was a good neighbor because I'm quiet and polite. I realized that I listen to music too loudly. This made me question if I'm really a good neighbor."
                },
                {
                    "original": "I will probably mostly use English.",
                    "corrected": "I will probably use English the most.",
                    "explanation": "The phrase 'mostly use English' is awkward; 'use English the most' is clearer and more natural.",
                    "context": "I believe that English will be a major part of my future. I will probably use English the most in my job. It's essential for communication in an international company."
                },
                {
                    "original": "I hope I will see the world and just travel every second of my life.",
                    "corrected": "I hope to see the world and travel as much as I can.",
                    "explanation": "The phrase 'travel every second of my life' is unrealistic; 'travel as much as I can' is more practical and idiomatic.",
                    "context": "I hope that my job will be related to traveling. I hope to see the world and travel as much as I can. This is a big dream for my future."
                },
                {
                    "original": "It's by John Fowles. And this book was probably like thriller novel.",
                    "corrected": "It's by John Fowles, and this book is probably a thriller novel.",
                    "explanation": "The phrase 'was probably like thriller novel' is grammatically incorrect; 'is probably a thriller novel' is the correct form.",
                    "context": "I'm going to talk about the book called Collectioner. It's by John Fowles, and this book is probably a thriller novel. It was quite an intense read."
                },
                {
                    "original": "But then as the book goes on and the narration goes on, we see that she actually pays attention.",
                    "corrected": "But as the book progresses, we see that she actually pays attention.",
                    "explanation": "The phrase 'goes on' is repetitive; 'progresses' is a more concise way to express the same idea.",
                    "context": "The story is about a man who finds a girl attractive. But as the book progresses, we see that she actually pays attention. This adds depth to the narrative."
                },
                {
                    "original": "And I would never read it myself if I just in my usual life.",
                    "corrected": "And I would never read it myself if it weren't for my usual life.",
                    "explanation": "The phrase 'if I just in my usual life' is grammatically incorrect; 'if it weren't for' is the correct conditional form.",
                    "context": "I had to read this book for my English class. I would never read it myself if it weren't for my usual life. But I ended up enjoying it."
                },
                {
                    "original": "This is totally OK. If you have been speaking for over the limit.",
                    "corrected": "This is totally OK if you have been speaking over the limit.",
                    "explanation": "The original sentence incorrectly separates the clauses; it should be one continuous thought without the period.",
                    "context": "I was worried about speaking too long during the exam. This is totally OK if you have been speaking over the limit. I just need to stay on topic."
                },
                {
                    "original": "Just be careful to really talk about the story. Everything.",
                    "corrected": "Just be careful to really talk about the story and everything.",
                    "explanation": "The original sentence is incomplete; it should connect the two thoughts for clarity.",
                    "context": "During the exam, I need to focus on the main points. Just be careful to really talk about the story and everything. This will help me stay on track."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Did you mention like that it got your thinking?",
                    "corrected": "Did you mention that it got you thinking?",
                    "explanation": "The phrase 'like that' is unnecessary and incorrect in this context; 'that' should be used to introduce the clause.",
                    "context": "I was reflecting on our previous discussion. Did you mention that it got you thinking? I think I wanted to mention it later."
                },
                {
                    "original": "I was thinking a lot because there are a lot like two points of view or something.",
                    "corrected": "I was thinking a lot because there are a lot of different points of view.",
                    "explanation": "'Like' is incorrectly used here; it should be 'of different' to clarify the variety of perspectives.",
                    "context": "I was considering the various opinions on the topic. I was thinking a lot because there are a lot of different points of view. This made the discussion more complex."
                },
                {
                    "original": "So maybe I did mention, but briefly.",
                    "corrected": "So maybe I did mention it, but briefly.",
                    "explanation": "The omission of 'it' makes the sentence unclear; 'mention it' clarifies what was referenced.",
                    "context": "I was unsure if I covered everything in my explanation. So maybe I did mention it, but briefly. I hope I provided enough information."
                },
                {
                    "original": "So we didn't have a say in this.",
                    "corrected": "So we didn't have a say in the matter.",

                },
                {
                    "original": "I had to try and adjust myself and adjust my behavior.",

                    "context": "Working with new people was tough for me. I had to try to adjust myself and adjust my behavior. It was a learning experience."
                },
                {
                    "original": "I found myself actually enjoying it.",

                {
                    "original": "Because you can continue if you like.",

                },
                {
                    "original": "The first point, the person who really does not really speak English very well.",
                    "corrected": "The first point is about a person who does not speak English very well.",
                    "explanation": "The sentence lacks a verb; 'is about' is needed to clarify the subject.",
                    "context": "I was discussing different levels of English proficiency. The first point is about a person who does not speak English very well. This contrasts with more fluent speakers."
                },
                {
                    "original": "You are not sharing.",
                    "corrected": "You are not sharing your screen.",
                    "explanation": "The sentence is incomplete; specifying 'your screen' clarifies what is not being shared.",
                    "context": "During the lesson, I noticed a technical issue. You are not sharing your screen. This made it hard to follow along."
                },
                {
                    "original": "If you're making something up, just it's not, you know, the main problem will be for you again, not to be confused.",

                    "explanation": "The phrasing is awkward; restructuring the sentence improves clarity.",
                    "context": "We were discussing the importance of honesty in responses. If you're making something up, the main problem will be for you, again, not to be confused. It's crucial to stay consistent."

                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "But I do think that they as well sometimes have problems and sometimes find their job difficult, even if it looks easy to some people.",

            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "you need to buy a very expensive equipment.",
                    "corrected": "you need to buy very expensive equipment.",
                    "explanation": "The article 'a' is unnecessary before uncountable nouns like 'equipment.'",

                {

        "mistakes_10": {
            "mistakes_list": [
                {

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, good morning! How's it going?"
                },
                {
                    "Person 2": "Good morning! I'm doing alright, just trying to stay warm. It's freezing in my apartment!"
                },
                {
                    "Person 1": "I hear you! It’s been super cold here too. Are you bundled up?"
                },
                {
                    "Person 2": "Totally! I’m wearing a sweater and two pairs of pants. I even have a blanket on my lap!"
                },
                {
                    "Person 1": "Wow, sounds like you’re ready for a snowstorm! What’s the temperature like?"
                },
                {
                    "Person 2": "It’s around 30 degrees, but with the wind, it feels much colder. I went out yesterday and thought I was going to freeze!"
                },
                {
                    "Person 1": "Yikes! Was it worth it at least?"
                },
                {
                    "Person 2": "Kind of! I met up with a friend who just got accepted to a university in Germany. We celebrated a bit."
                },
                {
                    "Person 1": "That’s awesome! She must be so excited!"
                },
                {
                    "Person 2": "Yeah, but she’s also feeling a bit overwhelmed about leaving home and packing everything."
                },
                {
                    "Person 1": "I can imagine. Moving can be really tough. It’s like starting a whole new chapter."
                },
                {
                    "Person 2": "Exactly! But she’s excited for the adventure. Speaking of adventures, I’m planning a trip to Italy in April!"
                },
                {
                    "Person 1": "Italy? That sounds amazing! Are you going for your birthday?"
                },
                {
                    "Person 2": "Yes! I’ll be in Milan for my birthday, and my friend promised to come from Germany to celebrate with me."
                },
                {
                    "Person 1": "Celebrating your birthday in Milan sounds like a dream! What a way to ring in another year!"
                },
                {
                    "Person 2": "I hope so! But I’m a bit stressed about the trip. My mom is coming with me, and she’s not the best traveler."
                },
                {
                    "Person 1": "Oh no! Is she nervous about flying?"
                },
                {
                    "Person 2": "Not just flying, but all the planning and packing. It can be a lot!"
                },
                {
                    "Person 1": "I get that. Planning trips can be more stressful than fun sometimes."
                },
                {
                    "Person 2": "Right? And I have exams coming up too, so it’s a bit chaotic."
                },
                {
                    "Person 1": "That’s a lot to juggle! Just take it one step at a time."
                },
                {
                    "Person 2": "Thanks! I’ll try. Hopefully, everything will work out."
                },
                {
                    "Person 1": "It will! And hey, if you need to vent or talk about it, I’m here."
                },
                {
                    "Person 2": "I appreciate that! Let’s catch up again soon."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going? You seem a bit stressed."

                {
                    "Person 2": "Oh, you know, just the usual. Finals are coming up, and I feel like I have a million things to do."
                },
                {

                    "Person 1": "That's good! At least you're getting something done. I watched a video that helped me figure out my writing issues."

                {
                    "Person 2": "Nice! What did you learn?"

                    "Person 1": "I realized I was jumping around too much in my ideas. I need to stick to one main point."

                    "Person 2": "Right? If we just treat it like a chat, it would be so much easier."

                    "Person 1": "Totally! I need to remember that it’s not about being perfect, just being natural."

                    "Person 2": "Yeah, and if you mess up, just laugh it off. It’s not the end of the world."

                {
                    "Person 1": "Good advice! Let’s try to keep it light when we practice next time."
                },
                {
                    "Person 2": "For sure! We can even joke around a bit. It’ll help us relax."
                },
                {
                    "Person 1": "Sounds like a plan! Good luck with your essays, by the way."
                },
                {
                    "Person 2": "Thanks! You too! We’ve got this!"

                    "Person 1": "Yeah, those can add up. But at least you won’t have to carry cash everywhere."
                },
                {
                    "Person 2": "True! But still, I wish the whole process was easier. I feel like I’m losing money just trying to send it."
                },
                {
                    "Person 1": "I hear you. Maybe you should look into cryptocurrency? I’ve heard it can save on fees."
                },
                {
                    "Person 2": "I’ve thought about it, but it seems so confusing! I don’t know if I’m ready for that yet."
                },
                {
                    "Person 1": "Fair enough! Just don’t let it ruin your trip. You deserve a break!"
                },
                {
                    "Person 2": "Thanks! I’ll try to keep that in mind. Anyway, I should grab some lunch."
                },
                {
                    "Person 1": "Sounds good! Enjoy your meal!"
                },
                {
                    "Person 2": "Thanks! Catch you later!"
                }
            ]
        }
    }
}


            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
