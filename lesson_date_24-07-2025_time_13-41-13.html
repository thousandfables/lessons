<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm returned from nursery under rain.",
                    "corrected": "I returned from nursery in the rain.",
                    "explanation": "The verb 'returned' should be in the simple past tense without 'I'm'; 'under rain' should be 'in the rain' to indicate being outside during rain.",
                    "context": "I had a busy morning. I returned from nursery in the rain. It was quite a wet day."
                },
                {
                    "original": "He don't like bandana or...",
                    "corrected": "He doesn't like bandanas or...",
                    "explanation": "'Don't' should be 'doesn't' for third-person singular; 'bandana' should be pluralized to 'bandanas' for consistency.",
                    "context": "My son is quite particular about his clothing. He doesn't like bandanas or warm clothes. He prefers to wear shorts and t-shirts."
                },
                {
                    "original": "I think if in the nursery they give him the chance to walk naked, he will do that.",
                    "corrected": "I think that if they give him the chance to walk naked in the nursery, he will do that.",
                    "explanation": "The sentence structure is awkward; 'if in the nursery' should be rephrased for clarity.",
                    "context": "My son loves to be free and unrestricted. I think that if they give him the chance to walk naked in the nursery, he will do that. He enjoys being carefree."
                },
                {
                    "original": "Because in our city you either go to your own bath or go to the city bath.",
                    "corrected": "In our city, you either go to your own bath or to the public bath.",
                    "explanation": "The phrase 'go to the city bath' is awkward; 'public bath' is more idiomatic.",
                    "context": "I have some childhood memories that still affect me. In our city, you either go to your own bath or to the public bath. It's a common choice."
                },
                {
                    "original": "And guys don't look to her, they don't care about that girl.",
                    "corrected": "And guys don't look at her; they don't care about that girl.",
                    "explanation": "'Look to' should be 'look at'; 'that girl' should be preceded by a semicolon for better sentence structure.",
                    "context": "My friend is quite striking. And guys don't look at her; they don't care about that girl. It's interesting how beauty is perceived differently."
                },
                {
                    "original": "Because my son Nanny visited Poland with her boyfriend.",
                    "corrected": "Because my son's nanny visited Poland with her boyfriend.",
                    "explanation": "The possessive form 'son's' is needed to indicate that the nanny belongs to the son.",
                    "context": "I often hear stories from my son's nanny. Because my son's nanny visited Poland with her boyfriend, she has some interesting experiences to share."
                },
                {
                    "original": "And she really have a problem in another countries.",
                    "corrected": "And she really has a problem in other countries.",
                    "explanation": "'Have' should be 'has' for third-person singular; 'another countries' should be 'other countries' for grammatical correctness.",
                    "context": "My friend has faced challenges abroad. And she really has a problem in other countries. It's different from how things are in Latvia."
                },
                {
                    "original": "Not everybody, but young people.",
                    "corrected": "Not everybody, but many young people.",
                    "explanation": "The phrase 'but young people' is vague; 'many young people' provides clarity.",
                    "context": "In discussions about beauty standards, I often clarify. Not everybody, but many young people tend to fit that model-like appearance."
                },
                {
                    "original": "But sometimes some builders look like models for Dior.",
                    "corrected": "But sometimes, some builders look like models for Dior.",
                    "explanation": "A comma is needed after 'sometimes' for proper punctuation.",
                    "context": "It's surprising how appearances can vary. But sometimes, some builders look like models for Dior. It's all about perspective."
                },
                {
                    "original": "I'm living in the center and here I often looking...",
                    "corrected": "I live in the center, and here I often look...",
                    "explanation": "The present continuous 'I'm living' should be simple present 'I live'; 'looking' should be 'look' for correct tense.",
                    "context": "I enjoy my urban lifestyle. I live in the center, and here I often look out at the bustling streets."
                },
                {
                    "original": "Because they are so low.",
                    "corrected": "Because they are so low down.",
                    "explanation": "The phrase 'so low' is vague; 'low down' adds clarity to the description.",
                    "context": "I have to be careful about my surroundings. Because they are so low down, I can't sit in my underwear in front of the window."
                },
                {
                    "original": "I'm going to work with my son.",
                    "corrected": "I'm going to the store with my son.",
                    "explanation": "The phrase 'work with my son' is incorrect in this context; it should specify the activity.",
                    "context": "My son is quite energetic. I'm going to the store with my son. He loves to help pick out groceries."
                },
                {
                    "original": "He stays on the case.",
                    "corrected": "He stays focused.",
                    "explanation": "'On the case' is not idiomatic; 'focused' is a clearer expression of his attention.",
                    "context": "My son can be quite determined. He stays focused when he sees something he wants."
                },
                {
                    "original": "If it's a baby stroller.",
                    "corrected": "If it's a baby stroller, yes.",
                    "explanation": "The sentence is incomplete; it needs a main clause to provide context.",
                    "context": "When discussing how quickly my son can move, I mentioned his stroller. If it's a baby stroller, yes, he can leave it behind in seconds."
                },
                {
                    "original": "I'm a little bit stressed because I need to buy a lot of products.",
                    "corrected": "I'm a little stressed because I need to buy a lot of products.",
                    "explanation": "The phrase 'a little bit stressed' is informal; 'a little stressed' is more concise.",
                    "context": "Today is quite hectic for me. I'm a little stressed because I need to buy a lot of products for my project."
                },
                {
                    "original": "I'm setting a Grafana.",
                    "corrected": "I'm setting up Grafana.",
                    "explanation": "'Setting a Grafana' is incorrect; 'setting up' is the proper phrasal verb.",
                    "context": "I'm working on a new project. I'm setting up Grafana for monitoring my system."
                },
                {
                    "original": "And I never do that before.",
                    "corrected": "And I have never done that before.",
                    "explanation": "The present perfect 'have never done' is needed for actions that occurred at an unspecified time in the past.",
                    "context": "I'm learning new skills for my job. And I have never done that before, so it's a bit challenging."
                },
                {
                    "original": "Like a config?",
                    "corrected": "Like a configuration?",
                    "explanation": "'Config' is informal; 'configuration' is the more formal term.",
                    "context": "When discussing technical details, I often clarify. Like a configuration? Yes, that's what I mean."
                },
                {
                    "original": "He can't remember where is forks...",
                    "corrected": "He can't remember where the forks are...",
                    "explanation": "The word order is incorrect; 'where the forks are' is the correct structure.",
                    "context": "Sometimes I get frustrated with my husband. He can't remember where the forks are stored in our house."
                },
                {
                    "original": "Where is dirty socks are stored?",
                    "corrected": "Where are the dirty socks stored?",
                    "explanation": "The structure is incorrect; it should be 'Where are the dirty socks stored?' for proper grammar.",
                    "context": "Our house can be messy at times. Where are the dirty socks stored? They seem to end up everywhere!"
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "After third pack of buying five or six T-shirts, I thought...",
                    "corrected": "After the third pack of buying five or six T-shirts, I thought...",
                    "explanation": "The article 'the' is needed before 'third pack' to specify which pack is being referred to.",
                    "context": "Before I was pregnant, my husband sometimes asked me to buy T-shirts for him. After the third pack of buying five or six T-shirts, I thought, where are his T-shirts?"
                },
                {
                    "original": "Where is his T-shirts?",
                    "corrected": "Where are his T-shirts?",
                    "explanation": "'T-shirts' is plural, so the verb 'is' should be changed to 'are.'",
                    "context": "After the third pack of buying five or six T-shirts, I thought, where are his T-shirts? He can't destroy all of them so fast."
                },
                {
                    "original": "which were not enough dirty for washing machine.",
                    "corrected": "which were not dirty enough for the washing machine.",
                    "explanation": "The correct phrase is 'not dirty enough' and 'the washing machine' needs the article 'the.'",
                    "context": "When I checked his cabinet, I found a lot of T-shirts which were not dirty enough for the washing machine. They were just put aside."
                },
                {
                    "original": "And not enough clean for wearing them again.",
                    "corrected": "And not clean enough to wear them again.",
                    "explanation": "'Not enough clean' should be 'not clean enough,' and 'for wearing them again' should be 'to wear them again.'",
                    "context": "I found a lot of T-shirts which were not dirty enough for the washing machine. And not clean enough to wear them again."
                },
                {
                    "original": "We were growing with trolling idea.",
                    "corrected": "We were growing up with the trolling idea.",
                    "explanation": "'Growing with' should be 'growing up with,' and 'the' is needed before 'trolling idea.'",
                    "context": "Our generation, when we were students, was influenced by certain ideas. We were growing up with the trolling idea."
                },
                {
                    "original": "To be toxic and be aggressive and smile loud for everybody who doesn't understand how something works.",
                    "corrected": "To be toxic, aggressive, and smile loudly at everybody who doesn't understand how something works.",
                    "explanation": "The list should use parallel structure; 'smile loud' should be 'smile loudly,' and 'for' should be 'at.'",
                    "context": "We were growing up with the trolling idea. To be toxic, aggressive, and smile loudly at everybody who doesn't understand how something works was more popular."
                },
                {
                    "original": "But after five years, I understood that be toxic with your clients is not really good idea.",
                    "corrected": "But after five years, I understood that being toxic with your clients is not a really good idea.",
                    "explanation": "'Be toxic' should be 'being toxic,' and 'not really good idea' should be 'not a really good idea.'",
                    "context": "When we were 18, it was popular to be toxic. But after five years, I understood that being toxic with your clients is not a really good idea."
                },
                {
                    "original": "They pay for you for solving those problems because they don't understand.",
                    "corrected": "They pay you to solve those problems because they don't understand.",
                    "explanation": "'Pay for you for solving' should be 'pay you to solve' for correct phrasing.",
                    "context": "When I started working, I understood that if people don't understand how something works, you need to help them. They pay you to solve those problems because they don't understand."
                },
                {
                    "original": "It's our work. It's not funny. It's not reason to be aggressive.",
                    "corrected": "It's our work. It's not funny. It's not a reason to be aggressive.",
                    "explanation": "The phrase 'not reason' should include the article 'a' to be grammatically correct.",
                    "context": "We need to help them. It's our work. It's not funny. It's not a reason to be aggressive."
                },
                {
                    "original": "But for other people, learning programming languages is difficult.",
                    "corrected": "But for other people, learning programming languages can be difficult.",
                    "explanation": "Adding 'can be' makes the statement more accurate, indicating that it may not be difficult for everyone.",
                    "context": "For me, learning foreign languages is really difficult. But for other people, learning programming languages can be difficult."
                },
                {
                    "original": "Not everybody who knows foreign languages or programming languages, they can't teach another one to people because sometimes people who know a lot, they are not really good tutors.",
                    "corrected": "Not everybody who knows foreign languages or programming languages can teach others because sometimes people who know a lot are not really good tutors.",
                    "explanation": "The phrase 'they can't teach another one to people' should be 'can teach others,' and 'they are' should be 'are' for clarity.",
                    "context": "It's difficult for me to learn languages. Not everybody who knows foreign languages or programming languages can teach others because sometimes people who know a lot are not really good tutors."
                },
                {
                    "original": "They were really good developers, but they were really horrible for...",
                    "corrected": "They were really good developers, but they were really horrible at...",
                    "explanation": "'Horrible for' should be 'horrible at' to correctly convey the meaning.",
                    "context": "Often when I'm reading documentation for scripts, I understand that these guys are developers. They were really good developers, but they were really horrible at documentation."
                },
                {
                    "original": "I thought that these obviously, and sometimes some of my colleagues, they have problems when I ask them to describe how they code working.",
                    "corrected": "I thought that this was obvious, and sometimes some of my colleagues have problems when I ask them to describe how their code works.",
                    "explanation": "'These obviously' should be 'this was obvious,' and 'code working' should be 'code works.'",
                    "context": "I often hear that developers struggle with documentation. I thought that this was obvious, and sometimes some of my colleagues have problems when I ask them to describe how their code works."
                },
                {
                    "original": "Now I prefer to write the code, which looks easy, and everybody can understand that.",
                    "corrected": "Now I prefer to write code that looks easy and that everybody can understand.",
                    "explanation": "Remove 'the' before 'code,' and 'that' should be added for clarity.",
                    "context": "In real life, I can write code that is complex. Now I prefer to write code that looks easy and that everybody can understand."
                },
                {
                    "original": "But in real life, I can write code which will be unsupportable even for senior developers.",
                    "corrected": "But in real life, I can write code that will be unsupportable even for senior developers.",
                    "explanation": "'Which' should be 'that' for defining clauses in this context.",
                    "context": "Now I prefer to write code that looks easy. But in real life, I can write code that will be unsupportable even for senior developers."
                },
                {
                    "original": "It requires a thing that's called meta-analysis.",
                    "corrected": "It requires something called meta-analysis.",
                    "explanation": "'A thing that's called' is overly informal; 'something called' is more appropriate.",
                    "context": "These are really different skills. It requires something called meta-analysis."
                },
                {
                    "original": "Meta-analysis means that you're thinking about how you're thinking.",
                    "corrected": "Meta-analysis means thinking about how you think.",
                    "explanation": "The phrase can be simplified by removing 'that you're' for clarity.",
                    "context": "It requires something called meta-analysis. Meta-analysis means thinking about how you think."
                },
                {
                    "original": "We need to learn or learning how we are learning the process on the process.",
                    "corrected": "We need to learn how we learn the process as we go.",
                    "explanation": "The phrase 'or learning' should be 'how we learn,' and 'on the process' should be 'as we go.'",
                    "context": "It's an additional skill we need to develop. We need to learn how we learn the process as we go."
                },
                {
                    "original": "It's funny because I learn a lot about practical psychology, not like psychologists, only for popular psychology, not for professionals, only for mothers, only for my son.",
                    "corrected": "It's funny because I learn a lot about practical psychology, not like psychologists do, but only for popular psychology, not for professionals, just for mothers and for my son.",
                    "explanation": "The phrase 'not like psychologists' should include 'do' for clarity, and 'only for mothers, only for my son' should be simplified.",
                    "context": "I learn a lot about practical psychology. It's funny because I learn a lot about practical psychology, not like psychologists do, but only for popular psychology, just for mothers and for my son."
                },
                {
                    "original": "It's really working when you come to the morning meeting and ask them, How are you?",

                    "context": "In a team environment, it's important to connect with colleagues. It really works when you come to the morning meeting and ask them, 'How are you?'"
                },
                {
                    "original": "Because they feel themselves better if you care about them, and if you're really interested, how are they feeling?",

                    "context": "It's important to connect with colleagues. Because they feel better if you care about them and if you're really interested in how they're feeling."
                },
                {
                    "original": "Not sometimes. That's exactly how it works for students.",

                },
                {
                    "original": "Because after our middle school, we have a lot of work to do, and then we have to go to the gym, and after our middle school, we have a trial.",

                {

                {

                },
                {
                    "original": "For many times I wanted to start learning how to build software.",

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going this morning?"
                },

                    "Person 2": "Pretty good! Just got back from taking my kid to daycare. It was pouring out there!"
                },
                {
                    "Person 1": "Oh no, not the rain! Did your kid mind getting wet?"

                {
                    "Person 2": "Not at all! He actually loves splashing in puddles. But he refuses to wear anything other than shorts and a t-shirt."
                },
                {
                    "Person 1": "Classic! Kids and their fashion choices, right? I remember my nephew used to insist on wearing his superhero cape everywhere."
                },
                {
                    "Person 2": "Exactly! If he could walk around in just his cape, I think he would. Its like clothes are just a suggestion."
                },
                {
                    "Person 1": "Haha! I get that. Sometimes I wish we could just ditch the clothes too, but then there are neighbors to consider."
                },
                {
                    "Person 2": "Right? I mean, Id love to lounge around at home without any clothes, but Id probably get some weird looks."
                },
                {
                    "Person 1": "Totally! And then theres the whole what if someone sees me panic. I guess were stuck with clothes for now."
                },
                {
                    "Person 2": "Yeah, but I think its funny how different cultures handle nudity. Ive heard in some places its totally normal!"
                },
                {
                    "Person 1": "For sure! I read that in some countries, people dont even bat an eye at someone in a swimsuit or less."
                },
                {
                    "Person 2": "Must be nice! Here, everyone seems to be so self-conscious about their bodies."
                },
                {
                    "Person 1": "True! I think its all about how we grow up. Some people just embrace it more than others."
                },
                {
                    "Person 2": "Exactly! And speaking of embracing things, Ive been trying to get my son to be more confident about himself."
                },
                {
                    "Person 1": "Thats great! Kids need that boost. Itll help them so much as they grow up."
                },
                {
                    "Person 2": "Yeah, I just want him to feel good about who he is, you know?"
                },
                {
                    "Person 1": "Absolutely! And hey, if he wants to wear a cape, let him rock it!"
                },
                {
                    "Person 2": "Haha! Youre right! Maybe I should get him a superhero costume for everyday wear."
                },
                {
                    "Person 1": "Do it! Who wouldnt want to be a superhero all the time?"

                {

        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever noticed how many T-shirts you end up with over time?"

                },

                },
                {
                    "Person 2": "Same here! I think I have a whole drawer dedicated to shirts I never wear. Theyre not dirty enough to wash, but I dont want to wear them either."
                },
                {
                    "Person 1": "Exactly! Its like they just sit there, taking up space. I wonder if its a generational thing."
                },
                {
                    "Person 2": "Maybe! Back in college, we were all about having the latest styles, but now it feels like we just accumulate stuff."
                },
                {
                    "Person 1": "Yeah, and its funny how we thought being aggressive or toxic was cool back then. Now it just seems silly."

                {
                    "Person 2": "For sure! I realized that being nice and helpful is way better, especially when youre working with people."

                {
                    "Person 1": "Totally! I mean, when I started teaching, I thought it would be easy, but I had to learn how to explain things better."

                    "Person 2": "Teaching is tough! You think its simple, but everyone learns differently. Its a whole skill set."

                    "Person 1": "Exactly! And Ive noticed that some really smart people cant explain things at all."

                {

                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
