<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I want to study in Italy next year to study there.",
                    "corrected": "I want to study in Italy next year.",
                    "explanation": "The phrase 'to study there' is redundant after 'I want to study in Italy next year.'",
                    "context": "I'm planning my future education. I want to study in Italy next year. I hope to enroll in a program that suits my interests."
                },
                {
                    "original": "I actually I was in a bachelor degree.",
                    "corrected": "I was actually in a bachelor's degree program.",
                    "explanation": "The correct term is 'bachelor's degree,' and the word order needs adjustment for clarity.",
                    "context": "I have some previous education. I was actually in a bachelor's degree program. However, I didn't finish it here in Russia."
                },
                {
                    "original": "I studied for graphic design, but I don't really, you know, feel that it suits me.",
                    "corrected": "I studied graphic design, but I don't really feel that it suits me.",
                    "explanation": "The preposition 'for' is unnecessary; it should simply be 'studied graphic design.'",
                    "context": "I explored different fields of study. I studied graphic design, but I don't really feel that it suits me. I'm looking for something different."
                },
                {
                    "original": "It's like close to history, but to common professions, just to talk with people, you know, to communicate with them.",
                    "corrected": "It's close to history, but related to common professions, focusing on talking and communicating with people.",
                    "explanation": "The phrase 'like close to' is awkward; 'close to' is sufficient. The structure needs refinement for clarity.",
                    "context": "I'm interested in various subjects. It's close to history, but related to common professions, focusing on talking and communicating with people. This is what my friend studies."
                },
                {
                    "original": "I don't have everyday practice, but I do watch some videos, some interviews.",
                    "corrected": "I don't have everyday practice, but I do watch videos and interviews.",
                    "explanation": "The phrase 'some videos, some interviews' can be streamlined to 'videos and interviews.'",
                    "context": "I'm trying to maintain my English skills. I don't have everyday practice, but I do watch videos and interviews. This helps me improve."
                },
                {
                    "original": "I studied at American Club of Education in Moscow here.",
                    "corrected": "I studied at the American Club of Education here in Moscow.",
                    "explanation": "The article 'the' is needed before 'American Club of Education,' and the phrase needs reordering for clarity.",
                    "context": "I've had some formal education in English. I studied at the American Club of Education here in Moscow. It was a valuable experience."
                },
                {
                    "original": "Because it wasn't like that.",
                    "corrected": "Because it wasn't like that.",
                    "explanation": "The sentence is grammatically correct but lacks context; it could be clearer.",
                    "context": "Reflecting on my past education, I feel it didn't meet my expectations. Because it wasn't like that, I seek better opportunities."
                },
                {
                    "original": "So, relax a little bit.",
                    "corrected": "So, just relax a little bit.",
                    "explanation": "Adding 'just' makes the suggestion more casual and friendly.",
                    "context": "I want to encourage my friend. So, just relax a little bit. It's okay to make mistakes while learning."
                },
                {
                    "original": "Not because you need to write.",
                    "corrected": "Not just because you need to write.",
                    "explanation": "The addition of 'just' emphasizes that there are more reasons beyond just writing.",
                    "context": "Discussing the writing section of the IELTS, I want to clarify its challenges. Not just because you need to write, but also due to the formal tone required."
                },
                {
                    "original": "It's not assembled, in general, it needs to be assembled.",
                    "corrected": "It's not assembled; in general, it needs to be put together.",

                    "context": "I'm trying to explain my situation with my computer. It's not assembled; in general, it needs to be put together. I hope to fix it soon."
                },
                {
                    "original": "It's not connected... No, it's not... To what?",
                    "corrected": "It's not connected... No, it's not... Connected to what?",
                    "explanation": "The phrase is unclear; it should be restructured for clarity.",
                    "context": "I'm troubleshooting my computer setup. It's not connected... No, it's not... Connected to what? I need to figure this out."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I will fix it in a week, maybe less.",
                    "corrected": "I will fix it in a week, or maybe less.",
                    "explanation": "The phrase 'maybe less' needs a conjunction to connect it properly to the previous clause.",
                    "context": "The computer and the monitor are not connected, so I cannot do this now. I will fix it in a week, or maybe less. It's important to resolve this issue quickly."
                },
                {
                    "original": "It's better just a computer-based.",
                    "corrected": "It's better to use a computer-based version.",
                    "explanation": "The phrase is missing the infinitive 'to use' to clarify the action.",
                    "context": "I want to pass the exam from the PC version. It's better to use a computer-based version. This will help me prepare more effectively."
                },
                {
                    "original": "I see, parents are much better.",
                    "corrected": "I see that parents are much better.",
                    "explanation": "The sentence is missing the conjunction 'that' to connect the clauses properly.",
                    "context": "I need you to access this document using your Google account. I see that parents are much better. This is crucial for understanding the topic."
                },
                {
                    "original": "Isn't that enough?",

                },
                {
                    "original": "Does everybody nervous with you on the first lesson or it's just...",
                    "corrected": "Is everybody nervous with you on the first lesson or is it just...",

                    "context": "I often feel nervous during lessons. Is everybody nervous with you on the first lesson or is it just me? It depends on the situation."
                },
                {
                    "original": "I always use English rules just by my feelings, you know, how I feel it.",
                    "corrected": "I always use English rules based on my feelings, you know, how I feel.",
                    "explanation": "The phrase 'just by my feelings' is awkward; 'based on' is more idiomatic.",
                    "context": "I often forget the simplest words. I always use English rules based on my feelings, you know, how I feel. It's a more intuitive approach for me."
                },
                {
                    "original": "Because firstly, children always need to involve to society in any ways...",
                    "corrected": "Because firstly, children always need to be involved in society in any way...",

                    "context": "I need to create reasons for my argument. Because firstly, children always need to be involved in society in any way, they learn better. This helps them socialize more effectively."
                },
                {
                    "original": "So, yeah, so this is the reason why they will be involved in society...",
                    "corrected": "So, yeah, this is the reason why they will be involved in society...",
                    "explanation": "The repetition of 'so' is unnecessary and makes the sentence awkward.",
                    "context": "I want to explain my reasoning clearly. So, yeah, this is the reason why they will be involved in society. It enhances their social skills."
                },
                {
                    "original": "By the way, do you see what I'm typing?",
                    "corrected": "By the way, can you see what I'm typing?",

                {

        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "So firstly, idea first.",
                    "corrected": "So first, the first idea.",
                    "explanation": "The phrase 'firstly, idea first' is awkward; 'first' is the correct term to introduce the first point.",
                    "context": "When presenting my arguments, I need to be clear and structured. So first, the first idea is that school is better because children will get involved in society faster."

                {

                    "context": "In my argument, I emphasize the role of school in socialization. Children will get involved in society faster, which is crucial for their development."

                {
                    "original": "they will even involved there.",

                    "explanation": "'Even involved' is incorrect; 'be involved' is necessary to form the passive voice.",
                    "context": "I want to highlight the importance of social interaction in school. They will even be involved there, participating in various activities."
                },
                {
                    "original": "that teacher knows in school.",
                    "corrected": "that teachers know in school.",
                    "explanation": "The singular 'teacher' should be plural 'teachers' to match the context of discussing multiple educators.",
                    "context": "In my argument, I point out the limitations of parents. They cannot know everything that teachers know in school."
                },
                {
                    "original": "But parents cannot know more, I think.",
                    "corrected": "But I think parents cannot know more.",
                    "explanation": "The original sentence structure is awkward; placing 'I think' at the beginning improves clarity.",
                    "context": "I want to express my opinion about the capabilities of parents in education. But I think parents cannot know more than teachers."
                },
                {
                    "original": "the children will be socialized.",
                    "corrected": "children will be socialized.",
                    "explanation": "Using 'the children' is unnecessary; 'children' is sufficient and more natural in this context.",
                    "context": "I am discussing the benefits of school. Children will be socialized effectively through interactions with peers."
                },
                {
                    "original": "And our children will explore the world through that children.",
                    "corrected": "And our children will explore the world through those children.",
                    "explanation": "'That children' is incorrect; 'those children' is the correct plural form to refer to other kids.",
                    "context": "I want to emphasize the learning opportunities available in school. And our children will explore the world through those children."
                },
                {
                    "original": "if I can say like that.",
                    "corrected": "if I can say it like that.",
                    "explanation": "The phrase 'like that' should be preceded by 'it' for grammatical correctness.",
                    "context": "I am trying to clarify my point. I want to express my thoughts clearly, if I can say it like that."
                },
                {
                    "original": "let's say that the person here just wants us to be more clear about what we stated in our idea declaration.",
                    "corrected": "let's say that the person here just wants us to be clearer about what we stated in our idea declaration.",
                    "explanation": "'More clear' is incorrect; 'clearer' is the comparative form needed here.",
                    "context": "In discussing our arguments, I want to ensure clarity. Let's say that the person here just wants us to be clearer about our points."

                {
                    "original": "we see that we disagree.",
                    "corrected": "we can see that we disagree.",

                {
                    "original": "Did we talk about parents and young children? About they... No, they both no.",

                    "context": "I am evaluating our discussion's focus. Did we talk about parents and young children? About them... No, neither of them were discussed."
                },
                {
                    "original": "I mean, that rhetorical question which was there in that first sentence.",

                    "context": "I want to refer back to our initial discussion. I mean that rhetorical question that was in the first sentence."

                {

                    "context": "I am outlining our approach to the essay. But okay, we will answer that in the introduction."

                {

                },
                {
                    "original": "I forgot that.",
                    "corrected": "I forgot that detail.",
                    "explanation": "Adding 'detail' clarifies what was forgotten.",
                    "context": "In the midst of our discussion, I realize I missed something important. I forgot that detail."
                },
                {

                {
                    "original": "they can be more... How to say... more forgiving.",

                    "context": "As I consider the qualities of parents, I want to express a thought. They can be more... how can I say it... more forgiving."

                {
                    "original": "this sounds a little bit like we started describing a new idea.",

                    "explanation": "'A little bit' is informal; 'a little' is more concise, and 'we started' should be 'we are starting' for clarity.",
                    "context": "I want to keep our discussion focused. This sounds a little like we are starting to describe a new idea."

                {

                {
                    "original": "I used to... I want to say that usually, before, I could tell them something interesting from school that they could forget.",

                {
                    "original": "Some interesting specific information by... Knowledge. Knowledges.",

                {
                    "original": "Examples can be used from specific information.",

                    "original": "Because our example is more convincing when it's about... Not about everything, yeah?",

                {
                    "original": "So that this big group of people is conditional.",

                    "original": "If we look at this, there is nothing complicated.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
