<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "but I thought maybe, I don't know, maybe teenagers somewhere have a party.",
                    "corrected": "but I thought maybe, I don't know, maybe teenagers somewhere were having a party.",
                    "explanation": "The correct tense is past continuous ('were having') to indicate an ongoing action in the past.",
                    "context": "I was woken up by loud music from my neighbors at 7 AM. I thought maybe, I don't know, maybe teenagers somewhere were having a party. It was quite early, and I was surprised by the noise."
                },
                {
                    "original": "when I woke up. I woke up at 8 AM.",
                    "corrected": "when I woke up. I woke up at 8 AM on Sunday.",
                    "explanation": "The additional detail about Sunday clarifies the context as to why waking up at 8 AM is relevant.",
                    "context": "On Sunday, I wanted to sleep in a bit longer. I woke up at 8 AM, and it felt a bit early for a weekend."
                },
                {
                    "original": "like we, there are only two flats on our, like, I know upstairs, downstairs, I know it's like a kind of floors.",
                    "corrected": "like we have only two flats in our building, one upstairs and one downstairs.",
                    "explanation": "The sentence structure was unclear and 'a kind of floors' was unnecessary; a simpler structure is more effective.",
                    "context": "In my apartment building, there are only two flats. We have only two flats in our building, one upstairs and one downstairs."
                },
                {
                    "original": "But every time when I checked my blood pressure, it was like, the high is 90 or 89, something like that.",
                    "corrected": "But every time I checked my blood pressure, the high was 90 or 89, something like that.",
                    "explanation": "The phrase 'the high is' should be changed to 'the high was' for correct tense usage.",
                    "context": "I often monitor my blood pressure and it's been quite low. But every time I checked my blood pressure, the high was 90 or 89, something like that."
                },
                {
                    "original": "I even, even when I smelled the foods, it was, I don't know, it became worse, like, and and this, when I had such, when I felt, it's like, when I had such feelings, I knew that now I had low blood pressure.",
                    "corrected": "I even, when I smelled the foods, it became worse, and when I had those feelings, I knew that I had low blood pressure.",
                    "explanation": "The sentence was overly convoluted and repetitive; a more straightforward structure clarifies the meaning.",
                    "context": "My symptoms were quite alarming. I even, when I smelled the foods, it became worse, and when I had those feelings, I knew that I had low blood pressure."
                },
                {
                    "original": "And now I just try to find what's the reason of the low iron in my blood.",
                    "corrected": "And now I am just trying to find out the reason for the low iron in my blood.",
                    "explanation": "The phrase 'try to find' should be 'trying to find out' for clarity, and 'reason for' is the correct preposition.",
                    "context": "I have been experiencing health issues related to my iron levels. And now I am just trying to find out the reason for the low iron in my blood."
                },
                {
                    "original": "You know what? Doctors, I keep finding out and that theory of mine keeps confirming that doctors aren't very good in Russia or in Kazakhstan in post-Soviet countries.",
                    "corrected": "You know what? I keep finding out that my theory is confirmed — doctors aren't very good in Russia or in Kazakhstan in post-Soviet countries.",
                    "explanation": "The phrase 'that theory of mine keeps confirming' needs rephrasing for clarity and grammatical correctness.",
                    "context": "After many experiences, I've been thinking about healthcare quality. I keep finding out that my theory is confirmed — doctors aren't very good in Russia or in Kazakhstan in post-Soviet countries."
                },
                {
                    "original": "But otherwise, not really.",
                    "corrected": "But otherwise, not at all.",
                    "explanation": "'Not really' is a vague response; 'not at all' emphasizes the point more clearly.",
                    "context": "I was discussing my thoughts on medical care. But otherwise, not at all, it seems like they lack the required knowledge outside their usual cases."
                },
                {
                    "original": "Last Chinese class, our teacher told us that she knows, she knew a woman who had something strange on this woman got something strange on her skin.",
                    "corrected": "Last Chinese class, our teacher told us that she knew a woman who had something strange on her skin.",
                    "explanation": "The phrase 'she knows, she knew' is redundant and 'this woman got' is confusing; it should be streamlined.",
                    "context": "During our Chinese class, we were talking about unusual health issues. Last Chinese class, our teacher told us that she knew a woman who had something strange on her skin."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "Why child GPT is a man?",
                    "corrected": "Why is child GPT a man?",
                    "explanation": "The correct word order for a question in English is auxiliary verb + subject + main verb.",
                    "context": "I'm curious about child GPT's identity. Why is child GPT a man? Maybe it could just be a very smart woman."
                },
                {
                    "original": "It said that it's a cancer.",
                    "corrected": "It said that it's cancer.",
                    "explanation": "In this context, 'cancer' is used as an uncountable noun, so 'a' is unnecessary.",
                    "context": "After explaining my symptoms to child GPT, it said that it's cancer. I was shocked by the response."
                },
                {
                    "original": "the pain is gone.",
                    "corrected": "the pain has gone.",
                    "explanation": "The present perfect tense 'has gone' is appropriate here to indicate a change that has relevance to the present.",
                    "context": "I followed child GPT's suggestions, and now the pain has gone. I'm relieved and feel much better."
                },
                {
                    "original": "I have a free, I don't know.",
                    "corrected": "I have free healthcare, I don't know.",
                    "explanation": "The sentence is incomplete and unclear; adding 'healthcare' clarifies the subject.",
                    "context": "I have free healthcare available to me because of my university. I don't know why it's set up that way."
                },
                {
                    "original": "I went to this hospital because I needed a document.",
                    "corrected": "I went to this hospital because I needed a document.",
                    "explanation": "There is no grammatical error, but the clarity could improve by specifying what the document is for.",
                    "context": "When I was sick, I went to this hospital because I needed a document proving my illness. It was crucial for my physical education classes."
                },
                {
                    "original": "because I needed, I needed this documents.",

                    "explanation": "'Documents' should be singular here as 'this' refers to one specific document.",
                    "context": "Although I was feeling unwell, I had to visit the doctor because I needed this document to justify my absences."
                },
                {
                    "original": "it's rainy, it's cold.",
                    "corrected": "it's rainy and cold.",
                    "explanation": "Using 'and' connects the two ideas more smoothly.",
                    "context": "In spring, when it's rainy and cold, we still have to run outside for physical education classes."
                },
                {
                    "original": "if you skip this class, you have to prove that you, you were sick.",
                    "corrected": "if you skip this class, you have to prove that you were sick.",
                    "explanation": "The repetition of 'you' is unnecessary and disrupts sentence flow.",
                    "context": "There's no escaping physical education. If you skip this class, you have to prove that you were sick to avoid penalties."
                },
                {
                    "original": "you mean you have a medical insurance?",
                    "corrected": "you mean you have medical insurance?",
                    "explanation": "'A' is not required before 'medical insurance' as it's generally treated as an uncountable noun.",
                    "context": "I mentioned needing a document from the hospital, and someone asked if I had medical insurance."
                },
                {
                    "original": "the second class, we, one week we have with this other week, we don't have.",
                    "corrected": "one week we have a class, and the next week we don't.",
                    "explanation": "The original phrasing is confusing and can be streamlined for clarity.",
                    "context": "Our gym schedule is complicated: one week we have a class, and the next week we don't."

                {
                    "original": "all the time when I started school, like they just, I don't know, it was, I after finishing school.",

                    "context": "All the time when I was in school, I felt frustrated with how the teachers treated students. After finishing school, I felt relieved but also mixed emotions."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "it was absolutely un-normally",
                    "corrected": "it was absolutely abnormal",
                    "explanation": "'Un-normally' is not standard English; 'abnormal' is the correct adjective to describe something not normal.",
                    "context": "I remember my school system being very strict and non-flexible. It was absolutely abnormal, especially compared to what I see now."
                },
                {
                    "original": "only my school was like that",
                    "corrected": "maybe my school was the only one like that",
                    "explanation": "'Only my school was like that' is awkward; 'maybe my school was the only one like that' clarifies the thought.",
                    "context": "I found the educational rules in my school to be unique. Maybe my school was the only one like that, but they felt really off."
                },
                {
                    "original": "even uniform",
                    "corrected": "even the uniform",
                    "explanation": "The use of 'even' requires an article here; 'the uniform' is needed to clarify which uniform is being discussed.",
                    "context": "In my school, everything had strict rules. Even the uniform meant everyone had to dress the same way."
                },
                {
                    "original": "it’s outside is minus 30 degrees",
                    "corrected": "even if it's minus 30 degrees outside",
                    "explanation": "The sentence structure is jumbled; 'even if it's minus 30 degrees outside' is a clearer way to express the idea.",
                    "context": "We had strict dress codes too. Even if it's minus 30 degrees outside, I was not allowed to wear pants."
                },
                {
                    "original": "like mostly 30, from 30 to 40 years old",
                    "corrected": "mostly between 30 and 40 years old",
                    "explanation": "The phrasing is awkward; 'mostly between 30 and 40 years old' is more idiomatic.",
                    "context": "I appreciate my current teachers because they are relatable. Most of them are between 30 and 40 years old."
                },
                {
                    "original": "if you, I don't, every teacher like can ask for five times like",
                    "corrected": "every teacher can ask five times",
                    "explanation": "The sentence structure is unclear and includes filler; 'every teacher can ask five times' is more concise.",
                    "context": "I feel attended to in class. Every teacher can ask five times if we understand the material."
                },
                {
                    "original": "when you compare to your college with your school",
                    "corrected": "when you compare your college to your school",
                    "explanation": "The correct preposition is 'to' when making comparisons; the structure is incorrect.",
                    "context": "I was a bit confused by your comparison. When you compare your college to your school, it's a different situation."
                },
                {
                    "original": "mostly they say school, not college",
                    "corrected": "they mostly say school, not college",
                    "explanation": "Word order is awkward; 'they mostly say school, not college' flows better.",
                    "context": "In videos I watched, I noticed a difference in terminology. They mostly say school, not college."
                },
                {
                    "original": "do you mean I went studying or do you mean I went to a specific building which is called a school?",
                    "corrected": "do you mean I went studying, or I went to a specific building called a school?",
                    "explanation": "Rewording for clarity; 'or I went to a specific building called a school?' is clearer.",
                    "context": "It's important to clarify what we mean by 'school'. Do you mean I went studying, or I went to a specific building called a school?"

                {
                    "original": "a little bit hard to understand this difference",

                    "explanation": "The phrase 'a little bit hard' is informal; simply saying 'a little hard' is sufficient and more formal.",
                    "context": "As we've been discussing prepositions, it's a little hard to understand this difference. I appreciate the examples."
                },
                {
                    "original": "So what, to make it clear, you go to Child's DPT",
                    "corrected": "To make it clear, you can go to Child's DPT",
                    "explanation": "The sentence is unclear; 'you can go to Child's DPT' makes the intention clear.",
                    "context": "In the conversation about context, I suggested a resource. To make it clear, you can go to Child's DPT for more examples."
                },
                {
                    "original": "when we say at, like at the cafe or in the cafe, we can say both",
                    "corrected": "when we say at the cafe or in the cafe, we can use both",
                    "explanation": "The phrasing is awkward; 'we can use both' is more idiomatic.",
                    "context": "We've been discussing prepositions extensively. When we say at the cafe or in the cafe, we can use both depending on the context."

            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "But at the school, is it more common than in the school?",
                    "corrected": "But is 'at the school' more common than 'in the school'?",
                    "explanation": "'Is it' should be omitted to form a more direct question structure. This helps to clarify the question being asked.",
                    "context": "I've been thinking about the correct usage of prepositions. But is 'at the school' more common than 'in the school'? It's important to understand these distinctions well."
                },
                {
                    "original": "I usually when I watch something, I was like, why it's like that?",
                    "corrected": "I usually, when I watch something, I'm like, why is it like that?",

                {

                },
                {
                    "original": "Sometimes, I wanted everything to be structured when you have one topic, then another topic.",

                    "context": "I keep track of my questions in my notes. But now in both Chinese and English, I have just copybooks where I write everything. For example, if I have a question right now, I jot it down."

                {

                    "explanation": "This sentence is correct as it stands, serving as a strong, clear declaration of the speaker's focus limitations.",

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
