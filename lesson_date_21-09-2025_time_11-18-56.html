<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I just want to spend this time with my family at home.",
                    "corrected": "I just want to spend this time with my family at home.",
                    "explanation": "The original sentence is correct, but it’s presented here to emphasize it doesn’t highlight any errors.",
                    "context": "I don’t need special attire for my birthday. I just want to spend this time with my family at home. Celebrating quietly feels more meaningful to me."
                },
                {
                    "original": "I got, how to say, things that clean my face a lot of.",
                    "corrected": "I got, how to say, a lot of things that clean my face.",
                    "explanation": "The phrase 'clean my face a lot of' is grammatically incorrect; the correct placement of 'a lot of' is before the noun.",
                    "context": "From my older sister, I received a lot of things that clean my face, like makeup or cosmetics. I am excited to try them out."
                },
                {
                    "original": "it's a lot of.",
                    "corrected": "it's a lot.",
                    "explanation": "The phrase 'a lot of' should not be used in this context; 'a lot' is sufficient.",
                    "context": "You know, every year it's not only one present from my parents, it's a lot. I can always expect something special for my birthday."
                },
                {
                    "original": "I wanted to try to do, I forgot the word, paint maybe?",
                    "corrected": "I wanted to try to paint, I forgot the word, maybe?",
                    "explanation": "The phrase 'try to do, paint maybe' is awkward; 'try to paint' is the correct construction.",
                    "context": "For my birthday, I told my mother that I wanted to try to paint. I'm not quite sure what the word is for it."
                },
                {
                    "original": "I have a lot of presents and I give a lot of presents for my friends or for my family.",
                    "corrected": "I have a lot of presents and I give many presents to my friends and family.",
                    "explanation": "'A lot of' repeats unnecessarily, use 'many' for variety. 'For' should be changed to 'to' when talking about direction of giving.",
                    "context": "During New Year, I have lots of presents, and I give many presents to my friends and family. It brings me joy to share."
                },
                {
                    "original": "I don't want to have a big party or a lot of friends around me.",
                    "corrected": "I don't want to have a big party or a lot of friends around me.",
                    "explanation": "This sentence is correct as is, but noted for clarity.",
                    "context": "I love celebrating my birthday, but I don't want to have a big party or a lot of friends around me. It's just not what I enjoy."
                },
                {
                    "original": "I love emotions of my friends or of my family when I just give this presents.",
                    "corrected": "I love the emotions of my friends and family when I give these presents.",
                    "explanation": "The article 'the' should be used before 'emotions,' and 'this' should be corrected to 'these' for plural.",
                    "context": "I really enjoy the emotions of my friends and family when I give these presents. It creates a wonderful atmosphere."
                },
                {
                    "original": "I gave for her five presents.",
                    "corrected": "I gave her five presents.",
                    "explanation": "'Gave for her' is incorrect; the correct phrase is simply 'gave her'.",
                    "context": "I remember on my mother's birthday, I gave her five presents. One was a bag she had wanted for a long time."
                },
                {
                    "original": "We just, a lot of money for this present.",
                    "corrected": "We saved a lot of money for this present.",
                    "explanation": "The phrase is missing the verb 'saved' which is necessary for clarity.",
                    "context": "We saved a lot of money for this present. It took us several months to gather enough."
                },
                {
                    "original": "It's making very soft atmosphere, obviously.",
                    "corrected": "It creates a very soft atmosphere, obviously.",
                    "explanation": "The phrase 'it's making' is informal; 'creates' is a more appropriate verb choice.",
                    "context": "It creates a very soft atmosphere, obviously. This is important for setting the right mood in our living room."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "When did you born?",
                    "corrected": "When were you born?",
                    "explanation": "The verb 'to be' should be used in the past tense 'were' instead of 'did' because it's a question about the past.",
                    "context": "When the teacher asked me about my birthday, I wasn't sure how to respond. When did you born? I realized later that the correct form is 'When were you born?'"
                },
                {
                    "original": "I don't interest in it.",
                    "corrected": "I’m not interested in it.",
                    "explanation": "'Interest' is a noun; here, the adjective 'interested' should be used to describe my feelings.",
                    "context": "We were discussing astrology, and I wanted to express my feelings about it. I don't interest in it. I'm not interested in it, but I find others’ beliefs amusing."
                },
                {
                    "original": "Expensive, expensive, it's a lot of money.",
                    "corrected": "It is very expensive.",
                    "explanation": "The phrase is somewhat repetitive and should be more succinct. Simplifying the statement provides clarity.",
                    "context": "Earlier, I was talking about a floor lamp we gave as a gift. Expensive, expensive, it's a lot of money. Actually, it is very expensive."
                },
                {
                    "original": "the girl and boy, they are very funny",
                    "corrected": "the girl and the boy are very funny.",
                    "explanation": "The article 'the' was missing before 'boy' and the sentence structure can be streamlined by removing 'they are.'",
                    "context": "While describing a show I enjoy about astrology, I mentioned the hosts. The girl and boy, they are very funny. The girl and the boy are very funny, which makes the show enjoyable."
                },
                {
                    "original": "one star that decided who is Agree",
                    "corrected": "one star that determines who is agreeable.",
                    "explanation": "The word 'decided' should be changed to 'determines' for a more appropriate tense and better usage of the word 'agree' in context.",
                    "context": "In my explanation of the show’s concept, I tried to articulate how astrology plays a role in character compatibility. There's one star that decided who is Agree. In reality, it's one star that determines who is agreeable."
                },
                {
                    "original": "we discuss about our, I don't know, about our teachers.",
                    "corrected": "we discuss our teachers.",
                    "explanation": "'Discuss' does not need the preposition 'about.'",
                    "context": "My friend and I often talk about different topics related to astrology and its impact on our lives. We discuss about our, I don't know, about our teachers. We actually just discuss our teachers."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Chaos sometimes produce patterns.",
                    "corrected": "Chaos sometimes produces patterns.",
                    "explanation": "The verb 'produce' needs to agree with the singular subject 'chaos,' so it should be 'produces.'",
                    "context": "I've been talking about how chaos can lead to patterns. Chaos sometimes produces patterns. It's fascinating how random things can create a sense of order."
                },
                {
                    "original": "It will be a very big bunch of flowers from my older sister in the living room.",
                    "corrected": "There will be a very big bunch of flowers from my older sister in the living room.",
                    "explanation": "'It will be' should be replaced by 'There will be' when indicating the existence of something.",
                    "context": "I was discussing the flowers in my living room. There will be a very big bunch of flowers from my older sister in the living room. It's such a lovely surprise!"
                },
                {
                    "original": "The man came to my apartment and gave me this flower.",
                    "corrected": "The man came to my apartment and gave me these flowers.",
                    "explanation": "The plural noun 'flowers' should match 'this' which refers to multiple items, so it should be 'these.'",
                    "context": "When I received the flowers, I was surprised. The man came to my apartment and gave me these flowers. They were so beautiful!"
                },
                {
                    "original": "I like it.",
                    "corrected": "I like them.",
                    "explanation": "'It' refers to a singular noun, but here 'flowers' is plural, so the correct pronoun is 'them.'",
                    "context": "I love flowers, especially the variety I got. I like them. They really brighten up my space."
                },
                {
                    "original": "It's a thing only in some families that other people don't do.",
                    "corrected": "It's something only some families do that other people don't.",
                    "explanation": "'A thing' is vague; 'something' is more appropriate for describing a concept. The sentence structure also needed clarification.",
                    "context": "We were discussing unique family customs. It's something that only some families do that other people don't. These little traditions make each celebration special."
                },
                {
                    "original": "Surprise! Surprise! Yeah, I know that they will do surprise for me.",
                    "corrected": "Yeah, I know that they will do a surprise for me.",
                    "explanation": "The article 'a' is needed before 'surprise' to indicate one instance of that noun.",
                    "context": "When talking about surprises, I felt excited. Yeah, I know that they will do a surprise for me. It's always fun to see what they come up with."
                },
                {
                    "original": "So one week ago, before... Before we made a surprise for our classmates.",
                    "corrected": "So one week ago, we made a surprise for our classmates.",
                    "explanation": "The phrase 'before' is unnecessary as the action of making the surprise is already placed in the correct timeline.",
                    "context": "I was reminiscing about past celebrations. So one week ago, we made a surprise for our classmates. It was a memorable moment for everyone."
                },
                {
                    "original": "Committee? Committee is like some people, they say, okay, we are a birthday committee.",
                    "corrected": "Committee? A committee is a group of people who say, okay, we are a birthday committee.",
                    "explanation": "The definition of 'committee' was unclear and should begin with 'A committee is' to clarify what it is.",
                    "context": "I was explaining what a birthday committee is. A committee is a group of people who say, okay, we are a birthday committee. It's a fun way to organize celebrations."
                },
                {
                    "original": "But actually, I do it. I do it.",
                    "corrected": "But actually, I organize it.",
                    "explanation": "The repetition of 'I do it' is redundant; using 'organize' makes it more precise.",
                    "context": "In our class, we have an organized effort for birthdays. But actually, I organize it. It helps ensure everyone feels celebrated."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "the boy who helping me every birthday.",
                    "corrected": "the boy who helps me every birthday.",
                    "explanation": "The verb 'helping' needs to be in the simple present tense 'helps' to agree with the singular subject 'boy'.",
                    "context": "For my birthday, I always have someone who assists me with the preparations. This year, the boy who helps me every birthday is back."
                },
                {
                    "original": "one girl who just talking with girls about surprise.",
                    "corrected": "one girl who is just talking with girls about surprise.",
                    "explanation": "The verb 'talking' must be preceded by 'is' to form the present continuous tense.",
                    "context": "I have friends involved in the birthday surprise planning. One girl is just talking with girls about the surprise to keep it a secret."
                },
                {
                    "original": "I will have my first, not my first, you know, a big document for my, for me.",
                    "corrected": "I will have a big document for myself.",
                    "explanation": "The phrase was unnecessarily complicated; 'for me' should be replaced with 'for myself' for clarity.",
                    "context": "Tomorrow is a significant day for me. I will have a big document for myself that I need to show to others."
                },
                {
                    "original": "you have passport when you just traveling.",
                    "corrected": "you have a passport when you are just traveling.",
                    "explanation": "An article 'a' is required before 'passport'; 'when you're' should be used instead of 'when you just' to form a conditional statement.",
                    "context": "In Kazakhstan, the rules for identification are different. You have a passport when you are just traveling, but identity cards are issued to everyone at 16."
                },
                {
                    "original": "My dog making, do you hear?",
                    "corrected": "My dog is making sounds, do you hear?",
                    "explanation": "The verb 'making' needs 'is' for the present continuous tense, and 'sounds' should be included for clarity.",
                    "context": "While we were talking, I noticed a commotion. My dog is making sounds, and I asked if you could hear her."
                },
                {
                    "original": "I have an allergy for one, how to say, the little thing that you eat when you are, feel sick.",
                    "corrected": "I have an allergy to a little thing that you eat when you feel sick.",
                    "explanation": "The phrase 'allergy for' should be replaced with 'allergy to'; also, 'are' is unnecessary.",
                    "context": "I have some allergies that complicate my life. I have an allergy to a little thing that you eat when you feel sick."
                },
                {
                    "original": "From this moment, we know that I have an allergy for this pill.",
                    "corrected": "From that moment, we knew that I had an allergy to that pill.",
                    "explanation": "The speakers should use past tense 'knew' and 'had' for a past event, and change 'for' to 'to' for the correct collocation.",
                    "context": "Reflecting on past experiences, I remembered how I discovered my allergies. From that moment, we knew that I had an allergy to that pill."
                },
                {
                    "original": "it doesn't that bad.",
                    "corrected": "it's not that bad.",
                    "explanation": "The contraction 'it's' (it is) is necessary to form the correct sentence.",
                    "context": "Despite the challenges of having allergies, I sometimes reassured myself. I told others that it's not that bad."
                },
                {
                    "original": "I never display my birthday date anywhere.",
                    "corrected": "I never display my birthday anywhere.",
                    "explanation": "'Birthday date' is redundant; simply saying 'birthday' suffices.",
                    "context": "I prefer to keep my special day low-key. I never display my birthday anywhere, as I dislike attention on that day."
                },
                {
                    "original": "I don't like when people start texting me, they start celebrating me.",
                    "corrected": "I don't like when people start texting me and celebrating me.",
                    "explanation": "The conjunction 'and' should be used to connect the two actions rather than a comma.",
                    "context": "When it's my birthday, I feel overwhelmed. I don't like when people start texting me and celebrating me excessively."
                },
                {
                    "original": "I love big message for me with all the congratulations.",
                    "corrected": "I love receiving big messages with all the congratulations.",
                    "explanation": "The noun 'message' needs 'receiving' to clarify the action and change in structure.",
                    "context": "In contrast to in-person celebrations, I cherish written greetings. I love receiving big messages with all the congratulations on my birthday."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I hate toasts when it's just a celebration with a big family, but I hate it.",
                    "corrected": "I hate toasts when it's just a celebration with a big family; I really dislike them.",
                    "explanation": "Repetition of 'I hate it' is unnecessary and makes the statement unclear; a more varied vocabulary should be used.",
                    "context": "I'm expressing my feelings about family celebrations. I hate toasts when it's just a celebration with a big family; I really dislike them. They often make me emotional and uncomfortable."
                },
                {
                    "original": "And for people who just want to kind of express their, I don't like that.",
                    "corrected": "And for people who just want to express their feelings, I dislike that.",
                    "explanation": "The phrase 'want to kind of express' is informal and vague; be straightforward instead.",
                    "context": "I feel frustrated during occasions where people express congratulations. And for people who just want to express their feelings, I dislike that. It often feels insincere to me."
                },
                {
                    "original": "It's when you haven't turned 18 yet, you're counting every day like, OK, so when when this finally happened.",
                    "corrected": "When you haven't turned 18 yet, you count every day like, OK, so when will this finally happen?",
                    "explanation": "The phrase 'when when this finally happened' contains a repetition error and should be in the future tense.",
                    "context": "I remember what it feels like to be young and excited about turning 18. When you haven't turned 18 yet, you count every day like, OK, so when will this finally happen? After that age, however, things change."
                },
                {
                    "original": "I just like I know that everybody who knows when my birthday is and I know that who knows when my birthday is and who wants to congratulate me like they will do it anyway.",
                    "corrected": "I know that everyone who knows when my birthday is will congratulate me anyway.",
                    "explanation": "The sentence is overly complex and repetitive; it can be simplified for clarity.",
                    "context": "I feel indifferent towards my birthday celebrations. I know that everyone who knows when my birthday is will congratulate me anyway. It feels quite routine."
                },
                {
                    "original": "It's not like it used to be very special day.",
                    "corrected": "It's not like it used to be a very special day.",
                    "explanation": "Missing the article 'a' before 'very special day' makes the sentence grammatically incorrect.",
                    "context": "I've come to terms with my birthday being less important over the years. It's not like it used to be a very special day. Now, it's just another day."
                },
                {
                    "original": "Every year it's the same. The conversations.",
                    "corrected": "Every year, the conversations are the same.",
                    "explanation": "The original is a sentence fragment; it lacks a main verb.",
                    "context": "I find it repetitive during family gatherings. Every year, the conversations are the same. They often revolve around my childhood."
                },
                {
                    "original": "You have two photos in your telegram profile and the second one is your childhood photo.",
                    "corrected": "You have two photos in your Telegram profile, and the second one is a childhood photo.",
                    "explanation": "The word 'telegram' should be capitalized as it is a proper noun; a comma is needed to separate the two independent clauses.",
                    "context": "We're chatting casually about my online profiles. You have two photos in your Telegram profile, and the second one is a childhood photo. People often comment on it."
                },
                {
                    "original": "I'm just, I'm here and I, you know, I'm the same person and the picture is me, but I'm just older.",
                    "corrected": "I'm still the same person; the picture is me, but I'm just older.",
                    "explanation": "The original structure is awkward and includes unnecessary filler words; it can be made more concise.",
                    "context": "I often feel misunderstood when people only see my childhood photos. I'm still the same person; the picture is me, but I'm just older. I wish they could see that."
                },
                {
                    "original": "People talking about me when I just read it.",
                    "corrected": "People talk about me when I read it.",
                    "explanation": "To clarify meaning, use the present tense 'talk' instead of 'talking'; 'when I just read it' is ambiguous.",
                    "context": "I often hear discussions about my childhood that I find uncomfortable. People talk about me when I read it. It's like I'm not a part of the conversation."
                },
                {
                    "original": "It's just near.",
                    "corrected": "It's just nearby.",
                    "explanation": "'Near' should be used as a preposition and 'nearby' is the correct adverb for this context.",
                    "context": "I sometimes feel the past is just around the corner. It's just nearby. It's hard to escape the childhood memories."
                },
                {
                    "original": "It's how working with every, I guess, youngest person...",
                    "corrected": "That's how it works with every youngest person.",
                    "explanation": "The sentence structure is confusing; clarity can be achieved with more standard expression.",
                    "context": "My role as the youngest in the family is well-known. That's how it works with every youngest person. We become the subjects of family memories."
                },
                {
                    "original": "Sometimes it's, you know, I don't like when just people discuss about me when I'm not.",

        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "my older sister discussing about me, about this a lot",
                    "corrected": "my older sister discusses this a lot",
                    "explanation": "The verb 'discussing' should be in present simple 'discusses' for a habitual action; 'discussing about' is also incorrect, as 'discuss' does not need 'about.'",
                    "context": "My older sister and I often talk about our childhood and how it shaped us. My older sister discusses this a lot. It's interesting to reflect on our different experiences."
                },
                {
                    "original": "she talking that for me it's people more kind with me",
                    "corrected": "she says that people were kinder to me",
                    "explanation": "'Talking' should be 'says' in this context for the present tense; 'more kind' should be 'kinder' for comparative form, and 'with me' is unnecessary.",
                    "context": "My sister often tells me that people were kinder to me when I was younger. She says that people were kinder to me. It's interesting how our perceptions differ."
                },
                {
                    "original": "my parents know how to, how to, making me a good person",
                    "corrected": "my parents know how to make me a good person",
                    "explanation": "'Making' should be 'make' as it follows 'know how to'; it should be in its base form.",
                    "context": "I believe that my parents learned how to raise me well after having my sister first. My parents know how to make me a good person. They have grown and adapted their parenting style."
                },
                {
                    "original": "because we were... We hated each other",
                    "corrected": "because we hated each other",
                    "explanation": "The 'were' is unnecessary due to the simple past tense already conveying the action.",
                    "context": "During that time, we had a lot of conflicts and misunderstandings. Because we hated each other, it made living together very difficult. We struggled to find common ground."
                },
                {
                    "original": "just maybe manipulate me",
                    "corrected": "just manipulate me",
                    "explanation": "The word 'maybe' is redundant here as the context already implies uncertainty regarding manipulation.",
                    "context": "I often felt overwhelmed by her behavior. She tried to manipulate me. It was frustrating because I didn't want to feel controlled."
                },
                {
                    "original": "like mop the floor or go and cook some food",
                    "corrected": "like mopping the floor or cooking some food",
                    "explanation": "Gerunds 'mopping' and 'cooking' are needed instead of base forms 'mop' and 'go and cook' for parallel structure.",
                    "context": "She often asked me to help around the house. I found her demands annoying, like mopping the floor or cooking some food. It felt like she was pushing me to do more than I wanted."
                },
                {
                    "original": "you will not to live in Vietnam",
                    "corrected": "you will not live in Vietnam",
                    "explanation": "'Will not to live' is incorrect; 'to' should be omitted after 'will not.'",
                    "context": "My sister made a life-changing decision recently. She will not live in Vietnam anymore. It's a big step for her and her husband."
                },
                {
                    "original": "culture, for sure, she and her husband, they started to hate culture",
                    "corrected": "the culture, for sure, she and her husband started to hate it",
                    "explanation": "The article 'the' is needed before 'culture'; 'they' is redundant here.",
                    "context": "My sister expressed her frustrations about living abroad. The culture, for sure, she and her husband started to hate it. It made their experience very challenging."
                },
                {
                    "original": "she thinks that the culture is",
                    "corrected": "she thinks that the culture is...",
                    "explanation": "The sentence is incomplete, suggesting that it has been cut off. It requires further elaboration for clarity.",
                    "context": "I’m curious about her thoughts on living in different cultures. She thinks that the culture is... but I need to ask her more about it. It's important to understand her perspective."
                },
                {
                    "original": "that would be great if you shared",
                    "corrected": "that would be great if she shared",
                    "explanation": "Subject 'she' should be added to clarify who the statement refers to.",
                    "context": "I find my sister's experiences abroad fascinating. That would be great if she shared her story with me. I want to learn from her insights."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "Very terrible songs, very, very loud, and they are...",
                    "corrected": "Very terrible songs, very loud, and they are...",
                    "explanation": "Repetition of 'very' is redundant; it's more effective to use it once when describing the same adjective.",
                    "context": "In Vietnam, there are many people singing songs. They sing very terrible songs, very loud. This creates a problem for her as she tries to work."
                },
                {
                    "original": "And they can't live because a lot of loud songs and they are working.",
                    "corrected": "And they can't concentrate because of the loud songs while they are working.",
                    "explanation": "The phrase 'can't live' is vague; 'can't concentrate' specifies the issue and clarifies the context.",
                    "context": "The noise is overwhelming for the locals. They can't concentrate because of the loud songs while they are working. This affects their daily activities."
                },
                {
                    "original": "It's a Chinese group. No? No?",
                    "corrected": "It's a Chinese group, right?",
                    "explanation": "Using 'No?' implies doubt, while 'right?' seeks confirmation, making the question clearer.",
                    "context": "The conversation shifts to the relationship between Vietnamese and Chinese people. It's a Chinese group, right? This showcases a misunderstanding that’s followed by clarification."
                },
                {
                    "original": "It was colonized, it was a Chinese colony for a thousand years.",
                    "corrected": "It was colonized; it was a Chinese colony for a thousand years.",
                    "explanation": "Using a semicolon connects two related independent clauses better than a comma.",
                    "context": "Vietnam's history is intertwined with China. It was colonized; it was a Chinese colony for a thousand years. This has shaped its culture significantly."
                },
                {
                    "original": "That means that basically the entire system, the entire culture is shaped by China.",
                    "corrected": "This means that basically the entire system and culture are shaped by China.",
                    "explanation": "The verb 'is' should be plural ('are') to agree with the plural subject 'system and culture.'",
                    "context": "The influence of China on Vietnam is extensive. This means that basically, the entire system and culture are shaped by China. This historical context is crucial."
                },
                {
                    "original": "Of course. I see an ear of your cat and it looks like it's a rat from this perspective.",
                    "corrected": "Of course. I see your cat's ear, and it looks like a rat from this perspective.",
                    "explanation": "The phrasing is awkward; restructuring it makes it clearer and more idiomatic.",
                    "context": "During a light-hearted moment, the speaker notices something amusing. Of course, I see your cat's ear, and it looks like a rat from this perspective. This adds humor to the conversation."

                    "original": "So more are to come.",

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Good morning! How’s it going?"
                },
                {
                    "Person 2": "Good morning! I'm doing well, thanks! Just getting ready for the day. How about you?"
                },
                {
                    "Person 1": "I’m good! By the way, is it your birthday today?"
                },
                {
                    "Person 2": "Yep! I’m turning 16 today!"
                },
                {
                    "Person 1": "Wow, that’s awesome! Happy birthday! Got any big plans?"
                },
                {
                    "Person 2": "Thank you! Not really. I just want to hang out with my family today."
                },
                {
                    "Person 1": "That sounds nice! Did you get any presents?"
                },
                {
                    "Person 2": "Yeah! My parents gave me some cool stuff, and my grandma sent me money."
                },
                {
                    "Person 1": "Sweet! What did your parents get you?"
                },
                {
                    "Person 2": "They got me some art supplies. I’ve been wanting to try painting."
                },
                {
                    "Person 1": "Nice! What kind of painting? Watercolors or acrylics?"
                },
                {
                    "Person 2": "I think I’m going to start with acrylics. I want to create something colorful!"
                },
                {
                    "Person 1": "That sounds like a fun project! Are you having cake later?"
                },
                {
                    "Person 2": "Yep! We’re having a big cake. I love cake, but I can’t eat too much of it."
                },
                {
                    "Person 1": "I get that! Cake can be really sweet. What’s your favorite kind?"
                },
                {
                    "Person 2": "I really like chocolate cake, but it has to be just a small slice."
                },
                {
                    "Person 1": "That sounds delicious! Do you like celebrating birthdays, though?"
                },
                {
                    "Person 2": "I do, but I prefer smaller gatherings, nothing too big."
                },
                {
                    "Person 1": "Totally! Sometimes the smaller, intimate celebrations are the best."
                },
                {
                    "Person 2": "Exactly! Oh, and I can’t wait for New Year’s. It’s my favorite time of year."
                },
                {
                    "Person 1": "New Year’s is great! The decorations, the gifts—what's not to love?"
                },
                {
                    "Person 2": "Right? I love giving gifts! It’s so much fun to see people's reactions."
                },
                {
                    "Person 1": "That’s the best part! What's the last gift that surprised someone?"
                },
                {
                    "Person 2": "For my mom’s birthday, I saved up to get her this beautiful bag she always wanted."
                },
                {
                    "Person 1": "Wow, that’s really thoughtful! I’m sure she loved it!"
                },
                {
                    "Person 2": "She did! Seeing her happy made it all worthwhile."
                },
                {
                    "Person 1": "That’s awesome. You should keep doing that and maybe start a little business someday!"
                },
                {
                    "Person 2": "Haha, maybe! I just love making people smile."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you see the new lamp I got for my living room?"
                },
                {
                    "Person 2": "Oh, the floor lamp? Yeah, it's really nice! Very stylish."
                },
                {
                    "Person 1": "Thanks! I was a bit worried about how much it cost, though."
                },
                {
                    "Person 2": "I get that. Lamps can get pricey, but it really adds character to the room."
                },
                {
                    "Person 1": "For sure! Speaking of things that are expensive, have you ever checked out astrology?"
                },
                {
                    "Person 2": "Astrology? Not really. I mean, I know a bit about it, but I don’t really believe in it."
                },
                {
                    "Person 1": "Yeah, me neither. A lot of people I know are super into their zodiac signs, though."
                },
                {
                    "Person 2": "Right? It’s funny how some people swear by it. Like, ‘Oh, I can’t date a Scorpio!’"
                },
                {
                    "Person 1": "Exactly! I heard Libras are supposed to be really social. What do you think?"
                },
                {
                    "Person 2": "I guess that makes sense. I mean, people do fit into certain personalities, but not just because of their sign."
                },
                {
                    "Person 1": "Totally! I just like talking about it for fun. My friend loves it!"
                },
                {
                    "Person 2": "Same here! I find it amusing when she goes on about her star chart."
                },
                {
                    "Person 1": "Yeah, me too! It's interesting how people think there's a connection."
                },
                {
                    "Person 2": "Right? Like, if you’re born in winter or summer, does it change who you are?"
                },
                {
                    "Person 1": "True! And it's strange how many folks believe it without question."
                },
                {
                    "Person 2": "Yeah, I met a couple of people who wouldn’t even consider dating outside their sign—and it’s a little wild!"
                },
                {
                    "Person 1": "For sure! Anyway, when's your birthday?"
                },
                {
                    "Person 2": "January 21st. How about you?"
                },
                {
                    "Person 1": "Nice! Mine's in September. I always forget what my sign is; it's so complicated!"
                },
                {
                    "Person 2": "Oh, you're a Virgo then? I can never keep up with all the signs!"
                },
                {
                    "Person 1": "Yeah, that’s right! But honestly, sometimes I feel like it doesn’t really matter."
                },
                {
                    "Person 2": "Exactly! If you were surrounded by a lot of similar signs, I might think there's something to it, but we’re all so different!"
                },
                {
                    "Person 1": "True! I guess at the end of the day, we’re all just trying to figure life out, signs or not."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you hear about that surprise party we’re planning for Sarah?"
                },
                {
                    "Person 2": "Yeah, I heard she has no idea! What do you think we should get her?"
                },
                {
                    "Person 1": "Maybe a cake and some balloons? Classic, but effective!"
                },
                {
                    "Person 2": "Definitely! And we should decorate the room too. Make it feel festive!"
                },
                {
                    "Person 1": "Good idea! I can bring some decorations. What about you?"
                },
                {
                    "Person 2": "I can handle the cake. I know a great bakery nearby."
                },
                {
                    "Person 1": "Sweet! It’s going to be fun. Do you think everyone will show up?"
                },
                {
                    "Person 2": "I think so! Everyone loves surprises. Plus, it’s a great excuse to hang out."
                },
                {
                    "Person 1": "Right? And maybe we can do a little game after the cake cutting?"
                },
                {
                    "Person 2": "That sounds like a blast! What kind of game?"
                },
                {
                    "Person 1": "How about a trivia game? We could ask questions about Sarah and her favorites!"

                {
                    "Person 2": "Love that! It’ll be personal and fun. Just hope she doesn’t suspect anything."

                {
                    "Person 1": "I know, right? Let’s keep it under wraps. What time is the party again?"

                {
                    "Person 2": "It’s set for 6 PM. I’ll text everyone to confirm."

                {
                    "Person 1": "Awesome! Can’t wait to see her reaction."

                {
                    "Person 2": "Me too! It’s going to be epic!"
                }
            ]

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you hear about my birthday coming up?"
                },
                {
                    "Person 2": "Oh, right! You're turning 16, huh? That's a big deal!"
                },
                {
                    "Person 1": "Yeah, I guess! But honestly, it feels weird. Do you think 16 is a big milestone?"
                },
                {
                    "Person 2": "Definitely! It's like you’re officially no longer a kid. It’s kind of like entering adulthood."
                },
                {
                    "Person 1": "That’s what everyone keeps saying. I guess I didn’t think of it that way."
                },
                {
                    "Person 2": "What are you doing for your birthday? Any big plans?"

                {
                    "Person 1": "Not much really. Just a small get-together with some friends. I hate being the center of attention."
                },
                {
                    "Person 2": "I totally get that. It's awkward when everyone stares and sings to you."
                },
                {
                    "Person 1": "Right? My grandma made a huge deal about it last year, and I just wanted to disappear!"
                },
                {
                    "Person 2": "Haha, I bet! It's all about the gifts too, huh?"
                },
                {
                    "Person 1": "Honestly, I’d rather just hang out than get gifts. I feel bad when people make a big fuss."
                },
                {
                    "Person 2": "I understand what you mean. It’s like, can we just eat cake and chill?"
                },
                {
                    "Person 1": "Exactly! How do you handle birthdays? Do you like them?"

                {
                    "Person 2": "Not really. I prefer a quiet dinner with family over any big celebration."
                },
                {
                    "Person 1": "Yeah, that sounds way more relaxing!"
                },
                {
                    "Person 2": "For sure! Maybe we can do that together someday."
                },
                {
                    "Person 1": "That would be nice! Keep it low-key and just enjoy the time."

                {
                    "Person 2": "Absolutely! Just good friends, food, and fun—that's the perfect recipe."

            ]

        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Do you have any plans for today?"
                },
                {
                    "Person 2": "Not much, just hanging out with my family. We're gonna have some pizza and probably watch some old home videos."
                },
                {
                    "Person 1": "That sounds fun! Do you guys do that every year?"
                },
                {
                    "Person 2": "Yeah, pretty much. It's a bit of a tradition. We usually end up reminiscing about my childhood."
                },
                {
                    "Person 1": "Really? What do you guys talk about?"
                },
                {
                    "Person 2": "Oh, just how cute I was and funny stories from when I was little. It's always the same conversations."
                },
                {
                    "Person 1": "You don't like it when they do that?"
                },
                {
                    "Person 2": "Not really. I mean, it’s nice they remember, but I feel like I'm being talked about like I'm not there."
                },
                {
                    "Person 1": "I get that. It must feel weird to hear them talk about you like a kid when you're older now."
                },
                {
                    "Person 2": "Exactly! Plus, I keep telling them I’m not a kid anymore, but they just love those memories."
                },
                {
                    "Person 1": "Are there specific videos you like watching?"
                },
                {
                    "Person 2": "I actually have a bunch saved on my computer. Some of them are hilarious, like the ones where I used to sing goofy songs."
                },
                {
                    "Person 1": "That sounds adorable! Have you thought about how you'll feel when you turn 18?"
                },
                {
                    "Person 2": "Honestly, it feels strange. It's like I will be an adult, and I kind of wish time would slow down."
                },
                {
                    "Person 1": "I get that. I feel like after a certain age, birthdays start to feel different."
                },
                {
                    "Person 2": "Yeah, definitely! When you're a kid, you can’t wait to grow up. But then you realize it’s all going too fast."
                },
                {
                    "Person 1": "True! You end up appreciating the little things more as you get older."
                },
                {
                    "Person 2": "For sure! Speaking of which, I better get ready for pizza. I don’t want to miss out!"
                },
                {
                    "Person 1": "Enjoy! And don’t forget to save me a slice!"
                },
                {
                    "Person 2": "You got it! Let’s catch up later!"
                }
            ]
        },
        "dialogue_6": {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
