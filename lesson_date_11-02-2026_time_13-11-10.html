<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 7,

                    "context": "Now it's February and the weather is changing. But it's so much warmer than it was a week or two weeks ago. Spring is on its way, and I'm looking forward to it."

                {

                {

                    "context": "Reflecting on my classes, I've noticed changes. And actually, I had two PE classes a week, which is quite exhausting."

                    "context": "As I navigate my studies, I've encountered some quirks in the system. It's very strange that we have two teachers for the same subject."

                {

                    "context": "I've been learning a lot about statistics. This Python solves this task quite effectively when set up correctly."
                },

                    "original": "Like we mostly, like when we had a lecture, the teacher from Moscow, he explained us everything about probability statistics, this theory.",

                    "context": "In our lectures, the teaching approach has been quite engaging. Like we mostly, when we had a lecture, the teacher from Moscow explained everything to us about probability statistics and this theory."
                },
                {
                    "original": "For statistics, you can use both Python and Excel to solve these problems.",

                {
                    "original": "And... I mean, you did like... What usually statistics is about, probability is about, is when you have like a bunch of numbers, like 20 numbers, like 30 numbers.",

                    "context": "In our discussions about statistics, we often refer to the types of problems we encounter. I mean, usually, statistics is about probability and dealing with a bunch of numbers, like 20 or 30 numbers."
                },
                {

                    "context": "As we delve deeper into the topic, we consider various aspects. Oh, a certain number of characteristics are essential in statistical analysis."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "you need to find that it will be not as usual.",
                    "corrected": "you need to find that it will not be usual.",
                    "explanation": "\"Not as usual\" is incorrect in this context; the phrase should be simplified to \"not be usual\" to maintain clarity.",
                    "context": "In probability, it's essential to identify exceptions to patterns. You need to find that it will not be usual. Understanding these variables can help clarify how to approach the problem."
                },
                {
                    "original": "Like what is probability?",

                    "context": "When discussing the concept of random variables, I often question foundational ideas. For instance, what is probability? Defining these concepts is crucial for our understanding."
                },
                {

                {

                {

                {
                    "original": "how to work with it and what formulas use in Python or Excel.",

                    "context": "Our teacher emphasized the importance of practical applications in statistics. He explained how to work with it and which formulas to use in Python or Excel."

                {

            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I really hate when I come to university and I feel like... I feel like I waste my time.",
                    "corrected": "I really hate when I come to university and feel like I'm wasting my time.",

                {

                    "context": "Back in school, I didn't find it relevant to my education. I just... I didn't need it then."

                {

                    "context": "I think my disinterest in the subject can be traced back to my teacher. It was maybe because of the teacher."

                {
                    "original": "But it was pretty... It was like easy because we learned like working in Word and PowerPoint.",

                {

                    "context": "The first semester went well, but then in the second semester, we had different programming classes that were a challenge."
                },
                {

                },
                {
                    "original": "I think I didn't try. I just bought it all, to be honest.",

                {
                    "original": "Like usually when I look at tasks, just tasks in courses, like all programming courses or Python courses, they look like write an algorithm that will create a Fibonacci sequence.",

                    "context": "Looking back, the grading system felt unfair. It should have been the other way around."

            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I had like fitness courses.",

                {

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Can you believe it's February already? It feels like winter just started."
                },
                {
                    "Person 2": "Right? But honestly, I'm ready for spring. This cold is getting old fast."
                },
                {
                    "Person 1": "Totally! I mean, the snow is nice for a bit, but now everything is muddy and gross."
                },
                {
                    "Person 2": "Yeah, and my coat is covered in dirt from all the slush. It's like, come on, winter, do better!"
                },
                {
                    "Person 1": "Exactly! I feel like everyone gets really excited for winter, but when February hits, we all want sunshine."
                },
                {
                    "Person 2": "So true! I know people who say they love the winter, but they light up when spring comes."
                },
                {
                    "Person 1": "Right? It's like they forget how much they dislike bundling up and shoveling snow."
                },
                {
                    "Person 2": "Haha! Yes! I mean, I love winter too… in December. January's okay. But February? Ugh."
                },
                {
                    "Person 1": "Same here! February is just the wait for spring. It feels like a long month."
                },
                {
                    "Person 2": "Yeah, it's like the world collectively agrees to just be tired and ready for some warmth."
                },
                {
                    "Person 1": "So, any plans for the upcoming spring? I can't wait for longer days."
                },
                {
                    "Person 2": "For sure! I really want to start hiking again. I miss being outdoors."
                },
                {
                    "Person 1": "That sounds awesome! I need to get back to the gym, too. Winter totally messes up my routine."
                },
                {
                    "Person 2": "Same! I should switch up my workout for more outdoor stuff. Too much indoor time lately."
                },
                {
                    "Person 1": "Agreed! Let’s plan some hikes together once it warms up!"
                },
                {
                    "Person 2": "Definitely! I’ll bring snacks!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you catch that new documentary on Netflix last night?"
                },
                {
                    "Person 2": "Oh, I did! The one about the ocean, right? It was amazing!"
                },
                {
                    "Person 1": "Yes! I can’t believe how much they covered about coral reefs. I had no idea they were so important."
                },
                {
                    "Person 2": "Me neither! I mean, I knew they were cool, but I didn't realize they support so much marine life."
                },
                {
                    "Person 1": "Exactly! It made me want to do something to help them out. I didn't know they were in such danger."
                },
                {
                    "Person 2": "Yeah, it’s pretty alarming. We should plan a beach clean-up or something!"
                },
                {
                    "Person 1": "That’s a great idea! I’ve always wanted to do something like that. Do you know any local organizations?"
                },
                {
                    "Person 2": "Yeah, there’s a group that does beach clean-ups every month. I can check when the next one is."
                },
                {
                    "Person 1": "Awesome! Let me know; I’d love to join you."
                },
                {
                    "Person 2": "Definitely! Plus, it’ll be fun to hang out and do something good for the environment."
                },
                {
                    "Person 1": "For sure! Can you imagine how much trash we could remove?"
                },
                {
                    "Person 2": "It's wild to think about. Just a few hours of our time could make a big difference."
                },
                {
                    "Person 1": "Right? And maybe we can get a few more friends to join us!"
                },
                {
                    "Person 2": "That sounds perfect. The more, the merrier!"
                },
                {
                    "Person 1": "Looking forward to it! Thanks for bringing it up."
                },
                {
                    "Person 2": "Anytime! It’ll be a great way to make an impact and have some fun together."
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you finish the coding assignment for class yet?"
                },
                {
                    "Person 2": "Not yet! I keep dragging my feet on it. How about you?"
                },
                {
                    "Person 1": "I finally got it done last night. It took way longer than I expected, though."
                },
                {
                    "Person 2": "Ugh, I know the feeling. I hate it when it turns into such a hassle."
                },
                {
                    "Person 1": "Exactly! I mean, some of the concepts just don’t stick. It feels like we’re going in circles sometimes."
                },
                {
                    "Person 2": "Right? I think the way programming is taught makes it tough. It’s all about theory and no real-world application."
                },
                {
                    "Person 1": "Totally! If we could just work on real projects instead of memorizing bits and bytes, it would be so much better."
                },
                {
                    "Person 2": "For sure! Like, sometimes I just sit in class and think, 'When am I ever going to use this?'"
                },
                {
                    "Person 1": "Exactly! I mean, if I could automate my chores instead of sitting through all these theory lectures, that would be awesome."
                },
                {
                    "Person 2": "Ha! Imagine a program that could just do laundry or cook dinner for you."
                },
                {
                    "Person 1": "Now that’s the dream! I’d definitely sign up for that class."
                },
                {
                    "Person 2": "Same! But here we are, just trying to survive another week of lectures."
                },
                {
                    "Person 1": "At least we have each other to get through it. Want to hit the coffee shop after class and brainstorm ideas?"
                },
                {
                    "Person 2": "Sounds like a plan! A little caffeine and brainstorming might just do the trick."
                }
            ]
        },
        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how programming can be so overwhelming at first?"
                },
                {
                    "Person 2": "Absolutely! I mean, when I first started, it felt like I was learning a whole new language."
                },
                {
                    "Person 1": "Right? I kept thinking, 'How am I ever going to remember all this stuff?'"
                },
                {
                    "Person 2": "Yeah, but I think it gets easier when you find practical ways to use what you learn."
                },
                {
                    "Person 1": "Totally! Like, when I built my first small program, it all clicked. I could see how the concepts apply."
                },
                {
                    "Person 2": "Exactly! I remember writing some code to automate a boring task, and suddenly I was hooked."
                },
                {
                    "Person 1": "That feeling of solving a problem makes the struggle worth it, doesn’t it?"
                },
                {
                    "Person 2": "For sure! Plus, it’s pretty cool to know that I've improved over time."
                },
                {
                    "Person 1": "Totally! Like, just a year ago, I had no idea what a function was, and now I'm building my own."
                },
                {
                    "Person 2": "And imagine all the cool projects we could tackle once we get more skilled!"
                },
                {
                    "Person 1": "Yeah! I’ve been thinking about creating a little game. Sounds fun, right?"
                },
                {
                    "Person 2": "That would be awesome! I’d love to see what you come up with. I might even join you!"
                },
                {
                    "Person 1": "Let’s do it! Maybe we can help each other figure things out along the way."
                },
                {
                    "Person 2": "For sure! Teamwork makes it a lot more enjoyable."

                    "Person 1": "Awesome! Let’s set a schedule to start working on it together."
                },
                {
                    "Person 2": "Sounds like a plan! I can’t wait to get started."

        "dialogue_5": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Have you ever thought about how we learn stuff? Like, it feels like nobody really teaches you how to learn."
                },
                {
                    "Person 2": "Yeah, totally! I mean, you go to school, but they just expect you to figure it out. I read somewhere that learning how to learn is a skill in itself."
                },
                {
                    "Person 1": "Exactly! I was talking to a friend who’s trying to learn Korean, and he said if he had the right teacher, he’d be mastering it way quicker."
                },
                {
                    "Person 2": "That makes sense. I think a good teacher can make a huge difference. I had one math teacher who was amazing. She really helped when I was struggling."
                },
                {
                    "Person 1": "Me too! I had a math teacher who would stay after school to help us. It made learning so much easier and even fun."

                {
                    "Person 2": "Right? But then, I also had a physics teacher who didn’t care at all. I think that’s why I never really got into physics."

                {
                    "Person 1": "Same here! If the teacher doesn’t make an effort, it’s hard to stay interested. I still tried, but it was just… frustrating."

                },
                {
                    "Person 1": "So true! I often found myself thinking, why do I need to learn this? But when I got good at math, I got really motivated."

                {
                    "Person 2": "Exactly! Once you see progress, it’s like a lightbulb moment. That’s when you realize learning can actually be exciting."

                {
                    "Person 1": "For sure! I remember being in a group of top students in math, feeling all proud because I could solve problems quickly."
                },
                {
                    "Person 2": "That’s awesome! It’s all about that positive reinforcement. Sometimes just knowing you’re doing well makes such a difference."
                },
                {
                    "Person 1": "Totally! Learning has its ups and downs, but when it clicks, it’s the best feeling ever."
                },
                {
                    "Person 2": "Absolutely! Here’s to more lightbulb moments ahead, right?"
                }
            ]
        },
        "dialogue_6": {

                {

                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
