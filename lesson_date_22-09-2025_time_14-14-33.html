<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "He don't like to walk in more than one kilometer.",
                    "corrected": "He doesn't like to walk more than one kilometer.",
                    "explanation": "The contraction 'don't' should be 'doesn't' for third person singular 'he'.",
                    "context": "When discussing how he prefers to travel, I mentioned that he doesn't like to walk more than one kilometer. Instead, he prefers to be carried or use a scooter."
                },
                {
                    "original": "He prefer to sitting or he will use my hands like a horse.",
                    "corrected": "He prefers to sit or he uses my hands like a horse.",
                    "explanation": "'Prefer' should be 'prefers' to agree with the subject, and 'to sitting' is incorrect; it should be 'to sit'.",
                    "context": "In explaining how my son travels, I noted that he prefers to sit instead of walking, and sometimes uses my hands for support like a horse."
                },
                {
                    "original": "sometimes he trying to driving, but I have a parent's handle.",
                    "corrected": "Sometimes he tries to drive, but I have a parent's handle.",
                    "explanation": "'Trying' should be 'tries' for subject-verb agreement, and 'to driving' should be 'to drive'.",
                    "context": "I mentioned that my son sometimes tries to drive the scooter, but I keep a parent's handle for safety."
                },
                {
                    "original": "He don't push.",
                    "corrected": "He doesn't push.",
                    "explanation": "As with the first mistake, 'don't' should be 'doesn't' for third person singular 'he'.",
                    "context": "In describing how my son uses the scooter, I said that he doesn't push it himself; I have to push him instead."
                },
                {
                    "original": "He stressed all week because something changed.",
                    "corrected": "He has been stressed all week because something changed.",
                    "explanation": "The present perfect 'has been stressed' is more appropriate for describing an ongoing situation over the week.",
                    "context": "I expressed that my son has been stressed all week due to changes in his routine. This stress stemmed from moving to a new group at nursery."
                },
                {
                    "original": "He start to pee on the pants and he ignored his toilet pot all weekend.",
                    "corrected": "He started to pee in his pants and ignored his toilet pot all weekend.",
                    "explanation": "'Start' should be 'started' for past tense, and 'on the pants' should be 'in his pants' for proper prepositional use.",
                    "context": "I shared that due to the stress, my son started to pee in his pants and completely ignored his potty over the weekend."
                },
                {
                    "original": "But previous week he prepared to go to the elder group.",
                    "corrected": "But last week he prepared to go to the elder group.",
                    "explanation": "'Previous week' is unnatural; 'last week' is the correct phrase to indicate the week before the current one.",
                    "context": "I mentioned that last week he prepared to transition into the elder group at nursery, which added to his stress."
                },
                {
                    "original": "And he feel so much stress.",
                    "corrected": "And he feels so much stress.",
                    "explanation": "'Feel' should be 'feels' to match the present tense and subject agreement.",
                    "context": "In explaining my son's emotional state, I said that he feels a lot of stress because of the new group he joined."
                },
                {
                    "original": "Yes, and I think it's most stressful for me.",
                    "corrected": "Yes, and I think it's the most stressful for me.",
                    "explanation": "The article 'the' should be included before 'most' for correct superlative structure.",
                    "context": "I expressed my thoughts on the situation, stating that I feel it's the most stressful for me as a parent dealing with his transition."
                },
                {
                    "original": "His group mates they are from his group before.",
                    "corrected": "His group mates are from his previous group.",
                    "explanation": "The phrase 'they are' is redundant and 'from his group before' can be simplified to 'from his previous group.'",
                    "context": "In discussing his friends, I clarified that his group mates are from his previous group, where he felt more comfortable."
                },
                {
                    "original": "Because he forgot that I wrote this project for him five years ago.",
                    "corrected": "Because he forgot that I had written this project for him five years ago.",
                    "explanation": "Past perfect 'had written' is necessary to indicate an action completed before another past action.",
                    "context": "While talking about my husband's project, I noted that he forgot I had written this project for him five years ago, which is why he took so long to run it."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "He is always dreamt of.",
                    "corrected": "He has always dreamed of.",
                    "explanation": "The present perfect tense 'has dreamed' is required here instead of 'is always dreamt' which is incorrect.",
                    "context": "I was just talking about my husband's feelings. He's always dreamed of having an apartment in the center of Moscow. Now that he has one, he feels more settled."
                },
                {
                    "original": "They can't prepare.",
                    "corrected": "They can't prepare for exams.",
                    "explanation": "The sentence lacks specificity; 'for exams' should be included to clarify what students cannot prepare for.",
                    "context": "I mentioned that students are facing challenges. They can't prepare for exams in Russia anymore due to recent restrictions. They are forced to seek alternatives."
                },
                {
                    "original": "It's always been the case.",
                    "corrected": "It's always been this way.",
                    "explanation": "'This way' is a more idiomatic expression for describing a situation's continuity than 'the case.'",
                    "context": "I've been discussing the education system's issues. It's always been this way in Russia. The lack of flexibility in the educational framework is concerning."
                },
                {
                    "original": "And Kazakhstan will be the center of freedom.",
                    "corrected": "Kazakhstan will become the center of freedom.",
                    "explanation": "The future tense construction 'will become' is clearer than 'will be' to express a future transformation.",
                    "context": "I was making a broader point about current events. Kazakhstan will become the center of freedom as students look for alternatives to study without restrictions."
                },
                {
                    "original": "For finding a job.",
                    "corrected": "For finding a job.",
                    "explanation": "The phrase is overly redundant; simplifying it could enhance clarity.",
                    "context": "I shared my struggles about employment. I feel I'm burned out before finding a job. It's a frustrating process for me."
                },
                {
                    "original": "They are cheaper and understandable guys.",
                    "corrected": "They are cheaper and more understandable.",
                    "explanation": "The comparative form 'more understandable' is necessary as it’s comparing two attributes.",
                    "context": "I was comparing job candidates. They are cheaper and more understandable than Russians. This impacts hiring decisions greatly."
                },
                {
                    "original": "It's much more expensive to use Instagram.",
                    "corrected": "It's much more expensive to use Instagram than to commit a crime.",
                    "explanation": "The comparison lacks clarity; it should explicitly state the omitted comparison for coherence.",
                    "context": "I shared a controversial opinion about social media. It's much more expensive to use Instagram than to commit a crime, considering the risks involved."
                },
                {
                    "original": "The more restrictions you impose the more people want to leave the country.",
                    "corrected": "The more restrictions you impose, the more people want to leave the country.",
                    "explanation": "A comma is needed before 'the more' to separate the clauses correctly.",
                    "context": "I was discussing the psychological impacts of regulations. The more restrictions you impose, the more people want to leave the country to seek freedom."
                },
                {
                    "original": "My husband asked me to work in his company.",
                    "corrected": "My husband asked me to work for his company.",
                    "explanation": "'Work for' is the correct preposition to indicate employment by a company.",
                    "context": "I shared about my husband’s encouragement. My husband asked me to work for his company, which I find tempting but challenging."
                },
                {
                    "original": "And I can't hide the news because I can't stop reading them because I need to check.",
                    "corrected": "And I can't hide from the news because I can't stop reading it since I need to keep updated.",
                    "explanation": "The preposition 'hide from' is appropriate and 'it' is needed for clarity; 'since' is clearer than 'because' for continuity.",
                    "context": "I reflected on my news consumption. I can't hide from the news because I can't stop reading it since I need to keep updated on current events."
                },
                {
                    "original": "It's stressful for him.",
                    "corrected": "It will be stressful for him.",
                    "explanation": "Using the future tense is necessary to indicate anticipation of stress due to upcoming changes.",
                    "context": "Discussing my son's adaptation, I noted that it will be stressful for him to go to nursery in a different language. I worry about his adjustment."
                },
                {
                    "original": "In the different language, I think it's stressful for him.",
                    "corrected": "In a different language, I think it will be stressful for him.",
                    "explanation": "'A different language' is more idiomatic; 'will be' anticipates future stress.",
                    "context": "Continuing my thoughts about my son’s education, I expressed concern. In a different language, I think it will be stressful for him to adapt."
                },
                {
                    "original": "I think I'm burned out before finding a job.",
                    "corrected": "I think I'm burned out from looking for a job.",
                    "explanation": "'Burned out from' is the correct phrase to convey exhaustion resulting from a specific activity.",
                    "context": "I talked about my feelings toward job searching. I think I'm burned out from looking for a job, which makes the process frustrating."
                },
                {
                    "original": "But why in Moscow? Why you only thought about Moscow?",
                    "corrected": "But why Moscow? Why did you only think about Moscow?",
                    "explanation": "The verb tense must be in the past perfect form 'did think' for proper structure.",
                    "context": "I was questioning the decision-making process. But why Moscow? Why did you only think about Moscow as the ideal place to settle down?"
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I'm interested in practice English.",
                    "corrected": "I'm interested in practicing English.",
                    "explanation": "'Practice' should be in its gerund form 'practicing' to indicate an ongoing action.",
                    "context": "I want to improve my language skills. I'm interested in practicing English. I find that speaking regularly helps me gain confidence."
                },
                {
                    "original": "I will never try to make a search by picture, but I think that for this feature we need more specific AI.",
                    "corrected": "I will never try to make a search by picture, but I think that this feature needs more specific AI.",
                    "explanation": "It's more idiomatic to say 'this feature needs' rather than 'we need for this feature.'",
                    "context": "I'm curious about the technology behind image searches. I will never try to make a search by picture, but I think that this feature needs more specific AI."
                },
                {
                    "original": "Yes, it's more powerful, but it can make mistakes.",
                    "corrected": "Yes, it’s more powerful, but it can also make mistakes.",
                    "explanation": "The word 'also' adds clarity and connection to the idea of mistakes being a possible outcome.",
                    "context": "AI has advanced in many ways. Yes, it’s more powerful, but it can also make mistakes, which we need to consider."
                },
                {
                    "original": "I mean, is it about mastering new things quickly?",
                    "corrected": "I mean, is it about quickly mastering new things?",
                    "explanation": "Adverbs typically precede verbs they modify; thus, 'quickly' should come before 'mastering.'",
                    "context": "Learning and adapting is crucial in tech. I mean, is it about quickly mastering new things? That seems to be important for a developer."
                },
                {
                    "original": "With AI it's easier, but you can't just copy code from your chatbot to your IDE.",
                    "corrected": "With AI, it’s easier, but you can't just copy code from your chatbot to your IDE.",
                    "explanation": "A comma is needed after 'AI' to separate clauses correctly.",
                    "context": "The integration of AI tools can streamline processes. With AI, it’s easier, but you can't just copy code from your chatbot to your IDE."
                },
                {
                    "original": "For example, if you did a site or a small project, and then you learn how to make it on a large scale, how to make much bigger projects, which does the same thing, but for much more people.",
                    "corrected": "For example, if you built a site or a small project, and then learned how to scale it, how to create much bigger projects that do the same thing but for many more people.",
                    "explanation": "Use 'built' and 'learned' for past tense consistency, and replace 'make it on a large scale' with 'scale it' for conciseness.",
                    "context": "Developing the ability to scale projects is vital. For example, if you built a site or a small project, and then learned how to scale it, you can create much bigger projects that serve many more people."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "And you work like this developer all your life.",
                    "corrected": "And you work as this developer all your life.",
                    "explanation": "The preposition 'like' is incorrect here; 'as' should be used to indicate the role you occupy.",
                    "context": "Being a good developer requires constant dedication. You work as this developer all your life, sacrificing personal time for your career."
                },
                {
                    "original": "I think, for example, my husband started programming from 11 years old.",
                    "corrected": "I think, for example, my husband started programming at 11 years old.",
                    "explanation": "The phrase 'from 11 years old' is incorrect; 'at' should be used to specify an age.",
                    "context": "I believe early starts matter in programming. I think, for example, my husband started programming at 11 years old, giving him a significant advantage."
                },
                {
                    "original": "I have not similar start.",
                    "corrected": "I do not have a similar start.",
                    "explanation": "The phrasing is incorrect; 'do not have a similar start' correctly conveys the negation.",
                    "context": "Comparing our journeys is important for understanding skills. I do not have a similar start, as my husband began much earlier than I did."
                },
                {
                    "original": "But if you have a good tutor, but you have no interests, you will never be better.",
                    "corrected": "But if you have a good tutor and you have no interests, you will never be better.",
                    "explanation": "Using 'but' twice incorrectly links contrasting ideas; 'and' should connect similar ideas.",
                    "context": "The relationship between tutors and interest is crucial. But if you have a good tutor and you have no interests, you will never be better."
                },
                {
                    "original": "I'm learned theory for English, I think 10 times or more.",
                    "corrected": "I've learned English theory, I think, 10 times or more.",
                    "explanation": "The verb tense is incorrect; 'I've learned' is the correct past perfect tense to indicate experience.",
                    "context": "Studying is a part of my journey. I've learned English theory, I think, 10 times or more, yet I still struggle."
                },
                {
                    "original": "My last motivation is speaking with adults people.",
                    "corrected": "My main motivation is speaking with adults.",
                    "explanation": "'Adults people' is a redundancy; simply 'adults' suffices, and 'main' better conveys the idea than 'last.'",
                    "context": "Motivation plays a key role in learning. My main motivation is speaking with adults, which makes the learning experience richer."
                },
                {
                    "original": "I had the same feeling that English has so much so broad theory, so many topics to cover so so many various grammar topics.",
                    "corrected": "I had the same feeling that English has such a broad theory, with so many topics to cover.",
                    "explanation": "The phrase 'so much so broad theory' is awkward; 'such a broad theory' is the correct form.",
                    "context": "I remember feeling overwhelmed by learning. I had the same feeling that English has such a broad theory, with so many topics to cover."
                },
                {
                    "original": "you can't do that for a long time.",
                    "corrected": "You cannot do that for a long time.",
                    "explanation": "Using 'can't' in formal contexts like teaching might be less appropriate; 'you cannot' is more formal.",
                    "context": "Understanding limits is essential in learning. You cannot do that for a long time without feeling burnt out."
                },
                {
                    "original": "Every topic has hundreds, if not thousands of exclusions, things that kind of, yeah, but kind of they don't.",
                    "corrected": "Every topic has hundreds, if not thousands of exceptions—things that, yeah, sometimes don't apply.",
                    "explanation": "'Exclusions' is incorrect in this context; 'exceptions' is the right term for rules that don't apply.",
                    "context": "Grammar can be complex and confusing. Every topic has hundreds, if not thousands of exceptions—things that, yeah, sometimes don't apply."
                },
                {
                    "original": "But now I you are better tutor for me.",
                    "corrected": "But now you are a better tutor for me.",
                    "explanation": "The sentence structure is confusing due to an extra 'I'; it should simply state 'you are a better tutor.'",
                    "context": "Gratitude for guidance is important. But now you are a better tutor for me, which makes a significant difference in my learning."
                },
                {
                    "original": "because native speakers make a lot of mistakes.",
                    "corrected": "because native speakers often make many mistakes.",
                    "explanation": "'A lot of' can be informal; 'often make many mistakes' conveys a similar meaning while being more precise.",
                    "context": "Learning involves knowing that perfection isn't required. It's comforting to remember because native speakers often make many mistakes."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "It's just useless at some point.",
                    "corrected": "It just seems useless at some point.",
                    "explanation": "The phrase 'it's just' lacks precision; 'it just seems' adds an element of perception.",
                    "context": "At times, I find learning about spelling rules confusing. It just seems useless at some point, especially when I think of my progress."
                },
                {
                    "original": "I like applying this knowledge of this language learning knowledge to other fields.",
                    "corrected": "I like applying this language learning knowledge to other fields.",
                    "explanation": "The phrase 'knowledge of this language learning knowledge' is redundant; 'language learning knowledge' is sufficient.",
                    "context": "I enjoy using what I learn in English for other areas of my life. I like applying this language learning knowledge to other fields."
                },
                {
                    "original": "I'm understand half and I'm start talking like I'm.",
                    "corrected": "I understand half and I start talking like I am.",
                    "explanation": "The use of 'I'm understand' is incorrect; it should be 'I understand' as 'understand' is a base verb.",
                    "context": "During my job interview, I struggled to keep up. I understand half of what she said and I start talking like I am trying to catch up."
                },
                {
                    "original": "I always thought that if you read something that you should remember it the next day.",
                    "corrected": "I always thought that if you read something, you should remember it the next day.",
                    "explanation": "The phrase lacks proper punctuation; a comma is needed before 'you should remember.'",
                    "context": "I've had expectations about remembering what I learn. I always thought that if you read something, you should remember it the next day."
                },
                {
                    "original": "This is not refrigerator.",
                    "corrected": "This is not a refrigerator.",
                    "explanation": "The article 'a' is necessary before singular nouns; it indicates that 'refrigerator' is one of many.",
                    "context": "I often forget words when learning English. This is not a refrigerator; I meant to say another word."
                },
                {
                    "original": "Now I understand that all these teachers that tried to like pointed me at my mistakes.",
                    "corrected": "Now I understand that all these teachers who tried to point out my mistakes.",
                    "explanation": "The construction 'that tried to like pointed' is awkward; it should be 'who tried to point out.'",
                    "context": "I've developed a new perspective on criticism from teachers. Now I understand that all these teachers who tried to point out my mistakes were not helping me."
                },
                {
                    "original": "They were so full of themselves every time that at some point they forgot how to progress how to make progress.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }
