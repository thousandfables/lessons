<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

                    "context": "You know, my friend, with whom I live, whom I share a place in Britain with, is from Astana. We have a lot in common."
                },
                {
                    "original": "But it's again, like my friend complains, yeah, he says, like, oh, what would kind of...",
                    "corrected": "But again, like my friend complains, he says, like, oh, what kind of...",
                    "explanation": "The phrase 'it's again, like' is redundant; 'but again' suffices. 'What would kind of...' is incorrect; it should be 'what kind of...'.",
                    "context": "But again, like my friend complains, he says, like, oh, what kind of situation is this? It's frustrating to see how love can change someone."
                },
                {
                    "original": "And their priorities change, of course.",
                    "corrected": "And, of course, their priorities change.",
                    "explanation": "The placement of 'of course' is awkward; it should be moved for better flow.",
                    "context": "When someone falls in love, their priorities change, of course. It can be hard for friends to adjust to this new dynamic."
                },
                {
                    "original": "It's just like they've been talking a lot, they've been communicating a lot.",
                    "corrected": "It's just like they've been talking and communicating a lot.",
                    "explanation": "The repetition of 'a lot' is unnecessary; combining the phrases makes it more concise.",
                    "context": "It's just like they've been talking and communicating a lot. Their friendship has grown over the years, but things have changed."
                },
                {
                    "original": "But I waited for her decision all day.",
                    "corrected": "But I waited for her decision the whole day.",
                    "explanation": "'All day' is informal; 'the whole day' is more precise.",
                    "context": "I was eager to see my friend, but I waited for her decision the whole day. It was disappointing when she finally canceled."
                },
                {
                    "original": "I expected the phrase, thank you so much, but I saw only...",
                    "corrected": "I expected her to say, 'thank you so much,' but I saw only...",
                    "explanation": "The phrase 'the phrase, thank you so much' is unclear; it should specify who is expected to say it.",
                    "context": "I expected her to say, 'thank you so much,' but I saw only disappointment in her reaction. It was disheartening."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "But however, it was painful for me to...",
                    "corrected": "However, it was painful for me to...",
                    "explanation": "'But' and 'however' serve a similar purpose; using both together is redundant.",
                    "context": "I received a present from my mother, but it had a smell like cigarettes. However, it was painful for me to think about it."
                },
                {
                    "original": "After a few days, she typed me that my present is brilliant present.",
                    "corrected": "After a few days, she texted me that my present is a brilliant present.",
                    "explanation": "'Typed' is not commonly used in this context; 'texted' is more appropriate for sending messages. Additionally, 'is brilliant present' needs an article.",
                    "context": "After a few days, she texted me that my present is a brilliant present. I appreciated her feedback, but the first impression still lingered."
                },
                {
                    "original": "I have no reason to make any present for your and her daughter.",
                    "corrected": "I have no reason to make any presents for you and her daughter.",
                    "explanation": "The phrase 'your and her daughter' is awkward; it should be 'you and her daughter.' Also, 'present' should be pluralized to 'presents.'",
                    "context": "I feel no obligation to give gifts to you and her daughter. It just doesn't seem necessary to me."
                },
                {
                    "original": "It's spelled weirdly.",
                    "corrected": "It's spelled strangely.",
                    "explanation": "'Weirdly' is informal; 'strangely' is more appropriate in this context.",
                    "context": "I was discussing the pronunciation of certain words. It's spelled strangely, which can lead to confusion."
                },
                {
                    "original": "The pronunciation doesn't have to do anything with spelling.",
                    "corrected": "The pronunciation doesn't have anything to do with spelling.",
                    "explanation": "The phrase 'have to do anything' is incorrect; it should be 'have anything to do.'",
                    "context": "When learning a language, I realized that the pronunciation doesn't have anything to do with spelling. This can be quite confusing."
                },
                {
                    "original": "I lost on 20 minutes, I think.",
                    "corrected": "I lost about 20 minutes, I think.",
                    "explanation": "'Lost on' is incorrect; it should be 'lost about' to indicate a duration of time.",
                    "context": "I was late getting home. I lost about 20 minutes, I think, because I took a wrong turn."
                },
                {
                    "original": "We found a new path in the forest. It's a wild path without people, without animals.",
                    "corrected": "We found a new path in the forest. It's a wild path without people or animals.",
                    "explanation": "Using 'without' twice is redundant; 'or' is more appropriate here.",
                    "context": "While exploring, we found a new path in the forest. It's a wild path without people or animals, which made it feel very serene."
                },
                {
                    "original": "I was broken.",
                    "corrected": "I was confused.",
                    "explanation": "'Broken' is not the right term here; 'confused' better describes the speaker's state of mind.",
                    "context": "While watching a show, I suddenly heard Russian. I was confused and didn't know what to do next."
                },
                {
                    "original": "I can tell you that you have seen three episodes.",
                    "corrected": "I can tell you that you saw three episodes.",
                    "explanation": "The present perfect 'have seen' is unnecessary here; the simple past 'saw' is more appropriate.",
                    "context": "I was reviewing what you watched recently. I can tell you that you saw three episodes, which is a good start."
                },
                {
                    "original": "I should only occasionally help them.",
                    "corrected": "I only occasionally need to help them.",
                    "explanation": "The phrase 'should only occasionally help' implies obligation; 'need to help' is more accurate.",
                    "context": "In my teaching, I categorize students by their needs. I only occasionally need to help them, which shows their progress."
                },
                {
                    "original": "I can tell that she understands much less.",
                    "corrected": "I can tell that she understands much less than you.",
                    "explanation": "The comparison is incomplete; it should specify what she understands less than.",
                    "context": "In my lessons, I noticed differences in comprehension. I can tell that she understands much less than you do."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "You understand a very big part of what I'm saying.",
                    "corrected": "You understand a large part of what I'm saying.",
                    "explanation": "\"Very big\" is informal; \"large\" is more appropriate in this context.",
                    "context": "In our conversations, I notice that you understand a large part of what I'm saying. This makes it easier for us to communicate effectively."
                },
                {
                    "original": "Your responses are very... like... very... full.",
                    "corrected": "Your responses are very... well... full.",
                    "explanation": "The word \"like\" is unnecessary and informal here; \"well\" fits better in this context.",
                    "context": "I appreciate your contributions to our discussions. Your responses are very well thought out and full of ideas."

                    "original": "You need to spend a lot of effort and time, and it's not always clear what you mean.",

                    "explanation": "The phrase \"it's not always clear\" implies frequency; \"sometimes\" is more precise for occasional clarity issues.",
                    "context": "I know that you put in a lot of effort and time into our conversations. However, sometimes it's not clear what you mean, which is okay."
                },
                {
                    "original": "So the only thing you really need is just practice, listening practice.",
                    "corrected": "So the only thing you really need is practice, specifically listening practice.",
                    "explanation": "The word \"just\" is unnecessary; \"specifically\" clarifies the type of practice needed.",
                    "context": "To improve further, the only thing you really need is practice, specifically listening practice, which will help you gain confidence."
                },
                {
                    "original": "This effect won't... like you won't have it in two weeks and in three weeks.",
                    "corrected": "This effect won't... you won't see it in two weeks or three weeks.",
                    "explanation": "The phrase \"and in\" is awkward; \"or\" is more appropriate for listing time frames.",
                    "context": "It's important to understand that this effect won't be visible immediately. You won't see it in two weeks or three weeks."

                {
                    "original": "Just keep that habit, do that every day for 30 minutes.",

                    "explanation": "The phrase \"do that\" is vague; \"do it\" is clearer and more direct.",
                    "context": "To see improvement, just keep that habit and do it every day for 30 minutes. Consistency is key."

                    "original": "In two months you can do the first deliberate analysis.",

            ]
        }

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>

</body>

</html>
