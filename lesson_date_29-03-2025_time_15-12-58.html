<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "My father come back from swimming pool.",
                    "corrected": "My father came back from the swimming pool.",
                    "explanation": "The verb 'come' should be in the past tense 'came' to match the context. Additionally, 'the swimming pool' needs the article 'the.'",
                    "context": "My father enjoys swimming regularly. He came back from the swimming pool. He usually goes there in the morning."
                },
                {
                    "original": "Just once for two days.",
                    "corrected": "Just once every two days.",
                    "explanation": "The phrase 'once for two days' is unclear; it should be 'once every two days' to indicate the frequency of the activity.",
                    "context": "My father swims regularly. He goes to the swimming pool just once every two days. This schedule works well for him."
                },
                {
                    "original": "I sent to her my sent word but she didn't say to me something.",
                    "corrected": "I sent her my work, but she didn't say anything to me.",
                    "explanation": "'Sent to her my sent word' is awkward; it should be 'sent her my work.' Also, 'didn't say to me something' should be 'didn't say anything to me.'",
                    "context": "I contacted my teacher a couple of days ago. I sent her my work, but she didn't say anything to me. I'm wondering if she received it."
                },
                {
                    "original": "How I explain for her my project?",
                    "corrected": "How do I explain my project to her?",
                    "explanation": "The sentence structure is incorrect; it should be 'How do I explain my project to her?' to form a proper question.",
                    "context": "I'm preparing to present my project. I'm thinking about how do I explain my project to her. I want to make sure she understands my ideas."
                },
                {
                    "original": "I will not to say for sure that your lessons are very boring.",
                    "corrected": "I will not say for sure that your lessons are very boring.",
                    "explanation": "'Will not to say' is incorrect; it should be 'will not say.' The phrase 'for sure' is unnecessary here.",
                    "context": "I'm discussing my thoughts on the lessons. I will not say for sure that your lessons are very boring. I just think they could be more engaging."
                },
                {
                    "original": "I just this project without words about school.",
                    "corrected": "I just wrote this project without mentioning school.",
                    "explanation": "The original sentence is missing a verb and is unclear; it should include 'wrote' and 'mentioning' for clarity.",
                    "context": "I'm focusing on a specific topic for my project. I just wrote this project without mentioning school. I wanted to explore other themes."
                },
                {
                    "original": "I just needs to change little things.",
                    "corrected": "I just need to change a few little things.",
                    "explanation": "'Needs' should be 'need' to match the subject 'I.' Also, 'a few little things' is more idiomatic than 'little things.'",
                    "context": "I'm reviewing my project before submission. I just need to change a few little things. I want it to be the best it can be."
                },
                {
                    "original": "I think that it will be very fun for us because we we have fun on all lessons or all time.",
                    "corrected": "I think that it will be very fun for us because we have fun in all our lessons.",
                    "explanation": "The phrase 'on all lessons or all time' is awkward; it should be 'in all our lessons' for clarity.",
                    "context": "I'm looking forward to the project presentations. I think that it will be very fun for us because we have fun in all our lessons. It makes learning enjoyable."
                },
                {
                    "original": "I just scare that it will be bad.",
                    "corrected": "I'm just scared that it will be bad.",
                    "explanation": "'Scare' should be 'scared' to describe the feeling, and 'I'm' is needed to form a complete sentence.",
                    "context": "I'm feeling anxious about my upcoming presentation. I'm just scared that it will be bad. I want to do well in front of everyone."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I also have a lot of another project, other projects.",
                    "corrected": "I also have a lot of other projects.",
                    "explanation": "The phrase 'a lot of another project' is incorrect; 'other projects' should be used to refer to multiple projects.",
                    "context": "I have been working on multiple projects lately. I also have a lot of other projects. So maybe it's not going to be a very big fail if it does fail."
                },
                {
                    "original": "it will not be a very big fail if it will be fail.",
                    "corrected": "it will not be a very big fail if it fails.",
                    "explanation": "The phrase 'if it will be fail' is incorrect; 'if it fails' should be used for conditional sentences.",
                    "context": "I am feeling anxious about my upcoming projects. It will not be a very big fail if it fails. But right now, I'm feeling scared."
                },
                {
                    "original": "I don't know how to explain it.",
                    "corrected": "I don't know how to explain it well.",
                    "explanation": "The sentence lacks clarity; adding 'well' improves the expression of uncertainty in explaining.",
                    "context": "I feel overwhelmed by everything happening. I don't know how to explain it well. But I hope I can convey my feelings."
                },
                {
                    "original": "it's a bench of girls, very popular girls in school.",
                    "corrected": "it's a bunch of girls, very popular girls in school.",
                    "explanation": "'Bench' is incorrect; 'bunch' should be used to refer to a group of people informally.",
                    "context": "In the movie, there are many characters involved. It's a bunch of girls, very popular girls in school. And one of them wants to take revenge."
                },
                {
                    "original": "Candy wants to take an arrangement with Regina to all people in her school will hate Regina.",
                    "corrected": "Candy wants to make an arrangement with Regina so that all people in her school will hate Regina.",
                    "explanation": "'Take an arrangement' is incorrect; 'make an arrangement' is the correct phrase, and 'to' should be replaced with 'so that' for clarity.",
                    "context": "The plot revolves around rivalry. Candy wants to make an arrangement with Regina so that all people in her school will hate Regina. This creates tension in the story."
                },
                {
                    "original": "she just looks like a very beautiful girl.",
                    "corrected": "she just looks like a very beautiful girl.",
                    "explanation": "This sentence is correct but could be improved for clarity by specifying 'but' to contrast with her actions.",
                    "context": "The character has a dual nature. She just looks like a very beautiful girl, but she also has a dark side. This contrast is important in the narrative."
                },
                {
                    "original": "I wanted to watch this movie many times but I didn't watch this before.",
                    "corrected": "I wanted to watch this movie many times but I hadn't watched it before.",
                    "explanation": "The phrase 'didn't watch this before' is incorrect; 'hadn't watched it before' is the correct past perfect tense.",
                    "context": "I've been curious about the film for a while. I wanted to watch this movie many times but I hadn't watched it before. Now, I finally plan to see it."
                },
                {
                    "original": "she do something for what?",
                    "corrected": "What did she do?",
                    "explanation": "The phrase 'she do something for what?' is incorrect; it should be rephrased for clarity and grammatical accuracy.",
                    "context": "The discussion revolves around the character's actions. What did she do? This question is crucial to understanding the plot."
                },
                {
                    "original": "she has a book with pictures of all persons in school.",
                    "corrected": "she has a book with pictures of all the people in school.",
                    "explanation": "'Persons' is less common in this context; 'people' is more idiomatic, and 'the' should be added for specificity.",
                    "context": "The character keeps track of everyone. She has a book with pictures of all the people in school. This adds to the intrigue of her actions."
                },
                {
                    "original": "I know all names in my school and also my classmates and then other people know every people in our school.",
                    "corrected": "I know all the names in my school, including my classmates, and other people know everyone in our school.",
                    "explanation": "The phrase 'every people' is incorrect; 'everyone' should be used, and the sentence structure needs improvement for clarity.",
                    "context": "In my small school, familiarity is key. I know all the names in my school, including my classmates, and other people know everyone in our school. It's a close-knit community."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I mean, we need to write... We need to write all homework, you know, it's part of my chemistry's book.",
                    "corrected": "I mean, we need to write all the homework; you know, it's part of my chemistry book.",
                    "explanation": "The article 'the' is needed before 'homework,' and 'chemistry's book' should be 'chemistry book' to indicate possession correctly.",
                    "context": "My chemistry teacher has set some requirements for us. I mean, we need to write all the homework; you know, it's part of my chemistry book. This is important for getting a good mark."
                },
                {
                    "original": "ChadGBT, it's not very, but he's bad with chemistry.",
                    "corrected": "ChadGBT, it's not very good, but he's bad at chemistry.",
                    "explanation": "'Not very' needs to be followed by an adjective, and 'bad with' should be 'bad at' when referring to a subject.",
                    "context": "I was discussing my experience with ChadGBT. ChadGBT, it's not very good, but he's bad at chemistry. I find it frustrating because he makes mistakes that my teacher thinks are mine."
                },
                {
                    "original": "Because my older sister also was studying with her and my chemistry teacher loved my older sister.",
                    "corrected": "Because my older sister also studied with her, and my chemistry teacher loved my older sister.",
                    "explanation": "The verb 'was studying' should be in the simple past 'studied' to indicate a completed action.",
                    "context": "I feel like my chemistry teacher has a bias against me. Because my older sister also studied with her, and my chemistry teacher loved my older sister. This makes me feel like I'm constantly compared to her."
                },
                {
                    "original": "But now she looks at me.",
                    "corrected": "But now she looks at me differently.",
                    "explanation": "The sentence is incomplete; adding 'differently' clarifies the change in perception.",
                    "context": "I think my chemistry teacher has a negative view of me. But now she looks at me differently. I feel like she expects less from me than she did from my sister."
                },
                {
                    "original": "Because my older sister, she's very clever than me.",
                    "corrected": "Because my older sister is much cleverer than me.",
                    "explanation": "'Very clever than me' is incorrect; it should be 'much cleverer than me' for comparison.",
                    "context": "I often feel overshadowed by my sister. Because my older sister is much cleverer than me. This comparison makes it harder for me to succeed in chemistry."
                },
                {
                    "original": "It's not very professional, right?",
                    "corrected": "That's not very professional, right?",
                    "explanation": "The phrase should include 'that' to refer back to the previous statement about the teacher's comments.",
                    "context": "I was reflecting on my teacher's harsh words. That's not very professional, right? It makes me feel demotivated."
                },
                {
                    "original": "But she explains all topics about chemistry like we knew it before.",
                    "corrected": "But she explains all topics about chemistry as if we knew them before.",
                    "explanation": "'Like' should be replaced with 'as if' to indicate a hypothetical situation.",
                    "context": "I struggle to understand my chemistry lessons. But she explains all topics about chemistry as if we knew them before. This makes it hard for me to grasp the material."
                },
                {
                    "original": "Like there are not a single person he likes, she likes.",
                    "corrected": "Like there is not a single person she likes.",
                    "explanation": "The phrase should use 'is' instead of 'are' for singular, and 'he' is incorrect.",
                    "context": "I feel that my teacher has a negative attitude towards all students. Like there is not a single person she likes. This creates a tense atmosphere in class."
                },
                {
                    "original": "So just, she was, she knew that we were stupid.",
                    "corrected": "So she just knew that we were stupid.",
                    "explanation": "The phrase is awkward; 'just' should be placed earlier for clarity.",
                    "context": "I think my teacher has given up on us. So she just knew that we were stupid. This makes it hard to feel motivated in her class."
                },
                {
                    "original": "So, you know, my school starts for seven students class.",
                    "corrected": "So, you know, my school starts with a class of seven students.",
                    "explanation": "'Starts for' is incorrect; it should be 'starts with' to indicate the beginning of a class.",
                    "context": "I was explaining the structure of my school. So, you know, my school starts with a class of seven students. This small size makes it feel more personal."
                },
                {
                    "original": "Because she had a lot of troubles with her health and she decided that she, that she didn't want to work in two schools.",
                    "corrected": "Because she had a lot of trouble with her health, she decided that she didn't want to work at two schools.",
                    "explanation": "'Troubles' should be singular 'trouble' in this context, and 'work in' should be 'work at' when referring to a location.",
                    "context": "I was talking about a previous teacher's situation. Because she had a lot of trouble with her health, she decided that she didn't want to work at two schools. This led to changes in our chemistry instruction."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "with chemistry's room.",
                    "corrected": "with the chemistry room.",
                    "explanation": "The possessive form 'chemistry's' is incorrect; 'the chemistry room' is the correct noun phrase.",
                    "context": "My classroom is very near the chemistry room. She went to my class very often because she needed to work on the computer."
                },
                {
                    "original": "I don't want to communicate with you.",
                    "corrected": "I don't want to talk to you.",
                    "explanation": "'Communicate' is too formal here; 'talk' is more appropriate in casual conversation.",
                    "context": "We all wanted to speak with her, but she just said, 'I don't want to talk to you.' It made us feel rejected."
                },
                {
                    "original": "How old is her?",
                    "corrected": "How old is she?",
                    "explanation": "The pronoun 'her' is incorrect; 'she' should be used as the subject of the sentence.",
                    "context": "I don't know how old my teacher is. How old is she? I think she looks very old."
                },
                {
                    "original": "I don't know, maybe 50 years old.",
                    "corrected": "I don't know, maybe she's 50 years old.",
                    "explanation": "The sentence lacks a subject; 'she's' should be included for clarity.",
                    "context": "I don't know how old she is. I don't know, maybe she's 50 years old. Maybe even 60."
                },
                {
                    "original": "we are very stupid.",
                    "corrected": "we're very stupid.",
                    "explanation": "The contraction 'we're' is more natural in spoken English than 'we are.'",
                    "context": "Every year she says that she leaves our school because we're very stupid. But we see her in our school every year."
                },
                {
                    "original": "I have all good marks for a red diploma.",
                    "corrected": "I have all good marks for my red diploma.",
                    "explanation": "The phrase 'for a red diploma' should specify 'my' to indicate ownership.",
                    "context": "I have all good marks for my red diploma. But with her lessons, I have very bad marks."
                },
                {
                    "original": "it's not a bad mark, but it's a good mark.",
                    "corrected": "it's not a bad mark; it's a good mark.",
                    "explanation": "The sentence should use a semicolon instead of a conjunction for clarity.",
                    "context": "In this quarter and last quarter, I had a mark that's not bad; it's a good mark. It's a four."
                },
                {
                    "original": "I need to end last quarter for A mark.",
                    "corrected": "I need to finish last quarter with an A mark.",
                    "explanation": "'End' is incorrect; 'finish' is the appropriate verb, and 'with an A mark' clarifies the requirement.",
                    "context": "For a red diploma, I need to finish last quarter with an A mark. Straight A's are necessary."
                },
                {
                    "original": "I now I had A mark.",
                    "corrected": "Now I have an A mark.",
                    "explanation": "The phrase 'I now I had' is incorrect; it should be 'Now I have' for proper tense.",
                    "context": "In the end of the year, I now have an A mark. But in the first quarter, I don't know how I managed that."
                },
                {
                    "original": "I have B mark in the end of the year.",
                    "corrected": "I have a B mark at the end of the year.",
                    "explanation": "The article 'a' is missing, and 'in' should be 'at' to indicate a specific time.",
                    "context": "Now I have a B mark at the end of the year. In the last quarter, I need to get five."
                },
                {
                    "original": "I am alone in my class who go for a red diploma.",
                    "corrected": "I am the only one in my class who is going for a red diploma.",
                    "explanation": "The phrase 'I am alone' should be 'I am the only one,' and 'go' should be 'is going' for correct tense.",
                    "context": "I am the only one in my class who is going for a red diploma. It's a small school, and my classmates motivate me."
                },
                {
                    "original": "if chemistry teacher, she will not get for you a mark.",
                    "corrected": "if the chemistry teacher doesn't give you a mark.",
                    "explanation": "The sentence is missing articles and has awkward phrasing; 'doesn't give you a mark' is clearer.",
                    "context": "My classmates say that if the chemistry teacher doesn't give you a mark, we will beat her. It's a joke, of course."
                },
                {
                    "original": "we just live with each other.",
                    "corrected": "we just live near each other.",
                    "explanation": "'Live with' implies cohabitation, while 'live near' is more appropriate for proximity.",
                    "context": "It's not a simple school; we just live near each other. We're a very friendly class."
                },
                {
                    "original": "you explain like it's your job, right?",
                    "corrected": "you explain as if it's your job, right?",
                    "explanation": "'Like' should be replaced with 'as if' for proper comparison.",
                    "context": "As a teacher, you explain as if it's your job, right? This is what you do every day."
                },
                {
                    "original": "for a person who has repeated that information many, many times, it seems so obvious to her.",
                    "corrected": "for someone who has repeated that information many times, it seems so obvious to her.",
                    "explanation": "The phrase 'a person' can be more naturally stated as 'someone.'",
                    "context": "For someone who has repeated that information many times, it seems so obvious to her. She doesn't understand why others struggle."
                },
                {
                    "original": "Chalgpt makes mistakes in chemistry.",
                    "corrected": "ChatGPT makes mistakes in chemistry.",
                    "explanation": "The spelling of 'Chalgpt' is incorrect; it should be 'ChatGPT.'",
                    "context": "I doubt that ChatGPT makes mistakes in chemistry. But maybe it does, especially in its free version."
                },
                {
                    "original": "Chalgpt just goes to topics and like in topics, in big topics, but I don't see.",
                    "corrected": "ChatGPT just goes through topics, but I don't see.",
                    "explanation": "The phrasing is awkward; 'goes through topics' is clearer and more idiomatic.",
                    "context": "ChatGPT just goes through topics, but I don't see how it handles them. It's confusing sometimes."
                },
                {
                    "original": "can you think of the equation with which the free version of Chalgpt struggled, could not solve?",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
