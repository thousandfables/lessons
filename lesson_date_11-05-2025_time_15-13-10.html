<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "We spent time very well.",
                    "corrected": "We spent time very well.",
                    "explanation": "The sentence is grammatically correct, but it sounds awkward. A more natural phrasing would be 'We had a great time.'",
                    "context": "I went for a little walk with my parents. We spent time very well. It was a nice way to connect with them."
                },
                {
                    "original": "It was little time in their apartment.",
                    "corrected": "It was a little time in their apartment.",
                    "explanation": "The article 'a' is needed before 'little' to indicate a small amount.",
                    "context": "We didn't stay long. It was a little time in their apartment. Most of our visit was spent outside."
                },
                {
                    "original": "No, on car.",
                    "corrected": "No, by car.",
                    "explanation": "'On car' is incorrect; the preposition 'by' should be used to indicate the mode of transportation.",
                    "context": "I clarified how we traveled. No, we went by car. It was more convenient than walking."
                },
                {
                    "original": "Just a normal relationship, but we don't have a very good relationship with them.",
                    "corrected": "We have a normal relationship, but we don't have a very good relationship with them.",
                    "explanation": "The phrase 'just a normal relationship' is awkward; it should be rephrased for clarity.",
                    "context": "I talked about my family dynamics. We have a normal relationship, but we don't have a very good relationship with them."
                },
                {
                    "original": "It's just an original book without grammar or something.",
                    "corrected": "It's just the original book without any adaptations.",
                    "explanation": "The phrase 'without grammar or something' is vague; it should specify that there are no adaptations.",
                    "context": "We discussed the book. It's just the original book without any adaptations. It’s exactly how the author intended."
                },
                {
                    "original": "I started to read this book on December, maybe, no, no, no, on January.",
                    "corrected": "I started reading this book in December, maybe, no, no, no, in January.",
                    "explanation": "The verb form should be 'started reading' and the preposition 'in' is used for months.",
                    "context": "I recalled when I began the book. I started reading this book in December, maybe, no, no, no, in January."
                },
                {
                    "original": "I just found a word that I don't know.",
                    "corrected": "I just find a word that I don't know.",
                    "explanation": "The present tense 'find' should be used to indicate a habitual action.",
                    "context": "I explained my learning method. I just find a word that I don't know and then translate it."
                },
                {
                    "original": "I just translated and I'm learning this word.",
                    "corrected": "I just translate and I'm learning this word.",
                    "explanation": "The present tense 'translate' should be used to indicate a habitual action.",
                    "context": "I shared my study technique. I just translate and I'm learning this word as I go."
                },
                {
                    "original": "You know how I was learning English with this book?",
                    "corrected": "You know how I learned English with this book?",
                    "explanation": "The past tense 'learned' should be used to refer to a completed action.",
                    "context": "I reflected on my past experiences. You know how I learned English with this book? It was quite an adventure."
                },
                {
                    "original": "It's just project for you.",
                    "corrected": "It's just a project for you.",
                    "explanation": "The article 'a' is needed before 'project' to indicate it is a singular noun.",
                    "context": "I discussed my workload. It's just a project for you, not something to stress over."
                },
                {
                    "original": "I need to write a test very good.",
                    "corrected": "I need to write a test very well.",
                    "explanation": "'Very good' is incorrect here; 'well' should be used to describe how the test is written.",
                    "context": "I expressed my academic goals. I need to write a test very well to achieve good marks."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I didn't beat her. I just... Yeah, I beat her.",
                    "corrected": "I didn't beat her. I just petted her.",
                    "explanation": "The phrase 'I beat her' is incorrect in this context; it contradicts the previous statement and implies physical harm.",
                    "context": "I was talking about my cat and how I interact with her. I didn't beat her. I just petted her to calm her down."
                },
                {
                    "original": "Like in Russia, you know, after school, all students take the unified state exam test.",
                    "corrected": "Like in Russia, you know, after school, all students take the unified state exam.",
                    "explanation": "The word 'test' is redundant; 'unified state exam' already implies a testing format.",
                    "context": "I was explaining the education system in Russia. Like in Russia, you know, after school, all students take the unified state exam."
                },
                {
                    "original": "And one of them is English test.",
                    "corrected": "And one of them is the English test.",
                    "explanation": "The definite article 'the' is needed before 'English test' to specify which test is being referred to.",
                    "context": "I was discussing the subjects students need to take for graduation. And one of them is the English test."
                },
                {
                    "original": "But also you have two optional subjects that you can choose.",
                    "corrected": "But you also have two optional subjects that you can choose.",
                    "explanation": "The placement of 'also' is awkward; it should come after 'but' for better flow.",
                    "context": "I was comparing the education systems. But you also have two optional subjects that you can choose."
                },
                {
                    "original": "I told him, okay, yeah, you just need to learn them.",
                    "corrected": "I told him, okay, you just need to learn them.",
                    "explanation": "The word 'yeah' is unnecessary and makes the sentence sound informal.",
                    "context": "I was advising my brother on how to prepare for his English exam. I told him, okay, you just need to learn them."
                },
                {
                    "original": "It's little.",
                    "corrected": "It's a little opening.",
                    "explanation": "The phrase 'It's little' is vague; it needs a noun to clarify what is being referred to.",
                    "context": "I was discussing the gap in the window where my cat might escape. It's a little opening."
                },
                {
                    "original": "We live here for six years, so before it should never go out.",
                    "corrected": "We have lived here for six years, so before this, she should never have gone out.",
                    "explanation": "The verb tense is incorrect; 'have lived' is the present perfect tense needed here.",
                    "context": "I was reflecting on how long we've lived in this place. We have lived here for six years, so before this, she should never have gone out."
                },
                {
                    "original": "I didn't know that my dog here.",
                    "corrected": "I didn't know that my dog was here.",
                    "explanation": "The verb 'was' is missing, making the sentence incomplete.",
                    "context": "I was surprised to see my dog in the room. I didn't know that my dog was here."
                },
                {
                    "original": "We don't have a conditioner, we have a... We have a... A fan maybe? Humidifier.",
                    "corrected": "We don't have an air conditioner; we have a fan and a humidifier.",
                    "explanation": "The sentence structure is awkward and lacks clarity; it should be more concise.",
                    "context": "I was explaining the cooling devices in my home. We don't have an air conditioner; we have a fan and a humidifier."
                },
                {
                    "original": "And he told me, so how do I... Is it... Humidifier?",
                    "corrected": "And he asked me, so how do I pronounce it? Humidifier?",
                    "explanation": "The phrase 'how do I... Is it...' is unclear; it should specify that he is asking about pronunciation.",
                    "context": "I was recalling a conversation with my friend about the humidifier. And he asked me, so how do I pronounce it? Humidifier?"
                },
                {
                    "original": "How the hell am I supposed to know that?",
                    "corrected": "How am I supposed to know that?",

                    "context": "I was expressing frustration about pronunciation. How am I supposed to know that?"
                },
                {
                    "original": "This is humid.",
                    "corrected": "This is what we call humid.",
                    "explanation": "The original sentence lacks clarity; it should specify what 'this' refers to.",
                    "context": "I was explaining the concept of humidity. This is what we call humid."
                },
                {
                    "original": "And after that, how do we call a device that humidifies?",
                    "corrected": "And after that, what do we call a device that humidifies?",
                    "explanation": "The phrase 'how do we call' is incorrect; 'what do we call' is the correct form.",
                    "context": "I was discussing the naming of devices. And after that, what do we call a device that humidifies?"
                },
                {
                    "original": "It's very big.",
                    "corrected": "It's quite big.",
                    "explanation": "The phrase 'very big' is informal; 'quite big' is more idiomatic.",
                    "context": "I was describing my air conditioning unit. It's quite big."
                },
                {
                    "original": "In the living room, we have an easy built-in in the wall.",
                    "corrected": "In the living room, we have an easy-to-use built-in unit in the wall.",
                    "explanation": "The phrase 'easy built-in' is unclear; it needs 'to-use' to clarify that it's about usability.",
                    "context": "I was explaining the air conditioning setup in my apartment. In the living room, we have an easy-to-use built-in unit in the wall."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I can't take it with me when I will leave this apartment.",
                    "corrected": "I can't take it with me when I leave this apartment.",
                    "explanation": "The phrase 'when I will leave' is incorrect; 'when I leave' is the correct form for future events.",
                    "context": "I don't have an air conditioner in my room. I can't take it with me when I leave this apartment. I need a portable air conditioner instead."
                },
                {
                    "original": "So everyone just sit at home and die.",
                    "corrected": "So everyone just sits at home and dies.",
                    "explanation": "The verb should agree with the subject; 'everyone' is singular, so it should be 'sits' and 'dies.'",
                    "context": "It's very hot in summer. So everyone just sits at home and dies. The heat is unbearable."
                },
                {
                    "original": "There are no one doing that, installing that systems.",
                    "corrected": "There is no one doing that, installing those systems.",
                    "explanation": "'There are no one' is incorrect; it should be 'there is no one' since 'no one' is singular. Also, 'that systems' should be 'those systems.'",
                    "context": "In my town, I don't see air conditioners. There is no one doing that, installing those systems. It's frustrating."
                },
                {
                    "original": "It's funny that we're speaking about...",
                    "corrected": "It's funny that we're talking about...",
                    "explanation": "'Speaking about' is less idiomatic than 'talking about' in this context.",
                    "context": "We're discussing air conditioners. It's funny that we're talking about how to stay cool in summer. It's a serious issue."
                },
                {
                    "original": "If somebody will cook, it will be my mother because me and my father will cook very bad.",
                    "corrected": "If somebody cooks, it will be my mother because my father and I cook very badly.",
                    "explanation": "The conditional form should use 'cooks' instead of 'will cook.' Additionally, 'me and my father' should be 'my father and I,' and 'cook very bad' should be 'cook very badly.'",
                    "context": "For dinner, if somebody cooks, it will be my mother because my father and I cook very badly. We prefer to eat what she makes."
                },
                {
                    "original": "Do you like your mother's friends?",
                    "corrected": "Do you like your mother's friends?",
                    "explanation": "No mistake here; the sentence is correct.",
                    "context": "I asked if he likes his mother's friends. Do you like your mother's friends? They are kind people."
                },
                {
                    "original": "She don't sell it, she just is an important person on this shop.",
                    "corrected": "She doesn't sell it; she is just an important person in this shop.",
                    "explanation": "'Don't' should be 'doesn't' for third-person singular. Also, 'on this shop' should be 'in this shop.'",
                    "context": "I asked about his mother's friend. She doesn't sell it; she is just an important person in this shop. She manages things there."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I know her very, very good.",
                    "corrected": "I know her very, very well.",
                    "explanation": "\"Very good\" is incorrect here; \"well\" should be used to describe the verb \"know.\"",

                },
                {
                    "original": "I just... I know them all my life and I know that they're good friends for my mother.",
                    "corrected": "I just... I have known them all my life and I know that they're good friends of my mother.",
                    "explanation": "The present perfect tense \"have known\" is needed for actions that started in the past and continue to the present. \"Friends of my mother\" is the correct preposition.",
                    "context": "I have known them all my life. I know that they're good friends of my mother. They are all very special to her."
                },
                {
                    "original": "Like a surgeon. Like a doctor, but a special type of doctor.",

                    "context": "A surgeon is a person who works with a knife and cuts people to cure them. Like a surgeon, which is a special type of doctor, they have a unique role."

                {
                    "original": "She's not very funny. She's quite, you know...",

                    "context": "My mother's other friend lives in Germany. She's not very funny. She's quite serious, you know, but still interesting."

                {

                    "context": "My father's cousin? Cousin? Like cousin? Cousin's sister. It's the same in English, right? I'm trying to clarify the family terms."

                {

                    "corrected": "I haven't gone to Germany.",

                {
                    "original": "She can talk, she can tell me about Germany.",

                    "context": "My mother's other friend lives in Germany. She can talk to me; she can tell me about Germany, which I find fascinating."

                {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
