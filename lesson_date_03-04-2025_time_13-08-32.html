<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I spent too many times",
                    "corrected": "I spent too much time",
                    "explanation": "\"Times\" is incorrect here; \"time\" is an uncountable noun and should be used in the singular form.",
                    "context": "I know that I can go to the exam only on 13 April and after that I feel myself so sad. I spent too much time preparing, but now I have no results and need to prepare to get them."
                },
                {
                    "original": "I need to result or some results",
                    "corrected": "I need to see results",
                    "explanation": "The phrase \"need to result\" is incorrect; it should be \"need to see results\" to convey the idea of wanting to achieve outcomes.",
                    "context": "I spent too much time preparing, but now I have no results and need to see results. I feel anxious about my upcoming exam."
                },
                {
                    "original": "It's online exam on the office.",
                    "corrected": "It's an online exam in the office.",
                    "explanation": "The article \"an\" is needed before \"online exam,\" and \"in\" is the correct preposition to indicate location.",
                    "context": "I thought that it's an online exam. It's an online exam in the office. You go there and do the exam on the computer."
                },
                {
                    "original": "they buy the cheapest keyboards and which look horrible",
                    "corrected": "they buy the cheapest keyboards that look horrible",
                    "explanation": "The word \"and\" is incorrect here; it should be replaced with \"that\" to correctly connect the clauses.",
                    "context": "It's not so comfortable like on my own computer. They buy the cheapest keyboards that look horrible and use computers from the previous century."
                },
                {
                    "original": "they have not only for the exam",
                    "corrected": "they have not only exams",
                    "explanation": "The phrase is incomplete; it should specify that they have not only exams to clarify the meaning.",
                    "context": "But I don't read about another one. They have not only exams but also other assessments."
                },
                {
                    "original": "I asked Latvian wives. They think that it's really fun.",
                    "corrected": "I asked Latvian wives, and they think that it's really fun.",
                    "explanation": "A conjunction is needed to connect the two independent clauses for better flow.",
                    "context": "My husband tried to tell me that Latvian wives often agree with their husbands. I asked Latvian wives, and they think that it's really fun."
                },
                {
                    "original": "I can't take a test in this week",
                    "corrected": "I can't take a test this week",
                    "explanation": "The article \"a\" is unnecessary before \"test\" in this context; the phrase should be simplified.",
                    "context": "I started another test and I feel so sad. I can't take a test this week, and I need to wait two weeks."
                },
                {
                    "original": "I feel myself like burning out person",
                    "corrected": "I feel like a burned-out person",
                    "explanation": "The phrase should use the adjective form \"burned-out\" and include the article \"a\" for grammatical correctness.",
                    "context": "I feel like a burned-out person because I work hard and have no results. I want to see the results of my efforts."
                },
                {
                    "original": "I go to the first job interview with some Australian guy who named Jake.",
                    "corrected": "I went to the first job interview with an Australian guy named Jake.",
                    "explanation": "The verb tense should be past tense \"went\" and the article should be \"an\" before \"Australian guy\"; \"who named\" should be simplified to \"named.\"",
                    "context": "I planned to rest this week, but I went to the first job interview with an Australian guy named Jake. After that, they sent me to another interview."
                },
                {
                    "original": "Jake named him Kakandar.",
                    "corrected": "Jake called him Kakandar.",
                    "explanation": "\"Named\" is not the correct verb here; \"called\" should be used to indicate how he referred to the person.",
                    "context": "I went to the first job interview with an Australian guy named Jake. Jake called him Kakandar, which I thought was funny."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "he can't come to my job interview because he is thinking about...",
                    "corrected": "he can't come to my job interview because he is busy thinking about...",
                    "explanation": "The phrase 'he is thinking about' lacks clarity; 'busy thinking about' better conveys that he is occupied.",
                    "context": "I arrived at the office for my job interview. Unfortunately, he can't come to my job interview because he is busy thinking about other matters. I hope to meet him soon."
                },
                {
                    "original": "If she means to go employer and employee.",
                    "corrected": "If she means to talk about employer and employee.",
                    "explanation": "'Go' is incorrect here; 'talk about' is the appropriate phrase to indicate discussion.",
                    "context": "We were discussing roles in the workplace. If she means to talk about employer and employee, I understand the dynamics involved. It's important to clarify these roles."
                },
                {
                    "original": "All employees gather and say, okay, we want our employer to be...",
                    "corrected": "All employees gather and say, okay, we want our employer to...",
                    "explanation": "The phrase 'to be' is unnecessary and makes the sentence awkward; it should end with 'to...'.",
                    "context": "In a workplace scenario, all employees gather and say, okay, we want our employer to... negotiate better terms. It's a common situation in many companies."
                },
                {
                    "original": "Because they create horrible code.",
                    "corrected": "Because they write horrible code.",
                    "explanation": "'Create' is less idiomatic in this context; 'write' is the more common verb used for coding.",
                    "context": "I was frustrated with the quality of the code. Because they write horrible code, it makes my job much harder. I wish they would follow better practices."
                },
                {
                    "original": "I think that if I will work with them, I need to stick.",
                    "corrected": "I think that if I work with them, I need to stick.",
                    "explanation": "The future tense 'will' is unnecessary here; 'if I work' is sufficient.",
                    "context": "I was reflecting on potential challenges. I think that if I work with them, I need to stick to my principles. It's crucial to maintain quality."
                },
                {
                    "original": "It's not like a rigid rule.",
                    "corrected": "It's not a rigid rule.",
                    "explanation": "The phrase 'like a' is redundant; 'not a rigid rule' is more straightforward.",
                    "context": "We were discussing coding standards. It's not a rigid rule, but having guidelines helps maintain consistency. Developers should be encouraged to follow them."
                },
                {
                    "original": "They need to see that serializers in serializer spy, view spy with views classes.",
                    "corrected": "They need to see that serializers are in serializer.py, views are in view.py with class views.",
                    "explanation": "The original sentence lacks clarity; specifying file names and correcting 'spy' to 'py' improves understanding.",
                    "context": "In our coding discussion, I emphasized the importance of organization. They need to see that serializers are in serializer.py, views are in view.py with class views. This structure is essential."
                },
                {
                    "original": "If one developer do everything, often he do this horrible.",
                    "corrected": "If one developer does everything, often he does it horribly.",
                    "explanation": "Subject-verb agreement is incorrect; 'do' should be 'does,' and 'this horrible' should be 'it horribly.'",
                    "context": "I was expressing my concerns about developer roles. If one developer does everything, often he does it horribly. Specialization is key to quality work."
                },
                {
                    "original": "But if you want to create not short project for check sales in this short project.",
                    "corrected": "But if you want to create a longer project to check sales in this short project.",
                    "explanation": "The phrase 'not short project' is awkward; 'a longer project' is clearer, and 'for check sales' should be 'to check sales.'",
                    "context": "We were discussing project timelines. But if you want to create a longer project to check sales in this short project, you need to plan accordingly. It's essential for success."
                },
                {
                    "original": "I doesn't care about this.",
                    "corrected": "I don't care about this.",
                    "explanation": "The contraction 'doesn't' is incorrect for the subject 'I'; 'don't' should be used instead.",
                    "context": "I was expressing my indifference towards a topic. I don't care about this. My focus is on finding better opportunities."
                },
                {
                    "original": "My discussing skills is not so good.",
                    "corrected": "My discussion skills are not so good.",
                    "explanation": "The noun 'discussing' should be 'discussion,' and 'is' should be 'are' for subject-verb agreement.",
                    "context": "I was reflecting on my abilities. My discussion skills are not so good. I often struggle to articulate my thoughts clearly."
                },
                {
                    "original": "He bought a gift for himself before he left.",
                    "corrected": "He bought a gift for himself a week before he left.",
                    "explanation": "The phrase 'for a week before' is awkward; 'a week before' clarifies the timing.",
                    "context": "We were talking about his birthday. He bought a gift for himself a week before he left. It's typical for him to plan ahead."
                },
                {
                    "original": "His family is not celebrating birthdays.",
                    "corrected": "His family does not celebrate birthdays.",
                    "explanation": "The present continuous 'is not celebrating' is incorrect; 'does not celebrate' is the appropriate form.",
                    "context": "I was discussing his family's traditions. His family does not celebrate birthdays. It's a different cultural approach."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "He gets a slap on the face every day of my birthday.",
                    "corrected": "He gets a slap in the face every day of my birthday.",
                    "explanation": "The correct preposition is 'in' when referring to a slap that is directed towards someone's face.",
                    "context": "In my family, we celebrate birthdays. He gets a slap in the face every day of my birthday. It's a humorous way to express my frustration about him forgetting."
                },
                {
                    "original": "I present him the big steak.",
                    "corrected": "I present him with the big steak.",
                    "explanation": "The phrase 'present someone with' is the correct structure when giving something to someone.",
                    "context": "I often buy cakes for him. I present him with the big steak on February 14. It's my way of showing love."
                },
                {
                    "original": "They closed two sugar fabrics.",
                    "corrected": "They closed two sugar factories.",
                    "explanation": "'Fabrics' refers to materials, while 'factories' is the correct term for places where goods are manufactured.",
                    "context": "Latvia has faced economic changes. They closed two sugar factories. This has impacted local production."
                },
                {
                    "original": "Because in other countries have sugar fabrics too.",
                    "corrected": "Because other countries have sugar factories too.",
                    "explanation": "The sentence structure is incorrect; it should not start with 'because' and should not have 'in.'",
                    "context": "Latvia's economy is affected by EU regulations. Because other countries have sugar factories too, Latvia had to adapt."
                },
                {
                    "original": "And if Latvia wants to come to European Union They need to close the fabrics and close their farms.",
                    "corrected": "And if Latvia wants to join the European Union, they need to close the factories and close their farms.",
                    "explanation": "'Come to' should be replaced with 'join' for clarity, and 'They' should be lowercase.",
                    "context": "Latvia's integration into the EU has required significant changes. If Latvia wants to join the European Union, they need to close the factories and close their farms."
                },
                {
                    "original": "You can take untasty beef.",
                    "corrected": "You can get tasteless beef.",
                    "explanation": "'Untasty' is not a standard English word; 'tasteless' is the correct term.",
                    "context": "In supermarkets, the quality of meat can be poor. You can get tasteless beef there. It's disappointing for those who appreciate good food."
                },
                {
                    "original": "I need a stick. A stick or a stick? Stick.",
                    "corrected": "I need a stick. A stick or a rod? Stick.",
                    "explanation": "The repetition of 'stick' is confusing; 'rod' could be a better alternative for clarity.",
                    "context": "While shopping, I often see various items. I need a stick. A stick or a rod? Stick."
                },
                {
                    "original": "It's only a plastic thing for taking phones from customers.",
                    "corrected": "It's just a plastic thing for taking phones from customers.",
                    "explanation": "'Only' can be replaced with 'just' for a more casual tone.",
                    "context": "I saw a unique item at the market. It's just a plastic thing for taking phones from customers. It helps keep phones safe."
                },
                {
                    "original": "I mean, that can be great.",
                    "corrected": "I mean, that could be great.",
                    "explanation": "Using 'could' suggests possibility, which fits better in this context.",
                    "context": "Talking about ideas can be fun. I mean, that could be great. It opens up new possibilities."
                },
                {
                    "original": "I think we're talking about something more tasty.",
                    "corrected": "I think we're talking about something tastier.",
                    "explanation": "'More tasty' is incorrect; 'tastier' is the comparative form.",
                    "context": "When discussing food, the quality matters. I think we're talking about something tastier. It makes the conversation more interesting."
                },
                {
                    "original": "It's like what? No.",
                    "corrected": "It's like what? No way.",
                    "explanation": "Adding 'way' makes the expression more idiomatic and emphatic.",
                    "context": "During our conversation, I was surprised by some ideas. It's like what? No way. It's hard to believe!"
                },
                {
                    "original": "A whip and a gingerbread, yeah.",
                    "corrected": "A whip and a gingerbread cookie, yeah.",
                    "explanation": "Specifying 'cookie' clarifies what type of gingerbread is being referred to.",
                    "context": "We were discussing unique concepts. A whip and a gingerbread cookie, yeah. It's a funny way to motivate."
                },
                {
                    "original": "It's whiskey with cola.",
                    "corrected": "It's whiskey and cola.",
                    "explanation": "Using 'and' is more appropriate when listing ingredients.",
                    "context": "When talking about drinks, clarity is key. It's whiskey and cola. It's a popular mix."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "But now I think that... But now I don't do this because I prefer more comfortable and looking like homeless, but I will go in the comfort.",
                    "corrected": "But now I think that... But now I don't do this because I prefer to look more comfortable and like a homeless person, but I will choose comfort.",
                    "explanation": "The phrase 'looking like homeless' is incorrect; it should be 'like a homeless person.' Also, 'go in the comfort' should be 'choose comfort.'",
                    "context": "I used to care a lot about my hairstyle, but now I think differently. I don't do this anymore because I prefer to look more comfortable and like a homeless person, but I will choose comfort."
                },
                {
                    "original": "Sometimes these guys is a company owners.",
                    "corrected": "Sometimes these guys are company owners.",
                    "explanation": "'Is' should be 'are' because 'guys' is plural.",
                    "context": "While walking in the park, I sometimes notice people who look like they might be homeless. Sometimes these guys are company owners."
                },
                {
                    "original": "I seen the guys who looked like model guys with coral tires which looked really cool and he looks like... a worker from some companies.",
                    "corrected": "I saw the guys who looked like model guys with cool cars, and they looked like workers from some companies.",
                    "explanation": "'Seen' should be 'saw' for the past tense. 'Coral tires' is likely a misunderstanding; 'cool cars' is more appropriate.",
                    "context": "When I walked with my son in the park, I saw some guys who looked like models with cool cars. They looked like workers from some companies."
                },
                {
                    "original": "In Latvia sometimes homeless people who look like homeless people.",
                    "corrected": "In Latvia, sometimes there are homeless people who look like homeless people.",
                    "explanation": "The sentence is missing a verb; 'there are' should be included for clarity.",
                    "context": "While discussing the people I see in the park, I mentioned that in Latvia, sometimes there are homeless people who look like homeless people."
                },
                {
                    "original": "I walked with my son in the previous summer.",
                    "corrected": "I walked with my son last summer.",
                    "explanation": "'The previous summer' is awkward; 'last summer' is more idiomatic.",
                    "context": "Reflecting on our past experiences, I said that I walked with my son last summer. We enjoyed our time together in the park."
                },
                {
                    "original": "But the words that we use at lessons, like only a small percentage of them is the ones that you learned while preparing for the exam.",
                    "corrected": "But the words that we use in lessons are only a small percentage of the ones that you learned while preparing for the exam.",
                    "explanation": "The preposition 'at' should be 'in,' and 'is' should be 'are' to match the plural subject 'words.'",
                    "context": "I was discussing my vocabulary development. I noted that the words we use in lessons are only a small percentage of the ones that I learned while preparing for the exam."
                },
                {
                    "original": "I have listening and speaking problems and I often take speaking and listening tasks for preparing and that's all.",
                    "corrected": "I have problems with listening and speaking, and I often do speaking and listening tasks to prepare, and that's all.",
                    "explanation": "The phrase 'take speaking and listening tasks for preparing' is awkward; it should be 'do speaking and listening tasks to prepare.'",
                    "context": "I was explaining my challenges with language skills. I have problems with listening and speaking, and I often do speaking and listening tasks to prepare, and that's all."
                },
                {
                    "original": "I think it will be because English teachers never know the IT concepts, difficult IT concepts, but these guys, they know.",
                    "corrected": "I think it will be because English teachers often don't know difficult IT concepts, but these guys do.",
                    "explanation": "The phrase 'never know' is too strong; 'often don't know' is more accurate. 'These guys, they know' should be simplified to 'but these guys do.'",
                    "context": "I was discussing the challenges of finding qualified English teachers. I think it will be because English teachers often don't know difficult IT concepts, but these guys do."
                },
                {
                    "original": "It's impossible to find an English teacher who will also know programming.",
                    "corrected": "It's impossible to find an English teacher who also knows programming.",
                    "explanation": "The verb 'will' is unnecessary here; 'knows' is the correct present tense form.",
                    "context": "In our conversation about language learning, I mentioned a challenge. It's impossible to find an English teacher who also knows programming."
                },
                {
                    "original": "If someone prepares for an exam, well, for a technical interview in English, also for programming, well, I just don't have enough money.",
                    "corrected": "If someone prepares for an exam, or for a technical interview in English, as well as for programming, I just don't have enough money.",
                    "explanation": "The phrase 'well' is unnecessary and disrupts the flow; 'as well as' is a better connector.",
                    "context": "I was expressing my concerns about the costs of preparation. If someone prepares for an exam, or for a technical interview in English, as well as for programming, I just don't have enough money."
                },
                {
                    "original": "Now I have some problems because when I am talking something for my husband, I forget the Russian terms and repair them to the English terms.",
                    "corrected": "Now I have some problems because when I talk to my husband, I forget the Russian terms and replace them with English terms.",
                    "explanation": "'Talking something for' is incorrect; it should be 'talk to.' 'Repair them to' should be 'replace them with.'",
                    "context": "I was sharing my struggles with language mixing. Now I have some problems because when I talk to my husband, I forget the Russian terms and replace them with English terms."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
