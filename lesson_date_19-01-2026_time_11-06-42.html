<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 11,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I'm IT developer.",
                    "corrected": "I'm an IT developer.",
                    "explanation": "The article 'an' is needed before 'IT developer' to specify the noun.",
                    "context": "I enjoy discussing my work with others. I'm an IT developer. My role involves various technical tasks that are quite exciting."
                },
                {
                    "original": "I'm senior data scientist.",
                    "corrected": "I'm a senior data scientist.",
                    "explanation": "The article 'a' is needed before 'senior data scientist' to specify the noun.",
                    "context": "I find my job very fulfilling. I'm a senior data scientist. My work requires a lot of analytical skills."
                },
                {
                    "original": "I'm preparing different data, preparing models of neural networks, I'm training neural networks, and I'm building different models of neural language preprocessing models, and different part of AI tasks.",
                    "corrected": "I'm preparing different data, preparing models of neural networks, training neural networks, building different models for neural language preprocessing, and working on different parts of AI tasks.",
                    "explanation": "Using a parallel structure and correcting 'different part' to 'different parts' ensures grammatical correct and clearer expression.",
                    "context": "My work is varied and fascinating. I'm preparing different data, preparing models of neural networks, and training neural networks. I also build models for neural language processing, focusing on multiple aspects of AI tasks."
                },
                {
                    "original": "like answer on the questions of people.",
                    "corrected": "like answering questions from people.",
                    "explanation": "The gerund form 'answering' should be used after 'like,' and 'on' should be changed to 'from' for correct preposition use.",
                    "context": "My projects involve engaging with users. I'm working with computer vision and NLP, like answering questions from people. This interaction helps improve AI's functionality."
                },
                {
                    "original": "I have a little shop in the Wildberries.",
                    "corrected": "I have a small shop on Wildberries.",
                    "explanation": "'Small' is the more appropriate term than 'little,' and 'on' is the correct preposition to use with platforms like Wildberries.",
                    "context": "I have several ventures that keep me busy. I have a small shop on Wildberries. It’s a fun way to explore entrepreneurship."
                },
                {
                    "original": "Currently, I don't have a profit right now.",
                    "corrected": "Currently, I don't have any profit.",
                    "explanation": "The word 'currently' makes 'right now' redundant, and 'any' is required before 'profit' for correct structure.",
                    "context": "My business efforts are ongoing. Currently, I don't have any profit. However, I believe things will improve soon."
                },
                {
                    "original": "Because we have so many tests and we prepared different things and we tried to test in different things.",
                    "corrected": "Because we have done so many tests and prepared different things, and we tried testing different things.",
                    "explanation": "Revising the verb tense and structure improves clarity and grammatical flow.",
                    "context": "The testing phase was extensive. Because we have done so many tests and prepared different things, we tried testing various options. We learned a lot through this process."
                },
                {
                    "original": "it's a good thing because concreation is really high on Wildberries",
                    "corrected": "it's a good thing because competition is really high on Wildberries.",
                    "explanation": "The word 'concreation' is incorrect; it should be 'competition' to reflect market conditions.",
                    "context": "Navigating the platform can be challenging. It's a good thing because competition is really high on Wildberries. This motivates me to improve my offerings."
                },
                {
                    "original": "I prepared these photos with AI, like Chagpt and we prepared with my colleague.",
                    "corrected": "I prepared these photos with AI, like ChatGPT, and worked on them with my colleague.",
                    "explanation": "Correcting 'Chagpt' to 'ChatGPT' and changing 'prepared' to 'worked on' clarifies the action.",
                    "context": "Using technology is key in my work. I prepared these photos with AI, like ChatGPT, and worked on them with my colleague. We were thrilled with the results."
                },
                {
                    "original": "What do you need English for?",
                    "corrected": "What do you need English for?",
                    "explanation": "No need for correction; this sentence is already correct, but it can be rephrased for clarity.",
                    "context": "Language skills are crucial for my future. I often reflect on my career goals. What do you need English for? I want to pursue opportunities abroad."
                },
                {
                    "original": "For the last three years, I'm traveling around the world a lot.",
                    "corrected": "For the last three years, I have traveled around the world a lot.",
                    "explanation": "The present perfect tense 'have traveled' is appropriate for actions that started in the past and continue to the present.",
                    "context": "Traveling has been a significant part of my life recently. For the last three years, I have traveled around the world a lot. Each place brings new experiences."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I don't know about decision.",
                    "corrected": "I don't know about the decision.",
                    "explanation": "The article 'the' is necessary here to specify which decision is being referenced.",
                    "context": "I have an interview in Astana for getting a visa. I don't know about the decision. I'm unclear about what the outcome will be."
                },
                {
                    "original": "I will go in Astana in February.",
                    "corrected": "I will go to Astana in February.",
                    "explanation": "'Go in' is incorrect; it should be 'go to' when indicating a destination.",
                    "context": "You're asking about my plans. I will go to Astana in February. I have things to take care of there."
                },
                {
                    "original": "as I understand you didn't born in Astana?",
                    "corrected": "as I understand you weren't born in Astana?",
                    "explanation": "The auxiliary verb 'were' is needed to form the past tense of 'to be' in this context.",
                    "context": "I'm curious about your background. As I understand, you weren't born in Astana? Can you tell me more?"
                },
                {
                    "original": "As I understand you are in Astana last three or two years?",
                    "corrected": "As I understand, you have been in Astana for the last three or two years?",
                    "explanation": "The present perfect continuous tense 'have been' is needed to indicate an ongoing situation up to now.",
                    "context": "I want to confirm your stay duration. As I understand, you have been in Astana for the last three or two years? It sounds like a significant time."
                },
                {
                    "original": "it's breaking up.",
                    "corrected": "it's breaking up.",
                    "explanation": "While technically correct, the response doesn't address the context of the discussion about communication issues. A clearer answer would be better.",
                    "context": "After some questioning about our call. I recognize that the connection is poor. It's breaking up. Can you repeat that?"
                },
                {
                    "original": "I think that will be... For example, I will find a new job.",
                    "corrected": "I think that will be... For example, if I find a new job.",
                    "explanation": "The conditional 'if' is needed to connect the idea of finding a job with the outcome.",
                    "context": "I am considering my future options. I think that will be... For example, if I find a new job, I can move again."
                },
                {
                    "original": "Georgia don't have a fee.",
                    "corrected": "Georgia doesn't have a fee.",
                    "explanation": "'Don't' should be 'doesn't' when referring to a singular subject such as 'Georgia'.",
                    "context": "We're discussing living conditions in different countries. Georgia doesn't have a fee. That's a factor that makes it appealing."
                },
                {
                    "original": "It's like a primary, not primary, temporary documents in Russia.",
                    "corrected": "It's like temporary documents in Russia, not primary.",
                    "explanation": "The redundant repetition of 'primary' is confusing; clarify the adjective for smoother expression.",
                    "context": "In our conversation about residency, I've clarified my status. It's like temporary documents in Russia, not primary. My situation is quite complex."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "I will integrate in another society and in another country, culture, and make my life another.",
                    "corrected": "I will integrate into another society and in another country, culture, and change my life.",
                    "explanation": "'Integrate in' is incorrect; the correct preposition is 'integrate into.' Additionally, 'make my life another' is unidiomatic; 'change my life' is more appropriate.",
                    "context": "At a C2 level, I would look to fully integrate into another culture and society. This would ultimately change my life for the better."
                },
                {
                    "original": "So many questions will be decided easier with perfect English.",
                    "corrected": "So many questions will be easier to decide with perfect English.",
                    "explanation": "The structure here is incorrect; 'will be decided easier' should be replaced with 'will be easier to decide.'",
                    "context": "Moving to another country raises many questions. So many questions will be easier to decide with perfect English."
                },
                {
                    "original": "In my school, I learned English not so good.",
                    "corrected": "In my school, I didn't learn English very well.",
                    "explanation": "'Not so good' should be rephrased as 'very well' for proper English expression, and using the negative 'didn't' is grammatically better.",
                    "context": "During my schooling, I was not exposed to effective English instruction. In my school, I didn't learn English very well."
                },
                {
                    "original": "And there I was studying English well because every day I had conversations with international guests.",
                    "corrected": "And there I was learning English well because every day I had conversations with international guests.",
                    "explanation": "'Studying' should be 'learning' in this context, as it conveys better the idea of acquiring language skills through interaction.",
                    "context": "While working in a hotel, I engaged with guests regularly. And there I was learning English well because I had conversations with international guests."
                },
                {
                    "original": "That also boosts me.",
                    "corrected": "That also boosted me.",
                    "explanation": "The verb form should be in the past tense 'boosted' to maintain consistency with the past narrative.",
                    "context": "After that, I traveled for three years to improve my English further. That also boosted me."
                },
                {
                    "original": "I need to hide English because I can't open my professional skills with this level of English.",
                    "corrected": "I need to improve my English because I can't show my professional skills with this level of English.",
                    "explanation": "The word 'hide' is incorrect; 'improve' conveys the intended meaning of needing to better one's language skills.",
                    "context": "Looking back, my colleagues highlighted a concern. I need to improve my English because I can't show my professional skills with this level of English."
                },
                {
                    "original": "I totally understood what is he speaking.",
                    "corrected": "I totally understood what he was speaking about.",
                    "explanation": "The structure is incorrect; 'what is he speaking' should be 'what he was speaking about' for correct grammar.",
                    "context": "When speaking with a native teacher, I felt more confident. I totally understood what he was speaking about."
                },
                {
                    "original": "But you understand people much better, yeah, than you talk.",
                    "corrected": "But you understand people much better than you can speak.",
                    "explanation": "The phrase should include 'can' to clarify the comparison between understanding and speaking.",
                    "context": "Despite the challenges, I found that I grasp conversations easily. But you understand people much better than you can speak."
                },
                {
                    "original": "Before having this practice, before this lessons on Italki, did you speak better or the same?",
                    "corrected": "Before having this practice, before these lessons on Italki, did you speak better or the same?",
                    "explanation": "'This lessons' should be 'these lessons' since 'lessons' is plural.",
                    "context": "Reflecting on my experiences, I wondered about my growth. Before having this practice, before these lessons on Italki, did you speak better or the same?"
                },
                {
                    "original": "My main thing, I think, I need to be interested in English, because every time when I start to learn English, I don't have an interest in this.",
                    "corrected": "The main thing, I think, is that I need to be interested in English because every time I start to learn it, I don't have any interest.",
                    "explanation": "The phrase should be restructured for clarity, and 'this' should be changed to 'it' for better reference.",
                    "context": "As I assess my learning journey, I've realized something important. The main thing, I think, is that I need to be interested in English."
                },
                {
                    "original": "I saw films in English, like, not so complicated, but I can see films, but films are not really interesting to me.",
                    "corrected": "I watched films in English that were not so complicated, but they are not really interesting to me.",
                    "explanation": "'Saw' is less formal; 'watched' is more appropriate in this context. The repetition of 'but films' is unnecessary.",
                    "context": "When it comes to improving my English, I tried watching films. I watched films in English that were not so complicated, but they are not really interesting to me."
                },
                {
                    "original": "It's not a dream being an IT specialist.",
                    "corrected": "It's not my dream to be an IT specialist.",
                    "explanation": "The phrase should be restructured; 'not a dream being' should become 'not my dream to be' for clarity.",
                    "context": "In my career reflections, I've come to a conclusion. It's not my dream to be an IT specialist."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I try to see films, but when I start making it, after 20 minutes I see and it's not interesting.",
                    "corrected": "I try to watch films, but when I start watching them, after 20 minutes I see that they're not interesting.",
                    "explanation": "'Make' should be 'watch' for films; 'see' should be followed by 'that' for clarity; repeated 'see' should be 'watching them.'",
                    "context": "I enjoy films, but unfortunately, I often struggle to keep my interest. I try to watch films, but when I start watching them, after 20 minutes I see that they're not interesting. I often opt to skip them."
                },
                {
                    "original": "It is interesting at least to the person to talk to you.",
                    "corrected": "It is at least interesting for the person to talk to you.",
                    "explanation": "'At least' should precede the predicate, and 'for' should be used instead of 'to' for correct preposition usage.",
                    "context": "In conversations, it's not necessary for the other person to respond fluently. It is at least interesting for the person to talk to you. This keeps the communication alive between both parties."
                },
                {
                    "original": "What a lot of people don't understand is that language learning is not about one technique.",
                    "corrected": "What a lot of people don't understand is that language learning isn't about just one technique.",
                    "explanation": "Use of 'isn't about' for a more informal tone, and 'just' clarifies the intent of the statement.",
                    "context": "I believe language learning is a complex process. What a lot of people don't understand is that language learning isn't about just one technique. It requires a diverse approach to be successful."
                },
                {
                    "original": "The easiest way to learning English is a find a partner fluent English.",
                    "corrected": "The easiest way to learn English is to find a partner who is fluent in English.",
                    "explanation": "‘Easiest way to learning’ should be simplified to ‘way to learn’; missing article and proper conjunction for clarity.",
                    "context": "To improve my English skills, I've discovered strategies that work best for me. The easiest way to learn English is to find a partner who is fluent in English. It makes a significant difference."
                },
                {
                    "original": "I don't have enough time for being in interest like in another part of my life.",
                    "corrected": "I don't have enough time to be interested in other parts of my life.",
                    "explanation": "Improper construction of ‘for being in interest’; should be ‘to be interested in’.",
                    "context": "With my busy schedule, I find myself stretched thin. I don't have enough time to be interested in other parts of my life. Balancing it all has become a challenge for me."
                },
                {
                    "original": "In 2025, I one second, I burned out because so many tasks, so many traveling.",
                    "corrected": "In 2025, I burned out for a second because of so many tasks and so much traveling.",
                    "explanation": "‘One second’ is unclear; should relate to ‘burned out'; ‘so many traveling’ needs correct form ‘so much traveling.’",
                    "context": "Reflecting on my experiences, I realize I had a tough time. In 2025, I burned out for a second because of so many tasks and so much traveling. It was overwhelming."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "want to be in interest, but I don't have enough time for this.",
                    "corrected": "I want to be interested, but I don't have enough time for this.",
                    "explanation": "The phrase 'in interest' is incorrect; it should be 'interested' to describe the speaker's desire.",

                },
                {

                    "context": "You have to stabilize your sleep schedule to improve your energy levels. This helps combat fatigue and boosts overall health."

                {
                    "original": "I like what I realized with me is that those were like little things, small things.",

                    "context": "I realized that for me, those were little things. Small annoyances can really add up and affect my mood."

                {
                    "original": "that's a passive thing that you can do.",

                {

                    "context": "For me, British culture, for example, is music. Music has always been an important part of my connection to the culture."
                },
                {
                    "original": "It's main industry, I think, for big music.",

                },
                {
                    "original": "we need people talk.",
                    "corrected": "we need people to talk.",
                    "explanation": "The infinitive form 'to talk' is required after 'needs.'",
                    "context": "But in order to boost our English, we need people to talk like normal people. Conversational English is quite different from songs."

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey, did you have any plans for the weekend?"
                },
                {
                    "Person 2": "Not much, just planning to relax. How about you?"
                },
                {
                    "Person 1": "I was thinking about going hiking. I need to get some fresh air."
                },
                {
                    "Person 2": "That sounds awesome! Do you have a specific trail in mind?"
                },
                {
                    "Person 1": "Yeah, I was thinking about the one at the state park. It’s usually pretty quiet this time of year."
                },
                {
                    "Person 2": "Nice! I love that spot. The views are incredible. Are you going alone?"
                },
                {
                    "Person 1": "Actually, I’m thinking of inviting a couple of friends to join me."
                },
                {
                    "Person 2": "Good idea! Hiking is always more fun with friends. Do you all have good gear?"
                },
                {
                    "Person 1": "I think so! We have enough backpacks and water bottles. Just need to check if everyone has proper shoes."
                },
                {
                    "Person 2": "Make sure they do! It can get slippery on some of those trails."
                },
                {
                    "Person 1": "Right? I learned that the hard way on my last hike. Slipped and fell on my butt!"
                },
                {
                    "Person 2": "Ouch! At least you didn’t get hurt. Just a funny story now."
                },
                {
                    "Person 1": "Exactly! I’ll probably be more careful this time. What about you? Any fun plans?"
                },
                {
                    "Person 2": "I might just catch up on some shows. There’s this new series everyone’s talking about."
                },
                {
                    "Person 1": "Which one? I need something new to binge-watch!"
                },
                {
                    "Person 2": "It’s called 'The Last of Us.' It’s supposed to be really good."
                },
                {
                    "Person 1": "Oh, I’ve heard of that! I’ll have to check it out. What’s it about?"
                },
                {
                    "Person 2": "It’s based on a video game, set in a post-apocalyptic world. But it’s really character-driven."
                },
                {
                    "Person 1": "Sounds interesting! I like stories with depth. I’ll add it to my watchlist."
                },
                {
                    "Person 2": "You won’t regret it! If you start it, let me know what you think."
                },
                {
                    "Person 1": "Will do! Enjoy your chill weekend!"
                },
                {
                    "Person 2": "Thanks! You too. Take lots of pictures on the hike!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How’s it going? Have you heard back about the job you're applying for in Europe?"
                },
                {
                    "Person 2": "Not yet! I'm kind of anxious about it. If I don’t get that visa, I’m thinking about heading to Sydney instead."
                },
                {
                    "Person 1": "Sydney sounds amazing! Have you been there before?"
                },
                {
                    "Person 2": "No, but I’ve heard great things! Right now, I’m stuck in St. Petersburg, and the weather is freezing."
                },
                {
                    "Person 1": "I’ve heard it can get really cold there! What’s it like?"
                },
                {
                    "Person 2": "Ugh, it’s around minus 20 degrees. I can’t believe I’m still here. But February in Astana is supposed to be even worse!"
                },
                {
                    "Person 1": "Wow, that sounds brutal! Have you ever been to Astana?"
                },
                {
                    "Person 2": "No, but I was born in Kazakhstan, so I know about the cold. I grew up in Karaganda, just a couple hundred kilometers away."
                },
                {
                    "Person 1": "Karaganda? That’s interesting! I’ve heard of it, but I’m not sure I could handle that weather."
                },
                {
                    "Person 2": "Yeah, it’s tough! I’ve been in Astana for over two years now, but the cold never gets easier."
                },
                {
                    "Person 1": "And I hear the internet situation in Russia is pretty rough now. How’s it where you are?"
                },
                {
                    "Person 2": "It varies. My connection here is pretty good, but my friends in St. Petersburg have a lot of trouble with it."
                },
                {
                    "Person 1": "That’s frustrating! Have you thought about using a VPN or something?"
                },
                {
                    "Person 2": "Definitely! I use a reliable VPN, and it works well for me. I can’t imagine living without it."
                },
                {
                    "Person 1": "Smart choice! So, any plans if you don’t get that visa soon?"
                },
                {
                    "Person 2": "If I don't, I might just look for a job in Georgia. The taxes there are low, at least!"
                },
                {
                    "Person 1": "That’s true! Less tax means more money in your pocket. Plus, the weather must be nicer."
                },
                {
                    "Person 2": "Absolutely! But I still dream of settling down in Australia one day."
                },
                {
                    "Person 1": "That would be awesome! I know it's tough, but I believe you can make it happen."
                },
                {
                    "Person 2": "Thanks! I appreciate the support. I’m just taking it one step at a time."
                }
            ]
        },

                    "Person 2": "Definitely! I just need to keep pushing myself."

                    "Person 2": "Maybe both! I think I need to stay motivated, so finding interesting topics helps."

                    "Person 1": "For sure! Have you thought about music? It can be a fun way to learn."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
