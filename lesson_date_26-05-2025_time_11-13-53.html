<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "She haven't chosen.",
                    "corrected": "She hasn't chosen.",
                    "explanation": "The contraction 'haven't' is incorrect; it should be 'hasn't' to agree with the singular subject 'she.'",
                    "context": "I was talking about my sister and her choices. She hasn't chosen what to do yet. I hope she makes a good decision soon."
                },
                {
                    "original": "She must to be happy.",
                    "corrected": "She must be happy.",
                    "explanation": "'Must to be' is incorrect; it should simply be 'must be' as 'must' does not require 'to.'",
                    "context": "I believe my sister should feel good about seeing me. She must be happy when she sees me. I always try to make her smile."
                },
                {
                    "original": "She never drive the car before.",
                    "corrected": "She has never driven the car before.",
                    "explanation": "The verb 'drive' should be in the past participle form 'driven' to match the present perfect tense.",
                    "context": "We were discussing her driving experience. She has never driven the car before. It was her first time behind the wheel."
                },
                {
                    "original": "It's not like a big car. Big car.",
                    "corrected": "It's not like a big car.",
                    "explanation": "The repetition of 'Big car' is unnecessary and disrupts the flow of the conversation.",
                    "context": "I was trying to describe the car we were using. It's not like a big car. It's actually quite small and fun to drive."
                },
                {
                    "original": "It's just the car.",
                    "corrected": "It's just a car.",
                    "explanation": "The article 'the' should be 'a' to indicate any car rather than a specific one.",
                    "context": "I was trying to clarify what kind of vehicle we were talking about. It's just a car. Nothing special, really."
                },
                {
                    "original": "I was under the trunk.",
                    "corrected": "I was above the trunk.",
                    "explanation": "The preposition 'under' is incorrect; it should be 'above' to accurately describe the position.",
                    "context": "I was explaining where I was sitting during the drive. I was above the trunk. It was a strange place to be."
                },
                {
                    "original": "It haven't door.",
                    "corrected": "It doesn't have a door.",
                    "explanation": "'Haven't' is incorrect; it should be 'doesn't' to match the subject and verb correctly.",
                    "context": "I was describing the unusual features of the car. It doesn't have a door. It's quite an odd vehicle."
                },
                {
                    "original": "It's car look like a minion.",
                    "corrected": "This car looks like a minion.",
                    "explanation": "The sentence structure is incorrect; it should be 'This car looks' to properly convey the idea.",
                    "context": "I was trying to compare the car to something familiar. This car looks like a minion. It's small and funny."
                },
                {
                    "original": "I forgot. How can they tell I was in the up of... I stood?",
                    "corrected": "I forgot. How can I tell that I was on top of... I stood?",
                    "explanation": "The phrase 'in the up of' is incorrect; it should be 'on top of' to describe position accurately.",
                    "context": "I was trying to recall how to explain my position in the car. I forgot. How can I tell that I was on top of the trunk? I stood there."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "It's a golf car.",
                    "corrected": "It's a golf cart.",
                    "explanation": "The correct term is 'golf cart,' not 'golf car.'",
                    "context": "I was confused about the vehicle. It's a golf cart. I didn't know it was called that before."
                },
                {
                    "original": "He drives on that for work?",
                    "corrected": "Does he drive that for work?",
                    "explanation": "The structure of the question is incorrect; it should start with 'Does' for proper question formation.",
                    "context": "I was curious about how my father uses the vehicle. Does he drive that for work? I wasn't sure."
                },
                {
                    "original": "We just was in the way with a lot of cars.",
                    "corrected": "We were just on the way with a lot of cars.",
                    "explanation": "The verb 'was' should be 'were' for plural subjects; 'on the way' is the correct preposition.",
                    "context": "I was explaining our experience driving. We were just on the way with a lot of cars, but it wasn't a traffic jam."
                },
                {
                    "original": "Just funny.",
                    "corrected": "It was just funny.",
                    "explanation": "The sentence is missing the subject 'it' and the verb 'was' for clarity.",
                    "context": "I was reflecting on our experience. It was just funny to drive around in the golf cart."
                },
                {
                    "original": "We just... walking and eating a strawberry.",
                    "corrected": "We were just walking and eating strawberries.",
                    "explanation": "The verb 'walking' needs 'were' for correct tense, and 'strawberry' should be plural.",
                    "context": "I was describing our activity. We were just walking and eating strawberries while enjoying the day."
                },
                {
                    "original": "You can make it if you take some... No milk.",
                    "corrected": "You can make it if you take some milk.",
                    "explanation": "The phrase 'No milk' is confusing; it should affirm the inclusion of milk.",
                    "context": "I was trying to explain how to make something. You can make it if you take some milk, but I forgot the name."
                },
                {
                    "original": "It's a sweet thing. Sugar.",
                    "corrected": "It's a sweet thing, like sugar.",
                    "explanation": "The sentence lacks clarity; adding 'like' improves understanding.",
                    "context": "I was trying to describe a food item. It's a sweet thing, like sugar, that people enjoy with fruits."
                },
                {
                    "original": "You just try to express it.",
                    "corrected": "You just need to try to express it.",
                    "explanation": "The sentence is missing 'need' for proper structure.",
                    "context": "I was encouraging someone to communicate better. You just need to try to express it clearly."
                },
                {
                    "original": "You're just upset, you're just stressed out by that.",
                    "corrected": "You're just upset and stressed out by that.",
                    "explanation": "Using 'and' instead of a comma connects the two related ideas more effectively.",
                    "context": "I was acknowledging someone's feelings. You're just upset and stressed out by that situation."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "She doesn't like study.",
                    "corrected": "She doesn't like studying.",
                    "explanation": "The gerund 'studying' should be used here instead of the base form 'study' to indicate the action of studying.",
                    "context": "She enjoys living in St. Petersburg and appreciates the city and its people. However, she doesn't like studying."
                },
                {
                    "original": "Is too hard.",
                    "corrected": "It is too hard.",
                    "explanation": "The subject 'it' is missing; the complete sentence should include a subject for clarity.",
                    "context": "She likes the city and the people, but the study in her university is too hard. It is too hard."
                },
                {
                    "original": "But in different universities.",
                    "corrected": "But in different universities.",
                    "explanation": "The phrase is unclear and could be better structured. It lacks a subject or verb to clarify the intention.",
                    "context": "I want to study in different universities, not in Russia. But I also want to study in design."
                },
                {
                    "original": "It's too rain in St. Petersburg, but I like rain.",
                    "corrected": "It's too rainy in St. Petersburg, but I like rain.",
                    "explanation": "'Too rain' is incorrect; 'rainy' is the appropriate adjective to describe the weather.",
                    "context": "St. Petersburg has a reputation for its weather. It's too rainy in St. Petersburg, but I like rain."
                },
                {
                    "original": "I don't make the posts here.",
                    "corrected": "I don't post here.",
                    "explanation": "'Make the posts' is awkward; 'post' is the correct verb to use in this context.",
                    "context": "I have a channel for everyone to see. I don't post here, but I want to share beautiful photos."
                },
                {
                    "original": "I don't know how can I call it.",
                    "corrected": "I don't know what to call it.",
                    "explanation": "The structure is incorrect; 'how can I call it' should be 'what to call it' for proper phrasing.",
                    "context": "I want to share more about my life. I don't know what to call it, but I want to share information."
                },
                {
                    "original": "I will not post it in this channel.",
                    "corrected": "I will not post them in this channel.",
                    "explanation": "The pronoun 'it' is incorrect; 'them' should be used to refer to multiple photos.",
                    "context": "I took funny photos with my friends. I will not post them in this channel."
                },
                {
                    "original": "In the Telegram never, but in the different social media, yes, of course.",
                    "corrected": "In Telegram, never, but in different social media, yes, of course.",
                    "explanation": "The article 'the' is unnecessary before 'Telegram' and 'different social media.'",
                    "context": "I have never received bad comments in Telegram, but in different social media, yes, of course."
                },
                {
                    "original": "I'm more successful than they.",
                    "corrected": "I'm more successful than they are.",
                    "explanation": "The sentence is missing the verb 'are' to complete the comparison correctly.",
                    "context": "I don't let negative comments bother me. I'm more successful than they are."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I need to work, yes.",
                    "corrected": "I need to work, yes.",
                    "explanation": "The sentence is correct but lacks clarity in context.",
                    "context": "After our lesson, I have to focus on my work. I need to work, yes. I have different plans, but I don't remember all my plans for the day."
                },
                {
                    "original": "I create the design of this certificate.",
                    "corrected": "I create the design for this certificate.",
                    "explanation": "The preposition 'of' is incorrect; 'for' should be used to indicate purpose.",
                    "context": "They need this certificate for the gallery. I create the design for this certificate. They give me information, and I create the design."
                },
                {
                    "original": "It's the sale to their pictures in this gallery.",
                    "corrected": "It's the sale of their pictures in this gallery.",
                    "explanation": "'To' is incorrect; 'of' should be used to indicate possession.",
                    "context": "The gallery sells various items. It's the sale of their pictures in this gallery. They are selling pictures."
                },
                {
                    "original": "Sailing, it's you know, like if I'm a sailor, I have a big ship and I'm like...",
                    "corrected": "Sailing, you know, is like if I'm a sailor, I have a big ship and I'm like...",
                    "explanation": "The structure is awkward; 'it's' should be removed for clarity.",
                    "context": "I was trying to explain the concept of sailing. Sailing, you know, is like if I'm a sailor, I have a big ship and I'm like... traversing the seas."
                },
                {
                    "original": "In the shop, maybe if they want to sell the varying faster, they can make the sale to their clothes and the clothes start to be cheaper.",
                    "corrected": "In the shop, maybe if they want to sell the items faster, they can have a sale on their clothes, and the clothes will start to be cheaper.",
                    "explanation": "The word 'varying' is incorrect; 'items' is more appropriate. 'Make the sale to' should be 'have a sale on.'",
                    "context": "I was discussing how sales work in shops. In the shop, maybe if they want to sell the items faster, they can have a sale on their clothes, and the clothes will start to be cheaper."
                },
                {
                    "original": "Because for it to paint, this model, for example, they need a lot of time.",
                    "corrected": "Because for painting this model, for example, they need a lot of time.",
                    "explanation": "The phrase 'for it to paint' is awkward; 'for painting' is clearer.",
                    "context": "I was explaining why painters can't work quickly. Because for painting this model, for example, they need a lot of time."
                },
                {
                    "original": "But the model can't stay in this podium for a long time.",
                    "corrected": "But the model can't stay on this podium for a long time.",
                    "explanation": "'In' should be 'on' when referring to a podium.",
                    "context": "I was discussing the limitations of painting models during fashion shows. But the model can't stay on this podium for a long time."
                },
                {
                    "original": "The flowers, the animals, the forests, for example.",
                    "corrected": "Flowers, animals, forests, for example.",
                    "explanation": "The article 'the' is unnecessary before plural nouns in this context.",
                    "context": "I was listing subjects that can be painted. Flowers, animals, forests, for example, are common subjects."
                },
                {
                    "original": "Like clothes literally have paintings on it.",
                    "corrected": "Like clothes literally have paintings on them.",
                    "explanation": "'It' should be 'them' to agree with the plural noun 'clothes.'",
                    "context": "I was clarifying the nature of the clothing. Like clothes literally have paintings on them."
                },
                {
                    "original": "I mean, the designers of clothes take the pictures of these painters.",
                    "corrected": "I mean, the designers of clothes take pictures of these painters' works.",
                    "explanation": "The phrase 'take the pictures of' is awkward; 'take pictures of' is more idiomatic. Adding 'works' clarifies the meaning.",
                    "context": "I was explaining how designers use artists' works. I mean, the designers of clothes take pictures of these painters' works."
                },
                {
                    "original": "This painting.",
                    "corrected": "This is a painting.",
                    "explanation": "The sentence is incomplete; 'is' should be added for clarity.",
                    "context": "I was trying to clarify what I meant. This is a painting."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "if you went to a trip in Egypt.",
                    "corrected": "if you went on a trip to Egypt.",
                    "explanation": "The correct preposition is 'on' for trips, and 'to' is used to indicate the destination.",
                    "context": "We often discuss our current interests and experiences. For example, if you went on a trip to Egypt, it would have been interesting to talk about it while you were there."
                },
                {

                    "corrected": "I like to watch many themes related to fashion.",
                    "explanation": "'About' is too vague; 'related to' specifies the connection to fashion more clearly.",
                    "context": "I enjoy exploring various topics. I like to watch many themes related to fashion, as it keeps me updated on trends."
                },
                {
                    "original": "I like to watch any fashion.",
                    "corrected": "I like to watch anything related to fashion.",
                    "explanation": "'Any fashion' is incorrect; 'anything related to fashion' is more idiomatic and clear.",
                    "context": "I have a keen interest in fashion. I like to watch anything related to fashion, as it inspires me."
                },
                {
                    "original": "Like we are discussing AI, she's discussing her projects.",
                    "corrected": "We are discussing AI, and she's discussing her projects.",
                    "explanation": "The use of 'like' is unnecessary here; 'and' connects the two clauses more appropriately.",
                    "context": "In my lessons, we often share ideas. We are discussing AI, and she's discussing her projects, which is very engaging."
                },
                {
                    "original": "the very famous people in this industry. And they talking about what good and what doesn't good.",
                    "corrected": "the very famous people in this industry. And they talk about what is good and what isn't good.",

                },
                {
                    "original": "what will not good.",

                {
                    "original": "the top of this fashion world, maybe they can say so.",

                {

                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "I want to watch it to the end.",
                    "corrected": "I want to watch it until the end.",
                    "explanation": "'To the end' is less idiomatic; 'until the end' is the correct phrase to express continuity.",
                    "context": "I started watching an anime and I'm really enjoying it. I want to watch it until the end. I hope to find a good site for it."
                },
                {
                    "original": "I didn't try. I have no, I had no time before.",
                    "corrected": "I didn't try. I didn't have time before.",
                    "explanation": "The phrase 'I have no' is incorrect here; 'I didn't have' is the correct past form.",
                    "context": "I was asked if I found a site for English subtitles. I didn't try. I didn't have time before. But now I want to look for it."
                },
                {
                    "original": "Oh, my drinks will be wasted in vain.",
                    "corrected": "Oh, my drinks will be wasted.",
                    "explanation": "The phrase 'in vain' is unnecessary here; 'wasted' alone conveys the meaning.",
                    "context": "I was worried about my drinks while we were discussing watching the anime. Oh, my drinks will be wasted. I don't want to waste them."

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
