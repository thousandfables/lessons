<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "your you have a very good internet today",
                    "corrected": "you have very good internet today",
                    "explanation": "The word 'a' is unnecessary here; 'internet' is an uncountable noun.",
                    "context": "Good morning! Do you hear me well? You have very good internet today."
                },
                {
                    "original": "I can only see like my face very zoomed in version",
                    "corrected": "I can only see a very zoomed-in version of my face",
                    "explanation": "'Like' is informal; 'a' is needed before 'very zoomed-in version.' The phrase should also be reordered for clarity.",
                    "context": "Some students call from their phones. I can only see a very zoomed-in version of my face."
                },
                {
                    "original": "you are going to our pretty slow right",
                    "corrected": "you are going to our place pretty slowly, right?",
                    "explanation": "The sentence lacks clarity; 'place' is needed. 'Slow' should be 'slowly' as it describes the action.",
                    "context": "Today you are going to our place pretty slowly, right?"
                },
                {
                    "original": "depends on which day you wanted to go there",
                    "corrected": "depends on which day you want to go there",
                    "explanation": "The tense is incorrect; 'wanted' should be 'want' to match the conditional.",
                    "context": "It depends on which day you want to go there."
                },
                {
                    "original": "lake is not so clean it's kind of dirty",
                    "corrected": "the lake is not very clean; it's kind of dirty.",
                    "explanation": "Missing article 'the' before 'lake'; comma needed before 'it's' for clarity.",
                    "context": "The nature looks lovely there, but the lake is not very clean; it's kind of dirty."
                },
                {
                    "original": "to go back home maybe once every six months by plane",
                    "corrected": "to go back home maybe once every six months by plane.",
                    "explanation": "Needs a period at the end for sentence completeness.",
                    "context": "When I went to Moscow to study, I could only go back home maybe once every six months by plane."
                },
                {
                    "original": "instead of riding to the like opposite end",
                    "corrected": "instead of riding to the opposite end",
                    "explanation": "'The' before 'like' is unnecessary and disrupts the sentence flow.",
                    "context": "Instead of riding to the opposite end of Moscow, it feels much easier."
                },
                {
                    "original": "you're not very excited about this attempt the second attempt",
                    "corrected": "you're not very excited about the second attempt, are you?",
                    "explanation": "The phrasing is awkward; 'this' should indicate 'the second attempt.' Add question tag for clarity.",
                    "context": "You're not very excited about the second attempt, are you?"
                },
                {
                    "original": "because I have a birthday and I don't want to spend my birthday in Paris level",
                    "corrected": "because I have a birthday, and I don't want to spend it in Paris.",
                    "explanation": "Repetitive use of 'birthday'; unclear phrase 'Paris level' is not idiomatic.",
                    "context": "I can't stay for three days because I have a birthday, and I don't want to spend it in Paris."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I correct my previous essay and write new one.",
                    "corrected": "I corrected my previous essay and wrote a new one.",
                    "explanation": "The verbs should be in the past tense to reflect the completed actions.",
                    "context": "I was discussing what I did at home today. I corrected my previous essay and wrote a new one. This was necessary because we didn’t have time in class."
                },
                {
                    "original": "There was like the main advantage I changed it.",
                    "corrected": "There was the main advantage, and I changed it.",
                    "explanation": "The phrase 'there was like' is informal and unnecessary; a conjunction is needed to clarify the relationship between clauses.",
                    "context": "In our previous discussion, I mentioned the changes I made to my essay. There was the main advantage, and I changed it. This revision was aimed at improving clarity."
                },
                {
                    "original": "So there is nothing wrong about this advantage being big.",
                    "corrected": "So there is nothing wrong with this advantage being big.",
                    "explanation": "'Wrong about' should be 'wrong with' to correctly express the idea of something not being incorrect.",
                    "context": "During our discussion about essay structure, I explained my reasoning for the secondary advantage. So there is nothing wrong with this advantage being big. It’s crucial to present strong points."
                },
                {
                    "original": "Which tier do you think this example lands in?",
                    "corrected": "Which tier do you think this example belongs in?",
                    "explanation": "'Lands in' is informal; 'belongs in' is more appropriate in academic contexts.",
                    "context": "We were evaluating different examples from my essay for quality and appropriateness. Which tier do you think this example belongs in? I needed clarity on how it fits the criteria."
                },
                {
                    "original": "What happens when you're kicked off suddenly of the conference?",
                    "corrected": "What happens when you're suddenly kicked off the conference?",
                    "explanation": "The word order is awkward; 'suddenly kicked off' should be adjacent for clarity.",
                    "context": "I was trying to understand the technical issues that occur during our online sessions. What happens when you're suddenly kicked off the conference? It's important to troubleshoot effectively."
                },
                {
                    "original": "So this is a good example, yeah, but let's think how we can improve it.",
                    "corrected": "So this is a good example, but let's think about how we can improve it.",
                    "explanation": "The phrase 'think how' is informal; 'think about how' is more standard in written and spoken English.",
                    "context": "We were assessing an example from my essay and seeking improvement. So this is a good example, but let's think about how we can improve it for clarity."
                },
                {
                    "original": "I heard like they have multiple wives, stuff like that.",
                    "corrected": "I heard that they have multiple wives, things like that.",
                    "explanation": "'Heard like' is informal; 'heard that' is the correct way to introduce subordinate clauses.",
                    "context": "We were comparing different groups with unique practices. I heard that they have multiple wives, things like that. It's interesting to explore their cultural differences."
                },
                {
                    "original": "Do you, when I speak, do you understand everything I say?",
                    "corrected": "Do you understand everything I say when I speak?",
                    "explanation": "The original sentence structure is confusing; it should flow more naturally.",
                    "context": "Inquiring about comprehension was important for assessing my language skills. Do you understand everything I say when I speak? I want to ensure effective communication."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "you need to tune in your ear on the listening.",
                    "corrected": "you need to tune your ear to the listening.",
                    "explanation": "The original phrase uses 'in' and 'on' incorrectly; 'tune your ear to' is the correct expression.",
                    "context": "Preparing for the listening section requires focus. You need to tune your ear to the listening. This practice will help you understand better."
                },
                {
                    "original": "the effectiveness increases like much more than four times.",
                    "corrected": "the effectiveness increases by much more than four times.",
                    "explanation": "'Like' is unnecessary and does not fit the structure of the sentence.",
                    "context": "When studying effectively, increasing your listening time can yield significant benefits. The effectiveness increases by much more than four times if you listen for two hours."
                },
                {
                    "original": "just your level, the effectiveness of just skyrockets.",
                    "corrected": "just your level, the effectiveness skyrockets.",
                    "explanation": "The word 'just' is repeated unnecessarily, leading to awkward phrasing.",
                    "context": "Consistency is key in language learning. If you watch every day for just your level, the effectiveness skyrockets."
                },
                {
                    "original": "let's experience culture, food and also money.",
                    "corrected": "let's experience culture, food, and also money.",
                    "explanation": "Missing comma before 'and' in a list creates confusion; it is needed for clarity.",
                    "context": "In your introduction, clarify the aspects you're discussing. Let's experience culture, food, and also money."
                },
                {
                    "original": "the benefits include seeing new places, making much more money.",
                    "corrected": "the benefits include seeing new places and making much more money.",
                    "explanation": "The sentence structure is off without 'and' connecting the items properly.",
                    "context": "When discussing the advantages in your essay, you could say the benefits include seeing new places and making much more money."
                },
                {
                    "original": "okay, great. Now I like your introduction more.",
                    "corrected": "Okay, great. Now I like your introduction better.",
                    "explanation": "'More' is not the correct comparative form here; 'better' should be used.",
                    "context": "After revising the introduction, I find it clearer. Okay, great. Now I like your introduction better."
                },
                {
                    "original": "the only concern I have is the example in this body paragraph.",
                    "corrected": "The only concern I have is with the example in this body paragraph.",
                    "explanation": "'Concern I have is' requires 'is with' to connect it correctly to the subject.",
                    "context": "In evaluating your writing, I noticed some issues. The only concern I have is with the example in this body paragraph."
                },
                {
                    "original": "Not actually.",
                    "corrected": "Not really.",
                    "explanation": "'Not actually' feels abrupt; 'not really' fits better in conversational style.",
                    "context": "When assessing the representativeness of your example, I asked for a more accurate description. Not really."
                },
                {
                    "original": "Let's think of like in real life.",
                    "corrected": "Let's think of situations in real life.",
                    "explanation": "The use of 'like' here is informal and unnecessary; a more direct phrase improves clarity.",
                    "context": "To improve your argument, I suggest grounding it in real-life situations. Let's think of situations in real life that relate to your example."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "So it's a very specific case.",
                    "corrected": "So it's a very specific situation.",
                    "explanation": "\"Case\" can be interpreted but \"situation\" better conveys the context of discussing a social phenomenon.",
                    "context": "We're discussing the prevalence of cameras in public places. So it's a very specific situation. We need to consider how this affects society."
                },
                {
                    "original": "Maybe that affects somehow Chinese mentality or the way people think.",
                    "corrected": "Maybe that somehow affects the Chinese mentality or the way people think.",
                    "explanation": "The adverb 'somehow' should be placed before the verb it modifies for clarity.",
                    "context": "Cameras in public spaces may change how people behave. Maybe that somehow affects the Chinese mentality or the way people think."
                },
                {
                    "original": "I would say it's good.",
                    "corrected": "I would say it's a good thing.",
                    "explanation": "Adding 'a good thing' clarifies that the speaker is referring positively to the presence of cameras.",
                    "context": "In the debate about surveillance, I took a stance. I would say it's a good thing. This is because it can help prevent crime."
                },
                {
                    "original": "You see, like this example, it's not yours.",
                    "corrected": "You see, this example is not yours.",
                    "explanation": "Removing 'like' makes the sentence more direct and avoids informal language.",
                    "context": "During our discussion about surveillance examples, I pointed out a mistake. You see, this example is not yours; it's someone else's concern."
                },
                {
                    "original": "But actually, there is not so much cameras in other cities.",
                    "corrected": "But actually, there are not so many cameras in other cities.",
                    "explanation": "'So much' is used for uncountable nouns; here, 'many' should be used with countable nouns like 'cameras.'",
                    "context": "When discussing the presence of cameras in different areas, I clarified. But actually, there are not so many cameras in other cities."
                },
                {
                    "original": "Moscow is a huge city. It is representative.",
                    "corrected": "Moscow is a huge city, and it is representative.",
                    "explanation": "Using 'and' instead of starting with 'It' improves the flow of the reasoning.",
                    "context": "In our conversation about whether Moscow is representative for the discussion, I insisted. Moscow is a huge city, and it is representative."
                },
                {
                    "original": "What is the point of our explanation?",
                    "corrected": "What’s the point of our explanation?",
                    "explanation": "Contraction 'What’s' is more conversational and natural in spoken English.",
                    "context": "As we formulated our argument, I asked for clarity. What’s the point of our explanation?"
                },
                {
                    "original": "Yeah, like we can spend those money on other stuff.",
                    "corrected": "Yeah, like we can spend that money on other stuff.",
                    "explanation": "'Those' is plural; 'that' refers to singular 'money' which is uncountable.",
                    "context": "As we analyzed how resources are allocated, I pointed out. Yeah, like we can spend that money on other stuff."
                },
                {
                    "original": "Very specific city.",
                    "corrected": "A very specific city.",
                    "explanation": "The article 'A' is required to indicate the singular form of the noun.",
                    "context": "When describing Moscow’s unique traits in conversation, I emphasized. A very specific city."
                },
                {
                    "original": "The quality is bad.",
                    "corrected": "The quality is poor.",
                    "explanation": "'Poor' is a more formal and appropriate term than 'bad' in this context.",
                    "context": "While debating the subway conditions, I remarked. The quality is poor, especially in less-served areas."
                },
                {
                    "original": "Whenever you go to the Moscow subway, you can see that every year there are more and more cameras.",
                    "corrected": "Every time you go to the Moscow subway, you can see that more and more cameras are installed each year.",
                    "explanation": "Using 'every time' increases specificity and clarity in the scenario being described.",
                    "context": "In noting the increase of surveillance in daily life, I observed. Every time you go to the Moscow subway, you can see that more and more cameras are installed each year."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Fishes means different types of fish.",
                    "corrected": "Fish means different types of fish.",
                    "explanation": "The noun 'fishes' is typically used in specific contexts, whereas 'fish' is often used as the plural form to refer to multiple types.",
                    "context": "When discussing aquatic life, it's important to know the correct terminology. Fish refers to various types of these creatures, but in this specific case, using 'fishes' can sound awkward."
                },
                {
                    "original": "We need to change the order.",
                    "corrected": "We need to change the structure.",
                    "explanation": "The term 'order' is vague; 'structure' is more precise when discussing the components of a paragraph.",
                    "context": "When analyzing the body paragraph, it's crucial to ensure clarity. We need to change the structure to effectively present our ideas about privacy."
                },
                {
                    "original": "I think it's bad. That is right.",
                    "corrected": "I think that's bad. That is right.",
                    "explanation": "The contraction 'that's' is needed for grammatical accuracy in spoken English, linking the two parts more naturally.",
                    "context": "I'm expressing my opinion clearly. I think that's bad, and it's important to ensure that my statements are grammatically correct."
                },
                {
                    "original": "Another disadvantage is price of the cameras.",
                    "corrected": "Another disadvantage is the price of the cameras.",
                    "explanation": "The definite article 'the' is necessary before 'price' to specify which price is being referred to.",
                    "context": "When discussing costs, it's essential to specify details. Another disadvantage is the price of the cameras, which can significantly impact decisions."
                },
                {
                    "original": "We need a verb.",
                    "corrected": "We need a subject and a verb.",
                    "explanation": "While 'verb' is necessary, specifying 'subject and verb' clarifies the requirement for complete sentences.",
                    "context": "In constructing sentences, clarity is critical. We need a subject and a verb to ensure our sentences are grammatically complete."
                },
                {
                    "original": "I also like both ideas that you put here.",
                    "corrected": "I also like the two ideas that you put here.",
                    "explanation": "'Both' should be replaced with 'the two' for clarity and precision in specifying the number of ideas.",
                    "context": "In discussing ideas, it's important to be clear about what I mean. I also like the two ideas that you put here, as they present strong arguments."
                },
                {
                    "original": "People would feel demotivated to.",
                    "corrected": "People would feel more demotivated to commit crime.",
                    "explanation": "The sentence is incomplete; specifying 'commit crime' clarifies the context and purpose of the statement.",
                    "context": "When considering social behaviors, clarity is key. People would feel more demotivated to commit crime if they perceived a higher risk of being caught."
                },
                {
                    "original": "How does it contribute to the safety of people working in the night?",

                    "context": "In discussing safety measures, specific language is important. How does it contribute to the safety of people working at night?"
                },
                {
                    "original": "Because of this, families, again, yeah, that's the same reason we dealt with in the previous lesson.",
                    "corrected": "Because of this, families are impacted, which is the same reason we discussed in the previous lesson.",
                    "explanation": "The original sentence is disjointed and lacks clarity; restructuring enhances coherence.",
                    "context": "When drawing connections between ideas, clarity matters. Because of this, families are impacted, which is the same reason we discussed in the previous lesson."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "They are in a cohesive.",
                    "corrected": "They are not cohesive.",
                    "explanation": "The phrase 'in a cohesive' is incorrect; it should be 'not cohesive' to indicate the lack of coherence.",

                },

                    "original": "That wouldn't be stealing.",

                    "corrected": "I don't really want to learn that.",

                    "context": "I don’t really feel engaged with the English language. I don’t really want to learn that, which might hinder my progress."
                },
                {
                    "original": "That excessive surveillance in big cities is a good thing or a bad thing?",
                    "corrected": "Whether excessive surveillance in big cities is a good thing or a bad thing.",
                    "explanation": "The original sentence lacks proper structure for asking a question; rephrasing as a statement makes it clearer.",
                    "context": "I asked you before whether excessive surveillance in big cities is a good thing or a bad thing. You told me you're not concerned about it."
                },
                {
                    "original": "That's only benefits.",
                    "corrected": "That offers only benefits.",
                    "explanation": "The phrase 'that's only benefits' is grammatically incorrect; 'offers' clarifies what the subject does.",
                    "context": "You think it’s overwhelmingly advantageous. That offers only benefits if you don’t have any concerns about it."
                },

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Good morning! How's it going?"

                {
                    "Person 2": "Good morning! I'm doing pretty well, thanks! How about you?"
                },
                {
                    "Person 1": "I’m great! Just getting ready for the weekend. Got any plans?"
                },
                {
                    "Person 2": "Not much, maybe just relax at home. How about you?"
                },
                {
                    "Person 1": "I think I'm going to hit the lake if the weather's nice. It's been ages since I went!"
                },
                {
                    "Person 2": "That sounds awesome! The lake is always a good escape. Which one are you going to?"
                },
                {
                    "Person 1": "Probably the one up north. It's got a great view and usually isn’t too crowded."
                },
                {
                    "Person 2": "Nice! I've heard it can get really busy in summer, though."
                },
                {
                    "Person 1": "Yeah, it does, but this time of year should be perfect. Plus, I love being in nature."
                },
                {
                    "Person 2": "For sure! You can just chill out and forget about everything for a while."
                },
                {
                    "Person 1": "Exactly! So, when’s your next trip somewhere fun?"
                },
                {
                    "Person 2": "I was thinking about heading to Chicago for a few days next month. I love the city!"
                },
                {
                    "Person 1": "Chicago is great! Have you been there before?"
                },
                {
                    "Person 2": "Yeah, a couple of times. Great food and awesome museums!"
                },
                {
                    "Person 1": "Nice! What’s your must-try food there?"
                },
                {
                    "Person 2": "Deep-dish pizza, of course! It's a must!"
                },
                {
                    "Person 1": "Definitely! You can't go to Chicago and not have that. What's your favorite spot?"
                },
                {
                    "Person 2": "Lou Malnati's! Their crust is just perfect."
                },
                {
                    "Person 1": "I’ll have to check that out next time I'm there. Enjoy your trip!"
                },
                {
                    "Person 2": "Thanks! You too with your lake trip!"
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! So, are you turning 20 soon?"
                },
                {
                    "Person 2": "Not yet, I'm still 19! Can you believe it?"
                },
                {
                    "Person 1": "Nineteen is a big deal, though! Any plans to celebrate?"
                },
                {
                    "Person 2": "Well, I’m thinking about going to a spa. Maybe with some friends, but honestly, I don’t really like my birthday."
                },
                {
                    "Person 1": "Really? You might as well make it special! What about taking your driving test that day?"
                },
                {
                    "Person 2": "Oh man, I don’t know if that’s a good idea. What if I fail? That would ruin my day!"
                },
                {
                    "Person 1": "Come on, just tell the examiner it's your birthday and that you’ve been practicing hard!"
                },
                {
                    "Person 2": "Haha, but what if they think I'm trying to get sympathy points? That could backfire."
                },
                {
                    "Person 1": "Fair point. It really depends on who you get, I guess."
                },
                {
                    "Person 2": "Right? So, what did you get up to today?"

                    "Person 1": "I worked on my essay. Just finished revising it."

        "dialogue_4": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! Did you hear about those cameras they installed in a lot of public places lately?"
                },
                {
                    "Person 2": "Yeah, I did! It's kind of wild how many are out there now. Makes you wonder if we're losing some privacy, right?"
                },
                {
                    "Person 1": "Totally! I mean, I get that they want to prevent crime, but it feels a bit extreme sometimes."
                },
                {
                    "Person 2": "Exactly! Like, I was in the mall the other day, and I felt like they were watching my every move. It's just a bit uncomfortable."
                },
                {
                    "Person 1": "For sure! And have you been to the subway? I've noticed so many cameras there, but the trains still feel old and cramped."
                },
                {
                    "Person 2": "Oh, 100%! They keep adding cameras, but they don’t seem to fix the escalators or update the trains. It's kind of ironic."
                },
                {
                    "Person 1": "Right? All that money on surveillance, and the essentials are still falling apart."
                },
                {
                    "Person 2": "Yeah. I love how they say it’s for our safety, but sometimes it feels like we're just living under a microscope!"
                },
                {
                    "Person 1": "Exactly! Do you think it makes people more careful, or does it just make them uneasy?"
                },
                {
                    "Person 2": "Honestly, I think it makes people more paranoid. Like, it's hard to relax if you feel like you’re always being watched."
                },
                {
                    "Person 1": "Yeah, that’s true. Privacy is important, and I don’t want to feel like I'm in a reality show all the time."
                },
                {
                    "Person 2": "Haha! Right? If we start acting for the camera, it’s like we lose ourselves in the process."
                },
                {
                    "Person 1": "So, what do you think is the solution? Should we just accept it or push for less surveillance?"
                },
                {
                    "Person 2": "A little of both? Maybe we should advocate for better infrastructure and less invasive monitoring. It’s all about balance."
                },
                {
                    "Person 1": "Agreed! Let’s start a campaign to improve public transport instead of just watching everyone."
                },
                {
                    "Person 2": "Now that sounds like a plan! Let’s save our privacy while we're at it."
                }
            ]

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
