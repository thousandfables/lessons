<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 5,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I spread my sickness to you, or what?",
                    "corrected": "Did I spread my sickness to you?",
                    "explanation": "The original phrase sounds informal and clumsy; the corrected version forms a proper question.",
                    "context": "I don't want to make others sick, so I asked, did I spread my sickness to you? I hope my symptoms weren't contagious."
                },
                {
                    "original": "Like 10 days.",
                    "corrected": "In about 10 days.",
                    "explanation": "'Like' is informal and imprecise; 'in about' provides clarity regarding the timeframe.",
                    "context": "I'm feeling under the weather, but I believe I will recover soon. In about 10 days, I should be okay."
                },
                {
                    "original": "I spread my sickness to you, or what?",
                    "corrected": "Did I spread my sickness to you?",
                    "explanation": "The original phrase is phrased awkwardly; the corrected version uses proper interrogative form.",
                    "context": "I was joking with my friend about feeling sick. Did I spread my sickness to you? I hope not."
                },
                {
                    "original": "Because really, the method explained there is very effective for learning languages.",
                    "corrected": "Because, really, the methods explained there are very effective for learning languages.",
                    "explanation": "The plural form 'methods' is more appropriate here as it refers to several techniques mentioned in the book.",
                    "context": "I discussed the book's content with enthusiasm. Because, really, the methods explained there are very effective for learning languages."
                },
                {
                    "original": "But I guess it's math, because I'm not into learning school material by myself.",
                    "corrected": "But I guess it's math since I'm not into learning school material by myself.",

                    "context": "When asked about my study preferences, I replied, But I guess it's math since I'm not into learning school material by myself."
                },
                {
                    "original": "So, It really helps me to get the material and study it.",
                    "corrected": "So, it really helps me to understand the material and study it.",
                    "explanation": "'Get' is too vague; 'understand' provides clearer meaning regarding comprehension.",
                    "context": "I was discussing my study methods. So, it really helps me to understand the material and study it."
                },
                {
                    "original": "I have to lock in.",
                    "corrected": "I have to focus.",
                    "explanation": "'Lock in' is more colloquial and can confuse; 'focus' is clearer and more precise.",
                    "context": "While discussing my study habits, I said, I have to focus during exam preparations to do well."
                },
                {
                    "original": "That would be a formal counterpart.",
                    "corrected": "That would be its formal counterpart.",
                    "explanation": "Including 'its' clarifies the subject being discussed.",
                    "context": "While discussing phrasal verbs, I noted, That would be its formal counterpart for better understanding."
                },
                {
                    "original": "I have to I have to restrain from all kinds of diversions.",
                    "corrected": "I have to restrain myself from all kinds of diversions.",
                    "explanation": "Missing 'myself' creates a grammatical error in reflexive use.",
                    "context": "In order to improve my study habits, I mentioned, I have to restrain myself from all kinds of diversions."
                },
                {
                    "original": "And we just wanted to visit it to close our gestalt.",
                    "corrected": "And we just wanted to visit it to fulfill our desire.",
                    "explanation": "'Close our gestalt' is awkward; 'fulfill our desire' expresses the intent more clearly.",
                    "context": "Sharing a memory, I recounted, And we just wanted to visit it to fulfill our desire for adventure."
                },
                {
                    "original": "It felt like dreams come true.",
                    "corrected": "It felt like a dream come true.",
                    "explanation": "The phrase 'like dreams come true' is incorrect; 'like a dream come true' is the correct idiomatic expression.",
                    "context": "Recalling a childhood experience, I expressed, It felt like a dream come true when we arrived."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I couldn't pick one for like 10 seconds.",
                    "corrected": "I couldn't pick one for about 10 seconds.",
                    "explanation": "Using 'like' in this context is informal and unnecessary; 'about' is more appropriate for stating duration.",
                    "context": "When I was asked to describe a tourist attraction, I felt pressured. I couldn't pick one for about 10 seconds. It was hard to gather my thoughts."
                },
                {
                    "original": "Also, we could see the main Barcelona team training that day.",
                    "corrected": "Additionally, we were able to see the main Barcelona team training that day.",
                    "explanation": "'Could see' is informal; 'were able to see' sounds more formal and precise.",
                    "context": "The experience was made even better by the atmosphere. Additionally, we were able to see the main Barcelona team training that day. It was an unforgettable moment."
                },
                {
                    "original": "All this backstory, I was interested in.",
                    "corrected": "I was interested in all this backstory.",
                    "explanation": "The sentence structure is awkward; a more natural word order is needed.",
                    "context": "When describing my experience, I realized I had a lot to share. I was interested in all this backstory. It added depth to my story about the visit."
                },
                {
                    "original": "Can you make me impressed?",
                    "corrected": "Can you impress me?",
                    "explanation": "The phrase 'make me impressed' is incorrect; 'impress me' is the correct verb form.",
                    "context": "The listener urged me to enhance my description. Can you impress me? I want to hear more about your favorite sights."
                },
                {
                    "original": "It could fit 7,000 people.",
                    "corrected": "It could accommodate 7,000 people.",
                    "explanation": "'Fit' sounds too casual; 'accommodate' is more appropriate in this context.",
                    "context": "During my description, I emphasized the size of the stadium. It could accommodate 7,000 people. This made it feel massive and impressive."
                },
                {
                    "original": "I've seen this bay, this yacht.",
                    "corrected": "I've seen this bay and this yacht.",
                    "explanation": "Using 'this' twice is repetitive; 'and' should connect the two items.",
                    "context": "I wanted to mention some of my travels. I've seen this bay and this yacht. Yet, none of it feels significant enough to talk about."
                },
                {
                    "original": "The only thing that can fix part two performance is practice.",
                    "corrected": "The only thing that can improve performance in part two is practice.",
                    "explanation": "'Fix' does not accurately describe the need for performance enhancement; 'improve' is a better choice.",
                    "context": "Reflecting on my speaking skills, I acknowledged a challenge. The only thing that can improve performance in part two is practice. I need to work on it."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "we've been visiting this place for three hours or three days.",
                    "corrected": "we have visited this place for three days.",
                    "explanation": "The present perfect continuous 'have been visiting' is incorrect here; the simple present perfect 'have visited' should be used for completed actions in the past.",
                    "context": "When discussing our recent trip to Disneyland, I said, 'we've been visiting this place for three days.' I should have used the present perfect to indicate that we have completed our visit."
                },
                {
                    "original": "I was looking for this moment for years.",
                    "corrected": "I have been looking for this moment for years.",
                    "explanation": "The use of 'was looking' suggests it was a past action; 'have been looking' indicates it is ongoing and relates to the present moment.",
                    "context": "I was describing my feelings at a stadium moment, saying, 'I was looking for this moment for years.' I meant to express that it's something I've been anticipating until now."
                },
                {
                    "original": "I understand the logic, but I forgot it.",
                    "corrected": "I understand the logic, but I forgot the logic.",
                    "explanation": "The word 'logic' can be considered uncountable in this context, so 'the logic' should be used instead of just 'logic.'",
                    "context": "As we were reviewing concepts, I said, 'I understand the logic, but I forgot it.' I meant to refer to the specific reasoning behind the grammar rules we discussed."
                },
                {
                    "original": "most of people who I know play shooters.",
                    "corrected": "most of the people who I know play shooters.",
                    "explanation": "The phrase 'most of people' is incorrect; 'most of the people' requires an article 'the' to be grammatically correct.",
                    "context": "Discussing gaming habits in my country, I stated, 'most of people who I know play shooters.' I need to clarify by saying 'most of the people who I know' to make it accurate."
                },
                {
                    "original": "but computer games just gives them this sense of progress and work.",
                    "corrected": "but computer games just give them this sense of progress and work.",
                    "explanation": "'Gives' is incorrect; the plural noun 'computer games' requires the verb 'give.'",
                    "context": "In explaining why people enjoy gaming, I said, 'but computer games just gives them this sense of progress and work.' I should have used 'give' to match the plural subject."
                },
                {
                    "original": "when we had lessons at four, three, I think my last speaking class better than today's.",
                    "corrected": "when we had lessons at four, I think my last speaking class was better than today's.",
                    "explanation": "The omission of 'was' in 'my last speaking class better than today's' makes the sentence incomplete; 'was' is necessary for the past tense.",
                    "context": "Reflecting on my speaking lessons, I mentioned, 'when we had lessons at four, three, I think my last speaking class better than today's.' I meant to say 'was better' to indicate a comparison."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Which I don't mind.",
                    "corrected": "However, I don't mind that.",
                    "explanation": "Starting a sentence with 'which' without a clear antecedent makes the sentence unclear.",
                    "context": "There are two topics we can choose to discuss. However, I don't mind that we're talking about strict parents first."
                },
                {
                    "original": "Why do you put that before other but not before one?",
                    "corrected": "Why do you put that before 'other' but not before 'one'?",
                    "explanation": "The terms 'one' and 'other' should be surrounded by quotes for clarity when referring to them as words.",
                    "context": "We were discussing the structure of presenting arguments. Why do you put that before 'other' but not before 'one'?"
                },
                {
                    "original": "the most important part, the problem.",
                    "corrected": "the most important part is the problem.",
                    "explanation": "The sentence is missing a verb; it should include 'is' to connect the subject and predicate.",
                    "context": "In your essay, you need to focus on key points. The most important part is the problem."
                },
                {
                    "original": "you are supposed to argue to basically here is what you think, right?",
                    "corrected": "You are supposed to argue; basically, here is what you think, right?",
                    "explanation": "The sentence lacks proper punctuation, making it difficult to read. A semicolon clarifies the structure.",
                    "context": "During the discussion, we talked about constructing arguments effectively. You are supposed to argue; basically, here is what you think, right?"
                },
                {
                    "original": "Then I should like in the first sentence of second body paragraph, I state that I am not going to give freedom to children.",
                    "corrected": "Then I should say that in the first sentence of the second body paragraph, I state that I am not going to give freedom to children.",
                    "explanation": "The phrase 'should like' is informal and unclear; 'should say' is more appropriate.",
                    "context": "We discussed the structure of the argumentative essay. Then I should say that in the first sentence of the second body paragraph, I state that I am not going to give freedom to children."
                },
                {
                    "original": "Isn't less important than.",
                    "corrected": "Isn't less important than it seems.",
                    "explanation": "The sentence is incomplete and doesn't logically conclude; a clarifying phrase is necessary.",
                    "context": "I pointed out structural flaws in your essay. Isn't less important than it seems?"
                },
                {
                    "original": "This is the cause. This is the reason.",
                    "corrected": "This is the cause; this is the reason.",
                    "explanation": "Using a period between two closely related clauses weakens the connection; a semicolon is better.",
                    "context": "In our discussion about arguments, we separated causes and reasons. This is the cause; this is the reason."
                },
                {
                    "original": "Like advice.",
                    "corrected": "Advice is uncountable.",
                    "explanation": "'Like advice' is an incomplete thought; specifying that 'advice is uncountable' clarifies the point.",
                    "context": "We were discussing grammatical terms. Advice is uncountable."
                },
                {
                    "original": "I would, we don't have time today to go over all mistakes and all the things that we should do to make this essay better.",
                    "corrected": "I would say we don't have time today to go over all the mistakes and the things we should do to make this essay better.",
                    "explanation": "The phrase 'I would' is incomplete and informal; completing it and adding 'say' clarifies the intention.",
                    "context": "At the end of the lesson, I summarized our time. I would say we don't have time today to go over all the mistakes and the things we should do to make this essay better."
                },
                {
                    "original": "the biggest mistake here?",
                    "corrected": "What do you think is the biggest mistake here?",
                    "explanation": "The structure is missing a subject and verb for clarity; it should be a complete question.",
                    "context": "We were identifying issues in the essay. What do you think is the biggest mistake here?"
                },
                {
                    "original": "I just try to make it kind of believable, you know, not that I have a friend, Jack.",
                    "corrected": "I just try to make it believable, you know, instead of saying I have a friend, Jack.",
                    "explanation": "The original phrasing is awkward and unclear; rephrasing enhances clarity.",
                    "context": "We discussed how to make examples in essays more credible. I just try to make it believable, you know, instead of saying I have a friend, Jack."
                },
                {
                    "original": "your example is not that good because it seems a little bit far fetched.",
                    "corrected": "Your example is not very strong because it seems a little far-fetched.",
                    "explanation": "The phrase 'not that good' is vague; 'not very strong' is more specific, and 'far fetched' should be hyphenated.",
                    "context": "During the critique, I provided feedback. Your example is not very strong because it seems a little far-fetched."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Substantializing their knowledge, what does it mean?",
                    "corrected": "Substantializing their knowledge, what does that mean?",

                },
                {
                    "original": "A bad writer is a person who can explain difficult things in simple language.",
                    "corrected": "A bad writer is a person who cannot explain difficult things in simple language.",
                    "explanation": "The correct form is 'cannot' instead of 'can' to indicate the inability to explain well.",

                },
                {

                    "corrected": "There's zero chance you have seen this word anywhere.",

                    "context": "I’m trying to emphasize how uncommon certain words are. There’s zero chance you have seen this word anywhere. It's just not widely used."
                },
                {
                    "original": "Increasingly doesn't go at the beginning of the sentence.",

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
