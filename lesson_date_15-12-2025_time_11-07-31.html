<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 9,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "This course called English in 16 Hours.",
                    "corrected": "This course is called English in 16 Hours.",
                    "explanation": "The verb 'is' is missing; it should be 'is called' to indicate the title of the course.",
                    "context": "I study English in school, and my mom sent me a course from a man named Dmitry Petrov. This course is called English in 16 Hours. It was a key part of improving my speaking skills."
                },
                {
                    "original": "let's me break my speaking barrier.",
                    "corrected": "let me break my speaking barrier.",
                    "explanation": "The contraction 'let's' is incorrect here; it should be 'let' to match the context.",
                    "context": "This course was the key thing that let me break my speaking barrier. Since then, I started to talk in English. I also began watching content in English and learning by myself."
                },
                {
                    "original": "I start to talk in English, I start to watch content in English, and start to learning it by myself.",
                    "corrected": "I started to talk in English, I started to watch content in English, and I started learning it by myself.",
                    "explanation": "The verb tense is inconsistent; 'start' should be 'started' to maintain past tense throughout.",
                    "context": "This course was the key thing that let me break my speaking barrier. I started to talk in English, I started watching content in English, and I started learning it by myself."
                },
                {
                    "original": "that was first man who gives an instruction for how to speak fluently.",
                    "corrected": "that was the first man who gave me instructions on how to speak fluently.",
                    "explanation": "'First man' should include 'the,' 'gives' needs to be in the past tense 'gave,' and the phrase should be 'instructions on' rather than 'for.'",
                    "context": "I don't really know what was special about the course. But that was the first man who gave me instructions on how to speak fluently. He taught me not to be shy when speaking."
                },
                {
                    "original": "about how to say I go to school, I went to school, I will go to school, but in very good schema.",
                    "corrected": "about how to say I go to school, I went to school, and I will go to school, but in a very good scheme.",
                    "explanation": "'In very good schema' should be 'in a very good scheme,' as 'schema' is not the correct term here and 'a' is needed.",
                    "context": "He gives advice about tenses and how to say phrases correctly, like 'I go to school,' 'I went to school,' and 'I will go to school,' but in a very good scheme. This helped me understand better."
                },
                {
                    "original": "they are very afraid to make mistakes.",
                    "corrected": "they are very afraid of making mistakes.",
                    "explanation": "'Afraid to make' should be 'afraid of making' to use the correct preposition with the gerund.",
                    "context": "I have a lot of students who speak with me, but the main problem is they are very afraid of making mistakes. This fear makes learning uncomfortable for them."
                },
                {
                    "original": "Good idea is accept that we all are stupid.",
                    "corrected": "A good idea is to accept that we are all stupid.",
                    "explanation": "The sentence requires the article 'A' at the beginning and the infinitive form 'to accept.'",
                    "context": "Maybe I will give them your advice to encourage them not to be afraid. A good idea is to accept that we are all stupid. This mindset can help us learn freely."
                },
                {
                    "original": "if my memory doesn't help me.",
                    "corrected": "if my memory serves me.",
                    "explanation": "The phrase 'if my memory doesn’t help me' is not idiomatic; 'if my memory serves me' is the correct expression.",
                    "context": "I really like Gotham Chess, a chess YouTuber and international master. He lives in New York, if my memory serves me. His content is very clear, which is important for people learning English."
                },
                {
                    "original": "I had played three or about tournaments, but I don't get an ELO rating.",
                    "corrected": "I played in three tournaments, but I didn't get an ELO rating.",
                    "explanation": "Incorrect tense usage; 'had played' should simply be 'played' and 'about tournaments' should be 'in three tournaments.'",
                    "context": "I don't have a master's degree, though I played in three tournaments. However, I didn't get an ELO rating since they weren't serious tournaments."
                },
                {
                    "original": "I'm more like just chess player, online chess player.",
                    "corrected": "I'm more like just a chess player, an online chess player.",
                    "explanation": "The article 'a' is needed before 'chess player.'",
                    "context": "I don't have a master's degree, but I'm more like just a chess player, an online chess player. I enjoy playing chess in my free time."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "After I'm finishing my education, that I'm studying in Yoshkortol.",
                    "corrected": "After I finish my education, that I’m studying in Yoshkortol.",
                    "explanation": "The correct form here is 'finish' instead of 'finishing' because it refers to a future action after completing education.",
                    "context": "I'm currently studying in Yoshkortol and will finish my education soon. After I finish, I plan on applying for postgraduate programs."
                },
                {
                    "original": "You can not only educate, but live with only knowing English.",
                    "corrected": "You can not only study, but also live with only knowing English.",
                    "explanation": "'Educate' is incorrectly used; 'study' is more appropriate in this context as it refers to a learning process.",
                    "context": "Many people go to Canada because they can not only study but also live there knowing just English. It's a significant factor for my decision."
                },
                {
                    "original": "And after you work in Canada about a year, you can apply for citizenship.",
                    "corrected": "And after you work in Canada for about a year, you can apply for citizenship.",
                    "explanation": "The phrase should use 'for' to indicate the duration of time, rather than 'in.'",
                    "context": "It's reassuring to know that after you work in Canada for about a year, you can apply for citizenship. This opportunity makes Canada appealing."
                },
                {
                    "original": "It's too fast.",
                    "corrected": "It's too soon.",
                    "explanation": "'Too fast' implies speed, while 'too soon' indicates that something is premature.",
                    "context": "I don't think I'm ready to discuss citizenship yet. It's too soon for that. I'd rather focus on my studies first."
                },
                {
                    "original": "Okay, okay. I see.",
                    "corrected": "Okay, I understand.",
                    "explanation": "The phrase 'I see' is correct but often contextually replaced with 'I understand' to convey clearer comprehension.",
                    "context": "After discussing my plans for citizenship, I understand the opportunities available. Things are becoming clearer now."
                },
                {
                    "original": "It was sad to me.",
                    "corrected": "It made me sad.",
                    "explanation": "The correct expression should convey the subject's emotions more naturally; 'it made me sad' is more idiomatic.",
                    "context": "When discussing the issues I faced with the test, it made me sad. I wanted to achieve a better score."
                },
                {
                    "original": "It was difficult part when I need to name the text, not text, paragraphs, paragraphs in text.",
                    "corrected": "It was a difficult part when I needed to name the paragraphs in the text.",
                    "explanation": "Missing article 'a' before 'difficult part' and incorrect verb form 'need' should be 'needed' to match the tense.",
                    "context": "While preparing for the reading section, I found it was a difficult part when I needed to name the paragraphs in the text."
                },
                {
                    "original": "To multiple choice?",
                    "corrected": "In multiple choice?",
                    "explanation": "The preposition 'in' is required to indicate what context is being referred to.",
                    "context": "We talked about difficulties in the reading section. Are you asking about issues in multiple choice questions?"
                },
                {
                    "original": "Is it not?",
                    "corrected": "Is it not so?",
                    "explanation": "The phrase is an incomplete question; adding 'so' makes it a complete rhetorical question.",
                    "context": "We discussed vocabulary issues. It's essential to acknowledge that the context helps with understanding, isn't it not so?"
                },
                {
                    "original": "It is clear like the meaning, what the text is about.",
                    "corrected": "It is clear what the meaning of the text is about.",
                    "explanation": "The phrase is awkwardly structured; adjusting it clarifies what is being said.",
                    "context": "When reading texts, I find it is clear what the meaning of the text is about. Understanding the content is crucial."
                },
                {
                    "original": "Text was interesting, I need to say about, I like the medicine and the biology.",
                    "corrected": "The text was interesting; I need to say that I like medicine and biology.",
                    "explanation": "The sentence lacks articles before 'medicine' and 'biology' and has improper clause structure.",
                    "context": "I enjoyed the text we read. The text was interesting; I need to say that I like medicine and biology."
                },
                {
                    "original": "Send this to you, check it out.",
                    "corrected": "I will send it to you; check it out.",
                    "explanation": "The original phrasing is unclear; adding 'I will' specifies who is performing the action.",
                    "context": "Once I finish the task, I will send it to you; check it out when you have time."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "Something online courses are effective as classroom learning.",
                    "corrected": "Some online courses are as effective as classroom learning.",
                    "explanation": "The word 'Something' is incorrect here; it should be 'Some' to refer to a subset of online courses.",
                    "context": "I believe that some online courses are as effective as classroom learning. This is a common debate among students considering their learning options."
                },
                {
                    "original": "I need to read, to write a mini essay in about what words, what count of words.",
                    "corrected": "I need to write a mini essay about how many words it should contain.",
                    "explanation": "The phrase 'in about what words, what count of words' is unclear; it should directly state how many words are required.",
                    "context": "I need to write a mini essay about how many words it should contain. I want to clarify my assignment's requirements."
                },
                {
                    "original": "It was one hundred and fifty, if I don't miscalculate it.",
                    "corrected": "It was one hundred and fifty, if I didn't miscalculate.",
                    "explanation": "The verb 'miscalculate' should be in the past tense ('didn't') to agree with the past context.",
                    "context": "I wrote an essay recently. It was one hundred and fifty, if I didn't miscalculate. I remember it clearly."
                },
                {
                    "original": "But the first two, they are about your ideas.",
                    "corrected": "But the first two are about your ideas.",
                    "explanation": "The phrase 'they are' is unnecessary; the sentence is clear without it.",
                    "context": "The IELTS gives us four criteria for essay writing. But the first two are about your ideas, focusing on relevance and coherence."
                },
                {
                    "original": "And if I make many grammar mistakes and use very small vocabulary, if I still can provide my ideas, it was, it will be, it will be a very, very, very important thing.",
                    "corrected": "If I make many grammar mistakes and use very limited vocabulary, but I can still express my ideas, it is a very important thing.",
                    "explanation": "The use of 'it was, it will be' is confusing; present tense is needed to convey the ongoing importance of the ability to express ideas.",
                    "context": "If I make many grammar mistakes and have limited vocabulary, but I can still express my ideas, it is a very important thing. This skill matters greatly in writing."
                },
                {
                    "original": "It will be not estimated how to say it will be scored.",
                    "corrected": "It will not be estimated how it will be scored.",
                    "explanation": "The correct structure is 'will not be' rather than 'will be not.'",
                    "context": "It will not be estimated how it will be scored. Understanding the marking system is important for students."
                },
                {
                    "original": "I think it's effective differently, in different way.",
                    "corrected": "I think it's effective in a different way.",
                    "explanation": "'Different way' needs an article ('a') in this context, and 'differently' is not needed here.",
                    "context": "Some think online courses are as effective as classroom learning, but I think it's effective in a different way. Each method has its strengths."
                },
                {
                    "original": "It's not comparable things to me.",
                    "corrected": "To me, they are not comparable.",
                    "explanation": "The phrasing is awkward; it should be 'to me, they are not comparable' for clarity.",
                    "context": "Online courses and classroom learning serve different purposes. To me, they are not comparable, as they meet different needs."
                },
                {
                    "original": "It's very different types of connection between the teacher and the student.",
                    "corrected": "It's a very different type of connection between the teacher and the student.",
                    "explanation": "The noun 'type' should be singular ('a type') since it refers to 'connection' which is singular.",
                    "context": "Online classes lack personal interaction. It's a very different type of connection between the teacher and the student than in a classroom setting."
                },
                {
                    "original": "The main, like the exam, what the exam really wants you when like wants to see in your essay, they want to see your genuine ideas.",
                    "corrected": "The main thing the exam wants to see in your essay is your genuine ideas.",
                    "explanation": "The sentence structure is overly complicated; simplify to improve clarity.",
                    "context": "On the IELTS test, the main thing the exam wants to see in your essay is your genuine ideas. This is crucial for success."
                },
                {
                    "original": "But we can absolutely partly agree or disagree if you like.",
                    "corrected": "But you can absolutely partly agree or disagree if you like.",
                    "explanation": "The sentence should be directed at the listener without 'we' to maintain focus on the student's actions.",
                    "context": "In essay writing, you can absolutely partly agree or disagree if you like. It's a nuanced approach that some might find effective."
                },
                {
                    "original": "One body paragraph about advantage about advantage.",
                    "corrected": "One body paragraph about the advantages.",
                    "explanation": "The phrasing 'about advantage about advantage' is redundant; use 'the advantages' for clarity.",
                    "context": "We should structure the essay properly. Let's write one body paragraph about the advantages. This will help strengthen our argument."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "Can be less effective.",
                    "corrected": "They can be less effective.",
                    "explanation": "The subject 'they' is missing; without it, the sentence is incomplete.",
                    "context": "We were discussing online courses and their efficiency. They can be less effective. This is mainly due to less control and connection between the teacher and student."
                },
                {
                    "original": "Not connect, but I will write connect.",
                    "corrected": "Not connecting, but I will write 'connect.'",
                    "explanation": "'Not connect' is incorrect; the gerund 'connecting' is needed to make it grammatically sound.",
                    "context": "In our lesson, we talked about the relationship between teachers and students. Not connecting is an issue, but I will write 'connect' to clarify."
                },
                {
                    "original": "Exactly. Yeah. What what is the difference?",
                    "corrected": "Exactly. Yeah. What is the difference?",
                    "explanation": "The repetition of 'what' is unnecessary and makes the sentence awkward.",
                    "context": "We were discussing the distinction between examples and explanations. Exactly. Yeah. What is the difference? It's a common point of confusion."
                },
                {
                    "original": "Why many people don't understand what's what's the point of the.",
                    "corrected": "Why many people don't understand what's the point of it.",
                    "explanation": "The phrase 'what's what's the point of the' is awkward and confusing; 'point of it' is clearer.",
                    "context": "We're trying to clarify why students struggle with understanding examples. Why many people don't understand what's the point of it is a frequent issue."
                },
                {
                    "original": "It's the shame to write the country name.",
                    "corrected": "It’s a shame to misspell the country name.",
                    "explanation": "'It's the shame' is incorrect; the correct phrase is 'it's a shame' and 'to misspell' fits the context better.",
                    "context": "During our discussion on examples, I made a mistake in writing a country name. It’s a shame to misspell the country name."
                },
                {
                    "original": "That to go to another city.",
                    "corrected": "I want to go to another city.",
                    "explanation": "The phrase 'that to go' is incorrect; the speaker needed to express a desire using 'I want to go.'",
                    "context": "While trying to find the right words, I mentioned traveling. I want to go to another city in another country."
                },
                {
                    "original": "This example is not bad. Yeah. It is.",
                    "corrected": "This example is not bad. Yeah. It is a good one.",
                    "explanation": "The phrase 'it is' is vague; completing the thought makes the sentence clearer.",
                    "context": "I assessed a student's example. This example is not bad. Yeah. It is a good one because it reflects a real-life situation."
                },
                {
                    "original": "You need a more. You need an example to apply to a broader range of people.",
                    "corrected": "You need an example that applies to a broader range of people.",
                    "explanation": "The repetition of 'you need a more' creates confusion; it should be a complete thought.",
                    "context": "We discussed how to enhance examples in writing. You need an example that applies to a broader range of people for better clarity."
                },
                {
                    "original": "I can't. Replace. Moscow with the city one.",
                    "corrected": "I can replace Moscow with city one.",
                    "explanation": "The original phrasing is fragmented; it needs to be more cohesive and grammatically correct.",
                    "context": "We were talking about generalizing examples. I can replace Moscow with city one to make the example more universally applicable."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "I want to talk to you something.",
                    "corrected": "I want to talk to you about something.",
                    "explanation": "\"Talk to you something\" is missing the preposition 'about'; we need 'talk to you about' to indicate the topic of discussion.",
                    "context": "Yesterday, I had a couple of interviews with another tutor. I want to talk to you about something important. I think it will help in our class."
                },
                {
                    "original": "With one of them we complete a mock, a shorter version of IELTS with shorter tasks than in IELTS.",
                    "corrected": "With one of them, we completed a mock, a shorter version of IELTS with shorter tasks than those in IELTS.",
                    "explanation": "\"Complete\" should be in the past tense \"completed\" to match the context. Additionally, \"than in IELTS\" should be \"than those in IELTS\" for clarity.",
                    "context": "In our lesson, I explained my recent experiences related to test preparation. With one of them, we completed a mock, a shorter version of IELTS with shorter tasks than those in IELTS."
                },
                {
                    "original": "Reading and listening, they are the easiest parts to prepare for by yourself.",
                    "corrected": "Reading and listening are the easiest parts to prepare for by yourself.",
                    "explanation": "The comma creates a comma splice; it should be rephrased to eliminate the comma and use 'are' directly after 'listening.'",
                    "context": "I often discuss the skills needed for exam preparation. Reading and listening are the easiest parts to prepare for by yourself, especially with proper resources."
                },
                {
                    "original": "You know that if you score 32, this is like bent, let's say 6.5.",
                    "corrected": "You know that if you score 32, this is about, let's say, 6.5.",
                    "explanation": "\"Bent\" is incorrect here; the proper word is \"about\" to indicate an approximate score.",
                    "context": "When I provide feedback to my students, I use examples to illustrate scores. You know that if you score 32, this is about, let's say, 6.5."
                },
                {
                    "original": "You do more listening sections, you become better.",
                    "corrected": "The more listening sections you do, the better you become.",
                    "explanation": "The sentence structure needs to be adjusted to use a comparative form, which requires 'the more... the better.'",

        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "It is of the outmost importance I get.",
                    "corrected": "It is of utmost importance that I get.",
                    "explanation": "The word 'outmost' is incorrect; the correct term is 'utmost' when referring to the greatest degree or highest level.",
                    "context": "In preparing for exams, understanding key terms is crucial. It is of utmost importance that I get the concepts right. This ensures better performance in my studies."
                },
                {
                    "original": "you have a potential",
                    "corrected": "you have great potential",
                    "explanation": "'A potential' is incorrect; 'potential' is an uncountable noun in this context and should not be used with 'a.'",
                    "context": "During our conversation about your capabilities, I emphasized your strengths. You have great potential in language learning. This is something you should focus on."
                },
                {
                    "original": "writing and speaking is about your output.",
                    "corrected": "writing and speaking are about your output.",
                    "explanation": "The verbs must agree in number with the compound subject; 'writing and speaking' is plural. Therefore, 'are' should be used instead of 'is.'",
                    "context": "We discussed the differences between input and output in language learning. Writing and speaking are about your output. It's essential to practice both skills."
                },
                {
                    "original": "you will do that.",
                    "corrected": "you will do it.",
                    "explanation": "'That' is too vague; 'it' directly refers to the tasks we discussed, making it clearer.",
                    "context": "I have confidence in your ability to follow through. If I tell you to practice regularly, you will do it. This will help improve your skills."
                },
                {
                    "original": "essays are quite challenging.",
                    "corrected": "Essays can be quite challenging.",
                    "explanation": "The use of 'are' lacks nuance; 'can be' adds flexibility, acknowledging that while essays are often challenging, it's not true for everyone.",
                    "context": "As we talked about your writing experiences, I noted the difficulties some face. Essays can be quite challenging. It's important to strategize your approach."
                }
            ]
        },
        "mistakes_7": {
            "mistakes_list": [
                {
                    "original": "A teacher and student.",
                    "corrected": "A teacher and a student.",
                    "explanation": "The article 'a' is needed before both 'teacher' and 'student' for proper grammatical structure.",
                    "context": "In the lesson, we were discussing countable nouns. A teacher and a student are examples of these nouns. We need to use articles correctly for clarity."
                },
                {
                    "original": "It should be I.",
                    "corrected": "It should be 'I'.",
                    "explanation": "Quotation marks are needed to indicate that 'I' is being referenced as a word.",
                    "context": "While correcting spelling mistakes, I noticed the student misspelled a word. It should be 'I'. It's essential to highlight the exact letter for clarity."
                },
                {
                    "original": "Sentence inherits the Russian constructions, yeah?",
                    "corrected": "Sentences inherit Russian constructions, yeah?",
                    "explanation": "Subject-verb agreement error; 'sentence' should be pluralized to match 'inherit.'",
                    "context": "We were discussing encoding meaning from Russian to English. Sentences inherit Russian constructions, yeah? This can make them sound unnatural."
                },
                {
                    "original": "That's called idiomaticity.",
                    "corrected": "That's called idiomatic.",
                    "explanation": "'Idiomacity' is a jargon term; 'idiomatic' is the correct adjective to describe naturalness in language.",
                    "context": "During our lesson on natural language use, I explained how certain phrases are not idiomatic. That's called idiomatic, meaning sentences that sound right to native speakers."
                },
                {
                    "original": "Providing is more good vocabulary than giving.",
                    "corrected": "Providing is better vocabulary than giving.",
                    "explanation": "'More good' is not idiomatic; 'better' should be used for comparison.",
                    "context": "In this part of the lesson, we compared different verbs to describe the same action. Providing is better vocabulary than giving. It sounds more sophisticated."
                }
            ]
        },
        "mistakes_8": {
            "mistakes_list": [
                {
                    "original": "I need to talk or I need to tell what I need for my concrete situation.",
                    "corrected": "I need to talk or I need to explain what I need for my specific situation.",
                    "explanation": "The phrase 'tell what I need' is incorrect; 'explain' is more appropriate for conveying information. Also, 'concrete' should be replaced with 'specific' in this context.",
                    "context": "I'm trying to clarify my communication needs. I need to talk or I need to explain what I need for my specific situation. This will help ensure that I get the correct guidance."
                },
                {
                    "original": "When I will be passing IELTS.",
                    "corrected": "When I am going to take the IELTS.",
                    "explanation": "The phrase 'When I will be passing' is incorrect; 'When I am going to take' is the proper structure for future plans.",
                    "context": "I'm discussing my plans for the IELTS test. When I am going to take the IELTS, I will focus on my preparation. I'm targeting summer 2026 for the exam."
                },
                {
                    "original": "I will tell you what.",
                    "corrected": "Let me tell you what.",
                    "explanation": "The introductory phrase 'I will tell you what' sounds awkward; 'Let me tell you what' is more natural in conversation.",
                    "context": "I'm about to share some thoughts on IELTS preparation. Let me tell you what I think is essential. Consistent practice is key."
                },
                {
                    "original": "It is about the process when you get your score, getting score.",
                    "corrected": "It is about the process of getting your score.",
                    "explanation": "The phrase 'getting score' is grammatically incorrect; it should be 'getting your score' to clarify meaning.",
                    "context": "I'm reflecting on the importance of the testing process. It is about the process of getting your score. The journey is as crucial as the results."
                }
            ]
        },
        "mistakes_9": {
            "mistakes_list": [
                {
                    "original": "What's the price for one online classes?",
                    "corrected": "What's the price for one online class?",
                    "explanation": "The plural 'classes' is incorrect, as it should be singular 'class' when referring to a single lesson.",
                    "context": "I was inquiring about the cost of the lessons. What's the price for one online class? I believe it was 3500 rubles."
                },
                {
                    "original": "I'm not completely busy the second half of the day, including on weekdays.",
                    "corrected": "I'm not completely busy in the second half of the day, including on weekdays.",
                    "explanation": "The preposition 'in' is correctly used to indicate 'the second half of the day.'",
                    "context": "I have a lot of flexibility in my schedule. I'm not completely busy in the second half of the day, including on weekdays. This gives me options to schedule lessons."
                },
                {
                    "original": "So far, everything is normal, but after that, maybe we'll have to change things after the New Year holidays.",
                    "corrected": "So far, everything is normal, but after that, maybe we'll have to change things after the New Year.",
                    "explanation": "'Holidays' are unnecessary here, as 'New Year' typically implies the celebration without needing to specify 'holidays.'",
                    "context": "I was discussing the potential for schedule changes. So far, everything is normal, but after New Year, I might need to make adjustments."
                },
                {
                    "original": "Yeah, so it's okay.",
                    "corrected": "Yeah, so that's okay.",
                    "explanation": "The phrase should include 'that's' to correctly link the acknowledgment back to the previously stated idea.",
                    "context": "I was confirming a planned schedule. Yeah, so that's okay. I think that works for me."
                },
                {
                    "original": "It's better to be there even closer to evening, like, an hour.",
                    "corrected": "It's better to be there even closer to the evening, like, an hour.",
                    "explanation": "The definite article 'the' is needed before 'evening' to specify the time frame.",
                    "context": "I was trying to clarify my preferred meeting time. It's better to be there even closer to the evening, like, an hour. I want to ensure we have enough time."
                },
                {
                    "original": "After 3-4 hours of the day.",
                    "corrected": "After 3-4 hours of the day.",
                    "explanation": "The sentence is unclear because it's incomplete and sounds awkward; it should specify a more recognizable timeframe.",
                    "context": "I was trying to express my availability in a clearer manner. It’s better to schedule after 3-4 hours into the day. I prefer not to meet too early."
                },
                {
                    "original": "Then the last slot will be on Sunday.",
                    "corrected": "Then the last slot will be on Sunday.",
                    "explanation": "The sentence structure is technically correct but may need a clearer lead-in. Clarity in context would enhance understanding.",
                    "context": "I was indicating when the last available time is. Then the last slot will be on Sunday. I have open availability that day."
                },
                {
                    "original": "It's weird that on Monday they go in a row.",
                    "corrected": "It's weird that they go in a row on Monday.",
                    "explanation": "The sentence structure was awkward; it is more natural to place the time reference at the end of the sentence.",
                    "context": "I was sharing my thoughts on the scheduling layout. It's weird that they go in a row on Monday. It doesn't seem ideal for my time management."
                },
                {
                    "original": "It's better to do something and then to leave a message.",
                    "corrected": "It's better to do something and then leave a message.",
                    "explanation": "The second 'to' is unnecessary; the infinitive form should only be used once in this context.",
                    "context": "I was suggesting the next steps. It's better to do something and then leave a message. That way, I can keep everyone informed."
                }
            ]
        }
    },

        "vocabulary_7": {

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
