<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 8,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I got sick like almost a week ago.",
                    "corrected": "I got sick almost a week ago.",
                    "explanation": "The word 'like' is unnecessary and informal for this context.",
                    "context": "Recently, I haven't been feeling well. I got sick almost a week ago. I thought I'd be okay, but my symptoms just kept getting worse."
                },
                {
                    "original": "I had such feeling like that I have, I'm about to get sick.",
                    "corrected": "I had such a feeling that I was about to get sick.",
                    "explanation": "The phrase should include 'a' before 'feeling' and change 'have' to 'was' for correct tense.",
                    "context": "Throughout the weekend, I felt somewhat okay. I had such a feeling that I was about to get sick. Unfortunately, my condition just got worse after that."
                },
                {
                    "original": "I thought that it helped me because I felt, I didn't feel worse.",
                    "corrected": "I thought that it helped me because I didn't feel worse.",
                    "explanation": "The phrase 'I felt, I didn't feel worse' is incorrect; the first 'I felt' is unnecessary.",
                    "context": "At first, I thought I was on the mend. I thought that it helped me because I didn't feel worse. However, my symptoms returned with full force."
                },
                {
                    "original": "I had like all weekends on Monday.",
                    "corrected": "I felt like I had all the weekend's rest on Monday.",
                    "explanation": "'Had like all weekends' is incorrect; it should specify how Monday felt after the weekend.",
                    "context": "After trying to rest over the weekend, I hoped to feel better. I felt like I had all the weekend's rest on Monday. However, my situation didn't improve."
                },
                {
                    "original": "Like if you're a bit more tired or something like this.",
                    "corrected": "Like if you're a bit more tired or something like that.",
                    "explanation": "'Something like this' is used incorrectly; 'like that' is the correct expression.",
                    "context": "I know when I'm not feeling well, there are subtle signs. Like if you're a bit more tired or something like that, it can indicate a cold."
                },
                {
                    "original": "I need to put it in the trash.",
                    "corrected": "I need to throw it in the trash.",
                    "explanation": "'Put it in the trash' is awkward; 'throw it in the trash' is a more idiomatic expression.",
                    "context": "I often declutter my space of unused items. I need to throw it in the trash, especially things I no longer need."
                },
                {
                    "original": "They are in your widest face.",
                    "corrected": "They are in your way.",
                    "explanation": "'In your widest face' is incorrect and likely a misphrase; 'in your way' is the correct idiom.",
                    "context": "I dislike clutter in my space. They are in your way and make it hard to focus on what matters."
                },
                {
                    "original": "I don't only physically feel bad, I also feel bad mentally.",
                    "corrected": "I don't just feel bad physically; I also feel bad mentally.",
                    "explanation": "'Not only' should be changed to 'just' for clarity in this context; and use a semicolon for proper sentence structure.",
                    "context": "Being sick takes a toll on me. I don't just feel bad physically; I also feel bad mentally, which makes everything harder."
                },
                {
                    "original": "Like sharpening pencils?",
                    "corrected": "Like organizing tasks?",
                    "explanation": "The analogy is unclear; 'organizing tasks' is more relevant to procrastination.",
                    "context": "When discussing procrastination, we need to consider constructive options. Like organizing tasks might help me focus better."
                },
                {
                    "original": "Just you can do whatever you want when you live, like when you feel good.",
                    "corrected": "You can do whatever you want when you feel good.",
                    "explanation": "'Just you' is incorrect and adds confusion; remove 'just' for clarity.",
                    "context": "When you are healthy and happy, life feels different. You can do whatever you want when you feel good."
                },
                {
                    "original": "When I catch a cold... Cold?",
                    "corrected": "When I catch a cold...",
                    "explanation": "Repeating 'cold?' shows confusion and is redundant; it should be stated once.",
                    "context": "I've been reflecting on my past illness experiences. When I catch a cold, it should just be a brief setback."
                },
                {
                    "original": "Even in China, when I catch a cold... Cold?",
                    "corrected": "Even in China, when I caught a cold...",
                    "explanation": "The verb should be in the past tense, 'caught', since the situation refers to a past event.",
                    "context": "My experience with colds has varied. Even in China, when I caught a cold, it was usually much shorter than what I'm dealing with now."
                },
                {
                    "original": "I mean, I had fever, I felt... Had such symptoms like now only one day.",
                    "corrected": "I mean, I had a fever and felt symptoms like now, but only for one day.",
                    "explanation": "The structure is awkward; 'I had fever' should include 'a' and 'and' to connect the clauses.",
                    "context": "My previous sickness episodes have often been brief. I mean, I had a fever and felt symptoms like now, but only for one day."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "And for example you can put more effort on your work, but instead of this you do cleaning.",
                    "corrected": "And for example, you can put more effort into your work, but instead of that, you do cleaning.",
                    "explanation": "The phrase 'put more effort on' is incorrect; it should be 'put more effort into.' Also, 'instead of this' should be 'instead of that.'",
                    "context": "You have to balance your time between work and cleaning. For example, you can put more effort into your work, but instead of that, you do cleaning. It's a tough decision about where to allocate your time."
                },
                {
                    "original": "Only I know what is better for me, like how I want it looks like.",
                    "corrected": "Only I know what is better for me, like how I want it to look.",
                    "explanation": "'Looks like' should be 'to look' because it requires the infinitive form after 'want.'",
                    "context": "When it comes to personal space, I have specific ideas about how I want things to be. Only I know what is better for me, like how I want it to look. My preferences are clear to me."
                },
                {
                    "original": "But just washing the floor or windows or I don't know, bathroom, it would be great if they think another person does.",
                    "corrected": "But just washing the floor or windows or, I don't know, the bathroom, it would be great if another person did it.",
                    "explanation": "The phrase 'if they think another person does' is wrong; it should be 'if another person did it.' This is a subjunctive form indicating a hypothetical situation.",
                    "context": "There are some chores that I dislike doing. For washing the floor or windows or, I don't know, the bathroom, it would be great if another person did it. I prefer to hire help for those tasks."
                },
                {
                    "original": "And what is there about your personal space that needs to be reorganized so many times?",
                    "corrected": "And what is there about your personal space that needs to be reorganized so many times?",
                    "explanation": "The sentence is correct as it is, but it calls for slightly clearer phrasing for better comprehension.",
                    "context": "When considering the need for cleaning, I wonder about the reasons behind frequent reorganization. What is there about your personal space that needs to be reorganized so many times? It might help to clarify priorities."
                },
                {
                    "original": "Yes, but this means like for example on holidays I just wanted, all the week I wanted to do it, but I didn't.",
                    "corrected": "Yes, but this means, for example, that on holidays, I wanted to do it all week, but I didn't.",
                    "explanation": "The sentence is awkwardly structured and could be clarified; the phrase 'this means like for example' should just be 'this means, for example.'",
                    "context": "Planning time for cleaning can often be squeezed out by other activities. Yes, but this means, for example, that on holidays, I wanted to do it all week, but I didn't. Other obligations took priority."
                },
                {
                    "original": "I try to not be so tired after cleaning and don't clean too much.",
                    "corrected": "I try not to be so tired after cleaning and not to clean too much.",
                    "explanation": "The phrase 'try to not' is less formal; it should be 'try not to.' Additionally, it's clearer to repeat 'not to clean' for parallel structure.",
                    "context": "After a long cleaning session, fatigue can set in. I try not to be so tired after cleaning and not to clean too much. It's about finding a balance."
                },
                {
                    "original": "I don't clean too much, just clean everything very well, because I have time, so that's why I do it like this.",
                    "corrected": "I don't clean too much; I just clean everything very well because I have time, so that's why I do it this way.",
                    "explanation": "A semicolon is needed between the two independent clauses for better sentence structure. Also, 'do it like this' should be 'do it this way.'",
                    "context": "When I have free time, I make sure to clean thoroughly. I don't clean too much; I just clean everything very well because I have time, so that's why I do it this way."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "my work table is something, I don't know, not only dirty, it's not like things that are here are not organized",
                    "corrected": "my work table is something, I don't know, not only dirty, but things that are here are disorganized.",
                    "explanation": "The phrase 'not only dirty, it's not like' should be corrected to 'not only dirty, but'. 'Not organized' can be replaced with 'disorganized' for clarity.",
                    "context": "When I'm working, I find it hard to concentrate if my environment is messy. My work table is not only dirty, but things that are here are disorganized."
                },
                {
                    "original": "it all, it affects me, like, I feel that's, I mean, my moods, my work or just being in the room.",
                    "corrected": "it affects me, like, I feel that it impacts my mood, my work, and just being in the room.",
                    "explanation": "The phrase 'I feel that's' is incorrect; it should be 'I feel that it'. Additionally, 'affects my moods' is more clearly expressed as 'impacts my mood'.",
                    "context": "I notice that my environment has a strong impact on my feelings. It affects me; I feel that it impacts my mood, my work, and just being in the room."
                },
                {
                    "original": "you can still find whatever piece of clothing you need right now, right?",
                    "corrected": "you can still find whatever piece of clothing you need, right?",
                    "explanation": "The phrase 'right now' is unnecessary in this context. It can simply be 'you need' as the urgency is implied.",
                    "context": "Even when my clothes are not properly sorted, I realize that I can still find whatever piece of clothing you need, right?"
                },
                {
                    "original": "I realized that I'm just being clean and also like myself.",
                    "corrected": "I realized that I just want to be clean and take care of myself.",
                    "explanation": "The phrase 'just being clean and also like myself' is awkward; it should be 'just want to be clean and take care of myself' for clarity.",
                    "context": "I recently thought about how cleanliness affects my mental health. I realized that I just want to be clean and take care of myself."
                },
                {
                    "original": "I tried to a bit clean my room, just everything looks like I want to, and change my bad suit, bad...",
                    "corrected": "I try to clean my room a bit so that everything looks the way I want it, and change my bad mood.",
                    "explanation": "The phrase 'to a bit clean' is grammatically incorrect; it should be 'to clean my room a bit'. 'Bad suit' seems to be a mistake for 'bad mood'.",
                    "context": "When I'm feeling overwhelmed, I find that tidying up helps me feel better. I try to clean my room a bit so that everything looks the way I want it, and change my bad mood."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I would always confuse Navelichka with, like, what's all this?",
                    "corrected": "I would always confuse Navelichka with other terms.",
                    "explanation": "'What's all this' is vague and informal; a more specific term would improve clarity.",
                    "context": "Sometimes I confuse words when I'm speaking. I would always confuse Navelichka with other terms. It's challenging to keep them straight."
                },
                {
                    "original": "I wear very clean pajama, and of course I, like, take... Like, take a shower, and after that I really feel mentally better.",
                    "corrected": "I wear very clean pajamas, and of course I take a shower, and after that I really feel mentally better.",
                    "explanation": "'Pajama' should be pluralized to 'pajamas' in this context.",
                    "context": "I like to be comfortable at home. I wear very clean pajamas, and of course I take a shower, and after that I really feel mentally better."
                },
                {
                    "original": "When you travel, when you get these emotions, you want to get it again and again.",
                    "corrected": "When you travel and experience those emotions, you want to feel them again and again.",
                    "explanation": "Repetition of 'when you' is redundant; 'feel' should be used instead of 'get' for emotional clarity.",
                    "context": "Traveling brings a lot of joy. When you travel and experience those emotions, you want to feel them again and again. It’s such a rewarding experience."
                },
                {
                    "original": "People who didn't... who haven't traveled in their life, they don't know what is it.",
                    "corrected": "People who haven't traveled in their lives don't know what it is.",
                    "explanation": "The phrase 'in their life' should be pluralized to 'in their lives' for grammatical correctness.",
                    "context": "I often think about how travel can change your perspective. People who haven't traveled in their lives don't know what it is. They miss out on those experiences."
                },
                {
                    "original": "And just happy.",
                    "corrected": "And I'm just happy.",
                    "explanation": "Missing subject 'I' makes the sentence incomplete; it should clearly state who is happy.",
                    "context": "Traveling really boosts my mood. After traveling, I'm just happy. Those experiences bring joy to my life."
                },
                {
                    "original": "So even, okay, if the room is dirty, I'll just... The most important is a bad case.",
                    "corrected": "So even, okay, if the room is dirty, I'll just accept it. The most important thing is a clean pillowcase.",
                    "explanation": "'Bad case' is unclear; 'clean pillowcase' specifies what is important to the speaker.",
                    "context": "When I travel, I sometimes find myself in not-so-clean places. So even if the room is dirty, I'll just accept it. The most important thing is a clean pillowcase."
                },
                {
                    "original": "When it's really... You get satisfaction after when something is dirty and you make it be clean.",
                    "corrected": "When it's really dirty, you get satisfaction after you make it clean.",
                    "explanation": "The phrase 'make it be clean' is awkward; 'make it clean' is clearer and more natural.",
                    "context": "I appreciate cleanliness in my environment. When it's really dirty, you get satisfaction after you make it clean. It feels rewarding to tidy up."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "Experiences for me is like... It's for two weeks at most.",
                    "corrected": "Experiences for me are like... They're for two weeks at most.",
                    "explanation": "The subject 'experiences' is plural, so 'is' should be 'are.'",
                    "context": "I value experiences more than material possessions. Experiences for me are like... They're for two weeks at most. After that, I want to return to my space."
                },
                {
                    "original": "But I expect that maybe after two weeks I will be tired.",
                    "corrected": "But I expect that maybe after two weeks I would be tired.",
                    "explanation": "Use 'would' to denote a hypothetical situation in the future.",
                    "context": "If you were to offer me a long trip, I would consider it. But I expect that maybe after two weeks I would be tired. Then, I would long to return to my own room."
                },
                {
                    "original": "So was about all the things that we experienced later.",
                    "corrected": "So was the case with all the things we experienced later.",
                    "explanation": "The correct form is 'so was the case with' instead of just 'so was about.'",
                    "context": "The trip taught me a lot about experiences over possessions. So was the case with all the things we experienced later. Despite imperfections, my parents didn't seem to mind."
                },
                {
                    "original": "Like this, you... And of course, many things happen in such trip.",
                    "corrected": "Like this, you... And of course, many things happen in such a trip.",
                    "explanation": "Include 'a' before 'trip' because it refers to one instance of a trip.",
                    "context": "Traveling is often filled with surprises. Like this, you... And of course, many things happen in such a trip. Not everything goes as you expect."
                },
                {
                    "original": "But my parents, they are not so... Like, even, I don't know, just...",
                    "corrected": "But my parents, they are not like that... Even, I don't know, just...",
                    "explanation": "'Like' here can be replaced with 'like that' for clarity, as it refers to previous context.",
                    "context": "I admired my parents' attitude toward travel. But my parents, they are not like that... Even, I don't know, they tend to focus on the experience."
                },
                {
                    "original": "A lot of drunk people who are laying somewhere.",
                    "corrected": "A lot of drunk people who are lying somewhere.",
                    "explanation": "'Laying' is incorrect here; 'lying' should be used for the position of the people.",
                    "context": "Paris was different from what I had imagined. A lot of drunk people who are lying somewhere. It was a disappointing view for a child."
                },
                {
                    "original": "Clochard, you know Clochard.",
                    "corrected": "Clochard, you know what I mean.",
                    "explanation": "The phrase 'you know Clochard' is awkward and unclear; 'you know what I mean' provides clarity.",
                    "context": "In my travels, I encountered unique aspects of places. Clochard, you know what I mean? There is a whole culture surrounding the homeless community."
                },
                {
                    "original": "When I saw it all, I was maybe 12 years old, I don't remember.",
                    "corrected": "When I saw it all, I might have been 12 years old; I don't remember.",
                    "explanation": "'Was maybe' should be 'might have been' for correct conditional phrasing.",
                    "context": "Those memories are vivid yet hazy. When I saw it all, I might have been 12 years old; I don't remember exactly. But that impression stuck with me."
                }
            ]
        },
        "mistakes_6": {
            "mistakes_list": [
                {
                    "original": "But my parents, they were there for the first time already.",
                    "corrected": "But my parents were there for the first time.",
                    "explanation": "The word 'already' is unnecessary in this context and makes the sentence awkward.",
                    "context": "I was reminiscing about my trip to Paris. My parents were there for the first time. They noticed some things that surprised them."
                },
                {
                    "original": "they didn't pay attention on it.",
                    "corrected": "they didn't pay attention to it.",
                    "explanation": "The preposition 'on' is incorrect; 'pay attention to' is the correct expression.",
                    "context": "I remembered my parents' mixed feelings about the dirty areas of Paris. They didn't pay attention to it. They were focused on enjoying their overall experience."
                },
                {
                    "original": "in context of sauna",
                    "corrected": "in the context of the sauna.",
                    "explanation": "This phrase needs the article 'the' to specify what context is being referred to.",
                    "context": "As I talked about the specific words related to saunas in Russian and English, I found that in the context of the sauna. People say 'birch whisk' instead of 'birch broom.'"
                },
                {
                    "original": "you go and plunge into a open pool",

    "dialogue": {
        "dialogue_1": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How's it going? You look a bit under the weather."
                },
                {
                    "Person 2": "Yeah, I’ve been feeling pretty sick lately. Caught a nasty cold last week."
                },
                {
                    "Person 1": "Oh no! That’s the worst. What symptoms are you dealing with?"
                },
                {
                    "Person 2": "It's mainly a sore throat and a runny nose. I thought it was going to get better, but nope!"
                },
                {
                    "Person 1": "That sounds rough. Have you been able to rest at all?"
                },
                {
                    "Person 2": "Not really. I had a lot of things planned, like cleaning my room. But now I just lay in bed and watch Netflix."
                },
                {
                    "Person 1": "Cleaning can wait! What have you been watching?"
                },
                {
                    "Person 2": "I started Stranger Things. It’s so good! But I usually feel guilty about not being productive."
                },
                {
                    "Person 1": "I get that. But sometimes you need those lazy days to recover, right?"
                },
                {
                    "Person 2": "True. I just wish I could shake this cold off faster. It usually lasts me about a week."
                },
                {
                    "Person 1": "Have you tried any remedies? Hot tea or something?"
                },
                {
                    "Person 2": "I’ve been drinking herbal tea and taking some lozenges for my throat. They help a bit."
                },
                {
                    "Person 1": "Glad to hear that! At least you're taking care of yourself. How long does your cold usually last?"
                },
                {
                    "Person 2": "Usually around a week too, but sometimes it drags on. Just depends on the virus, I guess."
                },
                {
                    "Person 1": "Yeah, viruses can be unpredictable. What’s the first thing you want to do when you feel better?"
                },
                {
                    "Person 2": "I really want to hit the gym! I miss working out and cooking some good meals."
                },
                {
                    "Person 1": "That sounds like a plan! Just make sure to give yourself time to recover first."
                },
                {
                    "Person 2": "Definitely! Here’s hoping I bounce back by the end of the week."
                }
            ]
        },
        "dialogue_2": {
            "dialogue_list": [
                {
                    "Person 1": "Hey! How have you been feeling lately? You looking a bit under the weather?"
                },
                {
                    "Person 2": "Yeah, I had a cold last week. It hit me like a truck for a couple of days, but thankfully I’m feeling better now."
                },
                {
                    "Person 1": "That’s good to hear! Nothing worse than feeling sick. You get all groggy and it’s hard to focus."
                },
                {
                    "Person 2": "Exactly! I felt like I was just dragging myself around. It’s worse when your brain’s foggy, you know?"
                },
                {
                    "Person 1": "For sure! You start procrastinating on everything. Like, I had laundry that needed doing, and I just kept putting it off."
                },
                {
                    "Person 2": "I feel you. Speaking of chores, if you had all the money in the world, would you still clean your room yourself?"
                },
                {
                    "Person 1": "Hmm, good question! I guess I’d hire someone for the heavy stuff, but I’d still want to organize my space the way I like it."
                },
                {
                    "Person 2": "Right? Some things are just too personal to let someone else handle. But I'd definitely outsource cleaning the bathroom!"
                },
                {
                    "Person 1": "Oh, definitely! I’d pay someone to do that any day. But organizing, that’s more satisfying when you do it yourself."
                },
                {
                    "Person 2": "Totally! Plus, I think it helps me relax, even if it takes me a while. I just need to find the time to do it."
                },
                {
                    "Person 1": "Same here! I often wait until the weekend to catch up on things. Weekdays are too hectic."
                },
                {
                    "Person 2": "Absolutely! I try not to overdo it, though. Just tackle one area at a time so I don’t feel overwhelmed."
                },
                {
                    "Person 1": "That’s a smart approach! Just focus on a little bit each time. I should probably do that instead of cleaning everything at once."
                },
                {
                    "Person 2": "Yeah, and it keeps it more manageable. Plus, you can reward yourself afterward with some leisure time."
                },
                {
                    "Person 1": "Good idea! Maybe I should use that as motivation, like cleaning first and then binge-watching my favorite show."
                },
                {
                    "Person 2": "Sounds like a plan! Let’s see if we can both keep up with this cleaning routine!"
                }
            ]
        },
        "dialogue_3": {
            "dialogue_list": [
                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
