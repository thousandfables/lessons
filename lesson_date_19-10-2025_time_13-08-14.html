<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Parts</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #444;
            background: linear-gradient(145deg, #eaeaea, #ffffff);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 2px 2px 4px rgba(0, 0, 0, 0.05),
                inset -2px -2px 4px rgba(255, 255, 255, 0.4);
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
        }



        #left {
            width: 100%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            display: none background-color: #f4f4f4;
        }

        .part-buttons,
        .content-buttons {
            margin-bottom: 10px;
        }

        .part-buttons button,
        .content-buttons button {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .part-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .content-buttons button.loading {
            animation: flash 0.5s infinite alternate;
        }

        .content-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        @keyframes flash {
            0% {
                background-color: #ffd700;
            }

            100% {
                background-color: #ffa500;
            }
        }

        .hidden {
            display: none;
        }

        .section-content {
            margin-top: 1px;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Vocabulary Entry */
        .entry-box {
            font-weight: bold;
            font-size: 1.4em;
            display: inline-block;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 2px;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        /* Definition Box */
        .definition-box {
            background-color: #f4f4f4;
            padding: 8px 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            max-width: 400px;
            text-align: left;
        }

        /* Word Styling */
        .word {
            font-weight: bold;
            color: #000000;
            font-size: 1.2em;
        }

        .example {
            margin-left: 20px;
            font-style: italic;
        }

        /* Fact Box */
        .fact-box {
            background-color: rgba(142, 68, 173, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(142, 68, 173, 0.15);
            max-width: 500px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-left: 6px solid rgba(0, 0, 0, 0.2);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 10px;
            color: white;
        }

        /* Section Colors */
        .purple-section {
            background-color: #8e44ad;
            border-left-color: #6a1b9a;
            box-shadow: 3px 3px 8px rgba(142, 68, 173, 0.3);
        }

        .joke-box {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(52, 152, 219, 0.15);
            max-width: 500px;
        }


        /* Text Formatting */
        .fact {
            color: black;
        }

        /* Joke Text */
        .joke {
            color: #6d1b9a;
            /* Deeper purple for better readability */
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Joke Question Styling */
        .joke-question {
            font-weight: bold;
            font-size: 1.2em;
            font-style: italic;
            color: #2c3e50;
            /* Dark gray-blue for a classy contrast */
            margin-bottom: 5px;
        }

        /* Enhanced Typography */
        .bold {
            font-weight: 600;
            color: #000000;
            /* Darker shade for better contrast */
        }

        .italic {
            font-style: italic;
            color: #000000;
            /* Slightly darker gray for better readability */
        }

        .bold-italic {
            font-weight: 600;
            font-style: italic;
            color: #222;
            /* More emphasis on bold-italic text */
        }

        /* Joke Box - Adds a soft neumorphic effect */
        .joke-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            transition: all 0.3s ease-in-out;
        }

        /* Joke Box Hover Effect */
        .joke-box:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                -6px -6px 12px rgba(255, 255, 255, 0.6);
        }

        /* Dialogue Container - Left Centered */
        /* Dialogue Container - Auto Width Based on Content */
        .dialogue-container {
            display: inline-block;
            /* Shrinks width to fit content */
            max-width: 800px;
            /* Prevents it from becoming too wide */
            margin: 20px 0;
            /* Aligns it to the left with some spacing */
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }



        /* Individual Dialogue Lines */
        .line {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* Styling for Different Speakers */
        .person-1 {
            background: linear-gradient(145deg, #dde5ed, #c9d6e2);
            text-align: left;
            color: #2c3e50;
        }

        .person-2 {
            background: linear-gradient(145deg, #d1e8ff, #b9dfff);
            text-align: left;
            color: #1d3557;
        }

        /* Speaker Name Styling */
        .speaker {
            font-weight: bold;
            margin-bottom: 5px;

            font-size: 1.1em;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="left">
        <h2>Lesson Parts</h2>
        <div id="partsSection" class="part-buttons"></div>
        <div id="contentSection" class="content-buttons hidden"></div>
        <div id="displaySection"></div>
    </div>

    <div id="right">
        <!-- Reserved for later use -->
    </div>

    <script>
        // Declare json_content but do not fill it
        let json_content = {
    "parts_number": 6,
    "mistakes": {
        "mistakes_1": {
            "mistakes_list": [
                {
                    "original": "I do mistakes pretty often.",
                    "corrected": "I make mistakes pretty often.",
                    "explanation": "The phrase 'do mistakes' is incorrect; 'make mistakes' is the proper collocation in English.",
                    "context": "I can communicate in English, but I make mistakes pretty often. I want to improve my language skills to express myself better."
                },
                {
                    "original": "My English is not enough.",
                    "corrected": "My English is not good enough.",
                    "explanation": "'Not enough' is vague; 'not good enough' specifies that the level is inadequate.",
                    "context": "Sometimes, I feel my English is not good enough for discussing more complex topics. I want to work harder to improve."
                },
                {
                    "original": "I study in English. But it's like Russian university.",
                    "corrected": "I study in English, but it feels like a Russian university.",
                    "explanation": "The phrase 'it's like' is vague; 'it feels like' gives a clearer personal impression of the university experience.",
                    "context": "I study in English, but it feels like a Russian university. The environment and teaching methods are quite different."
                },
                {
                    "original": "And I can understand you.",
                    "corrected": "And I can understand you well.",
                    "explanation": "The addition of 'well' provides clarity about the degree of understanding.",
                    "context": "I think my English is improving. And I can understand you well, even if I make some mistakes."
                },
                {
                    "original": "I did more mistakes in English than I could.",
                    "corrected": "I made more mistakes in English than I usually do.",
                    "explanation": "'Did' is incorrect here; 'made' is the correct verb for mistakes.",
                    "context": "When I was presenting in English last week, I found it challenging. I made more mistakes in English than I usually do."
                },
                {
                    "original": "It's pretty... I don't know, we just have a book, like a students book.",
                    "corrected": "It's pretty simple... I don't know; we just have a textbook.",
                    "explanation": "'Students book' is informal and should be 'textbook'; 'simple' is clearer than 'pretty.'",
                    "context": "My English classes are not very engaging. It's pretty simple; we just have a textbook, and we do exercises."
                },
                {
                    "original": "I tried to learn something, but it was so difficult for me.",
                    "corrected": "I tried to learn something, but it was very difficult for me.",
                    "explanation": "'So' is more informal; 'very' is more appropriate in this context.",
                    "context": "Last year, I made an effort to learn English online. I tried to learn something, but it was very difficult for me."
                },
                {
                    "original": "I think in my English, I don't use it or I can't use it in my speech.",
                    "corrected": "I think in my English, I don't use what I learn or I can't apply it in my speech.",
                    "explanation": "The phrase 'use it' is vague; specifying 'what I learn' and 'apply it' makes the sentence clearer.",
                    "context": "I know the grammatical rules, but I have trouble applying them. I think in my English, I don't use what I learn in my speech."
                },
                {
                    "original": "I feel like I have to do it.",
                    "corrected": "I feel that I have to do it.",
                    "explanation": "'Like' is informal; 'that' is more appropriate in this context.",
                    "context": "When I have a tutor, I feel that I have to do it. It motivates me to study harder."
                }
            ]
        },
        "mistakes_2": {
            "mistakes_list": [
                {
                    "original": "I want to, like, I want to appear cool, yeah, and I want to impress my classmates.",
                    "corrected": "I want to appear cool and impress my classmates.",
                    "explanation": "The phrase 'like' is unnecessary here and can be omitted for clarity.",
                    "context": "I understand the importance of motivation for learning English. For instance, I don't want to just appear cool or impress my classmates."
                },
                {
                    "original": "When you're studying, for example, last time when you started, you bought a course.",
                    "corrected": "When you're studying, for example, the last time you started, you bought a course.",
                    "explanation": "The phrase 'last time' should be preceded by 'the' as it specifies a particular occasion.",
                    "context": "I often reflect on my past experiences with studying. For example, the last time I started learning, I bought a course."
                },
                {
                    "original": "And also now I, also now I realize that knowing English, it's one of the most, I think, important skills.",
                    "corrected": "And now I realize that knowing English is one of the most important skills.",
                    "explanation": "The phrase 'I think' is redundant in this context and the sentence structure is awkward with unnecessary commas.",
                    "context": "As my studies continue, I understand the value of language. Now I realize that knowing English is one of the most important skills I can have."
                },
                {
                    "original": "For my future work, because I think that I, I really need it.",
                    "corrected": "For my future work, I really need it.",
                    "explanation": "The 'because I think that' part is unnecessary; the sentence can stand without it.",
                    "context": "In planning my career, I see the importance of English. For my future work, I really need it."
                },
                {
                    "original": "And not only because I'm shy, or I can tell something, I'm nervous, just because I think that if my English will be good, I will have more opportunities for my work.",
                    "corrected": "And not only because I'm shy or nervous; I believe that if my English is good, I will have more opportunities for work.",
                    "explanation": "The sentence needs a semicolon instead of a comma, and 'will be' should be changed to 'is' for grammatical correctness.",
                    "context": "Learning English is essential for my confidence and opportunities. Not only because I'm shy or nervous; I believe that if my English is good, I will have more opportunities for work."
                },
                {
                    "original": "And it's like a basic skill that I need in my life.",
                    "corrected": "It's a basic skill that I need in my life.",
                    "explanation": "The phrase 'and it's like' is informal and unnecessary; directly stating 'it's a basic skill' is clearer.",
                    "context": "In the broader perspective of my personal development, I know that language skills matter. It's a basic skill that I need in my life."
                },
                {
                    "original": "I have, like, pretty much for your biggest part of your life, you tried to learn English.",
                    "corrected": "You've pretty much spent a large part of your life trying to learn English.",
                    "explanation": "The term 'like' is colloquial and should be omitted for better clarity; 'your biggest part' is unclear.",
                    "context": "Reflecting on my journey, I realize I've dedicated significant time to learning English. You've pretty much spent a large part of your life trying to learn English."
                },
                {
                    "original": "Yeah, I see what you mean.",
                    "corrected": "Yeah, I understand what you mean.",
                    "explanation": "'See' is informal and can be replaced with 'understand' for clarity.",
                    "context": "During our conversation, I want to genuinely engage with your insights. Yeah, I understand what you mean."
                },
                {
                    "original": "Because then you really understand why you need Chinese, because you see all these people who you can communicate with.",
                    "corrected": "That way, you understand why you need Chinese, as you see the people you can communicate with.",
                    "explanation": "Repetitive use of 'because' can be simplified with 'that way,' and the sentence can be restructured for better flow.",
                    "context": "Learning a new language often requires immersion. That way, you understand why you need Chinese, as you see the people you can communicate with."
                },
                {
                    "original": "When you say something like that, you're treating English.",
                    "corrected": "When you say something like that, you're treating English as if it's a task.",
                    "explanation": "The sentence is incomplete; 'as if it's a task' clarifies the thought.",
                    "context": "In discussing motivations, it's crucial to note intentions. When you say something like that, you're treating English as if it's a task."
                }
            ]
        },
        "mistakes_3": {
            "mistakes_list": [
                {
                    "original": "they have different way of living, a different way of percepting life in general.",
                    "corrected": "they have a different way of living, a different way of perceiving life in general.",
                    "explanation": "The article 'a' is missing before 'different way.' The verb 'percepting' is incorrect; 'perceiving' should be used instead.",
                    "context": "Wealthy people think differently and prioritize differently. They have a different way of living, a different way of perceiving life in general. This mindset is crucial for success."
                },
                {
                    "original": "the more words, this knowledge, help you to acquire.",
                    "corrected": "the more words this knowledge helps you to acquire.",
                    "explanation": "The structure is incorrect; 'help' should be 'helps' to agree with the singular subject 'knowledge.'",
                    "context": "When learning a language, you understand that the progress you make is linked to the words you know. The more words this knowledge helps you to acquire, the easier it becomes to learn."
                },
                {
                    "original": "the progress that you have doesn't feel right.",
                    "corrected": "the progress that you have doesn't feel right to you.",
                    "explanation": "Missing the prepositional phrase 'to you' makes the sentence unidiomatic; it needs clarification on who feels this way.",
                    "context": "Many learners struggle with their perception of progress. The progress that you have doesn't feel right to you, leading to self-doubt and insecurity."
                },
                {
                    "original": "it stems from simple social awkwardness, simple social anxiety.",
                    "corrected": "It stems from simple social awkwardness and social anxiety.",
                    "explanation": "Repetition of 'simple' makes the sentence less effective; combining 'social awkwardness' and 'social anxiety' is more fluid.",
                    "context": "Feelings of inadequacy while learning English can be challenging. It stems from social awkwardness and social anxiety, which pressure you to compare with others."
                },
                {
                    "original": "the only thing that can motivate you is something from inside.",
                    "corrected": "the only thing that can motivate you is something from within.",
                    "explanation": "'Inside' is less idiomatic when referring to motivation; 'within' is the correct choice.",
                    "context": "External pressures can be demotivating. The only thing that can motivate you is something from within, a genuine desire to learn and connect."
                },
                {
                    "original": "the real genuine desire to speak English comes from genuine desire.",
                    "corrected": "the real genuine desire to speak English comes from a genuine desire.",
                    "explanation": "The phrase 'genuine desire' is repeated unnecessarily; it needs an article 'a' to make it grammatically correct.",
                    "context": "Understanding the root of your motivation is essential. The real genuine desire to speak English comes from a genuine desire to connect with the language and culture."
                },
                {
                    "original": "this motivation lasts for a couple of months, maybe two months, three months, four months.",
                    "corrected": "this motivation lasts for a couple of months, maybe two, three, or four months.",
                    "explanation": "Repetitive phrasing makes the sentence awkward; listing numbers without 'months' after the first instance is more concise.",
                    "context": "Many learners face a decline in motivation over time. This motivation lasts for a couple of months, maybe two, three, or four months, before it starts to fade."
                },
                {
                    "original": "you need to change something deep inside you, yeah, not the method that you use.",
                    "corrected": "you need to change something deep within yourself, not the method that you use.",
                    "explanation": "'Inside you' is less idiomatic; 'within yourself' is a more effective phrase here.",
                    "context": "Approaching language learning requires introspection. You need to change something deep within yourself, not just the method that you use."
                },
                {
                    "original": "I think that's why.",
                    "corrected": "I think that's why I feel this way.",
                    "explanation": "The sentence is incomplete and unclear; adding 'I feel this way' specifies what 'that's why' refers to.",
                    "context": "Reflecting on my feelings can be challenging. I think that's why I feel this way; my love for my family weighs heavily on my desire to live abroad."
                }
            ]
        },
        "mistakes_4": {
            "mistakes_list": [
                {
                    "original": "I don't know what will be and in the future, maybe I will move, maybe not, but now I don't have a goal.",
                    "corrected": "I don't know what will happen in the future; maybe I will move, maybe not, but right now I don't have a goal.",
                    "explanation": "The phrase 'what will be' is awkward in English; 'what will happen' is more idiomatic. Additionally, 'right now' is a clearer expression compared to 'now'.",
                    "context": "Currently, I feel unmotivated to relocate. I don't know what will happen in the future; maybe I will move, maybe not, but right now I don't have a goal."
                },
                {
                    "original": "I thought that I would make my, it will be good if I would make my YouTube channel.",
                    "corrected": "I thought it would be good to make my YouTube channel.",
                    "explanation": "The sentence structure is incorrect and awkward; it should be a straightforward conditional form without 'my,' and just 'would' is sufficient.",
                    "context": "When I was watching vlogs, I thought it would be good to make my YouTube channel, and I wanted to film the vlogs in English."
                },
                {
                    "original": "you wanted to throw, to take away your trash.",
                    "corrected": "You wanted to throw away your trash.",
                    "explanation": "The phrase 'to take away your trash' is incorrect; the more appropriate phrase is 'to throw away your trash.'",
                    "context": "You seem to have a complicated relationship with learning English. You wanted to throw away your trash, but it feels like you don’t really appreciate it."
                },
                {
                    "original": "How I can love this country if I've never been there?",
                    "corrected": "How can I love this country if I've never been there?",
                    "explanation": "The structure is incorrect; the correct question form places the verb 'can' before the subject 'I.'",
                    "context": "I have mixed feelings about America. How can I love this country if I've never been there? I just don’t know enough about it."
                },
                {
                    "original": "I like, I try to make conclusions only by myself.",
                    "corrected": "I try to draw conclusions on my own.",
                    "explanation": "The phrase 'only by myself' can be more concisely expressed as 'on my own,' and 'make conclusions' is often better stated as 'draw conclusions.'",
                    "context": "In how I process information, I try to draw conclusions on my own based on what I hear, rather than relying on others."
                },
                {
                    "original": "I wanted to study in Europe University.",
                    "corrected": "I wanted to study at a university in Europe.",
                    "explanation": "The phrase 'study in Europe University' is incorrect; it should specify 'at a university in Europe.'",
                    "context": "In the past, I had dreams about my education. I wanted to study at a university in Europe, believing it would be a remarkable experience."
                },
                {
                    "original": "I want, at first I want to just go there again.",
                    "corrected": "First, I want to go there again.",
                    "explanation": "The phrase 'at first I want to just go there again' is unnecessarily complicated; it should be simplified to 'First, I want to go there again.'",
                    "context": "After many years of not visiting, my first wish is to return to Europe. First, I want to go there again to explore."
                },
                {
                    "original": "Did the fact that you haven't been in this country for six years, did it distance you from there?",
                    "corrected": "Did the fact that you haven't been to this country for six years distance you from it?",
                    "explanation": "'Been in this country' should be 'been to this country,' and 'it' is preferred over 'there' for clarity.",
                    "context": "I'm reflecting on my experiences. Did the fact that you haven't been to this country for six years distance you from it?"
                },
                {
                    "original": "I didn't think about challenges that you face when you move to another country.",
                    "corrected": "I didn't think about the challenges you face when moving to another country.",
                    "explanation": "The article 'the' should precede 'challenges' for specificity, and 'when you move' should be changed to 'when moving' for improved flow.",
                    "context": "Looking back, I realize that I didn't think about the challenges you face when moving to another country; I was just excited."
                },
                {
                    "original": "and the thing that I realized for the last years, because last year I lived alone and it was so difficult for me.",
                    "corrected": "What I realized over the last few years is that last year, when I lived alone, was really difficult for me.",
                    "explanation": "The sentence structure is awkward; it should be more clearly structured, as the original combines too many thoughts without clarity.",
                    "context": "Throughout my journey, what I realized over the last few years is that last year, when I lived alone, was really difficult for me."
                },
                {
                    "original": "but now I don't also, of course, I want, at first I want to just go there again.",
                    "corrected": "But now I don't dream about moving to another country; first, I want to go there again.",
                    "explanation": "'I don't also, of course, I want' is awkward; simplifying to 'I don't dream about moving to another country' and properly sequencing the ideas clarifies the statement.",
                    "context": "My feelings have shifted lately. But now I don't dream about moving to another country; first, I want to go there again."
                }
            ]
        },
        "mistakes_5": {
            "mistakes_list": [
                {
                    "original": "They don't feel good about their culture, that they don't like or they don't?",
                    "corrected": "They don't feel good about their culture, do they?",
                    "explanation": "The sentence contains a confusing structure; a tag question should be used for clarity.",
                    "context": "Kids can often have complex feelings about their upbringing. They don't feel good about their culture, do they? But it’s not just their feelings; they are influenced by parents and society."
                },
                {
                    "original": "But because of their parents, that we all should like.",
                    "corrected": "But because of their parents, they feel pressure to like.",
                    "explanation": "The phrase 'that we all should like' is unclear and grammatically incorrect; it needs a subject and verb for clarity.",

                {
                    "original": "And it's not because you're a kid.",

                    "explanation": "The original sentence had repetitive structures and unclear phrasing; it should be more concise.",
                    "context": "As a content creator, you have to consider your audience's perspective. You need to realize that a lot of what your viewers will see will not really make sense to them if it's too culturally specific."
                },
                {
                    "original": "The design of Russian bus is completely different from the design of an American bus.",
                    "corrected": "The design of a Russian bus is completely different from that of an American bus.",
                    "explanation": "The article 'a' was missing before 'Russian bus,’ and a clearer comparative structure was needed.",
                    "context": "Cultural differences can be surprising to outsiders. The design of a Russian bus is completely different from that of an American bus, which may confuse foreign viewers."
                },
                {
                    "original": "Like what, who is this lady? Who is trying to, who is asking you for a ticket? A ticket? What is this?",
                    "corrected": "Like, who is this lady asking you for a ticket? What is this?",
                    "explanation": "The phrase 'who is trying to' is unnecessarily convoluted and can be simplified.",
                    "context": "Viewers may not understand all aspects of a different culture. Like, who is this lady asking you for a ticket? What is this ticketing process?"

                {

            // Set parts_number from json_content
            let parts_number = json_content.parts_number || 0;

        // References to sections
        const partsSection = document.getElementById('partsSection');
        const contentSection = document.getElementById('contentSection');
        const displaySection = document.getElementById('displaySection');

        let activePart = null; // Track the active part

        // Function to create Part buttons
        function createPartButtons() {
            for (let i = 1; i <= parts_number; i++) {
                let button = document.createElement("button");
                button.textContent = "Part " + i;
                button.onclick = () => showContentButtons(i, button);
                partsSection.appendChild(button);
            }
        }

        // Function to show Mistakes, Vocabulary, and Dialogue buttons
        function showContentButtons(part, button) {
            // Reset previous part selection
            document.querySelectorAll(".part-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            // Clear previous content buttons and displayed content
            contentSection.innerHTML = "";
            contentSection.classList.remove("hidden");
            displaySection.innerHTML = "";

            activePart = part; // Update active part

            let sections = ["Mistakes", "Vocabulary", "Dialogue"];
            sections.forEach(section => {
                let secButton = document.createElement("button");
                secButton.textContent = section;
                secButton.onclick = () => {
                    secButton.classList.add("loading"); // Add flashing effect
                    displayContent(section, part, secButton);
                };
                contentSection.appendChild(secButton);
            });
        }

        // Function to display selected content
        function displayContent(type, part, button) {
            let dataKey = type.toLowerCase(); // "mistakes", "vocabulary", "dialogue"
            let partKey = dataKey + "_" + part; // e.g., "mistakes_1"

            if (json_content[dataKey] && json_content[dataKey][partKey]) {
                let contentData = json_content[dataKey][partKey];

                if (dataKey === "mistakes") {
                    appendContent(displayMistakes(contentData), part, type, button);
                } else if (dataKey === "vocabulary") {
                    appendContent(displayVocabulary(contentData), part, type, button);
                } else if (dataKey === "dialogue") {
                    appendContent(displayDialogue(contentData), part, type, button);
                }
            }
        }

        // Append content while keeping existing sections
        function appendContent(html, part, type, button) {
            let sectionID = `part${part}-${type}`;
            let existingSection = document.getElementById(sectionID);

            if (!existingSection) {
                let newSection = document.createElement("div");
                newSection.id = sectionID;
                newSection.classList.add("section-content");
                newSection.innerHTML = html;
                displaySection.appendChild(newSection);

                // Remove animation, keep the button highlighted
                button.classList.remove("loading");
                button.classList.add("active");
            }
        }

        // Function to display Mistakes content
        function displayMistakes(data) {
            let html = "<h3>Mistakes</h3>";
            data.mistakes_list.forEach(mistake => {
                html += `<p><b>Original:</b> ${mistake.original}</p>`;
                html += `<p><b>Corrected:</b> <b> ${mistake.corrected}</b></p>`;
                html += `<p><b>Explanation:</b> ${mistake.explanation}</p>`;
                html += `<p><b>Context:</b> <i> ${mistake.context}</i></p>`;
                html += `<hr><br>`; /* Adds an extra blank line */
            });
            return html;
        }





        // Function to display Vocabulary content
        function displayVocabulary(data) {
            let html = "<h3>Vocabulary</h3>";

            // Helper function: Preserve case in context replacement
            function formatContextSentence(sentence, word) {
                const regex = new RegExp(`\\b${word}\\b`, "gi"); // Case-insensitive exact word match
                return sentence.replace(regex, (match) => {
                    return `<span class="bold-italic">${match}</span>`; // Keeps match's case
                });
            }

            // Vocabulary Section
            data.vocabulary_list.forEach((entry, index) => {
                // Word Entry
                html += `<p class="entry-box"> <span class="word">${index + 1}. ${entry.word}</span></p>`;

                // Definition Box
                html += `<div class="definition-box"><span class="bold">Definition:</span> ${entry.definition}</div>`;

                // Context Sentences
                html += "<p>";
                Object.values(entry.context).forEach((sentence, i) => {
                    const formattedSentence = formatContextSentence(sentence, entry.word);
                    html += `<br><span class="bold">Context ${i + 1}:</span> <span class="italic">${formattedSentence}</span>`;
                });
                html += "</p>";
            });

            // Funny Facts Section
            if (data.funny_facts.length > 0) {
                html += `<div class="section-title purple-section">Funny Facts</div>`;
                data.funny_facts.forEach((fact, index) => {
                    html += `<div class="fact-box">
                <p class="fact"><span class="bold">${index + 1}. ${fact.word}:</span> ${fact.fact}</p>
             </div>`;
                });
            }

            // Jokes Section
            if (data.jokes.length > 0) {
                html += `<div class="section-title purple-section">Jokes</div>`;
                data.jokes.forEach((joke, index) => {
                    html += `<div class="joke-box">
                <p class="joke-question">${index + 1}. ${joke.question}</p>
                <p class="italic joke">${joke.answer}</p>
             </div>`;
                });
            }

            return html; // Returning the generated HTML instead of inserting it directly
        }

        function displayDialogue(data) {
            let html = `<div class="dialogue-container">`;
            html += "<h3>Dialogue</h3>";

            data.dialogue_list.forEach(entry => {
                const speaker = Object.keys(entry)[0];
                const line = entry[speaker];

                html += `<div class="line ${speaker === "Person 1" ? 'person-1' : 'person-2'}">
                    <span class="speaker">${speaker}:</span> ${line}
                 </div>`;
            });

            html += `</div>`;
            return html;
        }





        // Initialize part buttons
        createPartButtons();
    </script>
